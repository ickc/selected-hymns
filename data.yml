- category:
    zh: 讚美和敬拜——聖父（祂的愛）
  meter: 6.6.6.6.8.8.
  stanza:
    1:
    - en: What was it, blessed God,
      zh: 神阿，你為何故
    - en: Led Thee to give Thy Son,
      zh: 賜下耶穌基督，
    - en: To yield Thy well be loved
      zh: 你所愛的兒子，
    - en: For us by sin undone?
      zh: 來為罪人受死？
    - en: ’Twas love unbounded led Thee thus,
      zh: 無它，乃是你的大愛，
    - en: ’Twas love unbounded led Thee thus
      zh: 無它，乃是你的大愛，
    - en: To give Thy well be loved for us.
      zh: 叫你這樣捨去心愛。
    2:
    - en: What led Thy Son, O God,
      zh: 神，你兒子為何
    - en: To leave Thy throne on high,
      zh: 離開天上寶座，
    - en: To shed His precious blood,
      zh: 受苦直到命絕，
    - en: To suffer and to die?
      zh: 流出祂的寶血？
    - en: ’Twas love—unbounded love to us
      zh: 無它，乃是祂的大愛，
    - en: ’Twas love—unbounded love to us
      zh: 無它，乃是祂的大愛，
    - en: Led Him to die and suffer thus.
      zh: 叫祂這樣為我受害。
    3:
    - en: What moved Thee to impart
      zh: 甚麼感動你心，
    - en: Thy Spirit from above,
      zh: 叫你賜下聖靈，
    - en: Therewith to fill our heart
      zh: 將天上的平安，
    - en: With heavenly peace and love?
      zh: 充滿我們心坎？
    - en: ’Twas love—unbounded love to us
      zh: 無它，乃是你的大愛，
    - en: ’Twas love—unbounded love to us
      zh: 無它，乃是你的大愛，
    - en: Moved Thee to give Thy Spirit thus.
      zh: 叫你這樣差遣祂來。
    4:
    - en: What love to Thee we owe,
      zh: 神阿，你恩這大！
    - en: Our God, for all Thy grace!
      zh: 我愛實在太差！
    - en: Our hearts may well o’erflow
      zh: 我心應當湧出
    - en: In everlasting praise!
      zh: 感謝、讚美、歡呼，
    - en: Make us, O God, to praise Thee thus
      zh: 求主使我因你大愛，
    - en: Make us, O God, to praise Thee thus
      zh: 求主使我因你大愛，
    - en: For all Thy boundless love to us.
      zh: 向你歌頌直到萬代。
- category:
    zh: 讚美和敬拜——聖父（祂的愛）
  stanza:
    1:
    - en: The love of God is greater far
      zh: 神的大愛真是遠超
    - en: Than tongue or pen can ever tell.
      zh: 筆所能描、口所能陳；
    - en: It goes beyond the highest star
      zh: 它比最高星宿還高，
    - en: And reaches to the lowest hell.
      zh: 它比最深地獄還深。
    - en: The guilty pair, bowed down with care
      zh: 始祖犯罪，驚恐自危，
    - en: His Son to win;
      zh: 神賜愛子來救；
    - en: His erring child He reconciled
      zh: 當人痛悔，神就迎歸，
    - en: from his sin.
      zh: 所有過犯全勾。
    1-chorus:
    - en: O love of God, how rich and pure!
      zh: 哦，神的愛，何其豐富、
    - en: How measureless and strong!
      zh: 何其無法測量！
    - en: It shall forevermore endure
      zh: 它是堅強，存到永古，
    - en: The saints’ and angels’ song.
      zh: 天使、聖徒同唱。
    2:
    - en: When hoary time shall pass away,
      zh: 歲月消逝，榮華衰敗，
    - en: And earthly thrones and kingdoms fall;
      zh: 天地廢去，事物更變，
    - en: When men who here refuse to pray,
      zh: 人今拒絕神的大愛，
    - en: On rocks and hills and mountains call;
      zh: 那日惟有求助山巖；
    - en: God’s love, so sure, shall still endure,
      zh: 神的大愛，不會稍改，
    - en: All measureless and strong;
      zh: 何其無法測量；
    - en: Redeeming grace to Adam’s race
      zh: 大施恩貸，免人罪債，
    - en: The saints’ and angels’ song.
      zh: 聖徒、天使同唱。
    3:
    - en: Could we with ink the ocean fill,
      zh: 縱令洋海盡是墨汁，
    - en: And were the skies of parchment made;
      zh: 無邊穹蒼都成白紙，
    - en: Were every stalk on earth a quill,
      zh: 田間草桿根根筆枝，
    - en: And every man a scribe by trade;
      zh: 世上眾人個個文士；
    - en: To write the love of God above
      zh: 若寫神的大愛無極，
    - en: Would drain the ocean dry;
      zh: 一切猶感缺欠；
    - en: Nor could the scroll contain the whole,
      zh: 墨乾、筆棄、紙罄、人敝，
    - en: Though stretched from sky to sky.
      zh: 未能寫出半點。
- category:
    zh: 讚美和敬拜——聖父（祂的救贖）
  meter: 6.10.10.6.
  stanza:
    1:
    - en: Blessed be God, our God,
      zh: 頌讚歸於我神，
    - en: Who gave for us His well beloved Son,
      zh: 祂將獨生愛子賜給我們，
    - en: The gift of gifts, all other gifts in one;
      zh: 恩中之恩，包羅所有神恩；
    - en: Blessed be God, our God!
      zh: 頌讚歸於我神。
    2:
    - en: What will He not bestow!
      zh: 祂有甚麼不捨！
    - en: Who freely gave this mighty gift unbought,
      zh: 既將至寶使人白白得著，
    - en: Unmerited, unheeded, and unsought,
      zh: 甚至賜給卑賤、不堪如我，
    - en: What will He not bestow?
      zh: 祂有甚麼不捨？
    3:
    - en: He spared not His Son!
      zh: 神不吝惜愛子！
    - en: ‘Tis this that silences each rising fear,
      zh: 此意平息每次內心恐懼，
    - en: ‘Tis this that bids the hard tho’t disappear;
      zh: 此意消除多少為難心緒；
    - en: He spared not His Son!
      zh: 神不吝惜愛子！
    4:
    - en: Who shall condemn us now?
      zh: 誰能定罪我們？
    - en: Since Christ has died, and ris’n, and gone above,
      zh: 基督已經死而復活、升天，
    - en: For us to plead at the right hand of Love;
      zh: 神前代禱、擔當我們罪愆，
    - en: Who shall condemn us now?
      zh: 誰能定罪我們？
    5:
    - en: ‘Tis God that justifies!
      zh: 是神稱義我們！
    - en: Who shall recall His pardon or His grace?
      zh: 誰能使祂撤回赦罪恩典？
    - en: Or who the broken chain of guilt replace?
      zh: 誰能再扣祂所斷開鎖鍊？
    - en: ’Tis God that justifies!
      zh: 是神稱義我們！
    6:
    - en: The victory is ours!
      zh: 我們完全得勝！
    - en: For us in might came forth the mighty One;
      zh: 大能救主來向我們施恩；
    - en: 'For us He fought the fight, the triumph won:'
      zh: 祂為我們爭戰早已得勝：
    - en: The victory is ours!
      zh: 我們完全得勝！
- category:
    zh: 讚美和敬拜——聖父（祂的愛）
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: Behold, what love, what boundless love,
      zh: 看哪，父神賜給我們
    - en: The Father hath bestowed
      zh: 是何等的慈愛，
    - en: On sinners lost, that we should be
      zh: 失喪罪人，得稱神子，
    - en: Now called the sons of God!
      zh: 怎不全心感戴！
    1-chorus:
    - en: Behold, what manner of love!
      zh: 看哪，何等的慈愛！
    - en: What manner of love,
      zh: 父神賜給我們
    - en: the Father hath bestowed upon us,
      zh: 是何等無限的慈愛，
    - en: That we, that we should be called,
      zh: 使我們竟得稱為
    - en: Should be called the sons of God.
      zh: 神的兒女——祂心愛！
    2:
    - en: No longer far from Him, but now
      zh: 今靠寶血，不再遠離，
    - en: By “precious blood” made nigh;
      zh: 得以與神相近；
    - en: Accepted in the “Well-beloved,”
      zh: 在愛子裏，得蒙悅納，
    - en: Near to God’s heart we lie.
      zh: 神心所喜所珍。
    3:
    - en: What we in glory soon shall be,
      zh: 在榮耀裏將要如何，
    - en: It doth not yet appear;
      zh: 現今尚未顯明；
    - en: But when our precious Lord we see,
      zh: 但若得見寶貝救主，
    - en: We shall his image bear.
      zh: 必要像祂榮形。
    4:
    - en: With such a blessed hope in view,
      zh: 我們有此蒙福盼望，
    - en: We would more holy be,
      zh: 就要更加聖潔，
    - en: More like our risen, glorious Lord,
      zh: 更像復活、榮耀的主，
    - en: Whose face we soon shall see.
      zh: 不久將要面謁。
- category:
    zh: 讚美和敬拜——聖父（祂的救贖）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: O God! we see Thee in the Lamb
      zh: 父神阿，你在羔羊裏
    - en: To be our hope, our joy, our rest;
      zh: 是我的盼望和安息，
    - en: The glories that compose Thy name
      zh: 你名所表一切慈仁，
    - en: Standing engaged to make us blest.
      zh: 都是為著賜福我們。
    2:
    - en: Thou great and good! Thou just and wise!
      zh: 偉大、智慧、公義、慈仁，
    - en: Hail! as our Father and our God!
      zh: 你是我父，又是我神；
    - en: For we are Thine by sacred ties,
      zh: 我們屬你，是藉寶血，
    - en: Thy sons and daughters—bought with blood.
      zh: 作你兒女，永遠聯結。
    3:
    - en: Then, Oh! to us this grace afford,
      zh: 既是這樣，願你施恩，
    - en: That far from Thee we ne’er may move;
      zh: 好叫我們親近你身；
    - en: Our guard—the presence of the Lord;
      zh: 你的同在作我居所，
    - en: Our joy—Thy perfect present love.
      zh: 你的大愛作我喜樂。
    4:
    - en: This gives us ever to rejoice,
      zh: 這叫我們永遠歡騰，
    - en: Turning to light our darkest days;
      zh: 這叫黑夜變為光明；
    - en: And lifts on high each feeble voice,
      zh: 若有微息尚能稱頌，
    - en: While we have breath to pray or praise.
      zh: 必引弱聲向你歌誦。
- category:
    zh: 讚美和敬拜——聖父（祂的愛）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: All that we were—our sin, our guilt,
      zh: 我們從前所有，不過
    - en: 'Our death—was all our own:'
      zh: 就是死亡、罪過；
    - en: All that we are we owe to Thee,
      zh: 我們現今所有福分，
    - en: Thou God of grace alone.
      zh: 都是來自我神。
    2:
    - en: Thy mercy found us in our sins,
      zh: 我在罪中，你愛來尋，
    - en: And gave us to believe;
      zh: 感動我心相信；
    - en: Then, in believing, peace we found,
      zh: 叫我因信得著安樂，
    - en: And in Thy Christ we live.
      zh: 因著基督得活。
    3:
    - en: All that we are, as saints on earth,
      zh: 我為聖徒，現在所享，
    - en: All that we hope to be,
      zh: 和我將來盼望，
    - en: When Jesus comes and glory dawns,
      zh: 無一是我自己配得，
    - en: We owe it all to Thee.
      zh: 都是因你恩澤。
    4:
    - en: O God, how rich, how vast Thy love,
      zh: 神，你這樣豐富的愛，
    - en: Whoe’er can Thee repay?
      zh: 誰能還清這債？
    - en: Thy love is past man’s finding out,
      zh: 你愛真是遠超人意，
    - en: Thy grace no man can say.
      zh: 神聖！不可思議！
    5:
    - en: But Lord, to me I pray Thee grant,
      zh: 哦父，但願你今使我，
    - en: More clearly may I see,
      zh: 時刻明白更多：
    - en: That I may e’er more fully know
      zh: 像你這樣慈愛的神，
    - en: How much I owe to Thee.
      zh: 當得我命、我心！
    6:
    - en: But if man’s heart should e’er suppose
      zh: 我心若說要報你愛，
    - en: He could repay Thy love,
      zh: 聊以表明感戴，
    - en: It only means he nothing knows
      zh: 我就還是不知你愛，
    - en: Of love, all loves above.
      zh: 深闊遠超洋海！
    7:
    - en: So may we never bargains make
      zh: 但願我們對你大愛，
    - en: 'With that dear love of Thine:'
      zh: 不致當作買賣；
    - en: The love that made Thine heart once break,
      zh: 你向我們所有愛心，
    - en: Whoe’er that love could win?
      zh: 我們怎能報盡！
    8:
    - en: Then nevermore suggest return,
      zh: 因此我們不再說報，
    - en: His love is far too high;
      zh: （你愛實在太高，）
    - en: But let our hearts with rapture burn
      zh: 我們惟有滿心感戴，
    - en: That He for us should die.
      zh: 向你永遠敬拜。
    9:
    - en: O Father God, we owe Thee all!
      zh: 慈愛父神，我們欠你，
    - en: All that we are and have!
      zh: 一切都欠了你，
    - en: With grateful thanks before Thee fall,
      zh: 我們只好一面感激，
    - en: ’Tis all that we can give.
      zh: 一面因子安息。
- category:
    zh: 讚美和敬拜——聖父（祂的愛）
  meter: 8.7.8.7.8.7.
  stanza:
    1:
    - en: Father, ’twas Thy love that knew us
      zh: 父阿，久在創世之前，
    - en: 'Earth’s foundation long before:'
      zh: 你選我們，愛無限！
    - en: That same love to Jesus drew us
      zh: 這愛甘美、激勵、深厚，
    - en: By its sweet constraining pow’r,
      zh: 吸引我們親耶穌。
    - en: And will keep us, and will keep us,
      zh: 還要保守，還要保守
    - en: Safely now, and evermore,
      zh: 我們今後永穩固。
    - en: Safely now, and evermore.
      zh: 我們今後永穩固。
    2:
    - en: Now that changeless love enfolds us,
      zh: 不變的愛，四面圍住，
    - en: All its wealth on us bestows;
      zh: 我們得嘗它豐富；
    - en: While its pow’r unchanging holds us
      zh: 無窮大能，護衛我們，
    - en: In a holy calm repose.
      zh: 帶來神聖的安息。
    - en: God and Father, God and Father,
      zh: 愛的父神，愛的父神，
    - en: Unto Thee our worship flows,
      zh: 我們今向你拜禮。
    - en: Unto Thee our worship flows.
      zh: 我們今向你拜禮。
    3:
    - en: God of love, our souls adore Thee!
      zh: 愛的神阿，我們心感，
    - en: We would still Thy grace proclaim,
      zh: 仍要訴說你恩典，
    - en: Till we cast our crowns before Thee,
      zh: 直到那日，座前下拜，
    - en: And in glory praise Thy name;
      zh: 還要將你名稱揚；
    - en: Praise and ‘worship, praise and worship
      zh: 讚美、敬拜，讚美、敬拜，
    - en: Be to God and to the Lamb!
      zh: 永遠歸神和羔羊！
    - en: Be to God and to the Lamb!
      zh: 永遠歸神和羔羊！
- category:
    zh: 讚美和敬拜——聖父（祂的尊貴）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: My God, how wonderful Thou art,
      zh: 神阿，你是何等奇妙！
    - en: Thy majesty how bright,
      zh: 何等威嚴莊重！
    - en: How beautiful Thy mercy seat,
      zh: 施恩寶座純潔明耀，
    - en: In depths of burning light.
      zh: 無限光明之中。
    2:
    - en: How dread are Thine eternal years,
      zh: 永遠的神，何等尊貴，
    - en: O everlasting Lord,
      zh: 諸天是你座位；
    - en: By prostrate spirits day and night
      zh: 眾靈你前晝夜環跪，
    - en: Incessantly adored!
      zh: 不停、不住讚美。
    3:
    - en: How wonderful, how beautiful,
      zh: 何等奇妙，何等美麗！
    - en: The sight of Thee must be,
      zh: 在你聖潔光中；
    - en: Thine endless wisdom, boundless power,
      zh: 無邊智慧，無限能力，
    - en: And awful purity!
      zh: 並你榮耀無窮。
    4:
    - en: Oh, how I fear Thee, living God,
      zh: 永生神前，我心敬畏，
    - en: With deepest, tenderest fears,
      zh: 惟恐任意妄為；
    - en: And worship Thee with trembling hope
      zh: 戰兢、盼望，向你拜跪，
    - en: And penitential tears!
      zh: 並帶悔改眼淚。
    5:
    - en: Yet I may love Thee, too, O Lord,
      zh: 親愛的主，我深愛你，
    - en: Almighty as Thou art,
      zh: 雖然你是主宰；
    - en: For Thou hast stooped to ask of me
      zh: 因你降卑向我索取，
    - en: The love of my poor heart.
      zh: 我這不配的愛。
    6:
    - en: No earthly father loves like Thee;
      zh: 地上無父如此慈愛，
    - en: No mother, e’er so mild
      zh: 無母如此仁慈，
    - en: Bears and forbears as Thou hast done
      zh: 像你這樣背負、忍耐：
    - en: With me, Thy sinful child.
      zh: 你的污穢孩子。
    7:
    - en: Father of Jesus, love’s reward,
      zh: 主的慈父，因你愛賞，
    - en: What rapture will it be
      zh: 使我歡天喜地，
    - en: Prostrate before Thy throne to lie,
      zh: 在你座前俯伏頌揚，
    - en: And gaze, and gaze on Thee.
      zh: 我得瞻仰於你。
- category:
    zh: 讚美和敬拜——聖父（祂的憐憫）
  meter: 8.7.8.7.
  stanza:
    1:
    - en: There’s a wideness in God’s mercy
      zh: 神的憐憫何等深廣，
    - en: Like the wideness of the sea;
      zh: 闊逾洋海難測量；
    - en: There’s a kindness in His justice
      zh: 祂是公義卻又慈良，
    - en: Which is more than liberty.
      zh: 完全自由歸我享。
    2:
    - en: There is welcome for the sinner
      zh: 向著罪人敞開歡迎，
    - en: And more graces for the good;
      zh: 並賜恩典來供應；
    - en: There is mercy with the Savior;
      zh: 救主之愛無限豐盈，
    - en: There is healing in His blood.
      zh: 祂血有醫治權柄。
    3:
    - en: For the love of God is broader
      zh: 神的大愛實在高深，
    - en: Than the measure of man’s mind;
      zh: 非人心所能測盡；
    - en: And the heart of the Eternal
      zh: 這位永存者的慈心，
    - en: Is most wonderfully kind.
      zh: 最是奇妙可親近。
    4:
    - en: If our love were but more simple
      zh: 但願我們單純愛祂，
    - en: We should take Him at His word,
      zh: 從祂話中享受祂，
    - en: And our lives would be all sunshine
      zh: 我們生命就更美佳，
    - en: In the sweetness of our Lord.
      zh: 因祂甘甜而長大。
- category:
    zh: 讚美和敬拜——聖父（呼叫阿爸）
  meter: 12.12.12.5.
  stanza:
    1:
    - en: And the Spirit in my heart cries, “Abba, Abba.”
      zh: 在我裏面的靈呼叫，“阿爸，阿爸！”
    - en: Oh, the Spirit in my heart cries, “Abba, Abba.”
      zh: 哦，我裏面的靈呼叫，“阿爸，阿爸！”
    - en: Oh, the Spirit in my heart cries, “Abba, Abba
      zh: 哦，我裏面的靈呼叫，“阿爸，阿爸！
    - en: Father I love You.”
      zh: 父阿，我愛你！”
- category:
    zh: 讚美和敬拜——聖父（祂的愛）
  meter: 8.7.8.7.8.7.
  stanza:
    1:
    - en: Father, long before creation,
      zh: 父阿，久在創世之前，
    - en: Thou hadst chosen us in love;
      zh: 你選我們，愛無限！
    - en: And that love, so deep, so moving,
      zh: 這愛甘美、激勵、深厚，
    - en: Draws us close to Christ above,
      zh: 吸引我們親耶穌。
    - en: And will keep us, and will keep us,
      zh: 還要保守，還要保守
    - en: Firmly fixed in Christ alone,
      zh: 我們今後永穩固。
    - en: Firmly fixed in Christ alone.
      zh: 我們今後永穩固。
    2:
    - en: Tho’ the world may change its fashion,
      zh: 雖然宇宙逐漸改遷，
    - en: Yet our God is e’er the same;
      zh: 但是我神總不變；
    - en: His compassion and His cov’nant
      zh: 祂的愛心，同祂話語，
    - en: Through all ages will remain.
      zh: 向著我們永堅定；
    - en: God’s own children, God’s own children,
      zh: 神的兒女，神的兒女，
    - en: Must forever praise His name,
      zh: 我們應當讚祂名。
    - en: Must forever praise His name.
      zh: 我們應當讚祂名。
    3:
    - en: God’s compassion is my story,
      zh: 神的憐憫是我詩歌，
    - en: Is my boasting all the day;
      zh: 我口所誇心所樂；
    - en: Mercy free and never failing
      zh: 從始至終，惟有白恩，
    - en: Moves my will, directs my way.
      zh: 能得我命感我心。
    - en: God so loved us, God so loved
      zh: 神愛我們！神愛我們！
    - en: That His only Son He gave,
      zh: 連祂愛子都不吝！
    - en: That His only Son He gave.
      zh: 連祂愛子都不吝！
    4:
    - en: Loving Father, now before Thee
      zh: 愛的神阿，我們現在
    - en: We will ever praise Thy love;
      zh: 同心歌頌你奇愛，
    - en: And our song will sound unceasing
      zh: 直到天上，遠離塵囂，
    - en: Till we meet Thy Son above,
      zh: 我們仍是要稱揚；
    - en: Giving glory, Giving glory,
      zh: 但願榮耀，但願榮耀，
    - en: To our God and to the Lamb,
      zh: 永遠歸神和羔羊。
    - en: To our God and to the Lamb.
      zh: 永遠歸神和羔羊。
- category:
    zh: 讚美和敬拜——聖父（祂的信實）
  stanza:
    1:
    - en: The steadfast love of the Lord never ceases,
      zh: 主那堅定的愛永遠不止息，
    - en: His mercies never come to an end.
      zh: 祂的憐憫也絕無終極。
    - en: They are new ev‘ry morning, new ev‘ry morning,
      zh: 每早晨都是新鮮，
    - en: Great is Thy faithfulness, O Lord,
      zh: 每早晨新鮮，你的信實不變，
    - en: Great is Thy faithfulness, O Lord,
      zh: 哦主，你的信實不變，
    - en: Great is Thy faithfulness.
      zh: 哦主，你的信實不變！
- category:
    zh: 讚美和敬拜——聖父（祂的信實）
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: “Great is Thy faithfulness,” O God my Father,
      zh: 父阿，在你並無轉動的影兒，
    - en: There is no shadow of turning. with Thee;
      zh: 你的信實極其廣大無邊。
    - en: Thou changest not, Thy compassions, they fail not*;* As Thou hast been
      zh: 你是昔在、今在、以後永在者；
    - en: Thou forever wilt be.
      zh: 你的憐憫像你永遠不變。
    1-chorus:
    - en: '""Great is Th y faithfulness!"" ""Great is Thy faithfulness!"" Morning
        by'
      zh: 你的信實廣大！你的信實無邊！
    - en: morning new mercies I see;
      zh: 你的憐憫每晨都是新鮮！
    - en: All I have needed Thy hand hath provided-
      zh: 我所需要，一切全由你供給，
    - en: '""Great is Thy faithfulness,"" Lord, unto me!'
      zh: 你的信實極其廣大無邊！
    2:
    - en: Summer and winter, and springtime and harvest,
      zh: 冬夏、寒暑、稼穡及時的供應，
    - en: Sun, moon and stars in their courses above,
      zh: 日、月、星辰晝夜所有循環，
    - en: Join with all nature in manifold witness
      zh: 並大自然，多方全都在見證：
    - en: To Thy great faithfulness, mercy and love.
      zh: 你的信實極其廣大無邊！
    3:
    - en: Pardon for sin and a peace that, endureth,
      zh: 你的赦免所給平安與歡暢，
    - en: Thy own dear presence to cheer and to guide;
      zh: 你的同在所賜安撫、引導，
    - en: Strength for today and bright hope for tomorrow,
      zh: 今日力量、明日光明的盼望，
    - en: Blessings all mine, with ten thousand beside!
      zh: 全都屬我，福分一無缺少。
- category:
    zh: 讚美和敬拜——聖父（祂的救贖）
  stanza:
    1:
    - en: We praise Thee, O God,
      zh: 神，我讚美你，
    - en: For the Son of Thy love,
      zh: 差遣你的愛子，
    - en: For our Savior who died and
      zh: 釘死，復活又升天，
    - en: Is now gone above.
      zh: 作我大祭司。
    1-chorus:
    - en: Hallelujah! Thine the glory,
      zh: 阿利路亞，榮耀歸你，
    - en: Hallelujah! Amen;
      zh: 阿利路亞，阿們！
    - en: Hallelujah! Thine the glory,
      zh: 阿利路亞，榮耀歸你，
    - en: We praise Thee again.
      zh: 感謝你大恩。
    2:
    - en: We praise Thee, O God,
      zh: 神，我讚美你，
    - en: For Thy Spirit of light,
      zh: 賜下亮光之靈，
    - en: Who has shown us our Savior,
      zh: 啟示我的救贖主，
    - en: And scattered our night.
      zh: 開明我眼睛。
    3:
    - en: All glory and praise
      zh: 榮耀和讚美，
    - en: To the Lamb that was slain,
      zh: 歸給被殺羔羊，
    - en: Who has home all our sins,
      zh: 祂已擔當我罪孽，
    - en: And has cleansed every stain.
      zh: 洗淨我天良。
    4:
    - en: We praise Thee again;
      zh: 讚美再讚美，
    - en: We are filled with Thy love,
      zh: 感激你的大愛，
    - en: And each heart is rekindled
      zh: 心被你愛再焚燒，
    - en: With fire from above.
      zh: 向你獻敬拜。
- category:
    zh: 讚美和敬拜——聖父（祂的救贖）
  meter:
    en: 11.11.11.11. with chorus
    zh: 11.11.11.11. 和
  stanza:
    1:
    - en: To God be the glory, great things He hath done,
      zh: 榮耀歸於父神，祂已作大事；
    - en: So loved He the world that He gave us His Son,
      zh: 祂愛世人，甚至差遣祂兒子，
    - en: Who yielded His life our redemption to win,
      zh: 來為我們捨命，成功了救贖，
    - en: And opened the life-gate that all may go in.
      zh: 打開生命恩門，人人可進入。
    1-chorus:
    - en: Praise the Lord, praise the Lord,
      zh: 讚美神！讚美神！
    - en: Let the earth hear His voice;
      zh: 全地都當稱祝！
    - en: Praise the Lord, praise the Lord,
      zh: 讚美神！讚美神！
    - en: Let the people rejoice;
      zh: 眾人都要歡呼！
    - en: Oh, come to the Father, thro’ Jesus the Son,
      zh: 哦，來就近父神，藉著祂兒子，
    - en: And give Him the glory; great things He hath done.
      zh: 並將榮耀歸祂，祂已作大事！
    2:
    - en: Oh, perfect redemption, the purchase of blood,
      zh: 何等完全救贖，寶血將我買；
    - en: To every believer the promise of God;
      zh: 這是神的應許，信者可倚賴；
    - en: The vilest offender who truly believes,
      zh: 就是極大罪人，若真肯相信，
    - en: That moment from Jesus a pardon receives.
      zh: 在他相信之時，必得赦罪恩。
    3:
    - en: Great things He hath taught us, great things He hath done,
      zh: 神已曉諭大事，祂已作大事，
    - en: And great our rejoicing through Jesus the Son;
      zh: 我們也要大樂，藉著祂兒子；
    - en: But purer, and higher, and greater will be
      zh: 但當看見主時，我們的驚喜
    - en: Our wonder, our transport when Jesus we see.
      zh: 必要更純、更高、更大得無比。
- category:
    zh: 讚美和敬拜——聖父（祂的救贖）
  meter: 7.7.7.6.
  stanza:
    1:
    - en: Gracious God, we worship Thee,
      zh: 父神，我今敬拜你，
    - en: Rev‘rently we bow the knee;
      zh: 恭敬向你來頂禮；
    - en: 'Jesus Christ, our only plea:'
      zh: 藉著基督作我祭：
    - en: Father, we adore Thee.
      zh: 父阿，我敬拜你。
    2:
    - en: Vast Thy love, how deep, how wide,
      zh: 你愛浩大，何深闊，
    - en: In the gift of Him who died;
      zh: 藉著祂死臨及我；
    - en: 'Righteous claims all satisfied:'
      zh: 公義要求已通過：
    - en: Father, we adore Thee.
      zh: 父阿，我敬拜你。
    3:
    - en: Low we bow before Thy face,
      zh: 原是罪人何污穢，
    - en: Sons of God, O wondrous place;
      zh: 今成神子何尊貴！
    - en: 'Great the riches of Thy grace:'
      zh: 何等豐厚的恩惠：
    - en: Father, we adore Thee.
      zh: 父阿，我敬拜你。
    4:
    - en: By Thy spirit grant that we
      zh: 今在靈中敬拜你，
    - en: Worshipers in truth may be;
      zh: 並以基督為實際；
    - en: 'Praise, as incense sweet to Thee:'
      zh: 對你，祂是馨香祭：
    - en: Father, we adore Thee.
      zh: 父阿，我敬拜你。
    5:
    - en: Yet again our song we raise,
      zh: 我願向你再獻上
    - en: Note of deep adoring praise;
      zh: 深處感戴的頌揚；
    - en: 'Now, and soon through endless days:'
      zh: 頌揚你愛永無疆：
    - en: Father, we adore Thee.
      zh: 父阿，我敬拜你。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: We praise Thee, glorious Father,
      zh: 榮耀父神，讚美你，
    - en: As objects of Thy grace,
      zh: 我是你恩對象；
    - en: Who for Thine own heart’s pleasure
      zh: 今為使你心歡喜，
    - en: 'Are now before Thy face:'
      zh: 前來向你頌揚：
    - en: Thy sons marked out for glory
      zh: 永世標出的眾子，
    - en: Known from eternity—
      zh: 豫定都進榮光，
    - en: With Christ Thy Well-beloved,
      zh: 同著基督你愛子，
    - en: Object supreme to Thee.
      zh: 作你至高對象。
    2:
    - en: Who else but Thee, O Father,
      zh: 哦父，除你有誰能
    - en: Could in Thine only Son
      zh: 如此祝福我們：
    - en: So bless us with Thy Spirit,
      zh: 使我有分你的靈，
    - en: And have us for Thine own?
      zh: 蒙你生命之恩？
    - en: Soon shall we be forever
      zh: 不久我們要永遠
    - en: With Christ in glory; then
      zh: 與祂同得榮耀；
    - en: We’ll shine in His blest image
      zh: 永遠與祂活你前，
    - en: Eternally, Amen!
      zh: 將祂榮形返照！
- category:
    zh: 讚美和敬拜——聖父（祂的救贖）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: “Abba, Father,” We approach Thee
      zh: 阿爸，父阿，我們現在
    - en: In our Savior’s precious name.
      zh: 因主到你面前來；
    - en: We, Thy Children, here assembling,
      zh: 你的兒女到此聚集，
    - en: Now the promised blessing claim.
      zh: 願得應許的福氣。
    - en: From our guilt His blood has washed us,
      zh: 祂的寶血已洗我們，
    - en: “Tis thro’ Him our sould draw nigh,
      zh: 我們藉祂來得恩；
    - en: And Thy Spirit too has taught us
      zh: 你靈也已指教我們
    - en: “Abba, Father,” thus to cry.
      zh: 呼喊阿爸，近你身。
    2:
    - en: Once as prodigals we wandered,
      zh: 我們從前好像浪子，
    - en: In our folly, far from Thee;
      zh: 離你流蕩真無知；
    - en: But Thy grace, o’er sin abounding,
      zh: 但你的恩比罪更多，
    - en: Rescued us from misery.
      zh: 拯救我們脫災禍。
    - en: Clothed in garments of salvation
      zh: 給我們穿救恩衣裳，
    - en: At Thy table is our place;
      zh: 給我們坐你席上；
    - en: We rejoice, and Thou rejoicest,
      zh: 我們快樂，你也歡喜，
    - en: In the riches of Thy grace.
      zh: 因你恩典深無比。
    3:
    - en: Thou the prodigal hast pardoned,
      zh: 你用為父的愛親嘴，
    - en: “Kissed us” with a Father’s love;
      zh: 表明你赦浪子罪；
    - en: “Killed the fatted calf,” and made us
      zh: 你宰肥犢，你使我們
    - en: Fit Thy purpose to approve.
      zh: 永遠與你不再分。
    - en: “It is meet,” we hear Thee saying,
      zh: “我們理當歡喜快樂，
    - en: “We should merry be and glad;
      zh: ”我們聽你如此說：
    - en: I have found My once-lost children,
      zh: “因我兒子死而復活，
    - en: Now they live who once were dead.”
      zh: 曾經失去又得著。”
    4:
    - en: “Abba, Father,” we adore Thee,
      zh: 阿爸，父阿，我稱頌你，
    - en: While the hosts in heaven above
      zh: 因你慈愛真希奇！
    - en: E’en in us now learn the wonders
      zh: 天上天軍因著我們，
    - en: Of Thy wisdom, grace, and love.
      zh: 也要希奇你大恩。
    - en: Soon before Thy throne assembled,
      zh: 不久我們都要聚集，
    - en: All Thy children shall proclaim
      zh: 在你座前來溫習：
    - en: Abba’s love as shown in Jesus,
      zh: 阿爸的愛何等豐富！
    - en: And how full is Abba’s name!
      zh: 阿爸的名何寬恕！
- category:
    zh: 讚美和敬拜——聖父（祂的榮耀）
  meter:
    en: 13.8.13.8. with chorus
    zh: 13.8.13.8. 和
  stanza:
    1:
    - en: We are never never weary of the grand old song;
      zh: 我們不會疲倦不唱這首舊詩章，
    - en: Glory to God, hallelujah!
      zh: 榮耀歸神，阿利路亞！
    - en: We can sing it loud as ever wih our faith more strong;
      zh: 我們聲浪依舊，信心比前更堅強，
    - en: Glory to God, hallelujah!
      zh: 榮耀歸神，阿利路亞！
    1-chorus:
    - en: O the children of the Lord have a right to shout and sing,
      zh: 神的兒女有權利，可以大喊並大唱，
    - en: For the way is growing bright, and our souls are on the wing,
      zh: 因為前途更光明，我們魂樂似飛翔，
    - en: We are going by and by to the presence of the King!
      zh: 不久我們到天上，就要朝見我君王，
    - en: Glory to God, hallelujah!
      zh: 榮耀歸神，阿利路亞！
    2:
    - en: 'We are lost amid the rapture of redeeming love:'
      zh: 我們浸沉在那救贖大愛、極樂中；
    - en: Glory to God, hallelujah!
      zh: 榮耀歸神，阿利路亞！
    - en: 'We are seeking every moment all its grace to prove:'
      zh: 我們心中樂極有如插翅上高空；
    - en: Glory to God, hallelujah!
      zh: 榮耀歸神，阿利路亞！
    3:
    - en: 'We are going on to glory as the Lord has told:'
      zh: 我們要去之地乃是精金所建造；
    - en: Glory to God, hallelujah!
      zh: 榮耀歸神，阿利路亞！
    - en: 'Where the King in all His beauty we shall soon behold:'
      zh: 那裏，我可面覲我王所有的光耀；
    - en: Glory to God, hallelujah!
      zh: 榮耀歸神，阿利路亞！
    4:
    - en: There we’ll shout redeeming mercy in a glad new song;
      zh: 那裏，我們要藉新詩喊出救贖恩；
    - en: Glory to God, hallelujah!
      zh: 榮耀歸神，阿利路亞！
    - en: There we’ll sing the praise of Jesus with the blood-washed throng,
      zh: 那裏，我們要同眾聖親近耶穌身；
    - en: Glory to God, hallelujah!
      zh: 榮耀歸神，阿利路亞！
- category:
    zh: 讚美和敬拜——聖父（祂的救贖）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Abba, Father! we adore Thee,
      zh: 阿爸，我們來頌讚你！
    - en: Humbly now our homage pay;
      zh: 我們謙卑敬拜你！
    - en: ‘Tis Thy children’s bliss to know Thee,
      zh: 我們現今得認識你，
    - en: None but children “Abba” say
      zh: 真是我們的福氣。
    - en: This high honor we inherit,
      zh: 我們得著這樣權柄，
    - en: Thy free gift through Jesus’ blood;
      zh: 是因耶穌的尊名；
    - en: God the Spirit, with our spirit,
      zh: 你靈也和我們的靈，
    - en: Witnesseth we’re sons of God.
      zh: 證明我們有生命。
    2:
    - en: Thine own purpose gave us being,
      zh: 世界還未起首時候，
    - en: When in Christ, in that vast plan,
      zh: 你就在基督裏頭，
    - en: Thou in Christ didst choose Thy people
      zh: 豫定我們作你兒子，
    - en: E’en before the world began.
      zh: 得你生命的恩賜。
    - en: Oh, what love Thou, Father, bore us!
      zh: 哦父，你是何等慈愛，
    - en: Oh, how precious in Thy sight!
      zh: 竟使我們蒙恩待！
    - en: When to Thine own Son Thou gav’st us,
      zh: 叫我們這敗壞罪人，
    - en: To Thy Son, Thy soul’s delight.
      zh: 得與你性情有分！
    3:
    - en: Though our nature’s fall in Adam
      zh: 我們天性在亞當裏，
    - en: Shut us wholly out from God,
      zh: 真是敗壞無可比；
    - en: Thine eternal counsel brought us
      zh: 但是你的永遠旨意，
    - en: Nearer still, through Jesus’ blood;
      zh: 豫定我們歸於你；
    - en: For in Him we found redemption,
      zh: 靠著救主我們得贖，
    - en: Grace and glory in Thy Son;
      zh: 因重生稱你為父；
    - en: O the height and depth of mercy!
      zh: 救主、天父、教會合一，
    - en: Christ and His redeemed are one.
      zh: 哦，這恩典何希奇！
    4:
    - en: Hence, through all the changing seasons,
      zh: 因此，境遇雖然轉遷，
    - en: Trouble, sickness, sorrow, woe,
      zh: 雖有患難和試煉，
    - en: Nothing changeth Thine affections,
      zh: 你的慈愛總是不變，
    - en: Love divine shall bring us through;
      zh: 要領我們直到天。
    - en: Soon shall all Thy blood-bought children
      zh: 不久，你所贖的兒女，
    - en: Round the throne their anthems raise,
      zh: 要在寶座前相聚，
    - en: And, in songs of rich salvation,
      zh: 述說他們得救故事，
    - en: Shout to Thine eternal praise.
      zh: 並向你讚美不置。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: O gracious God, Thy pleasure
      zh: 哦神，你何等樂意，
    - en: Is in Thy Christ made known,
      zh: 啟示在我心裏：
    - en: And tells the boundless measure
      zh: 基督裏一切恩典，
    - en: Of blessing for Thine own.
      zh: 和你祝福無限。
    - en: He has Thy presence entered,
      zh: 祂已進到你面前，
    - en: As Man in heav’n is known;
      zh: 人子高升在天，
    - en: In Him Thy glory’s centered,
      zh: 你榮耀集祂一身，
    - en: In Him Thy purpose shown.
      zh: 藉祂，你旨得成。
    2:
    - en: And O what love is beaming
      zh: 哦，你大愛正四佈，
    - en: Refulgent in that face!
      zh: 從祂臉上顯露！
    - en: What blessed light is streaming
      zh: 有福之光今照明！
    - en: From that most glorious place!
      zh: 發自榮耀之境！
    - en: Both love and light proclaiming
      zh: 這愛和光都宣示：
    - en: What Thou, the Father, art,
      zh: 父神你的所是，
    - en: And wondrous grace revealing,
      zh: 並你子和你奇恩，
    - en: With Thine own Son, our part.
      zh: 都成我們永分。
    3:
    - en: Thou source of every blessing!
      zh: 哦，你這萬福之源！
    - en: Thou spring of all delight!
      zh: 一切喜樂之泉！
    - en: Thy name with joy confessing
      zh: 歡然宣告你尊名，
    - en: Let all the saints unite!
      zh: 眾聖同心共慶！
    - en: Each heart its praise outpouring
      zh: 從心底湧出美辭，
    - en: To Thee all praise above,
      zh: 眾口頌揚不止，
    - en: Each voice in strains adoring
      zh: 齊聲呼應：“ 神是愛！”
    - en: Re-echoes—”God is love.”
      zh: 向你俯伏敬拜。
- category:
    zh: 讚美和敬拜——聖父（祂的救贖）
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: By Thee, O God, invited,
      zh: 哦神，是你召我們
    - en: We look unto the Son,
      zh: 來看你的兒子，
    - en: In whom Thy heart delighted,
      zh: 祂是你心的奇珍，
    - en: Who all Thy will hath done;
      zh: 祂行完你意思；
    - en: And by the one chief treasure
      zh: 我們因你肯白捨
    - en: Thy bosom freely gave,
      zh: 你的獨一心愛，
    - en: Thine own pure love we measure,
      zh: 纔知你心是真切
    - en: Thy willing mind to save.
      zh: 要救我們脫害。
    2:
    - en: O God of mercy—Father!
      zh: 哦，聖父，憐憫的神，
    - en: The one unchanging claim,
      zh: 我們因子的名，
    - en: The brightest hopes, we gather
      zh: 纔敢向你常求恩，
    - en: 'From Christ’s most precious name:'
      zh: 纔有永遠生命。
    - en: What always sounds so sweetly
      zh: 你耳所常愛聽聞—
    - en: In Thine unwearied ear,
      zh: 悠揚如音樂的，
    - en: Has freed our souls completely
      zh: 已叫我們的靈魂，
    - en: From all our guilt and fear.
      zh: 脫盡所有猜疑。
    3:
    - en: The trembling sinner feareth
      zh: 戰兢罪人心常怕
    - en: That God can ne’er forget;
      zh: 你永不忘先前，
    - en: But one full payment cleareth
      zh: 但祂一次的受罰，
    - en: His memory of all debt.
      zh: 使你不再記念。
    - en: When nought beside could free us,
      zh: 當無甚麼可以使
    - en: Or set our souls at large,
      zh: 我們得自由時，
    - en: The death of God’s Beloved
      zh: 父，你愛子的受死，
    - en: Secured a full discharge.
      zh: 還了我們罪值。
    4:
    - en: No wrath God’s heart retaineth
      zh: 你對我們（信祂的）
    - en: To usward who believe;
      zh: 心中已無忿怒；
    - en: No dread in ours remaineth
      zh: 我們現今也無忌，
    - en: As we His love receive;
      zh: 因知你已眷顧；
    - en: Returning sons He kisses,
      zh: 回家兒女你親嘴，
    - en: And with His robe invests;
      zh: 並賜光明衣袍，
    - en: His perfect love dismisses
      zh: 你的慈愛已安慰
    - en: All terror from our breasts.
      zh: 我們心中苦惱。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Father, Thy name our souls would bless,
      zh: 父阿，兒女稱頌你名，
    - en: As children taught by grace,
      zh: 是受恩典教訓；
    - en: Lift up our hearts in righteousness,
      zh: 我們歡樂，因你生命
    - en: And joy before Thy face.
      zh: 使我們歸羊群。
    2:
    - en: Sweet is the confidence Thou giv’st,
      zh: 你所給的得救證實，
    - en: Though high above our praise;
      zh: 遠超我們讚美；
    - en: Our hearts resort to where Thou liv’st
      zh: 我們的心現在直指
    - en: In heaven’s unclouded rays.
      zh: 你在天上座位。
    3:
    - en: There in the purpose of Thy love,
      zh: 因在那裏，祂為我們
    - en: Our place is now prepared;
      zh: 預備永遠居所，
    - en: As sons with Him who is above,
      zh: 你將生命分給罪人，
    - en: In bright etemity.
      zh: 祂為罪人解脫。
    4:
    - en: Eternal ages shall declare,
      zh: 永世雖久，不過就是：
    - en: The riches of Thy grace,
      zh: 顯明你恩豐富，
    - en: To those who with Thy Son shall share
      zh: 好叫那些因你兒子
    - en: A son’s eternal place.
      zh: 為兒女者，稱祝。
    5:
    - en: Absent as yet, we rest in hope,
      zh: 我們現雖未見早晨，
    - en: Treading the desert path,
      zh: 卻安心歷世途，
    - en: Waiting for Him who takes us up
      zh: 等候祂來提接我們，
    - en: Beyond the pow’r of death.
      zh: 脫離死亡、墳墓。
    6:
    - en: We joy in Thee, Thy fullness shall
      zh: 我們歡樂，因你自己
    - en: Our endless portion be,
      zh: 就是我們“永分”
    - en: Like Thine own Son, with whom we’ll dwell
      zh: 像你兒子！同祂一起！
    - en: Who all our sorrows shared.
      zh: 享受光明早晨！
    7:
    - en: O Holy Father, keep us here
      zh: 哦，求聖父因祂慈名，
    - en: In that blest name of love,
      zh: 保守我們在地，
    - en: Walking before Thee without fear,
      zh: 無憂、無慮，隨祂而行，
    - en: Thy perfect will to prove.
      zh: 直到同樂那裏。
- category:
    zh: 讚美和敬拜——聖父（祂的偉大）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Joyful, joyful, we adore Thee,
      zh: 快樂，快樂，我們敬拜
    - en: God of glory, Lord of love;
      zh: 榮耀之神、愛之主；
    - en: Hearts unfold like flow’rs before Thee,
      zh: 到主面前，心如花開；
    - en: Opening to the sun above.
      zh: 主如旭日，光耀目。
    - en: Melt the clouds of sin and sadness;
      zh: 愁雲罪霧，求主消去；
    - en: Drive the dark of doubt away;
      zh: 疑惑黑蔭求散開；
    - en: Giver of immortal gladness,
      zh: 永遠快樂，求主賜予，
    - en: Fill us with the light of day!
      zh: 旭日光輝滿我懷！
    2:
    - en: All Thy works with joy surround Thee,
      zh: 主的造物全都歡樂，
    - en: Earth and heav’n reflect Thy rays,
      zh: 天地反映主光輝，
    - en: Stars and angels sing around Thee,
      zh: 群星、天使，圍繞謳歌，
    - en: Center of unbroken praise.
      zh: 不斷向祂獻讚美。
    - en: Field and forest, vale and mountain,
      zh: 高山、幽谷、森林、平原，
    - en: Flowery meadow, flashing sea,
      zh: 草場青翠、波平靜，
    - en: Chanting bird and flowing fountain
      zh: 清歌小鳥，輕注流泉，
    - en: Call us to rejoice in Thee.
      zh: 感動我心樂無盡。
    3:
    - en: Thou art giving and forgiving,
      zh: 主既施恩，又施赦免，
    - en: Ever blessing, ever blest,
      zh: 永遠賜福，我敬愛；
    - en: Wellspring of the joy of living,
      zh: 生活喜樂，活水泉源，
    - en: Ocean depth of happy rest!
      zh: 歡樂、安息似深海！
    - en: Thou our Father, Christ our Brother—
      zh: 神是我父，基督我兄，
    - en: All who live in love are Thine;
      zh: 凡活愛裏皆主民；
    - en: Teach us how to love each other,
      zh: 指教我們愛裏交通，
    - en: Lift us to the joy divine.
      zh: 同享神聖的歡欣。
    4:
    - en: Mortals join the mighty chorus
      zh: 晨星引發頌主歌聲，
    - en: Which the morning stars began;
      zh: 凡有氣息都唱和；
    - en: Father love is reigning o’er us,
      zh: 父的慈愛掌管眾聖，
    - en: Brother love binds man to man.
      zh: 愛心把我們聯合。
    - en: Ever singing, march we onward,
      zh: 我們前進，歌唱不停，
    - en: Victors in the midst of strife;
      zh: 爭戰中的得勝者；
    - en: Joyful music leads us sunward
      zh: 喜樂頌領我們前行，
    - en: In the triumph song of life.
      zh: 高唱生命的凱歌。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: We bless thee, God and Father,
      zh: 父神，我們稱頌你，
    - en: We joy before Thy face;
      zh: 你前我們歡喜，
    - en: Beyond dark death forever,
      zh: 永遠脫開了死亡，
    - en: We share Thy Son’s blest place.
      zh: 與你兒子一起。
    - en: He lives a Man before Thee,
      zh: 祂是一“人”活你前，
    - en: In cloudless light above,
      zh: 在那清明光中，
    - en: In Thine unbounded favor,
      zh: 在你無限的愛裏，
    - en: Thine everlasting love.
      zh: 永遠蒙你恩寵。
    2:
    - en: His Father and our Father,
      zh: 祂父就是我們父，
    - en: His God and ours Thou art;
      zh: 祂神就是我神；
    - en: And He is Thy Beloved,
      zh: 祂是你愛的兒子，
    - en: The gladness of Thy heart.
      zh: 你心所喜所珍。
    - en: We’re His, in joy He brings us
      zh: 祂是樂意帶我們，
    - en: To share His part and place,
      zh: 分享祂的地位，
    - en: To know Thy love and favor,
      zh: 來識你愛和你恩，
    - en: The shining of Thy face.
      zh: 並你臉上光輝。
    3:
    - en: Thy love that now enfolds us
      zh: 你愛已將我擁抱，
    - en: Can ne’er wax cold or dim;
      zh: 這愛永不消沉；
    - en: In Him that love doth center,
      zh: 這愛全都集中在
    - en: And we are loved in Him.
      zh: 你的愛子一身。
    - en: In Him Thy love and glory
      zh: 在祂裏面，你眾子
    - en: Find their eternal rest;
      zh: （祂的許多弟兄，）
    - en: The many sons—His brethren—
      zh: 與祂同享你這愛，
    - en: In Him, how near, how blest!
      zh: 同受你的恩寵。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 10.4.10.4.10.10.
  stanza:
    1:
    - en: Our God and Father, we respond to Thee
      zh: 慈愛父神，對於你的大愛，
    - en: As sons brought near,
      zh: 眾子響應；
    - en: Suited, in love and holy liberty,
      zh: 我們今能自由坦然前來，
    - en: To this blest sphere.
      zh: 是靠子名。
    - en: O wondrous thought, that many there should be
      zh: 何等希奇，我們都能像祂，
    - en: Like Christ, for Thy delight eternally!
      zh: 作你喜悅，永遠與祂無差。
    2:
    - en: He, Thy delight, in whom we have our part,
      zh: 你喜悅祂，我們掛祂身上，
    - en: Through grace to share
      zh: 藉著你恩；
    - en: Thy love for Him, the object of Thy heart
      zh: 祂是你愛所有獨一對象，
    - en: Beyond compare.
      zh: 我竟有分。
    - en: His glory in Thy presence now we see,
      zh: 我們同祂享受你愛無限，
    - en: As with Him there in love’s complacency.
      zh: 祂的榮耀，你前我們得見。
    3:
    - en: ’Tis here He sings—what joy His heart doth find,
      zh: 正當眾子你前口唱﹑心和，
    - en: Thyself to praise,
      zh: 同聲頌揚；
    - en: While many sons are stirred in heart and mind
      zh: 祂在率領，心中何等喜樂，
    - en: One voice to raise
      zh: 向你歌唱。
    - en: In worship, God and Father, unto Thee,
      zh: 父神，在那愛的經營之中，
    - en: Supreme, Thou Source in love’s economy!
      zh: 你是最高源頭，配得稱頌。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Father, Thy Son beloved leads our praise
      zh: 宴筵方過，我們尚感甜美，
    - en: After the banquet feast is had and done;
      zh: 父，你愛子率領我們讚美；
    - en: How dear, how sweet to Thee the praise He leads,
      zh: 祂領詩歌，於你何親、何甜，
    - en: And in His praises joining we are one.
      zh: 我們與祂一致，和聲頌讚。
    2:
    - en: Father, we need no goodness more than Thee,
      zh: 哦父，你外我們不需別惠，
    - en: Nor do we seek a love that’s less than Thine;
      zh: 有何比你恩愛更為寶貴！
    - en: How we adore Thee now that here we know
      zh: 我們敬拜，因為我們嘗到
    - en: Thy searchless, uncreated life divine.
      zh: 你那無窮生命豐美味道。
    3:
    - en: Father, within Thy love our love to Thee
      zh: 在你愛中我愛對你增長，
    - en: Grows, far transcending all our earthly ties;
      zh: 超越所有人情、屬地捆綁；
    - en: Thine own dear love in power leads our hearts
      zh: 你愛藉著大能，帶領我心
    - en: Where Thine own presence deeply satisfies.
      zh: 享受你的同在與日俱深。
    4:
    - en: Father, by joining with Thy Son beloved,
      zh: 父阿，我們跟隨你的愛子，
    - en: We all with gladness praise Thee now again;
      zh: 在此向你讚美頌揚不止；
    - en: Joyfully feasting on Thy holy love,
      zh: 飽享你的聖愛，心滿意足，
    - en: Tasting, as sons, the sweetness of Thy name.
      zh: 眾子嘗到你名所有豐富。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 10.10.10.10.
  stanza:
    1:
    - en: O God our Father, we would come to Thee
      zh: 靠著我們救主流血作祭，
    - en: In virtue of our Savior’s precious blood;
      zh: 父阿，我們前來一同就你；
    - en: All distance gone, our souls by grace set free,
      zh: 距離已去，藉恩已得自由，
    - en: We worship Thee, our Father and our God.
      zh: 前來敬拜向你讚美、歌謳。
    2:
    - en: We would, O God, present before Thy face
      zh: 哦父，我們願在你前獻上
    - en: The fragrant name of Thy beloved Son;
      zh: 你的愛子之名所有馨香；
    - en: By faith we view Him through Thy boundless grace,
      zh: 藉著祂死為我所得恩賞，
    - en: Which, by His dying, He for us has won.
      zh: 在此憑信我們將祂瞻仰。
    3:
    - en: Thy joy in Him who is with Thee we share;
      zh: 你的喜樂我今與祂同享，
    - en: Our hearts delight in Thy delight in Him;
      zh: 在祂裏面我心因你歡暢；
    - en: Chiefest of thousands, fairer than the fair;
      zh: 萬人之上，祂比美者更美，
    - en: His glory nought can tarnish, nought can dim.
      zh: 祂的榮耀永不衰落敗褪。
    4:
    - en: We bow in worship now before Thy throne,
      zh: 在你座前我們俯伏仰望，
    - en: By faith the Object of Thy love would see;
      zh: 憑信看見你愛所有對象；
    - en: Who, in the midst, His brethren’s song doth lead.
      zh: 祂今在此率領許多弟兄—
    - en: To Him, our Savior, shall the glory be!
      zh: 你的眾子，同聲向你歌頌。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Our God and Father we respond anew
      zh: 我父、我神，你愛在子顯明，
    - en: To love in Christ revealed, and praise Thy name.
      zh: 對此我們再來你前響應。
    - en: He did Thy will; and for the joy in view,
      zh: 祂行你旨，滿足你的心意；
    - en: Endured the cross, despising all the shame.
      zh: 忍受十架，使我得你歡喜。
    2:
    - en: He, midst His brethren, strikes the note of praise;
      zh: 祂今率領許多弟兄歌唱，
    - en: We hear His song, our hearts responsive swell;
      zh: 我們和聲，從心響應頌揚。
    - en: And on this day when He His voice doth raise,
      zh: 當祂在此引聲向你讚美，
    - en: In spirit we do join and praise Thee well.
      zh: 我們靈裏共鳴，歡然跟隨。
    3:
    - en: Chosen in Him, Thy well-beloved Son,
      zh: 在你愛子裏面蒙了揀選，
    - en: We have our part in joy before Thy face;
      zh: 今得有分你前歡呼、頌讚；
    - en: Predestined, ere this world had yet begun,
      zh: 創世之前己經蒙你豫定，
    - en: For that blest world, where all bespeaks Thy grace.
      zh: 要我有分於你兒子生命。
    4:
    - en: Sons loved and loving, whom Thy spirit fills,
      zh: 蒙愛眾子，全由你靈更新，
    - en: Our endless portion Christ in us to be;
      zh: 有你愛子作那無窮之分；
    - en: Each with some trait of Him whose love us thrills,
      zh: 每個都有祂的一分特點，
    - en: For Thy delight and joy eternally.
      zh: 供你喜悅欣賞，直到永遠。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 10.4.10.4.10.10.
  stanza:
    1:
    - en: Father, to Thee a joyful song we raise
      zh: 父阿，我們在你面前拜禮，
    - en: With all Thine own;
      zh: 尊敬鄭重；
    - en: And in Thy presence sound a note of praise
      zh: 現在我們這些兒女聚集，
    - en: To Thee alone;
      zh: 是要稱頌：
    - en: Bro’t nigh, bro’t home to Thee—O wondrous grace,
      zh: 奇恩如何帶領我們回家，
    - en: That gives us now with Thine own Son our place.
      zh: 與你兒子一同親近阿爸！
    2:
    - en: How deep the holy joy that fills that scene,
      zh: 知愛的人都知這裏的愛，
    - en: Where love is known!
      zh: 何等的深；
    - en: Thy love, our God and Father, now is seen,
      zh: 從祂身上你愛已經佈開，
    - en: In Him alone;
      zh: 我父我神！
    - en: As, in the holy calm of Thine own rest,
      zh: 現今祂在你的面前帶同
    - en: He leads the praise of those Thy love has blessed.
      zh: 所有稱頌你愛的人稱頌。
    3:
    - en: He leads the praise! How precious to Thine ear
      zh: 祂領詩歌，你耳何等樂聽
    - en: The song He sings!
      zh: 祂的頌稱；
    - en: How precious, too, to Thee—how near, how dear
      zh: 你心豈不也是一樣愛聆
    - en: Are those He brings
      zh: 我們和聲；
    - en: 'To share His place: ’twas thus that Thou didst plan;'
      zh: 你心愛祂遠在時間起首，
    - en: Thou lovedst Him before the world began.
      zh: 你也定規我們與祂同儔。
- category:
    zh: 讚美和敬拜——聖父（祂的偉大）
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: The spacious firmament on high,
      zh: 仰看穹蒼，浩瀚無垠，
    - en: With all the blue ethereal sky,
      zh: 蔚藍、深邃，沒有止境；
    - en: And spangled heav’ns, a shining frame,
      zh: 其中千萬星光閃爍，
    - en: Their great Original proclaim.
      zh: 共同宣告神的創作。
    - en: Th’unwearied sun, from day to day,
      zh: 不息太陽日日奔馳，
    - en: Does his Creator’s pow’r display;
      zh: 將主創造大能顯示，
    - en: And publishes to every land
      zh: 普照天下一切受造，
    - en: The work of an almighty hand.
      zh: 說明全能手段奇妙。
    2:
    - en: Soon as the evening shades prevail,
      zh: 夕陽西下，夜色來襲，
    - en: The moon takes up the wondrous tale;
      zh: 明月溫柔靜照大地；
    - en: And nightly to the listening earth
      zh: 長夜漫漫，一再自述：
    - en: Repeats the story of her birth;
      zh: 當初主怎將它造出。
    - en: While all the stars that round her burn,
      zh: 四圍星辰發光如熾，
    - en: And all the planets in their turn,
      zh: 一一述說自己故事，
    - en: Confirm the tidings as they roll,
      zh: 一面運行，一面傳揚，
    - en: And spread the truth from pole to pole.
      zh: 信息傳遍地極、四方。
    3:
    - en: What though in solemn silence all
      zh: 雖然星辰奔馳夜空，
    - en: Move round the dark terrestrial ball?
      zh: 莊嚴靜默，來復運行；
    - en: What though no real voice nor sound
      zh: 緊依軌道發出光明，
    - en: Amid the radiant orbs be found?
      zh: 無言無語，無聲可聽；
    - en: In reason’s ear they all rejoice,
      zh: 但在智者耳中常聞
    - en: And utter forth a glorious voice,
      zh: 它們發出榮耀聲音，
    - en: Forever singing as they shine,
      zh: 一面照耀﹐一面頌稱：
    - en: “The hand that made us is divine.”
      zh: “ 造我的手何其神聖！”
- category:
    zh: 讚美和敬拜——聖父（祂的榮耀）
  meter: 11.11.11.11.
  stanza:
    1:
    - en: Immortal, invisible, God only wise,
      zh: 不能朽，不能見，獨一至尊神，
    - en: In light in accessible hid from our eyes,
      zh: 隱藏在光輝中，肉眼不可尋；
    - en: Most blessed, most glorious, the Ancient of Days,
      zh: 最可頌，最榮耀，亙古永長存，
    - en: Almighty, victorious, Thy great name we praise.
      zh: 又全能，又全勝，頌讚神聖名。
    2:
    - en: Unresting, unhasting, and silent as light,
      zh: 你運作不停止，如光無聲息，
    - en: Nor wanting, nor wasting, Thou rulest in might;
      zh: 無缺乏，無耗損，掌管以能力；
    - en: Thy justice like mountains high soaring above,
      zh: 你公義不動搖，如高山屹立，
    - en: Thy clouds which are fountains of goodness and love.
      zh: 你施恩，又施愛，永作我遮蔽。
    3:
    - en: To all life Thou givest, to both great and small;
      zh: 賜生命與氣息予大小生靈，
    - en: In all life Thou livest, the true life of all;
      zh: 你活在萬有中，乃是真生命；
    - en: We blossom and flourish as leaves on the tree,
      zh: 我們有如花草，今朝雖茂盛，
    - en: And wither and perish, but nought changeth Thee.
      zh: 明朝到，即枯殘，惟你不變更。
    4:
    - en: Great Father of Glory, pure Father of Light,
      zh: 榮耀之父四射純潔的光輝，
    - en: Thine angels adore Thee, all veiling their sight;
      zh: 寶座前，眾天使都俯首侍立；
    - en: 'All laud we would render, O help us to see:'
      zh: 我們向你讚美，使我們領會，
    - en: ’Tis only the splendor of light hideth Thee.
      zh: 榮光中，你聖容，無其他遮蔽。
    5:
    - en: Immortal, invisible, God only wise,
      zh: 不能朽，不能見，獨一至尊神，
    - en: In light inaccessible hid from our eyes,
      zh: 隱藏在光輝中，肉眼不可尋；
    - en: Most blessed, most glorious, the Ancient of Days,
      zh: 最可頌，最榮耀，亙古永長存，
    - en: Almighty, victorious, Thy great name we praise.
      zh: 又全能，又全勝，頌讚神聖名。
- category:
    zh: 讚美和敬拜——聖子（祂的神性）
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: Thou art the everlasting Word,
      zh: 你乃是那永活的道，
    - en: The Father’s only Son,
      zh: 父的獨生兒子，
    - en: God manifestly seen and heard,
      zh: 在你，神被聽聞、看到，
    - en: And heav’n’s beloved One.
      zh: 天上蒙愛之子。
    1-chorus:
    - en: Worthy, O Lamb of God, art Thou,
      zh: 神的羔羊，惟你是配，
    - en: That ev’ry knee to Thee should bow!
      zh: 萬眾屈膝，萬口讚美！
    2:
    - en: In Thee, most perfectly expressed,
      zh: 在你，父的榮耀照射，
    - en: The Father’s glories shine,
      zh: 完全顯露無遺，
    - en: Of the full Deity possessed,
      zh: 你有豐滿神性、美德，
    - en: Eternally Divine!
      zh: 永遠神聖至極！
    3:
    - en: True image of the Infinite,
      zh: 你是“無限者”的真像，
    - en: Whose essence is concealed;
      zh: 神性豐盛蓄藏；
    - en: Brightness of uncreated light,
      zh: 你是“非受造者”榮光，
    - en: The heart of God revealed.
      zh: 神心從你顯彰。
    4:
    - en: But the high myst’ries of His name
      zh: 你名所含極大奧秘，
    - en: The creature’s grasp transcend;
      zh: 造物豈能知曉，
    - en: The Father only \[glorious claim\]!
      zh: 父神獨一、榮耀心意，
    - en: The Son can comprehend.
      zh: 惟子全部知道！
    5:
    - en: Thro’out the universe of bliss,
      zh: 你是萬有中心意義，
    - en: The center Thou, and Sun,
      zh: 如日之於此世；
    - en: Th’ eternal theme of praise is this,
      zh: 永世頌讚只此一題：
    - en: To heav’n’s beloved One.
      zh: 天上蒙愛之子。
- category:
    zh: 讚美和敬拜——聖子（祂的人性）
  meter: 11.11.11.11.
  stanza:
    1:
    - en: The living of Christ when He sojourned on earth,
      zh: 當基督寄居在地時的生活，
    - en: The sixteenth Psalm shows us, was wholly of worth.
      zh: 如詩篇十六篇所記的情形：
    - en: His attitudes, choices, and interests all tell
      zh: 祂的態度、選擇、喜好，
    - en: The man who in God’s tabernacle may dwell.
      zh: 都述說住在神帳幕內之人的光景。
    2:
    - en: “Preserve me, O God, for in Thee I confide”—
      zh: “神阿，保佑我，因為我投靠你；”
    - en: In God He took refuge whate’er did betide.
      zh: ——祂以神為避難所，凡事倚賴。
    - en: “O Thou art my Lord, I’ve no good beyond Thee”
      zh: “你是我的主，”祂不斷向神提：
    - en: He spoke in Himself unto God constantly.
      zh: “神阿，我的好處不在你以外。”
    3:
    - en: “As for all the saints who are dwelling on earth,”
      zh: “論到世上的聖民，又美又善；”
    - en: To Him they’re the people of excellent worth.
      zh: ——祂說他們是祂所最喜悅的；
    - en: Of them He has said He has all His delight—
      zh: 四福音書都證實這個恩言，
    - en: In proving this all the four Gospels unite.
      zh: 祂甚至為他們捨棄了自己。
    4:
    - en: “The Lord is my portion, the Lord is my cup”—
      zh: “神是我的產業，我杯中的分；”
    - en: For everything He to the Father looked up.
      zh: ——無論何事，祂都以父為信託。
    - en: “The Lord I will bless who my counsel doth give”
      zh: “我必要稱頌那指教我的神。”
    - en: Himself He denied and by God’s word did live.
      zh: ——祂否認自己，單靠神話而活。
    5:
    - en: His heart thus was glad and His spirit rejoiced,
      zh: 祂因此靈裏快樂、心裏歡喜，
    - en: And e’en in His death praise to God could be voiced;
      zh: 甚至在死裏仍揚聲讚美神；
    - en: His soul God would never abandon to hell,
      zh: 神必不使祂魂在陰間被棄，
    - en: But in resurrection His body would dwell.
      zh: 祂的身體要復活不見朽損。
    6:
    - en: God raised Him, and He with God’s glory was crowned;
      zh: 神使祂復起，以榮耀為冠冕；
    - en: Then fullness of joy in God’s presence He found.
      zh: 在神面前尋到滿足的喜樂。
    - en: E’en now at the Father’s right hand is His seat,
      zh: 祂今已高升坐在神的右邊，
    - en: Where flowing forever are pleasures complete.
      zh: 從那裏湧流出永遠的福樂。
- category:
    zh: 讚美和敬拜——聖子（祂的人性）
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: O soul inspiring story—
      zh: 哦，何感人的故事：
    - en: God’s majesty and grace
      zh: 神的“尊嚴”、恩典，
    - en: In lustrous strokes of glory
      zh: 帶著榮光的啟示，
    - en: Deep-carved in Jesus’ face!
      zh: 深刻耶穌面間！
    - en: Hearts rapt in contemplation
      zh: 當我注目來觀瞻
    - en: Of Godhead’s Image bright,
      zh: 神這光明形像，
    - en: Break forth in adoration,
      zh: 我心歡欣又感歎，
    - en: In wonder and delight!
      zh: 滿了崇敬、欣賞！
    2:
    - en: There Manhood, all perfection,
      zh: 你有完全的人性，
    - en: And Godhead-fullness shine;
      zh: 神性在你也顯；
    - en: God’s love and Man’s affection,
      zh: 神的愛與人的情，
    - en: The human, the divine;
      zh: 神性、人性俱全；
    - en: A life, a death, transcendent,
      zh: 生、死、復活與升天，
    - en: 'Revealing God as love:'
      zh: 顯明是神而人，
    - en: Here, lowly Man, dependent
      zh: 在地卑微人出現，
    - en: God over all, above!
      zh: 在天萬有之神。
    3:
    - en: Unsullied blaze of glory!
      zh: 榮耀無玷的光輝！
    - en: O ever-radiant Face!
      zh: 永遠放光的臉！
    - en: Thy rich, unfathomed story
      zh: 豐富難測的作為，
    - en: Transfigures us in grace!
      zh: 藉恩將我改變！
    - en: Made like Thee, soon, completely,
      zh: 不久與你全相像，
    - en: With love-lit eyes we’ll scan
      zh: 眼睛被愛點亮，
    - en: God’s face unveiled so sweetly
      zh: 在你人子的身上，
    - en: In Thine, Thou Son of man!
      zh: 見神敞開面光。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter:
    en: 13.13.13.14. with chorus
    zh: 13.13.13.14. 和
  stanza:
    1:
    - en: O how nigh the Lord is unto all who call on Him!
      zh: 主對呼求祂名的人何等的相近！
    - en: When we call, His very presence strengthens us within.
      zh: 每次呼求，祂的同在就剛強更新！
    - en: Seeking Jesus, He is found, and calling, He is near—
      zh: 尋找耶穌，就必尋見；求祂，就相近；
    - en: O what a comfort to our hearts to call His name so dear!
      zh: 我們心得安慰，因為祂可愛可親！
    1-chorus:
    - en: Jesus! O what a name!
      zh: 耶穌，何等的名！
    - en: O Lord Jesus! Life-giving name!
      zh: 哦，主耶穌，賜生命名！
    - en: Name victorious, name all-glorious,
      zh: 得勝的名，榮耀的名，
    - en: Name exalted—O what a name!
      zh: 超越的名——何等的名！
    - en: Jesus! Strengthening name!
      zh: 耶穌，剛強的名！
    - en: O Lord Jesus! Comforting name!
      zh: 哦，主耶穌，安慰的名！
    - en: Name to breathe in prayer, calling everywhere,
      zh: 名可常吸入，可隨處呼出；
    - en: “O Lord Jesus!” O what a name!
      zh: 哦，主耶穌，何等的名！
    2:
    - en: Call upon the name of Jesus, and you will be saved,
      zh: 只要呼求耶穌的名，你就必得救。
    - en: O Lord Jesus, hallelujah, nevermore enslaved!
      zh: 哦，主耶穌，阿利路亞，從此不被囚！
    - en: We may take salvation’s cup by calling on the Lord;
      zh: 我們舉起救恩之杯，呼求祂的名，
    - en: Salvation from a host of things does His dear name afford.
      zh: 祂便拯救我們脫離諸般的困境！
    3:
    - en: To the Lord, the Jew, the Greek and everyone’s the same;
      zh: 猶太人或希利尼人，並沒有差異，
    - en: He is rich unto all men that call upon His name.
      zh: 主對呼求祂名的人都是豐厚的。
    - en: O Lord Jesus, what a joy to call and really live;
      zh: 哦，主耶穌，呼求你名，活著有意義！
    - en: When breathing in Thy name, what pleasure Thou to us dost give.
      zh: 每當把你的名吸入，喜樂就滿溢！
    4:
    - en: In the God of our salvation we may take delight,
      zh: 我們經常欣然享受施恩的救主，
    - en: Calling on His name at all times, though in bliss or blight.
      zh: 無論禍福，無論樂苦，都呼求如故！
    - en: I will call upon His name as long as I shall live,
      zh: 只要我們一息尚存，就必呼求主，
    - en: Because He has inclined His ear, and grace so full does give.
      zh: 因祂樂意側耳傾聽，恩典常傾注！
    5:
    - en: We will call upon the Lord, who’s worthy of our praise;
      zh: 我們如此樂而不疲呼求主的名，
    - en: Thus our grateful hearts in worship we to Him may raise.
      zh: 對主讚美感激之情便油然而生。
    - en: We are those who call upon His name in every place
      zh: 我們乃是那些隨處呼求主的人，
    - en: With all the saints who from a pure heart call and taste His grace.
      zh: 與那清心愛主的人同呼求蒙恩。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: In the Name of Jesus
      zh: 因耶穌的聖名，
    - en: Ev’ry knee shall bow,
      zh: 人人當俯伏；
    - en: Ev’ry tongue confess Him
      zh: 祂是榮耀的王，
    - en: King of glory now;
      zh: 萬口當稱祝；
    - en: ‘Tis the Father’s pleasure
      zh: 祂是父的喜悅，
    - en: We should call Him Lord,
      zh: 我們稱祂主；
    - en: Who from the beginning
      zh: 又是太初之道，
    - en: Was the Mighty Word.
      zh: 藉祂造萬物。
    2:
    - en: At His voice creation
      zh: 當祂出聲命令，
    - en: 'Sprang at once to sight:'
      zh: 萬物就出現：
    - en: All the angel faces,
      zh: 天上天使、天軍，
    - en: All the hosts of light,
      zh: 光中顯榮顏；
    - en: Thrones and dominations,
      zh: 按著屬天規律，
    - en: Stars upon their way,
      zh: 分層掌其權；
    - en: All the heav’nly orders,
      zh: 星辰各依軌道，
    - en: In their great array.
      zh: 序列不紊亂。
    3:
    - en: Humbled for a season,
      zh: 降卑來到世上，
    - en: To receive a Name
      zh: 取了人的名；
    - en: From the lips of sinners
      zh: 歷盡地上風霜，
    - en: Unto whom He came,
      zh: 為罪人稱頌；
    - en: Faithfully He bore it
      zh: 忠貞走祂路程，
    - en: Spotless to the last,
      zh: 無虧到路終；
    - en: Brought it back victorious,
      zh: 衝過死亡疆域，
    - en: When from death He passed.
      zh: 得勝歸天庭。
    4:
    - en: Bore it up triumphant,
      zh: 帶著人性光輝，
    - en: With its human light,
      zh: 這名得榮耀；
    - en: Through all ranks of creatures,
      zh: 遠超一切受造，
    - en: To the central height;
      zh: 升祂為至高；
    - en: To the throne of Godhead,
      zh: 登上神的寶座，
    - en: To the Father’s breast,
      zh: 投入父懷抱；
    - en: Filled it with the glory
      zh: 披上無比榮耀，
    - en: Of that perfect rest.
      zh: 安息因“成了”。
    5:
    - en: Name Him, brothers, name Him,
      zh: 弟兄們，讚祂名，
    - en: With love strong as death,
      zh: 以你全部愛！
    - en: But with awe and wonder,
      zh: 心存恐懼戰兢，
    - en: And with bated breath;
      zh: 向祂獻敬拜；
    - en: He is God the Savior,
      zh: 祂是救主基督，
    - en: He is Christ the Lord,
      zh: 與神永同在；
    - en: Ever to be worshiped,
      zh: 配得我們敬拜、
    - en: Trusted, and adored.
      zh: 信靠並愛戴！
    6:
    - en: In your hearts enthrone Him;
      zh: 讓祂在你心中，
    - en: There let Him subdue
      zh: 登榮耀寶座；
    - en: All that is not holy,
      zh: 一切不聖、不真，
    - en: All that is not true;
      zh: 因祂得解脫；
    - en: Crown Him as your Captain
      zh: 在這試探時刻，
    - en: In temptation’s hour;
      zh: 讓祂來領率；
    - en: Let His will enfold you
      zh: 以祂亮光、能力，
    - en: In its light and power.
      zh: 作你避難所。
    7:
    - en: Brothers, this Lord Jesus
      zh: 耶穌還要再臨，
    - en: Shall return again,
      zh: 榮耀的盼望！
    - en: With His Father’s glory,
      zh: 伴著天上眾軍，
    - en: With His angel train;
      zh: 並父的榮光；
    - en: For all wreaths of empire
      zh: 戴上榮耀冠冕，
    - en: Meet upon His brow,
      zh: 顯出祂是王；
    - en: And our hearts confess Him
      zh: 我心今當尊祂，
    - en: King of glory now.
      zh: 是那榮耀王！
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Lift that Name high! That glorious Name,
      zh: 高舉主名！那榮耀名！
    - en: Let heav’n and earth its pow’r proclaim;
      zh: 天地宣告祂的大能；
    - en: Our mighty, conqu’ring, coming King,
      zh: 祂已得勝，祂要再臨，
    - en: Earth yet shall with His praises ring.
      zh: 全地都要稱頌祂名。
    2:
    - en: Lift that Name high! To that high tower
      zh: 高舉主名！祂是高臺，
    - en: We flee in every trial hour,
      zh: 每逢試煉，免我受害，
    - en: Safe, sheltered, satisfied and free,
      zh: 安全蔭蔽，自由滿意，
    - en: For Jesus’ Name is victory.
      zh: 因耶穌名就是勝利。
    3:
    - en: Lift that Name high! Until one day
      zh: 高舉主名！直到那日，
    - en: His mighty Name the earth shall sway,
      zh: 萬口都要認祂為主，
    - en: And sin and death, distress and pain
      zh: 憂愁、歎息、罪惡、死亡，
    - en: Shall be no more, for Christ shall reign.
      zh: 不再存留，因主是王。
    4:
    - en: Lift that Name high! Jesus shall reign,
      zh: 高舉主名！耶穌是主，
    - en: And kings shall follow in His train;
      zh: 所有君王都要歸服；
    - en: Lift that Name high, all names above,
      zh: 高舉主名！超越之名！
    - en: The Name of Him we own and love.
      zh: 我們寶愛祂這尊名。
    5:
    - en: Lift that Name high! For every knee
      zh: 高舉主名！耶穌是主，
    - en: Shall bow to Him; Jesus shall see
      zh: 萬民屈膝向祂降服；
    - en: Fruit of His Cross, when earth shall bring
      zh: 十架果效終於看見，
    - en: Her tribute to her Lord and King.
      zh: 因祂是主、是王無間。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: 'Thy name is as ointment poured forth:'
      zh: 你名如同倒出香膏，
    - en: Jesus, Jesus, Jesus, Jesus,
      zh: 耶穌，耶穌，耶穌，
    - en: Thy name is as ointment poured forth,
      zh: 你名如同倒出香膏，
    - en: Thy name is as ointment poured forth.
      zh: 你名如同倒出香膏。
    2:
    - en: 'Therefore do the virgins love Thee:'
      zh: 所以眾童女都愛你，
    - en: Jesus, Jesus, Jesus, Jesus!
      zh: 耶穌，耶穌，耶穌，
    - en: Therefore do the virgins love Thee,
      zh: 所以眾童女都愛你，
    - en: Therefore do the virgins love Thee.
      zh: 所以眾童女都愛你。
    3:
    - en: 'Thy love is much better than wine:'
      zh: 你的愛情比酒更美，
    - en: Jesus, Jesus, Jesus, Jesus!
      zh: 耶穌，耶穌，耶穌，
    - en: Thy love is much better than wine,
      zh: 你的愛情比酒更美，
    - en: Thy love is much better than wine.
      zh: 你的愛情比酒更美。
    4:
    - en: 'Draw me, we will run after Thee:'
      zh: 吸引我們快跑跟隨，
    - en: Jesus, Jesus, Jesus, Jesus!
      zh: 耶穌，耶穌，耶穌，
    - en: Draw me, we will run after Thee,
      zh: 吸引我們快跑跟隨，
    - en: Draw me, we will run after Thee.
      zh: 吸引我們快跑跟隨。
    5:
    - en: 'Behold, Thou art fair, my Beloved:'
      zh: 我的良人，你甚可愛，
    - en: Jesus, Jesus, Jesus, Jesus!
      zh: 耶穌，耶穌，耶穌，
    - en: Behold, Thou art fair, my Beloved,
      zh: 我的良人，你甚可愛，
    - en: Behold, Thou art fair, my Beloved.
      zh: 我的良人，你甚可愛。
    6:
    - en: 'I found Him whom my soul doth love:'
      zh: 我已尋見我心所慕，
    - en: Jesus, Jesus, Jesus, Jesus!
      zh: 耶穌，耶穌，耶穌，
    - en: I found Him whom my soul doth love,
      zh: 我已尋見我心所慕，
    - en: I found Him whom my soul doth love.
      zh: 我已尋見我心所慕。
    7:
    - en: 'I held Him and would not let go:'
      zh: 我拉住祂，不容祂走，
    - en: Jesus, Jesus, Jesus, Jesus!
      zh: 耶穌，耶穌，耶穌，
    - en: I held Him and would not let go,
      zh: 我拉住祂，不容祂走，
    - en: I held Him and would not let go.
      zh: 我拉住祂，不容祂走。
    8:
    - en: 'Make haste, my Beloved, to come:'
      zh: 我的良人，願你快來，
    - en: Jesus, Jesus, Jesus, Jesus!
      zh: 耶穌，耶穌，耶穌，
    - en: Make haste, my Beloved, to come,
      zh: 我的良人，願你快來，
    - en: Make haste, my Beloved, to come.
      zh: 我的良人，願你快來。
    9:
    - en: 'We love Thee with all of our heart:'
      zh: 主阿！我們全心愛你，
    - en: Jesus, Jesus, Jesus, Jesus!
      zh: 耶穌，耶穌，耶穌，
    - en: We love Thee with all of our heart,
      zh: 主阿！我們全心愛你，
    - en: We love Thee with all of our heart.
      zh: 主阿！我們全心愛你。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter:
    en: 8.8.8.7. with chorus
    zh: 8.8.8.7. 和
  stanza:
    1:
    - en: The name of Jesus is so sweet,
      zh: 耶穌這名何其甘甜，
    - en: I love its music to repeat;
      zh: 猶如音樂我愛稱讚，
    - en: It makes my joys full and complete,
      zh: 它使我樂豐滿完全，
    - en: The precious name of Jesus.
      zh: 耶穌寶貴之名。
    1-chorus:
    - en: Jesus! Oh, how sweet the name,
      zh: 耶穌！這名何甘甜，
    - en: Jesus! Ev’ry day the same;
      zh: 耶穌！天天不改變；
    - en: Jesus! Let all saints proclaim
      zh: 耶穌！聖徒當稱讚
    - en: Its worthy praise forever.
      zh: 它的價值到永遠。
    2:
    - en: I love the name of Him whose heart
      zh: 我愛那愛我者之名，
    - en: Knows all my griefs and bears a part;
      zh: 祂知我苦，分擔、同情，
    - en: Who bids all anxious fears depart,
      zh: 吩咐憂懼從我隱形，
    - en: I love the name of Jesus.
      zh: 我愛耶穌之名。
    3:
    - en: That name I fondly love to hear,
      zh: 這名迷人，我愛聽見，
    - en: It never fails my heart to cheer,
      zh: 一聽我心不禁狂歡，
    - en: Its music dries the failing tear;
      zh: 其樂將我眼淚擦乾，
    - en: Exalt the name of Jesus.
      zh: 高舉耶穌之名。
    4:
    - en: No word of man can ever tell
      zh: 無人話語能以盡言
    - en: How sweet the name I love so well,
      zh: 我愛之名何其甘甜，
    - en: Oh, let its praises ever swell,
      zh: 願人將它永遠稱讚，
    - en: Oh, praise the name of Jesus.
      zh: 稱讚耶穌之名。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 7.7.8.7.D.
  stanza:
    1:
    - en: Thy name we love, Lord Jesus,
      zh: 主耶穌，我愛你名！
    - en: And lowly bow before Thee;
      zh: 謙卑俯伏在你前；
    - en: And while we live, to Thee we give
      zh: 榮耀、權柄、頌讚、尊敬，
    - en: All blessing, worship, glory.
      zh: 我活時必向你獻；
    - en: 'We sing aloud Thy praises, :'
      zh: 向你高歌歌聲沛，
    - en: Our hearts and voices blending,
      zh: 心口同聲來歌唱，
    - en: ‘Tis Thou alone we worthy own,
      zh: 我魂感佩，因你是配，
    - en: Thy beauty’s all-transcending.
      zh: 你的美麗真非常！
    2:
    - en: 'Thy name we love, Lord Jesus:'
      zh: 主耶穌，我愛你名！
    - en: It tells God’s love unbounded
      zh: 未有天地未有時，
    - en: To ruined man, ere time began,
      zh: 神愛無際，就已顯明，
    - en: 'Or heav’n and earth were founded:'
      zh: 要施恩典救亡世；
    - en: Thine is a love eternal,
      zh: 這愛真是永遠愛！
    - en: That found in us its pleasure,
      zh: 墮落如我也眷顧！
    - en: That brought Thee low to bear our woe
      zh: 愛叫你來，為我負債，
    - en: And make us Thine own treasure.
      zh: 使我成為你珍物。
    3:
    - en: Thy name we love, Lord Jesus;
      zh: 主耶穌，我愛你名！
    - en: It tells Thy birth so lowly,
      zh: 你的降生何寒微！
    - en: Thy patience, grace, and gentleness.
      zh: 你的德馨滿有恩情，
    - en: Thy lonely path, so holy;
      zh: 你的道路孤且卑；
    - en: Thou wast the “Man of Sorrows”
      zh: 我的痛苦你替背，
    - en: Our grief, too, Thou didst bear it;
      zh: 我的荊冕你替戴，
    - en: Our bitter cup Thou drankest up;
      zh: 我的禍杯你替嘗備，
    - en: The thorny crown, didst wear it.
      zh: 常經憂患是為愛。
    4:
    - en: Thy name we love, Lord Jesus;
      zh: 主耶穌，我愛你名！
    - en: God’s Lamb—Thou wast ordained,
      zh: “神的羔羊”何清潔！
    - en: To bear our sins (Thyself all clean)
      zh: 你被豫定為我受刑，
    - en: And hast our guilt sustained.
      zh: 流出寶血洗罪孽；
    - en: We see Thee crowned in glory,
      zh: 現在你坐高天上，
    - en: Above the heavens now seated,
      zh: 尊貴、榮耀為冠冕；
    - en: The vict’ry won, Thy work well done,
      zh: 你打勝仗，我得釋放，
    - en: Our righteousness completed.
      zh: 阿利路亞主名甜！
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: All praise to Him who reigns on high,
      zh: 被殺羔羊，耶穌基督，
    - en: In majesty supreme,
      zh: 已經被神高舉；
    - en: Who gave His life for man to die,
      zh: 罪人朋友，榮耀救主，
    - en: That He might man redeem.
      zh: 配得永遠稱許。
    1-chorus:
    - en: Blessed be the name, Blessed be the name,
      zh: 頌讚主聖名，頌讚主聖名，
    - en: Blessed be the name of the Lord;
      zh: 頌讚、榮耀，歸主聖名；
    - en: Blessed be the name, Blessed be the name,
      zh: 頌讚主聖名，頌讚主聖名，
    - en: Blessed be the name of the Lord.
      zh: 頌讚、榮耀，歸主聖名。
    2:
    - en: His name above all names shall stand,
      zh: 超乎萬名之上的名，
    - en: Exalted more and more,
      zh: 已經賜給耶穌；
    - en: At God the Father’s own right hand,
      zh: 在神右邊，大工已成，
    - en: Where angel hosts adore.
      zh: 天使敬拜俯伏。
    3:
    - en: Redeemer, Savior, Friend of man
      zh: 蒙恩罪人也要歡呼，
    - en: Once ruined by the fall,
      zh: 和聲頌讚救主：
    - en: Thou hast devised salvation’s plan,
      zh: 為我流血，將我救贖，
    - en: For Thou hast died for all.
      zh: 使我永遠得福。
    4:
    - en: His name shall be the counsellor,
      zh: 祂名稱為和平的王，
    - en: The mighty Prince of Peace,
      zh: 全能、奇妙、策士，
    - en: Of all earth’s Kingdoms, conqueror,
      zh: 祂是全地的得勝王，
    - en: Whose reign shall never cease.
      zh: 掌權直到永世。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  stanza:
    1:
    - en: His name is higher than any other,
      zh: 祂名高過其他一切的名，
    - en: His name is Jesus, His name is Lord.
      zh: 祂名是耶穌，祂名是主。
    - en: His name is Wonderful,—His name is Counsellor,
      zh: 祂的名是奇妙，祂的名是策士，
    - en: His name is Prince of Peace, the mighty God.
      zh: 又是和平的君，全能的神。
    - en: His name is higher than any other—
      zh: 祂名高過其他一切的名，
    - en: His name is Jesus, His name is Lord.
      zh: 祂名是耶穌，祂名是主。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 6.6.6.6.8.8.
  stanza:
    1:
    - en: Join all the glorious names
      zh: 匯集一切權能、
    - en: Of wisdom, love, and pow’r,
      zh: 智慧、愛的尊名，
    - en: That mortals ever knew,
      zh: 世人所未曾識，
    - en: 'That angels ever bore;:'
      zh: 天使也未曾知，
    - en: All are too mean to speak His worth,
      zh: 無法說出祂的價值，
    - en: Too mean to set my Savior forth.
      zh: 更難表明救主所是。
    2:
    - en: Great Prophet of my God,
      zh: 我神的大先知，
    - en: My tongue would bless Thy name;
      zh: 口頌你名不置；
    - en: By Thee the joyful news
      zh: 神的救恩佳音，
    - en: Of our salvation came;
      zh: 藉你傳入我心；
    - en: The joyful news of sins forgiv’n,
      zh: 罪得赦免，大喜信息，
    - en: Of hell subdued, and peace with heaven.
      zh: 與神和好，我心安息。
    3:
    - en: Jesus, my great High Priest,
      zh: 耶穌是大祭司，
    - en: Offered His blood, and died;
      zh: 獻上己血、受死；
    - en: My guilty conscience seeks
      zh: 我的定罪良心，
    - en: No sacrifice beside
      zh: 無需別的犧牲：
    - en: His pow’rful blood did once atone,
      zh: 一次流血，救贖完全，
    - en: And now it pleads before the throne.
      zh: 神前為我說出美言。
    4:
    - en: 'I love my Shepherd’s voice:'
      zh: 祂的聲音招呼，
    - en: His watchful eye shall keep
      zh: 祂的眼目看顧，
    - en: My wand’ring soul among
      zh: 在祂萬千羊中，
    - en: 'The thousands of His sheep:'
      zh: 關心我的行蹤；
    - en: He feeds His flock, He calls their names,
      zh: 祂常餵養，按名呼喚，
    - en: His bosom bears the tender lambs.
      zh: 懷抱提挈，祂愛無限。
    5:
    - en: My Savior and my Lord,
      zh: 我的救主、君王，
    - en: My conqu’ror and my King,
      zh: 你得勝且剛強，
    - en: Thy scepter and Thy sword,
      zh: 你王權和寶劍，
    - en: 'Thy reigning grace I sing:'
      zh: 藉恩作王掌權；
    - en: Thine is the pow’r; behold I sit
      zh: 我今甘心坐你腳前，
    - en: In willing bonds beneath Thy feet.
      zh: 作愛俘虜直到永遠。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 7.8.7.8.D.
  stanza:
    1:
    - en: Jesus, name above all names,
      zh: “耶穌”，遠超過萬名；
    - en: Beautiful Savior, glorious Lord.
      zh: 可愛的救主，榮耀的主。
    - en: Emmanuel, God is with us,
      zh: 以馬內利，神人同住；
    - en: Blessed Redeemer, living Word.
      zh: 可稱祝的主，永活的道。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Jesus! how much Thy name unfolds
      zh: 耶穌！你名何等芬芳，
    - en: To ev’ry opened ear;
      zh: 在蒙恩人身上！
    - en: The pardoned sinner’s mem’ry holds
      zh: 得救罪人，心裏所念，
    - en: None other half so dear.
      zh: 無一像你這甜。
    2:
    - en: Thy name encircles every grace
      zh: 神來為人，所表恩義，
    - en: That God as man could show;
      zh: 你名包含無遺，
    - en: There only could He fully trace
      zh: 天上生命、世間生活，
    - en: A life divine below.
      zh: 神在你身顯著！
    3:
    - en: Jesus—it speaks a life of love,
      zh: “耶穌”這名表明大愛，
    - en: Of sorrows meekly home;
      zh: 如何忍受禍災，
    - en: It tells of sympathy above,
      zh: 這名說出我們零丁，
    - en: Whatever makes us mourn.
      zh: 天上如何同情。
    4:
    - en: Jesus, the One who knew no sin,
      zh: 耶穌無罪，為我成罪，
    - en: Made sin to make us just;
      zh: 使我蒙恩受惠；
    - en: Thou gav’st Thyself our love to win,
      zh: 你捨你身，來得我心，
    - en: Our full confiding trust.
      zh: 今後你重我輕。
    5:
    - en: The mention of Thy name shall bow
      zh: 題起你名，我心即伏，
    - en: Our hearts to worship Thee;
      zh: 敬拜救主我主；
    - en: The chiefest of ten thousand Thou,
      zh: 你愛救我，我今歸你
    - en: Whose love has set us free.
      zh: 這超人上的你！
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  stanza:
    1:
    - en: How we love the glorious name,
      zh: 我們何等愛這名，
    - en: The name of Jesus!
      zh: 耶穌你的聖名！
    - en: ‘Tis the name above all names on earth or in heav’n.
      zh: 你名遠超天上地下一切的名。
    - en: As we breath this precious name,
      zh: 當我們呼吸這名，
    - en: Darkness and death cannot remain;
      zh: 死亡、黑暗立即遁形。
    - en: For we call and get the Person of that name!
      zh: 我們得著你，因呼求你的名！
    2:
    - en: Dear Lord Jesus, with our tongues
      zh: 親愛主，我們嘴唇，
    - en: We gladly confess Thy name,
      zh: 樂意承認你名！
    - en: To the glory of the Father God above.
      zh: 榮耀歸給我們在天上的父神。
    - en: For to us to speak Thy praise,
      zh: 我們在此讚你名，
    - en: Is the enjoyment of our days;
      zh: 就能喜樂享受不盡。
    - en: Calling JESUS is to call the One we love!
      zh: 我們能愛你，因呼求你的名！
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter:
    en: 8.6.8.6. with repeat
    zh: 8.6.8.6. 重
  stanza:
    1:
    - en: How sweet the Name of Jesus sounds
      zh: 耶穌，這名甜美、芬芳，
    - en: In a believer’s ear!
      zh: 在蒙恩人耳中！
    - en: It soothes his sorrow, heals his wounds,
      zh: 消除憂愁，醫治創傷，
    - en: And drives away his fear.
      zh: 驅盡所有驚恐。
    2:
    - en: It makes the wounded spirit whole,
      zh: 這名醫治憂傷的靈，
    - en: And calms the troubled breast;
      zh: 安慰痛苦心情；
    - en: ’Tis manna to the hungry soul,
      zh: 是飢餓者的生命餅，
    - en: And to the weary rest.
      zh: 是疲倦者安寧。
    3:
    - en: Dear Name! the rock on which we build;
      zh: 耶穌這名是我磐石，
    - en: Our shield and hiding-place;
      zh: 我盾牌、避難所；
    - en: Our never-failing treasury, filled
      zh: 這名積蓄無窮恩賜，
    - en: With boundless stores of grace.
      zh: 取用永不短絀。
    4:
    - en: Jesus, our Savior, Shepherd, Friend,
      zh: 是我牧人、朋友、救主，
    - en: Our Prophet, Priest, and King;
      zh: 先知、祭司、君王；
    - en: Our Lord, our Life, our Way, our End,
      zh: 是我生命、標竿、道路，
    - en: Accept the praise we bring.
      zh: 我要向祂頌揚。
    5:
    - en: Weak is the effort of our heart,
      zh: 我心疲弱，祂來鼓舞，
    - en: And cold our warmest thought;
      zh: 冷淡，祂來焚燒；
    - en: But when we see Thee as Thou art,
      zh: 祂之所是，如此豐富，
    - en: We’ll praise Thee as we ought.
      zh: 配得我口稱道。
    6:
    - en: Till then we would Thy love proclaim
      zh: 我要高聲，盡情稱頌，
    - en: With every fleeting breath;
      zh: 宣告祂愛無極；
    - en: And triumph in that blessed Name
      zh: 在祂名裏，我要誇勝，
    - en: Which quells the pow’r of death.
      zh: 消除死亡能力。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 6.4.6.4.6.6.6.4.
  stanza:
    1:
    - en: Jesus! that name we love, Jesus, our Lord!
      zh: 耶穌！我愛這名，耶穌我主！
    - en: Jesus, all names above, Jesus, the Lord!
      zh: 耶穌！遠超萬名，耶穌我主！
    - en: Thou, Lord, our all must be;
      zh: 主，你作我一切，
    - en: Nothing that’s good have we,
      zh: 你外我無基業，
    - en: Nothing apart from Thee, Jesus, our Lord!
      zh: 有你我無所缺，耶穌我主！
    2:
    - en: As Son of Man it was, Jesus, the Lord!
      zh: 你曾成為人子， 耶穌我主！
    - en: Thou gav’st Thy life for us, Jesus, our Lord!
      zh: 你曾替我受死， 耶穌我主！
    - en: Great was indeed Thy love,
      zh: 你愛真是殊優，
    - en: All other loves above,
      zh: 遠超人世所有，
    - en: Love Thou didst dearly prove, Jesus, our Lord!
      zh: 救恩因你成就， 耶穌我主！
    3:
    - en: Righteous alone in Thee, Jesus, the Lord!
      zh: 我惟因你得生， 耶穌我主！
    - en: Thou wilt a refuge be, Jesus, our Lord!
      zh: 我惟靠你得勝， 耶穌我主！
    - en: Whom, then, have we to fear,
      zh: 我們還怕甚麼
    - en: What trouble, grief, or care,
      zh: 憂慮、苦難、鬼魔！
    - en: Since Thou art ever near, Jesus, our Lord!
      zh: 因為有你相佐， 耶穌我主！
    4:
    - en: Soon Thou wilt come again, Jesus, the Lord!
      zh: 不久你要再臨， 耶穌我主！
    - en: We shall be happy then, Jesus, our Lord!
      zh: 我們快要歡欣， 耶穌我主！
    - en: When Thine own face we see,
      zh: 那時我們見你，
    - en: Then shall we like Thee be,
      zh: 我們就要像你，
    - en: Then evermore with Thee, Jesus, our Lord!
      zh: 並要永遠偕你， 耶穌我主！
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Glorious, mighty Name of Jesus,
      zh: 耶穌大名，榮耀、有能，
    - en: Into Thy dear name I flee;
      zh: 是我投靠、是我倚；
    - en: “Set aloft,” I praise and worship,
      zh: “坐在天上，”我今讚美，
    - en: For Thy Name is victory!
      zh: 你名就是我勝利。
    2:
    - en: Blessed Jesus! Mighty Savior!
      zh: 可頌耶穌，大能救主，
    - en: In Thy Name is all I need;
      zh: 我所需要在你名；
    - en: Just to breathe the Name of Jesus,
      zh: 只要呼吸耶穌這名，
    - en: Is to drink of Life indeed.
      zh: 就得飲於你生命。
    3:
    - en: Glorious, mighty Name of Jesus,
      zh: 耶穌大名，榮耀、有能，
    - en: Heav’n and earth its pow’r proclaim;
      zh: 天地宣告它大能；
    - en: But forgiven sinners only,
      zh: 然而只有蒙恩罪人，
    - en: Know the balm of Jesus’ Name.
      zh: 知道這名的豐盛！
    4:
    - en: Jesus! Jesus! Name most precious,
      zh: 耶穌！耶穌！最貴之名，
    - en: Balm in pain or mighty sword;
      zh: 戰時兵器、病時膏；
    - en: In Thy Name, we live and conquer,
      zh: 在你名裏生活、爭戰，
    - en: Blessed, glorious, coming Lord.
      zh: 就有喜樂和榮耀。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Jesus, the name high over all,
      zh: 耶穌這名超乎萬名，
    - en: 'In hell, or earth, or sky:'
      zh: 天上、地上、陰間：
    - en: Angels and men before it fall,
      zh: 天使和人無不尊敬，
    - en: And devils fear and fly.
      zh: 魔鬼懼怕、逃竄。
    2:
    - en: Jesus, the name to sinners dear,
      zh: 耶穌這名可親、可愛，
    - en: The name to sinners giv’n;
      zh: 賜給罪人之名；
    - en: It scatters all their guilty fear,
      zh: 定罪、懼怕，為我趕開，
    - en: It turns their hell to heav’n.
      zh: 帶來天上安寧。
    3:
    - en: Jesus the prisoner’s fetters breaks,
      zh: 耶穌打碎罪囚枷鎖，
    - en: And bruises Satan’s head;
      zh: 打傷撒但的頭；
    - en: Pow’r into strengthless souls He speaks,
      zh: 祂用大能吞滅軟弱，
    - en: And life into the dead.
      zh: 祂用生命拯救。
    4:
    - en: Oh, that the world might taste and see,
      zh: 但願世人都能嘗到
    - en: The riches of His grace!
      zh: 祂的豐富恩典！
    - en: The arms of love that compass me,
      zh: 都能享受祂的懷抱，
    - en: Would all mankind embrace.
      zh: 投在祂的胸間。
    5:
    - en: His only righteousness I show,
      zh: 我願彰顯祂的公義，
    - en: 'His saving truth proclaim:'
      zh: 把祂救恩傳揚；
    - en: ’Tis all my business here below,
      zh: 一生一世，只此信息：
    - en: To cry, Behold the Lamb!
      zh: “看哪，神的羔羊！”
    6:
    - en: Happy, if with my latest breath
      zh: 耶穌這名永遠可靠，
    - en: 'I may but gasp His name:'
      zh: 夠我度過今生；
    - en: Preach Him to all, and cry in death,
      zh: 直到永世可愛、可寶，
    - en: “Behold, behold the Lamb!”
      zh: 永遠是我見證。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 7.7.7.7.
  stanza:
    1:
    - en: Name of Jesus! highest Name!
      zh: 耶穌這名，至尊名！
    - en: Name that earth and heav’n adore!
      zh: 天地同頌這聖名！
    - en: From the heart of God it came,
      zh: 神心所樂，祂愛聆！
    - en: Leads me to God’s heart once more.
      zh: 感動我心來共鳴。
    2:
    - en: Name of Jesus! living tide!
      zh: 耶穌這名，活水泉！
    - en: Days of drought for me are past;
      zh: 乾渴之心，已滿足；
    - en: How much more than satisfied
      zh: 湧流不息，到永遠！
    - en: Are the thirsty lips at last!
      zh: 我的嘴唇，當稱祝！
    3:
    - en: Name of Jesus! dearest Name!
      zh: 耶穌之名，何甘甜！
    - en: Bread of heav’n, and balm of love,
      zh: 天上之糧，愛之膏；
    - en: Oil of gladness, surest claim
      zh: 喜樂之油，豐無限，
    - en: To the treasures stored above.
      zh: 積存在天，我珍寶。
    4:
    - en: Only Jesus! fairest Name!
      zh: 惟有耶穌，至美名！
    - en: Life and rest and peace and bliss;
      zh: 生命、安息，真豐博！
    - en: Jesus, evermore the same,
      zh: 耶穌我主，永堅定！
    - en: He is mine and I am His!
      zh: 我是屬祂，祂屬我！
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  stanza:
    1:
    - en: Praise the name of Jesus,
      zh: 讚美耶穌的名，
    - en: 'Praise the name of Jesus:'
      zh: 讚美耶穌的名：
    - en: He’s my rock, He’s my fortress,
      zh: 我磐石，我的山寨，
    - en: He’s my deliverer,
      zh: 更是我的拯救，
    - en: In Him will I trust.
      zh: 我安然信靠。
    - en: Praise the name of Jesus.
      zh: 讚美耶穌的名！
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 6.5.6.5.
  stanza:
    1:
    - en: Jesus, Jesus, Jesus!
      zh: 耶穌，耶穌，耶穌！
    - en: Sweetest Name on earth;
      zh: 地上最甜名；
    - en: How can I, a sinner,
      zh: 像我這樣罪徒，
    - en: Come to know its worth?
      zh: 竟識其恩情。
    2:
    - en: Oh! the sinful sorrow,
      zh: 哦，我真覺羞愧，
    - en: Oh! the strangest shame,
      zh: 哦，我真懊悔，
    - en: That I saw no beauty
      zh: 從前我竟蒙昧，
    - en: In that sacred Name.
      zh: 不知這名美。
    3:
    - en: Never felt the sweetness!
      zh: 從未覺其甘甜，
    - en: Never knew the grace,
      zh: 從未識恩典，
    - en: Never saw the love-pain
      zh: 從未見祂容顏——
    - en: In that wounded face!
      zh: 顯深切愛憐。
    4:
    - en: Never found the mystery
      zh: 也從未曾領悟，
    - en: In that simple word—
      zh: 這名的豐富；
    - en: Jesus, Jesus, Jesus,
      zh: 耶穌，耶穌，耶穌！
    - en: Savior, Lover, Lord.
      zh: 親愛的救主。
    5:
    - en: Now ’tis past and over.
      zh: 我的虧欠、羞恥，
    - en: Gone my guilt and shame;
      zh: 因主的引領，
    - en: Jesus, Jesus did it,
      zh: 現今都已過去，
    - en: Glory to His Name!
      zh: 榮耀歸祂名！
    6:
    - en: Wonderful compassion,
      zh: 哦，奇妙的大愛，
    - en: Reaching even me;
      zh: 竟然臨及我；
    - en: Bows my humbled spirit
      zh: 我靈謙卑下拜，
    - en: In captivity.
      zh: 作愛的俘虜。
    7:
    - en: Jesus! Jesus! Jesus!
      zh: 耶穌，耶穌，耶穌！
    - en: Loved me in my shame.
      zh: 愛不堪如我。
    - en: Oh! the joy and rapture
      zh: 我今歡欣、鼓舞，
    - en: Of that sacred Name.
      zh: 這名真寬博！
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  stanza:
    1:
    - en: Jesus, You’re the sweetest name of all.
      zh: 耶穌，你是最甜美的名。
    - en: Jesus,—You always hear me when I call.
      zh: 耶穌，當我呼求，你必垂聽。
    - en: Oh, Jesus,—You pick me up each time I fall,
      zh: 哦，耶穌！當我跌倒，你來復興；
    - en: You’re the sweetest, the sweetest name of all.
      zh: 你是最甜，是最甜美的名。
    2:
    - en: Jesus, how I love to praise Your name.
      zh: 耶穌，我愛讚美你的名。
    - en: Jesus, you’re still the first, the last, the same.
      zh: 耶穌，你是始﹑終，永遠堅定。
    - en: Oh, Jesus, You died and took away my shame,
      zh: 哦，耶穌！為我受死，將我潔淨；
    - en: You’re the sweetest, the sweetest name of all.
      zh: 你是最甜，是最甜美的名。
    3:
    - en: Jesus, You’re the soon and coming King.
      zh: 耶穌，你是快再臨的王。
    - en: Jesus, we need the love that You can bring.
      zh: 耶穌，你賜我們愛的心腸。
    - en: Oh, Jesus, we lift our voices up and sing,
      zh: 哦，耶穌，我們一同高聲歌唱；
    - en: You’re the sweetest, the sweetest name of all.
      zh: 你是最甜，是最甜美的名。
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: There is no name so sweet on earth,
      zh: 大地無名甜至如此！
    - en: No name so sweet in heaven,
      zh: 名甜至此高天無！
    - en: The name, before his wondrous birth
      zh: 祂離榮耀來世界時，
    - en: To Christ the Savior given.
      zh: 神將這名賜救主。
    1-chorus:
    - en: We love to sing of Christ our King,
      zh: 我們愛唱：基督神子，
    - en: And hail Him, blessed Jesus;
      zh: 並且稱祂為耶穌；
    - en: For there’s no word ear ever heard
      zh: 因為從來未有文字，
    - en: So dear, so sweet as “Jesus.”
      zh: 這寶、這甜，如“耶穌”。
    2:
    - en: And when He hung upon the tree,
      zh: 當人將祂掛在木上，
    - en: They wrote this name above Him;
      zh: 他們同時掛這名，
    - en: That all might see the reason we
      zh: 好叫天下都能欣賞
    - en: Forevermore must love Him.
      zh: 我們愛祂的究竟。
    3:
    - en: So now, upon His Father’s throne,
      zh: 當祂上升高坐寶座，
    - en: Almighty to release us
      zh: 神將這名賞賜祂，
    - en: From sin and pain, He gladly reigns,
      zh: 萬膝跪拜、萬口唱和，
    - en: The Prince and Savior, Jesus.
      zh: 天上地下都迎駕！
    4:
    - en: O Jesus, by that matchless name,
      zh: 主，藉你這名的無比
    - en: Thy grace shall fail us never;
      zh: 恩典永不至疲倦；
    - en: Today as yesterday the same,
      zh: 今日、昨日，你不更易，
    - en: Thou art the same forever.
      zh: 你是一樣到永遠！
- category:
    zh: 讚美和敬拜——聖子（祂的名）
  meter:
    en: 10.10.10.9. with chorus
    zh: 10.10.10.9. 和
  stanza:
    1:
    - en: There have been names that I have loved to hear,
      zh: 曾聽地上許多美好的名，
    - en: But never has there been a name so dear
      zh: 但從沒有一名如此好聽，
    - en: To this heart of mine, as the name divine,
      zh: 我心真愛戴這神聖的名，
    - en: The precious name of Jesus.
      zh: 耶穌這寶貴、寶貴的名。
    1-chorus:
    - en: Jesus is the sweetest name I know,
      zh: 耶穌是最甜美的聖名，
    - en: And He’s just the same as His lovely name.
      zh: 祂一生所是，正合祂聖名，
    - en: And that’s the reason why I love Him so;
      zh: 故我願愛主、奉獻我生命，
    - en: O Jesus is the sweetest name I know.
      zh: 哦，耶穌，耶穌，最甜美的名。
    2:
    - en: There is no name in earth or heav’n above,
      zh: 天上地下沒有其他的名，
    - en: That we should give such honor and such love
      zh: 使我們歡欣、喜愛和尊敬，
    - en: As the blessed name; let us all acclaim
      zh: 這神聖的名，我們當歡迎，
    - en: That wondrous, glorious name of Jesus.
      zh: 耶穌這奇妙、榮耀的名。
    3:
    - en: And someday I shall see Him face to face
      zh: 不日我將要與祂面對面，
    - en: To thank and praise Him for His wondrous grace
      zh: 稱謝讚美祂奇妙的恩典，
    - en: Which He gave to me when He made me free;
      zh: 白白恩典，使我自由、完全；
    - en: The blessed Son of God called Jesus.
      zh: 頌讚耶穌之名到永遠！
- category:
    zh: 讚美和敬拜——聖子（祂的道成肉身）
  meter: 8.6.8.6.6.8.
  stanza:
    1:
    - en: Joy to the world! the Lord is come;
      zh: 普世歡騰！救主下降，
    - en: Let earth receive her King;
      zh: 大地接祂為王；
    - en: Let ev’ry heart prepare Him room,
      zh: 惟願眾心豫備地方；
    - en: And heav’n and nature sing,
      zh: 諸天萬物歌唱，
    - en: And heav’n and nature sing,
      zh: 諸天萬物歌唱，
    - en: And heav’n, and heav’n and nature sing.
      zh: 諸天，諸天萬物歌唱。
    2:
    - en: Joy to the earth! the Savior reigns;
      zh: 普世歡騰！主治萬方，
    - en: Let men their songs employ;
      zh: 萬民都當歌唱；
    - en: While fields and floods, rocks, hills, and plains
      zh: 田野、洪濤、平原、山岡，
    - en: Repeat the sounding joy,
      zh: 響應歌聲嘹亮，
    - en: Repeat the sounding joy,
      zh: 響應歌聲嘹亮，
    - en: Repeat, repeat the sounding joy.
      zh: 響應，響應歌聲嘹亮。
    3:
    - en: No more let sins and sorrows grow.
      zh: 罪惡、憂愁無處立足，
    - en: Nor thorns infest the ground;
      zh: 再無荊棘四佈；
    - en: He comes to make His blessings flow
      zh: 救主帶來無限祝福，
    - en: Far as the curse is found,
      zh: 漫過一切咒詛，
    - en: Far as the curse is found,
      zh: 漫過一切咒詛，
    - en: Far as, far as the curse is found.
      zh: 漫過，漫過一切咒詛。
    4:
    - en: He rules the world with truth and grace,
      zh: 祂以真理、恩典引導，
    - en: And makes the nations prove
      zh: 並使萬邦宣告：
    - en: The glories of His righteousness,
      zh: 祂的公義榮光四照，
    - en: And wonders of His love,
      zh: 祂愛何等奇妙，
    - en: And wonders of His love,
      zh: 祂愛何等奇妙，
    - en: And wonders, wonders of His love.
      zh: 祂愛，祂愛何等奇妙。
- category:
    zh: 讚美和敬拜——聖子（祂的道成肉身）
  stanza:
    1:
    - en: Down from His glory,
      zh: 永活的故事，
    - en: Ever living story,
      zh: 撇下榮耀降世，
    - en: My God and Savior came,
      zh: 神來作我救主，
    - en: And Jesus was His name.
      zh: 成人，名叫耶穌。
    - en: Born in a manger,
      zh: 生在馬槽裏，
    - en: To His own a stranger,
      zh: 像根出於乾地，
    - en: A man of sorrows, tears and agony.
      zh: 成為憂患的人，常受痛苦。
    1-chorus:
    - en: O how I love Him! How I adore Him!
      zh: 我何等愛祂！何等敬拜祂！
    - en: My breath, my sunshine, my all in all!
      zh: 我命，我日光，我的一切！
    - en: The great Creator became my Savior,
      zh: 偉大創造主，作了我救主，
    - en: And all God’s fullness dwelleth in Him.
      zh: 帶來神豐滿，取用不竭。
    2:
    - en: What condescension,
      zh: 何等的低就，
    - en: Bringing us redemption;
      zh: 為要使我得救；
    - en: That in the dead of night,
      zh: 使那蔭中喪亡，
    - en: Not one faint hope in sight,
      zh: 無一至於失望；
    - en: God, gracious, tender,
      zh: 神何柔而愛，
    - en: Laid aside His splendor,
      zh: 撇開祂的光彩，
    - en: Stooping to woo, to win, to save my soul.
      zh: 降卑來苦、來愛、來救喪亡。
    3:
    - en: Without reluctance,
      zh: 絲毫不勉強，
    - en: Flesh and blood His substance,
      zh: 祂將血肉穿上，
    - en: He took the form of man,
      zh: 取了人的形狀，
    - en: Revealed the hidden plan.
      zh: 將神計劃顯彰。
    - en: O glorious myst’ry,
      zh: 榮耀的奧祕，
    - en: Sacrifice of Calv’ry,
      zh: 神人竟成為一，
    - en: And now I know Thou art the great “I AM.”
      zh: 你這偉大“我是”， 我今得享。
- category:
    zh: 讚美和敬拜——聖子（祂的人性）
  meter: 12.11.12.11.12.10.
  stanza:
    1:
    - en: Meekness and majesty, manhood and Diety,
      zh: 溫和而又君尊，人性透著神性，
    - en: In perfect harmony, the Man who is God.
      zh: 和諧顯在一身，祂是神而人。
    - en: Lord of eternity, dwells in humanity;
      zh: 永遠常在的主，在肉身裏居住，
    - en: Kneels in humility and washes our feet.
      zh: 甚至謙卑蹲俯，為我們洗足。
    1-chorus:
    - en: O what a mystery, meekness and majesty;
      zh: 哦，何等的奧祕，溫和而又君尊；
    - en: Bow down and worship, for this is your God.
      zh: 當屈膝拜禮，因這是我神。
    2:
    - en: Father’s pure radiance, perfect in innocence;
      zh: 父的純潔光輝，完全聖潔、無罪；
    - en: Yet learns obedience to death on a cross.
      zh: 順服神旨所給，嘗十架苦味。
    - en: Suff’ring to give us life, conquering through sacrifice;
      zh: 受苦為賜生命，犧牲以至得勝；
    - en: And as they crucify prays, “Father, forgive.”
      zh: 十字架上受釘，猶為人求懇。
    3:
    - en: Wisdom unsearchable, God, the invisible;
      zh: 神的智慧無邊，活神，眼不能見，
    - en: Love indestructible in frailty appears.
      zh: 竟因無限慈憐，在肉身顯現。
    - en: Lord of infinity, stooping so tenderly;
      zh: 原為無限之神，今竟俯就、親近；
    - en: Lifts our humanity to the heights of His throne.
      zh: 提昇我的人性，座前永沐恩。
- category:
    zh: 讚美和敬拜——聖子（祂的道成肉身）
  stanza:
    1:
    - en: O come, all ye faithful, joyful and triumphant,
      zh: 哦來，蒙恩群眾，喜樂而又歡騰，
    - en: O come ye, O come ye to Bethlehem!
      zh: 哦，讓我們一同來到伯利恆！
    - en: Come and behold Him, born the king of angels;
      zh: 來向祂朝覲，天國君王降生。
    1-chorus:
    - en: O come, let us adore Him,
      zh: 哦來，歡欣敬拜祂；
    - en: O come, let us adore Him,
      zh: 哦來，歡欣敬拜祂；
    - en: O come, let us adore Him,
      zh: 哦來，歡欣敬拜祂——
    - en: Christ the Lord!
      zh: 尊主為大！
    2:
    - en: Sing, choirs of angels, sing in exultation!
      zh: 唱阿！天使天軍，揚起歡樂歌聲！
    - en: O sing, all ye citizens of heav’n above;
      zh: 唱阿！諸天子民，一同發歡聲：
    - en: Glory to God, all glory in the highest;
      zh: “榮耀歸給神，榮耀歸至高神！”
    3:
    - en: Amen! Lord, we bless Thee, born for our salvation!
      zh: 阿們！稱謝救主！為拯救我降生！
    - en: O Jesus! forever be Thy Name adored;
      zh: 願耶穌我恩主永遠受尊敬；
    - en: Word of the Father, now in flesh appearing;
      zh: 神永活的話，今在肉身顯大。
- category:
    zh: 讚美和敬拜——聖子（祂的道成肉身）
  meter:
    en: 7.7.7.7.D. with repeat
    zh: 7.7.7.7.D. 重
  note:
    en: Repeat the last two lines
    zh: 重複最後兩行
  stanza:
    1:
    - en: Hark! the herald angels sing,
      zh: 聽阿，天使高聲唱：
    - en: “Glory to the new-born King;
      zh: “榮耀歸給新生王！
    - en: Peace on earth, and mercy mild;
      zh: 恩典臨地平安到，
    - en: God and sinners reconciled.”
      zh: 神人此後能和好。”
    - en: Joyful, all ye nations, rise,
      zh: 興起！地上萬國民，
    - en: Join the triumph of the skies;
      zh: 響應天上讚美聲；
    - en: With angelic hosts proclaim,
      zh: 天唱地和樂歡騰，
    - en: “Christ is born in Bethlehem.”
      zh: 基督降生伯利恆。
    2:
    - en: Christ, by highest heav’n adored,
      zh: 基督本有神形像，
    - en: 'Christ, the everlasting Lord:'
      zh: 基督原是永遠王，
    - en: Late in time behold Him come,
      zh: 竟在末世從天降，
    - en: Offspring of a virgin’s womb.
      zh: 生於童女成人狀；
    - en: Veiled in flesh the Godhead see,
      zh: 神性穿上血肉體，
    - en: Hail th’incarnate Deity!
      zh: 道成肉身何奧祕，
    - en: Pleased as man with man to dwell,
      zh: 甘願作人同人住，
    - en: Jesus our Emmanuel.
      zh: 以馬內利是耶穌。
    3:
    - en: Hail the heav’n-born Prince of Peace!
      zh: 歡迎，天來和平王！
    - en: Hail the Sun of righteousness!
      zh: 歡迎，公義的太陽！
    - en: Light and life to all He brings,
      zh: 帶來生命與亮光，
    - en: 'Ris’n with healing in His wings:'
      zh: 使人復活，醫人傷；
    - en: Mild He lays His glory by,
      zh: 虛己，撇下祂榮光，
    - en: Born that man no more may die;
      zh: 降生救人免死亡，
    - en: Born to raise the sons of earth;
      zh: 降生使人得重生，
    - en: Born to give them second birth.
      zh: 降生使人能高升。
    4:
    - en: Come, Desire of nations, come!
      zh: 萬國“羨慕”萬民“望”，
    - en: 'Fix in us Thy humble home:'
      zh: 願你安家我心房；
    - en: Rise, the woman’s conjuring seed,
      zh: 女人後裔——得勝者，
    - en: Bruise in us the serpent’s head;
      zh: 在我裏面毀古蛇；
    - en: Adam’s likeness now efface,
      zh: 亞當舊樣全除盡，
    - en: 'Stamp Thine image in its place:'
      zh: 你的形像將我印；
    - en: Final Adam from above,
      zh: 末後亞當已降臨，
    - en: Reinstate us in Thy love.
      zh: 藉愛將我全復興。
- category:
    zh: 讚美和敬拜——聖子（呼求祂）
  meter: 7.4.7.4.7.7.6.6.
  stanza:
    1:
    - en: Praise the Lord, God sent His Son,
      zh: 神愛子，自天降臨！
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: And salvation’s work was done,
      zh: 因捨命，完成救恩，
    - en: Glory to God!
      zh: 榮耀歸神！
    - en: God Himself became a man,
      zh: 神親自來成為人，
    - en: So that we might live in Him.
      zh: 祂生命我得有分。
    1-chorus:
    - en: That’s why I call on Him,
      zh: 為此我呼求祂，
    - en: I give my all to Him.
      zh: 並獻所有給祂。
    2:
    - en: For us He was crucified,
      zh: 為我們祂被釘死，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: For the many, one Man died,
      zh: 祂一人替眾人死，
    - en: Glory to God!
      zh: 榮耀歸神！
    - en: One grain fell into the earth,
      zh: 一粒麥種在地裏，
    - en: Many grains to bring to birth.
      zh: 就長出許多子粒。
    3:
    - en: He arose in victory,
      zh: 祂得勝，因祂復活，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: From the grave, triumphantly,
      zh: 出墳墓，祂得解脫，
    - en: Glory to God!
      zh: 榮耀歸神！
    - en: Now in resurrection He
      zh: 現今祂在復活裏，
    - en: As the Spirit lives in me.
      zh: 化身為靈活我裏。
    4:
    - en: Call on Him from deep within,
      zh: 從深處向祂求呼，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Just by calling, He comes in,
      zh: 一呼求，祂就進入，
    - en: Glory to God!
      zh: 榮耀歸神！
    - en: Once you call upon His name,
      zh: 只呼求祂的聖名，
    - en: Nevermore you’ll be the same.
      zh: 你就會被祂更新。
    4-chorus:
    - en: We all must call on Him,
      zh: 我們都呼求祂，
    - en: We give our all to Him.
      zh: 並獻所有給祂。
- category:
    zh: 讚美和敬拜——聖子（祂的一生）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: O lord! When we the path retrace
      zh: 哦主，當我們想到你
    - en: Which Thou on earth hast trod,
      zh: 在世所歷路程：
    - en: To men Thy wondrous love and grace,
      zh: （你以恩愛對待群黎，
    - en: Thy faithfulness to God;
      zh: 你以忠誠對神。
    2:
    - en: Thy love, by man so sorely tried,
      zh: 你愛雖然被人辜負，
    - en: Proved stronger than the grave;
      zh: 顯為比死更強；
    - en: The very spear that pierced Thy side
      zh: 刺你的槍，不過引出
    - en: Drew forth the blood to save;
      zh: 血、水，洗人天良。
    3:
    - en: Though Thou didst pass through woes and grief,
      zh: 你雖自己常經憂患，
    - en: Thy works were ever good;
      zh: 你卻到處行善；
    - en: Although midst sorrows all Thy life,
      zh: 雖然你的路途艱難，
    - en: Thou spak’st no murmuring word.
      zh: 你卻不想怨歎。
    4:
    - en: Faithful amidst unfaithfulness,
      zh: 四圍不忠，你卻赤忠；
    - en: ‘Mid darkness only light,
      zh: 黑暗，你卻光明。
    - en: Thou didst Thy Father’s name confess,
      zh: 父的喜樂，你心所重，
    - en: And in His will delight;
      zh: 從未違祂命令。
    5:
    - en: Unmoved by Satan’s subtle wiles,
      zh: 不因撒但詭計搖動，
    - en: Or suffering, shame, and loss,
      zh: 不顧苦難、損失；
    - en: Thy path, uncheered by earthly smiles,
      zh: 你的行徑，無人同情，
    - en: Led only to the cross.
      zh: 孤單一直到死。）
    6:
    - en: We wonder at Thy lowly mind,
      zh: 我們不禁奇你謙卑，
    - en: And fain would like Thee be,
      zh: 盼望能以像你；
    - en: And all our rest and pleasure find
      zh: 主，我們願學你式微，
    - en: In learning, Lord, of Thee.
      zh: 因這裏有安息。
- category:
    zh: 讚美和敬拜——聖子（祂的一生）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: How beauteous were the marks divine,
      zh: 主，你溫柔所留印記，
    - en: That in Thy meekness used to shine,
      zh: 照耀神聖，何其美麗！
    - en: That lit Thy lonely pathway, trod
      zh: 在你所行孤單路中，
    - en: In wondrous love, O Son of God!
      zh: 你腳留下愛的行蹤。
    2:
    - en: O who like Thee, so mild, so bright,
      zh: 你這人子，光中之光，
    - en: Thou Son of man, Thou Light of light?
      zh: 有誰像你柔細、明亮？
    - en: O who like Thee did ever go
      zh: 有誰像你如此忍耐，
    - en: So patient, through a world of woe?
      zh: 經過這一憂患塵埃？
    3:
    - en: O who like Thee so humbly bore
      zh: 被人辱罵向不還口，
    - en: The scorn, the scoffs of men, before?
      zh: 遭受苦害從無怨尤；
    - en: So meek, so lowly, yet so high,
      zh: 何其溫柔、何其謙卑，
    - en: So glorious in humility?
      zh: 謙和之中又何高貴！
    4:
    - en: And death, that sets the prisoner free,
      zh: 為使罪囚得著自由，
    - en: Was pang, and scoff, and scorn to Thee;
      zh: 囚犯之死甘願忍受；
    - en: Yet love through all Thy torture glowed,
      zh: 藉此你愛顯明無留，
    - en: And mercy with Thy life-blood flowed.
      zh: 憐憫隨著你血湧流。
    5:
    - en: O wondrous Lord, my soul would be
      zh: 奇妙的主，我心渴望：
    - en: Still more and more conformed to Thee,
      zh: 更多模成你的形像，
    - en: And learn of Thee, the lowly One,
      zh: 像你謙卑，學你式微，
    - en: And like Thee, all my journey run.
      zh: 你的腳蹤終生跟隨。
- category:
    zh: 讚美和敬拜——聖子（祂的受苦）
  meter: 7.7.7.7.
  stanza:
    1:
    - en: Lord, accept our feeble song!
      zh: 主，接納我們的詩歌，
    - en: Pow’r and praise to Thee belong;
      zh: 雖然聲音頂柔弱；
    - en: We would all Thy grace record,
      zh: 我們述說你的恩篤，
    - en: Holy, gracious, loving Lord!
      zh: 因你是我們救主。
    2:
    - en: Rich in glory, Thou didst stoop,
      zh: 因你捨去榮耀、豐富，
    - en: Thence is all Thy people’s hope;
      zh: 你的信徒纔得福；
    - en: Thou wast poor, that we might be
      zh: 你變貧窮，叫你信徒
    - en: Rich in glory, Lord, with Thee.
      zh: 因你享榮耀、豐富。
    3:
    - en: Wherefore Thou high heaven didst spurn?
      zh: 天上有何使你心厭？
    - en: Wherefore Thou to earth didst turn?
      zh: 世界有何使你羨？
    - en: Why leave heav’n to come to earth
      zh: 因而你就離天臨世，
    - en: Lonely, scorned, e’en suffering death?
      zh: 孤單、淒涼直到死？
    4:
    - en: Thou in heav’n-the glorious One!
      zh: 你在天上何等榮耀！
    - en: Thou on earth-the outcast Man!
      zh: 你在世上何蕭條！
    - en: Though this suffering Thou didst know,
      zh: 你早已知此行苦惱，
    - en: Love would come to bear our woe.
      zh: 只因愛我竟甘冒。
    5:
    - en: When we think of love like this,
      zh: 當我想到你的良善，
    - en: Joy and shame our hearts possess;
      zh: 就不禁又喜又慚！
    - en: Joy, that Thou couldst pity thus;
      zh: 喜，因你能這樣愛好；
    - en: Shame, for such returns from us.
      zh: 慚，因我這樣還報。
    6:
    - en: Yet we hope the day to see
      zh: 但我們望那日快到，
    - en: When from every hindrance free,
      zh: 脫盡所有的阻撓；
    - en: When to Thee, in glory, brought,
      zh: 那時我們進榮耀裏，
    - en: We shall serve Thee as we ought.
      zh: 要照本分服事你。
    7:
    - en: Now, O Lord, we wait for Thee,
      zh: 現今我們等在這裏，
    - en: Wait “the blessed hope” to see.
      zh: 因這盼望受策勵；
    - en: May we ever for Thee live,
      zh: 主，使我們活著為你，
    - en: Till Thy saints Thou dost receive.
      zh: 直到你前同聚集。
- category:
    zh: 讚美和敬拜——聖子（祂的受苦）
  meter: 8.7.8.7.8.8.7.7.
  note:
    en: Repeat the last two lines
    zh: 重複最後兩行
  stanza:
    1:
    - en: Jesus! Source of life eternal!
      zh: 耶穌！永遠生命之源！
    - en: Jesus, Author of our breath!
      zh: 耶穌！我氣息之始！
    - en: Victor o’er the hosts infernal,
      zh: 你已勝過陰府黑暗，
    - en: By defeat, and shame, and death,
      zh: 藉著忍辱與受死。
    - en: Thou thro’ deepest tribulation
      zh: 你曾歷經患難、艱苦，
    - en: 'Deigned to pass for our salvation:'
      zh: 屈尊為我成功救贖：
    - en: Thousand, thousand praises be,
      zh: 千千萬萬的讚美，
    - en: Lord of glory, unto Thee!
      zh: 榮耀救主，惟你配！
    2:
    - en: Thou, O Son of God! wert bearing
      zh: 神的兒子，你曾忍受
    - en: Cruel mockings, hatred, scorn;
      zh: 譏誚、妒恨與苦害！
    - en: Thou, the King of glory, wearing,
      zh: 榮耀的王，為我愆尤，
    - en: 'For our sake, the crown of thorn:'
      zh: 荊棘冠冕你竟戴；
    - en: Dying, Thou didst us deliver
      zh: 受死為要將我救援，
    - en: From the chains of sin for ever;
      zh: 使我脫離罪的鎖鍊：
    - en: Thousand, thousand praises be,
      zh: 千千萬萬的讚美，
    - en: Precious Savior, unto Thee!
      zh: 榮耀救主，惟你配！
    3:
    - en: All the shame men heaped upon
      zh: 人所給你一切羞辱，
    - en: The Thou didst patiently endure;
      zh: 你全無聲的忍受；
    - en: Not the pains of death too bitter,
      zh: 甚至忍受死的痛苦，
    - en: Our redemption to procure;
      zh: 為使救贖得成就。
    - en: Wondrous Thy humiliation
      zh: 你的降卑令人驚奇，
    - en: 'To accomplish our salvation:'
      zh: 竟肯來到受死之地：
    - en: Thousand, thousand praises be,
      zh: 千千萬萬的讚美，
    - en: Precious Savior, unto Thee!
      zh: 寶貴救主，惟你配！
    4:
    - en: Heart-felt praise and adoration,
      zh: 因著你曾降卑塵埃，
    - en: 'Savior, thus to Thee we give:'
      zh: 因著你死使我生；
    - en: For Thy life’s humiliation,
      zh: 心中讚美、靈裏敬拜，
    - en: For Thy death, whereby we live;
      zh: 救主，全都向你呈。
    - en: All the grief Thou wert enduring,
      zh: 所有憂患你已擔當，
    - en: All the bliss Thou wert securing,
      zh: 所有祝福我今得享：
    - en: Evermore the theme shall be,
      zh: 這要成為我詩題，
    - en: Of thanksgivings, Lord, to Thee.
      zh: 永遠讚美你不已。
- category:
    zh: 讚美和敬拜——聖子（祂的受苦）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: When I survey the wondrous cross
      zh: 我每靜念那十字架，
    - en: On which the Prince of glory died
      zh: 並主如何在上受熬，
    - en: My richest gain I count but loss,
      zh: 我就不禁渾忘身家，
    - en: And pour contempt on all my pride.
      zh: 鄙視從前所有倨傲。
    2:
    - en: Forbid it, Lord, that I should boast,
      zh: 願主禁我別有所誇，
    - en: Save in the cross of Christ my God;
      zh: 除了基督的十字架；
    - en: All the vain things that charm me most,
      zh: 前所珍愛虛空榮華，
    - en: I sacrifice them to His blood.
      zh: 今為祂血情願丟下。
    3:
    - en: See from His head, His hands, His feet,
      zh: 看從祂頭！祂腳！祂手！
    - en: Sorrow and love flow mingled down;
      zh: 憂情、慈愛和血而流！
    - en: Did e’er such love and sorrow meet,
      zh: 那有愛憂如此相遘？
    - en: Or thorns compose so rich a crown?
      zh: 荊棘編成如此冕旒？
    4:
    - en: His dying crimson like a robe,
      zh: 看祂全身滿被水血，
    - en: Spreads o’er His body on the tree;
      zh: 如同穿上朱紅衣飾！
    - en: Then am I dead to all the globe,
      zh: 因此，我與世界斷絕，
    - en: And all the globe is dead to me.
      zh: 世界向我也像已死。
    5:
    - en: Were the whole realm of nature mine,
      zh: 假若宇宙都歸我手，
    - en: 'That were an offering far too small:'
      zh: 盡獻我主仍覺可羞；
    - en: Love so amazing, so divine,
      zh: 愛既如此奇妙、深厚，
    - en: Demands my heart, my life, my all!
      zh: 當得我心、我命——所有。
- category:
    zh: 讚美和敬拜——聖子（祂的受苦）
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: O Head once full of bruises,
      zh: 哦，滿了傷痕的頭，
    - en: So full of pain and scorn!
      zh: 滿了痛苦、誶詬，
    - en: Mid other sore abuses,
      zh: 受盡萬般的試煉，
    - en: 'Mocked with a crown of thorn:'
      zh: 又戴荊棘冠冕；
    - en: O Head e’en now surronded
      zh: 這頭今日已得榮，
    - en: With brightest majesty,
      zh: 已得聖徒誦詠，
    - en: In death once bowed and wounded
      zh: 可憐當日受死傷，
    - en: 'On the accursed tree:'
      zh: 在加略木頭上。
    2:
    - en: Thou Countenance transcendent!
      zh: 你的面容原超凡，
    - en: Thou life-creating Sun!
      zh: 如同光明太陽，
    - en: To worlds on Thee dependent
      zh: 父神一見就悅納，
    - en: 'Yet bruised and spit upon:'
      zh: 竟受罪人唾打。
    - en: O Lord, what Thee tormented
      zh: 主，你所受的一切，
    - en: Was our sins’ heavy load,
      zh: 都為我們罪孽；
    - en: We had the debt augmented
      zh: 我們債務得清付，
    - en: Which Thou didst pay in blood.
      zh: 你卻被人剪除。
    3:
    - en: We give Thee thanks unfeigned,
      zh: 我們救主——危難友，
    - en: O Savior, Friend in need,
      zh: 我們報恩無由！
    - en: For what Thy soul sustained
      zh: 當你為我流血時，
    - en: When Thou for us didst bleed.
      zh: 你的痛苦誰知？
    - en: Grant us to lean unshaken
      zh: 求你使我從今後，
    - en: Upon Thy faithfulness,
      zh: 天天記念髑髏，
    - en: Until, to glory taken,
      zh: 直到被提進榮耀，
    - en: We see Thee face to face.
      zh: 永遠與你相交。
- category:
    zh: 讚美和敬拜——聖子（祂的受苦）
  meter: 8.6.8.6.8.6.
  stanza:
    1:
    - en: O Christ, what burdens bow’d
      zh: 哦主，甚麼使你頭垂？
    - en: Our load was laid on Thee;
      zh: 我罪壓你身上！
    - en: Thou stoodest in the sinner’s stead,
      zh: 你是站在罪人地位，
    - en: Didst bear all ill for me.
      zh: 將我罪孽擔當。
    - en: A victim led; Thy blood was shed;
      zh: 成我祭牲，流血贖罪，
    - en: Now there’s no load for me.
      zh: 現今我得釋放。
    2:
    - en: Death and the curse were in our cup;
      zh: 我杯滿了咒詛、死亡，
    - en: O Christ, ’twas full for Thee!
      zh: 是我應得之分，
    - en: But Thou hast drained the last dark drop—
      zh: 然而其中每滴苦湯，
    - en: ’Tis empty now for me.
      zh: 你都為我喝盡。
    - en: That bitter cup—love drank it up;
      zh: 苦杯，你愛為我盡嘗；
    - en: Now blessings’ draught for me.
      zh: 福杯，我今得飲。
    3:
    - en: Jehovah lifted up His rod,
      zh: 耶和華曾舉起祂杖，
    - en: O Christ, it fell on Thee!
      zh: 哦，主，向你打下！
    - en: Thou wast sore stricken of Thy God;
      zh: 你被父神痛苦擊傷，
    - en: There’s not one stroke for me.
      zh: 使我免受刑罰；
    - en: Thy tears, Thy blood, beneath it flowed;
      zh: 你淚、你血因此流淌，
    - en: Thy bruising healeth me.
      zh: 作了我的贖價。
    4:
    - en: The tempest’s awful voice was heard,
      zh: 狂風大起，怒濤駭浪，
    - en: O Christ, it broke on Thee!
      zh: 哦主，向你進迫！
    - en: Thy open bosom was my ward,
      zh: 你的胸懷為我抵擋，
    - en: It braved the storm for me.
      zh: 作我安息之所。
    - en: Thy form was scarred, Thy visage marred;
      zh: 因你為我受死、受傷，
    - en: Now cloudless peace for me.
      zh: 平安我今得著。
    5:
    - en: Jehovah bade His sword awake,
      zh: 耶和華曾吩咐祂刀，
    - en: O Christ, it woke ‘gainst Thee!
      zh: 哦主，向你興起！
    - en: Thy blood the flaming blade must slake;
      zh: 它的殘酷火刃閃耀，
    - en: Thy heart its sheath must be—
      zh: 須將你血飲吸；
    - en: All for my sake, my peace to make;
      zh: 既已滿足神之所要，
    - en: Now sleeps that sword for me.
      zh: 它的要求遂息。
    6:
    - en: For me, Lord Jesus, Thou hast died,
      zh: 哦主，你曾為我受死，
    - en: And I have died in Thee,
      zh: 我也在你死了；
    - en: 'Thou’rt ris’n: my bands are all untied,'
      zh: 你已復活，將我開釋，
    - en: And now Thou liv’st in me.
      zh: 今在我裏活著。
    - en: When purified, made white, and tried,
      zh: 經過煉淨、純潔、無疵，
    - en: Thy glory then for me!
      zh: 就得進你榮耀。
- category:
    zh: 讚美和敬拜——聖子（祂的受苦）
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Lord, we treasure with affection
      zh: 主，我寶貴你的行徑，
    - en: All Thy path of sorrow here,
      zh: 如何在此受苦害；
    - en: And those closing scenes of anguish
      zh: 那些最終悲痛情形，
    - en: To our hearts Thyself endear.
      zh: 使我更覺你可愛。
    1-chorus:
    - en: We will praise Thee! We will praise Thee!
      zh: 讚美救主！讚美救主！
    - en: Praise Thee, Lord, for sinners slain!
      zh: 讚美主為罪人死；
    - en: Give Thee glory! Give Thee glory!
      zh: 榮耀救主！榮耀救主！
    - en: Give Thee glory for the life we gain!
      zh: 榮耀、榮耀，主為死人活。
    2:
    - en: Deep Thy sorrow then, Lord Jesus,
      zh: 主，你當時艱難何大，
    - en: Deeper far than thought can reach;
      zh: 大到無人能領會；
    - en: Grief intense and suff’rings holy,
      zh: 無道摧殘、無理蹧蹋，
    - en: Far beyond all tongues to teach.
      zh: 痛苦有誰能微窺！
    3:
    - en: None could follow there, blest Savior,
      zh: 可愛的主，當你救贖，
    - en: When redemption’s work was done;
      zh: 沒有一人能跟隨；
    - en: For those suff’rings, deep, unfathomed,
      zh: 因為許多定罪囚奴，
    - en: Were, Lord Jesus, Thine alone!
      zh: 需要你獨受鞭捶。
    4:
    - en: Thou didst measure then sin’s distance,
      zh: 那時你量罪的距離——
    - en: Darkness, wrath and curse were Thine;
      zh: 忿怒、咒詛和悲哀，
    - en: Man-betrayed, by God forsaken;
      zh: 為人所賣，為神所棄，
    - en: Thus we learn Thy love divine!
      zh: 我們纔識你可愛。
- category:
    zh: 讚美和敬拜——聖子（祂的受死）
  stanza:
    1:
    - en: Oh, hallelujah, what a death
      zh: 阿利路亞，何等的死——
    - en: Christ died upon the cross!
      zh: 基督十架受死！
    - en: Not only was he dying there
      zh: 不僅祂死在那裏，
    - en: 'But everything that death did share:'
      zh: 萬物均有分於彼，
    - en: God was included too,
      zh: 全人類，我和你，
    - en: All men with me and you—
      zh: 連神也在一起——
    - en: Oh, hallelujah, for such a cross!
      zh: 哦，阿利路亞，何等的死！
    2:
    - en: Oh, praise the Lord, man died in God
      zh: 哦，讚美主，人死神裏，
    - en: And to an end was brought!
      zh: 掙扎由此止息，
    - en: Now from this man I’m wholly free
      zh: 我全人今被釋出，
    - en: For God has terminated me!
      zh: 因神已將我結束！
    - en: Oh, what a wondrous death,
      zh: 何等奇妙的死，
    - en: Oh, what a wondrous death;
      zh: 何等奇妙的死；
    - en: Oh, hallelujah, for such a death!
      zh: 哦，阿利路亞，何等的死！
    3:
    - en: Oh, praise the Lord, God died in man,
      zh: 哦，讚美主，人裏你死，
    - en: In man to be released.
      zh: 在人裏神得釋。
    - en: The grain of wheat fell to the ground,
      zh: 一粒麥子落地裏，
    - en: And now a multitude is found
      zh: 就長出許多子粒，
    - en: Filled with the life of God,
      zh: 滿有神的生命，
    - en: Filled with the life of God;
      zh: 滿有神的生命；
    - en: Oh, hallelujah, for such a life!
      zh: 哦，阿利路亞，何等生命！
    4:
    - en: Lord, how we praise You for Your cross,
      zh: 主，我讚美你因十架，
    - en: Your all-inclusive death!
      zh: 你死萬有包括！
    - en: The center of the universe,
      zh: 宇宙的中心意義，
    - en: It has untold, eternal worth!
      zh: 永世價值難洞悉！
    - en: Lord, how we love Your cross,
      zh: 主，我愛你十架，
    - en: Lord, how we love Your cross;
      zh: 主，我愛你十架；
    - en: Oh, hallelujah, for such a cross!
      zh: 哦，阿利路亞，何等十架！
- category:
    zh: 讚美和敬拜——聖子（祂的受死）
  meter:
    en: 8.7.8.7.8.7. with repeat
    zh: 8.7.8.7.8.7. 重
  stanza:
    1:
    - en: Lamb of God so pure and spotless,
      zh: 神羔羊，純潔又無疵，
    - en: Lamb of God for sinners slain.
      zh: 為著罪人被釘死；
    - en: Thy shed blood has wrought redemption,
      zh: 流寶血，完成了救贖，
    - en: Cleansing us from every stain,
      zh: 洗淨我們的罪污。
    - en: Lamb redeeming, Lamb redeeming,
      zh: 羔羊贖罪，羔羊贖罪，
    - en: Bearing all our sins away,
      zh: 除掉人所有污穢，
    - en: Bearing all our sins away!
      zh: 除掉人所有污穢！
    2:
    - en: Brazen serpent, to Thee looking,
      zh: 我仰望被舉的人子，
    - en: Son of Man, uplifted high.
      zh: 就是銅蛇所豫示；
    - en: Thou didst bear the flesh of sin in
      zh: 穿上了罪身的形狀，
    - en: Likeness on the cross to die.
      zh: 被釘十架而死亡。
    - en: Old creation’s termination;
      zh: 舊造結束，舊造結束，
    - en: Finished, Satan and the world,
      zh: 撒但、世界已去除！
    - en: Finished, Satan and the world!
      zh: 撒但、世界已去除！
    3:
    - en: Grain of wheat, so small and lowly.
      zh: 麥子雖微小而無奇，
    - en: Without death abides alone;
      zh: 若是不死仍一粒；
    - en: Life divine enclosed within it,
      zh: 須種在地裏而死了，
    - en: Into death it must be sown.
      zh: 神聖內涵方知曉。
    - en: Life releasing, Christ increasing,
      zh: 生命釋放，基督增長，
    - en: Many grains to bring to birth,
      zh: 結出子粒數無量！
    - en: Many grains to bring to birth!
      zh: 結出子粒數無量！
    4:
    - en: Lamb of God—our soul’s redemption,
      zh: 神羔羊——使罪得救贖，
    - en: Brazen serpent—Satan’s end,
      zh: 被舉銅蛇——撒但除，
    - en: Grain of wheat—life’s reproduction,
      zh: 一粒麥——使生命繁增，
    - en: Now with many grains we blend.
      zh: 許多子粒成一餅。
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞，阿利路亞，
    - en: What an all-inclusive death,
      zh: 這死包羅何廣大！
    - en: What an all-inclusive death!
      zh: 這死包羅何廣大！
- category:
    zh: 讚美和敬拜——聖子（祂的受死）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Behold! a spotless Victim dies,
      zh: 無瑕救主為我捨命，
    - en: My Surety on the tree;
      zh: 十架成我把握；
    - en: The Lamb of God, the Sacrifice,
      zh: 神的羔羊，壇上祭牲，
    - en: He gave Himself for me!
      zh: 祂捨自己給我！
    2:
    - en: Whatever curse was mine, He bore;
      zh: 祂擔當我所有詛咒，
    - en: The wormwood and the gall,
      zh: 備嘗艱辛苦味；
    - en: There, in that lone mysterious hour,
      zh: 在那孤獨、奧祕時候，
    - en: My cup—He drained it all!
      zh: 喝盡我的苦杯！
    3:
    - en: Lord Jesus! Thou, and none beside,
      zh: 哦，主耶穌！你外無人
    - en: Its bitterness could know,
      zh: 領略其中苦味，
    - en: Nor other tell Thy joy’s full tide
      zh: 也說不出那杯所盛
    - en: That from that cup shall flow.
      zh: 喜樂豐滿滋味。
    4:
    - en: Thine is the joy, but yet ’tis mine.
      zh: 你的喜樂，成為我的，
    - en: ’Tis ours as one with Thee;
      zh: 當我與你聯合；
    - en: My joy flows from that grief of Thine;
      zh: 因你憂患，我得歡喜；
    - en: Thy death brings life to me!
      zh: 死亡，使我得活！
    5:
    - en: And while the ages roll along,
      zh: 時光流轉，直到永世，
    - en: This shall my glory be;
      zh: 它是我的榮耀；
    - en: And this the new and endless song,
      zh: 這個常新不息歌辭：
    - en: Thy love to us—to me!
      zh: “你愛我，我知道！”
- category:
    zh: 讚美和敬拜——聖子（祂的受死）
  stanza:
    1:
    - en: God was born a human being
      zh: 我神竟離天上寶座，
    - en: As the Babe of Bethlehem,
      zh: 生伯利恆作嬰孩，
    - en: Passed He then through human living,
      zh: 親身經歷為人生活，
    - en: Perfect blend of God with men.
      zh: 顯出神與人同在。
    - en: God, according to His plan,
      zh: 按著神永世計劃，
    - en: Lived a mingled life with man.
      zh: 過神、人調和生涯。
    - en: Hallelujah, Hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞！阿們！
    2:
    - en: Then with God this man was blended
      zh: 這位與神聯結的人，
    - en: On the altar as He died;
      zh: 被獻祭壇來受死；
    - en: God and man and all creation
      zh: 神、人、萬物全在此身，
    - en: On the cross were crucified.
      zh: 帶上十架齊釘死。
    - en: Man and all of God’s creation,
      zh: 所有人和受造物，
    - en: Sunk in total termination.
      zh: 全都在此被結束。
    - en: Hallelujah, Hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞！阿們！
    3:
    - en: Everything we are was ended.
      zh: 我們一切都已結束，
    - en: Terminated on the cross,
      zh: 十字架上已被除；
    - en: Only man in God ascended,
      zh: 在亞當裏，人雖失喪，
    - en: Man in Adam suffered loss.
      zh: 神裏的人坐天上。
    - en: Hallelujah, we’re elated,
      zh: 我們要歡欣鼓舞，
    - en: Our old man was terminated.
      zh: 因舊人均已被誅。
    - en: Hallelujah, Hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞！阿們！
    4:
    - en: Like the grain of wheat that’s buried
      zh: 有如麥子經過埋葬
    - en: In the earth to be increased,
      zh: 纔能繁增在地上；
    - en: God’s own life the death must suffer,
      zh: 神的生命須經死亡，
    - en: Thus in man to be released.
      zh: 纔在人裏得釋放。
    - en: Oh, the Lord of all be praised;
      zh: 當稱頌萬有的主，
    - en: God released in man is raised!
      zh: 祂今已復活、顯出！
    - en: Hallelujah, Hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞！阿們！
- category:
    zh: 讚美和敬拜——聖子（祂的受苦）
  meter: 7.7.7.7.
  stanza:
    1:
    - en: Crowned with thorns upon the tree,
      zh: 頭戴荊冕釘十架，
    - en: Silent in Thine agony;
      zh: 甘受痛苦無怨詞；
    - en: Dying, crushed beneath the load
      zh: 神的忿怒和刑罰，
    - en: Of the wrath and curse of God.
      zh: 將你壓碎以至死。
    2:
    - en: On Thy pale and suff’ring brow,
      zh: 你的蒼白、受苦額，
    - en: Mystery of love and woe;
      zh: 顯出愛、憂的奧祕；
    - en: On Thy grief and sore amaze,
      zh: 你的憂、痛，我驚愕，
    - en: Savior, I would fix my gaze!
      zh: 救主，我今注目你！
    3:
    - en: On Thy holy, loving breast
      zh: 主，你聖、愛的胸懷，
    - en: Thou dost bid the weary rest;
      zh: 是疲倦者的安息；
    - en: Rest there from the world’s false ways,
      zh: 此世虛偽我拋開，
    - en: Rest there from its vanities.
      zh: 從它空虛轉向你。
    4:
    - en: Rest in pardon and relief,
      zh: 脫下罪、愁的重擔，
    - en: From the load of guilt and grief;
      zh: 得著赦免和釋放；
    - en: Rest in Thy redeeming blood,
      zh: 因你寶血心安然，
    - en: Rest in perfect peace with God.
      zh: 在神平安裏歡暢。
    5:
    - en: Sin-atoning Sacrifice,
      zh: 哦，你這真贖罪祭，
    - en: Thou art precious in mine eyes;
      zh: 在我眼中價無計；
    - en: Thou alone my rest shall be,
      zh: 惟有你是我安息，
    - en: Now and thro’ eternity.
      zh: 從今直到永世裏。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 6.6.6.6.8.8.
  stanza:
    1:
    - en: Himself He could not save,
      zh: 祂不能救自己，
    - en: He on the cross must die,
      zh: 必須死髑髏地；
    - en: Or mercy could not come
      zh: 不然，恩典無門，
    - en: To ruined sinners nigh;
      zh: 來救荒涼罪人，
    - en: Yes, Christ, the Son of God, must bleed,
      zh: 真的，神兒子當流血，
    - en: That sinners might from sin be freed.
      zh: 罪人纔能洗得清潔，
    - en: That sinners might from sin be freed.
      zh: 罪人纔能洗得清潔。
    2:
    - en: Himself He could not save,
      zh: 祂不能救自己，
    - en: For justice must be done;
      zh: 必須成全公義；
    - en: Our sins’ full weight must fall
      zh: 我罪當有刑罰，
    - en: Upon the sinless One;
      zh: 需要祂來被殺；
    - en: For nothing less can God accept
      zh: 律法非此不算還債，
    - en: In payment of that fearful debt.
      zh: 非此，罪惡不能寬貸；
    - en: In payment of that fearful debt.
      zh: 非此，罪惡不能寬貸。
    3:
    - en: Himself He could not save,
      zh: 祂不能救自己，
    - en: For He the Surety stood
      zh: 因為祂是代替
    - en: For all who now rely
      zh: 信祂的人站立
    - en: Upon His precious blood;
      zh: 在罪人的死地。
    - en: He bore the penalty of guilt
      zh: 祂在十字架上流血，
    - en: When on the cross His blood was spilt.
      zh: 擔當信徒一切罪孽，
    - en: When on the cross His blood was spilt.
      zh: 擔當信徒一切罪孽。
    4:
    - en: Himself He could not save,
      zh: 祂不能救自己，
    - en: What wondrous love is this!
      zh: 這愛怎麼樣呢！
    - en: In love Himself He gave,
      zh: 祂不能救自己，
    - en: There ne’er was love like His!
      zh: 這愛那有止極！
    - en: Such love should melt a heart of stone,
      zh: 我們的心雖然冷淡，
    - en: Till praise flows forth to Him alone!
      zh: 這愛叫它發出感讚，
    - en: Till praise flows forth to Him alone!
      zh: 這愛叫它發出感讚。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: On Calvary’s brow my Savior died
      zh: 加略山巔，救主喪命，
    - en: ‘Twas there my Lord was crucified;
      zh: 在彼受辱、在彼被釘；
    - en: ‘Twas on the cross He bled for me
      zh: 為我贖罪、為我流血，
    - en: And purchased there my pardon free.
      zh: 買來赦免、立了新約。
    1-chorus:
    - en: O Calvary! dark Calvary!
      zh: 慘哉，加略！痛哉，加略！
    - en: Where Jesus shed His blood for me;
      zh: 在彼耶穌為我流血；
    - en: O Calvary! blest Calvary!
      zh: 大哉，加略！福哉，加略！
    - en: ‘Twas there my Savior died for me.
      zh: 在彼救主為我命絕。
    2:
    - en: ‘Mid rending rocks and darkening skies
      zh: 磐石崩裂，天地昏暗，
    - en: My Savior bows His head and dies;
      zh: 主喊成了，垂首氣斷；
    - en: The opening veil reveals the way
      zh: 殿幔中裂，活路開通，
    - en: To life divine and endless day.
      zh: 我得近神，蒙恩無窮。
    3:
    - en: O Jesus, Lord, how can it be
      zh: 哦，主耶穌，怎會這樣——
    - en: That Thou shouldst give Thy life for me,
      zh: 為我，你竟甘心受戕？
    - en: To bear the cross and agony
      zh: 身懸木架受神責譴！
    - en: In that dread hour on Calvary!
      zh: 在那慘痛加略山巔！
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 8.6.8.6.8.8.8.6.
  stanza:
    1:
    - en: Behold! behold the Lamb of God,
      zh: 看哪！看哪，神的羔羊！
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    - en: For us He shed His precious blood,
      zh: 祂為我們流血受戕，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    - en: O hear His all-important cry,
      zh: 聽祂臨終大聲喊說：
    - en: “Eli, lama sabachthani?”
      zh: “我神，我神，為何棄我？”
    - en: Draw near and see the Savior die,
      zh: 請看！請看，救主命喪！
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    2:
    - en: Behold His arms extended wide,
      zh: 看哪！祂的兩臂伸張，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    - en: Behold His bleeding hands and side,
      zh: 看，祂流血，遍體創傷，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    - en: The sun withholds its rays of light,
      zh: 太陽隱藏它的光芒，
    - en: The heav’ns are clothed in shades of night,
      zh: 晴空忽變夜色茫茫，
    - en: While Jesus wins the glorious fight,
      zh: 耶穌接戰、勝過死亡，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    3:
    - en: By faith we see Him lifted up,
      zh: 看哪，罪人！祂被舉起，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    - en: He drinks for us the bitter cup,
      zh: 飲盡苦杯甘被神棄，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    - en: The rocks do rend, the mountains quake.
      zh: 地動、天搖、石裂、山崩，
    - en: While Jesus all our sins doth take,
      zh: 當祂完成贖罪大功，
    - en: While Jesus suffers for our sake,
      zh: 當祂受苦為著我們，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    4:
    - en: And now the mighty deed is done,
      zh: 救贖大功完全作成，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    - en: The battle fought, the vict’ry won,
      zh: 爭戰完畢，全然得勝，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    - en: To heav’n He turns triumphant eyes;
      zh: 看祂向天勝利顧盼，
    - en: It is finished” now, the conqu’ror cries,
      zh: 聽祂“成了”凱聲呼喊，
    - en: Then bows His sacred head and dies,
      zh: 聖首下垂命喪氣斷，
    - en: On the cross! On the cross!
      zh: 十架上！十架上！
    5:
    - en: But now He’s ris’n, ascended, crowned,
      zh: 但祂今已復活升天，
    - en: On the throne’ On the throne’.
      zh: 寶座上！寶座上！
    - en: Heav’n’s highest place for Him is found,
      zh: 頭戴榮冕坐神右邊，
    - en: On the throne’ On the throne!
      zh: 寶座上！寶座上！
    - en: Our hearts we low in worship bow,
      zh: 我們伏拜同心頌揚，
    - en: 'And join, as one, to hail Him now:'
      zh: 慶賀之聲四面回響！
    - en: “Worthy, O Lamb of God, art Thou!”
      zh: “惟你是配，神的羔羊！”
    - en: On the throne! On the throne!
      zh: 寶座上！寶座上！
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Alas! and did my Savior bleed?
      zh: 哎喲！救主真曾流血？
    - en: And did my Sov’reign die,
      zh: 真曾捨命亡躬？
    - en: Would He devote that sacred head
      zh: 祂肯犧牲祂的超越，
    - en: For such a worm as I?
      zh: 為我這個小蟲？
    2:
    - en: Was it for sins that I had done
      zh: 祂在木上那樣哀歎，
    - en: He groaned upon the tree?
      zh: 可是為我罪愆？
    - en: Amazing pity! grace unknown!
      zh: 憐憫何滿！慈愛何汎！
    - en: And love beyond degree!
      zh: 恩典何其無邊！
    3:
    - en: Well might the sun in darkness hide,
      zh: 難怪太陽立變暗烏，
    - en: And shut his glories in,
      zh: 隱藏一切榮光；
    - en: When the incarnate Maker died
      zh: 當神基督造物的主，
    - en: For man, His creature’s sin.
      zh: 為人擔罪而亡。
    4:
    - en: Thus might I hide my blushing face
      zh: 當我看見祂十字架，
    - en: While His dear cross appears,
      zh: 也當隱藏羞臉，
    - en: Dissolve my heart in thankfulness,
      zh: 心當溶化，感恩不暇，
    - en: And melt mine eyes to tears.
      zh: 眼當流淚自貶。
    5:
    - en: But drops of grief can ne’er repay
      zh: 但這滿腔憂傷，不能
    - en: The debt of love I owe;
      zh: 稍還主愛的債；
    - en: 'Here, Lord, I give myself away:'
      zh: 主，我在此奉上一生，
    - en: ’Tis all that I can do.
      zh: 聊表此心感戴。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 6.6.8.6.10.12.
  stanza:
    1:
    - en: No blood, no altar now,
      zh: 沒有血、沒有壇，
    - en: The sacrifice is o’er!
      zh: 祭祀已成過去；
    - en: No flame, no smoke ascends on high,
      zh: 沒有煙冒、沒有火燃，
    - en: The lamb is slain no more,
      zh: 犧牲再無必需；
    - en: But richer blood has flowed from nobler veins,
      zh: 更美的血流自更貴的脈，
    - en: To purge the soul from guilt,
      zh: 洗淨人的污穢，
    - en: and cleanse the reddest stains.
      zh: 清償人的罪債。
    2:
    - en: We thank Thee for the blood,
      zh: 神，我們感謝你，
    - en: 'The blood of Christ, Thy Son:'
      zh: 為你兒子的血，
    - en: The blood by which our peace is made,
      zh: 靠它我們被稱為義，
    - en: 'Our victory is won:'
      zh: 靠它我們得捷；
    - en: Great victory o’er hell, and sin, and woe,
      zh: 大勝地獄、死亡、黑暗勢力，
    - en: That needs no second fight,
      zh: 毋需兩次爭戰，
    - en: and leaves no second foe.
      zh: 不留一個仇敵。
    3:
    - en: We thank Thee for the grace,
      zh: 神，我們感謝你，
    - en: Descending from above,
      zh: 因有天來恩典，
    - en: That overflows our widest guilt,
      zh: 漫過我們最闊不義，
    - en: Th’ eternal Father’s love.
      zh: 赦免最深罪愆。
    - en: Love of the Father’s everlasting Son,
      zh: 我們要讚美你所有的愛，
    - en: Love of the Holy Ghost,
      zh: 像你榮耀、權柄、
    - en: Jehovah, Three in One.
      zh: 能力，存到萬代。
    4:
    - en: We thank Thee for the hope,
      zh: 神，我們感謝你，
    - en: So glad, and sure, and clear;
      zh: 因為盼望堅固，
    - en: It holds the drooping spirit up
      zh: 下沉的靈藉以再起，
    - en: Till the long dawn appear;
      zh: 直至晨曦顯露；
    - en: Fair hope! with what a sunshine does it cheer
      zh: 有福的盼望、何等的鼓舞、
    - en: Our roughest path on earth,
      zh: 最疲倦的曠野、
    - en: our dreariest desert here.
      zh: 最艱難的道路。
    5:
    - en: We thank Thee for the crown
      zh: 神，我們感謝你，
    - en: Of glory and of life;
      zh: 為那榮耀之冠，
    - en: ’Tis no poor with’ring wreath of earth,
      zh: 並非只有一時美麗、
    - en: Man’s prize in mortal strife;
      zh: 轉眼即已枯殘，
    - en: ’Tis incorruptible as is the throne,
      zh: 乃是像寶座不朽到永遠，
    - en: The kingdom of our God
      zh: 樂哉，能向寶座
    - en: and His incarnate Son.
      zh: 投下所有冠冕。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 7.7.7.8.
  stanza:
    1:
    - en: “Man of Sorrows,” what a name
      zh: 神的基督從天至，
    - en: For the Son of God who came
      zh: 拯救罪人脫罪、死，
    - en: Ruined sinners to reclaim!
      zh: 竟然稱為“憂患子”！
    - en: Hallelujah! what a Savior!
      zh: 阿利路亞！何等救主！
    2:
    - en: Bearing shame and scoffing rude,
      zh: 被人侮慢、被人譏，
    - en: In my place condemned He stood;
      zh: 代替我站罪人地，
    - en: Sealed my pardon with His blood;
      zh: 賜我生命、賜我力，
    - en: Hallelujah! what a Savior!
      zh: 阿利路亞！何等救主！
    3:
    - en: Guilty, vile, and helpless, we,
      zh: 我們又弱又不好，
    - en: Spotless Lamb of God was He;
      zh: 祂是聖潔的羊羔，
    - en: Full redemption—can it be?
      zh: 救贖竟然作得到！
    - en: Hallelujah! What a Savior!
      zh: 阿利路亞！何等救主！
    4:
    - en: Lifted up was He to die,
      zh: 祂被舉起，我免死；
    - en: “It is finished!” was His cry;
      zh: 祂說成了，鬼失勢；
    - en: Now in heaven exalted high;
      zh: 祂登寶座，給恩賜。
    - en: Hallelujah! what a Savior!
      zh: 阿利路亞！何等救主！
    5:
    - en: When He comes, our glorious King,
      zh: 當祂復臨遣天使，
    - en: All his ransomed home to bring,
      zh: 提接聖徒回家時，
    - en: 'Then anew this song we’ll sing:'
      zh: 我們還要唱此詩：
    - en: Hallelujah! what a Savior!
      zh: 阿利路亞！何等救主！
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 8.6.8.8.6.8.8.
  stanza:
    1:
    - en: O solemn hour! O hour alone,
      zh: 此時何時！孤單之時！
    - en: In solitary night,
      zh: 四圍都是黑暗！
    - en: When God the Father’s only Son,
      zh: 天上神的獨生愛子，
    - en: As Man, for sinners lost, undone,
      zh: 以人血肉代人受死，
    - en: Expires—amazing sight!
      zh: 這是何等悲慘！
    - en: The Lord of glory crucified!
      zh: 榮耀的主釘十字架！
    - en: The Lord of Life has bled and died!
      zh: 生命的王受人傾軋！
    2:
    - en: O mystery of mysteries!
      zh: 哦，這樣的神、人，生、死，
    - en: Of life and death the tree!
      zh: 真是奇中之奇！
    - en: Center of two eternities,
      zh: 這是中心！兩個永世
    - en: Which look with rapt, adoring eyes,
      zh: 莫不舉目而顧、而視
    - en: Onward, and back to Thee!
      zh: 你這當受讚的！
    - en: O cross of Christ, where all His pain
      zh: 哦，主耶穌，你十字架
    - en: And death is our eternal gain.
      zh: 乃是我的永遠美家！
    3:
    - en: O how our inmost hearts do move,
      zh: 哦，當我們看那木頭，
    - en: While gazing on that cross!
      zh: 心中何等感動；
    - en: The death of the incarnate Love!
      zh: 愛的化身死於髑髏！
    - en: What shame, what grief, what joy we prove,
      zh: 哦，怎能不又喜又愁，
    - en: That He should die for us!
      zh: 看你這樣苦痛！
    - en: Our hearts were broken by that cry,
      zh: 我們心裂聽你呼祈：
    - en: “Eli, lama sabachthani!”
      zh: “ 以利，拉馬撒巴大尼！”
    4:
    - en: Worthy of death, O Lord, we were;
      zh: 哦主，我們真是該死，
    - en: That vengeance was our due;
      zh: 該受神的忿怒，
    - en: In grace Thou, spotless Lamb, didst bear
      zh: 但神使你——祂的愛子——
    - en: Thyself our sins, and guilt, and fear;
      zh: 為我受苦、擔罪、忍恥；
    - en: Justice our Surety slew.
      zh: 公義殺我救主；
    - en: With Thee, our Surety, we have died;
      zh: 我已與你同被釘釘，
    - en: With Thee, we there were crucified.
      zh: 我已與你在彼喪命。
    5:
    - en: Quickened with Thee with life divine,
      zh: 我們與你一同得生，
    - en: Raised with Thee from the dead;
      zh: 與你從死同甦，
    - en: Thine Own, now human and divine,
      zh: 因你是頭，我們是身，
    - en: Shall with Thee in Thy glories shine,
      zh: 我們同你都是屬神，
    - en: The Church’s living Head!
      zh: 一同蒙神賜福；
    - en: We, who were worthy but to die,
      zh: 我們原來只配受罰，
    - en: Now with Thee, “Abba Father,” cry.
      zh: 今卻同你呼喊阿爸。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 6.6.8.6.
  stanza:
    1:
    - en: Jesus, the sinner’s Friend,
      zh: 耶穌，罪人朋友，
    - en: We hid ourselves in Thee;
      zh: 我來藏身你懷，
    - en: God looks upon Thy sprinkled blood,
      zh: 神見你血，已為我流，
    - en: It is our only plea.
      zh: 我就蒙神喜愛。
    2:
    - en: He hears Thy precious Name,
      zh: 祂樂聞你尊名，
    - en: We claim it as our own;
      zh: 我奉此名求恩；
    - en: The Father must accept and bless
      zh: 父必接受、祝福、傾聽，
    - en: His well-beloved Son.
      zh: 愛子名裏求懇。
    3:
    - en: Thou hast fulfilled the law,
      zh: 律法你已完成，
    - en: 'And we are justified:'
      zh: 我得稱義、蒙恩：
    - en: Ours is the blessing, Thine the curse;
      zh: 我享祝福，因你受懲，
    - en: We live, for Thou hast died.
      zh: 你死，使我得生。
    4:
    - en: Jesus, the sinner’s Friend!
      zh: 耶穌，罪人朋友，
    - en: We cannot speak Thy praise;
      zh: 遠超我能頌揚；
    - en: No mortal voice can sing the song
      zh: 人間也無一個歌喉，
    - en: That ransomed hearts would raise.
      zh: 能將你恩盡唱。
    5:
    - en: But when before the throne,
      zh: 有日座前下拜，
    - en: Thy face we all shall see,
      zh: 我們得見你面，
    - en: Clothed in our blood-bought robes of white,
      zh: 身穿白袍——你血所買，
    - en: We’ll stand complete in Thee.
      zh: 坦然侍立你前。
    6:
    - en: Jesus, we’ll give Thee then
      zh: 那時還要敬拜，
    - en: Such praises as are meet,
      zh: 讚美你名不息；
    - en: And give ten thousand thanks to Thee,
      zh: 向你獻上千萬感戴，
    - en: Adoring, at Thy feet.
      zh: 在你座前聚集。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter:
    en: 11.11.11.11. with chorus
    zh: 11.11.11.11. 和
  stanza:
    1:
    - en: How sweet is the story of Christ’s boundless love,
      zh: 這個真是何等甘美的故事，
    - en: That brought Him to suffer from glory above!
      zh: 神用無限的愛差遣祂兒子，
    - en: He died in our stead upon Calvary’s tree,
      zh: 來自天上榮耀，死於十字架，
    - en: Obtaining redemption that we might be free.
      zh: 成功救贖，好使我們進神家。
    1-chorus:
    - en: Sound His praise! Sound His praise!
      zh: 讚美祂！讚美祂！
    - en: All the work has been done;
      zh: 工作已經成功！
    - en: Praise his name! Praise his name!
      zh: 感謝祂！感謝祂！
    - en: Jesus, God’s blessed Son.
      zh: 恩典真寬宏！
    - en: We give him the glory, our Savior and Friend;
      zh: 我們榮耀耶穌，我們的救主，
    - en: Our song is of Jesus and never will end.
      zh: 我們歌唱耶穌，永遠不止住。
    2:
    - en: How wondrous the story! the law’s holy claims
      zh: 這個真是何等奇妙的故事，
    - en: Were met by the blood which redemption proclaims.
      zh: 寶座要求，因著寶血就停止，
    - en: The judgment of sin has been borne by the Son,
      zh: 公義審判，竟被祂兒子擔負，
    - en: Who glorified God in the work He has done.
      zh: 因此神就心滿，罪人也意足。
    3:
    - en: How brilliant the glory where Christ is enthroned
      zh: 基督已登寶座，榮耀何光輝！
    - en: How rightly His name above others is owned!
      zh: 耶穌已被高舉，名字何尊貴！
    - en: Yes, Jesus, the Savior, the glory-crowned Lord,
      zh: 是的，我們救主，得華冠的主，
    - en: Is worthy by all to be ever adored.
      zh: 配得所有聖徒永遠的稱祝。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 6.6.8.6.
  stanza:
    1:
    - en: Not all the blood of beasts,
      zh: 古時祭壇所流，
    - en: On Jewish altars slain,
      zh: 所有祭牲之血，
    - en: Could give the guilty conscience peace,
      zh: 不能免除良心內疚，
    - en: Or wash away its stain.
      zh: 或清洗我罪孽。
    2:
    - en: But Christ, the heavenly Lamb,
      zh: 惟有羔羊基督，
    - en: Takes all our sins away;
      zh: 能將我罪全除，
    - en: A sacrifice of nobler name,
      zh: 藉此更美、更貴祭物，
    - en: And richer blood than they.
      zh: 我們真蒙救贖。
    3:
    - en: My faith would lay her hand
      zh: 我伸信心之手，
    - en: On that dear head of Thine,
      zh: 與我恩主相聯；
    - en: While like a penitent I stand,
      zh: 我今肅立，坦承己羞，
    - en: And there confess my sin.
      zh: 因此得蒙赦免。
    4:
    - en: My soul looks back to see
      zh: 我回顧你所負
    - en: The burdens Thou didst bear
      zh: 我的罪惡重擔
    - en: When hanging on the cursed tree,
      zh: 你掛十架、為我受詛，
    - en: And knows her guilt was there.
      zh: 從此不再虧欠。
    5:
    - en: Believing, we rejoice
      zh: 我們因信歡暢，
    - en: To see the curse remove;
      zh: 罪債都已清除；
    - en: We bless the Lamb with cheerful voice,
      zh: 所有頌讚都歸羔羊——
    - en: And sing His bleeding love.
      zh: 流血救我的主！
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Hail, Thou once despised Jesus!
      zh: 稱頌曾受辱的耶穌，
    - en: Hail, Thou still rejected King!
      zh: 稱頌仍被棄的王！
    - en: Thou didst suffer to release us,
      zh: 我得釋放，因你受苦，
    - en: Thou didst free salvation bring;
      zh: 白白救恩我全享；
    - en: Thro’ Thy death and resurrection,
      zh: 藉著你的受死、復活，
    - en: Bearer of our sin and shame!
      zh: 擔當我的罪與羞；
    - en: We enjoy divine protection,
      zh: 因你大名，我今得著，
    - en: Life and glory thro’ Thy name.
      zh: 生命、榮耀和保守。
    2:
    - en: Paschal Lamb, by God appointed,
      zh: 神所定的逾越羊羔，
    - en: All our sins on Thee were laid;
      zh: 我們眾罪歸你身；
    - en: By our Father’s love anointed,
      zh: 藉著天父慈愛所膏，
    - en: Thou redemption’s price hast paid
      zh: 救贖工作你作成。
    - en: All who trust Thee are forgiven
      zh: 凡是信靠寶血功績，
    - en: Thro’ the virtue of Thy blood;
      zh: 所有罪孽得赦免，
    - en: Opened is the gate of heaven,
      zh: 屬天之事從此開啟，
    - en: Grace shines forth to man from God.
      zh: 恩典從神到人間。
    3:
    - en: Savior, hail! enthroned in glory,
      zh: 讚美救主已登寶座，
    - en: 'Where for us Thou dost abide:'
      zh: 為我們住榮耀間；
    - en: We, by faith, do now adore Thee,
      zh: 一面敬拜，一面信託
    - en: Seated at Thy Father’s side.
      zh: 那在神寶座右邊。
    - en: There, for us Thou now art pleading,”
      zh: 在彼今為我們代求，
    - en: There Thou dost our sorrows share.
      zh: 並擔當我們憂患，
    - en: Ever for us interceding,
      zh: 且為我們不停懇求，
    - en: Till in glory we appear.
      zh: 直到榮耀中相見。
    4:
    - en: Worship, honor, praise, and blessing,
      zh: 敬拜，尊貴，讚美，稱祝，
    - en: Thou art worthy to receive;
      zh: 主耶穌你真是配，
    - en: Loudest praises, without ceasing,
      zh: 高聲讚美，永不止住，
    - en: Meet it is for us to give.
      zh: 我們當向你獻給。
    - en: In that day Thy saints will meet Thee,
      zh: 到那日你的眾聖徒，
    - en: Welcome Thee with grateful song;
      zh: 將唱樂歌來迎見；
    - en: Joyful hearts will ever greet Thee,
      zh: 滿心感激，向你歡呼，
    - en: Source of joy to all the throng!
      zh: 這聖眾喜樂之源！
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: How pleasant is the sound of praise!
      zh: 頌讚聲音何等難得！
    - en: It well becomes the saints of God;
      zh: 所以應當無間時刻；
    - en: Should we refuse our songs to raise,
      zh: 如果我們自甘緘默，
    - en: The stones might tell our shame abroad.
      zh: 石頭也要說話相責。
    2:
    - en: For Him Who washed us in His blood.
      zh: 我們應當高聲頌美
    - en: Let us our sweetest songs prepare;
      zh: 那用己血買我們的；
    - en: He sought us wandering far from God,
      zh: 祂替我們備嘗死味，
    - en: And now preserves us by His care.
      zh: 祂為我們費盡心力。
    3:
    - en: One string there is of sweetest tone,
      zh: 此世有一特別詩歌，
    - en: Reserved for sinners saved by grace;
      zh: 惟獨蒙恩罪人會唱；
    - en: ‘Tis sacred to one class alone
      zh: 此外無人能夠附和，
    - en: And touched by one peculiar race.
      zh: 因不知其意義之綱。
    4:
    - en: Though angels may with rapture see
      zh: 天使雖能歡然承認
    - en: How mercy flows in Jesus’ blood,
      zh: 憐憫如何由血洞曉，
    - en: It is not theirs to prove, as we,
      zh: 但是他們不像我們，
    - en: The cleansing virtue of this flood.
      zh: 能以證明這血功效。
    5:
    - en: Though angels praise the heavenly King,
      zh: 天使雖能讚美拜朝，
    - en: And worship Him as God alone,
      zh: 說神是神，向神恭敬；
    - en: We can with exultation sing,
      zh: 我們卻能歡樂唱道：
    - en: “He wears our nature on the throne.”
      zh: 祂在寶座還帶人性！
    6:
    - en: Lord, we adore Thy wondrous love,
      zh: 哦主，我們讚美那使
    - en: Which brought Thee here to bleed and die
      zh: 你來流血受死的愛；
    - en: That Thou lost sinners may restore
      zh: 但願不久在天相值
    - en: And to the Father bring them nigh.
      zh: 向你讚美、向你敬拜。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 8.7.8.7.8.7.
  stanza:
    1:
    - en: Hark! the voice of love and mercy
      zh: 聽哪！憐憫、慈愛之聲，
    - en: Sounds aloud from Calvary;
      zh: 自加略響澈雲霄；
    - en: See, it rends the rocks asunder,
      zh: 看哪！磐石為之裂崩，
    - en: 'Shakes the earth, and veils the sky:'
      zh: 大地震動、天覆罩！
    - en: “It is finished!” “It is finished!”
      zh: “成了！成了！”我們當聽，
    - en: Hear the dying Savior cry.
      zh: 救主臨終的宣告。
    2:
    - en: “It is finished!” Oh, what pleasure
      zh: “成了！”哦，何甘美的話，
    - en: Do these charming words afford!
      zh: 帶來何等的鼓舞，
    - en: Heavenly blessings without measure
      zh: 屬天福氣，豐厚、廣大，
    - en: 'Flow to us from Christ, the Lord:'
      zh: 流自救主我基督。
    - en: “It is finished!” “It is finished!”
      zh: “成了！成了！”聖徒們哪，
    - en: Saints, the dying words record.
      zh: 救主臨終的記錄。
    3:
    - en: Finished all the types and shadows
      zh: 成就一切律法、禮儀，
    - en: Of the ceremonial law!
      zh: 豫表影兒成實體；
    - en: Finished all that God had promised;
      zh: 成就神的一切應許，
    - en: 'Death and hell no more shall awe:'
      zh: 陰間、死亡不再懼。
    - en: “It is finished!” “It is finished!”
      zh: “成了！成了！”何須戰慄，
    - en: Saints, from hence your comfort draw.
      zh: 此言令我心安息。
    4:
    - en: Tune your harps anew, ye seraphs,
      zh: 調好琴弦，撒拉弗阿！
    - en: Join to sing the pleasing theme;
      zh: 來把此歌同聲唱；
    - en: All on earth and all in heaven
      zh: 天地萬物歡聲交加，
    - en: 'Join to praise Emmanuel’s name:'
      zh: 以馬內利樂頌揚。
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Glory to the bleeding Lamb!
      zh: 榮耀歸流血羔羊！
- category:
    zh: 讚美和敬拜——聖子（祂的復活）
  meter:
    en: 10.11.11.11. with chorus
    zh: 10.11.11.11. 和
  stanza:
    1:
    - en: Thine be the glory, risen, conqu’ring Son,
      zh: 榮耀歸於你，復活得勝子，
    - en: Endless is the vict’ry Thou o’er death hast won;
      zh: 你已永遠得勝，你已勝過死；
    - en: Angels in bright raiment rolled the stone away,
      zh: 天使身穿白衣，輥開墳墓石，
    - en: Kept the folded grave-clothes, where Thy body lay.
      zh: 憑著你的空墓，你復活啟示。
    1-chorus:
    - en: Thine be the glory, risen, conqu’ring Son,
      zh: 榮耀歸於你，復活得勝子，
    - en: Endless is the vict’ry thou o’er death hast won.
      zh: 你已永遠得勝，你已勝過死。
    2:
    - en: Lo! Jesus meets us, risen from the tomb;
      zh: 看！復活基督，與我們相見；
    - en: Lovingly He greets us, scatters fear and gloom;
      zh: 祂那可愛問安，驅盡懼與暗；
    - en: Let the Church with gladness, hymns of triumph sing,
      zh: 但願教會歡樂，高唱得勝詩，
    - en: For her Lord now liveth, death hath lost its sting.
      zh: 因主現在活著，死已失權勢。
    3:
    - en: No more we doubt Thee, glorious Prince of Life!
      zh: 不再懷疑你， 榮耀生命王；
    - en: Life is nought without Thee; aid us in our strife;
      zh: 無你就無生命，有你勝死亡。
    - en: Make us more than conjurors, through Thy deathless love;
      zh: 使我得勝有餘，靠復活大能，
    - en: May we in Thy Kingdom reign with Thee above.
      zh: 直到進入國度，不再有戰爭。
- category:
    zh: 讚美和敬拜——聖子（祂的復活）
  meter: 10.10.10.10.
  stanza:
    1:
    - en: The Lord is ris’n; and death’s dark judgment flood
      zh: 主已復活，死的審判已過；
    - en: Is passed, in Him who bought us with his blood.
      zh: 在祂裏面，死亡難再淹沒。
    - en: 'The Lord is ris’n: we stand beyond the doom'
      zh: 主已復活，我今不再定罪；
    - en: Of all our sin, through Jesus’ empty tomb.
      zh: 祂的空墓作證最具權威。
    2:
    - en: 'The Lord is ris’n: with Him we also rose,'
      zh: 主已復活，我也同祂復活；
    - en: And in His grave see vanquished all our foes.
      zh: 在祂墓中，仇敵全都埋沒。
    - en: 'The Lord is ris’n: beyond the judgment land,'
      zh: 主已復活，我得脫離死域；
    - en: In Him, in resurrection-life we stand.
      zh: 在祂裏面，復活生命是倚。
    3:
    - en: 'The Lord is ris’n: and now redeemed to God,'
      zh: 主已復活，我已得蒙拯救，
    - en: We tread the desert which His feet have trod.
      zh: 今在曠野跟祂腳蹤行走。
    - en: 'The Lord is ris’n: the sanctu’ry’s our place,'
      zh: 主已復活，我得進至聖所，
    - en: Where now we dwell before the Father’s face.
      zh: 與祂一同在神面光生活。
    4:
    - en: 'The Lord is ris’n: the Lord is gone before.'
      zh: 主已復活，作了幔內先鋒，
    - en: We long to see Him, and to sin no more.
      zh: 使我營外來作祂的見證。
    - en: 'The Lord is ris’n: our triumph-shout shall be,'
      zh: 主已復活，我要高唱凱歌：
    - en: “Thou hast prevailed! Thy people, Lord, are free!”
      zh: “你已得勝！你民已脫捆索！”
- category:
    zh: 讚美和敬拜——聖子（祂的復活）
  stanza:
    1:
    - en: Low in the grave He lay—
      zh: 祂躺臥在墳墓，
    - en: Jesus my Savior!
      zh: 耶穌我救主！
    - en: Waiting the coming day—
      zh: 靜待晨光重睹，
    - en: Jesus my Lord!
      zh: 耶穌我主！
    1-chorus:
    - en: Up from the grave he arose,
      zh: 祂從墳墓已起來，
    - en: With a mighty triumph o’er His foes;
      zh: 勝過仇敵，大大的奏凱，
    - en: He arose a Victor from the dark domain,
      zh: 祂從黑域起來，祂是得勝者，
    - en: And He lives forever with His saints to reign.
      zh: 活著掌權，同祂眾聖徒聯合。
    - en: He arose! He arose!
      zh: 祂起來！祂起來！
    - en: Hallelujah! Christ arose!
      zh: 阿利路亞！ 主起來！
    2:
    - en: Vainly they watch His bed—
      zh: 兵丁徒然看守，
    - en: Jesus, my Savior!
      zh: 耶穌我救主！
    - en: Vainly they seal the dead—
      zh: 石頭徒然封口，
    - en: Jesus, my Lord!
      zh: 耶穌我主！
    3:
    - en: Death cannot keep his prey—
      zh: 死亡無法關鎖，
    - en: Jesus, my Savior!
      zh: 耶穌我救主！
    - en: He tore the bars away—
      zh: 柵欄已被攻破，
    - en: Jesus, my Lord!
      zh: 耶穌我主！
- category:
    zh: 讚美和敬拜——聖子（祂的復活）
  meter: 7.4.7.4.D.
  stanza:
    1:
    - en: Christ the Lord is ris’n indeed,
      zh: 救主基督已復活，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: He has met His people’s need,
      zh: 死亡捆索全解脫，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Raise your joys and triumphs high,
      zh: 天使讚美樂歡騰，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Sing, ye heav’ns and earth, reply,
      zh: 罪人蒙恩也響應，
    - en: Hallelujah!
      zh: 阿利路亞！
    2:
    - en: Lives again our glorious King,
      zh: 祂從陰間已脫出，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Where, O Death, is now thy sting?
      zh: 死阿！你鉤在何處？
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Dying once He all doth save,
      zh: 祂曾死過又復生，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Where thy victory, O grave?
      zh: 墳墓！你今有何能？
    - en: Hallelujah!
      zh: 阿利路亞！
    3:
    - en: Love’s redeeming work is done,
      zh: 祂曾死過救贖成，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Fought the fight, the battle won,
      zh: 毀滅仇敵爭戰勝，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Death in vain forbade Him rise
      zh: 死亡不能拘禁祂，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Christ ascended o’er the skies,
      zh: 祂升高天仇敵踏，
    - en: Hallelujah!
      zh: 阿利路亞！
    4:
    - en: Soar we now where Christ hath led.
      zh: 我們與祂同復活，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Following our exalted Head,
      zh: 與祂高升天上坐，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Made like Him, like Him we rise.
      zh: 與祂一樣的高昂，
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Free from all the earthly ties,
      zh: 脫開地上諸捆綁，
    - en: Hallelujah!
      zh: 阿利路亞！
- category:
    zh: 讚美和敬拜——聖子（祂的復活）
  meter: 6.4.6.4.6.6.6.4.
  stanza:
    1:
    - en: Thou, Lord, to death’s domain
      zh: 哦主，死的領土
    - en: Didst go alone.
      zh: 你曾去走；
    - en: Death had on Thee no claim,
      zh: 非因罪將你毒，
    - en: Thou sinless One!
      zh: 死有要求。
    - en: He who had death’s dread pow’r
      zh: 掌死權的魔鬼，
    - en: 'Met Thee in that dark hour:'
      zh: 企圖與你作對，
    - en: Vanquished by Thee his power,
      zh: 但你將牠擊退，
    - en: By Thee alone.
      zh: 得勝凱歸。
    2:
    - en: But Thou hast burst the grave,
      zh: 你已衝破墳墓，
    - en: Risen art Thou;
      zh: 從死復活；
    - en: Death could not Thee enslave,
      zh: 死難將你拘束，
    - en: Death had to bow!
      zh: 反被勝過！
    - en: Victorious hast Thou come
      zh: 你已得勝走出
    - en: Out of the darksome tomb,
      zh: 幽冥、黑暗之墓，
    - en: 'Broken the bands of gloom:'
      zh: 死蔭全都破除，
    - en: Beyond death now.
      zh: 從死復甦。
    3:
    - en: What mighty triumphs, Lord,
      zh: 何等大能得勝，
    - en: Thou didst achieve!
      zh: 你已得到！
    - en: What fruitfulness doth God
      zh: 結果何其豐盛，
    - en: From Thee receive!
      zh: 將神榮耀！
    - en: Out of Thy death has sprung
      zh: 從你死中生出
    - en: 'A wondrous living throng:'
      zh: 無數活的信徒，
    - en: All, all to Thee belong,
      zh: 活著惟你是屬，
    - en: And in Thee live.
      zh: 讓你居住。
    4:
    - en: Firstborn of all Thou art,
      zh: 你是初熟果子，
    - en: Lowly we bow;
      zh: 我們愛戴；
    - en: Chief in Thy Father’s heart
      zh: 作神心愛長子，
    - en: Chief to us now.
      zh: 將我領率。
    - en: Thou art indeed supreme,
      zh: 凡事你居首位，
    - en: Our great eternal theme,
      zh: 是我永遠所歸，
    - en: Worthy of all esteem;
      zh: 當得榮耀、尊貴，
    - en: Worthy art Thou!
      zh: 惟你是配。
- category:
    zh: 讚美和敬拜——聖子（祂的復活）
  meter:
    en: 8.7.8.7.D. with chorus
    zh: 8.7.8.7.D. 和
  stanza:
    1:
    - en: Christ is risen! Hallelujah!
      zh: 基督復活！阿利路亞！
    - en: Risen our victorious Head;
      zh: 得勝的主已復活！
    - en: Sing His praises; Hallelujah!
      zh: 向祂高歌，阿利路亞！
    - en: Christ is risen from the dead.
      zh: 基督死過又活著！
    - en: Gratefully our hearts adore Him,
      zh: 我心感戴，向祂敬拜，
    - en: As His light once more appears;
      zh: 因祂面光又重顯；
    - en: Bowing down in joy before Him,
      zh: 祂前俯伏，歡樂奏凱，
    - en: Rising up from griefs and tears.
      zh: 勝過痛苦與憂患。
    1-chorus:
    - en: 'Christ is risen: Hallelujah!'
      zh: 基督復活！阿利路亞！
    - en: Risen our victorious Head;
      zh: 得勝的主已復活；
    - en: Sing His praises; Hallelujah!
      zh: 向祂高歌，阿利路亞！
    - en: Christ is risen from the dead.
      zh: 基督死過又復活。
    2:
    - en: Christ is risen! All the sadness
      zh: 基督復活！何等歡欣！
    - en: Of His earthly life is o’er;
      zh: 地上艱苦都過去；
    - en: Through the open gates of gladness
      zh: 經過歡樂敞開之門，
    - en: He returns to life once more;
      zh: 祂又回到生命域；
    - en: Death and hell before Him bending,
      zh: 死亡、陰間全都征服，
    - en: He doth rise the Victor now,
      zh: 復活作了得勝者；
    - en: Angels on His steps attending,
      zh: 天使觀看祂的步武，
    - en: Glory round His wounded brow.
      zh: 榮冕戴祂傷過額。
    3:
    - en: Christ is risen! Henceforth never
      zh: 基督復活，何等超脫！
    - en: Death nor hell shall us enthrall;
      zh: 死亡、陰間難困我；
    - en: We are Christ’s, in Him forever
      zh: 我屬基督，憑祂活著，
    - en: We have triumphed over all;
      zh: 一切就都全勝過；
    - en: All the doubting and dejection
      zh: 所有疑惑、一切頹喪，
    - en: Of our trembling hearts have ceased,
      zh: 從我慄心全止息；
    - en: ’Tis His day of resurrection;
      zh: 復活之日應該歡暢，
    - en: Let us rise and keep the feast.
      zh: 眾聖同赴這筵席。
- category:
    zh: 讚美和敬拜——聖子（祂的得勝）
  meter: 6.6.8.6.
  stanza:
    1:
    - en: His be the Victor’s name,
      zh: 得勝之名屬祂，
    - en: Who fought the fight alone;
      zh: 惟祂獨自戰爭；
    - en: Triumphant saints no honor claim,
      zh: 凱歌聖徒無何可誇，
    - en: His conquest was their own.
      zh: 只誇祂的得勝。
    2:
    - en: By weakness and defeat,
      zh: 似乎軟弱、失敗，
    - en: He won a glorious crown,
      zh: 卻得榮耀冠冕；
    - en: Trod all our foes beneath His feet,
      zh: 藉被仇敵踐踏、佈擺，
    - en: By being trodden down.
      zh: 反將仇敵踏踐。
    3:
    - en: He Satan’s power laid low;
      zh: 祂把撒但征服：
    - en: Made sin, He sin o’erthrew,
      zh: 成罪，使罪失勢；
    - en: Bowed to the grave, destroyed it so,
      zh: 進入墳墓，將它消除；
    - en: And death by dying slew.
      zh: 被殺，卻敗壞死。
    4:
    - en: Bless, bless the Conquer’r slain,
      zh: 讚祂！為我死過——
    - en: Slain in His victory;
      zh: 祂得勝的命斃；
    - en: Who lived, Who died, Who lives again,
      zh: 祂曾活著，死過又活；
    - en: For thee, His church, for thee!
      zh: 教會，祂今為妳。
- category:
    zh: 讚美和敬拜——聖子（祂的得勝）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Hallelujah! sing to Jesus,
      zh: 阿利路亞！頌讚耶穌，
    - en: His the scepter, His the throne;
      zh: 王權、寶座全祂屬；
    - en: Hallelujah! His the triumph,
      zh: 阿利路亞！祂已得勝，
    - en: His the victory alone.
      zh: 完全得勝惟祂屬。
    - en: Hark, the songs of His redeemed ones
      zh: 聽哪！蒙贖聖民歌聲，
    - en: 'Thunder like a mighty flood:'
      zh: 滿天響應如眾水；
    - en: Jesus out of ev’ry nation
      zh: 從各族、各民、各方中，
    - en: Hath redeemed us by His blood.
      zh: 祂已將我們贖回。
    2:
    - en: Hallelujah! not as orphans
      zh: 阿利路亞！祂未撇下
    - en: Are we left in sorrow now;
      zh: 我們如孤兒不顧；
    - en: Hallelujah! He is near us,
      zh: 阿利路亞！祂何親近，
    - en: Faith believes, nor questions how.
      zh: 憑信不再覺恍惚。
    - en: Though the clouds from sight received Him
      zh: 四旬之久向人顯現，
    - en: When the forty days were o’er,
      zh: 雲彩將祂接升天；
    - en: Shall our hearts forget His promise,
      zh: 我心豈可忘祂應許，
    - en: “I am with you evermore”?
      zh: “與你同在到永遠”？
    3:
    - en: Hallelujah! Bread of heaven,
      zh: 阿利路亞！天上的糧，
    - en: Thou on earth our food, our stay;
      zh: 是我食物並住處；
    - en: Hallelujah! here the hungry
      zh: 阿利路亞！凡飢餓者，
    - en: Come to Thee from day to day.
      zh: 天天就你得飽足。
    - en: Advocate and Intercessor,
      zh: 你是我們中保、救主，
    - en: My Redeemer pleads for me,
      zh: 父神座前常代求；
    - en: On the throne of the Almighty
      zh: 坐在全能者寶座上，
    - en: Now and to eternity.
      zh: 從今時直到永久。
    4:
    - en: Hallelujah! sing to Jesus,
      zh: 阿利路亞！頌讚耶穌，
    - en: His the scepter, His the throne;
      zh: 王權、寶座全祂屬；
    - en: Hallelujah! His the triumph,
      zh: 阿利路亞！祂已得勝，
    - en: His the victory alone.
      zh: 完全得勝惟祂屬。
    - en: Hark, the songs of His redeemed ones
      zh: 聽哪！蒙贖聖民歌聲，
    - en: 'Thunder like a mighty flood:'
      zh: 滿天響應如眾水；
    - en: Jesus out of every nation,
      zh: 從各族、各民、各方中，
    - en: Hath redeemed us by His blood.
      zh: 祂已將我們贖回。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: 'The veil is rent: Lo! Jesus stands'
      zh: 幔子裂開！看哪，
    - en: Before the throne of grace;
      zh: 耶穌站立施恩座前！
    - en: And clouds of incense from His hands
      zh: 手執香爐，馨香如雲，
    - en: Fill all that glorious place.
      zh: 榮耀充滿聖殿。
    2:
    - en: His precious blood is sprinkled there,
      zh: 祂的寶血，一次永遠，
    - en: Before and on the throne;
      zh: 座上、座前灑遍！
    - en: And His own wounds in heav’n declare
      zh: 祂的傷痕，在天宣告，
    - en: The work that saves is done.
      zh: 救贖大工完全！
    3:
    - en: “’Tis finished!” on the cross He said,
      zh: 忽聞“成了！”聲音傳自
    - en: In agonies and blood;
      zh: 痛苦流血山邱；
    - en: ’Tis finished! now He lives to plead
      zh: 救贖成功，今在父前，
    - en: Before the face of God.
      zh: 長遠活著祈求。
    4:
    - en: ’Tis finished! here our souls can rest,
      zh: “成了！”此聲安撫我魂，
    - en: His work can never fail;
      zh: 救恩永不敗退；
    - en: By Him, our Sacrifice and Priest,
      zh: 更美祭物，永遠祭司，
    - en: We enter thro’ the veil.
      zh: 率領進入幔內。
    5:
    - en: Within the holiest of all,
      zh: 我們既蒙寶血所灑，
    - en: Cleansed by His precious blood,
      zh: 坦然進入幔內；
    - en: Before the throne we prostrate fall,
      zh: 施恩座前，完全俯伏，
    - en: And worship Thee, our God.
      zh: 神阿！惟你是配！
    6:
    - en: Boldly our heart and voice we raise,
      zh: 靠著寶血，奉主聖名，
    - en: His name, His blood, our plea;
      zh: 揚起無懼禱聲；
    - en: Assured our prayers and songs of praise
      zh: 靠著基督，上達於你，
    - en: Ascend, by Him, to Thee.
      zh: 讚美之歌上升。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 7.6.7.6.D.
  ref:
    en: Psalm 45 - Part 1
  stanza:
    1:
    - en: Our hearts are overflowing
      zh: 從我們心的深處，
    - en: To speak a goodly thing—
      zh: 不斷湧出美辭─
    - en: To tell what we’ve experienced
      zh: 論到我們至高王，
    - en: Of our exalted King.
      zh: 論到祂的所是。
    - en: Our tongues as pens are ready,
      zh: 我們舌如快手筆，
    - en: We’ve volumes here to “write”—
      zh: 篇篇見證待寫─
    - en: The glories of our Bridegroom,
      zh: 我們新郎的榮美，
    - en: Our Lord and our delight.
      zh: 我們所愛所悅。
    2:
    - en: Lord Jesus, Thou art fairer
      zh: 主耶穌，你的美麗
    - en: Than all the sons of men;
      zh: 超過所有世人；
    - en: Thy goodness is transcendent—
      zh: 你的良善真無比——
    - en: Hallelujah! Amen!
      zh: 你是人中之人。
    - en: Upon Thy lips most holy
      zh: 從你聖潔的嘴裏，
    - en: Abundant grace is poured;
      zh: 流出豐盛恩典；
    - en: Forever God has blessed Thee,
      zh: 所以神賜福給你，
    - en: Our gracious, glorious Lord!
      zh: 賜福直到永遠。
    3:
    - en: Thou art the mighty Warrior
      zh: 你是大能的君王，
    - en: Who rides to victory;
      zh: 大有榮耀、威嚴；
    - en: In Thy majestic glory
      zh: 為真理、謙卑、公義，
    - en: Ride on triumphantly
      zh: 赫然坐車往前！
    - en: The peoples fall beneath Thee—
      zh: 萬民倒在你以下，
    - en: The conquering One Thou art.
      zh: 誰能阻你前進？
    - en: Thine arrows in their sharpness
      zh: 你箭精準又鋒利，
    - en: Have entered Satan’s heart!
      zh: 射中王敵之心。
    4:
    - en: Thy throne, O God, forever
      zh: 主阿，你坐的寶座，
    - en: And ever shall endure;
      zh: 是永永遠遠的；
    - en: The sceptre of Thy kingdom
      zh: 你的國度與王權，
    - en: Upon the earth is sure.
      zh: 是完全正直的。
    - en: ’Tis with the oil of gladness
      zh: 所以神，就是你神，
    - en: God has anointed Thee
      zh: 用喜樂油膏你，
    - en: Above all Thy companions
      zh: 勝過膏你的同伴——
    - en: How worthy there to be!
      zh: 無人與你相匹！
    5:
    - en: Of aloes, myrrh, and cassia
      zh: 沒藥、沉香和肉桂，
    - en: 'Do all Thy garments smell:'
      zh: 是你衣服香氣；
    - en: Thy death and resurrection
      zh: 你的受死與復活，
    - en: Do all Thy deeds forthtell.
      zh: 表明你的功績。
    - en: Out of Thy tabernacles
      zh: 從地上的眾教會，
    - en: Shall praises make Thee glad,
      zh: 讚美之聲四起，
    - en: And praises upon praises
      zh: 讚美再加上讚美，
    - en: Thy joyful saints shall add.
      zh: 使你稱心滿意。
- category:
    zh: 讚美和敬拜——聖子（祂的得勝）
  meter: 7.6.7.6.D.
  ref:
    en: Psalm 45 - Part 2
  stanza:
    1:
    - en: The queen in gold of Ophir
      zh: 王后戴俄斐金飾，
    - en: At Thy right hand doth stand;
      zh: 站在你右手邊；
    - en: King’s daughters are the women
      zh: 有君王女兒，
    - en: Who fill Thy honored band.
      zh: 列在你尊貴婦女間。
    - en: The church in all her glory
      zh: 榮耀的教會將與
    - en: Shall match her glorious King,
      zh: 她榮耀王相配，
    - en: And all the saints, the women,
      zh: 所有婦女（聖徒們），
    - en: Thy likeness there shall bring.
      zh: 彰顯你的榮美。
    2:
    - en: O daughter, now consider,
      zh: 女子阿，妳當思想，
    - en: 'E’en now incline thine ear:'
      zh: 妳當側耳而聽：
    - en: Remember not thy people
      zh: 不要記念妳的民，
    - en: And all thine own things here.
      zh: 和父家的事情。
    - en: Thy beauty then shall blossom—
      zh: 妳的美麗就顯出，
    - en: ‘Twill be the King’s desire;
      zh: 必為王所羨慕；
    - en: For He thy worthy Lord is,
      zh: 妳當親近、敬愛祂，
    - en: Thy worship to inspire.
      zh: 因祂是妳的主。
    3:
    - en: The daughter’s glorious garments
      zh: 王女的華貴衣服，
    - en: Are made of inwrought gold
      zh: 是用金線繡的，
    - en: Within the inner palace,
      zh: 她在王的內宮裏，
    - en: How wondrous to behold!
      zh: 實是榮華無比！
    - en: The glory of God’s nature
      zh: 神本性一切榮耀，
    - en: Is given her to wear,
      zh: 賜給她為穿戴，
    - en: That all His holy being
      zh: 她所有生活行為，
    - en: She may in life declare.
      zh: 將神發表出來。
    4:
    - en: In clothing too embroidered
      zh: 她要被引到王前，
    - en: She’ll to the King be led,
      zh: 身穿刺繡衣服，
    - en: In that fine linen garment
      zh: 潔白美麗細麻衣，
    - en: To be exhibited.
      zh: 將她義行顯出。
    - en: ’Tis by the Spirit’s stitching
      zh: 藉聖靈針針刺繡，
    - en: That Christ in us is wrought,
      zh: 基督作到身上，
    - en: And with this glorious garment
      zh: 穿上這榮耀衣裳，
    - en: We’ll to the King be brought.
      zh: 得蒙妳王稱賞！
    5:
    - en: What gladness and rejoicing
      zh: 當我們見王丰采，
    - en: When we the King shall see!
      zh: 將是何等喜樂！
    - en: We’ll shout His worthy praises
      zh: 我們要大聲讚美，
    - en: Through all eternity.
      zh: 高唱永遠樂歌。
    - en: And though the King we worship
      zh: 我們在此敬拜王，
    - en: Or glory in the Queen,
      zh: 也因王后而誇，
    - en: In all this blest enjoyment
      zh: 在這一切享受中，
    - en: The glory goes to Him.
      zh: 榮耀完全歸祂。
- category:
    zh: 讚美和敬拜——聖子（祂的被高舉）
  meter: 7.6.7.6.D.
  ref:
    en: Psalm 110
  stanza:
    1:
    - en: The Lord said unto to my Lord,
      zh: 耶和華對我主說，
    - en: “Sit Thou at My right hand;
      zh: “你坐我的右邊；
    - en: Thy foes shall be Thy footstool,
      zh: 等仇敵作你腳凳，
    - en: Upon them Thou shalt stand.”
      zh: 你必站它上面。”
    - en: The sceptre of Thy strength shall
      zh: 神必使你從錫安，
    - en: The Lord from Zion send
      zh: 伸出能力的杖，
    - en: To rule o’er all the nations
      zh: 要在列邦中掌權，
    - en: Forever ‘till the end.
      zh: 直到永世久長。
    2:
    - en: A voluntary offering,
      zh: 少年人奉獻給你，
    - en: The young ones are to Thee;
      zh: 甘心犧牲自己；
    - en: In consecration’s splendor
      zh: 這奉獻所顯光彩，
    - en: How beautiful to see!
      zh: 是何等的美麗！
    - en: For as the dew of morning
      zh: 如同清晨的甘露，
    - en: Refreshes all the land—
      zh: 使全地都新鮮——
    - en: The young ones given to Thee
      zh: 少年人在你手中，
    - en: Are precious in Thy hand.
      zh: 何等貴重、甘甜。
    3:
    - en: The Lord hath sworn forever
      zh: 主已起誓、不後悔，
    - en: And never will turn back,
      zh: 決不返回、停止，
    - en: “Thou art a priest forever,
      zh: “照麥基洗德等次
    - en: As was Melchizedek.”
      zh: 你永立為祭司。”
    - en: Oh, Thou hast no beginning
      zh: 哦，你乃無生之始，
    - en: 'Of days; of life: no end!'
      zh: 你也無命之終！
    - en: And on Thine intercession
      zh: 為我們信靠你的
    - en: We ever do depend.
      zh: 代禱——長遠無窮！
    4:
    - en: The Lord is at Thy right hand
      zh: 主在你的右手邊，
    - en: And in His day of wrath
      zh: 當祂發怒日子，
    - en: He’ll strike through rulers, judging
      zh: 列王都被祂打傷，
    - en: The nations in His path.
      zh: 列國被神懲治，
    - en: While riding on to triumph
      zh: 祂領我們飲活水，
    - en: He’ll drink of us, the stream,
      zh: 當祂一路凱歸；
    - en: His head uplifted, strengthened,
      zh: 祂必剛強而昂首，
    - en: The whole earth to redeem.
      zh: 全地都被贖回。
    5:
    - en: Oh Lord, Thou art ascended
      zh: 哦主，你已升高天，
    - en: To God’s right hand to sit;
      zh: 坐在神的右邊；
    - en: As Head o’er all things, to Thee
      zh: 神使你作萬有頭，
    - en: God doth Thy foes commit.
      zh: 使敵順服你權。
    - en: Our King for us Thou reignest.
      zh: 是王——為我們執政，
    - en: Our Priest we are supplied,
      zh: 是祭司——我飽享，
    - en: Our all we give unto Thee,
      zh: 主，我們獻上所有，
    - en: Thou Conqueror glorified.
      zh: 給榮耀得勝王。
- category:
    zh: 讚美和敬拜——聖子（祂的被高舉）
  meter: 8.6.8.6.D.
  ref:
    en: Psalm 8
  stanza:
    1:
    - en: O Lord, our Lord, how excellent
      zh: 主耶和華，你的聖名
    - en: Thy name in all the earth!
      zh: 在全地何其美！
    - en: Let every people, tribe, and tongue
      zh: 但願各民、各族、各方，
    - en: Proclaim its boundless worth.
      zh: 宣揚你名寶貴。
    - en: Out of the mouth of little ones
      zh: 從嬰孩、吃奶者口中，
    - en: Thou hast established praise,
      zh: 你建立了讚美，
    - en: That Thou may still Thine enemy
      zh: 使你仇敵閉口無言，
    - en: And swiftly end his days.
      zh: 敵權速速崩潰。
    2:
    - en: When we the universe behold,
      zh: 當我們觀看這宇宙，
    - en: The work of Thy great hand—
      zh: 你指頭的工作——
    - en: The sun, the moon, and all the stars
      zh: 日頭、月亮，並眾星宿，
    - en: By lofty wisdom planned;
      zh: 憑你智慧陳設。
    - en: O what is man that Thou should’st care
      zh: 不禁要說：人算甚麼，
    - en: That Thou should’st mindful be?
      zh: 你竟如此顧念？
    - en: The son of man Thou visitest
      zh: 在你神聖經綸裏面，
    - en: In Thine economy.
      zh: 叫人特蒙恩眷！
    3:
    - en: O Jesus Lord, Thou art that man,
      zh: 哦，主耶穌，你是那人——
    - en: The One who joined our race,
      zh: 神來聯於人類；
    - en: Who put upon Himself the flesh
      zh: 你穿上了血肉之體，
    - en: And took a lower place.
      zh: 取了卑微地位。
    - en: But now with glory Thou art crowned,
      zh: 如今你得所有權柄，
    - en: With sovereignty complete.
      zh: 榮耀為你冠冕，
    - en: Now through Thy Body Thou dost rule
      zh: 神將萬有服你腳下，
    - en: With all beneath Thy feet.
      zh: 藉你“身體”掌權。
    4:
    - en: Thine incarnation, rising too,
      zh: 你經過了道成肉身、
    - en: And Thy transcendency,
      zh: 受死、復活、升天，
    - en: Thy Lordship, Headship, kingdom full,
      zh: 你的為首、國度、身體，
    - en: And Body here we see.
      zh: 你都一一成全。
    - en: By all these steps of work divine
      zh: 藉著這些神聖工作，
    - en: Thou hast established praise.
      zh: 你建立了讚美，
    - en: With overflowing hearts to Thee
      zh: 我們的心喜樂滿溢，
    - en: Our joyful voice we raise.
      zh: 讚美惟你是配。
    5:
    - en: Oh, soon that blessed day shall come—
      zh: 不久有福之日將到，
    - en: All tongues these words shall peal!
      zh: 萬口莫不同唱，
    - en: But in Thy tabernacles now
      zh: 但在你的眾教會中，
    - en: We have a foretaste real.
      zh: 我們先得豫嘗！
    - en: O Lord, our Lord, how excellent
      zh: 哦，主耶和華，你的名
    - en: Thy name in all the earth!
      zh: 在全地何其美！
    - en: Let every people, tribe, and tongue
      zh: 但願各族、各方、各民，
    - en: Proclaim its boundless worth.
      zh: 宣揚你名寶貴。
- category:
    zh: 讚美和敬拜——聖子（祂的得勝）
  meter: 8.7.8.7.7.7.8.7.
  ref:
    en: Psalm 68
  stanza:
    1:
    - en: God shall rise, His foes be scattered,
      zh: 神興起，使仇敵四散，
    - en: All that hate Him flee away.
      zh: 叫恨祂的人逃跑；
    - en: As the wax before the fire,
      zh: 惡人見神面就消滅，
    - en: All the wicked He shall slay.
      zh: 如同蠟被火熔掉。
    - en: But righteous shall rejoice
      zh: 惟有義人必歡喜，
    - en: With a loud, triumphant voice,
      zh: 大聲誇勝永不已，
    - en: Singing praises, singing praises,
      zh: 唱詩歌頌，唱詩歌頌，
    - en: Singing praises unto God!
      zh: 唱詩歌頌祂的名。
    2:
    - en: He is riding through the deserts,
      zh: 祂坐車行過曠野地，
    - en: Bringing in His saints in need.
      zh: 將缺乏之民帶回，
    - en: He’s a Father to the orphans,
      zh: 祂是一切孤兒的父，
    - en: And a refuge tried indeed.
      zh: 也是寡婦的護衛——
    - en: In His holy habitation—
      zh: 乃是在祂聖所裏，
    - en: What a wonderful salvation!
      zh: 哦，這救恩何希奇！
    - en: Hallelujah, hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞，阿們！
    3:
    - en: Here the lone have found a family,
      zh: 孤獨者在此可安家，
    - en: Here the desolate a home;
      zh: 寂寞者尋得住處；
    - en: Prisoners are brought from bondage
      zh: 被囚者從捆綁得釋，
    - en: To prosperity unknown.
      zh: 並且享受無窮福。
    - en: For the flock—what wondrous grace—
      zh: 為祂羊群神豫備，
    - en: 'God prepared this dwelling place:'
      zh: 這個住處——何恩惠！
    - en: Hallelujah, hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞，阿們！
    4:
    - en: Now the Lord in mighty triumph
      zh: 現今主以大能誇勝，
    - en: Sends the news of victory;
      zh: 發出勝利的捷報，
    - en: We the “women” spread the tidings—
      zh: 我們“婦女們”報喜信：
    - en: “Kings of armies flee, they flee!”
      zh: “統兵的君王逃跑！”
    - en: No more sweat and dreary toil;
      zh: 不用流汗、不勞苦，
    - en: We at home divide the spoil!
      zh: 我們在家分擄物！
    - en: Hallelujah, hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞，阿們！
    5:
    - en: Lo, on high Christ hath ascended,
      zh: 看，基督己升上高天，
    - en: Leading captives in His train;
      zh: 領著長串的俘虜！
    - en: These as gifts He has perfected
      zh: 祂將這些作成恩賜，
    - en: That the Lord may dwell with them.
      zh: 為著神與人同住。
    - en: Brothers, sisters, we are those,
      zh: 弟兄姊妹，我們即
    - en: We’re those transformed, vanquished foes’
      zh: 那被征服的仇敵！
    - en: Hallelujah, hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞，阿們！
    6:
    - en: 'Blessed be the Lord forever:'
      zh: 願頌讚歸神到永遠，
    - en: Day by day He loads with good,
      zh: 祂天天滿載美物；
    - en: E’en the God of our salvation—
      zh: 祂是拯救我們的神，
    - en: Spread His worthy praise abroad.
      zh: 頌讚之聲當遠佈。
    - en: His the goings forth from death,
      zh: 祂曾在陰間遨遊，
    - en: Every foe He conquereth!
      zh: 祂打破仇敵的頭！
    - en: Hallelujah, hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞，阿們！
    7:
    - en: They have seen, O God,
      zh: 神阿，我們看見了你，
    - en: Thy goings In Thy holy dwelling place,
      zh: 在你聖所中行走，
    - en: Thy triumphal, high processions
      zh: 你凱旋的隊伍遊行，
    - en: Midst a mighty voice of praise.
      zh: 作樂的跟隨在後。
    - en: See the singers go before,
      zh: 看，歌唱的行在前，
    - en: 'Praising, praising o’er and o’er:'
      zh: 讚美一遍又一遍，
    - en: Hallelujah, hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞，阿們！
    8:
    - en: Saints, thy strength has been commanded
      zh: 聖民哪，你們的能力，
    - en: From the temple glorious;
      zh: 出自榮耀的聖殿；
    - en: Still we pray that God may strengthen
      zh: 神阿，求你剛強我們，
    - en: All that He has wrought for us.
      zh: 直到我們被成全。
    - en: Higher yet our praise shall rise
      zh: 我們要讚美不停，
    - en: 'Till the utmost earth replies:'
      zh: 直到地極都響應：
    - en: Hallelujah, hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen!
      zh: 阿利路亞，阿們！
- category:
    zh: 讚美和敬拜——聖子（祂的被高舉）
  meter: 8.8.6.8.8.6.
  stanza:
    1:
    - en: O Jesus, Lord ‘tis joy to know
      zh: 哦，主耶穌，我心喜樂，
    - en: Thy path is o’er of shame and woe,
      zh: 因你為我所歷坎坷，
    - en: By Thee so meekly trod.
      zh: 現今已經過去；
    - en: All finished is Thy work of toil,
      zh: 你的工作都已得勝，
    - en: Thou preparest now the fruit and spoil,
      zh: 你今就是坐享其成，
    - en: Exalted by our God.
      zh: 被神榮耀高舉。
    2:
    - en: Thy holy head, once bound with thorns,
      zh: 你的聖首曾被芒刺，
    - en: The crown of glory now adorns,
      zh: 現今已得榮冕裝飾，
    - en: Thy seat, the Father’s throne.
      zh: 並坐父的座位。
    - en: O Lord! e’en now we sing Thy praise,
      zh: 哦主，我們真讚美你，
    - en: Ours the eternal song to raise,
      zh: 我們永要敬拜頂禮，
    - en: Worthy the Lord alone!
      zh: 並說：惟你是配！
    3:
    - en: As Head for us Thou sittest there,
      zh: 你在那裏是作元首，
    - en: Until Thy members too shall share
      zh: 等你肢體也同接受
    - en: In all Thou dost receive;
      zh: 你所有的一切——
    - en: Thy glory and Thy royal throne
      zh: 你的榮耀和你寶座、
    - en: Thy boundless love has made our own,
      zh: 你的權柄和你天國，
    - en: Who in Thy name believe.
      zh: 因為你我聯結。
    4:
    - en: We triumph in Thy triumphs, Lord,
      zh: 主，你快樂，我們也樂，
    - en: Thy joys our deepest joys afford,
      zh: 因你得勝我們唱歌，
    - en: The fruit of love divine.
      zh: 因為你我合一；
    - en: While sorrowing, suffering, toiling here,
      zh: 現今在此受苦、任勞，
    - en: How does the thought our spirits cheer,
      zh: 何等歡欣，當我想到
    - en: The throne of glory’s Thine!
      zh: 寶座是屬於你。
- category:
    zh: 讚美和敬拜——聖子（祂的被高舉）
  meter:
    en: 10.10.10.10. with chorus
    zh: 10.10.10.10. 和
  stanza:
    1:
    - en: Far above all is our Savior enthroned;
      zh: 救主已登寶座，遠超一切；
    - en: Crown’d is the Lamb who for sinners atoned,
      zh: 羔羊已得冠冕，榮耀超絕。
    - en: Living forever to list to our call,
      zh: 祂要永遠活著，永遠超越；
    - en: God hath exlated Him far above all.
      zh: 神已將祂高舉，遠超一切。
    1-chorus:
    - en: Far above all! Far above all!
      zh: 遠超一切！遠超一切！
    - en: Jesus the crucified far above all!
      zh: 那被釘的耶穌遠超一切！
    - en: Low at His footstool adoring we fall,
      zh: 在祂腳凳之前，敬拜不歇，
    - en: God hath exalted Him far above all!
      zh: 神已將祂高舉，遠超一切！
    2:
    - en: When the fierce tempest, uplifting its waves,
      zh: 當那狂風大作，洪濤翻騰，
    - en: Seeks to engulf us, we cry and He saves;
      zh: 想要將我淹沒，逞凶肆能，
    - en: Looking to Jesus, upheld by His hand,
      zh: 我向救主仰望，祂就拯救，
    - en: Tread we the billows as safe as on land.
      zh: 踏著風波行走，平安無憂。
    3:
    - en: High are the cities that dare our assault,
      zh: 我要進攻之城雖然高大，
    - en: Strong are the barriers that call us to halt;
      zh: 障礙雖也堅固，要我停下，
    - en: March we on fearless, and down they must fall,
      zh: 仍要無懼向前，一一解決，
    - en: Vanquish’d by faith in Him far above all.
      zh: 堅定相信祂是遠超一切。
    4:
    - en: His is the kingdom from pole unto pole,
      zh: 看哪！全地都是祂的國度，
    - en: Far above all while the ages shall roll,
      zh: 遠超一切，萬有無不歸服；
    - en: With Him the victors, who follow’d His call,
      zh: 所有的得勝者，無一或缺，
    - en: Share in His royalty far above all.
      zh: 都要與祂一同遠超一切。
- category:
    zh: 讚美和敬拜——聖子（祂的被高舉）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Behold the Lamb with glory crowned,
      zh: 看哪，冠冕已給羊羔！
    - en: To Him all pow’r is giv’n;
      zh: 權能也已歸祂！
    - en: No place too high for Him is found,
      zh: 為祂無處算是太高，
    - en: No place too high in heav’n.
      zh: 天上無處是太大。
    2:
    - en: He fills the throne-the throne above;
      zh: 祂登寶座——天上寶座，
    - en: Its rights to Him belong;
      zh: 登寶座何豪邁！
    - en: The object of His Father’s love,
      zh: 祂是題目，聖徒所歌，
    - en: Theme of the ransomed’s song.
      zh: 祂是珍物，父所愛。
    3:
    - en: Though high yet He accepts the praise
      zh: 祂雖高大，卻肯接受
    - en: His people offer here;
      zh: 我們所獻殷勤；
    - en: The faintest, feeblest note they raise
      zh: 我們所有微聲弱謳，
    - en: Will reach the Savior’s ear.
      zh: 無一不入救主心。
    4:
    - en: This song be ours, we join in one
      zh: 我們同心，唱此詩歌，
    - en: To celebrate the Name
      zh: 高舉被殺羔羊，
    - en: Of Him that sits upon the throne,
      zh: 並那坐在寶座上的，
    - en: And to exalt the Lamb.
      zh: 永世仍配得頌揚。
    5:
    - en: To Him whom men despise and slight,
      zh: 從前那受人藐視的，
    - en: To Him be glory giv’n;
      zh: 今得榮耀、尊貴；
    - en: The crown is His, and His by right
      zh: 冠冕、高位，原是祂的，
    - en: The highest place in heav’n.
      zh: 祂得這些真無愧！
- category:
    zh: 讚美和敬拜——聖子（祂的被高舉）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: See the Conqu’ror mount in triumph,
      zh: 看那勝者奏凱上升，
    - en: See the King in royal state
      zh: 帶著君王的尊榮，
    - en: Riding on the clouds His chariot
      zh: 乘駕彩雲當祂車輦
    - en: To His heav’nly palace gate;
      zh: 歸回天上的王宮；
    - en: Hark! The choirs of angel voices
      zh: 聽阿，天使合聲歌唱
    - en: Joyful hallelujahs sing,
      zh: 阿利路亞的頌揚，
    - en: And the portals high are lifted
      zh: 天上城門頭全抬起，
    - en: To receive, to receive, to receive
      zh: 歡迎祂，歡迎祂，
    - en: their heav’nly King.
      zh: 歡迎天上的君王。
    2:
    - en: Who is this that comes in glory,
      zh: 是誰帶著榮耀而來，
    - en: With the trump of jubilee?
      zh: 吹響禧年的號聲？
    - en: Lord of battles, God of armies,
      zh: 爭戰之主、萬軍之神，
    - en: He has gained the victory;
      zh: 祂在戰場已得勝。
    - en: He who on the cross did suffer,
      zh: 祂已忍受十架苦難，
    - en: He who from the grave arose,
      zh: 且從墳墓已復起；
    - en: He has vanquished sin and Satan,
      zh: 祂已除滅罪與撒但，
    - en: He by death, He by death, He by
      zh: 藉著死，藉著死，
    - en: death has spoiled His foes.
      zh: 藉死祂毀眾仇敵。
    3:
    - en: While He lifts His hands in blessing
      zh: 正在舉手祝福之時，
    - en: He is parted from His friends;
      zh: 祂就離地往上升；
    - en: While their eager eyes behold Him.
      zh: 當祂門徒正在看祂，
    - en: He upon the clouds ascends;
      zh: 祂就被接去天庭。
    - en: He who walked with God and pleased Him,
      zh: 與神同行，使神喜悅，
    - en: Preaching truth and doom to come.
      zh: 傳過真理與審判；
    - en: He, our Enoch, is translated
      zh: 祂如以諾被神取去，
    - en: To His home, to His home, to His
      zh: 得進到，得進到，
    - en: everlasting home.
      zh: 得以進到神面前。
    4:
    - en: Now our heavenly Aaron enters,
      zh: 又如亞倫進入聖所，
    - en: With His blood, within the veil;
      zh: 帶著祂血進幔內；
    - en: Joshua now is come to Canaan,
      zh: 如約書亞進入迦南，
    - en: And the kings before Him quail;
      zh: 迦南眾王都敗退；
    - en: Now He plants the tribes of Israel
      zh: 祂將我們神的選民，
    - en: In their promised resting-place;
      zh: 栽於應許的美地；
    - en: Now our great Elijah offers
      zh: 如以利亞現今賜下
    - en: Of His grace, of His grace,
      zh: 雙倍福，雙倍福，
    - en: double portion of His grace.
      zh: 雙倍屬天的福氣。
    5:
    - en: He has raised our human nature
      zh: 祂已提高我們人性，
    - en: On the clouds to God’s right hand;
      zh: 將人帶到神右邊；
    - en: There we sit in heav’nly places,
      zh: 我們與祂同坐天上，
    - en: There with Him in glory stand.
      zh: 與祂同在榮耀間。
    - en: Jesus reigns, adored by angels;
      zh: 耶穌作王，天使敬拜，
    - en: Man with God is on the throne;
      zh: 人竟與神同寶座；
    - en: Mighty Lord, in Thine ascension
      zh: 大能的主，因你升天，
    - en: We by faith, we by faith, we by
      zh: 我相信，我相信，
    - en: faith behold our own.
      zh: 升天與你同得著。
- category:
    zh: 讚美和敬拜——聖子（祂的被高舉）
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Hark! Ten thousand voices crying,
      zh: 聽哪，千萬聲音呼喊，
    - en: “Lamb of God!” with one accord;
      zh: 神的羔羊當受讚﹔
    - en: Thousand thousand saints replying,
      zh: 千萬聖徒同心響應，
    - en: Wake at once the echo’ng chord.
      zh: 高舉救主至尊名。
    2:
    - en: “Praise the Lamb!” the chorus waking,
      zh: “ 讚美羔羊！”聲音四起，
    - en: All in heav’n together throng;
      zh: 天上眾軍都合一，
    - en: Loud and far each tongue partaking
      zh: 萬口莫不同聲歌誦，
    - en: Rolls around the endless song.
      zh: 宇宙充滿救主頌。
    3:
    - en: Grateful incense this, ascending
      zh: 這樣感激心香如縷，
    - en: Ever to the Father’s throne;
      zh: 永向父的寶座去；
    - en: Every knee to Jesus bending,
      zh: 萬膝莫不向子屈曲，
    - en: All the mind in heav’n is one.
      zh: 天上心意真一律。
    4:
    - en: All the Father’s counsels claiming
      zh: 子所有的一切光輝，
    - en: Equal honors to the Son,
      zh: 使父榮耀得發揮；
    - en: All the Son’s effulgence beaming,
      zh: 父所有的一切智慧，
    - en: Makes the Father’s glory known.
      zh: 宣告子是同尊貴。
    5:
    - en: By the Spirit all pervading,
      zh: 藉著聖靈無往不透，
    - en: Hosts unnumbered round the Lamb,
      zh: 天人無數都無求，
    - en: Crowned with light and joy unfading,
      zh: 圍著羔羊，俯伏拜叩，
    - en: Hail Him as the great “I AM.”
      zh: 稱頌祂作“自永有”。
    6:
    - en: Joyful now the new creation
      zh: 現今新造何等喜樂、
    - en: Rests in undisturbed repose,
      zh: 安息、穩固並平和，
    - en: Blest in Jesus’ full salvation,
      zh: 因著祂的救恩受福，
    - en: Sorrow now nor thraldom knows.
      zh: 不再受縛，不再苦。
    7:
    - en: Hark! the heavenly notes again!
      zh: 聽哪，天上又發歌聲，
    - en: Loudly swells the song of praise;
      zh: 讚美聲音又四震，
    - en: Through creation’s vault, Amen!
      zh: 穹蒼之中滿了阿們！
    - en: Amen! responsive joy doth raise.
      zh: “阿們”因是同蒙恩。
- category:
    zh: 讚美和敬拜——聖子（祂的被高舉）
  meter:
    en: 10.11.10.11. with chorus
    zh: 10.11.10.11. 和
  stanza:
    1:
    - en: At Your feet we fall, mighty risen Lord,
      zh: 全能的主神，你腳前俯伏，
    - en: As we come before Your throne to worship You.
      zh: 我們來到你座前獻上敬拜。
    - en: By Your Spirit’s power You now draw our hearts,
      zh: 藉你的靈力，使我們心服，
    - en: And we hear Your voice in triumph ringing clear.
      zh: 你的得勝聲音清晰地傳來：
    1-chorus:
    - en: I am He that liveth, that liveth and was dead.
      zh: “我是那存活的；曾死過、又活了。
    - en: Behold I am alive for evermore.
      zh: 看哪，我直活到永永遠遠！”
    2:
    - en: There we see You stand, mighty risen Lord,
      zh: 全能的主神，何等的威容！
    - en: Clothed in garments pure and holy, shining bright.
      zh: 身穿神聖、潔白、明亮的衣裳，
    - en: Eyes of flashing fire, feet like burnished bronze,
      zh: 眼目如火焰，腳像光明銅，
    - en: And the sound of many waters is Your voice.
      zh: 聲音如同眾水的聲音響亮。
    3:
    - en: Like the shining sun in its noonday strength,
      zh: 全能的主神，何等的面貌！
    - en: We now see the glory of Your wondrous face.
      zh: 榮耀且奇妙，如同烈日放光！
    - en: Once that face was marred, but now You’re glorified,
      zh: 這臉曾被唾，今已得榮耀！
    - en: And Your words like a two-edged sword have mighty power.
      zh: 你的話如兩刃利劍般鋒芒。
- category:
    zh: 讚美和敬拜——聖子（祂的榮耀）
  meter: 7.7.7.7.
  stanza:
    1:
    - en: O my Savior, glorified!
      zh: 哦，我救主已得榮！
    - en: Now the heavens opened wide,
      zh: 諸天如今已大開，
    - en: Show to faith’s exultant eye
      zh: 顯給信心的眼睛，
    - en: One in beauteous majesty.
      zh: 見祂榮美的丰采。
    2:
    - en: Worthy of the sweetest praise
      zh: 蒙救贖者感激心，
    - en: That my ransomed heart can raise,
      zh: 發出最甜讚美頌；
    - en: Is that Man in whom alone
      zh: 配得讚揚只一人，
    - en: God Himself is fully known.
      zh: 因祂將神全顯明。
    3:
    - en: For those clustering glories prove
      zh: “神是愛！”何等福音，
    - en: That glad gospel, “God is Love,”
      zh: 只有信眾能證明；
    - en: Whilst those wounds, in glory bright,
      zh: “神是光！”光中聖民，
    - en: Voice the solemn, “God is light.”
      zh: 應當鄭重地宣明。
    4:
    - en: Hark, my soul! thy Savior sings;
      zh: 我魂當聽救主吟，
    - en: Catch the joy that music brings,
      zh: 從這歌聲得歡樂；
    - en: And, with that sweet flood of song,
      zh: 隨同甜美的音韻，
    - en: Pour thy whisp’ring praise along.
      zh: 傾出微弱的謳歌。
    5:
    - en: O my Savior, glorified,
      zh: 哦，我得榮的救主，
    - en: Turn my eye from all beside,
      zh: 使我眼目轉向你，
    - en: Let me but Thy beauty see,
      zh: 離開一切人、事、物，
    - en: Other light is dark to me.
      zh: 惟見你美麗自己。
- category:
    zh: 讚美和敬拜——聖子（祂的榮耀）
  meter: 8.7.8.7.7.7.
  stanza:
    1:
    - en: Lord of glory, we adore Thee!
      zh: 神的基督、榮耀的主，
    - en: Christ of God, ascended high!
      zh: 你的心慈、你恩溥！
    - en: Heart and soul we bow before Thee,
      zh: 我們現在全魂、全心，
    - en: Glorious now beyond the sky;
      zh: 到你面前來朝覲；
    - en: Thee we worship, Thee we praise—
      zh: 我敬拜你、讚美你，
    - en: Excellent in all Thy ways.
      zh: 你的道路無可比！
    2:
    - en: Anointed King, with glory crowned,
      zh: 受膏的王、一切的主，
    - en: Rightful Heir and Lord of all!
      zh: 進入榮耀得萬福！
    - en: Once rejected, seemed, disowned,
      zh: 前曾被人譏笑、厭棄，
    - en: 'E’en by those Thou cam’st to call:'
      zh: 你欲救人，人絕你；
    - en: Thee we honor, Thee adore—
      zh: 我敬愛你、稱頌你，
    - en: Glorious now and evermore.
      zh: 今得尊榮至無極。
    3:
    - en: Lord of life! to death once subject;
      zh: 你曾死過，生命的主，
    - en: 'Blesser, yet a curse once made:'
      zh: 祝福人者竟受詛！
    - en: Of Thy Father’s heart the object.
      zh: 你是父神所愛所鍾，
    - en: Yet in depths of anguish laid;
      zh: 竟受苦難學順從；
    - en: Thee we gaze on, Thee recall
      zh: 我仰望你、記念你，
    - en: Bearing here our sorrows all.
      zh: 為我親歷憂患地。
    4:
    - en: Royal robes shall soon invest Thee,
      zh: 不久華冠將加你首，
    - en: Royal splendors crown Thy brow;
      zh: 不久鐵杖操你手！
    - en: Christ of God, our souls confess Thee
      zh: 神的基督，我們現今
    - en: King and Sov’reign even now!
      zh: 等候你從天降臨；
    - en: Thee we rev’rence, Thee obey—
      zh: 我敬愛你，順服你，
    - en: Own Thee Lord and Christ alway.
      zh: 將主基督永高舉。
- category:
    zh: 讚美和敬拜——聖子（祂的榮耀）
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Gazing on the Lord in glory,
      zh: 我們的靈伏著注視
    - en: While our hearts in worship bow,
      zh: 在榮耀裏的耶穌，
    - en: There we read the wondrous story
      zh: 我們在彼讀祂故事，
    - en: Of the cross—its shame and woe.
      zh: 如何在世受羞辱。
    2:
    - en: Every mark of dark dishonor
      zh: 你的聖首滿了羞辱，
    - en: Heaped upon the thorn-crowned brow,
      zh: 世人竟然大歡暢；
    - en: All the depths of Thy heart’s sorrow
      zh: 今日榮耀反面說出：
    - en: Told in answ’ring glory now.
      zh: 當日你心的憂傷。
    3:
    - en: On that cross, alone, forsaken,
      zh: 當你掛在十字架時，
    - en: Where no pity’ng eye was found;
      zh: 孤單被棄無人憐；
    - en: Now, to God’s right hand exalted,
      zh: 眾聖今則向你唱詩，
    - en: With Thy praise the heavens resound.
      zh: 你則高升到父前。
    4:
    - en: Did Thy God e’en then forsake Thee,
      zh: 神曾不顧你的無告！
    - en: Hide His face from Thy deep need?
      zh: 神曾離棄你不瞧！
    - en: In Thy face once marred and smitten,
      zh: 我們從你憔悴面貌，
    - en: All His glory now we read.
      zh: 現今看見父榮耀。
    5:
    - en: Gazing on it we adore Thee,
      zh: 寶貴的主！注視這個，
    - en: Blessed, precious, holy Lord;
      zh: 我們不禁要讚美；
    - en: Thou, the Lamb, alone art worthy—
      zh: 但願天地同心唱和：
    - en: This be earth’s and heaven’s accord.
      zh: “神的羔羊，你是配。”
    6:
    - en: Rise our hearts, and bless the Father,
      zh: 我們的心應當起來，
    - en: Ceaseless song e’en here begun,
      zh: 即今起來讚美父；
    - en: Endless praise and adoration
      zh: 但願歌頌、歡呼、愛戴，
    - en: To the Father and the Son.
      zh: 歸給父子到永古。
- category:
    zh: 讚美和敬拜——聖子（祂的榮耀）
  meter:
    en: 8.6.8.6. with repeat
    zh: 8.6.8.6. 重
  stanza:
    1:
    - en: All hail the pow’r of Jesus’ name!
      zh: 何等權能！耶穌尊名！
    - en: Let angels prostrate fall,
      zh: 天使全都俯伏，
    - en: Let angels prostrate fall;
      zh: 天使全都俯伏，
    - en: Bring forth the royal diadem,
      zh: 獻上冠冕，同心尊敬。
    1-chorus:
    - en: And crown Him, crown Him,
      zh: 加冠祂，加冠，
    - en: crown Him, crown Him;
      zh: 加冠，加冠，
    - en: And crown Him Lord of all!
      zh: 加冠祂萬有主！
    2:
    - en: Ye chosen seed of Israel’s race,
      zh: 以色列被選族類，
    - en: Ye ransomed from the fall,
      zh: 墮落，蒙贖聖徒；
    - en: Ye ransomed from the fall,
      zh: 墮落，蒙贖聖徒；
    - en: Hail Him who saves you by His grace,
      zh: 靠恩得救，應當讚美。
    3:
    - en: Let ev’ry kindred, ev’ry tribe.
      zh: 但願地上萬族、萬民，
    - en: On this terrestrial ball,
      zh: 都向救主俯伏，
    - en: On this terrestrial ball,
      zh: 都向救主俯伏，
    - en: To Him all majesty ascribe.
      zh: 榮耀、尊貴都歸祂名。
    4:
    - en: O that with yonder sacred throng
      zh: 億萬群眾歌聲雷動，
    - en: We at His feet may fall,
      zh: 我也一同歡呼，
    - en: We at His feet may fall!
      zh: 我也一同歡呼，
    - en: We’ll join the everlasting song,
      zh: 直到永遠敬拜、稱頌。
- category:
    zh: 讚美和敬拜——聖子（祂的榮耀）
  meter:
    en: 8.6.8.6. with repeat
    zh: 8.6.8.6. 重
  note:
    en: Repeat the last two lines of each stanza
    zh: 每節重複最後兩行
  stanza:
    1:
    - en: All hail the pow’r of Jesus’ name!
      zh: 何等權能！耶穌尊名！
    - en: Let angels prostrate fall;
      zh: 天使全都俯伏，
    - en: Bring forth the royal diadem,
      zh: 獻上冠冕，同心尊敬，
    - en: And crown Him Lord of all!
      zh: 加冠祂萬有主；
    2:
    - en: Ye chosen seed of Israel’s race,
      zh: 以色列民被選族類，
    - en: Ye ransomed from the fall,
      zh: 墮落，蒙贖聖徒，
    - en: Hail Him who saves you by His grace,
      zh: 靠恩得救，應當讚美，
    - en: And crown Him Lord of all!
      zh: 加冠祂萬有主！
    3:
    - en: Let every kindred, every tribe,
      zh: 但願地上萬族、萬民，
    - en: On this terrestrial ball,
      zh: 都向救主俯伏，
    - en: To Him all majesty ascribe,
      zh: 榮耀、尊貴都歸祂名，
    - en: And crown Him Lord of all!
      zh: 加冠祂萬有主！
    4:
    - en: O that with yonder sacred throng
      zh: 億萬群眾歌聲雷動，
    - en: We at His feet may fall!
      zh: 我也一同歡呼，
    - en: We’ll join the everlasting song,
      zh: 直到永遠敬拜、稱頌，
    - en: And crown Him Lord of all!
      zh: 加冠祂萬有主！
- category:
    zh: 讚美和敬拜——聖子（祂的榮耀）
  meter: 6.6.8.6.D.
  stanza:
    1:
    - en: Crown Him with many crowns,
      zh: 冠祂——萬王之王，
    - en: The Lamb upon His throne;
      zh: 寶座上的羔羊；
    - en: Hark! How the heav’nly anthem drowns
      zh: 聽哪！聖歌自天而降，
    - en: All music but its own!
      zh: 掩蓋其他聲響。
    - en: Awake, my soul, and sing
      zh: 我魂！醒起歌唱，
    - en: Of him who died for thee;
      zh: 同頌被殺羔羊；
    - en: And hail Him as thy matchless King
      zh: 讚祂乃是萬王之王，
    - en: Through all eternity.
      zh: 直到永世無疆！
    2:
    - en: Crown Him the Lord of love!
      zh: 冠祂——慈愛君王！
    - en: Behold His hands and side,
      zh: 看祂雙手、肋旁，
    - en: Rich wounds, yet visible above,
      zh: 渾身鞭傷仍然可望，
    - en: In beauty glorified;
      zh: 顯於屬天榮光。
    - en: No angel in the sky
      zh: 無一天使能夠
    - en: Can fully bear that sight,
      zh: 承擔此一景象；
    - en: But downward bends his wond’ring eye
      zh: 奧秘榮光無法承受，
    - en: At mysteries so bright.
      zh: 只有合目避讓。
    3:
    - en: Crown Him the Lord of life!
      zh: 冠祂——生命君王！
    - en: Who triumphed o’er the grave;
      zh: 勝過墳墓捆綁；
    - en: Who rose victorious in the strife
      zh: 從死復活，贏得美仗，
    - en: For those He came to save;
      zh: 是為拯救淪亡。
    - en: His glories now we sing,
      zh: 寶座，祂已登上！
    - en: Who died and rose on high;
      zh: 榮耀，聖徒來唱！
    - en: Who died etemal life to bring,
      zh: 祂死，帶下生命久長；
    - en: And lives that death may die.
      zh: 祂活，廢去死亡！
    4:
    - en: Crown Him the Lord of Heav’n!
      zh: 冠祂——諸天君王！
    - en: One with the Father known,
      zh: 榮耀與父同享；
    - en: One with the Spirit through Him giv’n
      zh: 升天承受聖靈無量，
    - en: From yonder glorious throne!
      zh: 寶座活水流淌。
    - en: To Thee be endless praise,
      zh: 無窮讚美獻上，
    - en: For Thou for us hast died;
      zh: 因你捨命身亡；
    - en: Be Thou, O Lord, thro’ endless days
      zh: 敬拜、頌揚，尊你為王，
    - en: Adored and magnified.
      zh: 直到永世無疆。
- category:
    zh: 讚美和敬拜——聖子（祂的榮耀）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Jesus, Thy head, once crown’d with thorns,
      zh: 從前那戴荊棘的頭，
    - en: Is crown’d with glory now;
      zh: 今戴榮耀冠冕；
    - en: Heaven’s royal diadem adorns
      zh: 救主耶穌，我們元首，
    - en: The mighty Victor’s brow.
      zh: 你今已升高天。
    2:
    - en: Thou glorious light of courts above,
      zh: 你是地上聖徒之樂，
    - en: Joy of the saints below,
      zh: 你是天上之光；
    - en: To us still manifest Thy love,
      zh: 你今領我飲於愛河，
    - en: That we its depths may know.
      zh: 使我知其深廣。
    3:
    - en: To us Thy cross with all its shame,
      zh: 主，將你的羞辱、權柄，
    - en: With all its grace be giv’n;
      zh: 一並賜給我們；
    - en: Though earth disowns Thy lowly name,
      zh: 地雖否認你的微名，
    - en: God honors it in heav’n.
      zh: 神卻使你高升。
    4:
    - en: Who suffer with Thee, Lord, below
      zh: 凡肯與你在世同苦，
    - en: Shall reign with Thee above;
      zh: 也要同榮在天，
    - en: Then let it be our joy to know
      zh: 所以求主使我堅固，
    - en: This way of peace and love.
      zh: 鄙視世界恩典。
    5:
    - en: To us Thy cross is life and health;
      zh: 十架於你雖是辱、死，
    - en: ’Twas shame and death to Thee;
      zh: 在我卻是生命！
    - en: Our present glory, joy and wealth,
      zh: 也是我的榮耀、權勢！
    - en: Our everlasting stay.
      zh: 我的永遠安寧！
- category:
    zh: 讚美和敬拜——聖子（祂的榮耀）
  meter: 8.7.8.7.8.7.
  stanza:
    1:
    - en: Look, ye saints, the sight is glorious;
      zh: 看哪，何等榮耀情景，
    - en: See the Man of sorrows now;
      zh: 憂患之子得勝歸！
    - en: From the fight returned victorious,
      zh: 爭戰凱旋，榮升天庭，
    - en: Ev’ry knee to Him shall bow;
      zh: 萬膝莫不同拜跪！
    - en: Crown Him! Crown Him!
      zh: 加冠於祂！
    - en: Crown Him! Crown Him!
      zh: 加冠於祂！
    - en: Crowns become the Victor’s brow.
      zh: 因為惟有祂是配！
    2:
    - en: Crown the Savior! Angels, crown Him!
      zh: 天使們哪，加冠救主，
    - en: Rich the trophies Jesus brings;
      zh: 無數擄物祂攜回；
    - en: In the seat of pow’r enthrone Him,
      zh: 大能寶座非祂莫屬，
    - en: 'While the vault of heaven rings:'
      zh: 穹蒼齊向祂讚美。
    - en: Crown Him! Crown Him!
      zh: 加冠於祂！
    - en: Crown Him! Crown Him!
      zh: 加冠於祂！
    - en: Crown the Savior King of kings.
      zh: 萬王之王真是配！
    3:
    - en: Sinners in derision crowned Him,
      zh: 罪人昧於救主至尊，
    - en: 'Mocking thus the Savior’s claim:'
      zh: 反以荊冕來嘲弄；
    - en: Saints and angels crowd around Him,
      zh: 聖徒、天使圍擁主身，
    - en: 'Own His title, praise His name:'
      zh: 認祂為主、頌祂名。
    - en: Crown Him! Crown Him!
      zh: 加冠於祂！
    - en: Crown Him! Crown Him!
      zh: 加冠於祂！
    - en: Spread abroad the Victor’s fame.
      zh: 同心傳頌主聖名！
    4:
    - en: Hark! those bursts of acclamation!
      zh: 聽哪！群眾喝采、歡呼！
    - en: Hark! those loud triumphant chords!
      zh: 聽哪！勝利的高歌！
    - en: Jesus takes the highest station;
      zh: 耶穌升到最高之處，
    - en: O what joy the sight affords!
      zh: 此景令人何歡樂！
    - en: Crown Him! Crown Him!
      zh: 加冠於祂！
    - en: Crown Him! Crown Him!
      zh: 加冠於祂！
    - en: King of kings, and Lord of lords!
      zh: 加冠於那至高者！
- category:
    zh: 讚美和敬拜——聖子（祂的為主尊貴）
  stanza:
    1:
    - en: He is Lord. He is Lord.
      zh: 祂是主，祂是主，
    - en: He is risen from the dead and He is Lord.
      zh: 祂已從死復活，如今祂是主！
    - en: Ev’ry knee shall bow,
      zh: 萬膝當屈服，
    - en: ev’ry tongue confess
      zh: 萬口當稱呼，
    - en: That Jesus Christ is Lord.
      zh: 耶穌基督是主。
- category:
    zh: 讚美和敬拜——聖子（祂的為主尊貴）
  meter: 9.12.9.12.12.12.9.12.
  stanza:
    1:
    - en: Majesty, worship His majesty.
      zh: 敬拜主，敬拜尊貴的主，
    - en: Unto Jesus be all glory, power and praise.
      zh: 一切榮耀、能力、讚美都歸耶穌。
    - en: Majesty, kingdom authority
      zh: 敬拜主，頌祂權柄、國度；
    - en: Flow from His throne unto His own,
      zh: 從祂寶座能力流出，
    - en: His anthem raise.
      zh: 流到萬族。
    - en: So exalt, lift up on high the name of Jesus.
      zh: 來高舉，一同高舉主耶穌聖名；
    - en: Magnify, come glorify Christ Jesus, the King.
      zh: 來彰顯，一同彰顯耶穌榮耀王。
    - en: Majesty, worship His majesty.
      zh: 敬拜主，敬拜尊貴的主，
    - en: Jesus, who died, now glorified,
      zh: 祂曾捨命，今得榮耀，
    - en: King of all Kings.
      zh: 萬王之王。
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Jesus, Thou alone art worthy
      zh: 我主耶穌，惟你是配，
    - en: Ceaseless praises to receive;
      zh: 來得永遠的讚美，
    - en: For Thy love and grace and goodness
      zh: 因你愛心、恩典、慈良，
    - en: Rise o’er all our thoughts conceive.
      zh: 遠超我們所能想。
    2:
    - en: With adoring heart, we render
      zh: 我們滿心感激不盡，
    - en: Honor to Thy precious name,
      zh: 前來稱頌你尊名；
    - en: Overflowing with Thy mercies,
      zh: 一生一世滿被恩惠，
    - en: Far and wide Thy worth proclaim.
      zh: 到處述說你寶貴。
    3:
    - zh: 我們所拜的主耶穌，
    - zh: 你是何等的寬恕；
    - zh: 你的愛心像你能力，
    - zh: 永無限量、永無已。
    4:
    - zh: 耶穌，你是首先、末後，
    - zh: 你要領我到盡頭；
    - zh: 因著已往我讚美你，
    - zh: 為著將來我靠你。
    5:
    - en: Praise Him! praise Him! praise the Savior!
      zh: 讚祂！讚祂！讚我恩人！
    - en: Saints, aloud your voices raise,
      zh: 聖徒們哪，當高聲！
    - en: Praise Him! praise Him! till in glory
      zh: 讚祂！讚祂！直到天上，
    - en: Perfected we’ll sing His praise.
      zh: 讚得完全讚得長。
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 8.8.6.8.8.6.6.
  stanza:
    1:
    - en: O blessed Savior, Son of God!
      zh: 神的兒子、親愛救主，
    - en: Who hast redeemed us with Thy blood
      zh: 你曾用你寶血救贖
    - en: From Guilt, and death, and shame,
      zh: 我們脫死和罪；
    - en: With joy and praise, Thy people see
      zh: 你的聖徒歡樂看見﹕
    - en: The crown of glory worn by Thee,
      zh: 現今你戴榮耀冠冕，
    - en: And worthy Thee proclaim,
      zh: 並登天上座位，
    - en: And worthy Thee proclaim.
      zh: 並登天上座位。
    2:
    - en: Exalted, by the Father’s love,
      zh: 父的愛心將你高升，
    - en: All thrones, and powers, and names above,
      zh: 賜你榮耀、尊貴、權能，
    - en: At God’s right hand in heav’n;
      zh: 使你坐祂右邊，
    - en: Wisdom and riches, pow’r divine,
      zh: 現今頌讚、智慧、豐富，
    - en: Blessing and honor, Lord, are Thine—
      zh: 完全屬你，親愛救主！
    - en: All things to Thee are giv’n,
      zh: 你的年日無限，
    - en: All things to Thee are giv’n.
      zh: 你的年日無限。
    3:
    - en: Head of the Church! Thou sittest there,
      zh: 教會的頭，你坐那裏，
    - en: Thy members all the blessings share
      zh: 賜福給你所有肢體，
    - en: Thy blessing, Lord is ours.
      zh: 你的，是我們的：
    - en: Our life Thou art—Thy grace sustains.
      zh: 你是我們生命、能力，
    - en: Thy strength in us each victory gains
      zh: 你使我們堅定站立，
    - en: O’er sin and Satan’s pow’r,
      zh: 勝過一切仇敵，
    - en: O’er sin and Satan’s pow’r.
      zh: 勝過一切仇敵。
    4:
    - en: And soon, the day of glory come,
      zh: 榮耀日子不久來臨，
    - en: Thy bride shall reach her destined home
      zh: 你的新婦就要上升，
    - en: And all Thy beauty see.
      zh: 鑑賞你的美麗。
    - en: How great our joy to see Thee shine,
      zh: 何等可樂！看見了你，
    - en: To hear Thee own us, Lord, as Thine,
      zh: 聽見你認我們屬你，
    - en: And ever dwell with Thee,
      zh: 並永同你安息，
    - en: And ever dwell with Thee.
      zh: 並永同你安息。
- category:
    zh: 讚美和敬拜——聖子（祂的國度）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Jesus shall reign where’er the sun
      zh: 日光照耀所到之疆，
    - en: Doth his successive journeys run;
      zh: 耶穌國度普及四方；
    - en: His Kingdom stretch from shore to shore,
      zh: 即使星月不再放光，
    - en: Till moons shall wax and wane no more.
      zh: 祂仍掌權永世無疆。
    2:
    - en: To Him shall endless prayer be made,
      zh: 不絕禱聲向祂奉獻，
    - en: The prisoner leaps to lose his chains,
      zh: 無量頌歌成祂冠冕；
    - en: His name like sweet perfume shall rise
      zh: 祂的聖名好比馨香，
    - en: With every morning sacrifice,
      zh: 隨同晨祭升到天上。
    3:
    - en: People and realms of every tongue
      zh: 萬國、萬族、萬方、萬民，
    - en: Dwell on His love with sweetest song;
      zh: 不停頌讚妙愛奇恩；
    - en: And infant voices shall proclaim
      zh: 嬰孩亦將同聲歌唱，
    - en: Their early blessings on His name.
      zh: 救主聖名及早頌揚。
    4:
    - en: 'Blessings abound where’er He reigns:'
      zh: 在主治下人人多福，
    - en: And princes throng to crown His head,
      zh: 罪人脫離捆綁束縛；
    - en: The weary find eternal rest,
      zh: 勞苦之人永享安息，
    - en: And all the sons of want are blest.
      zh: 貧窮之人滿得福氣。
    5:
    - en: Where He displays His healing power
      zh: 在此祂有醫治大能，
    - en: Death and the curse are known no more;
      zh: 死亡、咒詛失去蹤影；
    - en: In Him the tribes of Adam boast
      zh: 亞當所失生命之福，
    - en: More blessings than their father lost.
      zh: 在基督裏全都恢復。
    6:
    - en: Let every creature rise and bring
      zh: 受造眾生興起頌揚，
    - en: Peculiar honors to our King;
      zh: 獨特榮耀歸我君王；
    - en: Angels descend with songs again,
      zh: 天使再來高聲唱吟，
    - en: And earth repeat the loud Amen.
      zh: 地上萬民同應阿們。
- category:
    zh: 讚美和敬拜——聖子（祂的國度）
  meter:
    en: 8.7.8.7.7.7. with chorus
    zh: 8.7.8.7.7.7. 和
  stanza:
    1:
    - en: Hark! Ten thousand heav’nly voices
      zh: 聽那美妙天來歌聲，
    - en: Sound the note of praise above;
      zh: 千萬天使同頌讚；
    - en: Jesus reigns and heav’n rejoices,
      zh: 耶穌是主，天上歡呼，
    - en: Jesus reigns, the God of love.
      zh: 神的愛子掌王權。
    - en: See, He sits on yonder throne;
      zh: 看，祂登至高寶座，
    - en: Jesus rules the world alone.
      zh: 全地俯伏祂腳前。
    1-chorus:
    - en: Hallelujah, Hallelujah,
      zh: 阿利路亞，阿利路亞，
    - en: Hallelujah, Amen.
      zh: 阿利路亞，阿們。
    2:
    - en: Sing how Jesus came from heaven,
      zh: 耶穌原在榮耀天鄉，
    - en: How He bore the cross below,
      zh: 卻來受死十架上！
    - en: How all power to Him is given,
      zh: 復活得了最高權柄，
    - en: How He reigns in glory now.
      zh: 如今乃是榮耀王！
    - en: ’Tis a great and endless theme—
      zh: 奇妙甘美的故事，
    - en: Oh, ’tis sweet to sing of Him.
      zh: 怎可閉口不歌唱！
    3:
    - en: Jesus, hail! Thy glory brightens
      zh: 讚美耶穌，榮光輝煌！
    - en: All above and gives it worth;
      zh: 無人能與你相比；
    - en: Lord of life, Thy smile enlightens,
      zh: 生命之主，笑容何甜！
    - en: Cheers, and charms Thy saints on earth.
      zh: 聖徒在地受鼓勵。
    - en: When we think of love like Thine,
      zh: 珍藏你這甘美愛，
    - en: Lord, we own it love divine.
      zh: 一生一世永感激！
    4:
    - en: King of glory, reign forever!
      zh: 榮耀的王，永掌王權，
    - en: Thine ar, everlasting crown.
      zh: 永遠之冕你加冠；
    - en: Nothing from Thy love shall sever
      zh: 我們因愛與你聯結，
    - en: Those whom Thou hast made Thine own
      zh: 永不隔絕或間斷。
    - en: Happy objects of Thy grace,
      zh: 作你恩愛的標本，
    - en: Destined to behold Thy face.
      zh: 命定永遠見你面。
    5:
    - en: 'Savior, hasten Thine appearing:'
      zh: 願主快來！我們巴望
    - en: Heav’n and earth shall pass away.
      zh: 榮耀日子面對面；
    - en: Bring, oh, bring the glorious day,
      zh: 當那可畏呼叫聲響，
    - en: When, the awful summons hearing.
      zh: 天地盡都要更換。
    - en: Then with raptured hearts we’ll sing.
      zh: 我們卻要樂頌揚：
    - en: “Glory, glory to our King!”
      zh: 榮耀歸王到永遠。
- category:
    zh: 讚美和敬拜——聖子（祂的國度）
  meter: 6.6.6.6.8.8.
  stanza:
    1:
    - en: Rejoice, the Lord is King,
      zh: 快樂！因主為王！
    - en: Your Lord and Kind adore;
      zh: 敬拜我主、我王！
    - en: Mortals, give thanks and sing,
      zh: 應當感謝、歌唱，
    - en: 'And triumph evermore:'
      zh: 永遠誇耀、釋放！
    - en: Lift up your heart, lift up you voice;
      zh: 舉起你心，提高聲浪，
    - en: Rejoice, again I say, rejoice.
      zh: 歡喜快樂，因主為王！
    2:
    - en: His kingdom cannot fail;
      zh: 祂國永不傾亡，
    - en: He rules o’er earth and heav’n;
      zh: 天地是祂領疆；
    - en: The keys of death and hell
      zh: 死亡、陰間鑰匙，
    - en: 'Are to our Jesus giv’n:'
      zh: 歸主耶穌掌執。
    - en: Lift up your heart, lift up your voice;
      zh: 舉起你心，提高聲浪，
    - en: Rejoice, again I say, rejoice.
      zh: 歡喜快樂，因主為王！
    3:
    - en: Jesus, the Savior, reigns,
      zh: 救主耶穌執政，
    - en: 'The God of truth and love:'
      zh: 真理、仁愛之神：
    - en: When He had purged our stains,
      zh: 洗淨我們罪過，
    - en: 'He took His seat above:'
      zh: 祂已登上寶座。
    - en: Lift up your heart, lift up your voice;
      zh: 舉起你心，提高聲浪，
    - en: Rejoice, again I say, rejoice.
      zh: 歡喜快樂，因主為王！
    4:
    - en: He sits at God’s right hand
      zh: 祂坐神的右邊，
    - en: Till all His foes submit,
      zh: 直到仇敵盡殲；
    - en: And bow to His command,
      zh: 屈膝聽祂吩咐，
    - en: 'And fall beneath His feet:'
      zh: 在祂腳前俯伏。
    - en: Lift up your heart, lift up your voice;
      zh: 舉起你心，提高聲浪，
    - en: Rejoice, again I say, rejoice.
      zh: 歡喜快樂，因主為王！
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter: 8.7.8.7.7.7.
  stanza:
    1:
    - en: Lord, Thy love has sought and found us
      zh: 主，當我們漂流曠野，
    - en: Wand’ring in this desert wide;
      zh: 你愛前來尋我們﹕
    - en: Thou hast thrown Thine arms around us,
      zh: 你用恩手逐步提挈，
    - en: For us suffered, bled, and died.
      zh: 至終十架捨己身。
    - en: Sing, my soul! He loved thee,
      zh: 唱罷，我魂，祂愛你；
    - en: Jesus gave Himself for me.
      zh: 耶穌為我捨自己。
    2:
    - en: Hark! what sounds of bitter weeping
      zh: 聽哪，這是誰的哭聲，
    - en: From yon lonesome garden sweep;
      zh: 來自溪邊的荒園？
    - en: ’Tis the Lord His vigil keeping,
      zh: 這是我主儆醒守更，
    - en: While His followers sink in sleep.
      zh: 雖然門徒已疲惓。
    - en: Ah, my soul, He loved thee,
      zh: 阿，我魂，祂真愛你；
    - en: Yes, He gave Himself for me.
      zh: 是的，祂為我捨己。
    3:
    - en: He is speaking to His Father,
      zh: 此時祂正對父求懇，
    - en: Tasting deep that bitter cup,
      zh: 深嘗義怒的滋味，
    - en: Yet He takes it, willing rather
      zh: 但祂為著我們罪人，
    - en: For our sakes to drink it up.
      zh: 情願喝乾這苦杯。
    - en: Oh, what love! He loved me!
      zh: 阿，愛！我魂，祂愛你！
    - en: Gave Himself, my soul, for thee.
      zh: 所以為你捨自己。
    4:
    - en: 'Then that closing scene of anguish:'
      zh: 再後就是慘案末幕：
    - en: All God’s waves and billows roll
      zh: 神的波浪和洪濤，
    - en: Over Him, there left to languish
      zh: 漫過祂身，使祂痛苦，
    - en: On the cross, to save my soul.
      zh: 纔好使我成新造。
    - en: Matchless love! how vast, how free,
      zh: 這愛無比又無極！
    - en: Jesus gave Himself for me.
      zh: 耶穌為我捨自己。
    5:
    - en: Hark again! His cries are waking
      zh: 請再聽哪！祂正呼喊：
    - en: Echoes on dark Calvary’s hill;
      zh: （當祂見父與己分）
    - en: God, my God, art Thou forsaking
      zh: 神哪、神哪，你竟摧殘
    - en: Him who always did Thy will?
      zh: 那常順服你的人？
    - en: Ah, my soul! it was for thee,
      zh: 阿，我魂，這是為你；
    - en: Yes! He gave Himself for me.
      zh: 是的，祂為我捨己。
    6:
    - en: Lord, we joy, Thy toils are ended,
      zh: 主，我心樂，因你的苦，
    - en: Glad Thy suff ‘ring time is o’er;
      zh: 現今都已成往事，
    - en: To Thy Father’s throne ascended,
      zh: 你已升天受父祝福，
    - en: There Thou liv’st, to die no more.
      zh: 永遠活著不再死。
    - en: Yes, my soul, He lives for thee,
      zh: 那為我們捨己的，
    - en: He who gave Himself for me.
      zh: 我魂，今活著為你。
    7:
    - en: Lord, we worship and adore Thee
      zh: 主，我們因你的奇恩，
    - en: 'For Thy rich, Thy matchless grace:'
      zh: 現在敬拜、頌讚你；
    - en: Perfect soon in joy before Thee,
      zh: 不久你要成全我們，
    - en: We shall see Thee face to face.
      zh: 與你相見同歡喜。
    - en: Yet e’en now our song shall be,
      zh: 然而我們今唱說：
    - en: Jesus gave Himself for me.
      zh: 耶穌捨己為著我。
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter: 8.6.8.8.6.
  stanza:
    1:
    - en: Eternal Love! Oh, mighty sea,
      zh: 永遠之愛猶如海洋，
    - en: That hath not bounds, or shore,
      zh: 浩大無邊、無疆，
    - en: I gaze upon Thy tideless waves,
      zh: 當我觀看不息波浪，
    - en: I know the Love that loving saves,
      zh: 頓悟你大愛來救亡，
    - en: I worship, and adore.
      zh: 不盡讚美、歡唱！
    2:
    - en: Eternal Love, Eternal Love,
      zh: 永遠之愛，永遠之愛，
    - en: That ever shall abide;
      zh: 長存直到萬代，
    - en: The Love that saves, the Love that keeps,
      zh: 這愛救我，又賜恩待，
    - en: What vastness in Thy glorious deeps,
      zh: 浩浩大愛，何等胸懷，
    - en: Oh ocean deep and wide!
      zh: 廣闊猶如深海。
    3:
    - en: Eternal Love that loveth me,
      zh: 永遠之愛，竟愛了我！
    - en: And loving, made me love,
      zh: 用愛將我纏裹，
    - en: That brought my Savior pain and loss,
      zh: 這愛使祂受苦、被剝，
    - en: The awful anguish of the Cross,
      zh: 十字架上，為我擔過，
    - en: To lift my soul above!
      zh: 又使我魂超脫。
    4:
    - en: Eternal Love that bore the curse,
      zh: 永遠之愛，為我受詛，
    - en: That else must fall on me,
      zh: 為我擔當忿怒，
    - en: Now to the glory of Thy grace,
      zh: 把我引向恩典、祝福；
    - en: Mine eyes shall see the Savior’s face
      zh: 仰望你的榮臉不住，
    - en: Thru all Eternity.
      zh: 從今直到永古。
    5:
    - en: Eternal Love, O Son of God,
      zh: 永遠之愛，神的愛子，
    - en: Glorious in all Thy ways!
      zh: 作為榮耀、信實，
    - en: Thou art enthroned in light divine,
      zh: 榮光之中，你登寶座，
    - en: The light in which Thy saints shall shine
      zh: 你的聖徒，光中生活，
    - en: Thru everlasting days.
      zh: 永世照耀不輟。
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Oh, the deep, deep love of Jesus,
      zh: 深哉，深哉，耶穌的愛，
    - en: Vast, unmeasured, boundless, free;
      zh: 無限廣闊，無限量！
    - en: Rolling as a mighty ocean,
      zh: 浩浩蕩蕩有如汪洋，
    - en: In its fullness over me,
      zh: 主愛臨我何週詳！
    - en: Underneath me, all around me,
      zh: 把我蔭庇，把我環繞，
    - en: Is the current of Thy love;
      zh: 是主滔滔大慈愛；
    - en: Leading onward, leading homeward,
      zh: 導我前行，領我回家，
    - en: To my glorious rest above.
      zh: 安息天家到萬代。
    2:
    - en: Oh, the deep, deep love of Jesus,
      zh: 深哉，深哉，耶穌的愛，
    - en: Spread His praise form shore to shore;
      zh: 當得讚美、當傳開！
    - en: How He loveth, ever loveth,
      zh: 何等的愛，永久的愛，
    - en: Changeth never, never more;
      zh: 世世代代不更改！
    - en: How He watcheth o’er His loved ones,
      zh: 祂常看顧祂的兒女，
    - en: Died to call them all His own;
      zh: 為召他們，祂捨身；
    - en: How for them He intercedeth,
      zh: 祂為他們，父前代求，
    - en: Watcheth o’er them from the throne.
      zh: 寶座之上常施恩。
    3:
    - en: Oh, the deep, deep love of Jesus,
      zh: 深哉，深哉，耶穌的愛，
    - en: Love of every love the best;
      zh: 愛中至愛，愛無匹！
    - en: ’Tis an ocean vast of blessing,
      zh: 猶如洋海祝福四溢，
    - en: ’Tis a haven sweet of rest.
      zh: 又如良港可安息。
    - en: Oh, the deep, deep love of Jesus,
      zh: 深哉，深哉，耶穌的愛，
    - en: ‘Tis a heav’n of heav’ns to me;
      zh: 對我有如在天上；
    - en: And it lifts me up to glory,
      zh: 領我進入榮耀之中，
    - en: For it lifts me up to Thee.
      zh: 領我就近你身旁！
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter:
    en: 13.13.13.13. with chorus
    zh: 13.13.13.13. 和
  stanza:
    1:
    - en: I stand all amazed at the
      zh: 我對耶穌所給的
    - en: love Jesus offers me,
      zh: 大愛驚奇莫名，
    - en: Confused at the grace that so
      zh: 真不明白祂為何
    - en: fully He proffers me;
      zh: 賜我這大恩情；
    - en: I tremble to know that for
      zh: 我真驚訝獲悉祂
    - en: me He was crucified,
      zh: 為我十架受釘，
    - en: That for me, a sinner, He
      zh: 祂竟為我這罪人
    - en: suffered, He bled and died.
      zh: 受苦、流血﹑捨命！
    1-chorus:
    - en: O it is wonderful that
      zh: 哦，何等的奇妙，
    - en: He should care for me
      zh: 他竟顧念我，
    - en: Enough to die for me!
      zh: 甚至來為我捨命，
    - en: O it is wonderful, wonderful to me!
      zh: 哦，何等的奇妙！祂為我捨命！
    2:
    - en: I marvel that He would descend
      zh: 我真希奇祂降世，
    - en: from His throne divine
      zh: 竟肯離開寶座，
    - en: To rescue a soul so rebellious
      zh: 為要拯救這悖逆、
    - en: and proud as mine;
      zh: 傲慢之人如我；
    - en: That He should extend His great
      zh: 祂這大愛真遼闊，
    - en: love unto such as I,
      zh: 甚至臨及了我，
    - en: Sufficient to own, to redeem,
      zh: 將我救贖並稱義，
    - en: and to justify.
      zh: 將我完全得著。
    3:
    - en: I think of His side, pierced and
      zh: 想到祂肋曾被刺，
    - en: bleeding to pay the debt,
      zh: 流血償我罪債，
    - en: Such mercy, such love and
      zh: 我豈可以忘記祂
    - en: devotion can I forget?
      zh: 如此憐憫大愛？
    - en: No, no! I will praise and adore
      zh: 不！不！我要讚美祂！
    - en: at the mercy seat,
      zh: 施恩座前感戴，
    - en: Until at the glorified throne
      zh: 直到被提祂腳前，
    - en: I kneel at His feet.
      zh: 我要屈膝下拜。
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: I stand amazed in the presence
      zh: 我在拿撒勒人耶穌
    - en: Of Jesus the Nazarene,
      zh: 面前驚異地站立，
    - en: And wonder how He could love me,
      zh: 希奇，不潔罪人如我，
    - en: A sinner condemned, unclean.
      zh: 祂愛竟然能臨及。
    1-chorus:
    - en: How marvelous! How wonderful!
      zh: 何等希奇！何等奧妙！
    - en: 'And my song shall ever be:'
      zh: 我要歌唱到萬代，
    - en: How Marvelous! How wonderful!
      zh: 何等希奇！何等奧妙！
    - en: Is my Savior’s love for me!
      zh: 是我救主的大愛！
    2:
    - en: For me it was in the garden,
      zh: 為我祂在園中禱告：
    - en: 'He prayed: “Not my will, but Thine.”'
      zh: “只要照你的旨意；”
    - en: He had no tears for His own griefs,
      zh: 祂無眼淚為己憂傷，
    - en: But sweat-drops of blood for mine.
      zh: 為我卻汗如血滴。
    3:
    - en: In pity angels beheld Him,
      zh: 天使見憐前來服事，
    - en: And came from the world of light
      zh: 光明之中來世間；
    - en: To strengthen Him in the sorrows
      zh: 在那極其傷痛晚上，
    - en: He bore for my soul that night.
      zh: 使祂力量得加添。
    4:
    - en: He took my sins and my sorrows,
      zh: 祂除我罪，又去我憂，
    - en: He made them His very own;
      zh: 罪債全歸祂頂戴；
    - en: He bore the burden to Calv’ry,
      zh: 祂負重擔到各各他，
    - en: And suffered, and died alone.
      zh: 獨自受苦並受害。
    5:
    - en: When with the ransomed in glory
      zh: 那日我與蒙贖的人，
    - en: His face I at last shall see,
      zh: 榮耀之中見祂面，
    - en: ‘Twill be my joy through the ages
      zh: 何等歡樂歌唱祂愛，
    - en: To sing of His love for me.
      zh: 一直唱到億萬年。
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: O blessed Savior, is Thy love
      zh: 我的救主，你愛為何
    - en: So great! So full! So free!
      zh: 這摯！這寬！這博！
    - en: Fain would we have our thoughts, our hearts,
      zh: 不然，我心、我命、我力，
    - en: Our lives, engaged with Thee.
      zh: 那肯完全歸你！
    2:
    - en: We love Thee for the glorious worth
      zh: 我們愛你，因你自己
    - en: Which in Thyself we see;
      zh: 上下千秋無匹；
    - en: We love Thee for that shameful cross,
      zh: 我們愛你，因你忍受
    - en: Endured so patiently.
      zh: 十字架的恥羞。
    3:
    - en: No man of greater love can boast
      zh: 人愛所誇，不過就是
    - en: Than for His friend to die;
      zh: 代友受死的事；
    - en: Thou for Thine enemies wast slain!
      zh: 但你卻為仇敵被殺！
    - en: What love with Thine can vie?
      zh: 誰曾如此愛法？
    4:
    - en: Though in the very form of God,
      zh: 雖然你有神的形像，
    - en: With heav’nly glory crowned,
      zh: 安居榮耀天鄉；
    - en: Thou didst a servant’s form assume,
      zh: 但你卻成奴僕樣式，
    - en: Beset with sorrow round.
      zh: 親歷憂患塵世。
    5:
    - en: Thou wouldst like wretched man be made
      zh: 你願凡事都像世人，
    - en: In everything but sin,
      zh: （除了罪惡無分），
    - en: That we as like Thee might become
      zh: 好叫我們完全像你，
    - en: 'As we unlike had been:'
      zh: 雖然前此不一。
    6:
    - en: Like Thee in faith, in meekness, love,
      zh: 像你溫柔、像你堅剛，
    - en: In every beauteous grace;
      zh: 像你在凡事上！
    - en: From glory unto glory changed,
      zh: 榮上加榮，天天更變，
    - en: Till we behold Thy face.
      zh: 直到與你相見。
    7:
    - en: O Lord, we treasure in our hearts
      zh: 我們的主，我們的心
    - en: The memory of Thy love;
      zh: 珍藏你的愛情；
    - en: And ever shall Thy name to us
      zh: 今後我們對你尊名，
    - en: A grateful odor prove.
      zh: 永要感激恭敬。
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter: 8.8.8.8.4.4.8.8.
  stanza:
    1:
    - en: I have a Friend, whose faithful love
      zh: 我有一位奇妙救主，
    - en: 'Is more than all the world to me:'
      zh: 祂的愛情舉世莫如，
    - en: ‘Tis higher than the heights above,
      zh: 深海雖深，它還要深；
    - en: And deeper than the soundless sea;
      zh: 高天雖高，它還要高；
    - en: So old, so new, So strong, so true;
      zh: 亦新、亦陳、又摰、又真，
    - en: Before the earth received its frame,
      zh: 不分境地、不理晚早；
    - en: He loved me—Blessed be His name!
      zh: 祂愛我，讚美祂的名！
    2:
    - en: He held the highest place above,
      zh: 祂在天上位分至尊，
    - en: Adored by all the sons of flame,
      zh: 天使、天軍無不拜頓，
    - en: Yet such His self-denying love,
      zh: 卻因情愛非常堅強，
    - en: He laid aside His crown and came
      zh: 以至願意撇棄穹蒼，
    - en: To seek the lost, And at the cost
      zh: 來尋迷羊，並且受戕，
    - en: Of heavenly rank and earthly fame
      zh: 捨了天福，又失世賞，
    - en: He sought me—Blessed be His name!
      zh: 祂尋我，讚美祂的名！
    3:
    - en: It was a lonely path He trod,
      zh: 祂的道路實在孤單，
    - en: From every human soul apart;
      zh: 沒有同心、沒有同伴；
    - en: Known only to Himself and God
      zh: 祂的所有患難、憂愁，
    - en: Was all the grief that filled His heart,
      zh: 惟祂自己和神知道；
    - en: Yet from the track He turned not back
      zh: 但祂前走，不稍退後，
    - en: Till where I lay in want and shame,
      zh: 直等祂到我的囚牢，
    - en: He found me—Blessed be His name!
      zh: 祂見我，讚美祂的名！
    4:
    - en: Then dawned at last that day of dread,
      zh: 不久，悲慘日子就到：
    - en: When desolate, yet undismayed,
      zh: 祂被人賣，祂被人告，
    - en: With wearied frame and thorn-crowned head,
      zh: 祂就如此——零丁孤苦，
    - en: He, God-forsaken, man-betrayed,
      zh: 頭戴荊冕，身受鞭傷，
    - en: Was then made sin On Calvary,
      zh: 為我之故，來髑髏處，
    - en: And, dying there in grief and shame,
      zh: 忍辱、受死，疼痛獨當，
    - en: He saved me—Blessed be His name!
      zh: 祂救我，讚美祂的名！
    5:
    - en: Long as I live my song shall tell
      zh: 一生一世，我要述說，
    - en: The wonders of His dying love;
      zh: 祂的愛情超人能度，
    - en: And when at last I go to dwell
      zh: 當我至終被提祂前，
    - en: In that bright home with Him above,
      zh: 住在祂所豫備的家，
    - en: My joy shall be His face to see,
      zh: 我心所羨，是見祂面，
    - en: And bowing there with loud acclaim
      zh: 並要高唱阿利路亞，
    - en: I’ll praise Him—Blessed be His name!
      zh: 我愛祂，讚美祂的名！
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Lord Jesus, are we one with Thee?
      zh: 主，我是否與你為一？
    - en: O height, O depth of love!
      zh: 你愛高、深無比！
    - en: Thou one with us on Calvary,
      zh: 在各各他，你與我一，
    - en: We one Thee above.
      zh: 在天，我與你一。
    2:
    - en: Such was Thy grace that for our sake
      zh: 因著你的豐富恩典，
    - en: Thou didst from heaven come down,
      zh: 為我來到世間；
    - en: With us of flesh and blood partake,
      zh: 為我成了血肉之體，
    - en: In all our misery one.
      zh: 飽嘗人間苦難。
    3:
    - en: Our sins, our guilt, in love Divine
      zh: 因你神聖無比大愛，
    - en: Confessed and home by Thee;
      zh: 承擔我的過犯；
    - en: The gall, the curse, the wrath were Thine,
      zh: 備嘗苦膽、咒詛、忿怒，
    - en: To set Thy members free.
      zh: 使你肢體釋放。
    4:
    - en: Ascended now, in glory bright,
      zh: 如今你已升入榮耀，
    - en: Head of the Church Thou art;
      zh: 成為教會元首；
    - en: Nor life nor death, nor depth nor height,
      zh: 或生或死、或天或地，
    - en: Thy saints and Thee can part.
      zh: 難使你我分手。
    5:
    - en: Oh teach us, Lord, to know and own
      zh: 求主將此奇妙奧祕，
    - en: This wondrous mystery,
      zh: 向我指教開啟；
    - en: That Thou in heaven with us art one,
      zh: 就是在天與你為一，
    - en: And we are one with Thee.
      zh: 你我活在一裏。
    6:
    - en: Soon, soon shall come that glorious day
      zh: 在此等候那日來臨，
    - en: When, seated on Thy throne,
      zh: 與你在榮耀裏；
    - en: Thou shalt to wondering worlds display
      zh: 同坐寶座永遠見證，
    - en: That Thou with us art one.
      zh: 你我就是一體。
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter: 10.10.10.10.4.
  stanza:
    1:
    - en: It passeth knowledge, that dear love of Thine,
      zh: 你的大愛，過於人所能度，
    - en: My Savior, Jesus; yet this soul of mine
      zh: 我救主耶穌！但不堪的我，
    - en: Would of Thy love in all its breadth and length,
      zh: 真要知道它的高、深、長、闊，
    - en: Its height and depth, its everlasting strength,
      zh: 好叫它的能力，越顯越多
    - en: Know more and more.
      zh: 在我身上！
    2:
    - en: It passeth telling, that dear love of Thine,
      zh: 你的慈愛，過於人所能論，
    - en: My Savior, Jesus; yet these lips of mine
      zh: 我救主耶穌！但我的嘴唇
    - en: Would fain proclaim to sinners, far and near,
      zh: 要向遠近罪人勸誨諄諄，
    - en: A love which can remove all guilty fear,
      zh: 告訴他們，你愛能解憂困，
    - en: And love beget.
      zh: 並賜喜樂。
    3:
    - en: It passeth praises, that dear love of Thine,
      zh: 你的奇愛，過於人所能讚，
    - en: My Savior, Jesus; yet this heart of mine
      zh: 我救主耶穌！但我的心坎
    - en: Would sing that love, so full, so rich, so free,
      zh: 總要歌唱那愛，這大！這滿！
    - en: Which brings a rebel sinner, such as me,
      zh: 因為惡性如我，也得恩湛，
    - en: Nigh unto God.
      zh: 來親近神。
    4:
    - en: But though I cannot sing, or tell, or know
      zh: 我今雖然不能在這地方
    - en: The fulness of Thy love, while here below,
      zh: 測度、講論、頌讚愛的泱漭，
    - en: My empty vessel I may freely bring;
      zh: 但我要帶我的虛空心房，
    - en: O Thou, who art of love the living spring,
      zh: 來到你這愛的泉源良港，
    - en: My vessel fill.
      zh: 求你充滿！
    5:
    - en: I am an empty vessel—not one thought
      zh: 我真是一個虛空的器皿，
    - en: Or look of love to Thee I’ve ever brought;
      zh: 對你從無一次戀慕深情，
    - en: Yet I may come, and come again to Thee,
      zh: 但我卻能一再來你面前，
    - en: With this the empty sinner’s only plea,
      zh: 求你憐恤、幫助，得你恩典，
    - en: Thou lovest me.
      zh: 因你愛我！
    6:
    - en: Oh, fill me, Jesus, Savior, with Thy love!
      zh: 哦，我主，求你用愛充滿我，
    - en: Lead, lead me to the living fount above;
      zh: 領我到天上永活的江河，
    - en: Thither may I, in simple faith draw nigh,
      zh: 讓我用簡單的信到那裏，
    - en: And never to another fountain fly,
      zh: 倚靠、鑑賞、稱羨並享受你，
    - en: But unto Thee.
      zh: 不再他求。
    7:
    - en: Lord Jesus, when Thee face to face I see,
      zh: 當我面對面看見我救主，
    - en: When on Thy lofty throne I sit with Thee,
      zh: 當我在祂的寶座前俯伏，
    - en: Then of Thy love, in all its breadth and length,
      zh: 那時，我就要希奇並歌唱
    - en: Its height and depth, its everlasting strength,
      zh: 祂的大愛如何深、高、闊、長，
    - en: My soul shall sing.
      zh: 並要敬拜。
- category:
    zh: 讚美和敬拜——聖子（祂的甘甜）
  meter:
    en: 8.6.8.6. with repeat
    zh: 8.6.8.6. 重
  note:
    en: Repeat the last line of each stanza
    zh: 每節重複最後一行
  stanza:
    1:
    - en: Majestic sweetness sits enthroned
      zh: “甜美”登極救主額上，
    - en: Upon the Savior’s brow;
      zh: 神聖、尊貴、莊嚴；
    - en: His head with radiant glories crowned,
      zh: 祂頭披戴榮耀之光，
    - en: His lips with grace o’erflow.
      zh: 祂口溢出恩典。
    2:
    - en: No mortal can with Him compare
      zh: 地上所有將亡之人，
    - en: Among the sons of men;
      zh: 與祂相比，誰配？
    - en: Fairer is He than all the fair
      zh: 天上所有天使天軍，
    - en: That fill the heavenly train.
      zh: 有誰比祂更美？
    3:
    - en: He saw me plunged in deep distress,
      zh: 祂見我陷痛苦深淵，
    - en: He flew to my relief;
      zh: 迅速前來救助；
    - en: For me He bore the shameful cross
      zh: 為我忍受十架苦難，
    - en: And carried all my grief.
      zh: 背負我的愁苦。
    4:
    - en: To God, the Father, my abode,
      zh: 向著父神——我的居所，
    - en: He brings my weary feet;
      zh: 祂帶我的腳步；
    - en: Shows me the glories of my God,
      zh: 將神榮耀指示與我，
    - en: And makes my joys complete.
      zh: 使我喜樂滿足。
    5:
    - en: Since from His bounty I receive
      zh: 我從祂的神聖厚恩，
    - en: Such proofs of love divine,
      zh: 得知祂愛之大；
    - en: Had I a thousand hearts to give,
      zh: 倘若我有千萬的心，
    - en: Lord, they should all be Thine.
      zh: 也必全都歸祂。
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  meter: 8.6.8.6.8.8.8.6.
  stanza:
    1:
    - en: King of my life, I crown Thee now,
      zh: 我今俯伏，生命的王，
    - en: Thine shall the glory be;
      zh: 奉獻榮耀於你；
    - en: Lest I forget Thy thorn-crowned brow,
      zh: 惟恐我忘你的受創，
    - en: Lead me to Calvary.
      zh: 領我去髑髏地。
    1-chorus:
    - en: Lest I forget Gethsemane;
      zh: 惟恐我忘客西馬尼，
    - en: Lest I forget Thine agony;
      zh: 惟恐我忘你心憂急，
    - en: Lest I forget Thy love for me,
      zh: 惟恐我忘你愛無極，
    - en: Lead me to Calvary.
      zh: 領我去髑髏地。
    2:
    - en: Show me the tomb where Thou wast laid,
      zh: 何處是你被埋墳墓？
    - en: Tenderly moumed and wept;
      zh: 讓我前去哀悼；
    - en: Angels in robes of light arrayed
      zh: 天使是在何處守護？
    - en: Guarded Thee while Thou slept.
      zh: 當你息勞睡倒。
    3:
    - en: Let me like Mary, through the gloom,
      zh: 讓我效法馬利亞女，
    - en: Come with a gift to Thee;
      zh: 前來向你獻禮；
    - en: Show to me now the empty tomb,
      zh: 請示空墓是在何許，
    - en: Lead me to Calvary.
      zh: 領我去髑髏地。
    4:
    - en: May I be willing, Lord, to bear
      zh: 使我甘心天天為你
    - en: Daily my cross for Thee;
      zh: 背起我十字架，
    - en: Even Thy cup of grief to share,
      zh: 嘗你苦杯，我也願意，
    - en: Thou hast home all for me.
      zh: 因你為我被殺。
    5:
    - en: Fill me, O Lord, with Thy desire
      zh: 你願人人都識你恩，
    - en: For all that know not Thee;
      zh: 我求同此心意，
    - en: Then touch my lips with holy fire.
      zh: 求用聖火潔我嘴唇，
    - en: To speak of Calvary.
      zh: 來說你髑髏地。
- category:
    zh: 讚美和敬拜——聖子（祂的拯救）
  meter: 11.12.12.12.
  stanza:
    1:
    - en: With praise and thanksgiving there
      zh: 讚美感恩之聲，
    - en: stands a great throng
      zh: 發自大會眾，
    - en: In the presence of Jesus and sing
      zh: 同在耶穌的面前，
    - en: this new song.
      zh: 齊聲來歌頌。
    1-chorus:
    - en: Unto Him Who hath lov’d us and
      zh: 祂愛我們，
    - en: wash’d us from sin,
      zh: 祂用寶血洗淨我們，
    - en: Unto Him be the glory forever!
      zh: 但願榮耀歸祂直到永遠！
    - en: Amen!
      zh: 阿們。
    2:
    - en: All these once were sinners,
      zh: 從前我是罪人，
    - en: defiled in His sight,
      zh: 生活污穢中，
    - en: Now arrayed in pure garments, in
      zh: 現在身穿潔白衣，
    - en: praise they unite.
      zh: 同聲來歌頌。
    3:
    - en: He maketh the rebel a priest
      zh: 前為叛徒，
    - en: and a king,
      zh: 今為君尊的祭司，
    - en: He hath bought us, and taught us
      zh: 重價將我們買回，
    - en: this new song to sing.
      zh: 並教唱新詩。
    4:
    - en: How helpless and hopeless
      zh: 我們本是罪人，
    - en: we sinners had been,
      zh: 無望又無助，
    - en: If He never had loved us till cleansed
      zh: 但是祂竟愛我們，
    - en: from our sin.
      zh: 洗淨我罪辜。
    5:
    - en: Aloud in His praises our voices
      zh: 我們當來高聲，
    - en: shall ring,
      zh: 同讚美祂名，
    - en: So that others, believing, this new
      zh: 使人相信且唱詩，
    - en: song shall sing.
      zh: 歌頌祂的名。
- category:
    zh: 讚美和敬拜——聖子（祂的拯救）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: O for a thousand tongues to sing
      zh: 哦，願我有千萬舌頭，
    - en: My great Redeemer’s praise,
      zh: 前來讚美救主，
    - en: The glories of my God and King,
      zh: 說祂恩典何等深厚，
    - en: The triumphs of His grace.
      zh: 榮耀何等豐富。
    2:
    - en: My gracious Master and my God,
      zh: 耶穌這名，慰我苦情，
    - en: Assist me to proclaim,
      zh: 驅盡我的驚怯，
    - en: To spread through all the earth abroad,
      zh: 是我安息、是我生命，
    - en: The honors of Thy name.
      zh: 成為我的音樂。
    3:
    - en: Jesus! the name that charms our fears,
      zh: 祂因愛我，竟願經歷
    - en: That bids our sorrows cease;
      zh: 人世所有苦楚；
    - en: ’Tis music in the sinner’s ears,
      zh: 祂已消滅罪的能力，
    - en: ’Tis life, and health, and peace.
      zh: 釋放罪的囚徒。
    4:
    - en: His love my heart has captive made,
      zh: 我每靜念救我的愛，
    - en: His captive would I be,
      zh: 立即感覺不配；
    - en: For He was bound, and scourged and died,
      zh: 不知祂為甚麼恩待
    - en: My captive soul to free.
      zh: 我這人中罪魁。
    5:
    - en: He breaks the power of canceled sin,
      zh: 我今作祂愛的俘虜，
    - en: He sets the prisoner free;
      zh: 甘心作到永久；
    - en: His blood can make the foulest clean;
      zh: 因祂為我受死、忍辱，
    - en: His blood availed for me.
      zh: 使我得以自由。
    6:
    - en: So now Thy blessed Name I love,
      zh: 我既從你可愛的名，
    - en: Thy will would e’er be mine.
      zh: 知你待我美意；
    - en: Had I a thousand hearts to give,
      zh: 假若我有千萬的心，
    - en: My Lord, they all were Thine!
      zh: 也當一一歸你。
- category:
    zh: 讚美和敬拜——聖子（祂的美麗）
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: Jesus, wondrous Savior!
      zh: 耶穌，奇妙救主！
    - en: Christ, of kings the King!
      zh: 基督，王中王！
    - en: Angels fall before Thee,
      zh: 天使敬拜俯伏，
    - en: Prostrate, worshipping;
      zh: 我們也頌揚；
    - en: Fairest they confess Thee
      zh: 他們在天承認
    - en: In the heav’n above.
      zh: 你乃美至極；
    - en: We would sing Thee fairest
      zh: 我們也愛唱吟
    - en: Here in hymns of love.
      zh: 你是最美麗。
    2:
    - en: All earth’s flowing pleasures
      zh: 地上所有安逸，
    - en: Were a wintry sea;
      zh: 盡都是空虛；
    - en: Heav’n itself without Thee
      zh: 天上缺少了你，
    - en: Dark as night would be.
      zh: 成黑夜之域。
    - en: Lamb of God! Thy glory
      zh: 基督，你的榮耀，
    - en: Is the light above.
      zh: 是天上之光；
    - en: Lamb of God! Thy glory
      zh: 耶穌，你的榮耀，
    - en: Is the life of love.
      zh: 使地也明亮。
    3:
    - en: Life is death, if severed
      zh: 如果與你分開，
    - en: From Thy throbbing heart.
      zh: 生命變死亡；
    - en: Death with life abundant
      zh: 若是有你同在，
    - en: At Thy touch would start.
      zh: 死中生仍旺。
    - en: Worlds and men and angels
      zh: 宇宙、人類、天使，
    - en: All consist in Thee,
      zh: 全由你造成，
    - en: Yet Thou earnest to us
      zh: 然而你肯降世，
    - en: In humility.
      zh: 穿上了肉身。
    4:
    - en: Jesus! all perfections
      zh: 耶穌！一切美善，
    - en: Rise and end in Thee;
      zh: 始終全在你；
    - en: Brightness of God’s glory
      zh: 神的榮耀光線，
    - en: Thou, eternally.
      zh: 乃是你自己。
    - en: Favored beyond measure
      zh: 人若得見你面，
    - en: They Thy face who see;
      zh: 是蒙了奇恩；
    - en: May we, gracious Savior,
      zh: 但願你這恩典，
    - en: Share this ecstasy.
      zh: 我也滿有分。
- category:
    zh: 讚美和敬拜——聖子（祂的美麗）
  meter: 5.6.8.5.5.8.
  stanza:
    1:
    - en: Fairest Lord Jesus!
      zh: 最美的耶穌！
    - en: Ruler of all nature!
      zh: 管理造物的主！
    - en: O Thou of God and man the Son!
      zh: 神子、人子！永活的道，
    - en: Thee will I cherish,
      zh: 我心所珍愛，
    - en: Thee will I honor,
      zh: 我靈所感戴，
    - en: Thou, my soul’s glory, joy and crown!
      zh: 我的喜樂、我的誇耀！
    2:
    - en: Fair are the meadows,
      zh: 草地何青綠！
    - en: Fairer still the woodlands,
      zh: 樹木更加悅目！
    - en: Robed in the blooming garb of spring;
      zh: 披著春花，盛開爭艷！
    - en: Jesus is fairer,
      zh: 耶穌更鮮艷！
    - en: Jesus is purer,
      zh: 耶穌更香甜！
    - en: Who makes the woeful heart to sing!
      zh: 傷痛之心因祂歡讚。
    3:
    - en: Fair is the sunshine,
      zh: 日光何晴美！
    - en: Fairer still the moonlight,
      zh: 月光更加明媚！
    - en: And all the twinkling starry host;
      zh: 群星閃爍，光輝奪目！
    - en: Jesus shines brighter,
      zh: 耶穌更明亮！
    - en: Jesus shines purer,
      zh: 耶穌更晴朗！
    - en: Than all the angels heav’n can boast!
      zh: 勝過天上一切景物！
    4:
    - en: All fairest beauty,
      zh: 所有的美麗，
    - en: Heavenly and earthly,
      zh: 在天或是在地，
    - en: Wondrously, Jesus, is found in Thee;
      zh: 在你身上全都見到；
    - en: None can be nearer,
      zh: 無何更光彩，
    - en: Fairer, or dearer,
      zh: 無何更可愛！
    - en: Than Thou my Savior art to me.
      zh: 惟我救主，你最高超！
- category:
    zh: 讚美和敬拜——聖子（祂的美麗）
  meter: 8.8.8.8.8.8.
  stanza:
    1:
    - en: Our hearts are full of Christ and long
      zh: 我們的心滿是基督，
    - en: Their glorious matter to declare!
      zh: 切望傾倒此中豐富；
    - en: Of Him we make our loftier song,
      zh: 你是我們詩歌題目，
    - en: 'We cannot from His praise forbear:'
      zh: 你是我們心愛救主；
    - en: Our ready tongues make haste to sing
      zh: 我們舌頭急要唱出
    - en: The glories of the heav’nly King.
      zh: 天上君王榮耀萬古！
    2:
    - en: Fairer than all the earthborn race,
      zh: 你比世上一切眾生，
    - en: Perfect in comeliness Thou art;
      zh: 都更美麗、都更成聖；
    - en: Replenished are Thy lips with grace,
      zh: 你心有愛，你口有恩；
    - en: And full of love Thy tender heart.
      zh: 你既受苦、你又捨身；
    - en: God ever-blest! we bow the knee,
      zh: 你這永受頌讚的神！
    - en: And own all fullness dwells in Thee.
      zh: 我們敬拜以靈以誠。
- category:
    zh: 讚美和敬拜——聖子（因祂滿足）
  meter: .8.6.8.6.
  stanza:
    1:
    - en: Lord Jesus! when we think of Thee,
      zh: 主耶穌，當我們想到
    - en: Of all Thy love and grace,
      zh: 你的一切恩愛，
    - en: Our spirits long and fain would see
      zh: 我們的靈盼望最好
    - en: Thy beauty face to face.
      zh: 當面見你丰采。
    2:
    - en: And though the wilderness we tread,
      zh: 雖然我們行在野地，
    - en: A barren, thirsty ground,
      zh: 寂寞、乾渴、駭驚，
    - en: With thorns and briars overspread,
      zh: 左右荊棘，前後蒺藜，
    - en: Where foes and snares abound;
      zh: 四圍仇敵陷阱。
    3:
    - en: Yet in Thy love such depths we see,
      zh: 我們卻從深處著想，
    - en: Our hearts o’erflow with praise—
      zh: 知道你愛價值；
    - en: Content ourselves, while, Lord to Thee
      zh: 我們因此心裏明亮，
    - en: A joyful song we raise.
      zh: 讚美你恩不置。
    4:
    - en: Our Lord, our Life, our Rest, our Shield,
      zh: 你是我們生命、力量、
    - en: Our Rock, our Food, our Light;
      zh: 盾牌、磐石、詩歌，
    - en: Each thought of Thee doth constant yield
      zh: 無論怎樣把你思想，
    - en: Unchanging, fresh delight.
      zh: 總叫我們快樂。
    5:
    - en: Blest Savior, keep our spirits stayed
      zh: 可愛的主，保守我們
    - en: Hard following after Thee,
      zh: 緊緊跟隨你行，
    - en: Till we, in robes of white arrayed,
      zh: 直到我們進入天門，
    - en: Thy face in glory see.
      zh: 面見你的榮形。
- category:
    zh: 讚美和敬拜——聖子（因祂滿足）
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: O Christ, He is the fountain,
      zh: 恩主，你是生命源，
    - en: 'The deep, sweet well of life:'
      zh: 深而且甜之泉：
    - en: Its living streams I’ve tasted
      zh: 你的活水我已嘗，
    - en: Which save from grief and stife.
      zh: 永不再渴再乾。
    - en: And to an ocean fullnes,
      zh: 你的憐憫時擴展，
    - en: His mercy doth expand;
      zh: 豐滿如同海洋；
    - en: His grace is all-sufficient
      zh: 你的恩典夠我用，
    - en: As by His wisdom planned.
      zh: 是你智慧所量。
    2:
    - en: O I am my Beloved’s,
      zh: 我乃是屬我良人，
    - en: And my Beloved’s mine;
      zh: 我的良人屬我；
    - en: He brings a poor vile sinner
      zh: 你將污穢的罪人，
    - en: Into His house of wine!
      zh: 帶進你宴筵所。
    - en: I stand upon His merit;
      zh: 你的功績我所倚，
    - en: I know no other stand.
      zh: 你外別無可投；
    - en: I’m hidden in His presence
      zh: 隱藏在你面光中，
    - en: And held by His own hand.
      zh: 享受你的保守。
    3:
    - en: The Bride eyes not her garment,
      zh: 新婦所愛非妝飾，
    - en: But her dear Bridegroom’s face;
      zh: 乃是良人自己；
    - en: I will not gaze at glory,
      zh: 我所注視非榮耀，
    - en: 'But on my King of grace:'
      zh: 乃是你的美麗：
    - en: Not at the crown He giveth,
      zh: 非你所賜的冠冕，
    - en: But on His pierced hand;
      zh: 乃你被釘之手；
    - en: The Lamb is all the glory,
      zh: 恩主，你是我榮耀，
    - en: And my eternal stand!
      zh: 我的永遠倚投。
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 6.6.4.6.6.6.4.
  stanza:
    1:
    - en: Glory to Christ on high!
      zh: 榮耀歸於我主，
    - en: Let praises fill the sky!
      zh: 天地齊來歡呼，
    - en: 'Praise ye His name:'
      zh: 向祂讚美；
    - en: He all our sorrows bore;
      zh: 祂的恩典、慈愛，
    - en: Angels His name adore,
      zh: 除我死亡、悲哀；
    - en: And saints cry evermore,
      zh: 高唱直到萬代，
    - en: “Worthy the Lamb!”
      zh: “羔羊是配。”
    2:
    - en: All they around the throne
      zh: 蒙恩人們都來，
    - en: Cheerfully join in one,
      zh: 環繞寶座敬拜，
    - en: 'Praising His name:'
      zh: 向祂讚美；
    - en: We who have known His blood
      zh: 為我寶血流出，
    - en: Sealing our peace with God,
      zh: 與神和好無阻；
    - en: Spread His dear name abroad;
      zh: 讚頌之聲四佈，
    - en: Worthy the Lamb!
      zh: “羔羊是配。”
    3:
    - en: Join all the human race
      zh: 被贖族類都來，
    - en: Our Lord, God’s Christ, to bless,
      zh: 同心向主敬拜，
    - en: 'Praise ye His name:'
      zh: 向祂讚美；
    - en: In Him we will rejoice,
      zh: 因祂我得歡樂，
    - en: Making a cheerful noise,
      zh: 發出感恩詩歌，
    - en: Saying with heart and voice,
      zh: 起來，口唱心和，
    - en: “Worthy the Lamb!”
      zh: “羔羊是配。”
    4:
    - en: Though we must change our place,
      zh: 事物雖然改遷，
    - en: Our hearts shall never cease
      zh: 但我依舊不變，
    - en: 'Praising His name:'
      zh: 向祂讚美；
    - en: To Him we’ll tribute bring,
      zh: 詩歌不絕頌揚，
    - en: Laud Him, our gracious King,
      zh: 尊祂我主我王，
    - en: And, without ceasing, sing,
      zh: 歡聲上達穹蒼，
    - en: “Worthy the Lamb!”
      zh: “羔羊是配。”
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 8.4.8.4.8.8.8.4.
  stanza:
    1:
    - en: “Tis the Church triumphant singing,
      zh: 聽哪，這是教會凱歌：
    - en: Worthy the Lamb;
      zh: 羔羊是配！
    - en: Heav’n throughout with praises ringing,
      zh: 聽哪，天軍正在應和：
    - en: Worthy the Lamb.
      zh: 羔羊是配！
    - en: Thrones and pow’rs before Him bending,
      zh: 王位、政權伏祂腳前，
    - en: Odors sweet with voice ascending,
      zh: 馨香歌頌繞祂身邊，
    - en: Swell the chorus never ending,
      zh: 樂聲悠揚讚祂恩典，
    - en: Worthy the Lamb.
      zh: 羔羊是配！
    2:
    - en: Every kindred, tongue and nation,
      zh: 各族、各方蒙愛的人，
    - en: Worthy the Lamb;
      zh: 羔羊是配！
    - en: Join to sing the great salvation,
      zh: 齊來歌唱這大救恩，
    - en: Worthy the Lamb;
      zh: 羔羊是配！
    - en: Loud as mighty thunders roaring,
      zh: 萬聖歡呼聲若雷動，
    - en: Floods of mighty waters pouring,
      zh: 又如眾水奔騰匉訇；
    - en: Prostrate at His feet adoring,
      zh: 伏主腳前同心尊崇，
    - en: Worthy the Lamb.
      zh: 羔羊是配！
    3:
    - en: Harps and songs forever sounding,
      zh: 讚美、感謝永無中輟，
    - en: Worthy the Lamb;
      zh: 羔羊是配！
    - en: Mighty grace o’er sin abounding,
      zh: 洪恩比罪顯為更多，
    - en: Worthy the Lamb;
      zh: 羔羊是配！
    - en: 'By His blood He dearly bought us:'
      zh: 迷途流浪，祂來尋找，
    - en: Wand’ring from the fold He sought us.
      zh: 流血救贖，使成新造；
    - en: And to glory safely brought us;
      zh: 帶領我們進入榮耀，
    - en: Worthy the Lamb.
      zh: 羔羊是配！
    4:
    - en: Sing with blest anticipation,
      zh: 今日蒙恩先唱此詩，
    - en: Worthy the Lamb;
      zh: 羔羊是配！
    - en: Through the vale of tribulation.
      zh: 聲音廣播彌漫人世，
    - en: Worthy the Lamb;
      zh: 羔羊是配！
    - en: Sweetest notes, all notes excelling,
      zh: 韻和調美，天樂四起，
    - en: On the theme forever dwelling.
      zh: “羔羊是配”，永頌不已；
    - en: Still untold, though ever telling.
      zh: 傳揚雖久，猶難盡意，
    - en: Worthy the Lamb.
      zh: 羔羊是配！
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 8.5.8.5.D.
  stanza:
    1:
    - en: Blessed Lord, our hallelujahs
      zh: 恩主耶穌，阿利路亞
    - en: Now to Thee we raise.
      zh: 向你高聲唱，
    - en: Never could we fully utter
      zh: 永遠讚美你的價值
    - en: A Thy worth and praise!
      zh: 超萬人之上。
    1-chorus:
    - en: Praise the Lamb, for He is worthy!
      zh: 讚美羔羊！你真是配！
    - en: Sweet eternal strain.
      zh: 永遠的歌聲。
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Praise the Lord! Amen
      zh: 讚美主！阿們！
    2:
    - en: Praise the Lamb! Yes, Thou art worthy,
      zh: 讚美羔羊！你真是配！
    - en: Who didst shed Thy blood
      zh: 你寶血流出，
    - en: To redeem Thy saints, and make us
      zh: 贖回我們歸神，作王
    - en: Kings and priests to God!
      zh: 並祭司、國度。
    3:
    - en: Hallelujah! Thou, Lord Jesus,
      zh: 阿利路亞！恩主耶穌，
    - en: Canst not cease to love;
      zh: 你愛不止息；
    - en: Thine we are and Thine forever,
      zh: 我們屬你，永遠屬你，
    - en: One with Thee above.
      zh: 與你永合一。
    4:
    - en: Praise the Lord! Yes, hallelujah!
      zh: 讚美恩主！阿利路亞！
    - en: Who would hush the song?
      zh: 誰不唱此歌？
    - en: Join with saints from every nation,
      zh: 來自各族、各方、各國
    - en: Every tribe and tongue.
      zh: 眾聖同唱和。
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: Jesus, our Lord, with what joy we adore Thee,
      zh: 哦主耶穌，我的心向著寶座，
    - en: Chanting our praise to Thyself on the throne!
      zh: 何等喜樂，向你獻上讚美！
    - en: Blest in Thy presence, we worship before Thee,
      zh: 因著蒙福，我敬拜，我也述說，
    - en: Own Thou art worthy, and worthy alone.
      zh: 承認你配，惟有你真是配。
    1-chorus:
    - en: 'Lord, Thou art worthy: Lord, Thou art worthy;'
      zh: 主，你真是配！主，你真是配！
    - en: Lord, Thou art worthy, and worthy alone!
      zh: 讚美，因為惟有你真是配！
    - en: Blest in Thy presence, we worship before Thee,
      zh: 因著蒙福，我敬拜，我也述說
    - en: Own Thou art worthy, and worthy alone!
      zh: 你的榮耀，因為你真是配。
    2:
    - en: Verily God, yet become truly human,
      zh: 你這神人，是真神，又是真人，
    - en: Lower than angels to die in our stead;
      zh: 低於天使，為我們作犧牲；
    - en: How has that long promised “Seed of the woman”
      zh: 女人後裔，曾如何親臨囂塵，
    - en: Trod on the serpent and bruised his head!
      zh: 敗壞古蛇，傷其頭，踏其身！
    3:
    - en: How didst Thou humble Thyself to be taken,
      zh: 創造的主，竟然被受造的人
    - en: Led by Thy creatures and nailed to the cross,
      zh: 釘十字架，你是如何降卑！
    - en: Hated of men, and of God too forsaken,
      zh: 你不自救，被神棄又被人恨！
    - en: Shunning not darkness, the curse, and the loss.
      zh: 你不退縮，經黑暗，喝苦杯！
    4:
    - en: How hast Thou triumphed, and triumphed with glory,
      zh: 接戰死亡，你如何退其狂瀾，
    - en: Battled death’s forces, rolled back every wave!
      zh: 榮耀得勝，全得勝，大得勝！
    - en: Can we refrain then from telling the story?
      zh: 思念及此，怎能不歌頌彌漫！
    - en: Lord, Thou art Victor o’er death and the grave.
      zh: 陰府的門，到如今全潰崩。
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Come, let us join our cheerful songs,
      zh: 我們當來同聲歡呼，
    - en: And thus approach the throne;
      zh: 稱頌神的基督；
    - en: Had we ten thousand thousand tongues,
      zh: 我們若有千萬舌頭，
    - en: 'Our theme of joy’s but one:'
      zh: 詩題只有一首。
    2:
    - en: “Worthy the Lamb that’s gone on high,
      zh: “升天羔羊，你真是配，
    - en: To be exalted thus!”
      zh: 來得這樣讚美！”
    - en: “Worthy the Lamb that died!” we cry,
      zh: 我們喊說：“你真是配，
    - en: “For He was slain for us.”
      zh: 因你為我降卑！”
    3:
    - en: Jesus is worthy to receive
      zh: 救主耶穌配得尊貴、
    - en: Honor and pow’r divine;
      zh: 權柄、榮耀、智慧；
    - en: And blessings more than we can give
      zh: 還有許多獻上不及，
    - en: Be, Lord, forever Thine.
      zh: 主阿，永都歸你！
    4:
    - en: Soon shall the saints, exalted high,
      zh: 不久聖徒快要上升，
    - en: A glorious anthem raise,
      zh: 同發讚美之聲；
    - en: And all that dwell beneath the sky
      zh: 一切住在青天之下，
    - en: Speak forth Thine endless praise.
      zh: 都要頌揚不暇！
    5:
    - en: Redeemed creation join in one,
      zh: 待贖宇宙合而為一，
    - en: T’adore the sacred name
      zh: 頌讚羔羊不已；
    - en: Of Him that sits upon the throne,
      zh: 因祂降世，親臨死地，
    - en: And to exalt the Lamb.
      zh: 現今榮耀無比。
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 8.7.8.7.8.7.
  stanza:
    1:
    - en: Glory be to Him who loved us,
      zh: 榮耀歸於愛我之主，
    - en: Washed us from each sinful stain;
      zh: 洗清我的眾罪污，
    - en: Glory be to Him who made us
      zh: 並使我作祭司﹑君王，
    - en: Priests and kings with Him to reign;
      zh: 與祂掌權在國度；
    - en: Glory, worship, laud and blessing
      zh: 榮耀、敬拜、讚美、歡呼，
    - en: To the Lamb who once was slain.
      zh: 歸被殺羔羊基督。
    2:
    - en: Glory, worship, laud and blessing,
      zh: 榮耀、敬拜、讚美、歡呼，
    - en: Thus the choir triumphant sings;
      zh: 蒙恩群眾高聲唱；
    - en: Honor, riches, power, dominion,
      zh: 尊貴、權柄、能力、豐富，
    - en: Thus its praise creation brings;
      zh: 受造之物同頌揚；
    - en: Thou art worthy, Thou art worthy,
      zh: 主，你是配；主，你是配；
    - en: Lord of lords, and King of kings.
      zh: 萬主之主，王中王。
    3:
    - en: Glory to the King of angels,
      zh: 榮耀歸於天使之王，
    - en: Glory to the Church’s King,
      zh: 榮耀歸於教會王，
    - en: Glory to the King of nations,
      zh: 榮耀歸於萬國君王，
    - en: 'Heaven and earth His praises sing:'
      zh: 天地都歡聲歌唱；
    - en: Glory ever and forever
      zh: 但願榮耀，永遠歸祂——
    - en: To the King of Glory bring.
      zh: 歸於那榮耀之王。
- category:
    zh: 讚美和敬拜——聖子（祂的全備）
  meter: 6.6.6.6.8.8.
  stanza:
    1:
    - en: We come, O Christ, to Thee,
      zh: 同來朝見基督，
    - en: True Son of God and man,
      zh: 你是神而人者，
    - en: By whom al things consist,
      zh: 萬有藉你造出，
    - en: 'In whom all life began:'
      zh: 生命從你開始：
    - en: In Thee alone we live and move
      zh: 在你裏面，行動、生活；
    - en: And have our being in Thy love.
      zh: 在你愛裏，我得存活。
    2:
    - en: Thou art the Way to God,
      zh: 你是歸神之路，
    - en: Thy blood our ransom paid;
      zh: 你血將我救贖；
    - en: In Thee we face our Judge
      zh: 因你我蒙寬恕，
    - en: And Maker unafraid.
      zh: 神前坦然進入。
    - en: 'Before the Throne absolved we stand:'
      zh: 審判臺前安然站住，
    - en: Thy love has met Thy law’s demand.
      zh: 律法要求，你愛已付。
    3:
    - en: Thou art the living Truth!
      zh: 你是活的真理，
    - en: All wisdom dwells in Thee,
      zh: 蘊藏一切智慧，
    - en: Thou Source of every skill,
      zh: 恩賜惟你供給，
    - en: Eternal Verity!
      zh: 永恆真理齊備！
    - en: Thou great I Am! In Thee we rest,
      zh: 偉大“我是！”你裏安息，
    - en: True answer to our every quest.
      zh: 你已應付一切問題。
    4:
    - en: Thou only art true Life,
      zh: 你是真實生命，
    - en: To know Thee is to live
      zh: 此世不能賜予；
    - en: The more abundant life
      zh: 認識你這生命，
    - en: 'That earth can never give:'
      zh: 使我生活豐裕。
    - en: O Risen Lord! We live in Thee
      zh: 復活救主，我活你裏；
    - en: And Thou in us eternally!
      zh: 你活我裏，永世不移。
    5:
    - en: We worship Thee Lord Christ,
      zh: 同來敬拜基督，
    - en: Our Savior and our King,
      zh: 我們君王、救主，
    - en: To Thee our youth and strength
      zh: 心存感激、愛慕，
    - en: 'Adoringly we bring:'
      zh: 把我一切讓出：
    - en: So fill our hearts that men may see
      zh: 願你充滿，從我活出，
    - en: Thy life in us and turn to Thee!
      zh: 世人目睹，向你拜服！
- category:
    zh: 讚美和敬拜——聖子（祂的全備）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Jesus only is our message,
      zh: 惟有耶穌是我題目，
    - en: Jesus all our theme shall be;
      zh: 我的信息是耶穌；
    - en: We will lift up Jesus ever,
      zh: 惟有耶穌是我歌賦，
    - en: Jesus only will we see.
      zh: 我所仰望是耶穌。
    1-chorus:
    - en: Jesus only, Jesus ever,
      zh: 惟有耶穌，永是耶穌，
    - en: Jesus all in all we sing,
      zh: 我們歌頌這耶穌，
    - en: Savior, Sanctifier, and Healer,
      zh: 祂是救主、生命、大夫，
    - en: Glorious Lord and coming King.
      zh: 祂是君王建國度。
    2:
    - en: Jesus only is our Savior,
      zh: 惟有耶穌是我救主，
    - en: All our guilt He bore away,
      zh: 擔當我的所有罪，
    - en: He, our righteousness forever,
      zh: 是我公義直到永古，
    - en: All our strength from day to day.
      zh: 天天加力滿恩惠。
    3:
    - en: Jesus is our Sanctifier,
      zh: 惟有耶穌是我生命，
    - en: Saving us from self and sin,
      zh: 救我脫離罪與己；
    - en: And with all His Spirit’s fullness,
      zh: 惟有耶穌用祂聖靈，
    - en: Filling all our hearts within.
      zh: 充滿我心、作我力。
    4:
    - en: Jesus only is our Healer,
      zh: 惟有耶穌是我大夫，
    - en: All our sicknesses He bare,
      zh: 擔當我的病與疾；
    - en: And His risen life and fullness,
      zh: 復活生命、升天豐富，
    - en: All His members still may share.
      zh: 祂都分賜祂肢體。
    5:
    - en: Jesus only is our Power,
      zh: 惟有耶穌是我能力，
    - en: He the gift of Pentecost;
      zh: 是祂賜下五旬節；
    - en: Jesus, breathe Thy pow’r upon us.
      zh: 哦主，求你使我得以
    - en: Fill us with the Holy Ghost.
      zh: 充滿聖靈、常勝捷。
    6:
    - en: And for Jesus we are waiting,
      zh: 我們現在等候耶穌，
    - en: List’ning for the Advent Call;
      zh: 要聽祂來的招呼；
    - en: But ‘twill still be Jesus only,
      zh: 但是始終惟有耶穌，
    - en: Jesus ever, all in all.
      zh: 惟有耶穌萬有主。
- category:
    zh: 讚美和敬拜——聖子（祂是父的喜悅）
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Gathered in Thy name, Lord Jesus,
      zh: 哦主，在你名裏聚集，
    - en: Losing sight of all but Thee,
      zh: 不見一人惟見你，
    - en: O what joy Thy presence gives us,
      zh: 你的同在使我歡喜，
    - en: Calling up our hearts to Thee!
      zh: 呼召我心來歸依。
    2:
    - en: Loved with love which knows no measure,
      zh: 愛我之愛，不知其限，
    - en: Save the Father’s love to Thee,
      zh: 除了父對你的愛；
    - en: Blessed Lord, our hearts would treasure
      zh: 父神對你所有意念，
    - en: All the Father’s thoughts of Thee.
      zh: 我心寶貴又感戴。
    3:
    - en: All His joy, His rest, His pleasure—
      zh: 父的喜悅、安息、喜樂，
    - en: All His deep delight in Thee—
      zh: 一切全都在於你；
    - en: Lord, Thy heart alone can measure
      zh: 惟有你心能夠測度，
    - en: What Thy Father found in Thee.
      zh: 父在你身之珍惜。
    4:
    - en: How He set His love upon Thee—
      zh: 父將祂愛全置於你，
    - en: Called Thee His beloved Son;
      zh: 稱你作祂的愛子；
    - en: Yet for us He did not spare Thee,
      zh: 然而為我未曾愛惜，
    - en: By Thy death our life was won.
      zh: 為我得生，要你死。
    5:
    - en: O the joy, the wondrous singing,
      zh: 將來見你，如你所是，
    - en: When we see Thee as Thou art!
      zh: 我要如何的歡唱！
    - en: Thy blest name, Lord Jesus, bringing
      zh: 哦，主耶穌，你的名字，
    - en: Sweetest music to God’s heart.
      zh: 在神心中永馨香！
    6:
    - en: Notes of gladness, songs unceasing,
      zh: 喜樂音調、不息歌唱、
    - en: Hymns of everlasting praise,
      zh: 永遠讚美的頌詞、
    - en: Psalms of glory, joy increasing,
      zh: 榮耀詩章、永增歡暢，
    - en: Through God’s endless day of days.
      zh: 一直繼續到永世。
- category:
    zh: 讚美和敬拜——聖子（祂的降卑）
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: O Jesus Lord, when present at Thy table,
      zh: 哦，主耶穌，我們在你前聚集，
    - en: And on the bread and on the wine we gaze;
      zh: 為著餅、杯我們感激不已；
    - en: We praise Thee, Lord, that Thou as food art able
      zh: 同心讚美，你竟作生命之糧，
    - en: To be enjoyed by man in many ways.
      zh: 將你自己多方供人飽嘗。
    1-chorus:
    - en: So all our being sings in praise to Thee,
      zh: 我心、我靈真要湧出讚美，
    - en: How small Thou art, how small Thou art!
      zh: 你竟為我如此降卑。
    - en: Of Thee we’ll eat through all eternity,
      zh: 直至永世還要將你飽嘗，
    - en: How small Thou art, how small Thou art!
      zh: 你何豐富，你何無量。
    2:
    - en: O what a shame—when Christ with all His riches,
      zh: 何等可憐——當基督來到人群，
    - en: Has come into the world, life to supply—
      zh: 滿帶豐盛，作人生命供應，
    - en: That man would live, not by Him, but by teachings,
      zh: 人竟拒絕，反倚靠道理教訓，
    - en: So powerless these riches to apply.
      zh: 不肯到祂跟前來得生命，
    2-chorus:
    - en: But all we need to do is eat the Lord;
      zh: 我們所需乃是把你享受，
    - en: He’s marvelous, He’s wonderful!
      zh: 何等奇妙，何等豐厚！
    - en: And as we eat, we’re inwardly restored;
      zh: 如此享受，裏面就得飽足，
    - en: Christ grows in us, grows to the full.
      zh: 長大成人，活出基督。
    3:
    - en: O Jesus Christ, Thou camest not to mankind
      zh: 哦，主耶穌，你降卑來到塵世，
    - en: To be a king, to rule us outwardly.
      zh: 非為作王，在人外面管治；
    - en: But Thou hast come as food to satisfy us,
      zh: 乃作靈糧，供我們享受得飽，
    - en: And by Thy life to guide us inwardly.
      zh: 藉你生命，在人裏面引導。
    3-chorus:
    - en: So all our being sings in praise to Thee,
      zh: 我心、我靈真要湧出讚美，
    - en: How small Thou art, how small Thou art!
      zh: 你竟為我如此降卑。
    - en: Of Thee we’ll eat through all eternity,
      zh: 直至永世還要將你飽嘗，
    - en: How small Thou art, how small Thou art!
      zh: 你何豐富，你何無量。
    4:
    - en: We praise Thee, Lord, for all Thy glorious grandeur,
      zh: 主，讚美你，你實在偉大榮耀，
    - en: For all Thy strength and majesty replete;
      zh: 能力無窮，威嚴、豐富、奧妙，
    - en: And yet, O Lord, what special thanks we give Thee,
      zh: 但你竟作生命之糧，真奇妙，
    - en: That all Thou art is small enough to eat.
      zh: 直到永遠，我們仍要稱道。
    4-chorus:
    - en: So all our being sings in praise to Thee,
      zh: 我心、我靈真要湧出讚美，
    - en: How small Thou art, how small Thou art!
      zh: 你竟為我如此降卑。
    - en: Of Thee we’ll eat through all eternity,
      zh: 直至永世還要將你飽嘗，
    - en: How small Thou art, how small Thou art!
      zh: 你何豐富，你何無量。
- category:
    zh: 讚美和敬拜——聖子（祂作我們的祭物）
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: Lord, Thou art our peace off’ring;
      zh: 主是我們平安祭，
    - en: We lay our hands on Thee.
      zh: 我們按手於你；
    - en: We’re one with Thee, Lord Jesus,
      zh: 在這真正實際裏，
    - en: In fact and practically.
      zh: 我們與你合一。
    - en: Here in the tent of meeting
      zh: 在此聚會的帳幕，
    - en: We offer Thee to God
      zh: 將你獻上給父，
    - en: And with the Father feasting
      zh: 神、人同享這祭物——
    - en: Enjoy Thee as our food.
      zh: 你自己作食物。
    1-chorus:
    - en: Christ is our peace! Christ is our peace!
      zh: 基督乃是我們平安！
    - en: We praise Thee, blessed, Lord!
      zh: 我們將你頌讚！
    - en: Our peace with God, our peace with man
      zh: 對神和對人的平安，
    - en: Have fully been restored.
      zh: 都已恢復完全。
    2:
    - en: O what a peace it gives us
      zh: 一見所灑之寶血，
    - en: To see the sprinkled blood.
      zh: 帶來何等安歇。
    - en: The blood of our peace offering
      zh: 所獻平安祭之血，
    - en: Has brought us peace with God.
      zh: 使我與神和諧。
    - en: With boldness we’re proclaiming—
      zh: 我們能夠對仇敵，
    - en: Now hear this, enemy—
      zh: 大膽傳此信息：
    - en: “Peace by the blood of Jesus!”
      zh: “靠耶穌血有安息！
    - en: This is our victory.
      zh: ”這是何等安息。
    3:
    - en: Based on the burnt oblation
      zh: 我們今以獻燔祭、
    - en: And the meal offering too,
      zh: 素祭作為根基，
    - en: We now may offer Jesus
      zh: 我主耶穌今好比
    - en: As our peace offering true.
      zh: 真正的平安祭。
    - en: The more we eat and drink Him
      zh: 我們越多吸取祂
    - en: In His humanity,
      zh: 人性裏的美佳，
    - en: The more we may enjoy Him
      zh: 就能越過越像祂，
    - en: While feasting corporately.
      zh: 眾聖同享不暇。
    4:
    - en: Here God enjoys His portion—
      zh: 神也享受祂的分——
    - en: ’Tis inward, hidden, sweet—
      zh: 甘甜、內裏、隱密；
    - en: And all the priestly family
      zh: 祭司家族都有分
    - en: May here the wave breast eat.
      zh: 此一胸肉搖祭。
    - en: The offering priest—how precious—
      zh: 獻祭祭司——何寶貴——
    - en: 'May of the best partake:'
      zh: 分得最好部分：
    - en: He gets the right heave shoulder
      zh: 他得舉祭的右腿，
    - en: And one unleavened cake.
      zh: 並美好無酵餅。
    5:
    - en: How sweet to eat the wave breast,
      zh: 搖祭胸肉何甘甜，
    - en: The all-embracing love
      zh: 它是豐滿大愛
    - en: Of Christ in resurrection!
      zh: 在基督復活裏面
    - en: It sets us all above.
      zh: 使我們蒙恩待。
    - en: What strength to eat the shoulder
      zh: 吃升天者的腿肉，
    - en: Of the ascended One
      zh: 何等剛強有力，
    - en: And with the cake be nourished
      zh: 加上餅滋養豐厚，
    - en: To walk as He has done.
      zh: 行事與祂無異。
    6:
    - en: With all the cleansed ones feasting,
      zh: 與眾聖一同享用
    - en: How rich the Christ we eat!
      zh: 基督何等豐富！
    - en: Oh, this is true communion,
      zh: 哦，這是真實交通，
    - en: The only way to meet.
      zh: 惟一聚會之路。
    - en: We bring our full thanksgiving
      zh: 我們今滿懷感激，
    - en: And e’en would make a vow
      zh: 並將心願重申——
    - en: We’re for the Lord’s great purpose
      zh: 我們為主的旨意，
    - en: As He is for us now.
      zh: 正如祂為我們。
    6-chorus:
    - en: What fellowship, what fellowship
      zh: 看，這是何等的交通！
    - en: With God and man we share!
      zh: 神人在此一同！
    - en: O what a joy, O what a feast
      zh: 何等盛筵！何等歡騰！
    - en: With all God’s people here.
      zh: 神子民都與共！
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  stanza:
    1:
    - en: Praise Him! praise Him! Jesus our blessed Redeemer!
      zh: 讚美！讚美！讚美耶穌，我救贖主！
    - en: Sing, ye saints! His wonderful love proclaim!
      zh: 聖徒歌唱，將祂奇愛宣明；
    - en: Hail Him! hail Him Mightiest angels in glory;
      zh: 稱頌！稱頌！稱頌基督，天使俯伏；
    - en: Strength and honor give to His holy name!
      zh: 能力、尊貴，歸於祂的聖名！
    - en: Like a shepherd, Jesus will feed His people,
      zh: 有如牧者，主使祂的羊飽足，
    - en: In His arms He carries them all day long;
      zh: 祂的膀臂懷抱他們安寧。
    - en: O ye saints that live in the light of His presence,
      zh: 你們眾聖，當在光中與祂同住；
    - en: Praise Him! praise Him! ever in joyful song!
      zh: 讚美！稱頌，帶著快樂心情。
    2:
    - en: Praise Him! praise Him! Jesus, our blessed Redeemer,
      zh: 讚美！讚美！讚美耶穌，我救贖主！
    - en: For our sins He sufferedand bled and died;
      zh: 祂為我罪受苦、流血、受刑；
    - en: He, our Rock, our Hope of eternal salvation,
      zh: 稱頌！稱頌！稱頌祂是磐石穩固，
    - en: Hail Him! hail Him! Jesus, the Crucified;
      zh: 為成永遠救恩，十架被釘！
    - en: Loving Savior, meekly enduring sorrow,
      zh: 愛的救主，祂擔當我的痛苦，
    - en: Crowned with thorns that cruelly pierced His brow;
      zh: 頭戴荊冕，為我忍受羞辱；
    - en: Once for us rejected, despised, and forsaken,
      zh: 從前為我，被人棄絕、受人輕忽，
    - en: Prince of Glory, ever triumphant now.
      zh: 永遠得勝，作我榮耀之主！
    3:
    - en: Praise Him! praise Him! Jesus, our blessed Redeemer,
      zh: 讚美！讚美！讚美耶穌，我救贖主！
    - en: Heavenly portals, loud with hosannahs ring!
      zh: 響徹天門，“和散那”聲飛揚！
    - en: Jesus, Savior, reigneth for ever and ever;
      zh: 加冠！加冠！加冠祂作萬有之主，
    - en: Crown Him! crown Him! Prophet and Priest and King!
      zh: 復興萬物，永作祭司、君王！
    - en: Death is vanquished! Tell it with joy, ye faithful,
      zh: 死已廢除！我們當歡樂宣佈：
    - en: Where is now thy victory, boasting grave?
      zh: 死阿，那裏是你所誇墳場？
    - en: Jesus lives! No longer thy portals are cheerless;
      zh: 耶穌活著！不要靜默，同來歡呼；
    - en: Jesus lives, the mighty and strong to save.
      zh: 耶穌活著，救恩有力、剛強！
- category:
    zh: 讚美和敬拜——聖子（祂的榮耀）
  meter: 4.8.4.6.
  stanza:
    1:
    - en: In my life, Lord,
      zh: 從我一生，
    - en: Be glorified, be glorified.
      zh: 主得榮耀，主得榮耀；
    - en: In my life, Lord,
      zh: 從我一生，
    - en: Be glorified today.
      zh: 主今就得榮耀。
    2:
    - en: In Your church, Lord,
      zh: 在教會中，
    - en: Be glorified, be glorified.
      zh: 主得榮耀，主得榮耀；
    - en: In Your church, Lord,
      zh: 在教會中，
    - en: Be glorified today.
      zh: 主今就得榮耀。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Lamb of God! our souls adore Thee,
      zh: 神的羔羊，我敬拜你！
    - en: While upon Thy face we gaze;
      zh: 當我注視你榮面，
    - en: There the Father’s love and glory
      zh: 你臉閃耀明亮光輝，
    - en: Shine in all their brightest rays;
      zh: 全是父愛所彰顯。
    - en: Thine Almighty pow’r and wisdom
      zh: 天地萬物都見證你，
    - en: All creation’s works proclaim;
      zh: 智慧、能力何無限，
    - en: Heav’n and earth alike confess Thee
      zh: 並且證實你乃“我是”，
    - en: As the ever great “I AM.”
      zh: 永遠常在、不改變！
    2:
    - en: Lamb of God! Thy Father’s bosom
      zh: 神的羔羊，父的愛子！
    - en: Ever was Thy dwelling place;
      zh: 原本住在父懷裏 ；
    - en: His delight, in Him rejoicing,
      zh: 你是父的喜樂、滿足，
    - en: One with Him in pow’r and grace;
      zh: 同有父的恩與力；
    - en: O what wondrus love and mercy!
      zh: 竟然為了愛憐我們，
    - en: Whou didst lay Thy glory by;
      zh: 離開榮耀的天域，
    - en: And for us didst come from heaven
      zh: 作神羔羊，代人受死，
    - en: As the Lamb of God to die.
      zh: 配得我們的拜禮。
    3:
    - en: Lamb of God! When we behold Thee
      zh: 神的羔羊，降生人世，
    - en: Lowly in the manger laid,
      zh: 馬槽起始歷艱苦，
    - en: Wand’ring as a homeless stranger
      zh: 飄泊人間，被人輕視，
    - en: In the world Thy hands had made;
      zh: 誰識你是創造主？
    - en: When we see Thee in the garden
      zh: 客西馬尼，汗如血滴，
    - en: In Thine agony of blood,
      zh: 知否為誰向父哭？
    - en: At Thy grace we are confounded,
      zh: 奇恩臨我，使我覺醒，
    - en: Holy, spotless Lamb of God!
      zh: 羔羊乃是救我主！
    4:
    - en: When we see Thee, as the victim,
      zh: 看你身懸十字苦架，
    - en: Bound to the accursed tree,
      zh: 忿怒、咒詛，你擔當！
    - en: For our guilt and folly stricken,
      zh: 人間罪惡、世上污穢，
    - en: All our judgment borne by Thee,
      zh: 審判都歸你身上。
    - en: Lord, we own, with hearts adoring,
      zh: 見你因愛所流寶血，
    - en: Thou hast loved us unto blood;
      zh: 知我罪債已清償。
    - en: Glory, glory everlasting
      zh: 惟你配得永遠感戴，
    - en: Be to Thee, Thou Lamb of God.
      zh: 頌讚、榮耀神羔羊！
    5:
    - en: Lamb of God, Thou soon in glory
      zh: 神的羔羊，不久還要
    - en: Wilt to this sad earth return;
      zh: 榮耀歸回這地上；
    - en: All Thy foes shall quake before Thee,
      zh: 你的仇敵都要戰兢，
    - en: All that now despise Thee mourn;
      zh: 抗拒你者都悲傷；
    - en: Then Thy saints all gathered to Thee,
      zh: 聖徒卻要歡聚你前，
    - en: With Thee in Thy kingdom reign;
      zh: 在你國裏同為王；
    - en: Thine the praise and Thine the glory,
      zh: 且要永遠讚美、歌唱，
    - en: Lamb of God, for sinners slain!
      zh: 曾被殺的神羔羊！
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 7.7.7.3.
  stanza:
    1:
    - en: O come, let us adore Him,
      zh: 哦來，歡欣敬拜祂；
    - en: O come, let us adore Him,
      zh: 哦來，歡欣敬拜祂；
    - en: O come, let us adore Him,
      zh: 哦來，歡欣敬拜祂——
    - en: Christ the Lord.
      zh: 基督我主。
    2:
    - en: We’ll praise His name forever,
      zh: 永遠讚美祂的名；
    - en: We’ll praise His name forever,
      zh: 永遠讚美祂的名；
    - en: We’ll praise His name forever,
      zh: 永遠讚美祂的名——
    - en: Christ the Lord.
      zh: 基督我主。
    3:
    - en: We’ll give Him all the glory,
      zh: 將榮耀全都歸祂；
    - en: We’ll give Him all the glory,
      zh: 將榮耀全都歸祂；
    - en: We’ll give Him all the glory,
      zh: 將榮耀全都歸祂——
    - en: Christ the Lord.
      zh: 基督我主。
    4:
    - en: For He alone is worthy,
      zh: 惟有祂配得榮耀；
    - en: For He alone is worthy,
      zh: 惟有祂配得榮耀；
    - en: For He alone is worthy,
      zh: 惟有祂配得榮耀——
    - en: Christ the lord.
      zh: 基督我主。
- category:
    zh: 讚美和敬拜——聖子（祂的救贖）
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: Ten thousand thanks to Jesus,
      zh: 千萬感謝歸耶穌，
    - en: Whose life our ransom paid,
      zh: 捨命贖價全付，
    - en: Whose blood a full redemption
      zh: 寶血為人而流出，
    - en: 'For all the world has made:'
      zh: 使世人歸天父。
    - en: Let ev’ry heart adore Him;
      zh: 千萬心將祂愛慕，
    - en: Let ev’ry creature sing
      zh: 萬有都來歡呼；
    - en: Ten thousand thanks to Jesus,
      zh: 千萬感謝歸耶穌，
    - en: Our Savior and our King.
      zh: 我們君王、救主。
    1-chorus:
    - en: Ten thousand thanks, then thousand thanks.
      zh: 千萬感謝，千萬感謝，
    - en: We’ll praise Him o’er and o’er,
      zh: 我們讚祂不絕；
    - en: And for the life with Him to live,
      zh: 我要一生與祂同偕，
    - en: Ten thousand thousand more.
      zh: 並且讚美不歇。
    2:
    - en: Ten thousand hearts to Jesus
      zh: 千萬顆心歸耶穌，
    - en: How gladly would we give;
      zh: 我們甘心奉獻；
    - en: Ten thousand lives to Jesus,
      zh: 千萬條命歸耶穌，
    - en: Had we so long to live;
      zh: 若我能活長遠；
    - en: Ten thousand tongues shall praise Him,
      zh: 千萬舌頭都稱祝，
    - en: Ten thousand songs ascend
      zh: 千萬頌讚高升，
    - en: To Him, our blest Redeemer,
      zh: 歸給可頌的救主，
    - en: To Him, our dearest Friend.
      zh: 我們最親友朋。
    3:
    - en: Ten thousand thanks to Jesus
      zh: 千萬感謝歸耶穌，
    - en: For blessing ev’ry hour;
      zh: 時刻賜我祝福；
    - en: Ten thousand times ten thousand,
      zh: 千千萬萬的歌賦，
    - en: For love’s redeeming pow’r;
      zh: 獻給愛我的主。
    - en: And when He comes in glory
      zh: 當祂榮耀裏再顯，
    - en: His blessed face we’ll see,
      zh: 將要見祂榮臉，
    - en: His love thro’ endless ages
      zh: 祂愛豐滿又無限，
    - en: Our sweetest song shall be.
      zh: 配得永遠頌讚。
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  stanza:
    1:
    - en: Blessing and honor and glory be Thine,
      zh: 頌讚與尊貴與榮耀歸你，
    - en: And glory be Thine, And glory be Thine.
      zh: 與榮耀歸你，與榮耀歸你。
    - en: Blessing and honor and glory be Thine,
      zh: 頌讚與尊貴與榮耀歸你，
    - en: Both now and evermore.
      zh: 從今直到永遠。
    - en: Praise Him! Praise Him! All ye saints adore Him.
      zh: 讚祂！讚祂！聖徒都要拜祂！
    - en: Praise Him! Praise Him! Both now and evermore.
      zh: 讚祂！讚祂！從今直到永遠。
    - en: Hallelujah!
      zh: 阿利路亞！
    - en: Blessing and honor and glory be Thine,
      zh: 頌讚與尊貴與榮耀歸你，
    - en: And glory be Thine, And glory be Thine.
      zh: 與榮耀歸你，與榮耀歸你。
    - en: Blessing and honor and glory be Thine,
      zh: 頌讚與尊貴與榮耀歸你，
    - en: Both now and evermore.
      zh: 從今直到永遠。
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 6.6.6.6.6.6.
  stanza:
    1:
    - en: When morning gilds the skies,
      zh: 晨光掠天而過，
    - en: 'My heart awaking cries:'
      zh: 我心醒來喊說：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    - en: Alike at work and prayer
      zh: 不論工作、禱告，
    - en: 'To Jesus I repair:'
      zh: 我要向主倚靠：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    2:
    - en: To Thee, my God above,
      zh: 我愛逐漸加增，
    - en: I cry with glowing love,
      zh: 向神前來事奉：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    - en: The fairest graces spring
      zh: 這個喜樂詩歌，
    - en: In hearts that ever sing,
      zh: 永遠不會閉塞：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    3:
    - en: Does sadness fill my mind?
      zh: 有時我有感喟，
    - en: A solace here I find,
      zh: 在此我得安慰，
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    - en: Or fades my earthly bliss?
      zh: 有時快樂消逝，
    - en: My comfort still is this,
      zh: 我的安慰在此，
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    4:
    - en: When evil thoughts molest,
      zh: 惡念時擾我懷，
    - en: With this I shield my breast,
      zh: 我有上好盾牌：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    - en: The powers of darkness fear,
      zh: 黑暗權勢怕聽，
    - en: When this sweet chant they hear,
      zh: 此一甜美歌聲：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    5:
    - en: When sleep her balm denies,
      zh: 有時不得安眠，
    - en: My silent spirit sighs,
      zh: 只須靈裏吁歎：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    - en: The night becomes as day,
      zh: 黑夜要變白晝，
    - en: When from the heart we say,
      zh: 當我衷心歌謳：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    6:
    - en: Be this, while life is mine,
      zh: 只要一息尚存，
    - en: My canticle divine,
      zh: 仍要如此歌吟：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
    - en: Be this th’eternal song
      zh: 這是不朽詩章，
    - en: Through all the ages long,
      zh: 永世仍要頌揚：
    - en: May Jesus Christ be praised!
      zh: 願頌讚歸耶穌！
- category:
    zh: 讚美和敬拜——聖子（在祂裏面喜樂）
  stanza:
    1:
    - en: I love You, Lord, and I lift my voice
      zh: 主，我愛你，我揚聲讚美，
    - en: To worship You, O my soul, rejoice.
      zh: 讚美你名。哦，我魂，歡欣！
    - en: Take joy, my King, in what You hear,
      zh: 願我聲音，在你耳裏，
    - en: May it be a sweet, sweet sound in Your ear.
      zh: 是一個甜美、甜美的聲音。
- category:
    zh: 聖靈——保惠師
  meter:
    en: 12.12.12.6. with chorus
    zh: 12.12.12.6. 和
  stanza:
    1:
    - en: Oh, spread the tidings ‘round,
      zh: 應當將此消息，
    - en: wherever man is found,
      zh: 遍傳有人之地；
    - en: Wherever human hearts
      zh: 只要有人有心，
    - en: and human woes abound;
      zh: 只要有人飲泣；
    - en: Let ev’ry Christian tongue
      zh: 信徒就當殷勤，
    - en: 'proclaim the joyful sound:'
      zh: 傳此喜樂信息：
    - en: The Comforter has come!
      zh: 保惠師已經來！
    1-chorus:
    - en: The Comforter has come,
      zh: 保惠師已經來！
    - en: The Comforter has come!
      zh: 保惠師已經來！
    - en: The Holy Ghost from heav’n,
      zh: 照主應許之恩，
    - en: The Lord’s dear promise giv’n;
      zh: 聖靈從天降臨；
    - en: Oh, spread the tidings ‘round,
      zh: 應當將此消息，
    - en: Wherever man is found—
      zh: 遍傳有人之地，
    - en: The Comforter has come!
      zh: 保惠師已經來！
    2:
    - en: The long, long night is past,
      zh: 漫漫黑夜已過，
    - en: the morning breaks at last;
      zh: 最終晨曉已破，
    - en: And hushed the dreadful
      zh: 悲哭聲音停止，
    - en: wail and fury of the blast,
      zh: 哀求聲音不作，
    - en: As o’er the golden hills
      zh: 遠山現出金絲，
    - en: the day advances fast!
      zh: 晨曦已在炳爍：
    - en: The Comforter has come!
      zh: 保惠師已經來！
    3:
    - en: Lo, the great King of kings,
      zh: 請看萬王之王，
    - en: with healing in His wings,
      zh: 帶著醫治之光，
    - en: To every captive soul
      zh: 來使屬靈囚犯，
    - en: a full deliv’rance brings;
      zh: 都得完全釋放；
    - en: And through the vacant cells
      zh: 現今空虛牢監，
    - en: 'the song of triumph rings:'
      zh: 響徹凱歌聲浪：
    - en: The Comforter has come!
      zh: 保惠師已經來！
    4:
    - en: O boundless love divine!
      zh: 無限神聖的愛！
    - en: how shall this tongue of mine
      zh: 我的拙口缺才，
    - en: To wond’ring mortals tell
      zh: 向著流浪的人，
    - en: the matchless grace divine—
      zh: 說你無比恩愛－
    - en: That I, a child of hell,
      zh: 我怎是個罪身，
    - en: should in His image shine!
      zh: 你竟肯來同在：
    - en: The Comforter has come!
      zh: 保惠師已經來！
- category:
    zh: 聖靈——活水
  stanza:
    1:
    - en: Fainting in the desert, Israel’s thousands stand
      zh: 在曠野加低斯，以色列百姓，
    - en: At the rock of Kadesh. Hark! The Lord’s command,
      zh: 因乾渴快要死，神就發命令：
    - en: Speak to the Rock, Bid the waters flow,
      zh: 吩咐磐石發出活水來！
    - en: Strike not its bosom Opened long ago,
      zh: 擊打勿再施，因早已裂開；
    - en: Speak to the Rock, ‘Till the waters flow.
      zh: 只要吩咐，活水就流開。
    1-chorus:
    - en: Speak to the Rock, Bid the waters flow,
      zh: 吩咐磐石發出活水來！
    - en: Doubt not the Spirit, Given long ago;
      zh: 聖靈早已賜，早與你同在；
    - en: Take what He waiteth, Freely to bestow,
      zh: 一切的豐富，等著你接受；
    - en: Drink till its fullness All Thy being know.
      zh: 你若肯信服，必享祂所有。
    2:
    - en: Blessed Rock of Ages, Thou art open still;
      zh: 那永久的磐石，今仍是裂開，
    - en: Blessed Holy Spirit, All our being fill;
      zh: 神聖靈的恩賜，要充溢你懷；
    - en: Still Thou dost say, Wherefore struggle so?
      zh: 祂仍在說，掙扎果為何？
    - en: Call for the Spirit, Whisper soft and low,
      zh: 只向靈求索，立解你乾渴；
    - en: Speak to the Rock Bid the waters flow.
      zh: 只要吩咐，就湧流成河。
    3:
    - en: Oh, for trust more simple, Fully to believe;
      zh: 但願心肯簡單，完全的相信！
    - en: Oh, for hearts more childlike, Freely to receive;
      zh: 但願心能平安，不再苦求尋！
    - en: E’en as a babe, On its mother’s breast,
      zh: 如同嬰孩，靜臥主懷間，
    - en: So on Thy bosom Let my spirit rest,
      zh: 向世界斷奶，飽嘗祂愛甜，
    - en: Filled with Thy life, With Thy blessing blest.
      zh: 靈得安息，祝福真無限。
- category:
    zh: 聖靈——保惠師
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Joys are flowing like a river,
      zh: 喜樂湧流有如河海，
    - en: Since the Comforter has come;
      zh: 自從主賜保惠師；
    - en: He abides with us forever,
      zh: 祂是永遠與我同在，
    - en: Makes the trusting heart His home.
      zh: 祂以我心作居室。
    1-chorus:
    - en: Blessed quietness, holy quietness—
      zh: 有福的安靜，聖潔的安靜，
    - en: What assurance in my soul!
      zh: 我心有確定把握；
    - en: On the stormy sea He speaks peace to me.
      zh: 海雖起波瀾，祂在說平安，
    - en: How the billows cease to roll!
      zh: 我心不再有起落。
    2:
    - en: Bringing life and health and gladness
      zh: 生命豐盛、康健、豐富，
    - en: All around, this heavenly Guest
      zh: 自從主賜保惠師；
    - en: Banished unbelief and sadness,
      zh: 趕走疑惑，消滅愁苦，
    - en: Changed our weariness to rest.
      zh: 使我疲倦全消逝。
    3:
    - en: Like the rain that falls from heaven,
      zh: 有如甘霖從天而降，
    - en: Like the sunlight from the sky,
      zh: 有如日光從天照；
    - en: So the Holy Ghost is given,
      zh: 聖靈同樣顯出力量，
    - en: Coming to us from on high.
      zh: 使我滿受神恩膏。
    4:
    - en: See a fruitful field is growing
      zh: 現今果園已滿果實，
    - en: Blessed fruits of righteousness,
      zh: 其中所出惟公義；
    - en: And the streams of life are flowing
      zh: 生命水流湧流不滯，
    - en: In the lonely wilderness.
      zh: 在那荒漠孤苦地。
    5:
    - en: What a wonderful salvation
      zh: 這是何等奇妙救拔，
    - en: Where we always see His face!
      zh: 我能時常見主面！
    - en: What a perfect habitation!
      zh: 這是何等完全的家，
    - en: What a quiet resting place!
      zh: 平靜安息又甘甜。
- category:
    zh: 聖靈——活水
  meter:
    en: 7.7.8.7. with chorus
    zh: 7.7.8.7. 和
  stanza:
    1:
    - en: Rivers of living water,
      zh: 生命活水的江河，
    - en: Rivers that flow from the throne,
      zh: 流自天上的寶座，
    - en: Rivers o’erflowing with blessing,
      zh: 滿帶祝福而流著，
    - en: Coming from Jesus alone.
      zh: 從神基督流到我。
    1-chorus:
    - en: River of living water,
      zh: 生命活水的江河，
    - en: Rivers of life so free,
      zh: 人人可以白喝；
    - en: Flowing from Thee, my Savior,
      zh: 願這活水通過我，
    - en: Send now the rivers thro’ me.
      zh: 流到眾人，解乾渴。
    2:
    - en: Whoso is thirsty come hither,
      zh: 活水明亮如水晶，
    - en: Here is abundant supply;
      zh: 帶著豐盛的供應，
    - en: Water transparent as crystal,
      zh: 渴者喝了得生命，
    - en: Come without money and buy.
      zh: 不需代價，不用銀。
    3:
    - en: Cleanse me, oh, cleanse me, my Savior,
      zh: 哦主，修理、潔淨我，
    - en: Make me a channel today;
      zh: 使我成為你運河；
    - en: Empty me, fill me and use me,
      zh: 倒空、充滿、使用我，
    - en: Teach me to trust and obey.
      zh: 使我順服無阻隔。
    4:
    - en: Then, and then only, Lord Jesus,
      zh: 這時，也惟有這時，
    - en: Thro’ me the rivers can flow;
      zh: 水流纔能無阻止；
    - en: Thus and thus only will others
      zh: 如此，也惟有如此，
    - en: Learn Thy great fullness to know.
      zh: 你的豐盛人纔知。
    5:
    - en: Now I surrender to Jesus,
      zh: 今將一切全奉獻，
    - en: Here I lay all at His feet;
      zh: 全都帶到主腳前；
    - en: Anything, anywhere only,
      zh: 凡事只有一心願，
    - en: Just for His service made meet!
      zh: 事奉我主到永遠**。**
- category:
    zh: 聖靈——活水
  stanza:
    1:
    - en: There’s a river of life flowing out thru me,
      zh: 有一生命江河——從我裏湧流，
    - en: It makes the lame to walk and the blind to see;
      zh: 叫瞎眼的看見、叫瘸子行走；
    - en: Opens prison doors, sets the captives free,
      zh: 打開監獄的門——釋放被囚。
    - en: There’s a river of life flowing out thru me.
      zh: 有一生命江河——從我裏湧流。
    1-chorus:
    - en: Spring up, O well, within my soul,
      zh: 我的井阿！在我裏面！
    - en: Spring up, O well, and make me whole;
      zh: 湧上水來！使我痊癒；
    - en: Spring up , O well, and give to me
      zh: 我的井阿！湧上水來！
    - en: That life abundantly.
      zh: 生命豐滿有餘。
    2:
    - en: There’s a fountain flowing from the Savior’s side,
      zh: 有一泉源流自救主的肋旁，
    - en: All my sin’s forgiven in that precious tide;
      zh: 這寶血洗淨我，從罪得釋放；
    - en: Jesus paid the price. When for me He died,
      zh: 耶穌付贖價——祂為我而亡。
    - en: There’s a fountain flowing from the Savior’s side.
      zh: 有一泉源流自救主的肋旁。
    3:
    - en: There’s a risen Savior at the Father’s throne,
      zh: 有一復活救主在父寶座前，
    - en: Ever interceding for His very own;
      zh: 不斷為祂的人代求父赦免；
    - en: Pouring down the blessings that are His alone,
      zh: 傾倒祂祝福並豐富恩典。
    - en: There’s a risen Savior at the Father’s throne.
      zh: 有一復活救主在父寶座前。
    4:
    - en: There’s a holy Comforter who’s sent from heaven,
      zh: 有一位保惠師，祂來自天上，
    - en: All the glorious gifts are His, and have been given.
      zh: 賜下祂的一切榮耀的恩賞；
    - en: He’ll show us more of Jesus ‘til the veil is riven.
      zh: 除去我帕子，啟示主榮光。
    - en: There’s a holy Comforter who’s sent from heaven.
      zh: 有一位保惠師，祂來自天上。
    5:
    - en: There’s a land of rest that we may enter now,
      zh: 有一安息之地今我能進入，
    - en: Freed from all our works and freed from Satan’s power,
      zh: 不再勞苦、不再受撒但欺侮；
    - en: Just resting in the Lord each moment and each hour.
      zh: 只須每時刻安息於我主。
    - en: There’s a land of rest that we may enter now.
      zh: 有一安息之地我今能進入。
    6:
    - en: There’s a full salvation wrought for you and me,
      zh: 有一完全救恩為著你和我，
    - en: From faith to faith and glory to glory eternally,
      zh: 藉信以致於信，榮耀且豐博；
    - en: O Lord, just take this life and let me live for thee,
      zh: 哦，獻上我命為主而生活，
    - en: There’s a full salvation wrought for you and me.
      zh: 有一完全救恩為著你和我。
- category:
    zh: 聖靈——氣和風
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: O Lord, breathe Thy Spirit on me,
      zh: 主，求你向我吹聖靈，
    - en: Teach me how to breathe Thee in;
      zh: 教我如何吸入你；
    - en: Help me pour into Thy bosom
      zh: 助我向你胸懷一傾
    - en: All my life of self and sin.
      zh: 我的犯罪與自己。
    1-chorus:
    - en: I am breathing out my sorrow,
      zh: 我是呼出我的愁苦，
    - en: Breathing out my sin;
      zh: 呼出我罪污；
    - en: I am breathing, breathing, breathing,
      zh: 我是吸入，一直吸入，
    - en: All Thy fullness in.
      zh: 你所有豐富。
    2:
    - en: I am breathing out my own life,
      zh: 我是呼出我的生命，
    - en: That I may be filled with Thine;
      zh: 我纔可能被充滿；
    - en: Letting go my strength and weakness,
      zh: 放棄軟弱或是力勁，
    - en: Breathing in Thy life divine.
      zh: 吸入憐憫和恩湛。
    3:
    - en: Breathing out my sinful nature,
      zh: 呼出我的罪律桎梏，
    - en: Thou hast borne it all for me;
      zh: 你已為我全除摒；
    - en: Breathing in Thy cleansing fullness,
      zh: 吸入你的聖潔豐富，
    - en: Finding all my life in Thee.
      zh: 發現惟你是生命。
    4:
    - en: I am breathing out my sorrow,
      zh: 我正呼出我的憂愁
    - en: On Thy kind and gentle breast;
      zh: 在你慈愛的胸臆；
    - en: Breathing in Thy joy and comfort,
      zh: 吸入你的喜樂、保守，
    - en: Breathing in Thy peace and rest.
      zh: 吸入你的甜安息。
    5:
    - en: I am breathing out my sickness,
      zh: 我正呼出我的病勢，
    - en: Thou hast borne its burden too;
      zh: 你早已為我負擔；
    - en: I am breathing in Thy healing,
      zh: 我正吸入你的醫治，
    - en: Ever promised, ever new.
      zh: 因你早已賜平安。
    6:
    - en: I am breathing out my longings
      zh: 我今呼出我的羨慕，
    - en: In Thy listening, loving ear;
      zh: 入你慈愛的耳中；
    - en: I am breathing in Thy answers,
      zh: 我今吸入你的答覆，
    - en: Stilling every doubt and fear.
      zh: 平靜疑惑和驚恐。
    7:
    - en: I am breathing every moment,
      zh: 我今每刻都在呼吸
    - en: Drawing all my life from Thee;
      zh: 你的生命作生命；
    - en: Breath by breath I live upon Thee,
      zh: 一呼一吸都在乎你，
    - en: Lord, Thy Spirit breathe in me.
      zh: 求你由我來顯明。
- category:
    zh: 聖靈——降雨
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: Praise waiteth Thee in Zion’s Courts,
      zh: 從蒙愛的子民院庭，
    - en: Where Thy beloved dwell;
      zh: 向你發出讚頌；
    - en: Ransomed, redeemed from Satan’s thrall,
      zh: 脫離撒但權勢聖眾，
    - en: Their Hallelujahs swell.
      zh: 阿利路亞聲隆。
    - en: Come, blessed Holy Ghost, today,
      zh: 求你聖靈感動我心，
    - en: Our songs of praise inspire;
      zh: 歡然唱詩詠吟；
    - en: Purge the iniquity, and touch
      zh: 洗淨我罪、將我嘴唇
    - en: Our lips with living fire.
      zh: 用你聖火潔淨。
    2:
    - en: Praise for what Thou our God hast wrought;
      zh: 神阿，讚美你的作為，
    - en: For promised blessings ours;
      zh: 並你應許恩惠；
    - en: The cloud on faith’s horizon seen,
      zh: 信心之眼所見雲堆，
    - en: The pentecostal showers.
      zh: 靈恩降如雨沛。
    - en: Praise for Thine own right way, dear Lord,
      zh: 主，我讚美你的道路，
    - en: We did not understand,
      zh: 我們雖未領悟，
    - en: But as Thy plans unfolded lie,
      zh: 但你計劃一旦展露，
    - en: We see Thy guiding hand.
      zh: 知你帶領無誤。
    3:
    - en: Enlarge our soul’s capacity,
      zh: 求主擴大我們度量，
    - en: Cut deeper channels, Lord;
      zh: 運河挖掘深廣，
    - en: Room for the floods of blessing now,
      zh: 好叫你的祝福流暢，
    - en: According to Thy Word.
      zh: 照你應許獎賞。
    - en: E’en while we praise, the heavens rend,
      zh: 求主垂聽我們呼籲，
    - en: In power come from on high;
      zh: 正當讚美、感謝，
    - en: Make this another Pentecost,
      zh: 打開天門，降下能力，
    - en: Answer our spirit’s cry.
      zh: 使經歷五旬節。
- category:
    zh: 聖靈——火
  meter:
    en: 6.6.6.6.D. with chorus
    zh: 6.6.6.6.D. 和
  stanza:
    1:
    - en: God sent His mighty pow’r
      zh: 神賜祂的能力
    - en: To this poor, sinful heart,
      zh: 在我窮苦心內，
    - en: To keep me every hour,
      zh: 時刻保守提挈，
    - en: And needful grace impart;
      zh: 灌以必需恩惠，
    - en: And since His Spirit came,
      zh: 藉靈住我裏面，
    - en: To take supreme control,
      zh: 掌管我的全人，
    - en: The love-enkindled flame
      zh: 用愛發出火燄，
    - en: Is burning in my soul.
      zh: 在我心內直焚。
    1-chorus:
    - en: ’Tis burning in my soul,
      zh: 焚燒在我心內，
    - en: ’Tis burning in my soul;
      zh: 焚燒在我心內；
    - en: The fire of heav’nly love is
      zh: 愛燄自天傾下，
    - en: burning in my soul;
      zh: 焚燒在我心內！
    - en: The Holy Spirit came,
      zh: 聖靈已來保惠，
    - en: All glory to His name!
      zh: 主名應當讚美，
    - en: The fire of heav’nly love is
      zh: 愛燄自天傾下，
    - en: burning in my soul.
      zh: 焚燒在我心內！
    2:
    - en: Before the cross I bow,
      zh: 我在架下低頭，
    - en: Upon the altar lay
      zh: 我在壇上奉獻，
    - en: A willing off’ring now,
      zh: 此生一切所有，
    - en: My all from day to day.
      zh: 都呈我主腳前；
    - en: My Savior paid the price,
      zh: 祂為我付贖價，
    - en: My name He sweetly calls;
      zh: 祂召我得安息，
    - en: Upon the sacrifice
      zh: 祂使天火降下，
    - en: The fire from heaven falls.
      zh: 悅納我的活祭。
    3:
    - en: No good that I have done,
      zh: 我無任何功行，
    - en: His promise I embrace;
      zh: 惟有神的應許；
    - en: Accepted in the Son,
      zh: 我藉愛子受刑，
    - en: He saves me by His grace.
      zh: 蒙恩作神兒女。
    - en: All glory be to God!
      zh: 榮耀歸於我神，
    - en: Let hallelujahs roll;
      zh: 阿利路亞，阿們；
    - en: His love is shed abroad,
      zh: 這愛激勵至深，
    - en: The fire is in my soul.
      zh: 如火內心在焚。
- category:
    zh: 聖靈——住我裏面
  meter:
    en: 11.9.11.9. with chorus
    zh: 11.9.11.9. 和
  stanza:
    1:
    - en: Now the Triune God has come to dwell within
      zh: 如今三一神已住在我裏面，
    - en: As the wonderful Spirit in us.
      zh: 祂是奇妙之靈在我裏。
    - en: We are mingled with the Lord, we’re one with Him
      zh: 我已與主調和聯成為一靈，
    - en: As the life-giving Spirit in us.
      zh: 祂是生命之靈在我裏。
    1-chorus:
    - en: Oh, He’s the wonderful Spirit in us,
      zh: 哦，祂是奇妙之靈住我裏，
    - en: He’s the wonderful Spirit in us!
      zh: 祂是奇妙之靈住我裏。
    - en: God is in the Son, the Son’s the Spirit now—
      zh: 如今神在子裏，子就是那靈——
    - en: He’s the wonderful Spirit in us!
      zh: 祂是奇妙之靈住我裏。
    2:
    - en: '""Abba Father” is the cry from deep within'
      zh: “阿爸，父！”我今從深處呼喊你，
    - en: From the wonderful Spirit in us.
      zh: 喊自奇妙之靈在我裏；
    - en: ’Tis the Spirit of the Son who cries to Him
      zh: 也就是子之靈向父神呼喊，
    - en: As the life-giving Spirit in us.
      zh: 祂是生命之靈在我裏。
    3:
    - en: Jesus Christ the Lord is living now in us
      zh: 如今主耶穌基督住在我裏，
    - en: As the wonderful Spirit within.
      zh: 祂是奇妙之靈住我裏；
    - en: He has been transfigured, we enjoy Him thus,
      zh: 祂已死而復活，我今領受祂，
    - en: As the life-giving Spirit within.
      zh: 祂是生命之靈在我裏。
    4:
    - en: Now the Spirit of reality is here
      zh: 如今那實際之靈已經來到，
    - en: As the wonderful Spirit within.
      zh: 祂是奇妙之靈住我裏；
    - en: Now the things of Christ are all so real and clear
      zh: 今基督的一切，親切又實際，
    - en: By the life-giving Spirit within.
      zh: 藉著生命之靈住我裏。
    5:
    - en: We will all stir up this gift that’s deep within
      zh: 我願常挑旺這深處的恩賜，
    - en: As the wonderful Spirit in us.
      zh: 這是奇妙之靈住我裏；
    - en: When we call “Lord Jesus” how our spirits spring
      zh: 呼叫：“主耶穌！”，這使我靈跳躍，
    - en: With this life-giving Spirit in us!
      zh: 因著生命之靈在我裏。
- category:
    zh: 聖靈——重新臨我
  meter: 11.11.8.11.
  stanza:
    1:
    - en: Spirit of the Living God,
      zh: 活神的聖靈，
    - en: Fall afresh on me.
      zh: 今日再臨到我！
    - en: Spirit of the Living God,
      zh: 活神的聖靈，
    - en: Fall fresh on me.
      zh: 今日再臨到我！
    - en: Melt me, mold me,
      zh: 擘我、鎔我、
    - en: Fill me, use me.
      zh: 模我、滿我，
    - en: Spirit of the Living God,
      zh: 活神的聖靈，
    - en: Fall fresh on me.
      zh: 今日再臨到我！
- category:
    zh: 聖靈——充滿我
  meter:
    en: 16.11.16.11. with chorus
    zh: 16.11.16.11. 和
  stanza:
    1:
    - en: O let the Son of God enfold you
      zh: 讓神兒子以祂聖靈
    - en: with His Spirit and His love,
      zh: 和祂大愛來圍繞你，
    - en: Let Him fill your life and satisfy your soul.
      zh: 充滿你的一生，使你心歡喜。
    - en: O let Him have the things that hold you
      zh: 讓祂擔負你一切掛慮，
    - en: and His Spirit, like a dove
      zh: 祂靈如鴿臨到你，
    - en: Will descend upon your life and make you whole.
      zh: 使你一生完全而活在主裏。
    1-chorus:
    - en: Jesus, O Jesus,
      zh: 耶穌，哦，耶穌，
    - en: Come and fill your lambs.
      zh: 充滿你小羊。
    - en: Jesus, O Jesus,
      zh: 耶穌，哦，耶穌，
    - en: Come and fill your lambs.
      zh: 充滿你小羊。
    2:
    - en: O come and sing this song with gladness
      zh: 哦來，歡樂唱此詩歌，
    - en: as your hearts are filled with joy,
      zh: 好讓你心快樂歡騰，
    - en: Lift your hands in sweet surrender to His name.
      zh: 舉起雙手甘願順服祂的名。
    - en: O give Him all your tears and sadness,
      zh: 將你痛苦歲月交給祂，
    - en: give Him all your years of pain
      zh: 讓祂安撫你悲情，
    - en: And you’ll enter into life in Jesus’ name.
      zh: 好使你靠祂的名進入生命。
- category:
    zh: 聖靈——充滿我
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: What a glory! What a blessing!
      zh: 何等榮耀，何等福氣，
    - en: Now the Spirit dwells in me;
      zh: 真理聖靈在我心，
    - en: Testifying, truth revealing,
      zh: 見證救主，啟示真理，
    - en: Shining, leading constantly.
      zh: 光照、安慰並指引。
    1-chorus:
    - en: Fill me, Lord! Fill me, Lord!
      zh: 充滿我！充滿我！
    - en: Fill me with Thy Spirit now;
      zh: 願主聖靈充滿我；
    - en: Make me empty, strip me thoroughly,
      zh: 將我倒空，將我剝奪，
    - en: Fill me with Thy Spirit now!
      zh: 願主聖靈充滿我。
    2:
    - en: Word of promise, real within me,
      zh: 願主所說在我證實，
    - en: Life divine now freeing me
      zh: 生命聖靈將我釋，
    - en: From sin’s cruel control releasing,
      zh: 使我脫離罪律轄制，
    - en: From death’s power setting free.
      zh: 脫離死亡的權勢。
    3:
    - en: Deepest springs of life desiring,
      zh: 我如困鹿切慕溪水，
    - en: Like the hart I thirst for Thee;
      zh: 深願聖靈解我渴，
    - en: May I drink, Lord, of Thy fullness
      zh: 使我嘗到豐滿滋味，
    - en: Till Thy river flows through me.
      zh: 流出活水的江河。
    4:
    - en: May my self be put to death, Lord,
      zh: 願我自己被置死地，
    - en: Till I’m fully filled by Thee;
      zh: 使我充滿主聖靈；
    - en: Transformed to Thy glorious image,
      zh: 願我全人歸主管理，
    - en: I’d forever flow out Thee.
      zh: 使我變成主榮形。
- category:
    zh: 聖靈——膏我
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Praise the Lord, who firmly joined us
      zh: 讚美我神，祂把我們
    - en: Unto the Anointed One.
      zh: 堅固聯結於基督，
    - en: Thus we all have been anointed
      zh: 並且用膏膏了我們，
    - en: With th’anointing of the Son.
      zh: 使我們有分於主。
    2:
    - en: Now in Christ, in the anointing,
      zh: 今在基督和恩膏裏，
    - en: We are the anointed ones.
      zh: 我們成了受膏者。
    - en: Oh, how blessed is this ointment
      zh: 哦，這何等大的福氣，
    - en: Poured upon the many sons!
      zh: 恩膏將我們聯合。
    3:
    - en: Hallelujah, the anointing
      zh: 阿利路亞，因著受膏，
    - en: Unto us God’s essence brings;
      zh: 神的性情臨到我；
    - en: It is now abiding in us,
      zh: 今在我裏內住、引導，
    - en: And it teaches us all things.
      zh: 凡事都來教導我。
    4:
    - en: We’re the Lord’s peculiar treasure,
      zh: 我們是主恩愛標本，
    - en: Purchased by His precious blood.
      zh: 祂用己血買我們。
    - en: He has put His seal upon us,
      zh: 神的印記已刻我身，
    - en: We are those marked out by God.
      zh: 標出我們是為神。
    5:
    - en: Day by day we’re under sealing,
      zh: 我們天天被主印刻，
    - en: That we may His likeness share.
      zh: 時時有分祂形像。
    - en: By the impress of His Person
      zh: 祂的自己，將我銘刻，
    - en: We will Jesus’ image bear.
      zh: 使我顯出祂模樣。
    6:
    - en: Now we have the pledge, the foretaste,
      zh: 我們今有保證、豫嘗，
    - en: Of the Christ we soon will see.
      zh: 不久即將面見主。
    - en: We are longing for the full taste
      zh: 我們渴望將祂飽享，
    - en: God, our feast eternally.
      zh: 享受活神到永古。
    7:
    - en: God has wrought us for this purpose,
      zh: 為這目的，神來作工，
    - en: Giving us the earnest here,
      zh: 賜給我們這憑質，
    - en: Guarantee of full enjoyment
      zh: 擔保神必成全我們，
    - en: Of our Lord Himself, so dear.
      zh: 完滿有分祂所是。
    8:
    - en: The anointing, seal, and earnest
      zh: 恩膏、印記、以及保證，
    - en: In our spirit are all three.
      zh: 三樣都在我靈裏。
    - en: Such a wondrous, blest deposit
      zh: 如此奇妙、有福貯存，
    - en: God has given you and me.
      zh: 都已賜給我和你。
- category:
    zh: 聖靈——印我
  meter: 8.8.8.8.
  stanza:
    1:
    - en: The Holy Spirit is the seal,
      zh: 神的聖靈乃是印記，
    - en: The foretaste, earnest, and the pledge.
      zh: 就是豫嘗、憑質、擔保；
    - en: He designates us as God’s own
      zh: 指定我們屬神自己，
    - en: And guarantees our heritage.
      zh: 保證基業給我得到。
    2:
    - en: ’Twas after we believed in Christ,
      zh: 只要我們相信基督，
    - en: The word of truth, the gospel, heard,
      zh: 聽見福音真理的話，
    - en: The Holy Spirit us did seal
      zh: 聖靈便將我們標出，
    - en: To show that we belong to God.
      zh: 指明我們今後屬祂。
    3:
    - en: This Spirit as the living seal,
      zh: 聖靈乃是活的印記，
    - en: To us God’s image now imparts;
      zh: 分賜我們神的形像，
    - en: Conforming us unto the Son,
      zh: 將它刻在我們心裏，
    - en: He stamps His image in our hearts.
      zh: 就得模成愛子模樣。
    4:
    - en: This Spirit also is the pledge,
      zh: 聖靈又是一個憑質，
    - en: Our earnest and our foretaste true.
      zh: 做為我們擔保、豫嘗。
    - en: He witnesses that we are sons,
      zh: 見證我們是神眾子，
    - en: With God’s inheritance in view.
      zh: 神的基業我們得享。
    5:
    - en: ’Tis by this Spirit God does spread
      zh: 藉著這靈，神將自己，
    - en: Into our mind, emotion, will;
      zh: 擴展到我心思、情、意；
    - en: By sealing every inward part,
      zh: 裏面各部，受此印記，
    - en: He will our very being fill.
      zh: 祂就充滿全人內裏。
    6:
    - en: Oh Lord, we would cooperate
      zh: 哦主，我們願意和你
    - en: With all Thy Spirit’s inward move;
      zh: 靈的運行配合、工作；
    - en: That we become Thy masterpiece,
      zh: 為著達成永遠旨意，
    - en: Th’eternal purpose thus to prove.
      zh: 好使我們成你傑作。
- category:
    zh: 聖靈——充滿我
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: Lord, may Thy blood now cleanse me,
      zh: 求主寶血潔淨我，
    - en: Wash all my sins away,
      zh: 洗淨所有罪過，
    - en: That with Thy Holy Spirit
      zh: 將你聖潔的膏油，
    - en: Thou may anoint, I pary.
      zh: 重新為我塗抹。
    - en: My service, I confess, Lord,
      zh: 我認我事奉、生活，
    - en: Is falilure-full and weak;
      zh: 真是失敗、軟弱，
    - en: The filling of Thy Spirit
      zh: 我望充滿你的靈，
    - en: To live for Thee I seek.
      zh: 完全為你而活。
    1-chorus:
    - en: Oh, from myself deliver,
      zh: 哦，求主救我脫離
    - en: From all its misery;
      zh: 這個可憐的自己！
    - en: I’d henceforth be forever
      zh: 求主使我從今後，
    - en: Completely filled with Thee.
      zh: 完全充滿了你。
    2:
    - en: Oh, Lord, how dry my heart is,
      zh: 我心何等的乾旱，
    - en: It yearns and pants for Thee;
      zh: 常為軟弱悲歎；
    - en: The filling of Thy Spirit
      zh: 我是何等的盼望，
    - en: Is now my fervent plea.
      zh: 能被聖靈充滿。
    - en: Within the smitten Rock, Lord,
      zh: 求主讓我今隱藏
    - en: I would entirely hide;
      zh: 在你擊傷石磐；
    - en: Pour thru Thy living water,
      zh: 求主今聽我呼求，
    - en: Till I am satisfied.
      zh: 讓你活水氾濫。
    3:
    - en: How cold my heart has been, Lord,
      zh: 我心何等的冷淡，
    - en: How slow obeying Thee;
      zh: 順服何等遲慢；
    - en: So fill me with Thy Spirit,
      zh: 願主聖靈充滿我，
    - en: I’ll ne’er rebellious be.
      zh: 使我不再背叛。
    - en: I lie upon Thy altar
      zh: 我今躺臥在祭壇，
    - en: And dare not move away;
      zh: 不敢稍為動彈，
    - en: Oh, may Thy flame descending
      zh: 求主烈火從天降，
    - en: Consume my all, I pray.
      zh: 把我所有燒乾。
    4:
    - en: Oh, may Thy Cross within me
      zh: 求主十架在我身，
    - en: Deepen its work and burn,
      zh: 天天作工更深，
    - en: In me enlarge Thy measure.
      zh: 把我度量擴充大，
    - en: And me to ashes turn.
      zh: 使我化為灰塵；
    - en: Oh, may Thy Spirit fill me
      zh: 好叫聖靈充滿我，
    - en: Each day more than before,
      zh: 天天比前更多，
    - en: And may Thy living water
      zh: 你的活水到處流，
    - en: On me and thru me pour.
      zh: 解除眾人乾渴。
- category:
    zh: 聖靈——七靈
  meter:
    en: 7.7.7.7. with chorus
    zh: 7.7.7.7. 和
  stanza:
    1:
    - en: “Seven Spirits” of our God—
      zh: 看哪，時代已轉移，
    - en: See, the age has now been turned
      zh: 隨主轉入聖靈裏，
    - en: To the Spirit with the Son.
      zh: 神寶座前的七靈，
    - en: For the churches He’s concerned.
      zh: 在眾教會中運行。
    1-chorus:
    - en: Come, O seven Spirits, come
      zh: 哦，神七靈，我懇求，
    - en: Thy recovery work be done!
      zh: 願你工作得成就！
    - en: Burn and search us thoroughly,
      zh: 將我鑒察並焚燒，
    - en: All the churches are for Thee.
      zh: 為著教會的建造，
    - en: Burn us, search us,
      zh: 鑒察，焚燒，
    - en: All the churches are for Thee!
      zh: 為著教會的建造。
    2:
    - en: Sevenfold the Spirit is
      zh: 聖靈今又是七靈，
    - en: For the deadness of the church,
      zh: 應付教會的光景，
    - en: That the saints may turn and live,
      zh: 聖徒轉回得甦醒，
    - en: That the Lord may burn and search.
      zh: 使主教會得復興。
    3:
    - en: Now the Spirit of our God
      zh: 現今我們神的靈，
    - en: 'Has become intensified:'
      zh: 成為教會的供應，
    - en: ’Tis not one but sevenfold
      zh: 若是我們禱告勤，
    - en: That the church may be supplied!
      zh: 祂賜豐富無窮盡！
    4:
    - en: Now the seven Spirits are
      zh: 神的七靈是七燈，
    - en: Seven lamps of burning fire,
      zh: 七盞燒著的火燈，
    - en: Not to teach us, but to burn,
      zh: 不單是為著教導，
    - en: Satisfying God’s desire.
      zh: 也是為將我焚燒。
    5:
    - en: See the seven Spirits now
      zh: 看哪！現在神七靈，
    - en: Seven piercing, searching eyes.
      zh: 如同七眼火照明，
    - en: In the church exposing us,
      zh: 潔淨教會每角落，
    - en: All the church He purifies.
      zh: 肉體、情慾皆暴露。
    6:
    - en: Seven Spirits doth the Lord
      zh: 主今賜下祂七靈，
    - en: For the churches now employ;
      zh: 帶著豐盛的生命，
    - en: All the churches of the Lord
      zh: 今在主的教會裏，
    - en: May this Spirit now enjoy.
      zh: 供我享受並經歷。
- category:
    zh: 聖靈——氣和風
  meter: 9.8.9.8.
  stanza:
    1:
    - en: O Breath of Life, come sweeping through us,
      zh: 生命之氣，來掃蕩我們，
    - en: Revive Thy Church with life and power;
      zh: 用你靈力復興教會；
    - en: O Breath of Life, come, cleanse, renew us,
      zh: 生命之氣，來更新我們，
    - en: And fit Thy Church to meet this hour.
      zh: 使你教會與你相配。
    2:
    - en: O Wind of God, come bend us, break us,
      zh: 神的大風，來折服我們，
    - en: Till humbly we confess our need;
      zh: 直到我們謙卑、順服；
    - en: Then in Thy tenderness remake us,
      zh: 繼以柔和來再造我們，
    - en: Revive, restore, for this we plead.
      zh: 祈使我們完全復甦。
    3:
    - en: O Breath of Love, come breathe within us,
      zh: 愛的氣息，來吹進我們，
    - en: Renewing thought and will and heart;
      zh: 更新我們心思、情、意；
    - en: Come, Love of Christ, afresh to win us,
      zh: 基督之愛，來復新我們，
    - en: Revive Thy Church in every part.
      zh: 復興教會每一肢體。
    4:
    - en: O Heart of Christ, once broken for us,
      zh: 主的心腸，曾為我破碎，
    - en: ’Tis there we find our strength and rest;
      zh: 是我力量、安息之源；
    - en: Our broken, contrite hearts now solace,
      zh: 今成安慰，若我心痛悔，
    - en: And let Thy waiting Church be blest.
      zh: 願你教會多蒙恩眷。
    5:
    - en: Revive us, Lord! Is zeal abating,
      zh: 復興我們！使熱心不頹，
    - en: While harvest fields are vast and white?
      zh: 眾多莊稼今已成熟。
    - en: Revive us, Lord, the world is waiting,
      zh: 復興我們！裝備你教會，
    - en: Equip Thy Church to spread the light.
      zh: 明光照耀，使成祝福。
- category:
    zh: 聖靈——靈與教會
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Of the Spirit, born of Spirit—
      zh: 出於聖靈，生於聖靈，
    - en: This the source of Jesusis;
      zh: 耶穌原本出於此。
    - en: Filled with Spirit, all of Spirit—
      zh: 充滿那靈，屬於那靈，
    - en: This the essence truly His.
      zh: 這個乃是祂素質。
    - en: In the Spirit, with the Spirit,
      zh: 在那靈裏，隨著那靈，
    - en: As the Spirit Jesus came;
      zh: 耶穌來成為那靈。
    - en: Now the Lord is just that Spirit
      zh: 現今我主乃是那靈，
    - en: And in spirit we’re the same.
      zh: 我們與祂成一靈。
    2:
    - en: Baptized in the Holy Spirit,
      zh: 我們受浸歸於聖靈，
    - en: In the Spirit we’re immersed;
      zh: 乃是被浸入靈裏。
    - en: All the church is born of Spirit,
      zh: 教會一切由靈而生，
    - en: Living water has outburst.
      zh: 活水湧流不止息。
    - en: In the Spirit, in the Spirit
      zh: 在那靈裏，在那靈裏，
    - en: Brothers, this is all we need.
      zh: 這是我們的需要。
    - en: Now the church must be in Spirit,
      zh: 現今教會須在靈裏，
    - en: Not in teaching, form, or creed.
      zh: 不在教訓與規條。
    3:
    - en: The communion of the Spirit
      zh: 我們同享靈的交通，
    - en: Is the fellowship we share;
      zh: 我們有分於這靈。
    - en: All the brothers, all the sisters
      zh: 不論姊妹，或是弟兄，
    - en: Only for the Spirit care.
      zh: 都該只顧及這靈。
    - en: Now the Spirit in the churches
      zh: 這靈在教會中發命，
    - en: Speaks to those who have an ear.
      zh: 凡有耳的都要聽。
    - en: Seven Spirits for the churches
      zh: 為著教會，七靈行動，
    - en: Are our blessed portion here.
      zh: 帶來有福的供應。
    4:
    - en: “Come and drink the living water,”
      zh: 靈與新婦一同說：“來，
    - en: Say the Spirit and the Bride—
      zh: 取這生命的水喝。”
    - en: Church and Spirit speak together,
      zh: 教會與靈同聲傳開，
    - en: Utterly identified.
      zh: 完全合一無間隔。
    - en: Just according to the Spirit
      zh: 凡事跟隨那靈引領，
    - en: Must be our reality;
      zh: 我們就成祂新婦。
    - en: Just the Spirit in the churches
      zh: 在教會中只憑那靈，
    - en: Is the Lord’s recovery.
      zh: 這是主所要恢復。
- category:
    zh: 聖靈——活水
  meter: 11.11.11.11.
  ref:
    zh: 以西結書第47章
  stanza:
    1:
    - en: We have come, we have come to the house of God;
      zh: 我們來，我們來，到神殿裏來；
    - en: We have come to the house, whence out flows the flood.
      zh: 我們來，因神殿有水流出來。
    - en: On the right, day and night, constant is its flow,
      zh: 這水流，在殿右，晝夜湧流著，
    - en: Watering us and causing fruits of life to grow.
      zh: 滋潤我們，結出生命的美果。
    2:
    - en: From the house, from the house flows this living stream,
      zh: 從這殿，從這殿，湧出這水流，
    - en: From the house, to the earth, with the life supreme.
      zh: 從這殿到全地，生命在湧流，
    - en: Yet more deep, Lord, we seek that the flow may be;
      zh: 願這水流加深，主，聽我們求，
    - en: Thus we must be measured and possessed by Thee.
      zh: 我們就必被你量過並佔有。
    3:
    - en: Measure us, measure us, measure every day;
      zh: 量我們，量我們，天天量又量，
    - en: Measure us, measure more, measure all the way,
      zh: 量我們，量更多，一直量又量，
    - en: Till we know that the flow is a mighty flood,
      zh: 直等到我們見水流成江河，
    - en: Sweeping over all the earth for Christ the Lord.
      zh: 流通全地，使人全被主點活。
    4:
    - en: Take us through, take us through, take us through the flow;
      zh: 領我們，領我們，從水流經過，
    - en: Take us through, through and through, everywhere we go.
      zh: 領我們從水流，經過再經過，
    - en: Flow increase, never cease, till we swim in Thee,
      zh: 水流漲，不可 ，成可洑的水，
    - en: Till we are immersed in God eternally.
      zh: 我們被浸透，永遠享神恩惠。
    5:
    - en: All shall live, all shall live where the river comes;
      zh: 都必活，都必活，一切都必活，
    - en: All shall live, really live, everywhere it runs.
      zh: 都必活，真正活，百物隨流活，
    - en: Let the fount from this mount life abundant bring,
      zh: 願這水流帶來豐盛的生命，
    - en: Till the deserts of the earth with churches spring!
      zh: 使教會在荒漠地一一顯明。
- category:
    zh: 聖靈——主是那靈
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Lord, when the Father ne’er was known,
      zh: 主，當無人認識父時，
    - en: The Father came through Thee below,
      zh: 父在你裏藉你來地，
    - en: That we who lived in ignorance
      zh: 好叫我們雖然無知，
    - en: Might through Thyself the Father know.
      zh: 如要識父只要識你。
    2:
    - en: But, Lord, when Thou wast here on earth,
      zh: 但是，當你在世時候，
    - en: How scarce were those Thyself who knew;
      zh: 識你的人何等的少！
    - en: A veil there was twixt Thee and them;
      zh: 與你好像間隔很厚，
    - en: The crowded ‘round, but saw not through.
      zh: 雖在擠你，摸你不到。
    3:
    - en: Now as the Spirit Thou hast come
      zh: 你今卻在靈裏再來，
    - en: E’en as the Father came in Thee;
      zh: 有如當初父在你裏，
    - en: As we through Thee the Father know,
      zh: 我要識父是看父懷，
    - en: Now through the Spirit we know Thee.
      zh: 我要識你在於靈力。
    4:
    - en: Not with the flesh Thou now art clothed—
      zh: 你今不是披前肉體，
    - en: Then must Thou walk with toil around;
      zh: 四處奔波勞碌不息，
    - en: But as the Spirit in our heart
      zh: 你今乃是住我靈裏，
    - en: Thou dost supply Thyself unbound.
      zh: 時刻用靈供應自己。
    5:
    - en: Thou, Lord, the Father once wast called,
      zh: 曾有一次你就是父，
    - en: But now the Holy Spirit art;
      zh: 現今的你就是聖靈，
    - en: The Spirit is Thine other form,
      zh: 祂是你的另一態度，
    - en: Thyself to dwell within our heart.
      zh: 祂是你的第二情形。
    6:
    - en: By knowing Thee as Spirit, Lord,
      zh: 我今因為認識聖靈，
    - en: We realize Thy life’s outflow,
      zh: 我就認識你的榮耀、
    - en: Thy glory and Thy character,
      zh: 你的性情和你生命，
    - en: And all Thy being’s wonders know.
      zh: 認識你的本質奇妙。
    7:
    - en: Praise to Thy Name now floods our heart;
      zh: 讚美你名，我們的心
    - en: There is no one as dear as Thee;
      zh: 認識你是何等實在；
    - en: For since we know how real Thou art,
      zh: 沒有親的比你可親，
    - en: No other one could lovelier be.
      zh: 沒有愛的比你可愛。
- category:
    zh: 聖靈——主是那靈
  meter: 8.8.8.8.
  stanza:
    1:
    - en: In all thy work, O Lord, Thou didst
      zh: 主，你所有一切工作，
    - en: At Calv’ry’s cross once come to rest;
      zh: 並非到了十架為止；
    - en: Yet Thou art working still today,
      zh: 你今乃是仍舊生活，
    - en: But in another form expressed.
      zh: 從你另一形態表示。
    2:
    - en: Thy saving pow’r Thou still dost show;
      zh: 你今仍舊施行拯救，
    - en: Thou still dost speak, enlighten, guide;
      zh: 仍舊說話，仍舊引導；
    - en: Thou and the Spirit in one stream
      zh: 你與聖靈已成一流，
    - en: Sweep many in Thy living tide.
      zh: 仍舊光照，使人仆倒。
    3:
    - en: Through Him Thy power’s not witheld;
      zh: 藉祂，你不停止能力，
    - en: Through Him Thy working does not cease;
      zh: 藉祂，你不停止運行；
    - en: Thou still dost comfort and command,
      zh: 你的感動、你的鼓勵；
    - en: Encourage, strengthen, and release.
      zh: 你仍安慰，你仍命令。
    4:
    - en: Since Thou art with the Spirit one
      zh: 因為你已成為那靈，
    - en: His coming means that Thou hast come,
      zh: 祂來就是你又來地，
    - en: And His indwelling is Thine own,
      zh: 祂的內住是你充盈，
    - en: Since Thou the Spirit hast become.
      zh: 祂代表你，祂又是你。
    5:
    - en: He executes within my heart
      zh: 祂今在我的心執行
    - en: All Thy desires and Thy demands,
      zh: 你的一切命令、希冀 ；
    - en: As for the Father here on earth
      zh: 有如從前你在世境，
    - en: Thou hast performed all His commands.
      zh: 執行父的所有旨意。
    6:
    - en: By knowing Him we know Thyself;
      zh: 我們識祂就是識你，
    - en: Obeying Him we Thee obey;
      zh: 服祂就是服你旨意；
    - en: Allowing Him ourselves to fill,
      zh: 我們被祂滲透、洋溢，
    - en: We’re filled with Thee, O wondrous way!
      zh: 就是充滿你的自己。
    7:
    - en: Thou art not far away in heav’n,
      zh: 你今不是遠在高天，
    - en: Leaving us here alone, apart;
      zh: 不是一去就不復返，
    - en: But Thou art still on earth; how grand!
      zh: 乃是仍舊在這世間，
    - en: Thou livest right within my heart.
      zh: 奇哉！並住在我心坎。
- category:
    zh: 聖靈——主是那靈
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Lord, Thou didst know when in the flesh,
      zh: 當你住在肉身生命，
    - en: As such I’d know Thee shallowly;
      zh: 知我識你至不深刻，
    - en: Then as the Spirit Thou didst come
      zh: 你就定規住在聖靈，
    - en: Within my spirit, known to be.
      zh: 要住我靈啟示明白。
    2:
    - en: In flesh Redeemer mine Thou art;
      zh: 從前你是我救贖主，
    - en: As Spirit now my Comforter.
      zh: 現今你是我保惠師，
    - en: The outward touch has passed away
      zh: 不再是那外面接觸，
    - en: For inward union worthier.
      zh: 乃是裏面合一不弛。
    3:
    - en: Because Thou art the Spirit now,
      zh: 我今因你所成聖靈，
    - en: Thyself revealing ceaselessly,
      zh: 住在靈裏不斷啟示
    - en: Within my spirit I may know
      zh: 你的自己、你的性情，
    - en: Thy presence and reality.
      zh: 覺你同在，感你真實。
    4:
    - en: I know Thy life surpassing far
      zh: 我能認識你的生命，
    - en: The knowledge Thy disciples had,
      zh: 遠超當日門徒經歷；
    - en: Although they walked and lived with Thee,
      zh: 雖然他們與你同行、
    - en: When Thou on earth in flesh wast clad.
      zh: 同食、同住、同勞、同息。
    5:
    - en: Because Thy Spirit dwells within,
      zh: 哦主，因著內住聖靈，
    - en: How real, O Lord, Thou art to me;
      zh: 你是何等實在、實在！
    - en: Not touched, yet more reliable,
      zh: 不摸，比摸更為可憑；
    - en: Not seen, yet loved more fervently.
      zh: 不見，但已心中深愛。
    6:
    - en: Thy Holy Spirit deep within
      zh: 聖靈現今是從衷裏，
    - en: Supplies Thyself as righteousness,
      zh: 時刻將你供應給我，
    - en: As holiness, redemption full,
      zh: 作我救贖、聖潔、公義，
    - en: As wisdom and as fruitfulness.
      zh: 作我智慧和我結果。
    7:
    - en: Thy Spirit in my spirit now
      zh: 因你的靈，住我靈裏，
    - en: Supplies Thyself, unites with me,
      zh: 將你供應，與我合一，
    - en: Thus I am all the time myself
      zh: 時時刻刻是我自己，
    - en: And constantly am also Thee.
      zh: 時時刻刻也都是你。
- category:
    zh: 聖靈——主是那靈
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Oh, Jesus, Lord, when Thou on earth
      zh: 哦，主耶穌，當你在地，
    - en: Accompanied Thy faithful band,
      zh: 他們與你多年同處；
    - en: It seemed they knew, but knew Thee not,
      zh: 但是他們對你自己，
    - en: Thyself they did not understand.
      zh: 似識不識，似悟不悟。
    2:
    - en: They heart Thy voice, beheld Thy form,
      zh: 他們聽過你的聲音，
    - en: Thy beauteous stature unforgot;
      zh: 他們見過你的丰姿，
    - en: They crowded ‘round Thee, met Thy gaze,
      zh: 他們擠過你的肉身，
    - en: But who Thou art, they knew it not.
      zh: 但你是誰，似知不知。
    3:
    - en: As they of old we too are veiled;
      zh: 我們好像蓋重幔子，
    - en: We’ve known Thee long apparently;
      zh: 彷彿知道，又不透明，
    - en: Yet if we say we know, at best
      zh: 說不認識，早已認識，
    - en: We know Thee not transparently.
      zh: 說已認識，認識不清。
    4:
    - en: But as the Spirit now Thou art,
      zh: 但你今日已在靈裏，
    - en: Another Comforter become;
      zh: 成為另一位保惠師，
    - en: Reveal Thyself within my heart,
      zh: 並且住在我的心裏，
    - en: Since to Thy temple Thou hast come.
      zh: 將你自己向我啟示。
    5:
    - en: With Thy blest Spirit, Lord, fill me,
      zh: 但願你用聖靈充滿
    - en: Fill every corner of my soul;
      zh: 在我全人每一角落，
    - en: May Thou inspire my every part,
      zh: 沒有一處不受你感，
    - en: Oh may Thou touch, renew the whole.
      zh: 沒有一處不被你摸。
    6:
    - en: The Spirit then revealing make
      zh: 求你自己藉靈顯現，
    - en: Thyself more real within my heart,
      zh: 加倍實在，在我心懷；
    - en: That ear not hear, nor eye may see
      zh: 無耳所聽，無目所見，
    - en: How very real to me Thou art.
      zh: 無手所摸，如此實在。
    7:
    - en: When Thou in mercy dost reveal
      zh: 當你憐憫，肯來啟示，
    - en: And give Thyself as Spirit thus,
      zh: 將你自己給了我們，
    - en: What in the world can be more real,
      zh: 世上有誰比你更實？
    - en: More true than what Thou art to us?
      zh: 世上有何比你更真？
    8:
    - en: Thy Spirit, Lord, in mine, I pray,
      zh: 求你用靈從我的靈，
    - en: O’erflow my being as a flood,
      zh: 如同洪水漫溢全人：
    - en: That every part with glory shine
      zh: 到處榮耀，到處光明，
    - en: And everywhere be Thee and God.
      zh: 到處是你，到處是神。
    9:
    - en: How close we are in such a life,
      zh: 這個生活何等親近！
    - en: In one is blended earth with heav’n;
      zh: 你已使我在地若天：
    - en: Thy presence sweetly fills our souls;
      zh: 讚美滿口，喜樂滿心，
    - en: Our hearts are to Thy praises giv’n.
      zh: 同在滿魂，一切甘甜。
- category:
    zh: 神的話——愛慕神的話
  stanza:
    1:
    - en: We’ve come to love the Bible,
      zh: 我們喜愛這聖經——
    - en: the precious Word of God;
      zh: 神的寶貴話語；
    - en: It fills us with the riches and fullness of the Lord.
      zh: 主的豐富與豐盛，在這話裏蘊藏。
    - en: The grace it is infusing yields holy energy,
      zh: 帶著恩典的供應，產生屬天能力；
    - en: And life to us transfusing, it sets us free.
      zh: 它所傳輸的生命，將我釋放。
    1-chorus:
    - en: The Word! The Word! We love the Word of God.
      zh: 話語！話語！我們愛神話語。
    - en: Its life and light is our delight, it fills us with the Lord.
      zh: 生命、亮光、和主自己，藉它充滿我心。
    - en: The Word! The Word, the key to all our joy!
      zh: 話語！話語！喜樂從它吸取！
    - en: Its jewels fine we love to mine, its riches to employ.
      zh: 豐富寶藏，我們掘取，永遠取用不盡。
    2:
    - en: The Bible every morning
      zh: 每晨親近這聖經，
    - en: is our supreme delight,
      zh: 這是我們最愛；
    - en: And ere the day is dawning, we’re here receiving light.
      zh: 曙曦矇矓尚未明，話中之光照亮。
    - en: It ever is revealing a Christ for us to live,
      zh: 啟示基督的豐盈，好將祂活出來；
    - en: And fresh supply unsealing, the power does give.
      zh: 揭開新鮮的供應，作我力量。
    2-chorus:
    - en: The Word! The Word! We love to take it in.
      zh: 話語！話語！我們領受話語。
    - en: It operates and saturates, conforming us to Him.
      zh: 它來運行、浸透、變化，使我完全像祂。
    - en: The Word! The Word! Oh, let us on it feed!
      zh: 話語！話語！哦，讓我們吸取！
    - en: Its rich supply He’ll then apply to meet our every need.
      zh: 屬天豐富，全都包括，供應我需無差。
    3:
    - en: Oh, how we love to labor
      zh: 哦主，我們真喜愛
    - en: upon this precious Word,
      zh: 在主話上用功，
    - en: And laboring together, more light it does afford.
      zh: 且一同追求不息，更多亮光顯明。
    - en: We love its depths to fathom, its mysteries to know,
      zh: 它的奧祕如深海，我願追尋不停，
    - en: And in its matchless wisdom to daily grow.
      zh: 它使智慧得開啟，凡事引領。
    3-chorus:
    - en: The Word! The Word, with hidden veins of gold!
      zh: 話語！話語！內中金脈藏蓄，
    - en: Our laboring upon it yields a treasury untold.
      zh: 我們在此經營勞力，豐富無法言喻。
    - en: The Word! The Word! Oh, come explore the mine!
      zh: 話語！話語！哦，來探查寶域，
    - en: Come let us learn and here discern the mysteries divine.
      zh: 好讓我們在此學習，辨明神聖奧祕。
    4:
    - en: The Word is for the Body,
      zh: 話語為著主身體——
    - en: ’tis corporately we see
      zh: 使眾聖徒得見
    - en: The fullness of His riches, His vast economy.
      zh: 祂的豐富之洋溢，並祂經營無限。
    - en: ’Tis with the saints we’re viewing the breadth and length and height.
      zh: 與眾聖一同得悉，長闊高深無邊。
    - en: And with the saints pursuing with corporate might.
      zh: 我們齊心來努力，追求不厭。
    4-chorus:
    - en: The Word! The Word! It’s to the church He speaks.
      zh: 話語！話語！祂對教會發言，
    - en: His Word transforms, His Word adorns the Bride for whom He seeks.
      zh: 用話變化、妝飾、洗濯，祂所尋得新婦。
    - en: The Word! The Word unites us to the Lord
      zh: 話語！話語！眾聖與神相連，
    - en: Until the Spirit and the Bride say, Come! in one accord.
      zh: 聖靈、新婦，同心喊說：“願你快來，我主！”
- category:
    zh: 神的話——愛慕神的話
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: Oh, how we love the precious Word!
      zh: 我們愛主寶貴的話！
    - en: It is a rich, good land to us,
      zh: 猶如美地豐足絕倫；
    - en: Filled with the knowledge excellent
      zh: 充滿基督超絕圖畫，
    - en: Of Christ, our portion glorious.
      zh: 榮耀基督作我永分。
    1-chorus:
    - en: Oh, hallelujah for the Word!
      zh: 阿利路亞，寶貴的話！
    - en: No eye has seen, nor ear has heard,
      zh: 耳未曾聞、眼未曾見，
    - en: Nor e’er has come up in our hearts
      zh: 心也未曾思想過它；
    - en: What wondrous grace the Word imparts.
      zh: 這話賜給奇妙恩典。
    2:
    - en: Oh, how we love the precious Word!
      zh: 我們愛主寶貴的話！
    - en: It is the bountiful supply,
      zh: 它的供應豐盈充足；
    - en: The living Spirit, causing us
      zh: 活的聖靈感動、啟發，
    - en: Our Christ to live and magnify.
      zh: 我們得以彰顯基督。
    3:
    - en: Oh, how we love the precious Word!
      zh: 我們愛主寶貴的話！
    - en: By it in us God operates
      zh: 我們立志以及行事，
    - en: The willing and the working too,
      zh: 因神藉話運行、生發，
    - en: And all our being saturates.
      zh: 浸透全人，成就美旨。
    4:
    - en: Oh, how we love the precious Word!
      zh: 我們愛主寶貴的話！
    - en: Our full salvation here is found
      zh: 完全救恩，話中尋見；
    - en: From murmurings, reasonings, rivalry,
      zh: 脫離埋怨、講理、掙扎，
    - en: That we in oneness may abound.
      zh: 真正合一得以實現。
    5:
    - en: Oh, how we love the precious Word!
      zh: 我們愛主寶貴的話！
    - en: The living breathing of our God!
      zh: 它是神那活的呼出！
    - en: Blameless and guileless thru the Word,
      zh: 我們被話純淨無瑕，
    - en: We shine as lights for Christ our Lord.
      zh: 明光照耀，彰顯恩主。
    6:
    - en: Oh, how we love the precious Word!
      zh: 我們愛主寶貴的話！
    - en: It constitutes us all with Christ.
      zh: 它使我們聯於基督；
    - en: Then we express this glorious One
      zh: 藉著表明生命活話，
    - en: By holding forth the word of life.
      zh: 榮耀基督就被顯出。
    7:
    - en: Oh, how we love the precious Word!
      zh: 我們愛主寶貴的話！
    - en: By it we’re gaining Christ each day;
      zh: 天天藉它得著基督，
    - en: ‘Tis by it we in Him are found
      zh: 被祂得著；也因這話，
    - en: And righteousness of faith display.
      zh: 信心之義，乃得展出。
- category:
    zh: 神的話——愛慕神的話
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Oh, how I love this blessed Book!
      zh: 我心寶愛主的聖言，
    - en: The story of redeeming grace,
      zh: 說出主的救贖恩典，
    - en: Love letter of my Bridegroom’s heart
      zh: 新郎所寫愛的書簡，
    - en: And mirror of my Savior’s face.
      zh: 如鏡返照救主榮臉。
    2:
    - en: Oh, how I love this blessed Book!
      zh: 我心寶愛主的聖言，
    - en: My checkbook on the bank above,
      zh: 藉它支取豐富屬天，
    - en: Deed of my heavenly heritage
      zh: 天上產業在它裏面，
    - en: And dying will of Him I love.
      zh: 是我愛主遺留心願。
    3:
    - en: Oh, how I love this blessed Book!
      zh: 我心寶愛主的聖言，
    - en: Bright telescope through which I view
      zh: 望遠之鏡，我得窺見，
    - en: The wonders of the world to come
      zh: 奇妙世界將要出現，
    - en: And gaze on glories ever new.
      zh: 永遠榮耀，常新不變。
    4:
    - en: Oh, how I love this blessed Book!
      zh: 我心寶愛主的聖言，
    - en: My Guide Book all my earthly way,
      zh: 一生道路都蒙指點：
    - en: The lamp that cheers my darkest night,
      zh: 黑暗時刻——如燈光線；
    - en: The sunshine of my brightest day.
      zh: 光明之時——如日燦爛。
- category:
    zh: 神的話——尋求神的話
  meter: 6.5.6.5.
  stanza:
    1:
    - en: Speak, Lord, in the stillness,
      zh: 求主靜中發言，
    - en: While I wait on Thee;
      zh: 當我在等候；
    - en: Hush’d my heart ot listen,
      zh: 我心在此靜聽，
    - en: In expectantancy.
      zh: 望允我所求。
    2:
    - en: Speak, O blessed Master,
      zh: 恩主，求來發言，
    - en: In this quiet hour;
      zh: 在這安靜時；
    - en: Let me see Thy face, Lord,
      zh: 讓我見你榮面，
    - en: Feel Thy touch of power.
      zh: 感到你所指。
    3:
    - en: For the words Thou speakest,
      zh: 你所說的話語，
    - en: They are life indeed;
      zh: 是靈、是生命；
    - en: Living bread from heaven,
      zh: 天上來的活糧，
    - en: Now my spirit feed!
      zh: 將我靈供應。
    4:
    - en: All to Thee is yielded,
      zh: 一切全都歸你，
    - en: I am not my own;
      zh: 不再屬自己；
    - en: Blissful, glad surrender,
      zh: 甘心樂意降服，
    - en: I am Thine alone.
      zh: 我只屬於你。
    5:
    - en: Speak, Thy servant heareth,
      zh: 請說，僕人敬聽，
    - en: Be not silent, Lord;
      zh: 哦主，勿靜默；
    - en: Waits my soul upon Thee
      zh: 我靈向你仰望，
    - en: For the quickening word.
      zh: 活話願得著。
    6:
    - en: Fill me with the knowledge
      zh: 用你豐富話語，
    - en: Of Thy glorious will;
      zh: 將我心充滿；
    - en: All Thine own good pleasure
      zh: 使你一切美意，
    - en: In Thy child fulfill.
      zh: 在我得成全。
    7:
    - en: Like a watered garden,
      zh: 像一灌溉花園，
    - en: Full of fragrance rare,
      zh: 充滿了香氣，
    - en: Lingering in Thy presence,
      zh: 給你進來欣賞，
    - en: Let my life appear.
      zh: 滿足你心意。
- category:
    zh: 神的話——尋求神的話
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Lord, hast Thou not one word for me
      zh: 主，你有否一句為我？
    - en: To bind my soul more close to Thee,
      zh: 使我更能向你信託，
    - en: That ev’ry evil I may flee;
      zh: 使我更能逃避私欲，
    - en: One word, O Lord! One word from Thee?
      zh: 一句，我主，求賜一句。
    2:
    - en: One word, to show how weak am I
      zh: 一句來顯我的軟弱，
    - en: When in my strength alone I try,
      zh: 當我欣賞自己工作；
    - en: In vain I toil, in vain I sigh;
      zh: 我空勞碌，我空歎吁，
    - en: One word, O Lord! One word from Thee.
      zh: 一句，我主，求賜一句。
    3:
    - en: One word, to show how near Thou art,
      zh: 一句來示你的相親，
    - en: For Thou dost dwell within my heart;
      zh: 因你乃是住在我心，
    - en: And of Thy life I share a part;
      zh: 你的生命我也同豫，
    - en: One word, O Lord! One word from Thee.
      zh: 一句，我主，求賜一句。
    4:
    - en: One word of power, oh, let me hear,
      zh: 一句，求將有力應許，
    - en: Above the heart’s most anxious fear,
      zh: 顯在許多畏懼、掛慮，
    - en: Thy still, small voice, yet deep and clear;
      zh: 你微而清所說話語，
    - en: One word, O Lord! One word from Thee.
      zh: 一句，我主，求賜一句。
    5:
    - en: One word of final triumph, Lord;
      zh: 一句最終得勝呼喊，
    - en: Sweet hope Thy promises afford,
      zh: 得你應許甘甜充滿，
    - en: To dwell with Thee in sweet accord;
      zh: 與你永遠快樂同居，
    - en: One word, O Lord! One word from Thee.
      zh: 一句，我主，求賜一句。
- category:
    zh: 神的話——尋求神的話
  meter:
    en: 8.8.9.8. with chorus
    zh: 8.8.9.8. 和
  stanza:
    1:
    - en: Open my eyes that I may see
      zh: 開啟我眼，使我看見，
    - en: Glimpses of truth Thou hast for me;
      zh: 你所賜的真理一現；
    - en: Place in my hands the wonderful key
      zh: 求將鑰匙，放置我手，
    - en: That shall unclasp and set me free.
      zh: 使我解開，並得自由。
    1-chorus:
    - en: Silently now I wait for Thee,
      zh: 恩主，我今等候你前，
    - en: Ready, my God, Thy will to see;
      zh: 神的心意，使我得見；
    - en: Open my eyes, illumine me,
      zh: 開啟我眼，使我看見，
    - en: Spirit Divine!
      zh: 你的聖言！
    2:
    - en: Open my ears that I may hear
      zh: 開啟我耳，使我聽見，
    - en: Voices of truth Thou sendest clear;
      zh: 你所賜的真理聖言；
    - en: And while the wave notes fall on my ear,
      zh: 願你聲音繞我耳邊，
    - en: Everything false will disappear.
      zh: 清除惡者一切謊言。
    3:
    - en: Open my mouth and let me bear
      zh: 開啟我口，使我能夠
    - en: Tidings of mercy everywhere;
      zh: 訴說你的憐憫豐厚；
    - en: Open my hert and let me prepare
      zh: 開啟我心，使我豫備
    - en: Love with Thy children thus to share.
      zh: 同你兒女分享恩惠。
    4:
    - en: Open my mind that I may read
      zh: 開我心竅，更多領會，
    - en: More of Thy love in word and deed;
      zh: 你愛中的話語、作為；
    - en: What shall I fear while yet Thou dost lead?
      zh: 有你引領，何足畏懼？
    - en: Only for light from Thee I plead.
      zh: 更多亮光，是我所需。
- category:
    zh: 神的話——尋求神的話
  meter: 8.7.8.7.7.7.
  stanza:
    1:
    - en: Master, speak! Thy servant heareth,
      zh: 我主，請說，僕人敬聽，
    - en: Waiting for Thy gracious word,
      zh: 我今等候你恩言；
    - en: Longing for Thy voice that cheereth,
      zh: 我心渴望聞你慈聲，
    - en: Master, let it now be heard.
      zh: 我願現在就聽見。
    - en: I am list’ning, Lord, for Thee;
      zh: 哦主，我今正傾聽，
    - en: What hast Thou to say to me?
      zh: 是否就向我發言？
    2:
    - en: Often through my heart is pealing
      zh: 我主，請說，僕人敬聽；
    - en: Many another voice than Thine,
      zh: 雜音常侵入我心，
    - en: Many an unwilled echo stealing
      zh: 你從聖所所發命令，
    - en: From the walls of this Thy shrine.
      zh: 竟不能清晰聽聞。
    - en: Let Thy longed-for accents fall;
      zh: 求主今向我發聲，
    - en: Muter, speak! and silence all.
      zh: 其他雜音使寂沉。
    3:
    - en: Master, speak! though least and lowest,
      zh: 我主，請說，僕人敬聽，
    - en: Let me not unheard depart;
      zh: 讓我得聞你微聲；
    - en: Speak! for oh, Thou knowest
      zh: 鑒察我的渴慕心情，
    - en: All the yearning of my heart.
      zh: 我主，務請再發聲。
    - en: Knowest all its truest need;
      zh: 凡我需要，你察明；
    - en: Speak! and make me blest indeed.
      zh: 你一說話就供應。
    4:
    - en: Master, speak! and make me ready,
      zh: 我主，請說，僕人敬聽；
    - en: When Thy voice is truly heard,
      zh: 使我隨時能儆醒，
    - en: With obedience glad and steady,
      zh: 你口所發每句命令，
    - en: Still to follow every word.
      zh: 歡然領受並遵行。
    - en: 'I am listening, Lord, for Thee:'
      zh: 將你心意來顯明，
    - en: Master, speak, oh, speak to me!
      zh: 哦主，我今正傾聽。
    5:
    - en: Speak to me by name, O Master,
      zh: 我主，請說，僕人敬聽，
    - en: Let me know it is to me;
      zh: 求你按名向我說；
    - en: Speak, that I may follow faster,
      zh: 我願快步隨你而行，
    - en: With a step more firm and free,
      zh: 亦步亦趨何穩妥，
    - en: Where the Shepherd leads the flock,
      zh: 如羊隨牧人引領，
    - en: In the shadow of the Rock!
      zh: 磐石影中我躺臥。
- category:
    zh: 神的話——尋求神的話
  meter: 6.4.6.4.D.
  stanza:
    1:
    - en: Break Thou the Bread of Life,
      zh: 願主為我擘開
    - en: Dear Lord, to me,
      zh: 生命的餅，
    - en: As Thou didst break the loaves
      zh: 就像當日旁海
    - en: Beside the sea;
      zh: 對眾所行。
    - en: Beyond the sacred page
      zh: 靠這聖書引導，
    - en: I seek Thee, Lord;
      zh: 我尋求你；
    - en: My spirit pants for Thee,
      zh: 我主，神的活道，
    - en: O Living Word.
      zh: 我渴慕你！
    2:
    - en: Thou art the Bread of Life,
      zh: 願主為我擘開
    - en: O Lord, to me,
      zh: 生命的餅，
    - en: Thy holy Word the truth
      zh: 使我充滿主愛，
    - en: That saveth me;
      zh: 記念主名！
    - en: Give me to eat and live
      zh: 釋放我的思想
    - en: With Thee above;
      zh: 脫離自己，
    - en: Teach me to love Thy truth,
      zh: 好叫我的傾向
    - en: For Thou art Love.
      zh: 都在乎你。
    3:
    - en: Oh, send Thy Spirit, Lord,
      zh: 惟主解開真理，
    - en: Now unto me,
      zh: 我纔明白，
    - en: That He may touch my eyes,
      zh: 你的一切所是，
    - en: And make me see;
      zh: 向我啟開；
    - en: Show me the truth concealed
      zh: 使我與你同情，
    - en: Within Thy Word,
      zh: 與你同行，
    - en: And in Thy Book revealed
      zh: 使我逐日變化，
    - en: I see the Lord.
      zh: 像你榮形。
    4:
    - en: Bless Thou the truth, dear Lord,
      zh: 愛主，求你祝福
    - en: To me, to me,
      zh: 你的真理，
    - en: As Thou didst bless the bread
      zh: 像你為餅祝福
    - en: By Galilee;
      zh: 在加利利；
    - en: Then shall all bondage cease,
      zh: 叫我捆綁都脫，
    - en: All fetters fall,
      zh: 鎖鍊都落，
    - en: And I shall find my peace,
      zh: 自由為你生活，
    - en: My All in all.
      zh: 為你工作。
- category:
    zh: 神的話——神話的功用
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: Thy Word is like a storehouse, Lord,
      zh: 神的話如豐富寶庫，
    - en: With full provision there,
      zh: 其中美善充足；
    - en: And everyone who seeks may come,
      zh: 有心願者都可進入，
    - en: Its glorious wealth to share.
      zh: 享受它的豐富。
    - en: Thy Word is like a deep, deep mine,
      zh: 神的話像稀世寶礦，
    - en: And jewels rich and rare
      zh: 珍寶深深內藏；
    - en: Are hidden in its mighty depths
      zh: 留待尋求的人前來，
    - en: For ev’ry searcher there.
      zh: 將它挖掘、分享。
    2:
    - en: 'Thy Word is like a starry host:'
      zh: 神的話如萬星燦爛，
    - en: A thousand rays of light
      zh: 射下閃爍光線，
    - en: Are seen to guide the traveler,
      zh: 引導客旅，使能看見，
    - en: And make his pathway bright.
      zh: 一路安然進前。
    - en: Thy Word is like an armory,
      zh: 神的話如武器之倉，
    - en: Where soldiers may repair,
      zh: 備足全副軍裝，
    - en: And find, for life’s long battle day,
      zh: 在世一生，如上戰場，
    - en: All needful weapons there.
      zh: 它使我打勝仗。
    3:
    - en: O may I love Thy precious Word,
      zh: 哦，我寶愛你的話語，
    - en: May I explore the mine,
      zh: 我要挖掘礦區，
    - en: May I its glorious riches take,
      zh: 屬天珍寶容我盡取，
    - en: May light upon me shine.
      zh: 並在光中沐浴。
    - en: O may I find my armor there,
      zh: 找出適用軍裝一穿，
    - en: Thy Word my trusty sword;
      zh: 神的話作寶劍；
    - en: I’ll learn to fight with every foe
      zh: 面對仇敵，勇往直前，
    - en: The battle of the Lord.
      zh: 為主勇敢征戰！
    4:
    - en: Word of the ever living God,
      zh: 它是永活之神的話，
    - en: Will of His glorious Son;
      zh: 愛子心意表達；
    - en: Without Thee how could earth be trod,
      zh: 無它，不能將地踐踏，
    - en: Or God and Christ be won?
      zh: 也不能將敵殺。
    - en: Lord, grant us all aright to learn
      zh: 主，將正確存心賜給，
    - en: The wisdom it imparts,
      zh: 使我學得智慧，
    - en: And to its heav’nly teaching turn,
      zh: 如嬰孩般簡單、寶貴
    - en: With simple, child-like hearts.
      zh: 你屬天的教誨。
- category:
    zh: 神的話——無限的亮光和真理
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: We limit not the truth of God
      zh: 莫讓我們貧乏悟性，
    - en: To our poor reach of mind,
      zh: 限制神的真理，
    - en: By notions of our day and sect,
      zh: 莫因所處時代、環境
    - en: Crude, partial and confined.
      zh: 而生偏見、拘泥。
    - en: Now let a new and better hope
      zh: 要讓更佳﹑求新願望，
    - en: 'Within our hearts be stirred:'
      zh: 催動我們的心；
    - en: The Lord hath yet more light and truth
      zh: 就有更多真理亮光，
    - en: To break forth from His Word.
      zh: 從主話語引進。
    2:
    - en: Who dares to bind by his dull sense
      zh: 誰敢容讓遲鈍感覺，
    - en: The oracles of heaven,
      zh: 捆住天來聖言？
    - en: For all the nations, tongues and climes
      zh: 古今中外，沒有分別，
    - en: And all the ages given!
      zh: 話中同蒙恩典。
    - en: The universe how much unknown!
      zh: 海洋、星空浩瀚無邊，
    - en: That ocean unexplored!
      zh: 萬世不能盡知，
    - en: The Lord hath yet more light and truth
      zh: 話中真理，豐富無限，
    - en: To break forth from His Word.
      zh: 有待發掘認識。
    3:
    - en: Darkling our great forefathers went
      zh: 古時屬靈先賢所歷，
    - en: The first steps of the way;
      zh: 有如旅程首途；
    - en: ’Twas but the dawning yet to grow
      zh: 所見不過黎明晨曦，
    - en: Into the perfect day;
      zh: 漸明直到日午。
    - en: And grow it shall, our glorious Sun
      zh: 榮耀日頭越是增長，
    - en: 'More fervid rays afford:'
      zh: 就越照耀輝煌，
    - en: The Lord hath yet more light and truth
      zh: 話中亮光，無限無量，
    - en: To break forth from His Word.
      zh: 有待開啟照亮。
    4:
    - en: The valleys past, ascending still,
      zh: 山谷已過，我魂仍須
    - en: Our souls would higher climb,
      zh: 攀登更高山峰；
    - en: And look down from supernal heights,
      zh: 今不過從更高領域
    - en: On all the bygone times;
      zh: 俯視所經路程；
    - en: Upward we press, the air is clear,
      zh: 越是往上，空氣就越
    - en: And the sphere-music heard!
      zh: 清新，天樂可聞！
    - en: The Lord hath yet more light and truth
      zh: 話中真理，神聖超絕，
    - en: To break forth from His Word.
      zh: 配得竭力追尋。
    5:
    - en: O Father, Son and Spirit, send
      zh: 哦，父、子、靈，三一之神，
    - en: Us increase from above;
      zh: 求你從上恩待；
    - en: Enlarge, expand all Christian hearts
      zh: 擴大所有信徒的心，
    - en: To comprehend Thy love;
      zh: 使能領會你愛；
    - en: And make us all go on to know
      zh: 用你所賜超絕能力，
    - en: 'With nobler powers conferred:'
      zh: 使我們都明白，
    - en: The Lord hath yet more light and truth
      zh: 你有更多亮光、真理，
    - en: To break forth from His Word.
      zh: 要從你話佈開。
- category:
    zh: 神的話——神話的功用
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Jesus is longing for His Bride,
      zh: 主正渴慕祂的新婦——
    - en: All glorious within.
      zh: 全然榮耀﹑美麗。
    - en: His longing ill be satisfied
      zh: 祂這心願必將滿足，
    - en: When she is fit for Him.
      zh: 當她妝飾整齊。
    2:
    - en: ’Tis by the Word the church is made
      zh: 話中之水，洗淨教會，
    - en: Holy and pure as He;
      zh: 聖潔沒有瑕疵；
    - en: All spots and wrinkles it removes
      zh: 榮耀新婦，與祂相配，
    - en: That she His Bride may be.
      zh: 毫無皺紋玷污。
    3:
    - en: We must redeem these golden days,
      zh: 我們必須贖回光陰，
    - en: Receive the Word in prayer,
      zh: 禱告領受主話，
    - en: Amening every line and phrase,
      zh: 每一經節，都說阿們，
    - en: And thus for Him prepare.
      zh: 存心預備見祂。
    4:
    - en: Oh, how the Word doth penetrate,
      zh: 哦，主的話確像利劍，
    - en: Spirit and soul divide,
      zh: 剖開我魂與靈，
    - en: Revealing every hidden weight
      zh: 心中隱情、沉重負擔，
    - en: For us to lay aside.
      zh: 都能辨明、除淨。
    5:
    - en: Lord, how we thank Thee for Thy Word
      zh: 主，感謝你，因為你話，
    - en: Living and operative.
      zh: 活潑且有功效。
    - en: Oh, for Thy coming, we are stirred
      zh: 真願藉話生活、變化，
    - en: Ever by it to live!
      zh: 迎接你的來到。
    6:
    - en: Lord, make us those who bring Thee back,
      zh: 主，使我們滿足你心，
    - en: Who satisfy Thy heart.
      zh: 促進你能快回。
    - en: Now by Thy Word supply our lack,
      zh: 今藉你話，供應更新，
    - en: Make us Thy counterpart.
      zh: 好使與你相配。
- category:
    zh: 禱告——教導禱告
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Teach us to pray that we may cause
      zh: 求主教我如何禱告！
    - en: The enemy to flee,
      zh: 如何使敵遁逃，
    - en: That we his evil pow’r may bind,
      zh: 如何捆綁滅其權勢，
    - en: His prisoners to free.
      zh: 使眾罪囚得釋。
    2:
    - en: Teach us to pray and firmly stand
      zh: 求主教我如何禱告！
    - en: Upon the battleground,
      zh: 如何陣地站牢，
    - en: To fight and break the stronghold down,
      zh: 如何向前攻破營壘，
    - en: The enemy confound.
      zh: 立使仇敵潰退。
    3:
    - en: Teach us to pray and use Thy rod
      zh: 求主教我如何禱告！
    - en: In strong, prevailing prayer,
      zh: 明白神的最好；
    - en: Beneath Thy blood to shake the earth
      zh: 如何禱告搖動天地，
    - en: And powers of the air.
      zh: 得著血下權利。
    4:
    - en: By prayer and faith, O may we learn
      zh: 因著信心，藉著禱告，
    - en: To labor, Lord. with Thee,
      zh: 學習與主同勞；
    - en: To know the victory is ours
      zh: 學知萬有全屬我們，
    - en: And Thine authority.
      zh: 運用得勝權柄。
- category:
    zh: 禱告——禱告的呼召
  meter: 7.7.7.3.
  stanza:
    1:
    - en: Christian, seek not yet repose,
      zh: 信徒當尋求不息，
    - en: Hear thy gracious Savior say;
      zh: 聽恩主如此警告，
    - en: 'Thou art in the midst of foes:'
      zh: 仇敵正環伺著你：
    - en: Watch and pray.
      zh: 要禱告。
    2:
    - en: Principalities and powers,
      zh: 黑暗的世界權勢，
    - en: Mustering their unseen array,
      zh: 正暗中佈下兵哨，
    - en: 'Wait for thy unguarded hours:'
      zh: 等待你鬆懈之時：
    - en: Watch and pray.
      zh: 要禱告。
    3:
    - en: Gird thy heavenly armor on,
      zh: 要穿上屬天軍裝，
    - en: Wear it ever night and day;
      zh: 日夜都不可卸掉，
    - en: 'Ambushed lies the evil one:'
      zh: 因惡者埋伏觀望：
    - en: Watch and pray.
      zh: 要禱告。
    4:
    - en: Hear the victors who o’ercame,
      zh: 請聽得勝者忠告，
    - en: Still they mark each warrior’s way;
      zh: 爭戰的得勝記諕，
    - en: All with one sweet voice exclaim,
      zh: 人人都如此依靠：
    - en: Watch and pray.
      zh: 要禱告。
    5:
    - en: Hear, above all, hear thy Lord,
      zh: 要傾聽恩主教訓，
    - en: Him thou lovest to obey;
      zh: 祂是你所愛、所寶，
    - en: 'Hide within thy heart His word:'
      zh: 將祂話藏在你心：
    - en: Watch and pray.
      zh: 要禱告。
    6:
    - en: Watch, as if on that alone
      zh: 信徒們，儆醒、禱告！
    - en: Hung the issue of the day;
      zh: 要持守這則信條，
    - en: 'Pray, that help may be sent down:'
      zh: 幫助必從天臨到：
    - en: Watch and pray.
      zh: 要禱告。
- category:
    zh: 禱告——在主的名裏
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: In the mighty Name of Jesus,
      zh: 我奉耶穌全能的名，
    - en: When we bow before the Throne,
      zh: 跪在施恩寶座前，
    - en: Many deadly foes are vanquished,
      zh: 打敗許多黑暗軍兵，
    - en: Many victories are won.
      zh: 滅熄許多的火箭。
    1-chorus:
    - en: Mighty Name! Mighty Name!
      zh: 全能名！ 全能名！
    - en: In that Name alone we win.
      zh: 我奉此名就得勝！
    - en: Mighty Name! Mighty Name!
      zh: 全能名！ 全能名！
    - en: Conquering Satan, death and sin.
      zh: 撒但﹑罪﹑死，都無能！
    2:
    - en: When we plead the Name of Jesus,
      zh: 當我求告耶穌的名，
    - en: Satan and his hosts must flee.
      zh: 撒但全軍都敗陣；
    - en: Jesus! Jesus! Precious Jesus!
      zh: 耶穌，耶穌，寶貴、全能！
    - en: In Thy Name is victory.
      zh: 你的大名是得勝！
    3:
    - en: Soon shall come the blessed moment
      zh: 不久主頒有福命令，
    - en: When the battle shall be won,
      zh: 召我進入祂天國，
    - en: When the Mighty Name of Jesus
      zh: 那時全能耶穌的名，
    - en: Shall exalt us to the Throne.
      zh: 使我得登祂寶座！
- category:
    zh: 禱告——在信心裏
  meter: 8.7.8.7.
  stanza:
    1:
    - en: “Ask in faith,” the Name of Jesus
      zh: “憑信心求，”奉主的名，
    - en: All your plea before the throne;
      zh: 施恩座前來禱告；
    - en: As you trust, the Lord will whisper,
      zh: 你若相信，聽主答應：
    - en: “See, my child, the work is done.”
      zh: “看哪，小子，已成了！”
    2:
    - en: “Ask in faith,” God waits to answer
      zh: “憑信心求，”神要成就
    - en: Each petition, Spirit-wrought;
      zh: 聖靈塗抹的禱告；
    - en: He will work in wondrous power,
      zh: 祂必施行奇妙拯救，
    - en: Far beyond your highest thought.
      zh: 遠超你心所意料。
    3:
    - en: “Ask in faith,” ’tis just the asking,
      zh: “憑信心求，”纔是禱告，
    - en: In a faith that dares to stand,
      zh: 因信你就敢站牢，
    - en: Full of joyful expectation,
      zh: 滿有平安、盼望、歡笑，
    - en: With an open, outstretched hand.
      zh: 高張兩手向神要。
    4:
    - en: “Ask in faith,” for God is waiting
      zh: “憑信心求，”神正等你
    - en: For thy faith-filled, earnest prayer.
      zh: 能憑信心來求懇；
    - en: Faith delights Him; faith can touch Him,
      zh: 因為信心隨時隨地
    - en: Every moment, everywhere.
      zh: 得神喜悅摸著神。
- category:
    zh: 禱告——告訴主
  meter:
    en: 10.9.10.9. with chorus
    zh: 10.9.10.9. 和
  stanza:
    1:
    - en: I must tell Jesus all of my trials;
      zh: 我所有苦況，必須告訴主，
    - en: I cannot bear these burdens alone;
      zh: 我不能獨自擔此憂鬱；
    - en: In my distress He kindly will help me;
      zh: 我在患難中，惟主能安撫，
    - en: He ever loves and cares for His own.
      zh: 擦去我眼淚，將我體恤。
    1-chorus:
    - en: I must tell Jesus! I must tell Jesus!
      zh: 我必須告訴，必須告訴主，
    - en: I cannot bear my burden alone;
      zh: 將我的心事向主傾吐；
    - en: I must tell Jesus! I must tell Jesus!
      zh: 我必須告訴，必須告訴主，
    - en: Jesus can help me, Jesus alone.
      zh: 惟主能安撫，惟祂是主。
    2:
    - en: I must tell Jesus all of my troubles;
      zh: 我所有困難，必須告訴主，
    - en: He is a kind, compassionate Friend;
      zh: 我不能獨自對付遭遇；
    - en: If I but ask Him, He will deliver,
      zh: 我一切事務，惟主能擔負，
    - en: And in my griefs with me He will blend.
      zh: 使我得安息，慰我情緒。
    3:
    - en: Tempted and tried I need a great Savior,
      zh: 我所有軟弱，必須告訴主，
    - en: One who can help my burdens to bear;
      zh: 我不能獨自勝過私慾；
    - en: I must tell Jesus, I must tell Jesus;
      zh: 我所有綑綁，惟主能幫助，
    - en: He all my cares and sorrows will share.
      zh: 使我得釋放，脫離罪律。
    4:
    - en: O how the world to evil allures me!
      zh: 我所有試探，必須告訴主，
    - en: O how my heart is tempted to sin!
      zh: 我不能獨自抵擋鬼魔；
    - en: I must tell Jesus; He will enable
      zh: 主所受試探，與我毫無殊，
    - en: Over the world the vict’ry to win.
      zh: 惟主能救我脫離兇惡。
- category:
    zh: 禱告——告訴主
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: What a Friend we have in Jesus,
      zh: 何等朋友，我主耶穌！
    - en: All our sins and griefs to bear!
      zh: 擔我罪孽負我憂；
    - en: What a privilege to carry
      zh: 何等權利，能將難處，
    - en: Ev’rything to God in prayer!
      zh: 到主面前去祈求。
    - en: O what peace we often forfeit,
      zh: 多少平安屢屢喪失，
    - en: O what needless pain we bear,
      zh: 多少痛苦無須受；
    - en: All because we do not carry
      zh: 無非我們未將萬事，
    - en: Ev’rything to God in prayer!
      zh: 到主面前去祈求。
    2:
    - en: Have we trials and temptations?
      zh: 我們有否苦難、艱辛？
    - en: Is there trouble anywhere?
      zh: 有否試探和引誘？
    - en: We should never be discouraged,
      zh: 不能因此失望、灰心，
    - en: Take it to the Lord in prayer.
      zh: 應當向主去祈求。
    - en: Can we find a friend so faithful
      zh: 誰能像祂忠實可託，
    - en: Who will all our sorrows share?
      zh: 背我重擔分我愁？
    - en: Jesus knows our every weakness,
      zh: 惟祂知我每一軟弱，
    - en: Take it to the Lord in prayer.
      zh: 故當向主去祈求。
    3:
    - en: Are we weak and heavy-laden,
      zh: 我們是否疲倦、苦楚、
    - en: Cumbered with a load of care?
      zh: 思慮、重擔壓心頭？
    - en: Precious Savior, still our refuge
      zh: 救主仍舊是避難處，
    - en: Take it to the Lord in prayer.
      zh: 應當向祂去祈求。
    - en: Do thy friends despise, forsake thee?
      zh: 朋友有否賣你、棄你？
    - en: 'Take it to the Lord in prayer:'
      zh: 應當向主去祈求；
    - en: In His arms He’ll take and shield thee,
      zh: 祂的懷抱是你護庇，
    - en: Thou wilt find a solace there.
      zh: 經祂撫慰必無憂。
- category:
    zh: 禱告——與祂交通
  meter:
    en: 8.7.8.7.D. with repeat
    zh: 8.7.8.7.D. 重
  note:
    en: Repeat the last line of each stanza
    zh: 每節重唱最後一行
  stanza:
    1:
    - en: In the secret of His presence
      zh: 在祂同在的隱密處，
    - en: How my soul delights to hide!
      zh: 我得安居何甘美！
    - en: Oh, how precious are the lessons
      zh: 在祂面前時常俯伏，
    - en: Which I learn at Jesus’ side!
      zh: 所學功課何寶貴！
    - en: Earthly cares can never vex me,
      zh: 憂慮不能將我攪擾，
    - en: Neither trials lay me low;
      zh: 試煉也不能壓住；
    - en: For when Satan comes to tempt me,
      zh: 每逢撒但引誘吼叫，
    - en: To the secret place I go.
      zh: 我就到祂隱密處。
    2:
    - en: When my soul is faint and thirsty,
      zh: 當我帶著疲倦、乾渴，
    - en: ‘Neath the shadow of His wing
      zh: 來到祂的翅膀間，
    - en: There is cool and pleasant shelter,
      zh: 就得蔭庇，涼爽、快樂，
    - en: And a fresh and crystal spring;
      zh: 活泉清澈而新鮮；
    - en: And my Savior rests beside me,
      zh: 在此投身救主胸懷，
    - en: As we hold communion sweet;
      zh: 彼此交通滿香甜；
    - en: If I tried, I could not utter
      zh: 我雖嘗試，也說不來
    - en: What He says when thus we meet.
      zh: 祂那祕密的語言。
    3:
    - en: 'Only this I know: I tell Him'
      zh: 但有一事是我所知：
    - en: All my doubts and griefs and fears;
      zh: 當我向祂訴苦情，
    - en: Oh, how patiently He listens!
      zh: 祂就耐心聽我心事，
    - en: And my drooping soul He cheers;
      zh: 並且鼓舞我萎靈。
    - en: Do you think He ne’er reproves me?
      zh: 你想從來祂不責備？
    - en: What a false friend He would be,
      zh: 那祂就是很虛偽！
    - en: If He never, never told me
      zh: 如果祂是從來也未
    - en: Of the sins which He must see!
      zh: 責備祂所見的罪。
    4:
    - en: Would you like to know that sweetness
      zh: 這隱密處如何美佳，
    - en: Of the secret of the Lord?
      zh: 如果你也願知曉，
    - en: Go and hide beneath His shadow;
      zh: 請去住在祂的蔭下，
    - en: This shall then be your reward;
      zh: 就必嘗到這味道；
    - en: And whene’er you leave the silence
      zh: 若你的靈與祂相交，
    - en: Of that happy meeting-place,
      zh: 安靜住於祂榮光，
    - en: By the Spirit bear the image
      zh: 你的臉面就必反照
    - en: Of the Master in your face.
      zh: 祂那榮美的形像。
- category:
    zh: 禱告——與祂交通
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Sitting at the feet of Jesus,
      zh: 坐在我主耶穌腳前，
    - en: O what words I hear Him say!
      zh: 聽祂向我說美言！
    - en: Happy place—so near, so precious!
      zh: 與主親近，喜樂之源，
    - en: May it find me there each day!
      zh: 天天願在此流連！
    - en: Sitting at the feet of Jesus,
      zh: 坐在我主耶穌腳前，
    - en: I may look upon the past,
      zh: 回首看見我既往，
    - en: For His love has been so gracious—
      zh: 祂愛寶貴而且甘甜——
    - en: It has won my heart at last.
      zh: 贏得我心來欣賞。
    2:
    - en: Sitting at the feet of Jesus,
      zh: 坐在我主耶穌腳前，
    - en: Where can mortals be more blest?
      zh: 蒙恩之人何有福！
    - en: There I lay my sins and sorrows,
      zh: 在此卸下憂慮、罪愆；
    - en: And, when weary, find sweet rest,
      zh: 疲心在此蒙安撫。
    - en: Sitting at the feet of Jesus,
      zh: 坐在我主耶穌腳前，
    - en: There I love to weep and pray,
      zh: 向祂傾訴並流淚，
    - en: While I from His fullness gather
      zh: 天天從祂領受豐滿，
    - en: Grace and comfort every day.
      zh: 得祂恩典和安慰。
    3:
    - en: Bless me, O my Savior, bless me,
      zh: 親愛救主，求你祝福，
    - en: As I sit low at Thy feet!
      zh: 當我靜坐你腳前！
    - en: O look down in love upon me,
      zh: 用你大愛將我眷顧，
    - en: Let me see Thy face so sweet!
      zh: 讓我得見你慈臉！
    - en: Give me, Lord, the mind of Jesus,
      zh: 求主將你聖潔賜我，
    - en: Make me holy as He is;
      zh: 使我聖潔有如你；
    - en: May I prove I’ve been with Jesus,
      zh: 得以見證與你同活，
    - en: Who is all my righteousness.
      zh: 因你是我的公義。
- category:
    zh: 禱告——燒香
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: “Keep the incense burning”
      zh: “這香要常焚燒”
    - en: On the altar fire;
      zh: 在祭壇火上；
    - en: Let thy heart’s petition,
      zh: 讓你心所求討，
    - en: Let thy deep desire,
      zh: 與深處渴望，
    - en: Be a cloud of incense
      zh: 如香的煙上昇，
    - en: Wreathing God’s own throne,
      zh: 圍繞神座前，
    - en: Till His will among us
      zh: 直到祂所命定，
    - en: Shall be fully done.
      zh: 都完滿實現。
    2:
    - en: “Keep the incense burning”
      zh: “這香要常焚燒”
    - en: On the altar fire;
      zh: 在祭壇火上；
    - en: Feed the flame, Lord Jesus,
      zh: 主，助這火常著，
    - en: Till Thy whole desire
      zh: 直到你願望
    - en: Shall in us, Thy children,
      zh: 在眾兒女裏面，
    - en: Find free course, and be
      zh: 能通行無阻；
    - en: Breathed thro’ lips anointed
      zh: 發出抹膏恩言，
    - en: For this ministry.
      zh: 成就神意圖。
    3:
    - en: “Keep the incense burning”
      zh: “這香要常焚燒”
    - en: Though thy faith be weak;
      zh: 信心雖軟弱；
    - en: Though in words thou canst not
      zh: 雖心深處所要，
    - en: All thy longing speak;
      zh: 難用話述說；
    - en: Silent heart-petitions,
      zh: 但聖靈來指教，
    - en: Spirit-taught, will be
      zh: 藉內心默求，
    - en: Gloriously answered;
      zh: 必要榮耀得到；
    - en: Wrought by God for thee.
      zh: 因神必成就。
    4:
    - en: “Keep the incense burning”
      zh: “這香要常焚燒”
    - en: Hourly let it rise,
      zh: 要時刻上昇，
    - en: Till from opened heavens,
      zh: 直到火焰照耀
    - en: Till from flame-swept skies,
      zh: 敞開的天空，
    - en: Fire shall fall and kindle
      zh: 又從天上降下，
    - en: All hearts to a flame;
      zh: 使眾心著火，
    - en: Making us a glory
      zh: 好叫主名尊大——
    - en: To our Savior’s name.
      zh: 何等的結果！
- category:
    zh: 禱告——為全地禱告
  meter: 10.10.10.10.10.10.
  stanza:
    1:
    - en: Stir me, oh, stir me, Lord, I care not how,
      zh: 激動我心，主，我別無計較，
    - en: But stir my heart in passion for the world,
      zh: 只求激動我心關懷世人，
    - en: Stir me to give, to go, but most to pray;
      zh: 使我去給﹑去傳﹑更去禱告；
    - en: Stir till the blood-red banner be unfurled
      zh: 願將血紅救贖大旗高擎，
    - en: O’er lands that still in heathen darkness lie,
      zh: 傳遍外邦﹑除去黑暗籠罩，
    - en: O’er deserts where no cross is lifted high.
      zh: 好使萬民認識十架大道。
    2:
    - en: Stir me, oh! stir me, Lord, till all my heart
      zh: 激動我心，主，直到我全心
    - en: Is filled with strong compassion for these souls;
      zh: 充滿同情，關心失喪靈魂，
    - en: Till Thy compelling word drives me to pray;
      zh: 被你的話催促，為人求懇，
    - en: Till Thy constraining love reach to the poles
      zh: 被你的愛激勵，到處找尋，
    - en: Far north and south, in burning deep desire,
      zh: 天南地北，因愛傳揚你恩，
    - en: Till east and west are caught in love’s great fire.
      zh: 東奔西走，裏面愛火如焚。
    3:
    - en: Stir me, oh, stir me, Lord, till prayer is pain,
      zh: 激動我心，主，直到我禱告
    - en: Till prayer is joy, till prayer turns into praise;
      zh: 能從痛苦轉為喜樂、讚美；
    - en: Stir me, till heart and will and mind, yea, all
      zh: 願我全人都能被你得到，
    - en: Is wholly Thine to use through all the days.
      zh: 一生歸你使用、永不後悔。
    - en: Stir, till I learn to pray exceedingly;
      zh: 求你使我學會迫切禱告；
    - en: Stir, till I learn to wait expectantly.
      zh: 也求使我學會等候、依靠。
    4:
    - en: Stir me, oh stir me, Lord, Thy heart was stirred
      zh: 激動我心，神，你曾因愛火
    - en: By love’s intensest fire, till Thou didst give
      zh: 激動，賜下你的獨生愛子，
    - en: Thine only Son, Thy best beloved One,
      zh: 使祂離開天上榮耀寶座，
    - en: E’en to the dreadful cross, that I might live.
      zh: 為使我們得生，被釘受死。
    - en: Stir me to give myself so back to Thee,
      zh: 激動我心，叫我為你而活，
    - en: That Thou canst give Thyself again through me.
      zh: 好叫眾人從我將你得著。
    5:
    - en: Stir me, oh, stir me, Lord, for I can see
      zh: 激動我心，主，使我能看見，
    - en: 'Thy glorious triumph-day begin to break:'
      zh: 你的榮耀得勝日子已近；
    - en: The dawn already gilds the eastern sky;
      zh: 晨曦已經隱約顯在天邊；
    - en: Oh, Church of Christ, arise, awake, awake.
      zh: 主的教會阿，當興起、儆醒。
    - en: Oh! stir us, Lord, as heralds of that day.
      zh: 黑夜已深，我主即將再顯，
    - en: For night is past, our King is on His way.
      zh: 我願傳報此訊直到那天。
- category:
    zh: 禱告——為國度禱告
  meter: 7.7.7.7.
  stanza:
    1:
    - en: Father, let Thy kingdom come,
      zh: 父阿，願你國降臨，
    - en: Let it come with living power,
      zh: 滿帶生命的大能；
    - en: Speak at length the final word,
      zh: 願你末後的發聲，
    - en: Usher in the triumph hour.
      zh: 引進得勝的時辰。
    2:
    - en: As it came in the days of old,
      zh: 正如從前的日子，
    - en: In the deepest hearts of men,
      zh: 每當聖徒殉道時，
    - en: When Thy martyrs died for Thee,
      zh: 顯在人心的深處；
    - en: Let it come, O God, again.
      zh: 願它快來不延遲。
    3:
    - en: Tyrant thrones and idol shrines,
      zh: 黑暗權勢的宮庭，
    - en: Let them from their place be hurled;
      zh: 全都被你所除盡；
    - en: Enter on Thy better reign,
      zh: 你的王權來執政，
    - en: Wear the crown of this poor world.
      zh: 願人都尊你為聖。
    4:
    - en: Oh, what long, sad years have gone,
      zh: 自從教會受教導，
    - en: Since Thy Church was taught this prayer;
      zh: 漫長歲月雖難熬；
    - en: Oh, what eyes have watched and wept
      zh: 仍然儆醒並禱告，
    - en: For the dawning everywhere.
      zh: 求使光明遍地照。
    5:
    - en: Break, triumphant day of God!
      zh: 得勝日子快降臨，
    - en: Break at last our hearts to cheer;
      zh: 我們的心要歡欣；
    - en: Throbbing souls and holy songs
      zh: 無數頌歌存此心，
    - en: Wait to hail Thy dawning here.
      zh: 等你來臨同獻吟。
    6:
    - en: Empires, temples, scepters, thrones,
      zh: 國度、王權、並寶座，
    - en: May they all for God be won;
      zh: 都當歸我神得著，
    - en: And, in every human heart,
      zh: 父阿，在地每顆心，
    - en: Father, let Thy kingdom come.
      zh: 都願你國快降臨。
- category:
    zh: 禱告——禱告的呼召
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: All heaven waits with bated breath,
      zh: 天上全都屏息等待，
    - en: For saints on earth to pray.
      zh: 地上聖徒——禱告。
    - en: Majestic angels ready stand
      zh: 雄壯天軍，陣勢佈開，
    - en: With swords of fiery blade.
      zh: 火燄利劍——出鞘。
    - en: Astounding power awaits a word,
      zh: 只待寶座，一聲令派，
    - en: From God’s resplendent throne
      zh: 驚人能力——敵消。
    - en: But God awaits our prayer of faith
      zh: 天上旨意仍須倚賴，
    - en: That cries “Your will be done.”
      zh: 信心禱告——達到。
    2:
    - en: Awake, O church, Arise and pray,
      zh: 醒罷教會，興起禱告，
    - en: Complaining words discard.
      zh: 埋怨之聲——除掉，
    - en: The Spirit comes to fill your mouth
      zh: 聖靈就要藉你發表
    - en: With truth, His mighty sword.
      zh: 充滿真理活道。
    - en: Go place your feet on Satan’s ground
      zh: 腳踏敵域，惟主是靠，
    - en: And there proclaim Christ’s name,
      zh: 宣告主名進前，
    - en: In step with heaven’s armies march
      zh: 天軍同步，仇敵潰逃，
    - en: To conquer and to reign!
      zh: 與主得勝、掌權。
    3:
    - en: Now in our hearts and on our lips
      zh: 信心的道，離你不遠，
    - en: The word of faith is near;
      zh: 在你口裏、心裏；
    - en: Let heaven’s will on earth be done,
      zh: 通行神旨，在地若天，
    - en: Let heaven flow from here.
      zh: 禱告使天開啟。
    - en: Come blend your prayers with Jesus’ own
      zh: 主裡禱告，藉靈呈獻，
    - en: Before the Father’s throne;
      zh: 合乎父神心意；
    - en: And as the incense clouds ascend
      zh: 金爐之香，上昇神前，
    - en: God’s holy fire rains down.
      zh: 帶下聖火如雨。
    4:
    - en: Soon comes the day when with a shout
      zh: 有日喊聲響澈雲霄，
    - en: King Jesus shall appear,
      zh: 我王就要顯現；
    - en: And with Him all the church
      zh: 歷世歷代蒙恩新造，
    - en: From every age shall fill the air.
      zh: 被提充滿空間。
    - en: The brightness of His coming shall
      zh: 祂的降臨榮光就必
    - en: Consume the lawless one;
      zh: 滅絕不法罪黎；
    - en: As with a word the breath of God
      zh: 神要用祂口中的氣，
    - en: Tears down his rebel throne.
      zh: 前來消除叛逆。
    5:
    - en: One body here by heav’n inspired,
      zh: 身體一致受感禱祈，
    - en: We seek prophetic power.
      zh: 賜下先知能力；
    - en: In Christ agreed one heart and voice
      zh: 同在主裡，心口合一，
    - en: To speak this day and hour.
      zh: 傳講時代信息。
    - en: In every place where chaos rules
      zh: 在這邪惡猖狂之地，
    - en: And evil forces brood;
      zh: 處處混亂無比；
    - en: Let Jesus voice speak like the roar
      zh: 求主發聲在教會裏，
    - en: Of a great multitude.
      zh: 震動人心歸依。
- category:
    zh: 禱告——為復興禱告
  meter: 6.6.8.6.D.
  stanza:
    1:
    - en: Revive Thy work, O Lord!
      zh: 復興你工作，主！
    - en: Now to Thy saints appear!
      zh: 向你聖徒顯現；
    - en: Oh, speak with power to ev’ry soul,
      zh: 求你用權發出聖言，
    - en: And let Thy people hear!
      zh: 讓你兒女檢點。
    1-chorus:
    - en: Revive Thy work, O Lord!
      zh: 復興你工作，主！
    - en: While here to Thee we bow;
      zh: 我們現今等候；
    - en: Descend, O gracious Lord, descend!
      zh: 但願正當我們俯伏，
    - en: Oh, come, and bless us now!
      zh: 你就顯現能手。
    2:
    - en: Revive Thy work, O Lord!
      zh: 復興你工作，主！
    - en: And every soul inspire;
      zh: 求你感動教會，
    - en: Oh, kindle in each heart, we pray,
      zh: 為著罪惡，憂傷痛悔，
    - en: The Pentecostal fire!
      zh: 好讓你顯作為。
    3:
    - en: Revive Thy work, O Lord!
      zh: 復興你工作，主！
    - en: Exalt Thy precious name!
      zh: 啟示你的寶貴；
    - en: And may Thy love in every heart
      zh: 但願你愛在人心內，
    - en: Be kindled to a flame!
      zh: 好像復燃死灰。
    4:
    - en: Revive Thy work, O Lord!
      zh: 復興你工作，主！
    - en: And bless to all Thy Word!
      zh: 祝福你的話語；
    - en: And may its pure and sacred truth
      zh: 但願你道所有真理，
    - en: In living faith be heard!
      zh: 到處被人高舉。
    5:
    - en: Revive Thy work, O Lord!
      zh: 復興你工作，主！
    - en: And make Thy servants bold;
      zh: 證明你的得勝；
    - en: Convict of sin and work once more
      zh: 但願你民起來戰爭，
    - en: As in the days of old.
      zh: 使敵權勢潰崩。
    6:
    - en: Revive Thy work, O Lord!
      zh: 復興你工作，主！
    - en: Give Pentecostal showers!
      zh: 賜下當初權能；
    - en: Be Thine the glory, Thine alone!
      zh: 願其榮耀全歸你名，
    - en: The blessing, Lord, be ours!
      zh: 祝福則歸我們。
- category:
    zh: 禱告——甘甜之時
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: Sweet hour of prayer, sweet hour of prayer,
      zh: 禱告之時，甘甜之時！
    - en: That calls me from a world of care,
      zh: 使我離開煩惱之事，
    - en: And bids me at my Father’s throne
      zh: 來到神的座前，發表
    - en: 'Make all my wants and wishes known:'
      zh: 所有意願﹑所有需要；
    - en: In seasons of distress and grief
      zh: 當我遇到重壓﹑憂愁，
    - en: My soul has often found relief,
      zh: 我靈卻常得著自由，
    - en: And oft escaped the tempter’s snare
      zh: 不陷惡者所有佈置，
    - en: By thy return, sweet hour of prayer.
      zh: 因為有你——禱告之時！
    2:
    - en: Sweet hour of pray’r! sweet hour of pray’r,
      zh: 禱告之時，甘甜之時！
    - en: The joy I feel, the bliss I share,
      zh: 何等蒙福，快樂安適；
    - en: Of those whose anxious spirits bum
      zh: 我靈深處，猶如火焚，
    - en: With strong desires for Thy return!
      zh: 我心焦渴，望你來臨。
    - en: With such I hasten to the place
      zh: 此情催我，進到你前，
    - en: Where God, my Savior, shows His face,
      zh: 我神我主，瞻仰你面；
    - en: And gladly take my station there,
      zh: 我樂逗留在此位置，
    - en: And wait for thee, sweet hour of pray’r.
      zh: 將你等候——禱告之時！
    3:
    - en: Sweet hour of pray’r! sweet hour of pray’r,
      zh: 禱告之時，甘甜之時！
    - en: Thy wings shall my petition bear
      zh: 如有雙翼載我願辭，
    - en: To Him whose truth and faithfulness
      zh: 到神寶座向祂求懇，
    - en: Engage the waiting soul to bless;
      zh: 祂是信實，祂是全真。
    - en: And since He bids me seek His face,
      zh: 祂既命我尋求祂面，
    - en: Believe His word, and trust His grace.
      zh: 信祂話語，靠祂恩典，
    - en: I’ll cast on Him my ev’ry care,
      zh: 我要將我重擔卸釋
    - en: And wait for thee, sweet hour of pray’r.
      zh: 在於你前——甘甜之時！
- category:
    zh: 禱告——與祂交通
  stanza:
    1:
    - en: Don’t you be in such a hurry,
      zh: 切莫急著要去工作，
    - en: ‘Cause it only leads to worry,
      zh: 這只叫你掛慮增多；
    - en: There’s a time to work
      zh: 工作雖有時，
    - en: but there’s a time to pray.
      zh: 禱告不也有時？
    - en: Try to find a quiet place
      zh: 要找個安靜之所，
    - en: To hear His voice and seek His face.
      zh: 聽祂聲音﹑先與祂說；
    - en: Can you hear the Spirit calling
      zh: 聖靈正召你：
    - en: “come away”?
      zh: “跟我來得安息。”
    1-chorus:
    - en: Come away, come away
      zh: “跟我來得安息，
    - en: Come and spend some time with Me,
      zh: 放下工作，
    - en: Come away.
      zh: 跟我來得安息，
    - en: Let your heart and mind be stilled,
      zh: 好平靜你的心思，
    - en: Let you empty cup be filled.
      zh: 好充滿你的空虛。
    - en: Come and spend some time with Me,
      zh: 放下工作，
    - en: Come away.
      zh: 跟我來得安息。”
    2:
    - en: Are you sinking in your sorrow,
      zh: 你是否被愁煩壓垮？
    - en: Are you worried about tomorrow,
      zh: 你是否對明天憂慮？
    - en: Are the pressures of this life
      zh: 人生的壓力，
    - en: too hard to bear?
      zh: 是否擔當不起？
    - en: If you cast your cares on Him,
      zh: 將你掛慮卸給祂，
    - en: He’ll give you perfect peace within.
      zh: 祂要賜你完全安息；
    - en: Can you hear the Spirit calling
      zh: 聖靈正召你：
    - en: “come away”?
      zh: “跟我來得安息。”
    2-chorus:
    - en: Come away, come away
      zh: “跟我來得安息，
    - en: Come and spend some time with Me,
      zh: 放下工作，
    - en: Come away.
      zh: 跟我來得安息，
    - en: Come and spend some time with Me,
      zh: 好平靜你的心思，
    - en: And My love will set you free.
      zh: 好充滿你的空虛。
    - en: Come and spend some time with Me,
      zh: 放下工作，
    - en: Come away.
      zh: 跟我來得安息。”
- category:
    zh: 教會生活——教會（她的根基）
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: The Church’s one foundation
      zh: 教會惟一的根基，
    - en: Is Jesus Christ her Lord;
      zh: 是主耶穌基督；
    - en: She is His new creation
      zh: 祂用道中水洗滌，
    - en: 'By water and the Word:'
      zh: 成新造無玷污。
    - en: From heav’n He came and sought her
      zh: 主為她從天降世，
    - en: To be His holy Bride;
      zh: 買她作祂新婦；
    - en: With His own blood He bought her,
      zh: 為她流血並受死，
    - en: And for her life He died.
      zh: 賜她生命永福。
    2:
    - en: Elect from every nation,
      zh: 教會選召自萬民，
    - en: Yet one o’er all the earth,
      zh: 全地卻是一體；
    - en: Her charter of salvation,
      zh: 一主、一信、並一浸，
    - en: One Lord, one faith, one birth;
      zh: 是她救恩憑依；
    - en: One holy Name she blesses,
      zh: 享受同一的天糧，
    - en: Partakes one holy food,
      zh: 同尊一個聖名，
    - en: And to one hope she presses,
      zh: 奔向同一的盼望，
    - en: With every grace endued.
      zh: 諸般恩典同領。
    3:
    - en: ’Mid toil and tribulation,
      zh: 她受盡許多艱難，
    - en: And tumult of her war,
      zh: 一路滿了爭戰，
    - en: She waits the consummation
      zh: 但她這路的終點，
    - en: Of peace for evermore;
      zh: 乃是永遠平安。
    - en: Till, with the vision glorious,
      zh: 她那榮耀的異象，
    - en: Her longing eyes are blest,
      zh: 終成有福實際，
    - en: And the great Church victorious
      zh: 教會勝利的顯彰，
    - en: Shall be the Church at rest.
      zh: 就是永享安息。
    4:
    - en: Yet she on earth hath union
      zh: 她雖在地卻屬天，
    - en: With God the Three in One,
      zh: 與三一神相聯，
    - en: And mystic sweet communion
      zh: 奧祕、甜美的結聯，
    - en: 'With those whose rest is won:'
      zh: 帶來安息無間。
    - en: O happy ones and holy!
      zh: 屬天喜樂何甜美，
    - en: Lord, give us grace that we,
      zh: 求賜更多恩典，
    - en: Like them, the meek and lowly,
      zh: 使能柔和且謙卑﹐
    - en: In love may dwell with Thee.
      zh: 彼此相愛無間。
- category:
    zh: 教會生活——教會（她的聖別）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Church of God, beloved and chosen,
      zh: 蒙愛被選神的教會，
    - en: Church of Christ for whom He died,
      zh: 基督曾為你捨命，
    - en: Claim thy gifts and praise the Giver,
      zh: 既蒙洗淨並得成聖，
    - en: Ye are washed and sanctified.
      zh: 領受恩賜，讚祂名！
    - en: Sanctified by God the Father,
      zh: 聖父﹑聖子耶穌基督﹑
    - en: And by Jesus Christ His Son,
      zh: 並聖靈將你聖別，
    - en: And by God the Holy Spirit,
      zh: 聖哉﹑聖哉，三一之神，
    - en: Holy, Holy, Three in One.
      zh: 配得教會的感謝。
    2:
    - en: By His will He sanctifieth,
      zh: 按祂旨意，聖靈內住、
    - en: By the Spirit’s power within;
      zh: 運行大能來聖別；
    - en: By the loving hand that chasteneth
      zh: 用祂愛手來施管教，
    - en: Fruits of righteousness to win;
      zh: 教會公義又聖潔；
    - en: By His truth and by His promise,
      zh: 又賜真理和祂應許，
    - en: By the Word, His gift unpriced,
      zh: 無價活話和恩賜，
    - en: By His own blood, and by union
      zh: 配合寶血、復活生命，
    - en: With the risen life of Christ.
      zh: 使教會與祂相似。
    3:
    - en: Holiness by faith in Jesus,
      zh: 不是依靠掙扎、努力，
    - en: Not by effort of thine own,
      zh: 乃靠信心而成聖，
    - en: Sin’s dominion crushed and broken
      zh: 罪惡權勢被祂粉碎，
    - en: By the power of grace alone,
      zh: 單靠恩典的大能；
    - en: Christ, the holiness within thee,
      zh: 基督內住作你聖潔，
    - en: 'His own beauty on thy brow:'
      zh: 祂的美麗顯你身：
    - en: This shall be thy pilgrim brightness,
      zh: 天程旅客所顯光輝，
    - en: This thy blessed portion now.
      zh: 是你今日的福分。
    4:
    - en: He will sanctify thee wholly;
      zh: 祂要使你全然成聖，
    - en: Body, spirit, soul shall be
      zh: 包括靈、魂、和身體；
    - en: Blameless till thy Savior’s coming
      zh: 無可責備直到那日，
    - en: In His glorious majesty!
      zh: 祂帶榮耀再臨地。
    - en: He hath perfected forever
      zh: 所有祂所聖別之人——
    - en: Those whom He hath sanctified;
      zh: 祂的新婦——祂所選。
    - en: Spotless, glorious, and holy,
      zh: 無瑕、無疵，榮耀、聖潔，
    - en: Is the Church, His chosen Bride.
      zh: 祂必成全到永遠，
- category:
    zh: 教會生活——教會（她的根基）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: On Christ, salvation rests secure;
      zh: 救恩穩固在於基督；
    - en: The Rock of Ages must endure;
      zh: 永久磐石堅定可靠；
    - en: Nor can that faith be overthrown
      zh: 信心安在“活石”之上，
    - en: Which rests upon the “Living Stone.”
      zh: 就不至於失敗、跌倒。
    2:
    - en: No other hope shall intervene;
      zh: 除祂之外，別無盼望；
    - en: To Him we look, on Him we lean;
      zh: 向祂仰望，將祂倚賴；
    - en: Other foundations we disown,
      zh: 建造在這“活石”之上，
    - en: And build on Christ, the “Living Stone.”
      zh: 別無根基可以取代。
    3:
    - en: In Him it is ordained to raise
      zh: 神已命定在祂裏面
    - en: A temple to Jehovah’s praise,
      zh: 建造聖殿，好得榮耀；
    - en: Composed of all His saints, who own
      zh: “活石”所救一切信徒，
    - en: No Savior but the “Living Stone.”
      zh: 是這殿的建造材料。
    4:
    - en: 'View the vast building, see it rise:'
      zh: 看這建造何等偉大：
    - en: The work how great! the plan how wise!
      zh: 工程何鉅！設計何智！
    - en: 'O wondrous fabric! pow’r unknown:'
      zh: 奇妙結構，莫測大能，
    - en: That rests it on the “Living Stone.”
      zh: 全都安置於那“活石”。
    5:
    - en: 'But most adore His precious name:'
      zh: 最可稱頌，祂的尊名：
    - en: His glory and His grace proclaim!
      zh: 說出祂的榮耀、恩典！
    - en: For us, the lost, condemned, undone,
      zh: 失喪、定罪，不堪如我，
    - en: He gave Himself, the “Living Stone.”
      zh: 竟得蒙這“活石”眷念！
- category:
    zh: 教會生活——會（聯於升天的元首）
  meter:
    en: 8.8.8.8.8.8. with repeat
    zh: 8.8.8.8.8.8. 重
  note:
    en: Repeat the last two lines of each stanza
    zh: 每節重唱最後兩行
  stanza:
    1:
    - en: Oh, what a might! Oh, what a strength!
      zh: 何等大能！何等大力！
    - en: God wrought to raise Christ from the dead.
      zh: 神使基督從死復起，
    - en: Far above all at His right hand,
      zh: 遠超一切，坐在神右，
    - en: O’er all to us He is the Head.
      zh: 為我今作萬有之首。
    - en: All this great pow’r is to the Church
      zh: 浩大能力全為教會，
    - en: That she o’er all her foes may tread.
      zh: 好使萬有盡都來歸。
    2:
    - en: Oh, what a fact! Oh, what a bliss!
      zh: 何等事實！何等奧祕！
    - en: That I of Christ a member am.
      zh: 我今乃是基督肢體；
    - en: With all the saints I blend as one
      zh: 與眾聖徒彼此相調，
    - en: And share the life of the new man.
      zh: 新人裏面同被建造；
    - en: Joined to our great ascended Head,
      zh: 聯於我們升天元首，
    - en: We’ll be the Church of His own plan,
      zh: 作祂教會，照神所籌。
    3:
    - en: Oh, what a breadth! Oh, what a length!
      zh: 何等高、深！何等長、闊！
    - en: The height, the depth unsearchable!
      zh: 其度、其量無法測度！
    - en: Christ the Lord is unlimited,
      zh: 神的基督無限、無量，
    - en: So vast, immense, immeasurable.
      zh: 廣大無邊，超人所想。
    - en: All that He is and all He has
      zh: 凡祂所是和祂所有，
    - en: Is now our life unspeakable.
      zh: 是為教會，何等豐厚！
- category:
    zh: 教會生活——教會（她的合一）
  meter:
    en: 9.8.8.9. with chorus
    zh: 9.8.8.9. 和
  stanza:
    1:
    - en: Father God, Thou art the source of life.
      zh: 哦，父神！你是生命之源，
    - en: We, Thy sons, are Thine expression;
      zh: 我們眾子是你彰顯；
    - en: In Thy name, our dear possession.
      zh: 在你名裏，得享肥甘，
    - en: Father God, Thou art the source of life.
      zh: 哦，父神！你是生命之源。
    1-chorus:
    - en: In Thy life, in Thy life,
      zh: 你生命，你生命，
    - en: We have oneness in Thy life.
      zh: 在你生命裏合一。
    - en: In Thy life, in Thy life,
      zh: 你生命，你生命，
    - en: In Thy life, O Father, we are one.
      zh: 我們在你生命裏是一。
    2:
    - en: How we thank Thee that Thy holy Word
      zh: 我們感謝你聖潔活話，
    - en: With Thy nature, saturates us;
      zh: 神聖性質，話裏涵括：
    - en: From the world it separates us.
      zh: 來將我們聖別、變化，
    - en: Thank Thee, Father, for Thy holy Word.
      zh: 我們感謝你聖潔活話。
    2-chorus:
    - en: Through Thy Word, through Thy Word,
      zh: 你活話，你活話，
    - en: We have oneness through Thy Word.
      zh: 藉你活話而合一。
    - en: Through Thy Word, through Thy Word,
      zh: 你活話，你活話，
    - en: Through Thy holy Word we’re all made one.
      zh: 我們藉你活話合為一。
    3:
    - en: Oh, the glory of the Triune God!
      zh: 哦，三一之神何等榮耀！
    - en: We’re His sons, oh, what a blessing!
      zh: 我們眾子何等奇妙！
    - en: We His glory are expressing—
      zh: 竟能將祂榮耀發表——
    - en: Oh, the glory of the Triune God!
      zh: 哦，三一之神何等榮耀！
    3-chorus:
    - en: In Thy glory, in Thy glory,
      zh: 你榮耀，你榮耀，
    - en: In Thy glory we are one.
      zh: 在你榮耀裏合一。
    - en: In Thy glory, in Thy glory,
      zh: 你榮耀，你榮耀，
    - en: In Thy glory we are all made one!
      zh: 我們在你榮耀裏是一。
- category:
    zh: 教會生活——教會（她的交通）
  meter: 6.6.8.6.
  stanza:
    1:
    - en: Let party names no more
      zh: 在神兒女中間，
    - en: The Christian world o’erspread;
      zh: 勿將派別建立；
    - en: Gentile and Jew, and bond and free,
      zh: 我們應當不分彼此，
    - en: Are one in Christ, their Head.
      zh: 都在主裏歸一。
    2:
    - en: Among the saints on earth
      zh: 地上聖徒中間，
    - en: Let mutual love be found;
      zh: 應當彼此相愛；
    - en: Heirs of the same inheritance,
      zh: 同作後嗣、同得基業，
    - en: With mutual blessings crowned.
      zh: 同蒙父神恩待。
    3:
    - en: Let envy, child of hell!
      zh: 要把嫉妒、紛爭，
    - en: 'Be banished far away:'
      zh: 完全消除無蹤；
    - en: Those in sweet fellowship should dwell,
      zh: 惟願順服救主的人，
    - en: Who the same Lord obey.
      zh: 永住甜美交通。
    4:
    - en: Thus will the Church below
      zh: 地上教會如此，
    - en: God’s purpose ever prove;
      zh: 方能合乎神旨；
    - en: Where streams of endless pleasure flow,
      zh: 每心成愛，每魂歡暢，
    - en: And every heart is love.
      zh: 喜樂湧流無止。
- category:
    zh: 教會生活——教會（她的合一）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Saints in Christ! Why thus divided?
      zh: 主裏眾聖！為何分裂？
    - en: Christ is not divided so;
      zh: 基督豈是分開的？
    - en: Surely all should be together,
      zh: 同被一位救主聖別，
    - en: Who the same Redeemer know.
      zh: 當然都該在一起。
    - en: By the same blood-shedding purchased,
      zh: 同蒙救主寶血洗潔，
    - en: Destined to the same bright Home—
      zh: 同奔光明的天域－
    - en: Why on earth divided? Jesus
      zh: 為何在地彼此分裂？
    - en: Bids you all together come.
      zh: 主命我們應合一。
    2:
    - en: Saints in Christ! break down the barriers
      zh: 主裏眾聖！起來拆盡
    - en: Man has reared on every side,
      zh: 周遭人造的間隔，
    - en: Make a living Christ the Center—
      zh: 永活基督作為中心，
    - en: Gather to the Crucified;
      zh: 歸依那位被釘者；
    - en: Let not sects and parties longer
      zh: 我們同屬“神的羊群”，
    - en: Separate the “flock of God”—
      zh: 莫讓宗派來分割；
    - en: Jesus died in one to gather
      zh: 耶穌死時向神求懇，
    - en: All the scattered ones abroad.
      zh: 要叫我們都相合。
    3:
    - en: Saints in Christ! a living union
      zh: 主裏眾聖！這個合一，
    - en: Flows but from the Living Head;
      zh: 源自永活的元首；
    - en: Saints, alas, are ever making
      zh: 豈可擁立別的代替，
    - en: Union in the flesh instead.
      zh: 隨從肉體的人謀；
    - en: Such a union Scripture knows not,
      zh: 人意結合，聖經不許，
    - en: Such, its pages must disown;
      zh: 莫存私心強保留；
    - en: God the Spirit draws to Jesus,
      zh: 讓靈吸引親主自己，
    - en: Him exalts and Him alone.
      zh: 高舉耶穌不他就。
    4:
    - en: Saints in Christ! O, what a witness
      zh: 主裏眾聖！為著救主，
    - en: For the Savior we should be
      zh: 我們要作這見證：
    - en: Were we all around Him gathered
      zh: 同心環繞愛的基督，
    - en: In the “Spirit’s unity.”
      zh: “靈的合一”將顯呈。
    - en: What a sight for men to look on!
      zh: 何等亮光，眾目共睹！
    - en: What a truth it would proclaim!
      zh: 何等真理，眾耳聆！
    - en: What a glory it would render
      zh: 世人、天使敬拜俯伏，
    - en: To our blessed Savior’s name!
      zh: 榮耀歸給主聖名！
    5:
    - en: Saints in Christ! soon, soon our Master
      zh: 主裏眾聖！再過不久，
    - en: Whom we love, from heaven will come;
      zh: 親愛救主從天降；
    - en: And with happy shouts of triumph,
      zh: 同歸天家，神前逗留，
    - en: Bear us to our blissful home!
      zh: 高唱凱歌樂洋洋！
    - en: Then the Cross exchanged for Glory—
      zh: 今日服事、背十字架，
    - en: Service, for the bright reward;
      zh: 換取榮耀和獎賞！
    - en: Then—oh! blessed hope we shall be
      zh: 永遠合一，阿利路亞！
    - en: ONE, “for ever with the Lord!”
      zh: 何等榮耀的盼望！
- category:
    zh: 教會生活——教會（她豐富的供應）
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Jesus, our wonderful Shepherd
      zh: 耶穌是我奇妙牧人，
    - en: Brought us right out of the fold
      zh: 帶領我們出羊圈。
    - en: Into His pasture so plenteous,
      zh: 肥沃草地，廣闊無邊，
    - en: Into His riches untold.
      zh: 我們處身在其間！
    1-chorus:
    - en: Glorious church life,
      zh: 哦，教會生活，
    - en: Feasting from such a rich store!
      zh: 無比榮耀又豐富！
    - en: Here where we’re dwelling in oneness
      zh: 在此我們合一相處，
    - en: God commands life evermore.
      zh: 享受生命的祝福。
    2:
    - en: In the divisions He sought us,
      zh: 身處異地，飢寒交迫，
    - en: Weary and famished for food;
      zh: 是祂來把我找著；
    - en: Into the good land He brought us,
      zh: 祂帶我們進入美地，
    - en: Oh, to our spirit how good!
      zh: 靈裏舒暢又快活！
    3:
    - en: Jesus Himself is our pasture,
      zh: 耶穌自己是我草場，
    - en: He is the food that we eat;
      zh: 祂是我們的食物；
    - en: We as His sheep are fed richly
      zh: 我們都是屬祂的羊，
    - en: Each time, whenever we meet.
      zh: 每次聚會真飽足。
    4:
    - en: Dwell we here on a high mountain,
      zh: 我們今正住於高山，
    - en: Wet with the morning-fresh dew,
      zh: 清晨甘露何鮮美！
    - en: Quenching our thirst at the fountain,
      zh: 生命泉旁，不再乾渴，
    - en: Water so living and new.
      zh: 祂是常新的活水。
    5:
    - en: Christ is our rest and enjoyment,
      zh: 基督是我們的享受，
    - en: Here we have nothing to fear;
      zh: 可以高枕而無憂；
    - en: Here all the sheep dwell securely,
      zh: 我們在此平安穩妥，
    - en: Kept by His presence so dear.
      zh: 蒙祂同在的保守。
- category:
    zh: 教會生活——教會（她的合一）
  meter: 6.6.6.6.8.8.
  note:
    en: Repeat the last line of each stanza
    zh: 每節重唱最後一行
  stanza:
    1:
    - en: Behold how good a thing
      zh: 看哪，何等美善！
    - en: It is to dwell in peace;
      zh: 弟兄和睦同居；
    - en: How pleasing to our King,
      zh: 何等討主歡喜，
    - en: This fruit of righteousness;
      zh: 公義在此管理；
    - en: When brethren all in one agree,
      zh: 弟兄全都同心合意，
    - en: They know the joy of unity!
      zh: 今能享受合一歡喜。
    2:
    - en: When all are sweetly joined
      zh: 跟從我主的人，
    - en: (True followers of the Lamb),
      zh: 今都甜美聯結，
    - en: They’re one in heart and mind,
      zh: 同一心思、意念，
    - en: They think and speak the same;
      zh: 說話、行事和諧，
    - en: When all in love together dwell;
      zh: 都在愛裏和睦同居，
    - en: The comfort is unspeakable!
      zh: 真有難言安慰、喜悅！
    3:
    - en: Where unity is found,
      zh: 當神兒女合一，
    - en: The joys of heav’n we prove;
      zh: 在地如天降臨；
    - en: This is the gospel grace,
      zh: 這個乃是福音，
    - en: The unction from above;
      zh: 天上膏油下傾；
    - en: The Spirit on all saints is shed,
      zh: 聖靈已從元首基督，
    - en: Descending swift from Christ the Head.
      zh: 臨到所有神的子民！
    4:
    - en: Where unity takes place,
      zh: 我們因這合一，
    - en: The sweet anointing grace
      zh: 甜美膏油恩典
    - en: Extends to all around,
      zh: 擴展達到全體，
    - en: And shines from every face;
      zh: 顯在每一臉面；
    - en: To every praising saint it comes,
      zh: 臨及每一感恩聖徒，
    - en: And fills him with divine perfumes.
      zh: 神聖香氣充滿裏面。
    5:
    - en: On all His chosen ones
      zh: 貴重的油澆下
    - en: 'The precious oil comes down:'
      zh: 蒙揀選者身上：
    - en: Anointing as it runs,
      zh: 膏油正往下流，
    - en: Anointing on and on.
      zh: 一直往下流淌，
    - en: E’en to His skirts (the meanest name
      zh: 流到衣襟——那愛慕主，
    - en: That longs to love the bleeding Lamb).
      zh: 最弱小的信徒身上。
    6:
    - en: From Aaron’s beard it rolls,
      zh: 流到亞倫鬍鬚——
    - en: (Those nearest to His face),
      zh: 最親近祂臉者，
    - en: The humble, trembling souls
      zh: 謙卑、戰兢的人，
    - en: Who know abundant grace;
      zh: 最能認識恩澤；
    - en: The grace, the grace for all is free,
      zh: 白白恩典，是為眾人，
    - en: For, lo, it reaches now to me!
      zh: 我今竟然也能得著！
- category:
    zh: 教會生活——會（她豐富的供應）
  meter:
    en: 15.11.15.11. with chorus
    zh: 15.11.15.11. 和
  stanza:
    1:
    - en: Splendid church life! His green garden!
      zh: 教會生活，輝煌之至！
    - en: He has brought us, praise the Lord,
      zh: 這是神美麗園子，
    - en: To experience the Christ Who’s growing here!
      zh: 在此經歷基督成長，讚美主！
    - en: He is full of rich enjoyment
      zh: 神在基督裏的豐富，
    - en: to His saints in one accord;
      zh: 不斷的供應我們，祂是何等新鮮，
    - en: He is new and fresh, available and dear.
      zh: 便利，又親近！
    1-chorus:
    - en: I’m so happy in this lovely place,
      zh: 我真歡喜！在神的園裏，
    - en: In the garden growing in His grace!
      zh: 這園實在可愛又美麗！
    - en: There is no finer pleasure
      zh: 天天飽嘗生命美果，
    - en: than to eat the living tree
      zh: 暢飲生命的樂河；
    - en: And to get the living water into me.
      zh: 世上沒有比這更好的生活！
    2:
    - en: It is not a school or fact’ry
      zh: 教會不是學校、工廠，
    - en: or a chapel in the air;
      zh: 教會不是禮拜堂，
    - en: But a garden where our Lord can plant and sow.
      zh: 乃是生命園子，讓基督成長；
    - en: So He’s placed us all here
      zh: 主把我們栽於其中，
    - en: corporately to be His garden fair,
      zh: 時時澆灌又培養，
    - en: Where He’s free to cultivate and make us grow.
      zh: 我們是神親手栽培的農場！
    3:
    - en: Thus within the church-life garden
      zh: 在這“教會生活”園子，
    - en: there’s a fruit-producing tree
      zh: 我們有棵生命樹，
    - en: Full of life and so available to eat.
      zh: 結滿生命美果，好作人食物；
    - en: So be simple, don’t be hardened,
      zh: 放下成見，不再剛硬，
    - en: drop your concepts-eat that tree!
      zh: 只要簡單吃這樹，
    - en: Take in Jesus every moment-He’s so sweet!
      zh: 時時刻刻享受甜美的基督。
    4:
    - en: With the tree there is the water,
      zh: 看哪！還有生命樂河，
    - en: flowing God in Christ to us,
      zh: 不斷流自神寶座，
    - en: Quenching all our dryness,
      zh: 消除人間一切疲倦與乾渴。
    - en: ending all our strife.
      zh: 阿利路亞，在這園中，
    - en: Hallelujah! In His garden
      zh: 基督流入我裏頭，
    - en: Jesus flows Himself to us,
      zh: 不斷滋潤、澆灌，直到我成熟。
    5:
    - en: Aren’t you satisfied and thankful
      zh: 主已把我帶進這裡，
    - en: that our Lord has brought you in
      zh: 享受基督的自己，
    - en: Where His pleasures and His riches flow so free?
      zh: 真是稱心如意，又滿心感激！
    - en: So be happy and be joyful,
      zh: 我們常在靈裡吃喝，
    - en: in the spirit feast on Him,
      zh: 心裡大大的喜樂，
    - en: So God’s garden can bear fruit abundantly.
      zh: 且在樂園之中月月結新果。
- category:
    zh: 教會生活——教會（她的交通）
  meter: 7.7.7.7.
  stanza:
    1:
    - en: Christ, from whom all blessings flow,
      zh: 基督你是萬福源，
    - en: Perfecting the saints below,
      zh: 地上聖徒你成全，
    - en: Hear us, who Thy nature share,
      zh: 我們有分你性情，
    - en: Who Thy mystic body are.
      zh: 是你身體；主，請聽。
    2:
    - en: Join us, in one spirit join,
      zh: 聯結我們成一靈，
    - en: Let us still receive of Thine;
      zh: 不斷從你得供應；
    - en: Still for more on Thee we call,
      zh: 更多向你來求呼，
    - en: Thou who fillest all in all.
      zh: 你這充滿萬有主。
    3:
    - en: 'Move, and actuate, and guide:'
      zh: 運行，激勵，並指示，
    - en: Divers gifts to each divide;
      zh: 分賜聖靈的恩賜；
    - en: Placed according to Thy will,
      zh: 照你旨意的安排，
    - en: Let us all our work fulfil.
      zh: 使我們盡職不怠。
    4:
    - en: Sweetly may we all agree,
      zh: 但願甜美的合一，
    - en: Touched with loving sympathy;
      zh: 愛中相顧同一體；
    - en: Kindly for each other care,
      zh: 彼此服事無猜忌，
    - en: Every member feel its share.
      zh: 每一肢體都盡力。
    5:
    - en: Love, like death, hath all destroyed,
      zh: 愛猶如死來吞滅、
    - en: Rendered all distinctions void;
      zh: 消除一切的分別；
    - en: 'Names, and sects, and parties fall:'
      zh: 勝過人名和派別，
    - en: Thou, O Christ, art all in all.
      zh: 只有基督是一切。
- category:
    zh: 教會生活——教會（她的交通）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: How sweet, how heav’nly is the sight,
      zh: 愛主之人所顯景象，
    - en: When those who love the Lord
      zh: 何甘甜，何屬天！
    - en: In one another’s peace delight,
      zh: 實現主話，喜樂歡暢，
    - en: And so fulfill His Word;
      zh: 彼此和睦平安。
    2:
    - en: When each can feel his brother’s sigh,
      zh: 一人傷心，眾人同感，
    - en: And with him bear a part;
      zh: 重擔，彼此分擔；
    - en: When sorrow flows from eye to eye,
      zh: 憂傷之情，眼目相傳，
    - en: And joy from heart to heart;
      zh: 喜樂，心心相感。
    3:
    - en: When, free from envy, seem and pride,
      zh: 脫離嫉妒、譏嘲、驕傲，
    - en: Our wishes all above,
      zh: 我們所望在天；
    - en: Each can his brother’s failings hide,
      zh: 弟兄跌倒，扶持、代禱，
    - en: And show a brother’s love;
      zh: 顯出愛心無限。
    4:
    - en: When love, in one delightful stream,
      zh: 愛如水流，何等可悅，
    - en: Through every bosom flows;
      zh: 流過眾人心胸；
    - en: When union sweet, and dear esteem,
      zh: 愛的尊重、香甜聯結，
    - en: In every action glows.
      zh: 顯在每一舉動。
    5:
    - en: Love is the golden chain that binds;
      zh: 愛之繩索，聯結眾聖，
    - en: The saints Thy grace thus prove.
      zh: 證明同蒙主恩。
    - en: And he is glory’s heir that finds
      zh: 榮耀後嗣，因主恩情，
    - en: His bosom glow with love.
      zh: 顯出愛的胸襟。
- category:
    zh: 教會生活——教會（她的交通）
  meter: 6.6.8.6.
  stanza:
    1:
    - en: Blest be the tie that binds
      zh: 福哉以愛聯繫，
    - en: Our hearts in Christian love,
      zh: 聖徒心心相契；
    - en: The fellowship our spirit finds
      zh: 彼此交通一情一意，
    - en: Is like to that above.
      zh: 真如在天無異。
    2:
    - en: Before our Father’s throne,
      zh: 在父恩座之前，
    - en: We pour our ardent pray’rs;
      zh: 同心尋求眷憐；
    - en: Our fears, our hopes, our aims are one--
      zh: 有望同盼，有苦同擔，
    - en: Our comforts and our cares.
      zh: 同憂、同樂、同安。
    3:
    - en: We share our mutual woes;
      zh: 軟弱彼此體諒，
    - en: Our mutual burdens bear;
      zh: 重擔互相擔當；
    - en: And often for each other flows
      zh: 一人心傷，眾人淚淌，
    - en: The sympathizing tear.
      zh: 充滿同情心腸。
    4:
    - en: When we asunder part,
      zh: 每逢彼此分離，
    - en: It gives us inward pain;
      zh: 總是難免依依，
    - en: But we shall still be joined in heart,
      zh: 但身雖離，靈乃一起，
    - en: And hope to meet again.
      zh: 且有再會之期。
    5:
    - en: From sorrow, toil, and pain,
      zh: 盼望那日快顯，
    - en: And sin we shall be free;
      zh: 再無離別辛酸；
    - en: And perfect love and oneness reign
      zh: 相愛更親，相交更甜，
    - en: Through all eternity.
      zh: 同樂直到永遠。
- category:
    zh: 教會生活——教會（她的交通）
  meter:
    en: 8.6.8.6. with repeat
    zh: 8.6.8.6. 重
  note:
    en: Repeat the last line of each stanza
    zh: 每節重唱最後一行
  stanza:
    1:
    - en: All praise to our redeeming Lord,
      zh: 同來讚美我們救主，
    - en: Who joins us by His grace,
      zh: 一同享受恩典，
    - en: And bids us, each to each restored,
      zh: 教導我們彼此照顧，
    - en: Together seek His face.
      zh: 同來尋求祂面。
    2:
    - en: He bids us build each other up;
      zh: 祂要我們彼此建造，
    - en: And, gathered into one,
      zh: 聚集一同往前，
    - en: To our high calling’s glorious hope,
      zh: 因被榮耀目標呼召，
    - en: We hand in hand go on.
      zh: 我們攜手向前。
    3:
    - en: The gift which He on one bestows,
      zh: 我們樂意同來證明，
    - en: We all delight to prove;
      zh: 祂賜每人恩典，
    - en: The grace through every vessel flows,
      zh: 恩典經過每個器皿，
    - en: In purest streams of love.
      zh: 湧自純愛之源。
    4:
    - en: We all partake the joy of one;
      zh: 我們享受喜樂安慰，
    - en: The common peace we feel;
      zh: 嘗到平安賜與，
    - en: A peace to worldly minds unknown,
      zh: 屬世之輩難以領會，
    - en: A joy unspeakable.
      zh: 喜樂無法言喻。
    5:
    - en: And if our fellowship below
      zh: 在此豫嘗在基督裏
    - en: In Christ yet be so sweet,
      zh: 交通何等甜蜜，
    - en: What height of rapture shall we know,
      zh: 想到將來座前聚集，
    - en: When round His throne we meet!
      zh: 喜樂無可比擬。
- category:
    zh: 教會生活——教會（她的交通）
  stanza:
    1:
    - en: Welcome to the family,
      zh: 歡迎，歡迎你回家；
    - en: We’re glad that you have come
      zh: 我們快樂，因你
    - en: To share your life with us,
      zh: 回家一同生活；
    - en: As we grow in love,
      zh: 在愛裏長大，
    - en: And may we always be to you
      zh: 我們隨時照神的心
    - en: What God would have us be,
      zh: 意來對待你，
    - en: A fam’ly always there,
      zh: 剛強在旁扶持你，
    - en: To be strong and to lean on.
      zh: 這家值得你寄托。
    - en: May we learn to love each other
      zh: 讓我們學習每天彼
    - en: More with each new day,
      zh: 此相愛更多；
    - en: May words of love be on our lips
      zh: 每件事上將愛的話
    - en: In ev’rything we say.
      zh: 放在口中訴說；
    - en: May the Spirit melt our hearts
      zh: 求靈感動我們心，
    - en: And teach us how to pray,
      zh: 向主禱告祈求，
    - en: That we might be a true family.
      zh: 我們能成為真實的家。
- category:
    zh: 教會生活——會（作基督的身體）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Lord, to know Thee as the Body,
      zh: 主，我今最迫切之需，
    - en: Is my desperate need today,
      zh: 是認識你是“身體，”
    - en: Oh, to see Thee in Thy member,
      zh: 藉你肢體得認識你，
    - en: ‘Tis for this I long and pray.
      zh: 是我所慕和所祈。
    - en: No more just to know Thy headship,
      zh: 不僅認識你我合一，
    - en: In an individual way,
      zh: 作我個人的元首，
    - en: But to see Thee incarnated,
      zh: 並見你也住在“身體”，
    - en: In Thy Body, Lord, I pray.
      zh: 主，我今向你祈求。
    2:
    - en: Through the years, Thy saints have sought Thee,
      zh: 多年以來眾聖尋你，
    - en: Longing for reality;
      zh: 熱切尋求你實際；
    - en: Gazing upward, searching inward,
      zh: 向天注目、向裡尋覓，
    - en: Thirsting for the sight of Thee.
      zh: 渴望見到你自己。
    - en: Now reveal that Christ in heaven,
      zh: 你今啟示天上基督，
    - en: Is the Body manifest;
      zh: 是藉“身體”來顯現，
    - en: And the Christ who dwells within us
      zh: 居住我們裏的基督，
    - en: As the Body is expressed.
      zh: 要在“身體”裏表現。
    3:
    - en: Prone to be misled, I know it,
      zh: 前我對你虛浮觀念，
    - en: By my lofty thoughts of Thee,
      zh: 時常誤導我起意：
    - en: Easy ’tis for self to seek Thee,
      zh: 以為獨自較易尋見，
    - en: Yet not touch reality,
      zh: 卻未摸著你實際，
    - en: Oh, how much I need to find Thee,
      zh: 哦，我何等需要看見，
    - en: In Thy members here below.
      zh: 須藉肢體找到你。
    - en: God eternal dwells among us,
      zh: 永活的神住人中間，
    - en: Manifest in flesh to know.
      zh: 乃是顯在肉身裏。
    4:
    - en: Limit, Lord, my independence,
      zh: 主限制我單獨思想，
    - en: Let me to Thy Body turn;
      zh: 使我轉向你“身體”；
    - en: Not just seeking light from heaven,
      zh: 不單尋求屬天亮光，
    - en: But the church’s sense to learn.
      zh: 教會感覺也憑依。
    - en: May we be the stones for building,
      zh: 將我作成建造活石，
    - en: Not the formless, useless clay,
      zh: 不再無用像泥土，
    - en: Gain in us Thy heart’s desire,
      zh: 好使我們為你意旨，
    - en: Corporately Thyself display.
      zh: 團體來將你顯露。
- category:
    zh: 教會生活——教會（她的吸引）
  meter: 6.6.8.6.
  stanza:
    1:
    - en: I love Thy kingdom, Lord,
      zh: 主，我愛你國度，
    - en: The house of Thine abode,
      zh: 就是你的居所，
    - en: The Church our blest Redeemer bought
      zh: 就是教會，你所救贖，
    - en: With His own precious blood.
      zh: 藉你流血工作。
    2:
    - en: I love the Church, O God!
      zh: 神，我愛你教會，
    - en: Her walls before Thee stand,
      zh: 她是你心奇珍，
    - en: Dear as the apple of Thine eye
      zh: 你對待她愛護入微，
    - en: And graven on Thy hand.
      zh: 猶如眼中瞳人。
    3:
    - en: For her my tears shall fall,
      zh: 為她我常求呼，
    - en: For her my prayers ascend;
      zh: 為她我常哀哭，
    - en: To her my cares and toils be given
      zh: 為她我常操心勞碌，
    - en: Till toils and cares shall end.
      zh: 直到日子滿足。
    4:
    - en: Beyond my highest joy
      zh: 是我最高喜樂，
    - en: I prize her heavenly ways,
      zh: 因她屬天特色，
    - en: Her sweet communion, solemn vows,
      zh: 甜美交通，由衷奉獻
    - en: Her hymns of love and praise.
      zh: 愛與讚美之歌。
    5:
    - en: Sure as Thy truth shall last,
      zh: 你的永恆真理，
    - en: To Zion shall be given
      zh: 已向錫安宣告，
    - en: The brightest glories earth can yield,
      zh: 地上榮耀無可比擬，
    - en: And brighter bliss of heaven.
      zh: 天上光輝永照。
- category:
    zh: 教會生活——會（作基督的身體）
  meter:
    en: 15.11.15.11. with chorus
    zh: 15.11.15.11. 和
  stanza:
    1:
    - en: Oh, the church of Christ is glorious,
      zh: 哦，基督有一榮耀教會，
    - en: and we are part of it—
      zh: 我們有分於她——何等喜樂，
    - en: We’re so happy that the Lord has made us one!
      zh: 主使我們合為一！
    - en: There’s a Body in the universe
      zh: 看哪，在宇宙中有一身體，
    - en: and we belong to it—
      zh: 我們屬於她——阿利路亞，
    - en: Hallelujah, for the Lord has made us one!
      zh: 主使我們合為一！
    1-chorus:
    - en: Hallelujah for the Body!
      zh: 阿利路亞，榮耀身體！
    - en: We are members of the Body!
      zh: 我們是身體的肢體！
    - en: We are wholly for the Body!
      zh: 一切完全為這身體！
    - en: Hallelujah, for the Lord has made us one!
      zh: 阿利路亞，主使我們合為一！
    2:
    - en: Not the individual Christians,
      zh: 不是單獨孤立基督徒，
    - en: but a corporate entity—
      zh: 乃是團體新人——神需要她
    - en: God must have it for His full expression now;
      zh: 完全彰顯祂自己；
    - en: Not just individual churches but
      zh: 不僅是一個地方教會，
    - en: the Body corporately—
      zh: 乃是整個身體——阿利路亞，
    - en: Hallelujah, we are in the Body now!
      zh: 我們在這身體裏！
    2-chorus:
    - en: Hallelujah for the Body!
      zh: 阿利路亞，榮耀身體！
    - en: Satan trembles at the Body!
      zh: 使撒但戰抖的身體！
    - en: We’re victorious in the Body!
      zh: 在身體裡我們得勝！
    - en: Hallelujah, we are in the Body now!
      zh: 阿利路亞，我們在這身體裏！
    3:
    - en: There are seven golden lampstands
      zh: 神那完全聖別的性情，
    - en: in the nature all divine—
      zh: 顯在七金燈臺——身體生活
    - en: Nothing natural does the Body life allow.
      zh: 不容天然的存在！
    - en: When we’re one and share God’s nature,
      zh: 我們合一且有神性情，
    - en: how the lampstand then does shine—
      zh: 金燈臺就照耀——阿利路亞，
    - en: Hallelujah, it is brightly shining now!
      zh: 正發出奪目光彩！
    3-chorus:
    - en: Hallelujah for the Body!
      zh: 阿利路亞，榮耀身體！
    - en: For the lampstands of the Body!
      zh: 這是身體的金燈臺！
    - en: For the golden, shining Body!
      zh: 處處發光，精金照耀！
    - en: Hallelujah, it is brightly shining now!
      zh: 阿利路亞，正發出奪目光彩！
    4:
    - en: How may we express such oneness,
      zh: 我們如何彰顯這合一，
    - en: be divine and shining too?
      zh: 聖別並且照耀？阿利路亞，
    - en: Hallelujah, eating Jesus is the way!
      zh: 享受耶穌就是路！
    - en: He’s the tree of life, the manna,
      zh: 祂是生命樹，是嗎哪，
    - en: and the feast that’s ever new—
      zh: 又是常新的筵席——阿利路亞，
    - en: Hallelujah, we may eat Him every day!
      zh: 天天享受主耶穌！
    4-chorus:
    - en: We are one by eating Jesus!
      zh: 我們合一藉享受主！
    - en: We’re divine by eating Jesus!
      zh: 我們聖別藉享受主！
    - en: How we shine by eating Jesus!
      zh: 我們發光藉享受主！
    - en: Hallelujah, eating Jesus is the way!
      zh: 阿利路亞，享受耶穌就是路！
