  stanza:
    1:
    - en: Seek ye first the Kingdom of God
      zh: 你們要先求祂的國，
    - en: And His righteousness;
      zh: 並求祂的義；
    - en: And all these things shall be added unto you,
      zh: 這些東西都要加給你們。
    - en: Allelu, alleluia.
      zh: 阿利路，阿利路亞。
    2:
    - en: Man shall not live by bread alone,
      zh: 人活著不單靠食物，
    - en: But by every word
      zh: 不單靠食物；
    - en: That proceeds from the mouth of God,
      zh: 乃靠神口裏所出的一切話。
    - en: Allelu, alleluia.
      zh: 阿利路，阿利路亞。
    3:
    - en: Ask, and it shall be given unto you.
      zh: 你們祈求，就給你們；
    - en: Seek, and ye shall find.
      zh: 尋找，就尋見；
    - en: Knock, and the door shall be opened unto you,
      zh: 叩門，主就必定給你們開門。
    - en: Allelu, alleluia.
      zh: 阿利路，阿利路亞。
- category:
    zh: 詩篇與經文片段——約14:27
  stanza:
    1:
    - en: My peace I give unto you;
      zh: 我將平安賜給你；
    - en: It’s a peace that the world cannot give.
      zh: 這平安，不是世界能給；
    - en: It’s a peace that the world cannot understand;
      zh: 這平安，是世人不能明白的。
    - en: Peace to know, peace to live,
      zh: 我平安賜給你，
    - en: My peace I give unto you.
      zh: 使你經歷並生活。
- category:
    zh: 詩篇與經文片段——約3:16
  meter: 6.6.6.6.6.6.7.
  stanza:
    1:
    - en: For God so loved the world,
      zh: 因為神愛世人，
    - en: He gave His only Son
      zh: 捨了獨生愛子，
    - en: To die on Calv’ry’s tree
      zh: 釘死在十架上，
    - en: From sin to set me free;
      zh: 使我脫罪權勢。
    - en: Some day He’s coming back—
      zh: 有日，祂要再來，
    - en: What glory that will be!
      zh: 何等尊貴、榮耀！
    - en: Wonderful His love to me!
      zh: 祂的大愛真奇妙！
    2:
    - zh: 神非常愛世人，
    - zh: 甚至將祂愛子，
    - zh: 也賜給了他們，
    - zh: 叫一切信祂的，
    - zh: 不僅不至滅亡，
    - zh: 反得永遠生命。
    - zh: 神的大愛真奇妙！
- category:
    zh: 詩篇與經文片段——約13:34\~35
  stanza:
    1:
    - en: A new commandment I give unto you
      zh: 主賜給我們一條新命令：
    - en: That you love one another As I have loved you,
      zh: 主怎樣愛了我們，我們也相愛；
    - en: That you love one another As I have loved you.
      zh: 主怎樣愛了我們，我們也相愛。
    - en: By this shall all men Know you are My disciples
      zh: 叫眾人認出，我們是主的門徒；
    - en: If you have love one to another.
      zh: 我們若彼此切實相愛。
- category:
    zh: 詩篇與經文片段——林後3:16\~17
  stanza:
    1:
    - en: Whenever the heart shall turn to the Lord,
      zh: 但他們的心幾時歸向主，
    - en: The veil shall be taken away.
      zh: 帕子就幾時除去了。
    - en: So turn your heart to the Lord all the day,
      zh: 所以你的心終日歸向主，
    - en: And the veil shall be taken away.
      zh: 你的帕子就除去了。
    - en: Now the Lord is that Spirit,
      zh: 如今主就是那靈，
    - en: And where the Spirit of the Lord is,
      zh: 主的靈若是在那裏，
    - en: There is liberty—such liberty!
      zh: 那裏就得以釋放、自由。
    - en: Whenever the heart shall turn to the Lord,
      zh: 所以你的心終日歸向主，
    - en: The veil shall be taken away.
      zh: 你的帕子就除去了。
- category:
    zh: 詩篇與經文片段——弗3:21
  meter: 9.6.9.6.6.6.9.6.
  stanza:
    1:
    - en: Unto Him be glory in the Church,
      zh: 願神在教會中得榮耀，
    - en: Both now and evermore,
      zh: 直到永永遠遠；
    - en: Unto Him be glory in the Church,
      zh: 願神在教會中得榮耀，
    - en: Both now and evermore,
      zh: 直到永永遠遠。
    - en: Unto Him, unto Him,
      zh: 榮耀祂，榮耀祂，
    - en: Unto Him, unto Him,
      zh: 榮耀祂，榮耀祂；
    - en: Unto Him be glory in the Church,
      zh: 願神在教會中得榮耀，
    - en: Both now and evermore.
      zh: 直到永永遠遠。
- category:
    zh: 詩篇與經文片段——約壹1:5\~7
  stanza:
    1:
    - en: God is light, and in Him there is
      zh: 神是光，在祂裏面
    - en: no darkness at all!
      zh: 毫無一點黑暗！
    - en: Oh, how we love
      zh: 哦，我們愛
    - en: within His presence to dwell!
      zh: 在祂面前生活！
    - en: In this light we enjoy
      zh: 在光中，祂就不斷的
    - en: a constant cleansing within—
      zh: 洗淨並赦免，
    - en: From every sin!
      zh: 一切罪過！
    - en: 'Sisters: In the light,'
      zh: （姊妹）在光中，
    - en: 'Brothers: We are walking—'
      zh: （弟兄）我們行走——
    - en: 'Sisters: Fellowship,'
      zh: （姊妹）交通中，
    - en: 'Brothers: We’re enjoying;'
      zh: （弟兄）我們享受；
    - en: 'Sisters: And the blood'
      zh: （姊妹）神兒子
    - en: 'Brothers: Of God’s Son'
      zh: （弟兄）的寶血，
    - en: 'Everyone: Is cleansing us from sin.'
      zh: （全體）洗淨我們的罪。
    - en: 'Sisters: We confess,'
      zh: （姊妹）若認罪，
    - en: 'Brothers: He is faithful'
      zh: （弟兄）神是信實，
    - en: 'Sisters: To forgive—'
      zh: （姊妹）就赦免，
    - en: 'Brothers: He is righteous.'
      zh: （弟兄）神是公義；
    - en: 'Sisters: What a joy!'
      zh: （姊妹）何喜樂！
    - en: 'Brothers: We are cleansed'
      zh: （弟兄）必洗淨
    - en: 'Everyone: From every sin!'
      zh: （全體）我們的罪！
- category:
    zh: 詩篇與經文片段——約壹3:1
  meter: 16.16.9.9.
  stanza:
    1:
    - en: Behold, what manner of love
      zh: 看哪，父賜給我們是何等、
    - en: the Father has given unto us,
      zh: 是何等的慈愛，
    - en: Behold, what manner of love
      zh: 看哪，父賜給我們是何等、
    - en: the Father has given unto us;
      zh: 是何等的慈愛，
    - en: That we should be called the sons of God,
      zh: 使我們得稱為神兒女，
    - en: That we should be called the sons of God.
      zh: 使我們得稱為神兒女！
- category:
    zh: 詩篇與經文片段——啟12:10\~12
  stanza:
    1:
    - en: Now is come salvation and strength
      zh: 神的救恩、能力、國度、
    - en: And the kingdom of our God
      zh: 並祂基督的權柄，
    - en: 'And the authority of His Christ:'
      zh: 現在都來到了，來到了；
    - en: For the accuser of our brethren is cast down
      zh: 因為那在神的面前晝夜
    - en: Which accused them before
      zh: 控告、控告我們的，
    - en: our God day and night.
      zh: 已被摔下去了！
    - en: And they overcame him
      zh: 弟兄們勝過牠，
    - en: by the blood of the Lamb,
      zh: 乃是因羔羊的寶血，
    - en: And by the word of their testimony
      zh: 和自己所見證的道，
    - en: And they loved not their soul lives unto death.
      zh: 他們至死也不愛惜性命。
    - en: Therefore rejoice, rejoice, rejoice!
      zh: 故當喜樂，喜樂，喜樂！
- category:
    zh: 詩篇與經文片段——啟19:6\~7
  stanza:
    1:
    - en: Hallelujah, for the Lord our God,
      zh: 阿利路亞，因主我們神，
    - en: the Almighty reigns!
      zh: 全能者作王！
    - en: Hallelujah, for the Lord our God,
      zh: 阿利路亞，因主我們神，
    - en: the Almighty reigns!
      zh: 全能者作王！
    - en: Let us rejoice and be glad
      zh: 我們要歡喜快樂，
    - en: and give the glory unto Him.
      zh: 並要將榮耀歸給祂，
    - en: Hallelujah, for the Lord our god,
      zh: 阿利路亞，因主我們神，
    - en: the Almighty reigns!
      zh: 全能者作王！
- category:
    zh: 讚美和敬拜——聖父（祂的愛）
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Of all the gifts Thy love bestows,
      zh: 你愛所給雖然甚多，
    - en: Thou Giver of all good!
      zh: 恩賜眾善者哪！
    - en: E’en heav’n itself no richer knows
      zh: 但在天上還未見過
    - en: Than Jesus and His blood.
      zh: 甚麼比血更大。
    2:
    - en: Faith, too, that trusts the blood through grace,
      zh: 就是我的信心對血，
    - en: From that same love we gain;
      zh: 也是你愛所給；
    - en: Else, sweetly as it suits our case,
      zh: 不然，恩賜雖合所缺，
    - en: The gift had been in vain.
      zh: 也是虛空無益。
    3:
    - en: O Love divine, Thou vast abyss!
      zh: 哦，神的愛，你是深海，
    - en: Our sins buried in Thee,
      zh: 我罪都埋裏面；
    - en: Cover'd is our unrighteousness,
      zh: 我的不義，你都遮蓋；
    - en: From all debts we are free.
      zh: 虧欠，你都赦免。
    4:
    - en: In Jesus' blood our hearts can trace
      zh: 在寶血裏，我已尋出
    - en: The footprints of Thy love,
      zh: 你愛心的蹤跡；
    - en: And know the riches of Thy grace,
      zh: 由此我知你的寬恕，
    - en: The holy righteousness.
      zh: 並知你的公義。
    5:
    - en: Though heart may fail and flesh decay,
      zh: 心會軟弱，身會衰頹，
    - en: On firm ground we remain,
      zh: 我總安然相信；
    - en: When earth and heav'n shall pass away,
      zh: 天地雖然都要銷毀，
    - en: Our anchor shall sustain.
      zh: 我錨已經拋穩。
    6:
    - en: Until that day, we then shall prove,
      zh: 到了那時，我要證明
    - en: The full worth of Thy love.
      zh: 你愛有何價值；
    - en: But here on earth, my life still needs
      zh: 但在今日我的生命
    - en: Thy great sustaining power.
      zh: 就先靠它扶持。
    7:
    - en: We praise Thee, and would praise Thee more,
      zh: 當讚美你！再讚美你！
    - en: To Thee our all we owe;
      zh: 有何不是你給；
    - en: The precious Saviour, and the power
      zh: 寶貴救主，和那使彼
    - en: That makes Him precious too.
      zh: 顯為寶貴的力。
- category:
    zh: 讚美和敬拜——聖父（祂的救贖）
  stanza:
    1:
    - zh: 阿爸父神，我們前來
    - zh: 低頭、屈膝、全心敬拜；
    - zh: 你既不需牛羊之祭，
    - zh: 我們靈中獻上「實際」^[「實際」指基督]。
    2:
    - zh: 阿爸，你是自有永有，
    - zh: 亙古常在，存到永久；
    - zh: 你的寶座安定在天，
    - zh: 榮耀、聖潔、權能無限。
    3:
    - zh: 無望、無救，世上罪黎，
    - zh: 獲罪於你，何敢禱祈？
    - zh: 只看見你無私公義，
    - zh: 未認識你慈愛心意。
    4:
    - zh: 但你藉著懷中獨子，
    - zh: 將你自己完全啟示；
    - zh: 罪人一日未經救贖，
    - zh: 你在寶座無從滿足。
    5:
    - zh: 獨生兒子可暫離棄，
    - zh: 為要得著我們罪黎；
    - zh: 十字架上任其受苦，
    - zh: 為使我們親你有路。
    6:
    - zh: 我們因你愛子受死，
    - zh: 歸你名下作你眾子；
    - zh: 從前你是何等可怕，
    - zh: 今日你是親愛阿爸。
    7:
    - zh: 阿爸父神，愛深、恩高，
    - zh: 你的兒女無法圖報；
    - zh: 我們惟有永遠感戴，
    - zh: 向你讚美、向你敬拜。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  stanza:
    1:
    - zh: 阿爸，我們進前來，
    - zh: 由你愛子領率，
    - zh: 獻上讚美和敬拜，
    - zh: 並享父親慈愛。
    - zh: 你在寶座心歡樂，
    - zh: 永世計劃成功——
    - zh: 死而復活、失又得，
    - zh: 我們已成聖眾。
    2:
    - zh: 桌上陳設杯和餅，
    - zh: 我們已同領過；
    - zh: 這個表記是說明
    - zh: 你的愛子工作。
    - zh: 祂的身體被擘開，
    - zh: 闢成新、活道路，
    - zh: 我們藉此得前來，
    - zh: 稱你作阿爸、父。
    3:
    - zh: 祂的寶血已流出，
    - zh: 塗抹我們罪愆；
    - zh: 你的公義和忿怒，
    - zh: 不再追我虧欠。
    - zh: 祂血永在你面前，
    - zh: 為我們說美言，
    - zh: 撒但控告無效驗，
    - zh: 我們不再自譴。
    4:
    - zh: 人比天使更微小，
    - zh: 在你算得甚麼？
    - zh: 你竟眷顧如珍寶，
    - zh: 尋他與你復和。
    - zh: 天使墮落你不尋，
    - zh: 惟人蒙你赦免！
    - zh: 讚美，哦父，讚不盡
    - zh: 你這逾格恩典。
- category:
    zh: 讚美和敬拜——聖父（祂的兒子名分）
  meter: 10.10.10.10.
  stanza:
    1:
    - en: O God and Father, we our praises bring,
      zh: 親愛父神，我們向你歌唱，
    - en: For who more worthy of our praise could be
      zh: 有誰比你更配我們頌揚。
    - en: Than Thou, who seekest worshipers who sing
      zh: 你今要人以靈以「真」^[「真」指基督]敬拜，
    - en: In spirit and in truth^["truth" denote Christ] adoringly!
      zh: 我們照此向你獻上感戴。
    2:
    - en: All worlds Thou hast created by the Son,
      zh: 所有世界是你藉子造成，
    - en: All things are held by His unmeasured power;
      zh: 萬有也都由祂大能托撐；
    - en: 'Yet we approach Thee in that glorious One:'
      zh: 但我卻是在你愛子裏面，
    - en: What cause for worship in this holy hour!
      zh: 與你親近，敬拜何其甘甜。
    3:
    - en: ''' Tis He who leads us in this blessed sphere,'
      zh: 祂今在這蒙服範圍領唱，
    - en: In the assembly singing praise to Thee;
      zh: 在你教會唱詩向你頌揚；
    - en: What joy to Him that we should thus be near
      zh: 何等歡樂，祂有弟兄隨同，
    - en: As suited and in perfect liberty!
      zh: 與祂同享自由，向你歌頌。
    4:
    - en: Here we unite, our song of joy is one!
      zh: 我們和祂在此同聲歌唱，
    - en: And Thou, O God, art fully satisfied.
      zh: 哦父，使你滿足、供你欣賞；
    - en: Amidst the praises led by Christ, Thy Son,
      zh: 在你愛子所領讚美之中，
    - en: Thou hast a dwelling ever to abide.
      zh: 你可安居，永遠享受稱頌。
- category:
    zh: 讚美和敬拜——聖子（祂的一生）
  meter: 8.6.8.6.
  stanza:
    1:
    - zh: 你在地上所有行徑，
    - zh: 何其仁慈、美麗！
    - zh: 你在人性不凡生平，
    - zh: 令人歎賞、驚奇！
    2:
    - en: What grace, O Lord, and and beauty shone
      zh: 你在艱苦歷程顯出
    - en: Around Thy steps below!
      zh: 何等忍耐的愛！
    - en: What patient love was seen in all
      zh: 艱苦至死亦所不顧，
    - en: Thy life and death of woe!
      zh: 忍、愛，誰能比賽！
    3:
    - en: Forever on Thy burdened heart
      zh: 你心受創，重負難減，
    - en: A weight of sorrow hung,
      zh: 常是憂患重重；
    - en: Yet no ungentle, murm'ring word
      zh: 然而從無不美怨言，
    - en: Escaped Thy silent tongue.
      zh: 出你緘默口中。
    4:
    - en: Thy foes did hate, despise, revile,
      zh: 敵者妒恨，拒者辱罵，
    - en: Thy friends Unfaithful prove;
      zh: 從者顯為不忠，
    - en: Unwearied in forgiveness still,
      zh: 你仍不煩，寬赦有加，
    - en: Thy heart could only love!
      zh: 你心惟愛是從。
    5:
    - zh: 哦！主，在地你的生平，
    - zh: 各方真如素祭：
    - zh: 柔細、香甜、完全、均衡，
    - zh: 神、人共賞不已。
- category:
    zh: 讚美和敬拜——聖子（祂的受死）
  meter: 6.6.6.6.8.8.
  stanza:
    1:
    - en: Praise Him forevermore,
      zh: 讚美不盡讚美，
    - en: Praise ye the Savior’s grace.
      zh: 讚美救主恩深；
    - en: To Him who gave His life,
      zh: 感佩無限感佩，
    - en: All glory, thanks and praise.
      zh: 感佩救主捨身；
    - en: Behold! God’s Son on Calvary
      zh: 看哪，神子在各各他，
    - en: Was crucified for you and me.
      zh: 為你和我釘十字架。
    2:
    - en: His love is far beyond
      zh: 主愛遠勝爺娘，
    - en: All friends’ or parents’ love,
      zh: 遠勝最好朋友；
    - en: Let’s sing and praise His love
      zh: 蒙恩罪人頌揚
    - en: From earh to heav’n above.
      zh: 主愛，直到永久；
    - en: Behold! God’s Son on Calvary
      zh: 看哪，神子在各各他，
    - en: Was crucified for you and me.
      zh: 為你和我釘十字架。
    3:
    - en: Destroyed is Satan’s power—
      zh: 罪人今已蒙恩，
    - en: How blessed is our state!
      zh: 魔鬼今已失敗；
    - en: Who can make us depart
      zh: 誰能再使我們
    - en: From God’s own love so great?
      zh: 離開基督的愛？
    - en: Behold! God’s Son on Calvary
      zh: 看哪，神子在各各他，
    - en: Was crucified for you and me.
      zh: 為你和我釘十字架。
- category:
    zh: 讚美和敬拜——聖子（祂的復活）
  stanza:
    1:
    - zh: 耶穌已經出墓來，
    - zh: 死亡對祂毫無害；
    - zh: 我們應當相安慰，
    - zh: 將祂的名同讚美。
    - zh: 救贖工作今作成，
    - zh: 與敵交戰已得勝。
    - zh: 贖罪一次就清楚，
    - zh: 祂並不用多受苦。
    2:
    - zh: 封墓、設兵，空劃策，
    - zh: 陰府對祂無奈何；
    - zh: 我主暫時雖受苦，
    - zh: 但祂使我得永福。
    - zh: 祂已死過不再死，
    - zh: 撒但計窮無可施；
    - zh: 我既看見一墓空，
    - zh: 就知萬墓必相同。
    3:
    - zh: 一粒麥子已死了，
    - zh: 今日萬粒都生苗；
    - zh: 當日不過只一位，
    - zh: 今日已變全教會。
    - zh: 我們是祂的身體，
    - zh: 頭既上升肢繼起；
    - zh: 與祂同葬、同升天，
    - zh: 讚美祂名億萬年。
- category:
    zh: 讚美和敬拜——聖子（祂的配得）
  meter: 8.8.8.8.8.
  stanza:
    1:
    - en: Glory, honor, praise and power,
      zh: 但願尊貴、榮耀、豐富，
    - en: Be unto the Lamb forever!
      zh: 歸給羔羊直到永古！
    - en: Jesus Christ is our Redeemer,
      zh: 耶穌基督是我救主！
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Hallelujah! Praise ye the Lord!
      zh: 阿利路亞！讚美主！
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  stanza:
    1:
    - zh: 耶穌我主榮耀王，你愛何等深廣！
    - zh: 甘離寶座，親來世界尋迷羊，
    - zh: 誕生馬槽謙卑樣，又向埃及逃亡，
    - zh: 回加利利，居拿撒勒，歷風霜；
    - zh: 三十三載役於人，藐視、厭棄難當；
    - zh: 廣傳福音，報告禧年，走四方；
    - zh: 殷勤服事忍飢腸，困乏休息無牀；
    - zh: 美哉、善哉、主愛奇哉，深且長！
    2:
    - zh: 耶穌我主救世主，你愛感我衷腸！
    - zh: 客西馬尼備極傷痛，意愴惶；
    - zh: 汗如血點滿地上，順從父旨不忘；
    - zh: 捨身救世，面如堅石，前行壯；
    - zh: 輕看羞辱和苦難，忍受罪人頂撞；
    - zh: 被負十架，往各各他，不延宕；
    - zh: 手足被釘，肋受傷，血、水流出，命喪；
    - zh: 美哉、善哉、主愛奇哉，深且長！
    3:
    - zh: 耶穌我主得勝王，你愛何等無量！
    - zh: 十架祈禱，憐憫為懷，心何廣；
    - zh: 同釘一賊得生望，可知救恩無疆；
    - zh: 身負重罪，為神離棄，倍淒涼；
    - zh: 痛徹肺腑，心焦渴，苦膽、酸醋親嘗；
    - zh: 救贖功成，將靈交神，打勝仗；
    - zh: 由死復活升天上，代禱猶如馨香；
    - zh: 美哉、善哉、主愛奇哉，深且長！
    4:
    - zh: 耶穌我主平安王，你愛豈能測量！
    - zh: 我猶罪人，你已代死，愛明彰；
    - zh: 洗我罪孽醫我傷，安慰、憐恤多方；
    - zh: 責備、管教、定我步履、賜我光，
    - zh: 敵雖兇惡不足懼，救恩為我城牆；
    - zh: 疲乏、軟弱，你加我力，使剛強；
    - zh: 仰望我主在天上，心被恩感歌唱；
    - zh: 美哉、善哉、主愛奇哉，深且長！
- category:
    zh: 讚美和敬拜——聖子（祂的愛）
  stanza:
    1:
    - zh: 我今俯伏主面前，我希奇主恩典！
    - zh: 像我這樣的罪魁，主竟拯救歸回！
    - zh: 我本罪人貪世福，那裏想到要主；
    - zh: 為何無端來尋我，用愛把我圍著？
    2:
    - zh: 當時我心因罪惡，糾纏得真難過，
    - zh: 但我並未求解脫，你卻前來尋我！
    - zh: 當時我雖聽見你，但我總是不理，
    - zh: 並且多次反對你，實是你的仇敵。
    3:
    - zh: 我實不知為何故，你竟為我罪辜，
    - zh: 釘死在十字架上，使我得著平康！
    - zh: 我的罪惡比人多，我為肉體活著，
    - zh: 我的性情比人壞，你為甚麼要愛？
    4:
    - zh: 你生馬槽何寒微！你的生活何卑！
    - zh: 你到加略受折磨！你的全是為我！
    - zh: 你在何處看上我？為何又愛上我？
    - zh: 所以纔如此受苦，為要使我得福？
    5:
    - zh: 我比別人有何長？有何比人高尚？
    - zh: 因此使你離天上，為我十架命喪？
    - zh: 主阿，當我想自己，實在無一可以
    - zh: 邀你青眼、使你喜，我就只得希奇！
    6:
    - zh: 無它，我今只能說：你是無故愛我！
    - zh: 哦，你是無故愛我！哦，這恩真難說！
    - zh: 哦，不是因自己好，不是因自己高，
    - zh: 乃是你要愛罪魁，無故的愛罪魁！
    7:
    - zh: 我既如此的蒙恩，自然應當認真
    - zh: 愛你、念你、順服你，纔可對得住你；
    - zh: 但是可憐到如今我心仍冷如冰！
    - zh: 雖然明知你恩、愛，仍是對你懈怠！
    8:
    - zh: 你雖為我捨性命，我對你仍無情；
    - zh: 你雖為我離天庭，我對你只半心。
    - zh: 隱藏世界離不得，你道路嫌太窄！
    - zh: 微小自己捨不得，你生命苦太默！
    9:
    - zh: 當我想到這裏時，我心若有所失，
    - zh: 自恨性情太敗壞，自恨生活太歹。
    - zh: 但是，主，你豈不知我心將要如此！
    - zh: 你既豫知我冷淡，當初何必恩湛？
    10:
    - zh: 難道你為我捨命，擔當痛苦、罪病，
    - zh: 受盡人世的艱辛，就是為此冷心！
    - zh: 你既知道我如此，何苦為我受死？
    - zh: 你既知道我無良，何竟為我受傷？
    11:
    - zh: 你雖豫知我冷淡，對你刻變時翻，
    - zh: 但你仍然要愛我，為我死，為我活。
    - zh: 當我想到這樣愛，不知淚從何來，
    - zh: 滿心感激我救主，希奇你的無故！
    12:
    - zh: 主阿，對於你大愛，我真明白不來，
    - zh: 一面我希奇不迨，一面我要敬拜。
    - zh: 天上福樂雖無比，我心並不在彼，
    - zh: 我愛作個唱詩人，讚美我主我神。
    13:
    - zh: 在那光明榮耀中，我要不住稱頌，
    - zh: 我要感謝你恩、愛，我要永遠敬拜。
    - zh: 我望我能在天城，作主恩、愛標本，
    - zh: 愛雖難答，恩難報，惟願讚美得好！
- category:
    zh: 讚美和敬拜——聖子（祂的美麗）
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: Lord Jesus Christ, our heart feels sweet
      zh: 哦主耶穌，每想到你，
    - en: Whene'er we think on Thee,
      zh: 我心便覺甘甜；
    - en: And long that to Thy presence dear
      zh: 深願我能立刻被提，
    - en: We soon might raptured be!
      zh: 到你可愛身邊！
    1-chorus:
    - en: Lord, like the pretty henna-flower,
      zh: 主，你如一棵美麗鳳仙，
    - en: In vineyards blossoming Thou art;
      zh: 顯在山野葡萄園間，
    - en: Incomp'rable Thy beauty is,
      zh: 殊姿超群、秀色獨艷，
    - en: Admires and loves our heart!
      zh: 我心依依戀戀。
    2:
    - en: There is no music adequate
      zh: 世上並無一個妙音，
    - en: Thy grace in full to praise,
      zh: 能把你恩盡唱；
    - en: Nor there a heart which could enjoy
      zh: 人間也無一顆情心，
    - en: Thy love in every phase.
      zh: 能把你愛全享。
    3:
    - en: Yet, what delights our heart the most
      zh: 但那最使我心歡喜，
    - en: Is not Thy love, Thy grace;
      zh: 尚非你愛、你恩；
    - en: But it is Thine own loving Self
      zh: 乃是你的可愛自己，
    - en: That satisfies always.
      zh: 最滿我情、我心。
    4:
    - en: Oh, Thou art fairer than the fair,
      zh: 你比美者還要更美，
    - en: And sweeter than the sweet;
      zh: 你比甜者更甜；
    - en: Beside Thee, none in heaven or earth
      zh: 你外，在天我心何歸？
    - en: Our heart's desire could meet.
      zh: 在地我心何戀？
- category:
    zh: 聖靈——火
  meter:
    en: 7.7.7.7. with chorus
    zh: 7.7.7.7. 和
  stanza:
    1:
    - en: Come, Lord, as the Spirit come,
      zh: 我今舉手向你請，
    - en: Lo! we stretch our hands to Thee;
      zh: 要你賜下焚燒靈，
    - en: From the Father to the Son,
      zh: 焚燒一切所歡喜，
    - en: Let us now Thy glory see.
      zh: 不留一點為自己。
    1-chorus:
    - en: Come, oh Lord, Great Spirit, come!
      zh: 求你賜下焚燒靈，
    - en: Let the mighty deed be done!
      zh: 成我畢生大事情；
    - en: Satisfy our soul's desire,
      zh: 滿足我心的要求，
    - en: See us waiting for the fire,
      zh: 用火焚燒到無有；
    - en: Waiting, waiting,
      zh: 等候，等候，
    - en: See us waiting for the fire.
      zh: 我們等候焚燒靈。
    2:
    - en: On the altar now we lay
      zh: 我今壇上來獻祭，
    - en: Soul and body, mind and will;
      zh: 擺上全人靈、魂、體，
    - en: All the evil passions slay,
      zh: 來將情慾都解脫，
    - en: Come, and every corner fill.
      zh: 並來充滿每角落。
    3:
    - en: Now the sacrifice we make,
      zh: 我今真切已犧牲
    - en: Though as dear as a right eye,
      zh: 我所寶貝的一生，
    - en: For our blessed Savior's sake,
      zh: 完全為著寶貝主，
    - en: Who for us did bleed and die.
      zh: 因祂流血來救贖。
    4:
    - en: Now, by faith, the gift I claim,
      zh: 我今以信來領取
    - en: 'Bought for me by blood divine:'
      zh: 血下權利的給予；
    - en: Through the all-prevailing Name
      zh: 靠你得勝的名字，
    - en: All the promises are mine.
      zh: 所有應許成現實。
- category:
    zh: 禱告——告訴主
  meter: .8.6.8.6.6.6.7.5.
  stanza:
    1:
    - en: While fighting for my Savior here,
      zh: 我今如此為主征戰，
    - en: the devil tries me hard;
      zh: 撒但真是不甘；
    - en: He uses all his mighty pow’r,
      zh: 牠用牠的所有權勢，
    - en: my progress to retard;
      zh: 要我中途停止；
    - en: He’s up to ev’ry move,
      zh: 我卻不住禱告，
    - en: And yet thro’ all I prove
      zh: 轉使仇敵遁逃；
    - en: A little talk with Jesus makes
      zh: 因為與主說一聲，
    - en: it right, all right.
      zh: 甚麼就都好。
    1-chorus:
    - en: A little talk with Jesus makes
      zh: 只要與主說一聲，
    - en: it right, all right,
      zh: 甚麼就都好；
    - en: A little talk with Jesus makes
      zh: 只要與主說一聲，
    - en: it right, all right,
      zh: 甚麼就都好。
    - en: In trials of ev’ry kind, praise God
      zh: 讚美主，我每次
    - en: I always find,
      zh: 受試煉的時候，
    - en: A little talk with Jesus makes
      zh: 只要與主說一聲，
    - en: it right, all right.
      zh: 甚麼就都好。
    2:
    - en: Tho' dark the night and clouds
      zh: 我雖經歷黑暗、崎嶇，
    - en: look black and stormy overhead,
      zh: 雖遇疾風、暴雨，
    - en: And trials of almost ev'ry kind
      zh: 雖然試煉不斷繼續，
    - en: across my path are spread;
      zh: 前途真是可慮，
    - en: How soon I conquer all,
      zh: 轉瞬我就得勝，
    - en: As to the Lord I call,
      zh: 因我靠主大能，
    - en: A little talk with Jesus makes
      zh: 因我與主說一聲，
    - en: it right, all right.
      zh: 甚麼就都好。
    3:
    - en: When those who once were
      zh: 當我親友向我攻擊，
    - en: dearest friends begin to persecute,
      zh: 愛人渺無信息，
    - en: And more who once professed to love,
      zh: 當我軟弱、孤單、無倚，
    - en: have silent grown and mute;
      zh: 被人誤會、撇棄，
    - en: I tell Him all my grief,
      zh: 我將傷心告主，
    - en: He quickly sends relief,
      zh: 祂就立刻安撫；
    - en: A little talk with Jesus makes
      zh: 真的，與主說一聲，
    - en: it right, all right.
      zh: 甚麼就都好。
    4:
    - en: And thus, by frequent little talks,
      zh: 因我與主常是密語，
    - en: I gain the victory;
      zh: 我心就無煩慮，
    - en: And march along with cheerful song,
      zh: 逐日都是歡呼、歌唱，
    - en: enjoying liberty;
      zh: 穩靠救主胸膛；
    - en: With Jesus as my Friend,
      zh: 我今倚主手臂，
    - en: I'll prove until the end,
      zh: 我要證明到底：
    - en: A little talk with Jesus makes
      zh: 只要與主說一聲，
    - en: it right, all right.
      zh: 甚麼就都好。
- category:
    zh: 禱告——為復興禱告
  stanza:
    1:
    - zh: 求主光照、光照我，阿們！
    - zh: 顯明、顯明我罪過，阿利路亞！
    - zh: 用血洗濯，用血洗濯，
    - zh: 使我污穢全消沒，阿們。
    2:
    - zh: 求主釋放、釋放我，阿們！
    - zh: 斷開、斷開我捆索，阿利路亞！
    - zh: 敗壞鬼魔，敗壞鬼魔，
    - zh: 使我自由而超脫，阿們。
    3:
    - zh: 求主復興、復興我，阿們！
    - zh: 消除、消除我軟弱，阿利路亞！
    - zh: 挑旺愛火，挑旺愛火，
    - zh: 使我完全為主活，阿們。
- category:
    zh: 教會生活——教會（她的交通）
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: Behold, how good, how pleasant 'tis
      zh: 弟兄和睦同居，何等美善；
    - en: When brethren dwell in one!
      zh: 像油從亞倫頭，流到衣衫，
    - en: '''Tis like the oil on Aaron''s head,'
      zh: 又像露從黑門，降在錫安；
    - en: Which to his skirts did run;
      zh: 在此有生命福，直到永遠！
    2:
    - en: As dew of Hermon that descends
      zh: 心存歡喜誠實，來赴愛筵；
    - en: On Zion's mountains o'er;
      zh: 藉此飽嘗主恩，滿心感讚！
    - en: The Lord His blessing there commands,
      zh: 弟兄彼此交通，何等甘甜；
    - en: E'en life forevermore.
      zh: 盼望那日快到，不再離散。
- category:
    zh: 教會生活——教會（她的交通）
  stanza:
    1:
    - zh: 我們呼吸天上空氣，
    - zh: 香味從天而來；
    - zh: 但願每魂脫離肉體，
    - zh: 每靈都充滿愛。
    2:
    - zh: 主，使我們心心相聯，
    - zh: 滿有聖潔情意，
    - zh: 不至有日彼此改變，
    - zh: 不愛你或你的。
    3:
    - zh: 只受你的十架指引，
    - zh: 服你所有旨意，
    - zh: 能以彼此更為親近，
    - zh: 能以更親近你。
- category:
    zh: 教會生活——受浸
  stanza:
    1:
    - zh: “藉水得救，”此言奧妙，
    - zh: 哦，主，啟示其意，
    - zh: 使我知道救恩何高，
    - zh: 救我到何境地。
    2:
    - zh: “藉水得救，”脫離世界，
    - zh: 進入新生境地；
    - zh: 已往一切都已完結，
    - zh: 全埋奧妙水裏。
    3:
    - zh: 洪水如何拯救挪亞，
    - zh: 脫離當日世代；
    - zh: 浸水照樣因著十架，
    - zh: 使我與世分開。
    4:
    - zh: 海水曾救以色列人，
    - zh: 脫離埃及權勢；
    - zh: 浸水照樣也救我們，
    - zh: 脫離世界轄制。
    5:
    - zh: “藉水得救，”何等釋放，
    - zh: 何等自由超脫；
    - zh: 脫離世界一切捆綁，
    - zh: 脫離病、苦、罪、魔。
    6:
    - zh: “藉水得救，”永遠歸神，
    - zh: 不再屬於世界；
    - zh: 敬拜、事奉，是我福分，
    - zh: 歸神成為聖潔。
- category:
    zh: 教會生活——受浸
  stanza:
    1:
    - en: In death's waters I am buried,
      zh: 基督死葬我隨同，
    - en: 'For with Christ my Savior, I have died:'
      zh: 走進死水中，與祂同歸終；
    - en: Now the world cannot pursue me,
      zh: 世界、撒但勢雖兇，
    - en: For its power here is nullified.
      zh: 到此便消蹤，不能再追攻。
    - en: I with Christ have risen too,
      zh: 基督復活我與共，
    - en: Out of death with Him I walk and live;
      zh: 走出死水中，與祂同行動；
    - en: Now the Spirit life supplies
      zh: 生命聖靈力無窮，
    - en: And His strength exhaustless unto me doth give.
      zh: 使我蒙恩寵，榮上又加榮。
- category:
    zh: 教會生活——受浸
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Lord, when by baptism we confess
      zh: 主，當我們藉著這水，
    - en: Our oneness in Thy death,
      zh: 承認同死事實，
    - en: Oh, by Thy mercy and Thy grace,
      zh: 求你在此憐憫施惠，
    - en: May Thou revea! its worth.
      zh: 啟示它的價值。
    2:
    - en: By baptism in Thy death we're one
      zh: 藉著這水歸入你死，
    - en: 'And buried too with Thee:'
      zh: 與你一同埋葬，
    - en: Thus we're forever dead to sin
      zh: 我們永遠離罪若失，
    - en: And from its bondage free.
      zh: 脫離罪的捆綁。
    3:
    - en: By baptism iin Thy death we're one
      zh: 藉著這水歸入你死，
    - en: And buried too with Thee;
      zh: 與你一同埋葬，
    - en: Thus to the world we bid farewell,
      zh: 我們就此與世長辭，
    - en: From Satan's slavery free.
      zh: 脫離今世君王。
    4:
    - en: We're resurrected with Thee too,
      zh: 在此與你一同復活，
    - en: From death's great pow'r set free;
      zh: 脫離死亡權勢；
    - en: Now fruit Of holiness we bear\~
      zh: 靠你結出成聖美果，
    - en: In our new life with Thee.
      zh: 活出新生樣式。
    5:
    - en: We're baptized unto Thy dear name,
      zh: 在此受浸歸於你名，
    - en: No more our own are we;
      zh: 不再屬於自己；
    - en: Thy steps we'd follow, for Thee live,
      zh: 為你而活，隨你而行，
    - en: And e'er be one with Thee.
      zh: 永遠與你合一。
- category:
    zh: 教會生活——受浸
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Already dead! And buried too!
      zh: 已經死了！已經葬了！
    - en: With the old man I am through!
      zh: 從今以後我完全了了！
    - en: Already dead! And buried too!
      zh: 已經死了！已經葬了！
    - en: With the old man I am through!
      zh: 從今以後我完全了了！
    2:
    - zh: 完全了了！完全了了！
    - zh: 從今以後我完全了了！
    - zh: 完全了了！完全了了！
    - zh: 從今以後我完全了了！
    3:
    - en: No longer I! No longer I!
      zh: 不再是我！不再是我！
    - en: Christ in me I'll testify!
      zh: 乃是基督在我裏面活！
    - en: No longer I! No longer I!
      zh: 不再是我！不再是我！
    - en: Christ in me I'll testify!
      zh: 乃是基督在我裏面活！
- category:
    zh: 教會生活——擘餅
  stanza:
    1:
    - zh: 咒詛祂受，祝福我享；
    - zh: 苦杯祂飲，愛筵我嘗；
    - zh: 恩愛高深，誰能測量？
    - zh: 我的心哪，應當歌唱！
- category:
    zh: 教會生活——事奉（作僕人）
  stanza:
    1:
    - zh: 不可等候，一直夢想將來成大事，
    - zh: 不可等候，要光被遠方，
    - zh: 你有諸般目前本分，今日當解決，
    - zh: 你的一隅，你當照亮。
    1-chorus:
    - zh: 你的一隅，你當照亮！
    - zh: 你的一隅，你當照亮！
    - zh: 情形越難，聖徒之光越當照得亮，
    - zh: 你的一隅，你當照亮。
    2:
    - zh: “你們的光當照人前，”乃是主命令，
    - zh: 你們應當遵從莫掩藏；
    - zh: 一個罪人棄暗就光，也需人引領，
    - zh: 你的一隅，你當照亮。
    3:
    - zh: 請看在你旁邊就有信徒在流浪，
    - zh: 何必到處尋找失迷羊，
    - zh: 應當勸勉、挽回、安慰，體貼主心腸，
    - zh: 你的一隅，你當照亮。
    4:
    - zh: 應當時時與主交通，瞻仰主聖容，
    - zh: 纔能反照榮耀的明光；
    - zh: 你若熱誠愛主、事主，人必受感動，
    - zh: 你的一隅，你當照亮。
    5:
    - zh: 現今，救主已近，天上晨星要出現，
    - zh: 主人要來，僕人要得獎；
    - zh: 拯救罪人，挽回信徒，當趁有今天，
    - zh: 你的一隅，你當照亮。
- category:
    zh: 教會生活——事奉（作工直到主來）
  stanza:
    1:
    - zh: 現今時候已不多，
    - zh: 旅世程途快要過，
    - zh: 被提鐘點已在望，
    - zh: 我們快要見天王；
    - zh: 但願我們常殷勤，
    - zh: 直到救主再降臨。
    2:
    - zh: 殷勤服事不冷淡，
    - zh: 竭力作工不畏難，
    - zh: 背負十架不自憐，
    - zh: 願意為主歷苦艱，
    - zh: 一直“買賣”到主來，
    - zh: 若未被提終不改。
    3:
    - zh: 殷勤討伐眾惡靈，
    - zh: 竭力進攻諸幽冥，
    - zh: 雖遇危難仍得勝，
    - zh: 未見平安不收陣，
    - zh: 晝夜不斷靠祈禱，
    - zh: 在戰場上站得牢。
    4:
    - zh: 現今光陰如箭飛，
    - zh: 我們盼望快得慰；
    - zh: 願主保守靈、魂、體，
    - zh: 完全順服主管理；
    - zh: 但願我們常豫備，
    - zh: 直到主來不疲憊。
    5:
    - zh: 豫備，雖然受試煉；
    - zh: 豫備，雖然無臉面；
    - zh: 豫備，直到我生活，
    - zh: 不能不向主求說：
    - zh: 求主快來不遲延！
    - zh: 求主快來在今天！
- category:
    zh: 教會生活——事奉（作工直到主來）
  meter: 7.6.7.5.D.
  stanza:
    1:
    - en: Work, for the night is coming,
      zh: 趕緊工作，夜快臨，
    - en: Work thru the morning hours;
      zh: 工作在於清晨；
    - en: Work while the dew is sparkling,
      zh: 工作，正當朝色新，
    - en: Work ‘mid springing flow’rs.
      zh: 工作，花正芬；
    - en: Work when the day grows brighter,
      zh: 工作，當日光無蔭，
    - en: Work in the glowing sun;
      zh: 工作在於驕陽，
    - en: Work, for the night is coming,
      zh: 趕緊工作，夜快臨，
    - en: When man’s work is done.
      zh: 必須離工場。
    2:
    - en: Work, for the night is coming,
      zh: 趕緊工作，夜快臨，
    - en: Work thru the sunny noon;
      zh: 工作在於正午；
    - en: Fill brightest hours with labor—
      zh: 最亮時辰宜辛勤，
    - en: Rest comes sure and soon.
      zh: 不久不辛苦。
    - en: Give ev'ry flying minute
      zh: 每一飛逝的光陰，
    - en: Something to keep in store;
      zh: 都當裝滿成績；
    - en: Work, for the night is coming,
      zh: 趕緊工作，夜快臨，
    - en: When man works no more.
      zh: 那時人安息。
    3:
    - en: Work, for the night is coming,
      zh: 趕緊工作，夜快臨，
    - en: 'Under the sunset skies:'
      zh: 趁此加深暮景；
    - en: While their bright tints are glowing,
      zh: 夕陽西移彩霞新，
    - en: Work, for daylight flies.
      zh: 再過成灰影；
    - en: Work till the last beam fadeth,
      zh: 最後一線的光陰，
    - en: Fadeth to shine no more;
      zh: 不久就要沒落；
    - en: Work, while the night is dark'ning,
      zh: 趕緊工作，夜快臨，
    - en: When man's work is o'er.
      zh: 轉瞬工作過。
- category:
    zh: 教會生活——事奉（盼望主的祝福）
  meter: 8.8.8.8.8.8.
  stanza:
    1:
    - en: Lord, in Thy presence we are met,
      zh: 主阿，我們聚集你前，
    - en: A full salvation to proclaim,
      zh: 求你賜給更深恩典，
    - en: To testify of grace received,
      zh: 使我得著更豐生命，
    - en: Or offered now in Jesus’ name;
      zh: 使我能作更美見證；
    - en: Dear Lord, to Thee our spirits cry,
      zh: 恩主，這是我靈所求，
    - en: Our ev’ry longing satisfy.
      zh: 我心所慕，願你成就。
    2:
    - en: We ask Thee, Lord, for Thou art here,
      zh: 在此多人靈裏乾燥，
    - en: Make this a Pentecostal hour,
      zh: 多人心裏需要光照；
    - en: When hung'ring souls from Thee receive
      zh: 願你賜下恩膏滋潤，
    - en: Pardon, or purity, or pow'r;
      zh: 賜下恩光照亮人心，
    - en: Unstop deaf ears, let blind eyes see,
      zh: 使人復興，愛你更深，
    - en: Bring souls into Thy liberty.
      zh: 使人自審，追求上進。
    3:
    - en: Thou knowest sin-sick souls are here,
      zh: 願你使我裏面剛強，
    - en: Sick with depravity within,
      zh: 使我脫離外面捆綁；
    - en: Restless, discouraged, weary ones,
      zh: 使我靈裏更有能力，
    - en: And Thou art here to cleanse from sin;
      zh: 使我心裏更脫自己；
    - en: Oh, speak the word ""I will, be whole;""
      zh: 使你生命在我成形，
    - en: And save and sanctify each soul.
      zh: 使你旨意藉我通行。
    4:
    - en: Grant to Thy servants boldness now,
      zh: 親愛的主，還要求你，
    - en: That faithfully they speak Thy Word,
      zh: 賜下當初五旬能力，
    - en: By stretching forth Thy hand to heal,
      zh: 使人痛悔，覺得扎心，
    - en: Let signs and wonders from the Lord
      zh: 使人回轉，尋求你恩：
    - en: Here in our midst to-day be done.
      zh: 病者得醫，暗者見光，
    - en: So, Father, glorify Thy Son.
      zh: 受縛囚奴得著釋放。
    5:
    - en: We wait according to Thy Word,
    - en: Lord, let it to Thy servants be;
    - en: May nothing, self, pride, prejudice
    - en: Or unbelief, still hinder Thee;
    - en: Bless'd Spirit, have unhindered way
    - en: In yielded hearts and lives today.
- category:
    zh: 救恩的喜樂——在基督裏和好
  meter: 8.6.8.6.
  stanza:
    1:
    - en: A mind at perfect peace with God;
      zh: “坦然無懼來到神前，”
    - en: O what a word is this!
      zh: 這真是從何說起！
    - en: A sinner reconciled through blood;
      zh: 一個罪人因著恩典，
    - en: This, this indeed is peace.
      zh: 竟可不再作仇敵！
    2:
    - en: By nature and by practice far,
      zh: 我性、我行，都遠離神！
    - en: How very far from God;
      zh: 哎喲，離神何等遠！
    - en: Yet now by grace brought nigh to Him,
      zh: 現今因我信血受恩，
    - en: Through faith in Jesus' blood.
      zh: 不再兩下隔天淵。
    3:
    - en: So nigh, so very nigh to God,
      zh: 我極近神，近到如此，
    - en: I cannot nearer be;
      zh: 已經不能再相近；
    - en: For in the person of His Son
      zh: 我因藉著祂的兒子，
    - en: I am as near as He.
      zh: 就得像子那麼親。
    4:
    - en: So dear, so very dear to God,
      zh: 神極愛我，愛到如此，
    - en: More dear I cannot be;
      zh: 已經不能再珍愛；
    - en: The love wherewith He loves the Son,
      zh: 祂是如何愛祂兒子，
    - en: Such is His love to me.
      zh: 照樣愛我不稍改。
    5:
    - en: Why should I ever anxious be,
      zh: 我既得著這樣的神，
    - en: Since such a God is mine?
      zh: 我心為何仍畏避？
    - en: He watches o'er me night and day,
      zh: 祂之於我一往情深
    - en: And tells me ""Mine is thine.""
      zh: 祂對我說：“我屬你！”
- category:
    zh: 救恩的喜樂——奇妙的改變
  stanza:
    1:
    - zh: 我今在基督裏面，
    - zh: 脫離了亞當界限；
    - zh: 凡舊事都變新鮮，
    - zh: 屬地變為屬天！
    - zh: 讚美主，在此得享恩典，
    - zh: 飽嘗生命與平安！
    - zh: 讚美主，我今在主裏面！
- category:
    zh: 救恩的喜樂——榮耀的自由
  stanza:
    1:
    - zh: 前在罪中為罪奴僕，
    - zh: 受盡罪中痛苦；
    - zh: 罪作我主，將我制服，
    - zh: 又將我捆縛；
    - zh: 我雖掙扎，不能逃出，
    - zh: 時常歎息、喊苦；
    - zh: 從未知道基督釋放罪奴。
    1-chorus:
    - zh: 我今已蒙主恩湛，
    - zh: 脫離了罪惡霸權，
    - zh: 暢飲於生命活泉，
    - zh: 飽嘗救恩盛筵；
    - zh: 阿利路，何等豐盛、甘甜，
    - zh: 帶來喜樂和頌讚！
    - zh: 阿利路，我今已蒙恩湛！
- category:
    zh: 救恩的喜樂——藉恩得救
  stanza:
    1:
    - zh: 恩主為我捨棄尊貴，
    - zh: 為我降世處卑微，
    - zh: 為我飽嘗十架苦味，
    - zh: 為我擔當所有罪。
    1-chorus:
    - zh: 恩深逾洋海，
    - zh: 真報答不來！
    - zh: 惟有把我全般的愛，
    - zh: 永獻我主宰。
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 9.8.9.6.8.8.8.7. with chorus
    zh: 9.8.9.6.8.8.8.7. 和
  stanza:
    1:
    - en: Wonderful grand new song of the Lamb;
      zh: 美哉、善哉，羔羊的新歌；
    - en: Glory to God! Glory to God!
      zh: 榮耀歸主！榮耀歸主！
    - en: Marvelous news bringing joy to men;
      zh: 這個福音賜無比快樂，
    - en: Glory to God on high!
      zh: 榮耀至高的主！
    - en: Jesus my Lord came down to earth,
      zh: 耶穌基督降生下土，
    - en: Leaving His glory us to save,
      zh: 離去尊榮是為救贖，
    - en: Such wondrous grace beyond compare,
      zh: 如此奇恩舉世皆無，
    - en: For sinners as I He cares.
      zh: 愚人也會感驚愕。
    1-chorus:
    - en: Shout of His praise, let the heart resound,
      zh: 大聲讚美，口唱連心和，
    - en: Glory to God! Glory to God!
      zh: 榮耀歸主！榮耀歸主！
    - en: Never the world knew such matchless song!
      zh: 自古以來無此詩歌，
    - en: Glory to God on high!
      zh: 榮耀至高的主！
    2:
    - en: Hark to the rhymes of the heav’nly song;
      zh: 聽哪，歌聲由天飄揚來，
    - en: Glory to God! Glory to God!
      zh: 榮耀歸主！榮耀歸主！
    - en: Jesus is love, and He is light;
      zh: 祂就是光，祂也就是愛，
    - en: Glory to God on high!
      zh: 榮耀至高的主！
    - en: All guilty sinners born to die
      zh: 世界所有悲傷淚人，
    - en: Who hopelessly in darkness cry,
      zh: 地上一切不安罪人，
    - en: Help from the Lord won’t be denied—
      zh: 完全不管你是誰人，
    - en: O come and be justified!
      zh: 耶穌都已為還債。
    3:
    - en: Lift up your voice for the judgement’s past;
      zh: 應當高歌，因審判已過，
    - en: Glory to God! Glory to God!
      zh: 榮耀歸主！榮耀歸主！
    - en: Risen with Christ, we with Him are one;
      zh: 與主聯合，我們已復活，
    - en: Glory to God on high!
      zh: 榮耀至高的主！
    - en: O death and sin, where is thy sting?
      zh: 我們已在墳墓那邊，
    - en: On yonder shore we stand and sing!
      zh: 立在死亡不到地點，
    - en: See how the Red Sea drowns our foes—
      zh: 仇敵浮沉紅海中間，
    - en: Salvation to us is told!
      zh: 主賜稱義的把握。
    4:
    - en: Sing, for He’s coming to take the saints;
      zh: 唱哪，祂再降臨接聖徒，
    - en: Glory to god! Glory to God!
      zh: 榮耀歸主！榮耀歸主！
    - en: He tarries not, for the Church’s full grown;
      zh: 不再耽延，教會已成熟，
    - en: Glory to God on high!
      zh: 榮耀至高的主！
    - en: What we’ve long pined for now’s in sight,
      zh: 今能看見前所求呼，
    - en: All yearning hearts are satisfied;
      zh: 也能領受久所羨慕，
    - en: Whispers of love we’ll ever breathe,
      zh: 永能傾吐此心情愫，
    - en: One future with Him we share!
      zh: 與祂只有一前途。
    5:
    - en: Sing o’er and o’er, make a joyful noise;
      zh: 此歌再唱聲音應明朗，
    - en: Glory to God! Glory to God!
      zh: 榮耀歸主！榮耀歸主！
    - en: Ring out this theme, sing forevermore;
      zh: 此歌題目應當一直唱，
    - en: Glory to God on high!
      zh: 榮耀至高的主！
    - en: Sing, till the whole world hear our voice;
      zh: 唱至內心歡喜會跳，
    - en: Sing, till all heav’n and earth rejoice—
      zh: 唱至天下佈滿此調，
    - en: All new creatures,
      zh: 唱至所有蒙愛新造，
    - en: lift your voice!
      zh: 都唱此歌不肯放。
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 6.6.8.6.6. with chorus
    zh: 6.6.8.6.6. 和
  stanza:
    1:
    - en: Come, ye that love the Lord,
      zh: 愛主的人都來，
    - en: And let your joys be known,
      zh: 將你喜樂敞開；
    - en: Join in a song with sweet accord,
      zh: 甘甜唱著主的奇愛，
    - en: And thus surround the throne.
      zh: 同到寶座前來。
    1-chorus:
    - en: Rejoice! His grace is free!
      zh: 樂哉，白白恩典！
    - en: Rejoice! His grace is free!
      zh: 樂哉，白白恩典！
    - en: Full pardon granted, grace is free!,
      zh: 白白恩典，完全赦免，
    - en: Rejoice! His grace is free.
      zh: 樂哉，白白恩典！
    2:
    - en: Let those refuse to sing
      zh: 未識主名的人，
    - en: Who never knew our God;
      zh: 讓他緘默無聲；
    - en: But children of the heav'nly King,
      zh: 主的子民既蒙深恩，
    - en: Must speak their joys abroad.
      zh: 應當喜樂歡騰。
    3:
    - en: The hill of Zion yields
      zh: 未入榮耀之城，
    - en: A thousand sacred sweets,
      zh: 未履精金之街，
    - en: Before we reach the heav'nly fields,
      zh: 郇山佳果甜美豐盈，
    - en: Or walk the golden streets.
      zh: 豫嘗何等喜悅。
    4:
    - en: Then let our songs abound,
      zh: 故當高聲歌唱，
    - en: And every tear be dry;
      zh: 忘記所有憂傷；
    - en: We're marching through Immanuel's ground,
      zh: 我們昂首向前直往
    - en: To fairer worlds on high.
      zh: 屬天、更美天鄉。
- category:
    zh: 尋求主——切慕要祂
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: If Thou shouldst take my love away,
      zh: 你若取去我的心愛，
    - en: Give me Thyself, I pray.
      zh: 求以自己給我；
    - en: If Thou shouldst let me be misjudged,
      zh: 你若仍定我受疑猜，
    - en: Give me Thyself today.
      zh: 求以自己給我。
    1-chorus:
    - en: Lord Jesus, blessed Savior,
      zh: 主耶穌，親愛救主，
    - en: More of Thyself I need.
      zh: 多以自己給我；
    - en: To Thee I now surrender,
      zh: 我向你完全順服，
    - en: “More of Thyself!” I plead.
      zh: 多以自己給我。
    2:
    - en: If Thou shouldst let my hope be blurred,
      zh: 你使我的望星迷糊，
    - en: Give me Thyself, I pray.
      zh: 求以自己給我。
    - en: If Thou shouldst let me be disturbed,
      zh: 你許我的心緒起伏，
    - en: Give me Thyself today.
      zh: 求以自己給我。
    3:
    - en: If Thou shouldst take my trust away,
      zh: 你既拆毀我所倚靠，
    - en: Give me Thyself, I pray.
      zh: 求以自己給我；
    - en: If Thou shouldst now my pray'r refuse,
      zh: 你既拒絕我的禱告，
    - en: Give me Thyself today.
      zh: 求以自己給我。
    4:
    - en: If I should need to more endure,
      zh: 我若需要仍舊忍耐，
    - en: Still give Thyself, I pray.
      zh: 仍以自己給我；
    - en: If Thy return will be delayed,
      zh: 你若尚未立即再來，
    - en: I need Thyself today.
      zh: 再加自己給我。
- category:
    zh: 尋求主——需要祂
  stanza:
    1:
    - zh: 我無能力，我的主，
    - zh: 無法孤獨、孤獨的站立；
    - zh: 我的軟弱成祝福，
    - zh: 如果完全、完全倚靠你。
    1-chorus:
    - zh: 每一點，每一天，
    - zh: 我是一樣需恩典，
    - zh: 我仍一樣是無倚，
    - zh: 求你更多、更多顯自己。
    2:
    - zh: 我的路途真孤苦，
    - zh: 時常疲倦、疲倦不唱詩；
    - zh: 我不認識我路途，
    - zh: 你能使我、使我不迷失。
    3:
    - zh: 我的感覺常改變，
    - zh: 一切可厭、可厭無價值；
    - zh: 當我眼睛看不見，
    - zh: 正是我主、我主最近時。
    4:
    - zh: 我是孤單，我的主，
    - zh: 不易喜樂、喜樂並忍耐；
    - zh: 若無甘甜的眷顧，
    - zh: 和你祕密、祕密的同在。
    5:
    - zh: 時日飛逝河水高，
    - zh: 不久我要、我要橫渡過；
    - zh: 四圍冷靜我獨禱，
    - zh: 求你記念、記念我軟弱。
- category:
    zh: 尋求主——求祂引導
  stanza:
    1:
    - zh: 求你揀選我道路，
    - zh: 我主，為我揀選，
    - zh: 我無自己的羨慕，
    - zh: 我要你的意念；
    - zh: 你所命定的前途，
    - zh: 無論何等困難，
    - zh: 我要甘心的順服，
    - zh: 來尋你的喜歡。
    1-chorus:
    - zh: 求你握住我的手，
    - zh: 你知我的軟弱；
    - zh: 否則我只能憂愁，
    - zh: 不知如何生活。
    - zh: 你若握住我的手，
    - zh: 不論你是揀選
    - zh: 何種道路和時候，
    - zh: 我心都覺甘甜。
    2:
    - zh: 不問平坦與崎嶇，
    - zh: 只要是你揀選，
    - zh: 就是我所最心許，
    - zh: 別的不合意願；
    - zh: 我是不敢自作主，
    - zh: 你許，我也不要，
    - zh: 求你揀選我道路，
    - zh: 我要聽你遣調。
    3:
    - zh: 我的時候在你手，
    - zh: 不論或快或慢，
    - zh: 照你喜悅來劃籌，
    - zh: 我無自己喜歡；
    - zh: 你若定我須忍耐，
    - zh: 許多日日年年，
    - zh: 我就不願早無礙，
    - zh: 一切就早改變。
    4:
    - zh: 主，我餘生的小杯，
    - zh: 求你隨意傾注，
    - zh: 或是喜樂或傷悲，
    - zh: 求你隨意作主；
    - zh: 一切痛苦都甘甜，
    - zh: 若知是你意思，
    - zh: 一切享受成可厭，
    - zh: 若非你所恩賜。
    5:
    - zh: 求你為我來揀選，
    - zh: 健康或是疾病，
    - zh: 或是笑容或淚眼，
    - zh: 美名或是惡名；
    - zh: 不論事情大或小，
    - zh: 揀選？我是不要，
    - zh: 不要自己的感覺，
    - zh: 只要你的榮耀。
- category:
    zh: 尋求主——求潔淨與鑒察
  stanza:
    1:
    - zh: 有人已離主，別行他途，
    - zh: 有人已溜出羊群保護，
    - zh: 有人已動心貪愛世俗，
    - zh: 主，是我否？是我否？
    1-chorus:
    - zh: 主，是我否？此言猶如利刃
    - zh: 刺入我心，刺入何等的深！
    - zh: 若有一人要失去主的分，
    - zh: 主，是我否？是我否？
    2:
    - zh: 有人竟把主撇在背後，
    - zh: 有人竟隨從惡人計謀，
    - zh: 有人竟作到聖靈擔憂，
    - zh: 主，是我否？是我否？
    3:
    - zh: 有人竟甘心辜負主恩，
    - zh: 有人竟甘心事奉瑪門，
    - zh: 有人竟甘心罪中下沉，
    - zh: 主，是我否？是我否？
    4:
    - zh: 有人已否認救主耶穌，
    - zh: 有人已使祂蒙受羞辱，
    - zh: 有人已背叛，賣友、賣主，
    - zh: 主，是我否？是我否？
    5:
    - zh: 有人將被提到主面前，
    - zh: 有人將享受安息、甘甜，
    - zh: 有人將得著生命冠冕，
    - zh: 主，是我否？是我否？
- category:
    zh: 尋求主——求脫離己
  meter: 8.6.8.6.8.6.
  stanza:
    1:
    - en: Father, I know that all my life
      zh: 父，我知道我的一生，
    - en: Is portioned out for me;
      zh: 你已替我分好；
    - en: The changes that are sure to come
      zh: 所有必須發生變更，
    - en: I do not fear to see;
      zh: 我不害怕看到；
    - en: I ask Thee for a present mink,
      zh: 我求你賜長久忠誠，
    - en: Intent on pleasing Thee.
      zh: 存心討你歡笑。
    2:
    - en: I ask Thee for a thoughtful love,
      zh: 我求要得“有意”的愛，
    - en: Through constant watching
      zh: 時常儆醒的慧，
    - en: To meet the glad with joyful
      zh: 常以笑容歡迎事態，
    - en: To wipe the weeping eyes,
      zh: 擦乾不禁眼淚，
    - en: A heart at leisure from itself,
      zh: 心能與它自己合拍，
    - en: To soothe and sympathize.
      zh: 好來同情、安慰。
    3:
    - en: I would not have the restless will
      zh: 我不要有不安意志，
    - en: That hurries to and fro,
      zh: 急忙到東到西，
    - en: Seeking for some great thing to do,
      zh: 要求要作幾件大事，
    - en: Or secret thing to know;
      zh: 或要明白祕密；
    - en: I would be treated as a child,
      zh: 我要被待如同孩子，
    - en: And guided where I go.
      zh: 所往都是受意。
    4:
    - en: Wherever in the world I am,
      zh: 無論我在世界何地，
    - en: In what-soe'er estate,
      zh: 是有何種景況，
    - en: I have a fellowship with hearts
      zh: 我與人心有個交契，
    - en: To keep and cultivate;
      zh: 我要保守發旺，
    - en: A work of lowly love to do
      zh: 我要為愛出我微力，
    - en: For Him on whom I wait.
      zh: 為著事奉我王。
    5:
    - en: I ask Thee for the daily strength,
      zh: 我求你賜每日恩澤，
    - en: To none that ask denied,
      zh: 使我能常受教；
    - en: A mind to blend with outward life,
      zh: 心能從裏與外調和，
    - en: While keeping at Thy side;
      zh: 當我與你契交；
    - en: Content to fill a little space,
      zh: 滿意只佔微小旁側，
    - en: If Thou be glorified.
      zh: 若你能得榮耀。
    6:
    - en: On every path there is untruth,
      zh: 每條路上都有虛假，
    - en: That I might patient be;
      zh: 是你要我忍耐；
    - en: In every way there is a cross,
      zh: 每種境遇都有十架，
    - en: That I might lean on Thee.
      zh: 是你引我倚賴；
    - en: A lowly heart will find each place
      zh: 但心靠你若是卑下，
    - en: A paradise for me.
      zh: 無論那裏可愛。
    7:
    - en: And if some things I ask not in
      zh: 如果在我幸福之中，
    - en: My cup of blessing be,
      zh: 有何尚未求祈，
    - en: I'd have my spirit filled the more
      zh: 我是渴慕我的內衷，
    - en: With grateful love to Thee;
      zh: 向你能滿愛意；
    - en: More careful—not to serve Thee much,
      zh: 寧願不多為你作工，
    - en: But please Thee perfectly.
      zh: 完全使你歡喜。
    8:
    - en: In service which Thy will appoints,
      zh: 你愛所定我的選擇，
    - en: There are no bonds for me;
      zh: 不是我的捆繩；
    - en: My inmost heart is taught the truth
      zh: 我在暗中受你領帥，
    - en: That makes Thy children free;
      zh: 已識你的見證；
    - en: A life of self-renouncing love
      zh: 一生充滿捨己的愛，
    - en: Is one of liberty.
      zh: 就是自己一生。
- category:
    zh: 尋求主——求脫離己
  meter: 7.7.7.7.
  stanza:
    1:
    - en: Jesus, cast a look on me;
      zh: 主阿，求你將我看，
    - en: Give me sweet simplicity;
      zh: 賜我甜美的簡單；
    - en: Make me poor, and keep me low,
      zh: 靈中貧窮、心卑微，
    - en: Seeking only Thee to know.
      zh: 尋求猶如向日葵。
    2:
    - en: Weaned from all my lordly self,
      zh: 脫離作威的自己，
    - en: Weaned from all the miser's pelf,
      zh: 脫離財奴之所倚，
    - en: Weaned from all the scorner's ways,
      zh: 脫離顯揚的興趣，
    - en: Weaned from all the lust of praise.
      zh: 脫離受誇的私欲。
    3:
    - en: All that feeds my busy pride,
      zh: 所有供我驕傲的，
    - en: Cast it evermore aside;
      zh: 求你使我全拋棄；
    - en: Bid my will to Thine submit,
      zh: 使我意志服你的，
    - en: Lay me humbly at Thy feet.
      zh: 謙卑順服到死地。
    4:
    - en: Make me like a little child,
      zh: 使我回轉像嬰孩，
    - en: Of my strength and wisdom spoiled;
      zh: 將我智、力全擄來；
    - en: Seeing only in Thy light,
      zh: 只愛你光的指引，
    - en: Walking only in Thy might;
      zh: 只靠你的能力行。
    5:
    - en: Leaning on Thy loving breast,
      zh: 倚在你愛的胸膛，
    - en: Where a weary soul may rest;
      zh: 好像斷奶的仰望；
    - en: Feeling well the peace of God
      zh: 感到神賜的平安，
    - en: Flowing from Thy precious blood.
      zh: 充滿在我全人間。
    6:
    - en: In this posture let me live,
      zh: 讓我活在這姿態，
    - en: And hosannas daily give;
      zh: 天天滿出讚美來，
    - en: In this temper let me die,
      zh: 如此到死也不變，
    - en: And hosannas ever cry.
      zh: 但我等候你顯現。
- category:
    zh: 奉獻歸主——被祂的美麗吸引
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Hast thou heard Him, seen Him, known Him?
      zh: 你的靈豈非已見祂過？
    - en: Is not thine a captured heart?
      zh: 你的心曾否被祂所奪？
    - en: Chief among ten thousand own Him;
      zh: 你當認祂為人中第一人，
    - en: Joyful choose the better part.
      zh: 歡喜選那上好的福分。
    1-chorus:
    - en: Captivated by His beauty,
      zh: 你是千萬人中之第一人！
    - en: Worthy tribute haste to bring;
      zh: 哦，求你開我眼、並奪我心，
    - en: Let His peerless worth constrain thee,
      zh: 摔碎眾偶像，並歡然加冠
    - en: Crown Him now unrivaled King.
      zh: 你為千萬人中之第一人！
    2:
    - en: Idols once they won thee, charmed thee,
      zh: 世界的一切虛榮、珍寶，
    - en: Lovely things of time and sense;
      zh: 盡都是偶像，使人顛倒；
    - en: Gilded thus does sin disarm thee,
      zh: 鍍過金，使人不容易淡泊；
    - en: Honeyed lest thou turn thee thence.
      zh: 浸過蜜，使人真難超脫。
    3:
    - en: What has stripped the seeming beauty
      zh: 甚麼會使地上的偶像，
    - en: From the idols of the earth?
      zh: 失去它那美麗的模樣？
    - en: Not a sense of right or duty,
      zh: 並不是灰心、失望或勸勉，
    - en: But the sight of peerless worth.
      zh: 乃是“無價之寶”的一現！
    4:
    - en: Not the crushing of those idols,
      zh: 並不是因它本是虛無，
    - en: With its bitter void and smart;
      zh: 纔使得偶像化成灰土；
    - en: But the beaming of His beauty,
      zh: 乃是祂榮耀、美麗的傾注，
    - en: The unveiling of His heart.
      zh: 並祂心裡柔愛的流露。
    5:
    - en: Who extinguishes their taper
      zh: 有誰願熄滅他的燈光，
    - en: Till they hail the rising sun?
      zh: 若非早晨的日已在望？
    - en: Who discards the garb of winter
      zh: 又有誰願意收藏他寒衣，
    - en: Till the summer has begun?
      zh: 若非炎夏的風已興起？
    6:
    - en: ’Tis that look that melted Peter,
      zh: 惟有彼得所見的淚眼，
    - en: ’Tis that face that Stephen saw,
      zh: 司提反所仰望的榮臉，
    - en: ’Tis that heart that wept with Mary,
      zh: 陪著馬利亞同哭的慈心，
    - en: 'Can alone from idols draw:'
      zh: 會使我脫離地的吸引。
    7:
    - en: Draw and win and fill completely,
      zh: 哦，求你來施情並吸引，
    - en: Till the cup o’erflow the brim;
      zh: 直等到你充滿了這心；
    - en: What have we to do with idols
      zh: 我們蒙救贖，是你的同伴，
    - en: Who have companied with Him?
      zh: 與偶像還有甚麼相干？
- category:
    zh: 奉獻歸主——完全降服於祂
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - zh: 從前我亦曾熱心，
    - zh: 多努力，求上進，
    - zh: 可憐現在已改變，
    - zh: 不與救主親近；
    - zh: 追想昔日殷勤景，
    - zh: 深夜寐，清晨興，
    - zh: 如何辛苦不自顧，
    - zh: 而今卻冷如冰！
    1-chorus:
    - zh: 我豈能忘救主？
    - zh: 我豈可離天父？
    - zh: 祂心為我憂傷，
    - zh: 我心安忍不顧？
    2:
    - zh: 從前我已獻全身，
    - zh: 雖勞碌，不為金，
    - zh: 而今卻為世俗用，
    - zh: 卻隨世界浮沉！
    - zh: 從前守節今流連，
    - zh: 是放縱，說消遣！
    - zh: 多年流浪不懊悔，
    - zh: 何日纔會生厭？
    3:
    - zh: 從前我心專愛主，
    - zh: 在祂外，無所慕，
    - zh: 時常想念熱如火，
    - zh: 無論夢寐醒蘇，
    - zh: 世俗、人情皆無意，
    - zh: 一切事都丟棄，
    - zh: 今則追求屬地物，
    - zh: 與俗複有何異？
    4:
    - zh: 追想昔日跪主前，
    - zh: 何滿足，何甘甜，
    - zh: 應許你說：“從今後，
    - zh: 我只聽你差遣，
    - zh: 願意順服失自由，
    - zh: 在你外，無他求；”
    - zh: 至今為時並不久，
    - zh: 此心已歸烏有！
    5:
    - zh: 你外勞碌總是空，
    - zh: 如捉影，如捕風，
    - zh: 多年流落羊群外，
    - zh: 無你怎能亨通；
    - zh: 世界情欲快過去，
    - zh: 豈可再受駕禦？
    - zh: 愛主多年在等候，
    - zh: 豈可依然猶豫？
    6:
    - zh: 晨星將現夜已闌，
    - zh: 生愈過，時愈暫，
    - zh: 立即脫離墮落處，
    - zh: 重來求你喜歡；
    - zh: 拒絕世俗和魔鬼，
    - zh: 再來嘗天滋味，
    - zh: 愛心已失今再得，
    - zh: 仍站從前地位。
    6-chorus:
    - zh: 我今再行窄路，
    - zh: 虛空世界不顧；
    - zh: 前面榮耀快現，
    - zh: 我願忠心受苦。
- category:
    zh: 奉獻歸主——完全降服於祂
  meter: 8.8.6.8.8.6.
  stanza:
    1:
    - en: How can I ever stay away
      zh: 我豈可再冷淡退後，
    - en: And grieve Thy Spirit all the day
      zh: 使神聖靈終日擔憂，
    - en: While Thou dost wait for me?
      zh: 恩主也在等候！
    - en: I now am willing to return,
      zh: 我今願意轉身回頭，
    - en: And wait no longer, for I yearn
      zh: 不再留戀，不再逗遛，
    - en: Henceforth to follow Thee.
      zh: 就此跟主而走！
    2:
    - en: I offer now without reserve
      zh: 我今將我所是、所有，
    - en: All that I am and all I have
      zh: 完全奉獻，一無保留，
    - en: Thy purpose to fulfill.
      zh: 從今直到永久；
    - en: Oh, may the Lord accept and keep,
      zh: 惟願恩主悅納、保守，
    - en: That henceforth I may only seek
      zh: 使我今後無望、無求，
    - en: To do the Father's will.
      zh: 惟願父旨成就。
    3:
    - en: When I look back, what grief and shame
      zh: 回顧已往，又慚、又羞，
    - en: That I've brought none to trust Thy name,
      zh: 無一靈魂是我所救——
    - en: Thy word I've locked within.
      zh: 救恩被我全扣；
    - en: Oh, may the Lord anointing give
      zh: 今求恩主用祂膏油，
    - en: And richly through my being live,
      zh: 將我全人厚厚澆透，
    - en: That I may speak of Him.
      zh: 使成救恩出口。
    4:
    - en: My gracious Lord has giv'n much grace,
      zh: 恩主一向施恩深厚，
    - en: Exceeding e'en a friend my place;
      zh: 待我遠勝知己愛友，
    - en: I fain would be His bride.
      zh: 竟以我作配偶。
    - en: I'd share His life and suffer loss,
      zh: 祂的生命我當倚投，
    - en: Accepting willingly the cross,
      zh: 祂的苦難我該接受，
    - en: With Him identified.
      zh: 將祂生命流露。
- category:
    zh: 奉獻歸主——跟隨祂
  meter: 11.11.11.11.11.11.
  stanza:
    1:
    - en: Lord, here I take my cross now to follow Thee,
      zh: 主，我今背十架，前來跟隨你，
    - en: Worldly gain, empty fame are but dross to me.
      zh: 浮名利、虛榮華，一概都捨棄；
    - en: Men may sneer, men may jeer, pain may come or stay;
      zh: 人譏笑，人辱駡，我全不在意；
    - en: Naught can cause me to stray from the narrow way.
      zh: 雖受苦，雖受壓，窄路不稍離；
    - en: Thro’ His word, by His grace, I would faithful be;
      zh: 靠主恩，遵主話，忠心直到底；
    - en: Till at last I reach home, there’s a crown for me,
      zh: 到那日，蒙主誇，冠冕榮無比；
    - en: A bright crown for me, yes, a crown for me.
      zh: 冠冕榮無比，冠冕榮無比。
- category:
    zh: 經歷主——作我一切
  meter: 6.6.6.6.
  stanza:
    1:
    - en: He is most dear to me,
      zh: 祂是一切最親——
    - en: The loveliest of all;
      zh: 我所一切最愛；
    - en: One whom my soul does seek,
      zh: 人生平常所尋，
    - en: On whom I ever call.
      zh: 人生終久所賴。
    2:
    - en: He is my aid, in need,
      zh: 缺乏之時，豫備；
    - en: My help, in helpless hours;
      zh: 無倚之時，扶持；
    - en: Most precious at all times,
      zh: 所有美時，最美；
    - en: Most faithful at all hours.
      zh: 無論何時，信實。
    3:
    - en: He is my endless joy,
      zh: 無窮喜樂，原因；
    - en: Changeless as years go by;
      zh: 年日移換，不改；
    - en: He is most dear to me,
      zh: 祂是一切最親——
    - en: No greater love have I.
      zh: 我所一切最愛。
- category:
    zh: 經歷主——作我滿足
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Give up the world, Christ to obtain,
      zh: 寧舍世界而要基督，
    - en: He is your heart's very need;
      zh: 因祂滿足我情衷；
    - en: What else can you desire or seek?
      zh: 除祂以外，何所愛慕？
    - en: All things are empty indeed!
      zh: 何況世福盡虛空！
    1-chorus:
    - en: He is so rich, He is so full,
      zh: 哦，祂豐滿我不能言！
    - en: He can fulfill all your needs!
      zh: 但這豐滿我知道；
    - en: He is so good, He is so sweet,
      zh: 哦，祂甘甜真是超凡！
    - en: All your desire He exceeds!
      zh: 但這甘甜我嘗到。
    2:
    - en: Give up the world, Christ to obtain,
      zh: 寧舍世界而要基督，
    - en: He is the One you require;
      zh: 有祂我就別無需；
    - en: Once you receive this glorious Christ,
      zh: 得著世界仍是缺如，
    - en: Never the rest you'll desire.
      zh: 得著基督就有餘。
    3:
    - en: Though very great is all the world,
      zh: 世界雖大，我心雖小，
    - en: And very small is your heart,
      zh: 大者難使小者足；
    - en: Yet the great world with all its wealth
      zh: 小小之心所需所要，
    - en: Never can fill your small heart.
      zh: 惟有基督能滿足。
    4:
    - en: If you have Christ, you have all joys;
      zh: 有了基督就能歡唱，
    - en: Without this Christ, only pains;
      zh: 沒有基督必憂鬱；
    - en: Where there is Christ there morning is;
      zh: 基督是我一切寶藏，
    - en: Where He is not, night remains.
      zh: 在祂裡面我定居。
- category:
    zh: 經歷主——作我滿足
  stanza:
    1:
    - zh: 我已揀選主耶穌，
    - zh: 揀選祂作世界；
    - zh: 祂愛實在是充足，
    - zh: 滿足我的一切；
    - zh: 主，我是你的器皿，
    - zh: 只有你能充盈；
    - zh: 敘加的水飲千井，
    - zh: 渴仍不停。
    1-chorus:
    - zh: 耶穌，耶穌，我揀選主耶穌，
    - zh: 我心今正住在所有
    - zh: 甘甜事物之源；
    - zh: 耶穌，耶穌，祂乃是我滿足，
    - zh: 是祂消除我的要求，
    - zh: 平靜我的意願。
    2:
    - zh: 我已揀選主耶穌，
    - zh: 揀選祂作喜樂；
    - zh: 有祂，我心雖痛苦，
    - zh: 依然會唱詩歌；
    - zh: 有祂，我別無原因，
    - zh: 也發喜樂聲音；
    - zh: 因我所有的歡欣，
    - zh: 是在祂心。
    3:
    - zh: 我已揀選主耶穌，
    - zh: 揀選祂作希望；
    - zh: 祂賜基業甚豐富，
    - zh: 使我不住思量；
    - zh: 將它賜我的救主
    - zh: 乃是我的至寶；
    - zh: 今天我心有催促，
    - zh: 得祂最好。
    4:
    - zh: 我已揀選主耶穌，
    - zh: 揀選祂作我主；
    - zh: 祂愛實在是難述，
    - zh: 嘗到就會屈服；
    - zh: 我已奉獻我一切，
    - zh: 向祂我無要求，
    - zh: 我心只求祂喜悅，
    - zh: 怕祂心憂。
- category:
    zh: 經歷主——作我牧者
  meter: 6.6.8.6.
  stanza:
    1:
    - en: The Lord my shepherd is,
      zh: 是愛的神作我牧人，
    - en: 'I shall be well supplied:'
      zh: 祂常餧養，祂常施恩；
    - en: Since He is mine, and I am His,
      zh: 祂是屬我，我是屬祂，
    - en: What can I want beside?
      zh: 何來需要？何來缺乏？
    2:
    - en: He leads me to the place
      zh: 祂帶我到嫩草地場，
    - en: Where heav'nly pasture grows,
      zh: 使我感覺滿足、歡暢；
    - en: Where living waters gently pass
      zh: 又帶我到平靜溪流，
    - en: And full salvation flows.
      zh: 交通不斷，安息無憂。
    3:
    - en: If e'er I go astray,
      zh: 我時迷路，祂來截回，
    - en: He doth my soul reclaim;
      zh: 再側我心，受祂支配；
    - en: And guides me in His own right way,
      zh: 我常搖動，不甚堅定，
    - en: For His most holy name.
      zh: 但祂引導，是為己名。
    4:
    - en: While He affords His aid,
      zh: 何等不明，何等可疑，
    - en: I cannot yield to fear;
      zh: 怎能行走無所顧忌？
    - en: Tho' I should walk thro' death's dark
      zh: 你竿扶持，你杖引領，
    - en: My Shepherd's with me there.
      zh: 你的同在滿我途徑。
    5:
    - en: In spite of all my foes,
      zh: 你使我能大膽誇勝，
    - en: Thou dost my table spread;
      zh: 敵雖四布，享恩如恒；
    - en: My cup with blessings overflows,
      zh: 我頭油潤，我杯酒溢，
    - en: And joy exalts my head.
      zh: 我神從來不曾吝惜。
    6:
    - en: The bounties of Thy love
      zh: 你的甘甜、奇妙的愛，
    - en: Shall crown my future days;
      zh: 測量我的一生年代；
    - en: Nor from Thy house will I remove,
      zh: 你愛既然永不改變，
    - en: Nor cease to speak Thy praise.
      zh: 我的讚美還要加添。
- category:
    zh: 經歷主——與祂交通
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Thy name is sweet as ointment poured forth;
      zh: 你名似膏香，你愛比酒美，
    - en: Better Thy love than wine, O draw Thou me!
      zh: 你若來吸引，有誰不跟隨？
    - en: If we the footsteps follow of the flock,
      zh: 我們若跟隨羊群的腳蹤，
    - en: Entered Thy fellowship of love we'll be.
      zh: 我們必進入你愛的交通。
    2:
    - en: He's my Beloved, I am His own love;
      zh: 祂是我良人，我是祂佳偶，
    - en: He draweth me, pursue I after Him.
      zh: 祂將我吸引，我將祂追求；
    - en: Fragrant as myrrh, I'd hide Him in my heart;
      zh: 祂香如沒藥，我願藏心房，
    - en: Beauteous as henna, I'd be clothed with Him;
      zh: 祂美似鳳仙，我願戴身上。
    3:
    - en: Bathe in His love, and of His fatness taste,
      zh: 進入祂愛裡，享受祂肥甘，
    - en: Lie on His breast, His sweetness there enjoy;
      zh: 躺在祂懷中，飽嘗祂香甜；
    - en: His love the banner, His affection shown
      zh: 祂愛為旌旗，將我身遮藏，
    - en: Tenderly soothes my heart to purest joy.
      zh: 祂情似美物，使我心舒暢。
    4:
    - en: Oh, my Beloved's mine, and I am His;
      zh: 良人屬於我，我也屬於祂，
    - en: I am a lily and my Shepherd He;
      zh: 祂是牧養者，我是百合花。
    - en: May daybreak come, the shadows flee away,
      zh: 惟願天快曙，黑影全飛散，
    - en: Him on the mountains as a hart I'd see.
      zh: 見祂如朝鹿，顯在比特山。
    5:
    - en: Myrrh of the death with Him and frankincense,
      zh: 同死的沒藥，復活的乳香，
    - en: The resurrection, permeate my heart;
      zh: 來將我熏透，好給祂欣賞；
    - en: North wind awake, and let the south wind blow,
      zh: 北風阿，興起，南風阿，吹來，
    - en: Make my heart's garden pleasure to His heart.
      zh: 來使我心園，成為祂心愛。
    6:
    - en: I'd be to Him a dove that's undefiled,
      zh: 願在祂眼中，美麗如良鴿，
    - en: As a pure lily in His presence be,
      zh: 願在祂面前，皎潔似百合；
    - en: His, wholly His, the joy of all His joys,
      zh: 願我全屬祂，作祂樂中樂，
    - en: He wholly mine, the Song of songs to me.
      zh: 像祂全屬我，是我歌中歌。
    7:
    - en: Fair as the moon, conformed to Him I'd be,
      zh: 美麗如月亮，得有祂形像，
    - en: Clear as the sun, unto His stature grown;
      zh: 皎潔似太陽，得有祂身量；
    - en: For my Beloved, all to please His heart,
      zh: 全屬我良人，使祂命顯彰，
    - en: For my Beloved, that His life be shown.
      zh: 全為我良人，使祂心舒暢。
    8:
    - en: Thou art my life, and I Thine image real;
      zh: 你是我生命，我是你活像，
    - en: Love in such union is as death most strong,
      zh: 愛情的聯結，如死之堅強，
    - en: Ne'er can it be destroyed or e'er replaced
      zh: 無何能消減，無何能替換，
    - en: Till Thou on spices mountains come ere long.
      zh: 直到你顯現，在那香草山。
- category:
    zh: 經歷主——與祂交通
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Sun of my soul, Thou Savior dear,
      zh: 救主耶穌，我的太陽，
    - en: It is not night if Thou be near;
      zh: 有你同在，夜也明亮；
    - en: Oh, may no earthborn cloud arise
      zh: 勿讓人世有雲遮掩
    - en: To hide Thee from Thy servant's eyes.
      zh: 僕人心眼不見慈顏。
    2:
    - en: When the soft dews of kindly sleep
      zh: 倦眼欲合，頻頻催眠，
    - en: My wearied eyelids gently steep,
      zh: 睡如甘露，潤我夕薦，
    - en: Be my last thought how sweet to rest
      zh: 深願今晚最後思念，
    - en: Forever on my Savior's breast.
      zh: 乃是永世息你胸前。
    3:
    - en: Abide with me from mom till eve,
      zh: 與我同在自晨至夕，
    - en: For without Thee I cannot live;
      zh: 離你我覺生無意義，
    - en: Abide with me when night is nigh,
      zh: 無你我懼死蔭臨到，
    - en: For without Thee I dare not die.
      zh: 求你相偕自晚至朝。
    4:
    - en: Come near, and bless us when we wake,
      zh: 當我睡醒，求主賜福，
    - en: Ere through the World our way we take;
      zh: 扶我行走人生路途，
    - en: Till in the ocean of Thy love
      zh: 直至那日被提你旁，
    - en: We lose ourselves in Thee above.
      zh: 溶化在你愛的海洋。
- category:
    zh: 經歷主——住在祂裡面
  meter: 10.10.10.10.
  stanza:
    1:
    - zh: 住在主裡面，無上的福氣，
    - zh: 常與主交通，甜美的經歷；
    - zh: 住在主裡面，主與我聯合，
    - zh: 常與主交通，我與主無隔。
    2:
    - zh: 住在主裡面，恩膏必運行，
    - zh: 常與主交通，聖靈必引領；
    - zh: 順服主恩膏，得享主肥甘，
    - zh: 跟隨主聖靈，必作主同伴。
    3:
    - zh: 住在主裡面，恩光必照明，
    - zh: 常與主交通，黑影必除淨；
    - zh: 恩光一順從，生命必增長，
    - zh: 黑影全脫離，心、靈纔舒暢。
    4:
    - zh: 住在主裡面，軟弱變剛強，
    - zh: 常與主交通，生命吞死亡；
    - zh: 住在主裡面，歎息變歌唱，
    - zh: 常與主交通，喜樂代憂傷。
    5:
    - zh: 住在主裡面，撒但難攻擊，
    - zh: 常與主交通，世界失吸力；
    - zh: 住在主裡面，罪惡無權勢，
    - zh: 常與主交通，自己必消逝。
    6:
    - zh: 住在主裡面，模成主榮形，
    - zh: 常與主交通，充滿主生命；
    - zh: 住在主裡面，經歷主大能，
    - zh: 常與主交通，吸取主豐富。
    7:
    - zh: 住在主裡面，心、靈在渴慕，
    - zh: 常與主交通，聖靈在催促；
    - zh: 惟願我全人浸在主裡面，
    - zh: 與主溶為一，從今到永遠。
- category:
    zh: 經歷主——跟隨祂
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: '''Tis so sweet to walk with Jesus,'
      zh: 跟主行走，心中甜美，
    - en: Step by step and day by day;
      zh: 雖然身外有苦楚；
    - en: Stepping in His very footprints,
      zh: 主的腳蹤步步追隨，
    - en: Walking with Him all the way.
      zh: 天天跟主走窄路。
    1-chorus:
    - en: Step by step, step by step,
      zh: 步步追，步步隨，
    - en: I would walk with Jesus,
      zh: 步步跟隨耶穌；
    - en: All the day, all the way,
      zh: 天天追，天天隨，
    - en: Keeping Step with Jesus.
      zh: 天天行走窄路。
    2:
    - en: '''Tis so safe to walk with Jesus,'
      zh: 跟主行走，必得光輝，
    - en: Leaning hard upon His arm,
      zh: 必見晨光到日午；
    - en: Following closely where He leads us,
      zh: 主的聲音步步追隨，
    - en: None can hurt and naught can harm.
      zh: 時時跟主走窄路。
    2-chorus:
    - zh: 步步追，步步隨，
    - zh: 步步跟隨耶穌；
    - zh: 時時追，時時隨，
    - zh: 時時行走窄路。
    3:
    - en: Step by step I'll walk with Jesus,
      zh: 跟主行走，無何可畏，
    - en: Just a moment at a time,
      zh: 雖然艱難常四伏；
    - en: Heights I have not wings to soar to,
      zh: 主的引領步步追隨，
    - en: Step by step my feet can climb.
      zh: 處處行走窄路。
    3-chorus:
    - zh: 步步追，步步隨，
    - zh: 步步跟隨耶穌；
    - zh: 處處追，處處隨，
    - zh: 處處行走窄路。
    4:
    - en: All the way I'll walk with Jesus,
      zh: 跟主行走，前途可貴，
    - en: Through the sunshine, through the gloom,
      zh: 必要同主得國度；
    - en: Though His blood-marked steps may lead me
      zh: 主的標竿步步追隨，
    - en: To the garden, to the tomb.
      zh: 一直跟主走窄路。
    4-chorus:
    - zh: 步步追，步步隨，
    - zh: 步步跟隨耶穌；
    - zh: 一直追，一直隨，
    - zh: 一直行走窄路。天天行走窄路。
    5:
    - en: Here a while we walk with Jesus,
    - en: But the time will not be long
    - en: Till the night shall change to morning,
    - en: And the sorrow into song.
    6:
    - en: Then, with all who walked with Jesus,
    - en: We shall walk with Him in white,
    - en: While He turns our grief to gladness,
    - en: And our darkness into light.
    7:
    - en: Jesus, keep me closer—closer,
    - en: Step by step, and day by day;
    - en: Stepping in Thy very footprints,
    - en: Walking with Thee all the way.^[Repeat last line.]
- category:
    zh: 經歷神——作我居所
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Oh, how the thought of God attracts
      zh: 一想到神，就受吸引，
    - en: And draws the heart from earth,
      zh: 吸引我心離地，
    - en: And sickens it of passing shows
      zh: 對於幻景立生厭心，
    - en: And dissipating mirth!
      zh: 抵消地的吸力。
    2:
    - en: '''Tis not enough to save our souls,'
      zh: 僅僅得救，免去沉淪，
    - en: To shun th' eternal fires;
      zh: 難彀神之所想；
    - en: The thought of God will rouse the heart
      zh: 對神之念激動我心，
    - en: To more sublime desires.
      zh: 使有更高願望。
    3:
    - en: God only is the creature's home,
      zh: 惟有神是人的住處，
    - en: Though rough and straight the road;
      zh: 路雖窄而崎嶇；
    - en: Yet nothing less can satisfy
      zh: 除神，無何能彀滿足
    - en: The love that longs for God.
      zh: 我心深處所欲。
    4:
    - en: Oh, utter but the Name of God
      zh: 只要從你心的深處，
    - en: Down in your heart of hearts,
      zh: 將神尊名稱頌，
    - en: And see how from the world at once
      zh: 一切引誘你的邪術，
    - en: All tempting light departs.
      zh: 都要立即消蹤。
    5:
    - en: A trusting heart, a yearning eye,
      zh: 信靠之心，仰望之眼，
    - en: Can win their way above;
      zh: 必得神的引導；
    - en: If mountains can be moved by faith,
      zh: 如果信心能彀移山，
    - en: Is there less power in love?
      zh: 愛心之力豈小？
    6:
    - en: How little of that road, my soul!
      zh: 哦，那追求神的道路，
    - en: How little hast thou gone!
      zh: 你僅走了一點！
    - en: Take heart, and let the thought of God
      zh: 向神之心，對神之顧，
    - en: Allure thee further on.
      zh: 必能帶你向前。
    7:
    - en: The freedom from all willful sin,
      zh: 從罪權下得著自由，
    - en: The Christian's daily task;
      zh: 生活不失檢點；
    - en: Oh! these are graces far below
      zh: 這些比那愛心所求，
    - en: What longing love would ask!
      zh: 仍是較低恩典。
    8:
    - en: The perfect way is hard to flesh;
      zh: 完全之路，肉體感難，
    - en: It is not hard to love;
      zh: 但在愛心不然；
    - en: If thou wert sick for want of God,
      zh: 如果你因要神而前，
    - en: How swiftly wouldst thou move!
      zh: 必勝一切糾纏。
    9:
    - en: Then keep thy conscience sensitive;
      zh: 然後保守良心敏銳，
    - en: 'No inward token miss:'
      zh: 顧到裡面感覺；
    - en: And go where grace entices thee—
      zh: 膏油塗抹，時時跟隨，
    - en: Perfection lies in this.
      zh: 這是成熟秘訣。
- category:
    zh: 經歷神——順服祂的旨意
  meter: 10.10.10.10.D.
  stanza:
    1:
    - zh: 神，你正在重排我的前途，
    - zh: 你也正在拆毀我的建築，
    - zh: 忠心事奉的人日少一日，
    - zh: 誤會增加，清白逐漸消失。
    1-chorus:
    - zh: 我眼有淚珠，看不清你臉面，
    - zh: 好像你話語真實不如前；
    - zh: 你使我減少，好叫你更加添，
    - zh: 好叫你旨意比前更甘甜。
    2:
    - zh: 我幾乎要求你停止你手，
    - zh: 當我覺得我已無力再受；
    - zh: 但你是神，你怎可以讓步？
    - zh: 求你不要讓步，等我順服。
    3:
    - zh: 如果你的旨意和你喜樂，
    - zh: 乃是在乎我負痛苦之軛，
    - zh: 就願我的喜樂乃是在乎
    - zh: 順服你的旨意來受痛苦。
    4:
    - zh: 好像你的喜樂所需代價
    - zh: 乃是需我受你阻扼倒下，
    - zh: 所以我就歡迎你的阻扼，
    - zh: 好叫我能使你的心喜樂。
    5:
    - zh: 你將車輛賜與別人乘坐，
    - zh: 你使他們從我頭上軋過；
    - zh: 我的所有你正下手剝奪，
    - zh: 求你留下剝奪的手給我。
- category:
    zh: 十字架的道路——藉死得生
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: If I'd know Christ's risen power.
      zh: 我若認識復活大能，
    - en: I must ever love the Cross;
      zh: 必愛十架的模型；
    - en: Life from death alone arises;
      zh: 惟死能使生命長成，
    - en: There's no gain except by loss.
      zh: 若不死了，就不生。
    1-chorus:
    - en: If no death, no life,
      zh: 不死就不生，
    - en: If no death, no life;
      zh: 不死就不生，
    - en: Life from death alone arises;
      zh: 惟死能使生命長成，
    - en: If no death, no life.
      zh: 不死就不生。
    2:
    - en: If I'd have Christ formed within me.
      zh: 基督要在我心成形，
    - en: I must breathe my final breath,
      zh: 我就必須死乾淨；
    - en: Live within the Cross's shadow,
      zh: 天天活在十架陰影，
    - en: Put my soul-life e'er to death.
      zh: 時時治死魂生命。
    3:
    - en: If God thru th' Eternal Spirit
      zh: 惟願神藉永遠的靈，
    - en: Nail me ever with the Lord;
      zh: 使我與主永同釘；
    - en: Only then as death is working
      zh: 死在我身發動運行，
    - en: Will His life thru me be poured.
      zh: 生在我身就顯明。
- category:
    zh: 安慰與鼓勵——因著主的信實
  meter: 8.6.8.6.
  stanza:
    1:
    - zh: 主阿，即或盡是黑暗，
    - zh: 盡是坎坷、憂悒，
    - zh: 但我仍要鎮定、安然，
    - zh: 尋求你的心意。
    2:
    - zh: 你有憐憫，你有恩慈，
    - zh: 你有寶貴應許；
    - zh: 你不會錯，你不會遲，
    - zh: 你不翻雲覆雨。
    3:
    - zh: 大能的主，說有就有，
    - zh: 命立沒有不立；
    - zh: 有主就可無罣、無憂，
    - zh: 就可不焦、不急。
    4:
    - zh: 主阿，因你我心定了，
    - zh: 因你我魂安歇；
    - zh: 我讚美說：“有主彀了！
    - zh: 主是包括一切！”
    5:
    - zh: 主，我還要求你的靈，
    - zh: 使我信心充足，
    - zh: 領我更深認識你名，
    - zh: 進入你的豐富。
- category:
    zh: 安慰與鼓勵——因著主的照顧
  meter:
    en: 8.8.8.6. with chorus
    zh: 8.8.8.6. 和
  stanza:
    1:
    - en: Amid the trials that I meet,
      zh: 當我遇見試煉災殃，
    - en: Amid the thorns that pierce my feet,
      zh: 經過荊棘、豺狼之疆，
    - en: One thought remains supremely sweet—
      zh: 我有一個甘美思想，
    - en: Thou thinkest, Lord, of me!
      zh: 就是主懷念我。
    1-chorus:
    - en: Thou thinkest, Lord, of me!
      zh: 主，你正懷念我！
    - en: Thou thinkest, Lord, of me!
      zh: 主，你正懷念我！
    - en: What need I fear when Thou art near,
      zh: 我怕甚麼？有你親近，
    - en: And thinkest, Lord, of me!
      zh: 並且還懷念我！
    2:
    - en: The cares of life come thronging fast,
      zh: 今生憂慮、苦難、折磨，
    - en: Upon my soul their shadows cast;
      zh: 使我心思都變昏黑，
    - en: Their gloom reminds my heart at last
      zh: 但是苦境使我記得：
    - en: Thou thinkest, Lord, of me!
      zh: 主，你正懷念我！
    3:
    - en: Let shadows come, let shadows go,
      zh: 所以，無論愁雲多少，
    - en: Let life be bright, or dark with woe,
      zh: 無論安樂，或是苦惱，
    - en: I am content, for this I know
      zh: 我已滿足，因我知道：
    - en: Thou thinkest, Lord, of me!
      zh: 主還是懷念我。
- category:
    zh: 安慰與鼓勵——因著主的照顧
  meter:
    en: 7.5.7.5. with chorus
    zh: 7.5.7.5. 和
  stanza:
    1:
    - en: When I fear my faith will fail,
      zh: 當我信心失效能，
    - en: Christ will hold me fast;
      zh: 主必扶持我；
    - en: When the tempter would prevail,
      zh: 當試探者將得勝，
    - en: He can hold me fast.
      zh: 祂必扶持我。
    1-chorus:
    - en: He will hold me fast,
      zh: 祂必扶持我，
    - en: He will hold me fast;
      zh: 祂必扶持我，
    - en: For my Savior loves me so,
      zh: 因為救主愛我甚，
    - en: He will hold me fast.
      zh: 祂必扶持我。
    2:
    - en: I could never keep my hold,
      zh: 我向不能站得穩，
    - en: He will hold me fast;
      zh: 須祂扶持我；
    - en: For my love is often cold,
      zh: 因為愛心冷且鈍，
    - en: He must hold me fast.
      zh: 須祂扶持我。
    3:
    - en: I am precious in His sight,
      zh: 祂看我是祂珍寶，
    - en: He will hold me fast;
      zh: 祂必扶持我；
    - en: Those He saves are His delight,
      zh: 祂所救的，祂喜好，
    - en: He will hold me fast.
      zh: 祂必扶持我。
    4:
    - en: He'll not let my soul be lost,
      zh: 祂不讓我終失喪，
    - en: Christ will hold me fast;
      zh: 祂必扶持我；
    - en: Bought by Him at such a cost,
      zh: 如此代價既肯償，
    - en: 'He will hold me fast:'
      zh: 祂必扶持我。
- category:
    zh: 安慰與鼓勵——因著信靠主
  meter: 8.6.8.6.D.
  stanza:
    1:
    - zh: 神的應許不能廢去，
    - zh: 句句都是堅定；
    - zh: 信心從來不用憑據，
    - zh: 因神言出必行。
    1-chorus:
    - zh: 天地雖能被焚燒，
    - zh: 小山、大山雖傾倒，
    - zh: 但那相信主的人，
    - zh: 必見主話得成。
    2:
    - zh: 你心應該像亞伯蘭，
    - zh: 那樣舉目望天，
    - zh: 數算眾星，輕看艱難，
    - zh: 信心越久越堅。
    3:
    - zh: 即使黑雲暫時濃厚，
    - zh: 雲上太陽未變，
    - zh: 只要再過一點時候，
    - zh: 陽光就要顯現。
    4:
    - zh: 雖遇試煉，仍要鎮定，
    - zh: 因為在火窯中，
    - zh: 有榮耀的神子同行，
    - zh: 仇敵終要擊空。
    5:
    - zh: 縱然朋友都辜負你，
    - zh: 但你還當信神，
    - zh: 因為耶穌你的能力，
    - zh: 仍然親近施恩。
    6:
    - zh: 凡事倚賴神的大力，
    - zh: 直到被提上天；
    - zh: 現在所望、所深信的，
    - zh: 將來都必實現。
- category:
    zh: 安慰與鼓勵——因著信靠主
  stanza:
    1:
    - zh: 人若倚靠耶和華，真有福，
    - zh: 必得著應時的幫助；
    - zh: 你若處處緊緊的跟隨主，
    - zh: 必承受應許的好處。
    1-chorus:
    - zh: 務要靠主，專心靠主，
    - zh: 凡你所行，都要認定主，
    - zh: 祂必指引你的路。
    - zh: 務要靠主，專心靠主，
    - zh: 凡你所行，都要認定主，
    - zh: 祂必指引你的路。
    2:
    - zh: 人若倚靠耶和華，真有福，
    - zh: 必定走屬天的道路；
    - zh: 你若時時不斷的仰望主，
    - zh: 必能有穩健的腳步。
    3:
    - zh: 真是有福，有天父來扶助，
    - zh: 並且有救主來照顧；
    - zh: 你若得著主與父來同住，
    - zh: 就永遠不再感孤苦。
    4:
    - zh: 真是有福，得不斷走正路，
    - zh: 且天天向前不受阻；
    - zh: 你若得著主同在的豐富，
    - zh: 就必得應時的幫助。
- category:
    zh: 安慰與鼓勵——因著祂足彀的恩典
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: Have you felt the Father's love?
      zh: 你曾覺得父愛心？
    - en: Still there's more to follow;
      zh: 不只這麼一點；
    - en: And His mercy have you proved?
      zh: 你曾嘗到祂憐憫？
    - en: Still there's more to follow.
      zh: 不只這麼一點。
    - en: Oh, the love the Father shows,
      zh: 父的慈愛何等大，
    - en: Still there's more to follow;
      zh: 不只這麼一點；
    - en: Freely He His love bestows,
      zh: 平白賜給無代價，
    - en: Still there's more to follow.
      zh: 不只這麼一點。
    1-chorus:
    - en: More and more, more and more,
      zh: 多又多，多又多，
    - en: Always more to follow;
      zh: 不只這麼一點，
    - en: Oh, His matchless, boundless love,
      zh: 神的大愛難盡說，
    - en: Still there's more to follow.
      zh: 不只這麼一點。
    2:
    - en: Have you felt the Savior near?
      zh: 你曾覺得主親近？
    - en: Still there's more to follow;
      zh: 不只這麼一點；
    - en: Does His blessed presence cheer?
      zh: 祂的同在樂你心？
    - en: Still there's more to follow.
      zh: 不只這麼一點。
    - en: Oh, the grace that Jesus shows,
      zh: 主的恩典何等大，
    - en: Still there's more to follow;
      zh: 不只這麼一點；
    - en: Freely He His grace bestows,
      zh: 平白賜給無代價，
    - en: Still there's more to follow.
      zh: 不只這麼一點。
    3:
    - en: Have you felt the Spirit's power?
      zh: 你覺聖靈的能力？
    - en: Still there's more to follow;
      zh: 不只這麼一點；
    - en: Falling like the gentle shower?
      zh: 猶如甘雨臨及你？
    - en: Still there's more to follow.
      zh: 不只這麼一點。
    - en: Oh, the power the Spirit shows,
      zh: 聖靈能力何等大，
    - en: Still there's more to follow;
      zh: 不只這麼一點；
    - en: Freely He His power bestows,
      zh: 平白賜給無代價，
    - en: Still there's more to follow.
      zh: 不只這麼一點。
- category:
    zh: 安慰與鼓勵——因著苦難中的享受
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Fresh as the dew of the morning,
      zh: 新鮮如同清晨甘露，
    - en: Bringing a sweet rest unheard,
      zh: 帶來暢爽的甘美，
    - en: Christ, in the gentle anointing,
      zh: 基督藉祂溫情恩膏，
    - en: 'Whispers His comforting word:'
      zh: 柔聲細語的安慰；
    - en: Stand till the trial is over,
      zh: 站住，直到試煉過去，
    - en: Stand till the tempest is gone,
      zh: 站住，直到風波平，
    - en: Stand for the glory of Jesus,
      zh: 站住，為著神的榮耀，
    - en: Stand till the kingdom is won.
      zh: 站住，與主同得勝。
    1-chorus:
    - en: Lord of all hope, O how sweet is Thy voice,
      zh: 盼望之主，你的聲音何甜！
    - en: Making my heart in Thy presence rejoice.
      zh: 在你面前我心因此暢歡！
    2:
    - en: If in the test of my trouble,
      zh: 如果在我苦煉之中，
    - en: Faint be my spirit and heart,
      zh: 我靈、我心皆衰弱，
    - en: Faith, with the star of hope glimm'ring,
      zh: 信心和那盼望之星，
    - en: Shall all be taken apart,
      zh: 也都退落不閃爍，
    - en: May then Thy faith with Thy life-pow'r
      zh: 願你信心和你能力，
    - en: Over me hold its full sway
      zh: 盡其全力抓住我，
    - en: That all Thy riches of glory
      zh: 使你所有榮耀豐富，
    - en: Now I may share and for aye.
      zh: 我可無間的嘗著。
    3:
    - en: Lord, as the morning sun dawning,
      zh: 主，像清晨放明日光，
    - en: Chase all my darkness away,
      zh: 驅盡所有的黑暗，
    - en: And with Thy kind wings of healing
      zh: 並且用你醫治光線，
    - en: Turn all my night into day.
      zh: 使我黑暗變中天。
    - en: Come Thou, O come, Lord of comfort,
      zh: 安慰之主，求你就來，
    - en: Come to my sad, weary heart,
      zh: 來到憂苦、疲倦心，
    - en: Come, O Thou blest hope of glory,
      zh: 你這有福、榮耀盼望，
    - en: Never, O never depart.
      zh: 哦，來與我永親近。
- category:
    zh: 安慰與鼓勵——因著與主交通
  stanza:
    1:
    - zh: 活在生命光中，不斷與主交通，
    - zh: 瞻仰恩主慈容，順從聖靈感動，
    - zh: 天天榮上加榮，時時讚美、稱頌，
    - zh: 活在生命光中。
- category:
    zh: 安慰與鼓勵——興起並向前
  stanza:
    1:
    - zh: 靠著恩主全能神，
    - zh: 往前走！往前走！
    - zh: 抓住應許憑信心，
    - zh: 往前走！
    - zh: 含地永不再逗遛，
    - zh: 埃及從此丟背後，
    - zh: 就此一去不回頭，
    - zh: 往前走！
    2:
    - zh: 雖然後面仇敵追，
    - zh: 往前走！往前走！
    - zh: 雖然前面是深水，
    - zh: 往前走！
    - zh: 深水為你必分開，
    - zh: 仇敵全都必淹埋，
    - zh: 救恩使你必奏凱，
    - zh: 往前走！
    3:
    - zh: 白晝雲柱來引導，
    - zh: 往前走！往前走！
    - zh: 黑夜火柱來光照，
    - zh: 往前走！
    - zh: 饑餓，嗎哪必降來；
    - zh: 乾渴，磐石必裂開；
    - zh: 遇敵，尼西必擊敗；
    - zh: 往前走！
    4:
    - zh: 曠野道路雖艱險，
    - zh: 往前走！往前走！
    - zh: 跟隨約櫃直往前，
    - zh: 往前走！
    - zh: 往前！直到過約但；
    - zh: 往前！直到進迦南；
    - zh: 往前！直到在錫安；
    - zh: 往前走！
    5:
    - zh: 莫在世界仍留戀，
    - zh: 往前走！往前走！
    - zh: 放下重擔脫累纏，
    - zh: 往前走！
    - zh: 父神召你來成聖，
    - zh: 基督是你的生命，
    - zh: 聖靈作你的大能，
    - zh: 往前走！
    6:
    - zh: 手莫扶犁向後看，
    - zh: 往前走！往前走！
    - zh: 腳莫躊躇中途站，
    - zh: 往前走！
    - zh: 仰望耶穌免疲倦，
    - zh: 手不下垂、腿不酸，
    - zh: 越往前走越勇敢，
    - zh: 往前走！
    7:
    - zh: 勇至終點不改變，
    - zh: 往前走！往前走！
    - zh: 向著標竿直往前，
    - zh: 往前走！
    - zh: 往前！直到晨星現，
    - zh: 往前！直到國度見，
    - zh: 往前！直到冠冕頒，
    - zh: 往前走！
- category:
    zh: 屬靈的爭戰——興起為基督
  stanza:
    1:
    - zh: 撒但早已定規抵敵
    - zh: 我神的後裔；
    - zh: 從軍的教會，當注意！
    - zh: 你已得消息！
    1-chorus:
    - zh: 主留我們今日在世，
    - zh: 原是為爭戰；
    - zh: 所以若要成功神旨，
    - zh: 就須上疆場。
    2:
    - zh: 黑暗軍兵已經聚集，
    - zh: 牠們已逼近；
    - zh: 從軍的教會，當奮起！
    - zh: 你是主親兵！
    3:
    - zh: 奈何主營也有背叛？
    - zh: 是誰愛世俗？
    - zh: 從軍的教會不爭戰，
    - zh: 怎能跟從主？
    4:
    - zh: 怎樣竟有懦夫不敢
    - zh: 向仇敵挑戰？
    - zh: 從軍的教會何羞慚，
    - zh: 竟畏勢偷安！
    5:
    - zh: 若非為我，便是助敵，
    - zh: 此間無兩可；
    - zh: 從軍的教會，你到底
    - zh: 是與誰聯合？
    6:
    - zh: 那得勝者仍然得勝，
    - zh: 當享祂功績；
    - zh: 從軍的教會，當承認
    - zh: 加略是為你。
    7:
    - zh: 我們的主原是戰士，
    - zh: 故當不避危，
    - zh: 否則那裡還能算是
    - zh: 從軍的教會！
    8:
    - zh: 主今呼召，要得勝者，
    - zh: 誰站主一邊？
    - zh: 從軍的教會，勿耽擱，
    - zh: 甲冑上前線。
- category:
    zh: 屬靈的爭戰——不敢失敗
  stanza:
    1:
    - zh: 當你苦受撒但試探，
    - zh: 四圍無處不黑暗，
    - zh: 邪靈勸你稍為自循，
    - zh: 將來冠冕聽命運；
    1-chorus:
    - zh: 戰士哪，你就當站住！
    - zh: 思念你的得勝主！
    - zh: 耶穌已經勝過撒但，
    - zh: 故當奮勇去爭戰。
    2:
    - zh: 當你同伴逡巡、搖動，
    - zh: 向你懷貳和敵通；
    - zh: 你的鄉鄰譏你、欺你，
    - zh: 竟然同敵聯一氣；
    3:
    - zh: 當這世界用它福樂，
    - zh: 暗中為你張網羅，
    - zh: 要藉虛榮、世俗、人情，
    - zh: 使你狂放、失信心；
    4:
    - zh: 當你困於煩瑣事務，
    - zh: 雖然勞碌無所補，
    - zh: 損失、病痛，使你艱苦，
    - zh: 身、靈疲憊難擔負；
    5:
    - zh: 不久，爭戰就要過去，
    - zh: 撒但、邪靈要受拘；
    - zh: 不久，教會要聽號聲，
    - zh: 要得榮耀，要得勝。
    5-chorus:
    - zh: 戰士哪，故你當站住！
    - zh: 思念你的得勝主！
    - zh: 耶穌已經勝過撒但，
    - zh: 故當奮勇去爭戰。
    6:
    - zh: 此後，我王就要凱旋，
    - zh: 在這世界掌王權；
    - zh: 此後，萬國都要歸順，
    - zh: 頌揚耶穌並敬尊。
- category:
    zh: 榮耀的盼望——將要像主
  meter:
    en: 10.10.10.10. with chorus
    zh: 10.10.10.10. 和
  stanza:
    1:
    - en: O hope of glory, our Christ will return!
      zh: 榮耀的盼望，基督要再臨！
    - en: We will be raptured, with glory transformed;
      zh: 我們要被提，賤體變榮身，
    - en: Glorified with Him, Himself to enjoy,
      zh: 與祂同榮耀，享受祂至寶，
    - en: In His full likeness we then will be formed.
      zh: 那時纔知道救恩有多高。
    1-chorus:
    - en: Glorious hope! Christ will return!
      zh: 榮耀盼望，基督再臨！
    - en: We will be raptured, with glory transformed;
      zh: 我們要被提，賤體變榮身，
    - en: O hope of glory, our Christ will return!
      zh: 榮耀的盼望，基督要再臨！
    2:
    - en: O hope of glory, our Christ will return!
      zh: 榮耀的盼望，基督要再臨！
    - en: The old creation will vanish away,
      zh: 舊造全脫去，一切都更新，
    - en: No more we'll groan, but have full liberty,
      zh: 不再有歎息，盡都是逍遙，
    - en: Enjoy salvation in its utmost way.
      zh: 那時纔嘗到救恩的上好。
    3:
    - en: O hope of glory, our Christ will return!
      zh: 榮耀的盼望，基督要再臨！
    - en: Over the nations with Him we will reign,
      zh: 與祂同作王，轄管列國民，
    - en: Priests we will be in His presence to serve,
      zh: 且要作祭司，事奉永活神，
    - en: Thus His salvation in fulness we'll gain.
      zh: 那時纔享受至高的救恩。
    4:
    - en: O hope of glory, our Christ will return!
      zh: 榮耀的盼望，基督要再臨！
    - en: Waiting and watching, we faithfully serve,
      zh: 等候當儆醒，事奉當忠心，
    - en: Running the race, pressing on toward the goal
      zh: 燈油常豫備，前程努力奔；
    - en: That we the Kingdom's reward might deserve.
      zh: 不然，怎配得上好的救恩？
- category:
    zh: 榮耀的盼望——切慕主的再來
  stanza:
    1:
    - zh: 我能否忘快來的主？
    - zh: 否，否，我心不斷想慕：
    - zh: 我為祂向父神求索，
    - zh: 我為祂唱早晨詩歌。
    1-chorus:
    - zh: 來罷！親愛主！
    - zh: 來罷！主！來罷！主！
    2:
    - zh: 我今能否忘了儆醒？
    - zh: 否，否，我心早晚深省！
    - zh: 惟恐錯過被提機會，
    - zh: 容讓世事使我聾瞶。
    3:
    - zh: 我能否與世界結聯？
    - zh: 否，否，祂召我往上面！
    - zh: 願我捨棄屬地事物，
    - zh: 愛祂，念祂，我的救主。
    4:
    - zh: 願我逐日行在靈裡，
    - zh: 吸取祂的生命能力，
    - zh: 儆醒，等候，直到祂來，
    - zh: 時刻豫備，不敢稍怠。
    5:
    - zh: 願我不怕撒但權勢，
    - zh: 一日在此，一日堅持，
    - zh: 陰府的門必不得勝，
    - zh: 神的基督已經執政。
    6:
    - zh: 我能否忘這個信息？
    - zh: 我要呼喊使地戰慄！
    - zh: 求主成全所賜信心，
    - zh: 將你的話早日證明。
- category:
    zh: 榮耀的盼望——切慕主的再來
  stanza:
    1:
    - zh: 主耶穌，主耶穌！為何你不來！
    - zh: 主耶穌，主耶穌！為何你不來！
    - zh: 受造物都納悶，天地與深海，
    - zh: 有它們與我們，同望你回來；
    - zh: 現宇宙年漸老，一切在等待，
    - zh: 我們正同禱告，求你快回來。^[重唱「求你快回來」兩次。]
    2:
    - zh: 主耶穌，主耶穌！為何不回來？
    - zh: 為何故你耽延，至今不回來？
    - zh: 看他們是已經等候多少代，
    - zh: 看我們也已經等候多少載，
    - zh: 你為何不縮短久望的日子，
    - zh: 因我們頻呼喊，就來不再遲？
    3:
    - zh: 主耶穌，主耶穌！為何不回來？
    - zh: 自從你去天府，我心無可愛，
    - zh: 我的天就好像不會再破曉，
    - zh: 我的面就好像不能再歡笑；
    - zh: 所有的雄心志，我都失興采，
    - zh: 主耶穌，主耶穌！為何不回來！
    4:
    - zh: 求你來，求你來！四圍所看見，
    - zh: 是退後，是懈怠，逐一在改變：
    - zh: 愛心是漸冷淡，受苦漸計算，
    - zh: 信心漸發籲歎，舉步漸遲緩，
    - zh: 盼望如燈漸滅，像要不等待，
    - zh: 主耶穌，看這些，為何不回來？
    5:
    - zh: 主耶穌，主耶穌！為何你不來？
    - zh: 主耶穌，主耶穌！為何你不來？
    - zh: 你是要我等候到何日何年？
    - zh: 我禱告，我看守，已難再遲延；
    - zh: 主耶穌，主耶穌！我求你快來，
    - zh: 主耶穌，主耶穌！我求你快來！
- category:
    zh: 榮耀的盼望——切慕主的再來
  stanza:
    1:
    - zh: 我主，我正等候你再臨，
    - zh: 等候已久，
    - zh: 好像這個等候無窮盡，
    - zh: 一直等候不休；
    - zh: 我是羡慕看見你面容，
    - zh: 聽你聲音；
    - zh: 我是希望能同你交通，
    - zh: 比今更為相親。
    1-chorus:
    - zh: 是否須再等候幾年，
    - zh: 再有幾度徘徊，
    - zh: 再有幾次流淚、幾思念，
    - zh: 然後，主，你纔回來？
    2:
    - zh: 寡婦怎能在此不披素，
    - zh: 回想已往；
    - zh: 欲見不得，怎能不哀哭，
    - zh: 怎不念念不忘？
    - zh: 新婦怎能不因愛成病，
    - zh: 切望婚期；
    - zh: 如果久延無日徒引領，
    - zh: 怎不連連歎息？
    3:
    - zh: 教會等候你許多年代，
    - zh: 從古到今，
    - zh: 一世又一世，一直忍耐，
    - zh: 但你仍未降臨；
    - zh: 我也等候你許多歲月，
    - zh: 從少到老，
    - zh: 同時少年次第都永訣，
    - zh: 但是你仍未到。
    4:
    - zh: 我是已經等待好疲倦，
    - zh: 求你紀念；
    - zh: 試煉使我漸易生埋怨，
    - zh: 漸易忘記奉獻。
    - zh: 所以求你不要再遲延，
    - zh: 求你快來；
    - zh: 我已忍耐等候到今天，
    - zh: 實在不易再捱。
    5:
    - zh: 求你紀念我的長等待，
    - zh: 實難繼續；
    - zh: 你若不能及時早回來，
    - zh: 只好讓我前去。
    - zh: 這久，這久，你不顯榮耀，
    - zh: 留在那邊，
    - zh: 無心的人已經在譏笑，
    - zh: 說你不是遲延。
    6:
    - zh: 我心所有憂傷與痛楚，
    - zh: 無法平息，
    - zh: 任何的人不能有幫助，
    - zh: 因你不在這裡。
    - zh: 只有你來帶我進永業，
    - zh: 我纔滿願；
    - zh: 我要忘記路上這一切，
    - zh: 當我看見你面。
- category:
    zh: 榮耀的盼望——豫備等候主來
  stanza:
    1:
    - zh: 主耶穌，我正等待
    - zh: 被提到你面前，
    - zh: 除了你的快再來，
    - zh: 無別如此甘甜。
    - zh: 我今盼望你再來，
    - zh: 我知道你已近，
    - zh: 我覺得你的同在，
    - zh: 已經包圍我心。
    2:
    - zh: 在我全人最深處，
    - zh: 我已聽見你話；
    - zh: 感謝你，因你清楚
    - zh: 語我以你計畫。
    - zh: 你的再臨何等近！
    - zh: 你的顯現已快！
    - zh: 恩典餘日何等緊！
    - zh: 仇敵就要敗壞！
    3:
    - zh: 求你斬斷眾藤蔓，
    - zh: 使我完全自由，
    - zh: 完全脫去諸累纏，
    - zh: 緊緊跟隨你走。
    - zh: 我願放下“合理事，”
    - zh: 免得我心受拘，
    - zh: 免得當你再來時，
    - zh: 我不能自由去。
    4:
    - zh: 時刻等候並儆醒，
    - zh: 這是我的心意；
    - zh: 願我完全隨從靈，
    - zh: 免得錯過被提；
    - zh: 免得因我未豫備，
    - zh: 因我打盹睡覺，
    - zh: 你就以為我不配，
    - zh: 留我在地受熬。
    5:
    - zh: 我的心哪，這真是
    - zh: 極莊嚴的儆戒，
    - zh: 因此你所愛的事，
    - zh: 應當完全脫解。
    - zh: 應當完全戀慕主，
    - zh: 完全想念見祂；
    - zh: 無論何時主招呼，
    - zh: 能將一切撇下。
    6:
    - zh: 雖然今日爭戰猛，
    - zh: 多有撒但折磨，
    - zh: 但是不久要高升，
    - zh: 所以還怕甚麼！
    - zh: 現今黑暗雖加增，
    - zh: 救贖日子也近，
    - zh: 所以你可昂首等，
    - zh: 因不久主必臨。
    7:
    - zh: 願我所愛惟有主，
    - zh: 願我所想惟主，
    - zh: 拒絕世界的賄賂，
    - zh: 心中與主同處。
    - zh: 地上束縛已經松；
    - zh: 我主求你就來，
    - zh: 我心盼望到天中，
    - zh: 看見我主、我愛！
- category:
    zh: 榮耀的盼望——豫備等候主來
  stanza:
    1:
    - zh: 主必親自從天降臨，
    - zh: 神的號筒要吹響，
    - zh: 聖徒死者復活，
    - zh: 生命吞死亡，
    - zh: 主必親自從天降臨，
    - zh: 天上使者要宣揚，
    - zh: 聖徒活者被提，
    - zh: 身體變形狀。
    1-chorus:
    - zh: 主必親自從天降臨，
    - zh: 我必面見祂的榮身；
    - zh: 主必親自從天降臨，
    - zh: 聖徒身體得贖，
    - zh: 我也必有分。
    2:
    - zh: 主必親自從天降臨，
    - zh: 光明早晨要破曉，
    - zh: 黑夜必要過去，
    - zh: 哭泣必終了；
    - zh: 主必親自從天降臨，
    - zh: 榮耀日子要來到，
    - zh: 敗壞不再轄制，
    - zh: 歎息必遁逃。
    3:
    - zh: 主必親自從天降臨，
    - zh: 明亮晨星要出現，
    - zh: 醒者免去災難，
    - zh: 忠者得冠冕；
    - zh: 主必親自從天降臨，
    - zh: 公義太陽要掌權，
    - zh: 萬物得著復興，
    - zh: 大地蒙眷憐。
    4:
    - zh: 主必親自從天降臨，
    - zh: 聖徒等候要儆醒，
    - zh: 腰帶時時束緊，
    - zh: 燈光要剔亮；
    - zh: 主必親自從天降臨，
    - zh: 你我事奉要忠誠，
    - zh: 職事處處盡到，
    - zh: 恩賜莫埋藏。
- category:
    zh: 榮耀的盼望——聖城
  stanza:
    1:
    - zh: 哦主，撒冷是你所建設，
    - zh: 來賜給世上所有蒙恩的罪人；
    - zh: 一切蒙血救贖，洗得潔淨者，
    - zh: 你都賜給權柄可入它的門。
    - zh: 光是它榮耀已足使我羡慕，
    - zh: 何況我主你是住在它中間，
    - zh: 怎不叫我被吸引注目遠處，
    - zh: 就是無意想時也是在想念。
    2:
    - zh: 哦主，當我每想到撒冷，
    - zh: 我就切切想要看見你的容顏，
    - zh: 我心盼望我能早日被提升，
    - zh: 好使我能早日倚傍你身邊。
    - zh: 我心真羡慕能早日到新地，
    - zh: 能同所有愛你的人來愛你，
    - zh: 時常歌頌你的愛無邊、無極，
    - zh: 時常紀念你愛捨己的蹤跡。
    3:
    - zh: 哦主，我所歡喜和羡慕，
    - zh: 不是紅、綠寶石，也非碧玉、精金，
    - zh: 我所想念乃是你，愛我的主！
    - zh: 你是何等可愛，何等傾我心！
    - zh: 我求你早日成全我的心願，
    - zh: 提接我到你前，不再有別離，
    - zh: 好叫我與你同住直到永遠，
    - zh: 常能看見你，也常能聽見你。
    4:
    - zh: 撒冷是愛，是光，又是詩，
    - zh: 因為有你在內作中心並獎賞；
    - zh: 因為有你自己和你的丰姿，
    - zh: 纔使撒冷對我成為盼望！
    - zh: 因為有了你，萬物纔得更新，
    - zh: 歎息纔成過去，眼淚纔會幹，
    - zh: 我心纔會滿了安息與歡欣，
    - zh: 主阿，為何你不早日快顯現？
- category:
    zh: 榮耀的盼望——聖城
  meter:
    en: 15.11.15.7. with chorus
    zh: 15.11.15.7. 和
  stanza:
    1:
    - en: When the toils of life are over,
      zh: 當我跑盡應跑道路，
    - en: and we lay our armor down,
      zh: 打過當打的美仗，
    - en: And we bid farewell to earth with all its cares,
      zh: 我必被提升天進入主榮光；
    - en: We shall meet and greet our loved ones,
      zh: 當我守住所信真道，
    - en: and our Christ we then shall crown
      zh: 甚至殉道毫不爽，
    - en: In the new Jerusalem.
      zh: 必得聖城為獎賞。
    1-chorus:
    - en: There’ll be singing, there’ll be shouting,
      zh: 我必被提進入榮光，
    - en: when the saints come marching home,
      zh: 同主住在那聖城，
    - en: In Jerusalem, in Jerusalem;
      zh: 新耶路撒冷！新耶路撒冷！
    - en: Waving palms with loud hosanas,
      zh: 同眾聖者歡呼、歌唱，
    - en: as the King shall take His throne,
      zh: 讚美主恩，頌主名，
    - en: In the new Jerusalem.
      zh: 在那新耶路撒冷！
    2:
    - en: Though the way is sometimes lonely,
      zh: 今在異地作客飄泊，
    - en: He will hold me with His hand,
      zh: 雖受窘困仍歡暢，
    - en: Through the testings and the trials I must go;
      zh: 因我不久必到更美的家鄉；
    - en: But I’ll trust and gladly follow,
      zh: 親朋雖以世福為上，
    - en: for sometime I’ll understand,
      zh: 但我天天所仰望，
    - en: In the new Jerusalem.
      zh: 乃是聖城在天上。
    3:
    - en: When the last good-bye is spoken,
      zh: 雖然道路崎嶇難行，
    - en: and the tear stains wiped away,
      zh: 使我腿酸、手下垂，
    - en: And our eyes shall catch a glimpse of glory fair,
      zh: 但一想到那城，全身力即回；
    - en: Then with bounding hearts we'll meet Him
      zh: 雖然我眼難免流淚，
    - en: who hath washed our sins away,
      zh: 但是我心永不灰，
    - en: In the new Jerusalem.
      zh: 因有聖城為我備。
    4:
    - en: When we join the ransomed army
      zh: 我今鬥拳不是打空，
    - en: in the summerland above,
      zh: 奔跑不是無目標，
    - en: And the face of our dear Saviour we behold,
      zh: 乃是照神心意，追求那上好；
    - en: We will sing and shout forever
      zh: 忘記背後，努力面前，
    - en: and we'll grow in perfect love,
      zh: 向著標竿一直跑，
    - en: In the new Jerusalem.
      zh: 要得聖城的榮耀。
    4-chorus:
    - zh: 主愛何豐，主恩何盛，
    - zh: 使我得住那聖城，
    - zh: 新耶路撒冷！新耶路撒冷！
    - zh: 眾聖歡騰，眾聖和聲，
    - zh: 讚美主恩，頌主名，
    - zh: 在那新耶路撒冷！
- category:
    zh: 福音——奇妙的救主
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: Merciful and loving,
      zh: 憐憫、慈愛、寬恕、
    - en: Suff'ring pain and loss,
      zh: 溫柔又謙和；
    - en: All for us, the sinners,
      zh: 為了罪人忍辱，
    - en: Going to the cross;
      zh: 甘負十架軛；
    - en: Tasting death for all men,
      zh: 捨命、流血、受苦，
    - en: Dying for our sins;
      zh: 為救失喪者：
    - en: This is Christ the Savior,
      zh: 這是基督耶穌，
    - en: What will you do with Him?
      zh: 對祂你如何？
- category:
    zh: 福音——完全的救恩
  meter:
    en: 8.8.8.8. with chorus
    zh: 8.8.8.8. 和
  stanza:
    1:
    - en: Christ has become one with sinners,
      zh: 耶穌愛我，從天降臨，
    - en: Sharing in all of our living;
      zh: 甘心虛己，成為肉身。
    - en: Crucified even for sinners,
      zh: 受盡譏誚、鞭打、辱駡，
    - en: Glorious life to us giving.
      zh: 至終被釘十字苦架。
    1-chorus:
    - en: Christ Jesus came for us,
      zh: 耶穌死是為我，
    - en: Christ Jesus died for us;
      zh: 耶穌死是為我，
    - en: O yes, for us, for us, for us.
      zh: 為我，為我，為我，為我，
    - en: Christ came and died for us.
      zh: 耶穌死是為我。
- category:
    zh: 福音——我們深切的需要
  stanza:
    1:
    - en: Christ the Savior is just the One you need,
      zh: 耶穌恩主是人惟一需要：
    - en: He's God incarnate, as a man indeed;
      zh: 祂是神成肉身生於馬槽，
    - en: In His body He suffered, every pain
      zh: 在世為人歷盡萬般苦惱，
    - en: And died to cleanse your every stain, So you need Jesus!
      zh: 末了被釘木架為救你將命傾倒。
    1-chorus:
    - en: You need Jesus! You need Jesus!
      zh: 需要耶穌！需要耶穌！
    - en: Men and women all need Him!
      zh: 人人都需要耶穌！
    - en: For redemption you need Him,
      zh: 要脫罪擔，需要主；
    - en: For salvation you need Him!
      zh: 要得平安，需要主；
    - en: And for everlasting life,
      zh: 要免沉淪，得永生，
    - en: Yes, you need Jesus!
      zh: 你需要耶穌！
    2:
    - en: He has risen and gone up into heav'n,
      zh: 祂已復活，升天永作中保，
    - en: That life eternal might be fully giv'n;
      zh: 差遣聖靈下來將你尋找；
    - en: Just receive Him, believing in your heart,
      zh: 你若來信，將祂尊名求告，
    - en: Then all you need He will impart, So you need Jesus!
      zh: 祂必賜你恩典，滿足你一切需要。
    3:
    - en: He'll enlighten your darkened heart with light,
      zh: 你心雖暗，祂能徹底光照；
    - en: Forgive your sins and rescue you with might;
      zh: 你罪雖多，祂必全都寬饒；
    - en: He will cleanse you from all stains with His blood,
      zh: 祂血能將你的污穢除掉；
    - en: And give to you the life of God, So you need Jesus!
      zh: 祂靈必賜生命，來將你軟弱盡消。
    4:
    - en: In your living there is a lack you sense,
      zh: 你的人生常感有所缺少；
    - en: And thru the years it grows the more intense;
      zh: 有一需要，你尚莫明其妙；
    - en: Only Jesus this need can satisfy;
      zh: 你這需要，惟從耶穌得到：
    - en: All vanity He will defy, So you need Jesus!
      zh: 祂能滿足你心，除去你虛空、無聊。
    4-chorus:
    - en: You need Jesus! You need Jesus!
      zh: 需要耶穌！需要耶穌！
    - en: Men and women all need Him!
      zh: 人人都需要耶穌！
    - en: To escape from vanity,
      zh: 要免虛空，需要主；
    - en: To obtain reality,
      zh: 要得滿足，需要主！
    - en: To make life significant,
      zh: 要使人生有意義，
    - en: Yes, you need Jesus!
      zh: 你需要耶穌！
    5:
    - en: All this world now is rife with toil and pain,
      zh: 人在世上，盡是勞苦、煩惱；
    - en: In troubled times there's nothing to sustain;
      zh: 遭遇困苦，又是無求、無告；
    - en: All is empty, on what can you rely?
      zh: 世事虛謊，還有甚麼可靠？
    - en: All things reveal and testify that you need Jesus!
      zh: 這些都是說出：耶穌是人的需要！
    6:
    - zh: 世人不分智愚、男女、老少，
    - zh: 都已犯罪，虧缺神的榮耀；
    - zh: 除信耶穌，別無得救之道，
    - zh: 因為惟有耶穌能滿足神、人需要。
- category:
    zh: 福音——祂的奇恩
  stanza:
    1:
    - zh: 愛何奇妙，恩何深廣，
    - zh: 神差愛子來此；
    - zh: 罪的審判歸祂身上，
    - zh: 祂為你我代死。
    - zh: 愛路、恩門，今正齊開，
    - zh: 無別拯救舍此以外，
    - zh: 神心依依等待你來，
    - zh: 切莫拒祂恩愛。
- category:
    zh: 福音——福音的勸說（參S720）
  stanza:
    1:
    - en: There were ninety and nine that safely lay
      zh: 一百隻羊，少了一口，
    - en: In the shelter of the flock,
      zh: 良牧耶穌悲愁，
    - en: But one was out on the hills away,
      zh: 不顧山路崎嶇難走，
    - en: Far off in the cold and dark;
      zh: 冒險前往尋救。
    - en: Away on the mountains wild and bare,
      zh: 迷羊回頭！迷羊回頭！
    - en: Away from the tender Shepherd’s care.
      zh: 前面盡是陷阱、猛獸；
    - en: Away from the tender Shepherd’s care.
      zh: 火速回來，勿再逗遛！
    2:
    - en: “Lord, Thou hast here Thy ninety and nine;
    - en: Are they not enough for Thee?”
    - en: 'But the Shepherd made answer: “This of Mine'
    - en: Has wandered away from Me;
    - en: And although the road be rough and steep,
    - en: I go to the desert to find My sheep.
    - en: I go to the desert to find My sheep.”
    3:
    - en: But none of the ransomed ever knew
    - en: How deep were the waters crossed;
    - en: Nor how dark was the night which the Lord passed through
    - en: Ere He found His sheep that was lost.
    - en: Out in the bleak desert He heard its cry—
    - en: All bleeding and helpless, and ready to die.
    - en: All bleeding and helpless, and ready to die.
    4:
    - en: “Lord, whence are those blood-drops all the way
    - en: That mark out the mountain’s track?”
    - en: “They were shed for one who had gone astray
    - en: Ere the Shepherd could bring him back.”
    - en: “Lord, whence are Thy hands so rent and torn?”
    - en: “They’re pierced tonight by many a thorn.”
    - en: “They’re pierced tonight by many a thorn.”
    5:
    - en: And all through the mountains, thunder-riven,
    - en: And up from the rocky steep,
    - en: There arose a cry to the gate of heaven,
    - en: “Rejoice! I have found My sheep!”
    - en: And the angels echoed around the throne,
    - en: “Rejoice, for the Lord brings back His own!”
    - en: “Rejoice, for the Lord brings back His own!”
- category:
    zh: 福音——主的呼召
  meter: 8.9.8.9.D.
  stanza:
    1:
    - en: 'I hear my risen Savior say:'
      zh: 我聽我的救主吩咐：
    - en: “Follow me, follow me, follow me”;
      zh: “跟從我，跟從我，跟從我；”
    - en: His voice is calling all the day,
      zh: 祂的聲音終日招呼：
    - en: “Follow me, follow me, follow me.
      zh: “跟從我，跟從我，跟從我；
    - en: For thee I trod the bitter way,
      zh: 為你，我走艱辛路途；
    - en: For thee I gave my life away,
      zh: 為你，我曾性命不顧；
    - en: And drank the gall thy debt to pay,
      zh: 並嘗苦膽，免你重負，
    - en: Follow me, follow me, follow me.”
      zh: 跟從我，跟從我，跟從我。
    2:
    - en: '""Tho'' thou hast sinn''d, I''ll pardon thee,'
      zh: 你雖有罪，我必寬宥，
    - en: Follow me, follow me, follow me;
      zh: 跟從我，跟從我，跟從我；
    - en: From ev'ry sin I'll set thee free,
      zh: 脫離捆綁，你必自由，
    - en: Follow me, follow me, follow me;
      zh: 跟從我，跟從我，跟從我；
    - en: In all thy changing life I'll be
      zh: 人事變動，不甚長久，
    - en: Thy God, thy guide on land and sea,
      zh: 我作你神，引導無休，
    - en: Thy bliss thro' all eternity,
      zh: 作你喜樂，直至千秋，
    - en: Follow me, follow me, follow me.""
      zh: 跟從我，跟從我，跟從我。
    3:
    - en: '""Bring unto me thy many cares,'
      zh: 帶你罣慮到我這裡，
    - en: Follow me, follow me, follow me;
      zh: 跟從我，跟從我，跟從我；
    - en: Thy heavy load my arm upbears,
      zh: 你的重擔，放我手臂，
    - en: Follow me, follow me, follow me;
      zh: 跟從我，跟從我，跟從我；
    - en: Lean on my breast, dismiss thy fears,
      zh: 你的疑懼，息我胸臆，
    - en: And trust me thro' thy future years,
      zh: 你的將來，向我投倚，
    - en: My hand shall wipe away all tears,
      zh: 我必親手拭你淚滴，
    - en: Follow me, follow me, follow me.""
      zh: 跟從我，跟從我，跟從我。”
- category:
    zh: 福音——福音的勸說
  stanza:
    1:
    - zh: 失迷的羊，你今在那裡？
    - zh: 救主今天正在尋找你！
    - zh: 一百隻羊內中缺一隻，
    - zh: 莫非就是你？
    1-chorus:
    - zh: 莫非就是你？
    - zh: 莫非就是你？
    - zh: 一百隻羊內中缺一隻，
    - zh: 莫非就是你？
    2:
    - zh: 失落的人，你今在那裡？
    - zh: 聖靈今天正在尋找你！
    - zh: 十塊銀錢內中缺一塊，
    - zh: 莫非就是你？
    2-chorus:
    - zh: 莫非就是你？
    - zh: 莫非就是你？
    - zh: 十塊銀錢內中缺一塊，
    - zh: 莫非就是你？
    3:
    - zh: 浪蕩的人，你有無安息？
    - zh: 家中快樂正在需要你！
    - zh: 天父在家整天巴望的，
    - zh: 莫非就是你？
    3-chorus:
    - zh: 莫非就是你？
    - zh: 莫非就是你？
    - zh: 天父在家整天巴望的，
    - zh: 莫非就是你？
- category:
    zh: 福音——福音的勸說
  stanza:
    1:
    - zh: 你墮落罪惡境，歷盡了苦情，
    - zh: 為何不立悔改，脫此苦境？
    - zh: 邪路上你在行，前面多陷阱，
    - zh: 不回頭，勢難免，墮入深坑！
    1-chorus:
    - zh: 主渴望拯救你！主等候救你！
    - zh: 為何不趁今天，讓主救你？
    2:
    - zh: 惡者手，你安臥，被任意加禍，
    - zh: 你雖想，卻不能脫牠掌握；
    - zh: 牠擺佈，牠弄捉，使你受困惑，
    - zh: 如魚鳥被圈捕，難逃網羅。
    3:
    - zh: 殘歲月，增卻減！人生像雲煙！
    - zh: 怎能知，朝夕間，不會消散？
    - zh: 死亡後，有審判！地獄又緊聯！
    - zh: 你如何能逃避永火烈焰？
    4:
    - zh: 主受死，把魔傷，並將罪擔當，
    - zh: 又復活，升天上，作主、作王；
    - zh: 死亡廢，生命彰，你可得釋放，
    - zh: 何必再受捆綁，等待淪亡？
    5:
    - zh: 你雖然使主憂，祂仍願拯救，
    - zh: 祂忍耐，祂渴望，等你回頭；
    - zh: 你雖然拒不受，祂仍在等候，
    - zh: 祂等候你悔改，相信得救。
- category:
    zh: 福音——福音的勸說
  meter:
    en: 10.7.10.7. with chorus
    zh: 10.7.10.7. 和
  stanza:
    1:
    - en: 'Jesus lingers still: ‘tis for you He waits,'
      zh: 耶穌今留步，要等候你來，
    - en: And He’s waiting for you long;
      zh: 祂已等候好久長；
    - en: He waits that heaven, with its fadeless joys,
      zh: 祂這樣等候，是望你悔改，
    - en: May yet to you belong.
      zh: 得享永生，免滅亡。
    1-chorus:
    - en: Come, and welcome, whosoever will,
      zh: 歡迎你來，你來，無論甚麼人，
    - en: ‘Tis the Savior’s gracious call;
      zh: 這是救主的呼召；
    - en: He is able, willing , waiting now to save,
      zh: 祂能、祂肯、祂等，等著施救恩，
    - en: Simply trust Him, that is all.
      zh: 不過只要你信靠。
    2:
    - en: Though your wayward feet may have wandered far,
      zh: 你雖然不羈，流蕩已經遠，
    - en: And you're deeply sunk in sin;
      zh: 沉溺罪中已經深，
    - en: Yet the Savior waits, with His patient grace
      zh: 祂仍然等候，忍耐著申勸，
    - en: Your stony heart to win.
      zh: 要得你這疲倦人。
    3:
    - en: Though His gracious call you have oft refused
      zh: 你雖已多次拒祂的恩召，
    - en: And He's sought your trust in vain;
      zh: 多次使祂空眷顧，
    - en: Yet, with love unchanged by your cold neglect
      zh: 祂的愛不因你冷落生惱，
    - en: He is seeking you again.
      zh: 今又向你來催促。
    4:
    - en: Oh, surrender now! yield to love divine;
      zh: 你應當服降，服降這個愛，
    - en: 'Jesus lingers for you still:'
      zh: 耶穌現在等候你；
    - en: While in grace He says, ""Oh, come to Me,""
      zh: 祂既仍招呼：“請你就我來！”
    - en: Let your answer be, ""I will.""
      zh: 你當回應：“我願意。”
- category:
    zh: 福音——福音的勸說
  stanza:
    1:
    - zh: 哦，不要棄絕主恩道，
    - zh: 也不要閉目拒光照；
    - zh: 親愛的，切莫心硬著！
    - zh: 得救當趁早！
    1-chorus:
    - zh: 何必再遲延？
    - zh: 何必再遲延？
    - zh: 你要得救援，
    - zh: 何必再遲延？
    2:
    - zh: 明天的太陽不一定
    - zh: 還照你受欺的眼睛；
    - zh: 今夜是時機！該聰明！
    - zh: 要信，何必等？
    2-chorus:
    - zh: 何不趁今夜？
    - zh: 何不趁今夜？
    - zh: 你要免罪孽，
    - zh: 何不趁今夜？
    3:
    - zh: 這世界有何可留戀？
    - zh: 不會有新事，純又甜；
    - zh: 請你來嘗嘗主恩典，
    - zh: 要來，趁今天！
    3-chorus:
    - zh: 何不趁今天？
    - zh: 何不趁今天？
    - zh: 你要蒙恩典，
    - zh: 何不趁今天？
    4:
    - zh: 我們的恩主滿慈仁，
    - zh: 從未拒絕人來信；
    - zh: 祂總是立刻施救恩！
    - zh: 信罷，請放心！
    4-chorus:
    - zh: 信罷，趁現在！
    - zh: 信罷，趁現在！
    - zh: 要信，何須待？
    - zh: 時過，不再來！
- category:
    zh: 福音——見證
  stanza:
    1:
    - zh: 罪惡途中多年流蕩，
    - zh: 我魂被罪摧殘，
    - zh: 等到基督來我心房，
    - zh: 祂愛將我裹纏。
    1-chorus:
    - zh: 我救主，何榮耀！
    - zh: 從前瞎眼，阿利路亞，今看見！
    - zh: 我救主，何榮耀！
    - zh: 從前瞎眼，今看見！
    2:
    - zh: 因我盲眼被主開啟，
    - zh: 我得見祂榮顏；
    - zh: 祂愛向我所顯美麗，
    - zh: 我口難述半點。
    3:
    - zh: 寶貝救主是我所倚，
    - zh: 使我凡事得勝；
    - zh: 我的救主無人能比，
    - zh: 祂是我愛、我命。
- category:
    zh: 傳揚福音——為靈魂費力
  meter:
    en: 6.6.6.5.D. with chorus
    zh: 6.6.6.5.D. 和
  stanza:
    1:
    - en: Sowing in the morning, sowing seeds of kindness,
      zh: 早晨我們播種，晌午我們播種，
    - en: Sowing in the noontide and the dewy eve;
      zh: 傍晚我們播種，播出神慈愛；
    - en: Waiting for the harvest, and the time of reaping,
      zh: 等候成熟日子，等候收割點鐘，
    - en: We shall come rejoicing, bringing in the sheaves.
      zh: 我們喜樂滿懷，禾捆帶回來。
    1-chorus:
    - en: Bringing in the sheaves, brining in the sheaves,
      zh: 禾捆帶回來，禾捆帶回來，
    - en: We shall come rejoicing, bringing in the sheaves;
      zh: 我們喜樂滿懷，禾捆帶回來。
    - en: Bringing in the sheaves, brining in the sheaves,
      zh: 禾捆帶回來，禾捆帶回來，
    - en: We shall come rejoicing, bringing in the sheaves.
      zh: 我們喜樂滿懷，禾捆帶回來。
    2:
    - en: Sowing in the sunshine, sowing in the shadows,
      zh: 炎日我們播種，陰天我們播種，
    - en: Fearing neither clouds nor winter's chilling breeze;
      zh: 不怕朔風怒號，不怕烏雲蓋；
    - en: By and by, the harvest and the labor ended,
      zh: 不久莊稼成熟，不久一切完工，
    - en: We shall come rejoicing, bringing in the sheaves.
      zh: 我們喜樂滿懷，禾捆帶回來。
    3:
    - en: Going forth with weeping, sowing for the Master,
      zh: 起來，前去播種，為主流淚播種，
    - en: Tho' the loss sustained our spirit often grieves;
      zh: 雖然時遭損失，雖然當忍耐，
    - en: When our weeping's over, He will bid us welcome,
      zh: 哭泣就會過去，歡迎就在路終，
    - en: We shall come rejoicing, bringing in the sheaves.
      zh: 我們喜樂滿懷，禾捆帶回來。
