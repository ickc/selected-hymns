  stanza:
    1:
    - en: I have a Savior, He’s pleading in glory,
      zh: 我有一救主，在天為我祈求，
    - en: A dear, loving Savior, tho’ earth-friends be few;
      zh: 可親又可愛，雖朋友與我疏；
    - en: And now He is watching in tenderness o’er me,
      zh: 現今祂時時看顧我，情愛深厚；
    - en: But O, that my Savior were your Savior too!
      zh: 哦，願我救主也成為你救主！
    1-chorus:
    - en: For you I am praying,
      zh: 為你，我今祈求！
    - en: For you I am praying,
      zh: 為你，我今祈求！
    - en: I’m praying for you.
      zh: 但願我救主也向你施拯救！
    2:
    - en: I have a Father; to me He has given
      zh: 我有一天父，住在光明之家，
    - en: A hope for eternity, blessed and true;
      zh: 許我一盼望，既永遠，又有據；
    - en: And soon He will call me to meet Him in Heaven,
      zh: 不久要接我到天上去會見祂：
    - en: But O, that He'd let me bring you with me too!
      zh: 哦，願祂施恩，你也能同我去！
    3:
    - en: I have a joy, rolling as the sea billows,
      zh: 我有一喜樂，這樂湧如海波，
    - en: Since Jesus my Savior took my sins away;
      zh: 因為我救主已擔去我罪惡，
    - en: And now He lives in me-what joy divine o'erflows!
      zh: 並且祂現今還在我裡面活著：
    - en: But O, that He'd give you this same joy today.
      zh: 哦，願我救主也賜你這喜樂！
    4:
    - en: I have a peace; it is calm as a river,
      zh: 我有一平安，靜如湖水一般，
    - en: A peace that the friends of this world never knew;
      zh: 奇妙的平安，世上友未知曉；
    - en: My Savior alone is its author and giver,
      zh: 惟有主耶穌，祂是這平安根源：
    - en: And O, could I know it was given for you!
      zh: 哦，願這平安，你也能親嘗到！
    5:
    - en: When He has found you, tell others the story,
      zh: 等主救了你，請也告訴別人：
    - en: That my loving Savior is your Savior, too;
      zh: 我主曾如何也把你來拯救；
    - en: Then pray that your Savior may bring them to glory,
      zh: 並且要祈求，求你主也救他們：
    - en: And prayer will be answered—'twas answered for you!
      zh: 主聽我祈求，也必聽你祈求！
