    - en: Join in a song with sweet accord,
      zh: 甘甜唱著主的奇愛，
    - en: Join in a song with sweet accord
      zh: 甘甜唱著主的奇愛，
    - en: And thus surround the throne,
      zh: 同到寶座前來，
    - en: And thus surround the throne.
