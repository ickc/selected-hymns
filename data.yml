      zh: 我面向十架，世界丟背後；
    - en: The world behind me, the cross before me,
      zh: 我面向十架，世界丟背後；
    - en: No turning back, no turning back.
      zh: 不再回頭，不再回頭。
    3:
    - en: Though none go with me, still I will follow.
      zh: 即使無別人，我仍要跟隨；
    - en: Though none go with me, still I will follow.
      zh: 即使無別人，我仍要跟隨；
    - en: Though none go with me, still I will follow,
      zh: 即使無別人，我仍要跟隨；
    - en: No turning back, no turning back.
      zh: 不再回頭，不再回頭。
    4:
    - en: Where Jesus leads me, I’ll surely follow.
      zh: 有主引領我，我當然跟隨；
    - en: Where Jesus leads me, I’ll surely follow.
      zh: 有主引領我，我當然跟隨；
    - en: Where Jesus leads me, I’ll surely follow,
      zh: 有主引領我，我當然跟隨；
    - en: No turning back, no turning back.
      zh: 不再回頭，不再回頭。
    5:
    - en: Sing glory, glory and hallelujah.
      zh: 唱榮耀、榮耀，唱阿利路亞；
    - en: Sing glory, glory and hallelujah.
      zh: 唱榮耀、榮耀，唱阿利路亞；
    - en: Sing glory, glory and hallelujah,
      zh: 唱榮耀、榮耀，唱，阿利路亞；
    - en: No turning back, no turning back.
      zh: 不再回頭，不再回頭。
- category:
    zh: 奉獻歸主——無上的特權
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: No mortal tongue can e’er describe
      zh: 當人棄絕地的賄賂，
    - en: The freedom of the soul,
      zh: 前來為神而活，
    - en: When passed beyond all earthly bribe
      zh: 他的所得無限富有，
    - en: To God’s complete control.
      zh: 口舌難以述說，
    - en: All things are his, yes, life, and death,
      zh: 因為萬有全是他的，
    - en: Things present or to come;
      zh: 生、死，或是事、物；
    - en: In Christ he draws in peace each breath,
      zh: 基督是他生命、呼吸，
    - en: In Christ he finds his home.
      zh: 也是他的住處。
    2:
    - en: When such as we the King can choose,
      zh: 像我這人，王肯選上，
    - en: To share with Him His throne,
      zh: 有分祂的寶座，
    - en: ’Tis passing strange that we refuse
      zh: 而我竟然不肯應選，
    - en: To be our Lord’s alone.
      zh: 這是何其奇特！
    - en: O never speak of sacrifice!
      zh: 永遠勿說這是犧牲！
    - en: A privilege untold
      zh: 無論代價若干，
    - en: Is to be His at any price,
      zh: 只要能入加略聖軍，
    - en: In Calv’ry’s hosts enrolled.
      zh: 乃是難言特權。
    3:
    - en: Arise! the holy bargain strike—
      zh: 起來！將這交易算看：
    - en: The fragment for the whole—
      zh: 零碎換來整個－
    - en: All men and all events alike
      zh: 萬事、萬物、加上萬人，
    - en: Must serve the ransomed soul.
      zh: 竟都歸你得著。
    - en: All things are yours when you are His,
      zh: 當你屬祂，萬有屬你，
    - en: And He and you are one;
      zh: 並且祂你合一；
    - en: A boundless life in Him there is,
      zh: 你還得享無限生命，
    - en: Whence doubt and fear are gone.
      zh: 權益有何能比！
- category:
    zh: 奉獻歸主——甘心受苦
  meter: 8.5.8.5.D.
  stanza:
    1:
    - en: Many crowd the Savior’s kingdom,
      zh: 眾人湧進主的國度，
    - en: Few receive His cross;
      zh: 十架少人負；
    - en: Many seek His consolation,
      zh: 眾人爭奪主的賞賜，
    - en: Few will suffer loss.
      zh: 世界有誰辭？
    - en: For the dear sake of the Master,
      zh: 人雖無心走主道路，
    - en: Counting all but dross,
      zh: 仍想主祝福！
    - en: For the dear sake of the Master,
      zh: 人雖無心走主道路，
    - en: Counting all but dross.
      zh: 仍想主祝福！
    2:
    - en: Many sitat Jesus’ table,
      zh: 多人都貪享主甘旨，
    - en: Few will fast with Him,
      zh: 少有願禁食！
    - en: When the sorrow-cup of anguish
      zh: 多人都喜登主寶座，
    - en: Trembles to the brim.
      zh: 少有願飄泊！
    - en: Few watch with Him in the garden,
      zh: 同祂唱詩雖然有人，
    - en: Who have sung the hymn,
      zh: 儆醒卻不能。
    - en: Few watch with Him in the garden,
      zh: 同祂唱詩雖然有人，
    - en: Who have sung the hymn.
      zh: 儆醒卻不能。
    3:
    - en: Many will confess His wisdom,
      zh: 眾人都想同主高貴，
    - en: Few embrace His shame.
      zh: 卑賤卻都畏。
    - en: Many, should He smile upon them,
      zh: 當主凡事為他豫備，
    - en: Will His praise proclaim;
      zh: 就大聲讚美；
    - en: Then, if for a while He leave them,
      zh: 當主稍微求他一點，
    - en: They desert His name,
