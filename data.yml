    zh: 9.7.10.7. 和
  stanza:
    1:
    - en: I have a song that Jesus gave me,
      zh: 我心中奏一甜美音樂，
    - en: It was sent from heav’n above;
      zh: 恩主耶穌是我歌；
    - en: There never was a sweeter melody,
      zh: 從無一音樂如此妙絕，
    - en: ’Tis a melody of love.
      zh: 使我嘗到天上樂。
    1-chorus:
    - en: In my heart there rings a melody,
      zh: 在我心中唱一甜美詩歌；
    - en: There rings a melody with heaven’s harmony;
      zh: 唱一甜美詩歌，唱天上樂歌；
    - en: In my heart there rings a melody;
      zh: 在我心中唱一甜美詩歌，
    - en: There rings a melody of love.
      zh: 唱那奇妙愛之歌。
    2:
    - en: I love the Christ who died on Calv’ry,
      zh: 奇妙愛！耶穌將我救活，
    - en: For He washed my sins away;
      zh: 使我得著救恩樂；
    - en: He put within my heart a melody,
      zh: 何大恩！基督替我活著，
    - en: And I know it’s there to stay.
      zh: 使我歡唱恩愛歌。
    3:
    - en: ‘Twill be my endless theme in glory,
      zh: 何光明！耶穌領我行路，
    - en: With the angels I will sing;
      zh: 步步唱著上行詩；
    - en: ‘Twill be a song with glorious harmony,
      zh: 何平安！基督與我同住，
    - en: When the courts of heaven ring.
      zh: 時時湧出讚美辭。
