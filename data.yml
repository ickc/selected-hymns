    zh: 教會生活——教會（她的建造）
  stanza:
    1:
    - en: Recall how David swore,
      zh: 記得大衛起誓：
    - en: “I’ll not come into my house,
      zh: “我不進我的帳幕，
    - en: Nor go up to my bed,
      zh: 不上我的床榻，
    - en: Give slumber to my eyelids—
      zh: 不容我打盹閉目，
    - en: Until I find a place for Thee,
      zh: 直等到我為耶和華，
    - en: A place, O Lord, for Thee.”
      zh: 尋得安息之處。”
    - en: Our mighty God desires a home
      zh: 全能的神巴望有家
    - en: To dwell with all His own.
      zh: 使屬祂者可住。
    2:
    - en: How blinded we have been,
      zh: 我們何等眼瞎，
    - en: Shut in with what concerns us;
      zh: 只顧自己的事務，
    - en: While God’s house lieth waste—
      zh: 任憑神殿荒涼——
    - en: Lord, break through all and turn us!
      zh: 哦主，你必須有路！
    - en: We’ll go up to the mountain,
      zh: 我們情願上山取木，
    - en: Bring wood and build the house;
      zh: 為建你殿勞碌；
    - en: We’ll never say, “Another day!”
      zh: 絕不再說：“且等明日”，
    - en: It’s time to come and build.
      zh: 建造當趁今日！
    3:
    - en: O Lord, against these days,
      zh: 哦主，此時此境，
    - en: Inspire some for Your building,
      zh: 激動人起來建造，
    - en: Just as in David’s day—
      zh: 正如大衛之日，
    - en: A remnant who are willing
      zh: 自動答應你呼召，
    - en: To come and work in Your house,
      zh: 同心合意，配搭一起，
    - en: Oh, what a blessed charge!
      zh: 受此託付，多好！
    - en: Your heart’s desire, is our desire—
      zh: 我們所喜，是你心意，
    - en: We give ourselves to build.
      zh: 主，我們來建造！
    4:
    - en: Within those whom You’d call
      zh: 主，為著你教會，
    - en: Put such a restless caring
      zh: 叫我們廢寢忘食，
    - en: For building to give all—
      zh: 為建造獻一切
    - en: These times are for preparing;
      zh: 專心豫備你居室！
    - en: The gates of hell cannot prevail
      zh: 陰間的門不能勝過
    - en: Against the builded Church!
      zh: 已建造的教會。
    - en: The hours are few, the builders too—
      zh: 工人稀少，時候不多，
    - en: We rise, O Lord, to build! ^[Repeat the last four lines]
      zh: 興起建造教會！^[第四節末四行重唱一遍]
