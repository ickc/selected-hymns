    zh: 救恩的喜樂——得救的證實和穩妥
  meter: 8.6.8.6.
  stanza:
    1:
    - en: I’m not ashamed to own my Lord,
      zh: 我不以認我主為恥，
    - en: Or to defend His cause,
      zh: 我樂為祂辯明；
    - en: Maintain the honor of His Word,
      zh: 我尊重祂話的價值，
    - en: The glory of His cross.
      zh: 並以十架為榮。
    2:
    - en: Jesus, my God! I know His name,
      zh: 耶穌，我神！我知祂名，
    - en: His Name is all my trust;
      zh: 祂名我所仰望；
    - en: Nor will He put my soul to shame,
      zh: 祂必不至讓我受窘，
    - en: Nor let my hope be lost.
      zh: 也不讓我失望。
    3:
    - en: Firm as His throne His promise stands,
      zh: 祂的應許穩如寶座，
    - en: And He can well secure
      zh: 永遠信實可靠，
    - en: What I’ ve committed to His hands,
      zh: 祂能保守我所交託，
    - en: Till the decisive hour.
      zh: 直等那日來到。
    4:
    - en: Then will He own my worthless name
      zh: 那時祂要在父面前，
    - en: Before His Father’s face;
      zh: 承認我的微名；
    - en: And, in the New Jerusalem,
      zh: 在新耶路撒冷裏面，
    - en: Appoint my soul a place.
      zh: 我魂永享安寧。
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 9.6.8.6. with chorus
    zh: 9.6.8.6. 和
  stanza:
    1:
    - en: There is sunshine in my soul today,
      zh: 今有榮光照耀我魂間，
    - en: More glorious and bright
      zh: 勝於星月太陽；
    - en: Than glows in any earthly sky,
      zh: 光線清新，輝煌又燦爛，
    - en: For Jesus is my light.
      zh: 因主就是這光。
    1-chorus:
    - en: O there’s sunshine, blessed sunshine,
      zh: 榮耀之光！福樂之光！
    - en: While the peaceful, happy moments roll;
      zh: 帶來平安喜樂滾滾浪；
    - en: When Jesus shows His Smiling face
      zh: 當主耶穌笑臉欣欣放，
    - en: There is sunshine in my soul.
      zh: 榮耀之光照明亮。
    2:
    - en: There is music in my soul today,
      zh: 今有音樂洋溢我魂間，
    - en: A carol to my King;
      zh: 頌讚我主我王；
    - en: And Jesus, listening, can hear
      zh: 恩主在聽，且也會聽見，
    - en: The song I cannot sing.
      zh: 盡管我拙於唱。
    3:
    - en: There is springtime in my soul today,
      zh: 今有平安彌漫我魂間，
    - en: For when the Lord is near
      zh: 因主在我心房；
    - en: The dove of peace sings in my heart,
      zh: 平安之鴿吟於我心坎，
    - en: The flowers of grace appear.
      zh: 恩典之花開放。
    4:
    - en: There is gladness in my soul today,
      zh: 今有喜樂充滿我魂間，
    - en: And hope, and praise, and love,
      zh: 且有頌讚、盼望；
    - en: For blessings which He gives me now,
      zh: 因主向我既已施恩典，
    - en: For joys laid up above.
      zh: 又儲喜樂天上。
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Who can cheer the heart like Jesus,
      zh: 誰如耶穌使我心樂，
    - en: By His presence all divine?
      zh: 藉祂神聖的同在？
    - en: True and tender, pure and precious,
      zh: 信實、溫柔、純潔、寶貴，
    - en: O how blest to call Him mine!
      zh: 祂今成為我心愛！
    1-chorus:
    - en: All that thrills my soul is Jesus,
      zh: 惟主耶穌感動我心，
    - en: He is more than life to me;
      zh: 寶貴遠勝我生命；
    - en: And the fairest of ten thousand,
      zh: 千萬人中祂是最美，
    - en: In my blessed Lord I see.
      zh: 配得永遠的讚美。
    2:
    - en: Love of Christ so freely given,
      zh: 基督的愛白白得到，
    - en: Grace of God beyond degree,
      zh: 神的恩典無限量；
    - en: Mercy higher than the heaven,
      zh: 憐憫遠比諸天還高，
    - en: Deeper than the deepest sea.
      zh: 深逾洋海難盡享。
    3:
    - en: What a wonderful redemption!
      zh: 何等奇妙救贖恩典，
    - en: Never can a mortal know
      zh: 非人心所能知覺；
    - en: How my sin, tho’ red like crimson,
      zh: 我罪孽雖紅如丹顏，
    - en: Can be whiter than the snow.
      zh: 也必洗淨白如雪。
    4:
    - en: Ev’ry need His hand supplying,
      zh: 祂的恩手供應無缺，
    - en: Ev’ry good in Him I see;
      zh: 祂的美善我全閱；
    - en: On His strength divine relying,
      zh: 祂的能力使我安歇，
    - en: He is all in all to me.
      zh: 祂之於我是一切。
    5:
    - en: By the crystal flowing river
      zh: 在那明亮生命河邊，
    - en: With the ransomed I will sing,
      zh: 我與贖民同歌唱，
    - en: And forever and forever
      zh: 此歌何甜唱到永遠，
    - en: Praise and glorify the King.
      zh: 讚美榮耀我君王。
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 10.10.10.10. with chorus
    zh: 10.10.10.10. 和
  stanza:
    1:
    - en: I’d rather have Jesus than silver or gold,
      zh: 我寧願有耶穌，勝於金銀，
    - en: I’d rather be His than have riches
      zh: 我寧屬耶穌，勝過財富無窮；
    - en: I’d rather have Jesus than houses or lands,
      zh: 我寧願有耶穌，勝過地土，
    - en: I’d rather be led by His nail-pierced hand.
      zh: 願主釘痕手，引導我前途。
    1-chorus:
    - en: Than to be the king of a vast domain,
      zh: 勝過作君王，雖統治萬方，
    - en: And be held in sin’s dread sway;
      zh: 卻仍受罪惡捆綁；
    - en: I’d rather have Jesus than anything,
      zh: 我寧願有耶穌，勝於世上
    - en: This world affords today.
      zh: 榮華、富貴、聲望。
    2:
    - en: I’d rather have Jesus than men’s applause,
      zh: 我寧願有耶穌，勝於稱揚，
    - en: I’d rather be faithful to His dear cause;
      zh: 我寧忠於主，滿足主的心腸；
    - en: I’d rather have Jesus than world wide fame,
      zh: 我寧願有耶穌，勝於美名，
    - en: I’d rather be true to His holy name.
      zh: 願對主忠誠，宣揚主聖名。
    3:
    - en: He’s fairer than lilies of rarest bloom,
      zh: 祂比珍貴百合更加美麗，
    - en: He’s sweeter than honey from out the comb;
      zh: 祂真是甘甜，遠勝蜂房滴蜜；
    - en: He’s all that my hungering spirit needs,
      zh: 我的飢靈所需，祂全供應，
    - en: I’d rather have Jesus and let Him lead.
      zh: 我寧有耶穌，跟隨祂率領。
- category:
    zh: 救恩的喜樂——得救的證實和穩妥
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Before the throne of God above
      zh: 遠在高天神寶座前，
    - en: I have a strong, a perfect plea;
      zh: 我有一位強力中保；
    - en: A great High Priest, whose Name is Love,
      zh: 這大祭司，祂名是愛，
    - en: Who ever lives and pleads for me.
      zh: 長遠活著，為我代禱。
    2:
    - en: My name is graven on His hands,
      zh: 祂將我名刻在祂手，
    - en: My name is written on His heart;
      zh: 又將我名記在心裏；
    - en: I know that while in heaven He stands
      zh: 祂今在天站立神右，
    - en: No tongue can bid me thence depart.
      zh: 誰也不能將我驅離。
    3:
    - en: When Satan tempts me to despair,
      zh: 撒但在我心裡控告，
    - en: And tells me of the guilt within,
      zh: 企圖使我喪氣、絆跌，
    - en: Upward I look, and see Him there
      zh: 但我向祂舉目仰望，
    - en: Who made an end of all my sin.
      zh: 祂已除去我的罪孽。
    4:
    - en: Because the sinless Savior died,
      zh: 無罪之主既已受死，
    - en: My sinful soul is counted free;
      zh: 我這罪人就得自由；
    - en: For God, the Just, is satisfied
      zh: 公義的神今已滿足，
    - en: To look on Him and pardon me.
      zh: 看見救主，祂就赦宥。
    5:
    - en: Behold Him there, the risen Lamb!
      zh: 看哪，復活羔羊在天，
    - en: My perfect, spotless Righteousness,
      zh: 是我完全、無疵義裳，
    - en: The great unchangeable I AM,
      zh: 是那永不改變“我是”，
    - en: The King of glory and of grace.
      zh: 是我榮耀、恩典君王。
    6:
    - en: One with Himself, I cannot die;
      zh: 與祂合一，我不再死，
    - en: My soul is purchased by His blood;
      zh: 祂的寶血將我贖回；
    - en: My life is hid with Christ on high,
      zh: 我的生命與主同藏，
    - en: With Christ, my Savior and my God.
      zh: 藏在救主、我神之內。
- category:
    zh: 救恩的喜樂——得救的證實和穩妥
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: Complete in Thee! no work of mine
      zh: 你裏完全，親愛救主，
    - en: May take, dear Lord, the place of Thine;
      zh: 我的工作，都不算數；
    - en: Thy blood hath pardon bought for me,
      zh: 你的寶血，買來赦免，
    - en: And I am now cornplete in Thee.
      zh: 我今在你，纔得完全。
    1-chorus:
    - en: Yea, justified! O blessed thought!
      zh: 我被稱義，何等有福，
    - en: And sanctified! Salvation wrought!
      zh: 又得成聖，救恩穩固！
    - en: Thy blood hath pardon bought for me,
      zh: 你的寶血，買來赦免，
    - en: And glorified, I too, shall be!
      zh: 我將得榮，同你掌權。
    2:
    - en: Complete in Thee—no more shall sin,
      zh: 你裏完全，藉你恩典，
    - en: Thy grace hath conquered, reign within;
      zh: 罪惡不能再來掌權；
    - en: Thy voice shall bid the tempter flee,
      zh: 你的聲音使敵逃竄，
    - en: And I shall stand complete in Thee.
      zh: 我站你裏，得以完全。
    3:
    - en: Complete in Thee—each want supplied,
      zh: 你裏完全，不再缺乏，
    - en: And no good thing to me denied;
      zh: 所有好處我都無差；
    - en: Since Thou my portion, Lord, wilt be,
      zh: 你是我分，此意何甜，
    - en: I ask no more, complete in Thee.
      zh: 不再他求，你裏完全。
    4:
    - en: Dear Savior! when before Thy bar
      zh: 親愛救主，在你面前，
    - en: All tribes and tongues assembled are,
      zh: 萬民萬族蒙你揀選，
    - en: Among Thy chosen will I be,
      zh: 我亦有分選民中間，
    - en: At Thy right hand—complete in Thee.
      zh: 在你右邊——你裏完全。
- category:
    zh: 救恩的喜樂——得救的證實和穩妥
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: My faith has found a resting place,
      zh: 我的信心安息之地，
    - en: Not in device nor creed;
      zh: 乃是永活救主；
    - en: I trust the Ever living One,
      zh: 既非辦法也非道理，
    - en: His wounds for me shall plead.
      zh: 祂的傷痕算數。
    1-chorus:
    - en: I need no other argument,
      zh: 無需別的說項、辯白，
    - en: I need no other plea;
      zh: 無需另一中保；
    - en: It is enough that Jesus died,
      zh: 耶穌受死乃是為我，
    - en: And that He died for me.
      zh: 完全、充分、可靠。
    2:
    - en: Enough for me that Jesus saves,
      zh: 耶穌救我，這已足夠
    - en: This ends my fear and doubt;
      zh: 消我疑惑恐懼；
    - en: A sinful soul I come to Him,
      zh: 照我本相，前來依投，
    - en: He’ll never cast me out.
      zh: 祂永不將我拒。
    3:
    - en: My heart is leaning on the Word,
      zh: 我心信靠主話保證，
    - en: The written Word of God,
      zh: 祂話如此明確：
    - en: Salvation by my Savior’s name,
      zh: 救恩乃藉救主尊名，
    - en: Salvation through His blood.
      zh: 並因祂的寶血。
    4:
    - en: My great Physician heals the sick,
      zh: 至大醫生治我病苦，
    - en: The lost He came to save;
      zh: 祂來拯救失喪；
    - en: For me His precious blood He shed,
      zh: 祂的寶血為我流出，
    - en: For me His life He gave.
      zh: 為我捨命木上。
- category:
    zh: 救恩的喜樂——得救的證實和穩妥
  meter:
    en: 10.9.10.9. with chorus
    zh: 10.9.10.9. 和
  stanza:
    1:
    - en: What a fellowship, what a joy divine.
      zh: 交通何甜美，喜樂何豐盈，
    - en: Leaning on the Everlasting Arms!
      zh: 安息在那永久膀臂中；
    - en: What a blessedness, what a peace is mine,
      zh: 福氣何全備，平安何神聖，
    - en: Leaning on the Everlasting Arms!
      zh: 安息在那永久膀臂中。
    1-chorus:
    - en: Leaning, leaning,
      zh: 安息！安息！
    - en: Safe and secure from all alarms;
      zh: 平安穩妥，一無驚恐；
    - en: Leaning, leaning,
      zh: 安息！安息！
    - en: Leaning on the Ever lasting Arms.
      zh: 安息在那永久膀臂中。
    2:
    - en: O how sweet to walk in this pilgrim way,
      zh: 今行這旅程，心中滿平安，
    - en: Leaning on the Everlasting Arms!
      zh: 安息在那永久膀臂中；
    - en: O how bright the path grows from day to day,
      zh: 越行越光明，恩光照燦爛，
    - en: Leaning on the Everlasting Arms!
      zh: 安息在那永久膀臂中。
    3:
    - en: What have I to dread, what have I to fear,
      zh: 有何我所懼？有何我所怕？
    - en: Leaning on the Everlasting Arms!
      zh: 安息在那永久膀臂中；
    - en: I have peace complete with my Lord so near,
      zh: 與主永同居，平安無復加，
    - en: Leaning on the Everlasting Arms!
      zh: 安息在那永久膀臂中。
- category:
    zh: 救恩的喜樂——得救的證實和穩妥
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: I know not why God’s wondrous grace
      zh: 我真不知神的奇恩
    - en: To me He hath made known,
      zh: 為何臨到我身；
    - en: Nor why, unworthy, Christ in love
      zh: 我也不知不堪如我，
    - en: Redeemed me for His own.
      zh: 救來有何足多。
    1-chorus:
    - en: But “I know Whom I have believed
      zh: 惟知道我所信的是誰，
    - en: And am persuaded that He is able
      zh: 並且也深信祂實在是能
    - en: To keep that which I’ve committed
      zh: 保守我所信託祂的，
    - en: Unto Him against that day.”
      zh: 都全備直到那日！
    2:
    - en: I know not how this saving faith
      zh: 我真不知救我的信，
    - en: To me He did impart,
      zh: 如何進入我心，
    - en: Nor how believing in His word
      zh: 我也不知何以一信，
    - en: Wrought peace within my heart.
      zh: 便得一個新心。
    3:
    - en: I know not how the Spirit moves,
      zh: 我真不知聖靈如何
    - en: Convincing men of sin,
      zh: 引人知道己過，
    - en: Revealing Jesus through the Word,
      zh: 並由聖經顯明耶穌，
    - en: Creating faith in Him.
      zh: 使人接祂為主。
    4:
    - en: I know not what of good or ill
      zh: 我真不知我的前途，
    - en: May be reserved for me,
      zh: 到底是甘是苦；
    - en: Of weary ways or golden days,
      zh: 我也不知未見主前，
    - en: Before His face I see.
      zh: 還有甚麼試煉。
    5:
    - en: I know not when my Lord may come,
      zh: 我真不知何時主來，
    - en: At night or noon-day fair,
      zh: 那時我是何在——
    - en: Nor if I’ll walk the vale with Him,
      zh: 到底我當經過死谷？
    - en: Or “meet Him in the air.”
      zh: 或將空中遇主？
- category:
    zh: 救恩的喜樂——得救的證實和穩妥
  meter:
    en: 10.9.10.9. with chorus
    zh: 10.9.10.9. 和
  stanza:
    1:
    - en: Will your anchor hold in the storms of life,
      zh: 你人生航程，忽起大風暴，
    - en: When the clouds unfold their wings of strife?
      zh: 你所拋之錨，是否可靠？
    - en: When the strong tides lift, and the cables strain,
      zh: 狂浪排天來，繩索似不牢，
    - en: Will your anchor drift or firm remain?
      zh: 你錨將隨波或不動搖？
    1-chorus:
    - en: We have an anchor that keeps the soul
      zh: 我心堅定因我錨牢靠，
    - en: Steadfast and sure while the billows roll,
      zh: 在風浪中仍穩定不搖，
    - en: Fastened to the Rock which cannot move,
      zh: 因它緊扣在磐石之上，
    - en: Grounded firm and deep in the Savior’s love.
      zh: 深固主愛裏，無比的剛強。
    2:
    - en: It is safely moored, ‘twill the storm withstand,
      zh: 安居良港內，能不懼風浪，
    - en: For ’tis well secured by the Savior’s hand;
      zh: 有主的手臂，我永穩當；
    - en: And the cables passed from His heart to mine,
      zh: 我心已與祂，永遠相聯結，
    - en: Can defy the blast, through strength divine.
      zh: 神聖的能力，保守一切。
    3:
    - en: It will firmly hold in the straits of fear,
      zh: 經險惡海峽，仍勇往無懼，
    - en: When the breakers have told the reef is near;
      zh: 礁上碎浪聲，表明險域；
    - en: Though the tempest rave and the wild winds blow,
      zh: 波浪雖兇猛，狂風雖咆哮，
    - en: Not an angry wave shall our bark o’erflow.
      zh: 無任何波濤，把我心搖。
    4:
    - en: It will surely hold in the floods of death,
      zh: 死河的寒波，終雖會臨到，
    - en: When the waters cold chill our latest breath;
      zh: 但我仍信託，至死可靠；
    - en: On the rising tide it can never fail,
      zh: 潮水雖高漲，我仍不氣餒，
    - en: While our hopes abide within the veil.
      zh: 因我的盼望，仍居幔內。
- category:
    zh: 救恩的喜樂——得救的證實和穩妥
  meter: 6.6.8.6.
  stanza:
    1:
    - en: I hear the words of love,
      zh: 我聽慈愛的話，
    - en: I gaze upon the blood,
      zh: 我見寶血已灑，
    - en: I see the mighty sacrifice,
      zh: 大能祭物我已看見，
    - en: And I have peace with God.
      zh: 與神相安無間。
    2:
    - en: ‘Tis everlasting peace!
      zh: 這是永遠安寧！
    - en: Sure as Jehovah’s Name,
      zh: 堅定如主大名，
    - en: ’Tis stable as His steadfast throne,
      zh: 穩固有如神的寶座，
    - en: For evermore the same.
      zh: 永遠值得信託。
    3:
    - en: The clouds may go and come,
      zh: 黑雲飄來逝去，
    - en: And storms may sweep my sky;
      zh: 狂風橫掃天際；
    - en: This blood-sealed friendship changes not,
      zh: 寶血之約永不改變，
    - en: The Cross is ever nigh.
      zh: 十架常在身邊。
    4:
    - en: My love is ofttimes low,
      zh: 愛心時常缺少，
    - en: My joy still ebbs and flows,
      zh: 喜樂也常難保，
    - en: But peace with Him remains the same,
      zh: 但是我與我主之間，
    - en: No change my Savior knows.
      zh: 平安仍舊不變。
    5:
    - en: I change, He changes not;
      zh: 你我容易改變，
    - en: The Christ can never die;
      zh: 惟主永活在天；
    - en: His love, not mine, the resting-place,
      zh: 祂愛是我安息之處，
    - en: His truth, not mine, the tie.
      zh: 祂話將我繫住。
    6:
    - en: The Cross still stands unchanged,
      zh: 祂雖已升高天，
    - en: Though heaven is now His home;
      zh: 十架仍存未變；
    - en: The mighty stone is rolled away,
      zh: 封墓大石雖已挪移，
    - en: But yonder is His tomb!
      zh: 墳墓仍在那裏。
    7:
    - en: And yonder is my peace,
      zh: 那裡是我平安，
    - en: The grave of all my woes!
      zh: 災禍全埋裏面！
    - en: I know the Son of God has come,
      zh: 我知神子曾經來過，
    - en: I know He died and rose.
      zh: 祂曾死過又活。
    8:
    - en: I know He liveth now
      zh: 我知祂今活著，
    - en: At God’s right hand above;
      zh: 在神右邊坐著；
    - en: I know the throne on which He sits,
      zh: 我知祂的寶座在天，
    - en: I know His truth and love!
      zh: 真理與愛不變。
- category:
    zh: 救恩的喜樂——奇妙的救主
  meter:
    en: 11.8.11.8. with chorus
    zh: 11.8.11.8. 和
  stanza:
    1:
    - en: A wonderful Savior is Jesus my Lord,
      zh: 何等奇妙救主是耶穌我主，
    - en: 'A wonderful Savior to me:'
      zh: 祂是我的奇妙救主；
    - en: He hideth my soul in the cleft of the rock,
      zh: 祂將我魂隱藏在磐石穴中，
    - en: Where rivers of pleasure I see.
      zh: 其中活水使我滿足。
    1-chorus:
    - en: He hideth my soul in the cleft of the rock
      zh: 祂將我魂隱藏在磐石穴中，
    - en: That shadows a dry, thirsty land;
      zh: 乾渴之地作我蔭疪；
    - en: He hideth my life in the depths of His love,
      zh: 祂將我生命藏祂愛的深處，
    - en: And covers me there with His hand,
      zh: 又用祂聖手來遮蔽，
    - en: And covers me there with his hand.
      zh: 又用祂聖手來遮蔽。
    2:
    - en: A wonderful Savior is Jesus my Lord,
      zh: 何等奇妙救主是耶穌我主，
    - en: He taketh my burden away;
      zh: 我的重負祂來擔當；
    - en: He holdeth me up and I shall not be moved,
      zh: 祂用手緊握住使我不搖動，
    - en: He giveth me strength as my day.
      zh: 我的一生祂加力量。
    3:
    - en: With numberless blessings each moment He crowns,
      zh: 時刻祂以恩典為生命冠冕，
    - en: And, filled with his fulness divine,
      zh: 以祂豐滿注我心中，
    - en: I sing in my rapture, oh, glory to God,
      zh: 哦，願榮耀歸神！我歡然歌唱，
    - en: For such a Redeemer as mine!
      zh: 向我救贖之主稱頌。
    4:
    - en: When clothed in His brightness, transported I rise
      zh: 以祂光明為衣，我復活變化，
    - en: To meet Him in clouds of the sky,
      zh: 與祂相遇天空雲中，
    - en: His perfect salvation, His wonderful love,
      zh: 要與千萬聖徒在高天同頌
    - en: I’ll shout with the millions on high.
      zh: 祂奇愛和無限恩寵。
- category:
    zh: 救恩的喜樂——奇妙的救主
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: I will sing the wondrous story
      zh: 我要唱那奇妙故事，
    - en: Of the Christ who died for me,
      zh: 是基督為我受死，
    - en: How He left His home in glory
      zh: 祂曾撇開天上位置，
    - en: For the cross of Calvary.
      zh: 背十架來替我死。
    1-chorus:
    - en: Yes, I’ll sing the wondrous story
      zh: 我要唱那奇妙故事，
    - en: Of the Christ who died for me,
      zh: 是基督為我受死，
    - en: Sing it in the light of glory,
      zh: 要在榮耀光中唱詩，
    - en: Sing it through eternity.
      zh: 到永世仍不停止。
    2:
    - en: I was lost, but Jesus found me,
      zh: 我曾失喪，祂來尋找，
    - en: Found the sheep that went astray,
      zh: 將迷羊尋回、肩負；
    - en: Threw His loving arms around me,
      zh: 用祂愛臂將我環抱，
    - en: Drew me back into His way.
      zh: 引導我走祂義路。
    3:
    - en: I was bruised, but Jesus healed me;
      zh: 我曾受傷，祂來醫治；
    - en: Faint was I from many a fall;
      zh: 我跌倒，祂來扶持；
    - en: Sight was gone, and fears possessed me,
      zh: 我心恐懼，目不能視，
    - en: But He freed me from them all.
      zh: 今因祂全得開釋。
    4:
    - en: Days of darkness still come o’er me,
      zh: 有時黑影來籠罩我，
    - en: Sorrow’s paths I often tread,
      zh: 又常履憂傷路徑，
    - en: But the Savior still is with me;
      zh: 但我救主永不離我，
    - en: By His hand I’m safely led.
      zh: 藉祂手安然引領。
- category:
    zh: 救恩的喜樂——奇妙的救主
  meter: 8.10.10.10.
  stanza:
    1:
    - en: Wounded for me, wounded for me,
      zh: 為我受傷，為我受傷，
    - en: There on the cross He was wounded for me;
      zh: 加略山上，耶穌為我受傷；
    - en: Gone my transgressions, and now I am free,
      zh: 罪已赦免，我今得著釋放，
    - en: All because Jesus was wounded for me.
      zh: 都是因著耶穌為我受傷。
    2:
    - en: Dying for me, dying for me,
      zh: 為我受死，為我受死，
    - en: There on the cross He was dying for me;
      zh: 十字架上，耶穌為我受死；
    - en: Now in His death my redemption I see,
      zh: 因祂受死，我知救贖已賜，
    - en: All because Jesus was dying for me.
      zh: 都是因著耶穌為我受死。
    3:
    - en: Risen for me, risen for me,
      zh: 為我復活，為我復活，
    - en: Up from the grave He has risen for me;
      zh: 脫離墳墓，基督為我復活；
    - en: Now evermore from death’s sting I am free,
      zh: 死亡毒鉤，今後不能害我，
    - en: All because Jesus has risen for me.
      zh: 都是因著基督為我復活。
    4:
    - en: Living for me, living for me,
      zh: 為我活著，為我活著，
    - en: Up in the skies He is living for me;
      zh: 高天之上，基督為我活著；
    - en: Daily He’s pleading and praying for me,
      zh: 替我祈求，天天擔我軟弱，
    - en: All because Jesus is living for me.
      zh: 都是因著基督為我活著。
    5:
    - en: Coming for me, coming for me,
      zh: 為我再來，為我再來，
    - en: Soon in the air He is coming for me;
      zh: 從天降臨，基督為我再來；
    - en: Then with what joy His dear face I shall see,
      zh: 何等喜樂，當我見主丰采，
    - en: Oh, how I praise Him! He’s coming for me.
      zh: 哦，讚美祂！基督為我再來。
- category:
    zh: 救恩的喜樂——穩固的根基
  meter: 11.11.11.11.
  stanza:
    1:
    - en: How firm a foundation, ye saints of the Lord,
      zh: 穩固的根基，為信徒已建立，
    - en: Is laid for your faith in His excellent word!
      zh: 在神話語中，其穩固勝天地。
    - en: What more can He say than to you He hath said,
      zh: 你既投靠主，如投到避難所，
    - en: To you who for refuge to Jesus have fled?
      zh: 神話就保證你永遠是穩妥。
    2:
    - en: “Fear not, I am with thee, O be not dismayed,
      zh: “我與你同在，無需喪膽、恐懼，
    - en: For I am thy God, and will still give thee aid;
      zh: 因我是你神，仍是你的幫助；
    - en: I’ll strengthen thee, help thee, and cause thee to stand,
      zh: 我加力給你，助你站穩不移，
    - en: Upheld by My righteous, omnipotent hand.
      zh: 我公義能手，永遠將你扶住。”
    3:
    - en: “When through the deep waters I call thee to go,
      zh: “我要帶領你，經過深水、幽谷，
    - en: The rivers of sorrow shall not overflow;
      zh: 憂愁的水流，必不將你淹埋；
    - en: For I will be with thee, thy troubles to bless,
      zh: 我必看顧你，苦難轉為祝福，
    - en: And sanctify to thee thy deepest distress.
      zh: 在你受壓時，使你聖別、開懷。”
    4:
    - en: “When through fiery trials thy pathway shall lie,
      zh: “你被試煉時，我要為你開路，
    - en: My grace, all sufficient, shall be thy supply;
      zh: 足夠的恩典，要作你的幫助；
    - en: The flame shall not hurt thee; I only design
      zh: 火不至傷你，它只燒去雜物，
    - en: Thy dross to consume, and thy gold to refine.
      zh: 我安排這火，要將精金煉出。”
    5:
    - en: “E’en down to old age all My people shall prove
      zh: “一直到年老，我子民必證實
    - en: My sovereign, eternal, unchangeable love;
      zh: 我主宰權柄，永遠不變的愛；
    - en: And then, when grey hairs shall their temples adorn,
      zh: 他們的白髮，要作頭上裝飾，
    - en: Like lambs they shall still in My bosom be borne.
      zh: 如同眾羊羔，安詳躺臥我懷。”
    6:
    - en: “The soul that on Jesus hath leaned for repose,
      zh: “凡靠在我懷尋求安息之人，
    - en: I will not, I will not desert to his foes;
      zh: 我必不將他撇棄給他仇敵；
    - en: That soul, though all hell should endeavor to shake,
      zh: 陰府的全軍，雖想搖動這魂，
    - en: I’ll never, no never, no never forsake!”
      zh: 但我必永不，永不將他丟棄！”
- category:
    zh: 救恩的喜樂——穩固的根基
  meter:
    en: 11.11.11.9. with chorus
    zh: 11.11.11.9. 和
  stanza:
    1:
    - en: Standing on the promises of Christ my king,
      zh: 站在基督我王一切應許上，
    - en: Through eternal ages let His praises ring,
      zh: 千萬億載，都當不住的頌揚，
    - en: Glory in the highest, I will shout and sing,
      zh: 榮耀歸神！我要呼喊並歌唱，
    - en: Standing on the promises of God.
      zh: 站立在神一切應許上。
    1-chorus:
    - en: Standing, standing,
      zh: 站立，站立，
    - en: Standing on the promises of God my Savior;
      zh: 站立在神我救主一切應許上；
    - en: Standing, standing,
      zh: 站立，站立，
    - en: I’m standing on the promises of God.
      zh: 站立在神一切的應許上。
    2:
    - en: Standing on the promises that cannot fail,
      zh: 站在永不能背棄的應許上，
    - en: When the howling storms of doubt and fear assail,
      zh: 每當懷疑、恐懼攻擊如風浪，
    - en: By the living Word of God I shall prevail,
      zh: 靠著神的話語我必能歡唱，
    - en: Standing on the promises of God.
      zh: 站立在神一切應許上。
    3:
    - en: Standing on the promises I now can see
      zh: 站在我今可看見的應許上，
    - en: Perfect, present cleansing in the blood for me;
      zh: 寶血現在使我完全得釋放，
    - en: Standing in the liberty where Christ makes free,
      zh: 基督釋放了我使我能歡唱，
    - en: Standing on the promises of God.
      zh: 站立在神一切應許上。
    4:
    - en: Standing on the promises of Christ the Lord,
      zh: 站在基督我救主的應許上，
    - en: Bound to Him eternally by love’s strong cord,
      zh: 愛的繩索將我聯祂永不放，
    - en: Overcoming daily with the Spirit’s sword,
      zh: 靠著聖靈寶劍每天都剛強，
    - en: Standing on the promises of God.
      zh: 站立在神一切應許上。
    5:
    - en: Standing on the promises I shall not fall,
      zh: 站在使我不跌倒的應許上，
    - en: List’ning ev’ry moment to the Spirit’s call,
      zh: 時刻聽從聖靈的呼召前往，
    - en: Resting in my Savior as my All in all,
      zh: 救主是我一切，靠祂何安詳，
    - en: Standing on the promises of God.
      zh: 站立在神一切應許上。
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 11.8.11.9. with chorus
    zh: 11.8.11.9. 和
  stanza:
    1:
    - en: When peace like a river attendeth my way,
      zh: 平安如水流，正一路跟隨我；
    - en: When sorrows like sea billows roll;
      zh: 憂慮如怒濤勢洶湧；
    - en: Whatever my lot Thou hast taught me to say,
      zh: 任何的遭遇，你已教我能說：
    - en: “It is well, it is well with my soul!”
      zh: 哦，我魂，當安息，無所恐！
    1-chorus:
    - en: It is well with my soul!
      zh: 哦，我魂，可無恐！
    - en: It is well, it is well with my soul!
      zh: 哦，我魂，可安樂、可無恐！
    2:
    - en: Though Satan should buffet, though trials should come,
      zh: 撒但雖肆虐，試煉雖如烈火，
    - en: Let this blest assurance control,
      zh: 我心仍應當有把握；
    - en: That Christ hath regarded my helpless estate,
      zh: 因主明瞭我是何等的軟弱，
    - en: And hath shed His own blood for my soul.
      zh: 祂已為我流血成工作。
    3:
    - en: My sin—oh, the bliss of this glorious thought—
      zh: 我罪，哦，這是何等榮耀思想，
    - en: My sin, not in part, but the whole,
      zh: 我罪，非局部，乃攏總，
    - en: Is nailed to His Cross, and I bear it no more;
      zh: 全釘祂十架，卻不壓我身上，
    - en: Praise the Lord, praise the Lord, O my soul!
      zh: 哦，我魂，要稱頌、要稱頌！
    4:
    - en: For me, be it Christ, be it Christ hence to live;
      zh: 活著是基督，是基督在執政，
    - en: If dark hours about me shall roll,
      zh: 即便那死河起波瀾，
    - en: No pang shall be mine, for in death as in life
      zh: 我也無苦痛，因雖死猶如生，
    - en: Thou wilt whisper Thy peace to my soul.
      zh: 祂對我正低聲賜平安。
    5:
    - en: And, Lord, haste the day when the faith shall be sight,
      zh: 我主、我救主，我等候你再臨，
    - en: The clouds be rolled back as a scroll,
      zh: 我眼是望你，不望墓；
    - en: The trump shall resound and the Lord shall descend,
      zh: 號筒要吹響！是我主的聲音！
    - en: “Even so”—it is well with my soul.
      zh: 何榮耀的盼望，何有福！
- category:
    zh: 愛慕主——主愛的激勵
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Thy mighty love, O God, constraineth me,
      zh: 哦神，你的大愛來激勵我，
    - en: As some strong tide it preseth on its way,
      zh: 如同潮水湧進我的心懷，
    - en: Seeking a channel in my self-bound soul,
      zh: 如活水江河從我魂流過，
    - en: Yearning to sweep all barriers away.
      zh: 沖去我裡面一切的障礙。
    2:
    - en: Shall I not yield to that constraining power?
      zh: 我怎能不服你大愛能力？
    - en: Shall I not say, O tide of love, flow in?
      zh: 我怎能不讓愛潮進我心？
    - en: My God, Thy gentleness hath conquered me,
      zh: 你的溫柔滿了降服能力，
    - en: Life cannot be as it hath hither been.
      zh: 使我生命從此有了更新。
    3:
    - en: Break through my nature, mighty heavenly love,
      zh: 屬天的愛破碎我的天然，
    - en: Clear every avenue of thought and brain,
      zh: 清掃我心中的每一思路，
    - en: Flood my affections, purify my will,
      zh: 純淨我意志，滿溢我情感，
    - en: Let nothing but Thine own pure life remain.
      zh: 除你純淨生命，別無他物。
    4:
    - en: Thus wholly mastered and possessed by God,
      zh: 願我全人被神佔有、管理，
    - en: Forth from my life, spontaneous and free,
      zh: 使你生命從我不絕流出，
    - en: Shall flow a stream of tenderness and grace,
      zh: 恩典、柔愛之河暢流不息，
    - en: Loving, because God loved, eternally.
      zh: 我們愛，是因神愛的緣故。
- category:
    zh: 愛慕主——渴慕愛
  meter:
    en: 8.7.8.7.D. with chorus
    zh: 8.7.8.7.D. 和
  stanza:
    1:
    - en: Let me love Thee, Thou art claiming
      zh: 讓我愛你，因你配得
    - en: Every feeling of my soul;
      zh: 我心所有的感覺；
    - en: Let that love in pow’r prevailing,
      zh: 愛的能力把我驅策，
    - en: Render Thee my life, my all;
      zh: 向你奉獻我一切；
    - en: For life’s burdens they are easy,
      zh: 人生重擔變成輕省，
    - en: And life’s sorrows lose their sting,
      zh: 人間憂愁不傷感，
    - en: If they’re carried, Lord, to please Thee,
      zh: 負擔若為討你歡心，
    - en: If their pain Thy smile should win.
      zh: 痛苦為得你笑臉。
    1-chorus:
    - en: Let me love Thee, Savior, Take my heart forever,
      zh: 讓我愛你，救主！我心所喜所慕，
    - en: Nothing but Thy favor My soul can satisfy.
      zh: 獻上此心給主，叫你心滿意足。
    2:
    - en: Let me love Thee, come revealing
      zh: 讓我愛你，求主啟示，
    - en: All Thy love has done for me;
      zh: 你愛所作的一切；
    - en: Help my heart, so unbelieving,
      zh: 助我不信惡心認識
    - en: 'By the sight of Calvary:'
      zh: 你在十架的情節。
    - en: Let me see Thy love despising
      zh: 讓我見你因愛不顧
    - en: All the shame my sins had brought;
      zh: 為我罪愆受羞辱；
    - en: By Thy torments realizing
      zh: 因你所受痛苦領悟
    - en: What a price my pardon bought.
      zh: 何等重價為我付。
    3:
    - en: Let me love Thee, I am gladdest
      zh: 讓我愛你——我的良人，
    - en: When I’m loving Thee, the best;
      zh: 愛你是我最歡喜；
    - en: For in sunshine or in sadness
      zh: 無論晴朗，或是憂悶，
    - en: I can find in Thee a rest;
      zh: 我在你裏能安息。
    - en: But without Thee life is fading,
      zh: 但若無你，人生乏味，
    - en: Treasureless its choicest flowers;
      zh: 美麗花卉失香味；
    - en: Taken are its gifts eternal;
      zh: 得你，就得永迼遠恩惠，
    - en: Left, its empty passing hours.
      zh: 離你，一切變虛偽。
    4:
    - en: Let me love Thee, love is mighty,
      zh: 讓我愛你，愛使我能
    - en: Swaying realms of deed and thought;
      zh: 不受思想的支配；
    - en: By it I shall walk uprightly,
      zh: 使我正直行完旅程，
    - en: 'I shall serve Thee as I ought:'
      zh: 鞠躬事你到盡瘁：
    - en: Love will soften every sorrow,
      zh: 愛能安慰所有傷悲，
    - en: Love will lighten every care,
      zh: 愛能減輕每重擔，
    - en: Love unquestioning will follow,
      zh: 愛能完全順服跟隨，
    - en: Love will triumph, love will dare.
      zh: 愛能高歌並勇敢。
- category:
    zh: 愛慕主——表達我們的愛
  meter: 8.6.8.6.8.8.8.6.
  stanza:
    1:
    - en: O Jesus, Jesus, dearest Lord!
      zh: 耶穌，耶穌，我的性命，
    - en: Forgive me if I say,
      zh: 因為愛的緣故，
    - en: For very love, Thy sacred name
      zh: 求原諒我，將你聖名，
    - en: A thousand times a day.
      zh: 日念千遍不住。
    1-chorus:
    - en: O Jesus, Lord, with me abide;
      zh: 耶穌，耶穌，最愛救主，
    - en: I rest in Thee, whate’er betide;
      zh: 無人無物與你比擬，
    - en: Thy gracious smile is my reward;
      zh: 你的笑容是我歡喜，
    - en: I love, I love Thee, Lord.!
      zh: 我愛，愛你，你，主！
    2:
    - en: I love Thee so I know not how
      zh: 我心愛你，不知如何
    - en: My transports to control;
      zh: 約束我的奇樂；
    - en: Thy love is like a burning fire
      zh: 你愛有如一團熱火，
    - en: Within my very soul.
      zh: 使我心中火熱。
    3:
    - en: For Thou to me art all in all;
      zh: 因你是我一切一切，
    - en: My honor and my wealth;
      zh: 我的榮耀、財富，
    - en: My heart’s desire, my body’s strength,
      zh: 我身力量、我心所悅，
    - en: My soul’s eternal health.
      zh: 我魂永遠滿足。
    4:
    - en: Burn, bum, O love, within my heart,
      zh: 燒、燒，哦愛，在我心懷，
    - en: Burn fiercely night and day,
      zh: 日夜厲害的燒，
    - en: Till all the dross of earthly loves
      zh: 直至所有其他的愛
    - en: Is burned, and burned away.
      zh: 燒到無處可找。
    5:
    - en: O light in darkness, joy in grief,
      zh: 暗中之光、憂中之樂、
    - en: O heaven’s life on earth;
      zh: 天在地上開始；
    - en: Jesus, my love, my treasure, who
      zh: 耶穌，你是我愛、我歌，
    - en: Can tell what Thou art worth?
      zh: 有誰知你價值！
    6:
    - en: What limit is them to this love?
      zh: 這愛將受甚麼限制？
    - en: Thy flight, where wilt Thou stay?
      zh: 要到那裏停止？
    - en: On, on! our Lord is sweeter far
      zh: 進，進，我主，甘甜價值
    - en: Today than yesterday.
      zh: 今日遠勝昨日。
- category:
    zh: 愛慕主——主愛的激勵
  meter:
    en: 10.6.10.6. with chorus
    zh: 10.6.10.6. 和
  stanza:
    1:
    - en: Down from His splendor in glory He came,
      zh: 從祂莊嚴榮耀高處降卑，
    - en: Into a world of woe;
      zh: 來此禍患之所；
    - en: Took on Himself all my guilt and my shame,
      zh: 親自擔當我罪除我羞愧，
    - en: Why should He should He love me so?
      zh: 何竟如此愛我？
    1-chorus:
    - en: How can I help but love Him,
      zh: 我怎能不愛救主？
    - en: When He loved me so?
      zh: 祂這樣愛我！
    - en: How can I help but love Him,
      zh: 我怎能不愛救主？
    - en: When He loved me so?
      zh: 祂這樣愛我！
    2:
    - en: I am unworthy to take of His grace,
      zh: 我真不配得祂奇妙恩惠，
    - en: Wonderful grace so free;
      zh: 白白恩典何多！
    - en: Yet Jesus suffered and died in my place,
      zh: 受苦、受死，站在罪人地位，
    - en: E’en for a soul like me.
      zh: 竟為不堪如我！
    3:
    - en: He is the fairest of thousands to me,
      zh: 千萬人中，救主最為甜美，
    - en: His love is sweet and true;
      zh: 祂愛真實穩妥；
    - en: Wonderful beauty in Him I now see,
      zh: 我今看見主的美麗寶貴，
    - en: More than I ever knew.
      zh: 遠超從前甚多。
- category:
    zh: 愛慕主——以主的愛來愛
  meter: 10.6.10.6.10.10.
  stanza:
    1:
    - en: I love my Lord, but with no love of mine,
      zh: 我愛我主，但我無愛可給，
    - en: For I have none to give;
      zh: 因無愛在我裏；
    - en: I love Thee, Lord, but all the love is Thine,
      zh: 主，我愛你，所有的愛屬你，
    - en: For by Thy love I live.
      zh: 我活在你愛裏，
    - en: I am as nothing, and rejoice to be
      zh: 我一無所有，甘心來經歷，
    - en: Emptied, and lost, and swallow’d up in Thee.
      zh: 倒空、吞沒、並消失在你裏。
    2:
    - en: Thou, Lord, alone, art all Thy children need,
      zh: 哦！主，你是我們一切所需，
    - en: And there is none beside;
      zh: 無人與你比擬，
    - en: From Thee the streams of blessedness proceed,
      zh: 祝福泉源從你湧流不息，
    - en: In Thee the bless’d abide.
      zh: 有福因住你裏，
    - en: Fountain of life, and all-abounding grace,
      zh: 生命的活泉，豐盛的恩典，
    - en: Our source, our center, and our dwelling-place.
      zh: 你是我們中心、居所、泉源。
- category:
    zh: 愛慕主——渴慕愛
  meter:
    en: 8.6.8.6. with repeat
    zh: 8.6.8.6. 重
  note:
    en: Repeat the last line of each stanza
    zh: 重唱每節最後一行
  stanza:
    1:
    - en: Jesus Thine all victorious love
      zh: 耶穌，你的全勝的愛，
    - en: Shed in my soul abroad;
      zh: 已經澆灌我心，
    - en: Then shall my heart no longer rove,
      zh: 我心就不再會搖擺，
    - en: Rooted and fix’d in God.
      zh: 就能生根於神。
    2:
    - en: Oh, that in me the sacred fire
      zh: 但願聖火今在我心，
    - en: Might now begin to glow;
      zh: 就已發旺不休；
    - en: Burn up the dross of base desire,
      zh: 燒掉所有卑情下品，
    - en: And make the mountains flow.
      zh: 並使高山鎔流。
    3:
    - en: Thou, who at Pentecost didst fall,
      zh: 你曾賜下祭壇火炭，
    - en: Do Thou my sins consume;
      zh: 求你燒掉我罪；
    - en: Come, Holy Ghost, for Thee I call;
      zh: 我向焚燒的靈呼喊，
    - en: Spirit of Burning, come!
      zh: 聖靈滿我心內。
    4:
    - en: Refining fire, go through my heart,
      zh: 我心要接鍛鍊的火，
    - en: Illuminate my soul;
      zh: 將我舊造燒絕；
    - en: Scatter Thy life through every part,
      zh: 散佈生命在每角落，
    - en: And sanctify the whole.
      zh: 並使全人聖潔。
    5:
    - en: My steadfast soul, from falling free,
      zh: 搖動的心求你扶掖，
    - en: Shall then no longer move,
      zh: 使它變成堅崖；
    - en: While Christ is all the world to me,
      zh: 基督成為我的世界，
    - en: And all my heart is love.
      zh: 我的全心成愛。
- category:
    zh: 愛慕主——表達我們的愛
  meter: 11.11.11.11.
  stanza:
    1:
    - en: Lord Jesus, I love Thee, I know Thou art mine;
      zh: 恩主，我愛你，我深知你屬我；
    - en: For Thee all the pleasures of sin I resign;
      zh: 一切罪中樂，我為你全擺脫。
    - en: My gracious Redeemer, my Savior art Thou,
      zh: 你是我救主，曾流血將我買；
    - en: If ever I lov’d Thee, Lord Jesus, ‘tis now.
      zh: 如果我愛你，主耶穌，是現在！
    2:
    - en: I love Thee, because Thou hast first loved me,
      zh: 恩主，我愛你，因為你先愛我，
    - en: And purchased my pardon on Calvary’s tree;
      zh: 為我在加略將贖價已付妥。
    - en: I love Thee for wearing the thorns on Thy brow;
      zh: 愛你，是因為荊棘冕你肯戴；
    - en: If ever I loved Thee, Lord Jesus, ’tis now.
      zh: 如果我愛你，主耶穌，是現在！
    3:
    - en: I’ll love Thee in life, I will love Thee in death,
      zh: 活著我愛你，就是死也愛你；
    - en: And praise Thee as long as Thou lendest me breath;
      zh: 並要讚美你，只要你給氣息。
    - en: And say when the death-dew lies cold on my brow,
      zh: 即是死臨到，我仍然要表白：
    - en: If ever I loved Thee, Lord Jesus, ’tis now.
      zh: 如果我愛你，主耶穌，是現在！
    4:
    - en: In ages eternal of endless delight
      zh: 在那無止境喜樂的榮耀裏，
    - en: I’ll ever adore Thee in glory so bright;
      zh: 我要在光中到永遠敬拜你；
    - en: I’ll sing with the glittering crown on my brow,
      zh: 頭戴榮耀冕，我還要唱出來；
    - en: If ever I loved Thee, Lord Jesus, ’tis now.
      zh: 如果我愛你，主耶穌，是現在！
- category:
    zh: 愛慕主——我們的最愛
  meter:
    en: 7.7.7.7.D. with chorus
    zh: 7.7.7.7.D. 和
  stanza:
    1:
    - en: Jesus, Lord, you’re our first love;
      zh: 主耶穌，我們愛你；
    - en: You’re the One we love the best.
      zh: 我們的最愛是你。
    - en: When our heart is loving You,
      zh: 當我們心在愛你，
    - en: How we’re filled with Your sweet rest!
      zh: 就滿了甜美、安息！
    - en: Lord, we love You for Yourself,
      zh: 主，我們愛你自己，
    - en: Not for what You give or do.
      zh: 非愛你所給、所作。
    - en: Nothing else could e’er compare
      zh: 無何能與你比擬，
    - en: With the joy of loving You.
      zh: 愛你叫我心快活。
    1-chorus:
    - en: Lord, we’ve been drawn off by many things;
      zh: 主，我們曾被許多事物吸引，
    - en: Now we turn our heart back—how it sings!
      zh: 今將此心轉回歸你；
    - en: We repent of loving other things—
      zh: 我們懊悔愛別的事物，
    - en: Jesus, Lord, You’re our first love.^[Repeat the first eight lines]
      zh: 主耶穌，我們愛你。^[回頭再唱正歌一遍]
    2:
    - en: Never more could we desire
      zh: 你以外別無事物，
    - en: Anything that’s less than You,
      zh: 能滿足我們心願，
    - en: And to this we will aspire—
      zh: 願我們心裡渴慕——
    - en: Simply to be filled with You.
      zh: 單單被你來充滿。
    - en: Jesus, Lord, You’re our first love;
      zh: 主耶穌，我們愛你；
    - en: You’re the One we love the best.
      zh: 我們的最愛是你。
    - en: When our bean is loving You,
      zh: 當我們心在愛你，
    - en: How we’re filled with Your sweet rest!^[Do not repeat chorus]
      zh: 就滿了甜美、安息！^[第二節不唱“和”歌]
- category:
    zh: 愛慕主——表達我們的愛
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: There is a name I love to hear,
      zh: 有一個名我愛聽見，
    - en: I love to sing its worth;
      zh: 我愛唱它價值；
    - en: It sounds like music in mine ear,
      zh: 猶如音樂美妙甘甜，
    - en: The sweetest name on earth.
      zh: 地上無名如此。
    1-chorus:
    - en: Oh, how I love Jesus,
      zh: 我何等愛耶穌，
    - en: Oh, how I love Jesus,
      zh: 我何等愛耶穌，
    - en: Oh, how I love Jesus,
      zh: 我何等愛耶穌，
    - en: Because He first loved me!
      zh: 因為祂先愛我。
    2:
    - en: It tells me of a Savior’s love,
      zh: 這名說出救主的愛，
    - en: Who died to set me free;
      zh: 祂死使我自由；
    - en: It tells me of His precious blood,
      zh: 祂的寶血已流出來，
    - en: The sinner’s perfect plea.
      zh: 神前為我代求。
    3:
    - en: It tells me what my Father hath,
      zh: 這名說出我父為我，
    - en: In store for every day,
      zh: 每日所有預備；
    - en: And tho’ I tread a darksome path,
      zh: 我今雖在暗中摸索，
    - en: Yields sunshine all the way.
      zh: 終必佈滿光輝！
    4:
    - en: It tells of One whose loving heart
      zh: 這名說出祂心有愛，
    - en: Can feel my deepest woe,
      zh: 知我深處愁苦；
    - en: Who in each sorrow bears a part,
      zh: 每一憂傷祂都擔代，
    - en: That none can bear below.
      zh: 地上無人同負。
- category:
    zh: 愛慕主——表達我們的愛
  meter: 11.11.11.11.
  stanza:
    1:
    - en: Oh, who’s like our Jesus? He’s all we desire!
      zh: 誰能像我耶穌？我全心愛慕！
    - en: His love draws us near sets our spirits afire!
      zh: 祂的愛吸引我，將我靈燒著！
    - en: 'We cannot but love Him As one we proclaim: “Lord'
      zh: 我不能不愛祂，要宣告這話：
    - en: Jesus, we love Thee exalt Thy dear name!”
      zh: “主耶穌，我愛你，將你名高舉！”
    2:
    - en: O Jesus, our Jesus, with Thee we are blest—
      zh: 耶穌，我的耶穌，我因你蒙福－
    - en: 'Our Life, our Enjoyment, our Peace and our Rest:'
      zh: 我的生命、供給，惟你是安息：
    - en: Thy name be our theme, and Thy love be our song;
      zh: 你名是我題目，我愛的歌賦；
    - en: Thy love has inspired both our heart and our tongue!
      zh: 你愛感動我心，使我口誦吟。
    3:
    - en: O Jesus, our Jesus, how can we express
      zh: 耶穌，我的耶穌，我不能盡述
    - en: Thy dearness, so precious, and Thy loveliness?
      zh: 你的可愛、寶貴、並你的甜美。
    - en: When we see Thy beauty, all else fades away—
      zh: 當我見你美麗，一切都消跡——
    - en: All shadows must flee at the breaking of day!
      zh: 猶如每晨破曉，陰影都竄逃。
    4:
    - en: We love Thee, we love Thee, we love Thee, O Lord.
      zh: 我愛你，我愛你，哦主，我愛你。
    - en: We love Thee, our Jesus, we love Thee, our God!
      zh: 主耶穌，我愛你，我神，我愛你！
    - en: We love Thee, we love Thee, and that Thou dost know;
      zh: 我愛你，我愛你，你知我情意；
    - en: As we’re in Thy presence, love for Thee will grow!
      zh: 你同在的面光，使我愛增長。
- category:
    zh: 愛慕主——渴慕愛
  meter: 6.4.6.4.6.6.4.4.
  stanza:
    1:
    - en: More love to Thee, O Christ,
      zh: 願我愛你更深！
    - en: More love to Thee!
      zh: 愛你更深！
    - en: Hear Thou the prayer I make
      zh: 哦主，聽此求懇，
    - en: On bended knee;
      zh: 成全此心。
    - en: 'This is my earnest plea:'
      zh: 我心真是切慕：
    - en: More love, O Christ, to Thee,
      zh: 愛你更深，我主，
    - en: More love to Thee, More love to Thee.
      zh: 愛你更深，愛你更深！
    2:
    - en: Once earthly joy I craved,
      zh: 前我追求世福、
    - en: Sought peace and rest;
      zh: 貪享安樂，
    - en: Now Thee alone I seek,
      zh: 今只尋求基督，
    - en: Give what is best;
      zh: 解我乾渴；
    - en: 'This all my prayer shall be:'
      zh: 我今惟獨切慕：
    - en: More love, O Christ, to Thee,
      zh: 愛你更深，我主，
    - en: More love to Thee, More love to Thee!
      zh: 愛你更深，愛你更深！
    3:
    - en: Let sorrow do its work,
      zh: 差遣痛苦、傷悲，
    - en: Send grief and pain;
      zh: 將我試煉；
    - en: Sweet are Thy messengers,
      zh: 主，你使者何美！
    - en: Sweet their refrain,
      zh: 其歌何甜！
    - en: 'When they can sing with me:'
      zh: 我同它們唱出：
    - en: More love, O Christ, to Thee,
      zh: 愛你更深，我主，
    - en: More love to Thee, More love to Thee!
      zh: 愛你更深，愛你更深！
    4:
    - en: Then shall my latest breath
      zh: 直到呼吸漸促，
    - en: Whisper Thy praise;
      zh: 歌聲漸收，
    - en: This be the parting cry
      zh: 我心仍要發出
    - en: My heart shall raise;
      zh: 臨別節奏，
    - en: 'This still its prayer shall be:'
      zh: 且要永遠渴慕：
    - en: More love, O Christ, to Thee,
      zh: 愛你更深，我主，
    - en: More love to Thee, More love to Thee!
      zh: 愛你更深，愛你更深！
- category:
    zh: 愛慕主——表達我們的愛
  stanza:
    1:
    - en: In moments like these I sing out a song,
      zh: 我在此時刻，要歡唱詩歌，
    - en: I sing out a love song to Jesus.
      zh: 向主唱一首愛的詩歌。
    - en: In moments like these I lift up my hands,
      zh: 我在此時刻，要高舉雙手，
    - en: I lift up my hands to the Lord.
      zh: 向我的主高舉雙手。
    - en: Singing I love You, Lord,
      zh: 高唱我愛你，主；
    - en: Singing I love You, Lord,
      zh: 高唱我愛你，主；
    - en: Singing I love You, Lord,
      zh: 高唱我愛你，
    - en: I love You, Lord.
      zh: 主，我愛你。
- category:
    zh: 尋求主——切慕要祂
  meter:
    en: 9.7.9.7. with chorus
    zh: 9.7.9.7. 和
  stanza:
    1:
    - en: As the deer panteth for the water,
      zh: 如鹿切慕溪水的心懷，
    - en: So my soul longeth after Thee.
      zh: 哦神，我切慕要你。
    - en: You alone are my heart’s desire,
      zh: 惟有你是我的心所愛，
    - en: And I long to worship Thee.
      zh: 我渴慕來敬拜你。
    1-chorus:
    - en: You alone are my strength, my shield;
      zh: 你是我的力量、盾牌，
    - en: To You alone may my spirit yield.
      zh: 我的靈單單降服於你。
    - en: You alone are my heart’s desire
      zh: 惟有你是我心所愛，
    - en: And I long to worship Thee.
      zh: 我渴慕來敬拜你。
    2:
    - en: You’re my friend and You are my brother
      zh: 主，你是我友，我的弟兄，
    - en: Even though You are a King.
      zh: 雖然你也是君王。
    - en: I love You more than any other,
      zh: 我的心愛你，為你心傾，
    - en: So much more than anything.
      zh: 勝過其他的對象。
    3:
    - en: I want You more than gold or silver,
      zh: 寧捨金銀，為將你得著，
    - en: Only You can satisfy.
      zh: 惟有你滿足我心。
    - en: You alone are the real joy giver
      zh: 惟有你能賜真實喜樂，
    - en: And the apple of my eye.
      zh: 是我眼中的瞳人。
- category:
    zh: 尋求主——切慕要祂
  meter: 8.6.8.6.
  stanza:
    1:
    - en: As pants the hart for cooling streams
      zh: 我如困鹿切慕溪水，
    - en: When heated in the chase,
      zh: 裏面乾渴難言；
    - en: So longs my soul, O God, for Thee,
      zh: 哦神，我心惟你是追，
    - en: And Thy refreshing grace.
      zh: 並你復甦恩典。
    2:
    - en: Why restless, why cast down, my soul?
      zh: 我的心哪，為何憂悶？
    - en: Trust God, who will employ
      zh: 應當信靠我神；
    - en: His aid for thee, and change these sighs
      zh: 祂必使你歎息之聲，
    - en: To thankful hymns of joy.
      zh: 變為讚美、頌稱。
    3:
    - en: For Thee, my God, the living God,
      zh: 活的神哪，你是我神，
    - en: My thirsty soul doth pine;
      zh: 我心飢渴要你；
    - en: Oh, when shall I behold Thy face,
      zh: 深願我能親近你身，
    - en: Thou Majesty Divine?
      zh: 面見你的自己。
    4:
    - en: God of my strength, how long shall I,
      zh: 神是我的生命、力量，
    - en: Like one forgotten, mourn,
      zh: 何覺孤苦伶仃？
    - en: Forlorn, forsaken, and exposed
      zh: 祂從未曾將我遺忘，
    - en: To my oppressor’s scorn?
      zh: 任令仇敵欺凌。
    5:
    - en: Why restless, why cast down, my soul?
      zh: 我的心哪，為何憂悶？
    - en: Hope still, and thou shalt sing
      zh: 祂是你的盼望；
    - en: The praise of Him who is thy God,
      zh: 故當歌唱、讚美你神，
    - en: Thy health’s eternal spring.
      zh: 因祂活泉歡暢。
- category:
    zh: 尋求主——我們的目標
  meter: 10.10.10.10.
  stanza:
    1:
    - en: My goal is God Him self, not joy, nor peace,
      zh: 我心所追求，乃是神自己，
    - en: Nor even blessing, but Himself, my God;
      zh: 不是樂與安，也不是福氣；
    - en: ’Tis His to lead me there not mine, but His
      zh: 我能出代價，達到這聖地，
    - en: At any cost, dear Lord, by any road.
      zh: 不是我自己，乃是祂恩力。
    2:
    - en: So faith bounds forward to its goal in God,
      zh: 因信而向前，要得神自己，
    - en: And love can trust her Lord to lead her there;
      zh: 憑愛而跟隨，永遠不他依；
    - en: Upheld by Him, my soul is following hard
      zh: 因祂扶持我，我追隨不已，
    - en: Till God hath full fulfilled my deepest prayer.
      zh: 直到神答應，我最深禱祈。
    3:
    - en: No matter if the way be sometimes dark,
      zh: 雖然這道路，有時真可怕，
    - en: No matter though the cost be oft-times great,
      zh: 雖然這代價，常是非常大，
    - en: He knoweth how I best shall reach the mark,
      zh: 但是神知道，何者是我需，
    - en: The way that leads to Him must needs be strait.
      zh: 得著神的路，永不能彎曲。
    4:
    - en: One thing I know, I cannot say Him nay;
      zh: 一事我所知，祂永不會錯，
    - en: One thing I do, I press towards my Lord;
      zh: 一事我所作，要將祂得著；
    - en: My God my glory here, from day to day,
      zh: 一天過一天，神是我所要，
    - en: And in the glory there my great Reward.
      zh: 至終的賞賜，神作我榮耀。
- category:
    zh: 尋求主——需要祂
  stanza:
    1:
    - en: I need Jesus, my need I now confess;
      zh: 我今承認，我真需要耶穌；
    - en: No friend like Him in times of deep distress;
      zh: 在苦悶時，無一朋友像主；
    - en: I need Jesus, the need I gladly own;
      zh: 我心歡樂，因我已得耶穌；
    - en: Tho’ some may bear their load alone,
      zh: 別人仍背自己重擔，
    - en: Yet I need Jesus.
      zh: 但我要耶穌。
    1-chorus:
    - en: I need Jesus, I need Jesus,
      zh: 需要耶穌，需要耶穌，
    - en: I need Jesus ev’ry day;
      zh: 我每日需要耶穌；
    - en: Need Him in the sunshine hour,
      zh: 光明時刻我要主，
    - en: Need Him when the storm-clouds low’r;
      zh: 黑雲密佈我要主，
    - en: Every day a long my way,
      zh: 天天與我同行路，
    - en: Yes, I need Jesus.
      zh: 我需要耶穌。
    2:
    - en: I need Jesus, I need a friend like Him,
      zh: 需要耶穌，我需一友像祂；
    - en: A friend to guide when paths of life are dim;
      zh: 前途昏暗，祂來引領眷顧；
    - en: I need Jesus, when foes my soul assail;
      zh: 需要耶穌，當我遭敵擊打；
    - en: Alone I know I can but fail,
      zh: 我知自己難免失敗，
    - en: So I need Jesus.
      zh: 我需要耶穌。
    3:
    - en: I need Jesus, I need Him to the end;
      zh: 需要耶穌，需祂直到辭世；
    - en: No one like Him, He is the sinner’s friend;
      zh: 罪人之友，從無一人像主；
    - en: I need Jesus, no other friend will do;
      zh: 需要耶穌，別無他友如此
    - en: So constant, kind, so strong and tree,
      zh: 持久、親切、堅強、真實，
    - en: Yes, I need Jesus.
      zh: 我需要耶穌。
- category:
    zh: 尋求主——切慕要祂
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Jesus, Thou Joy of loving hearts,
      zh: 哦主，你是人心之樂，
    - en: Thou Fount of life, Thou Light of men,
      zh: 生命之源，人們之光，
    - en: From the best bliss that earth imparts,
      zh: 從地所給最佳福樂，
    - en: We turn unfilled to Thee again.
      zh: 空心轉來向你仰望。
    2:
    - en: Thy truth unchanged hath ever stood;
      zh: 你的真實永存不變，
    - en: Thou savest those that on Thee call;
      zh: 凡求你者，你都提挈：
    - en: To them that seek Thee, Thou art good,
      zh: 對尋求者，你是良善，
    - en: To them that find Thee, all in all!
      zh: 對尋得者，你是一切。
    3:
    - en: We taste Thee, O Thou living Bread,
      zh: 生命的糧，我已嘗過，
    - en: And long to feast upon Thee still;
      zh: 仍是切慕嘗食不已；
    - en: We drink of Thee, the Fountain-head,
      zh: 活水的泉，我飲雖多，
    - en: And thirst our souls from Thee to fill!
      zh: 仍是渴望更多飲你。
    4:
    - en: Our restless spirits yearn for Thee,
      zh: 當那易變之福改變，
    - en: Where’er our changeful lot is cast;
      zh: 不安的靈對你渴慕；
    - en: Glad when Thy gracious smile we see
      zh: 歡喜，因見你的笑臉，
    - en: Blest, when our faith can hold Thee fast.
      zh: 有福，憑信將你抓住。
    5:
    - en: O Lord, be Thou our strength and stay!
      zh: 願你作我力量、維持！
    - en: Make all our moments calm and bright,
      zh: 使我時時寧靜、明亮，
    - en: Chase all dark thoughts of sin away,
      zh: 驅盡黑暗罪惡之思，
    - en: Shed o’er us here Thy holy light.
      zh: 向我倒下你的聖光。
- category:
    zh: 尋求主——是愛、光和生命
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Love Divine, all love excelling,
      zh: 神聖之愛，遠超眾愛，
    - en: Joy of heav’n, to earth come down;
      zh: 天上之樂臨地上，
    - en: Fix in us Thy humble dwelling,
      zh: 竟來住我卑微胸懷，
    - en: All Thy faithful mercies crown.
      zh: 作我相信的恩賞。
    - en: Jesus, Thou art all compassion;
      zh: 恩主，你是所有憐憫，
    - en: Pure, unbounded love Thou art;
      zh: 你是純潔無限愛；
    - en: Visit us with Thy salvation,
      zh: 眷顧我們，帶來救恩，
    - en: Enter every trembling heart.
      zh: 進入相信的胸懷。
    2:
    - en: Breathe, O breathe Thy loving Spirit
      zh: 哦主，向我吹你聖靈，
    - en: Into every troubled breast;
      zh: 吹進煩擾的心裏；
    - en: Let us all in Thee inherit,
      zh: 使我有分你的豐盛，
    - en: Let us find the promised rest.
      zh: 享受應許的安息。
    - en: Take away the love of sinning;
      zh: 從我除去罪的愛好，
    - en: Alpha and Omega be;
      zh: 除去一切的捆綁；
    - en: End of faith, as its beginning,
      zh: 使我認識生命之道，
    - en: Set our hearts at liberty.
      zh: 使我完全得釋放。
    3:
    - en: Come, Almighty, to deliver,
      zh: 大能的主，前來拯救，
    - en: Let us all Thy life receive;
      zh: 賜我生命何豐盛；
    - en: May Thy presence e’er be with us,
      zh: 願你同在直到永久，
    - en: Never more Thy temples leave.
      zh: 永遠住在你殿中。
    - en: Thee we would be always blessing,
      zh: 我要時常頌讚你名，
    - en: Serve Thee as Thou wouldst approve,
      zh: 照你喜悅事奉你，
    - en: Pray, and praise Thee without ceasing,
      zh: 不住禱告，不住頌稱，
    - en: Glory in Thy perfect love.
      zh: 誇耀你愛永無已。
    4:
    - en: Finish, then, Thy new creation;
      zh: 求你完成你的新造，
    - en: Pure and spotless let us be;
      zh: 使我純潔無瑕疵；
    - en: Let us see Thy great salvation
      zh: 你大救恩我全享到，
    - en: Perfectly restored in Thee;
      zh: 得以和你全相似；
    - en: Changed from glory into glory
      zh: 更新變化，榮上加榮，
    - en: Till with Thee we take our place,
      zh: 直到滿有你身量，
    - en: Till we cast our crowns before Thee,
      zh: 直到進入榮耀之中，
    - en: Lost in wonder, love and praise.
      zh: 永遠將你愛頌揚。
- category:
    zh: 尋求主——是愛、光和生命
  meter:
    en: 6.6.6.6. with chorus
    zh: 6.6.6.6. 和
  stanza:
    1:
    - en: O Light of light, shine in!
      zh: 光中之光，照進！
    - en: Cast out this night of sin,
      zh: 罪惡之夜驅盡，
    - en: 'Create true day within:'
      zh: 白日顯於內心，
    - en: O Light of light, shine in!
      zh: 光中之光，照進！
    1-chorus:
    - en: O Light, all light excelling,
      zh: 哦，超過眾光之光，
    - en: Make my heart Thy dwelling;
      zh: 請來住我心房；
    - en: O Joy, all grief dispelling,
      zh: 哦，驅散憂苦之樂，
    - en: To my poor heart come in!
      zh: 請來我心住著。
    2:
    - en: O Joy of joys, come in!
      zh: 樂中之樂，請進！
    - en: End Thou this grief of sin,
      zh: 罪惡之苦去盡，
    - en: 'Create calm peace within:'
      zh: 平安滿我內心，
    - en: O Joy of joys, come in!
      zh: 樂中之樂，請進！
    3:
    - en: O Life of life, pour in!
      zh: 命中之命，傾進！
    - en: Expel this death of sin,
      zh: 罪惡之死吞盡，
    - en: 'Awake true life within:'
      zh: 復甦我的內心，
    - en: O Life of life, pour in!
      zh: 命中之命，傾進！
    4:
    - en: O Love of love, flow in!
      zh: 愛中之愛，流進！
    - en: This hateful root of sin
      zh: 罪惡之根除盡，
    - en: 'Deal with, renew, within:'
      zh: 更新我的內心，
    - en: O Love of love, flow in!
      zh: 愛中之愛，流進！
    5:
    - en: O Heaven of heavens, descend!
      zh: 天上之天，降臨！
    - en: This cloudy curtain rend,
      zh: 破除雲幔遮隱，
    - en: 'And all earth’s turmoil end:'
      zh: 地上擾亂除盡，
    - en: O Heaven of heavens, descend!
      zh: 天上之天，降臨！
    6:
    - en: My God and Lord, O come!
      zh: 我神我主，請來！
    - en: Of joys the Joy and Sum,
      zh: 安家在我心懷，
    - en: 'Make in this heart Thy home:'
      zh: 賜我豐滿同在，
    - en: My God and Lord, O come!
      zh: 我神我主，請來。
- category:
    zh: 尋求主——是愛、光和生命
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: He died for me that I might live;
      zh: 祂為我死，我纔能活；
    - en: I live for Him who died,
      zh: 我今為祂活著，
    - en: My life, my love to Him I give—
      zh: 我命、我愛，我都獻給
    - en: Jesus, the Crucified.
      zh: 那為我釘死的。
    1-chorus:
    - en: O Jesus, my Lord and Savior,
      zh: 哦，耶穌我主，我救主！
    - en: Help me to fully follow Thee
      zh: 使我能專心跟從主；
    - en: In life and death and loving service,
      zh: 你怎樣為我而死而活，
    - en: As Thou hast lived and died for me.
      zh: 讓我照樣為你死活。
    2:
    - en: He died for me that I might die
      zh: 祂為我死，我纔能死，
    - en: To Satan, self, and sin;
      zh: 脫離罪、己、俗世。
    - en: O death so deep! O life so high!
      zh: 死何深奧！生何高超！
    - en: Help me to enter in.
      zh: 願我聯合、倚靠！
    3:
    - en: He lives for me that I may live
      zh: 祂為我活，我纔能活，
    - en: As spotless e’en as He;
      zh: 像祂那樣“無我；”
    - en: Savior, to me Thy nature give,
      zh: 求主從我顯你性情，
    - en: And live Thy life in me.
      zh: 活出你的生命。
    4:
    - en: He lives for me that I may give
      zh: 祂為我活，我願一生
    - en: His love to hearts that pine;
      zh: 把祂分給眾人；
    - en: Let me like Him for others live,
      zh: 讓我像主為人而活，
    - en: And trace His steps divine.
      zh: 跟隨主的領率。
- category:
    zh: 尋求主——願祂為大
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Be Thou supreme, O Jesus Christ,
      zh: 願你為大，哦主耶穌！
    - en: Nor creed, nor form, nor word,
      zh: 信條、話語、虛儀、
    - en: Nor holy Church, nor human love,
      zh: 屬人的會、屬世的愛，
    - en: Compare with Thee, my Lord!
      zh: 不能與你相比。
    2:
    - en: Be Thou supreme, O Jesus Christ,
      zh: 願你為大，哦主耶穌！
    - en: Thy love has conquered me;
      zh: 你愛征服了我；
    - en: Beneath Thy Cross I die to self,
      zh: 靠你十架我向己死，
    - en: And live alone to Thee.
      zh: 完全為你而活。
    3:
    - en: Be Thou supreme, O Jesus Christ,
      zh: 願你為大，哦主耶穌！
    - en: My inmost being fill;
      zh: 全人被你充滿，
    - en: So shall I think as Thou dost think,
      zh: 使我思想像你思想，
    - en: And will as Thou dost will.
      zh: 喜歡像你喜歡。
    4:
    - en: Be Thou supreme, O Jesus Christ,
      zh: 願你為大，哦主耶穌！
    - en: Thy life transfigure mine;
      zh: 把我改變全備；
    - en: And through this veil of mortal flesh,
      zh: 從這幔子（軟弱肉體）
    - en: Lord, let Thy splendor shine.
      zh: 顯出你的榮美。
    5:
    - en: Be Thou supreme, O Jesus Christ,
      zh: 願你為大，哦主耶穌！
    - en: My soul exults in Thee;
      zh: 我心真是要求：
    - en: To be Thy slave, to do Thy will,
      zh: 作你奴僕，行你旨意，
    - en: Is my felicity.
      zh: 一生不再自由。
- category:
    zh: 尋求主——求與祂交通
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Abide with me! fast falls the eventide;
      zh: 與我同住，夕陽西沉迅速；
    - en: The darkness deepens; Lord, with me abide!
      zh: 黑暗漸深，求主與我同住；
    - en: When other helpers fail and comforts flee,
      zh: 安慰消逝，且無何人能助；
    - en: Help of the helpless, oh, abide with me.
      zh: 無助之助，求你與我同住。
    2:
    - en: Swift to its close ebbs out life’s little day;
      zh: 人生短日，轉瞬就已入暮，
    - en: Earth’s joys grow dim, its glories pass away;
      zh: 地樂燈殘，世榮花謝草枯；
    - en: Change and decay in all around I see;
      zh: 四境所見，盡是變遷朽腐；
    - en: O Thou who changest not, abide with me.
      zh: 永不變者，求來與我同住。
    3:
    - en: Come not in terrors, as the King of kings;
      zh: 莫帶威嚴，有如王中之王，
    - en: 'But kind and good, with healing in Thy wings:'
      zh: 只帶慈良，並你施醫翅膀，
    - en: Tears for all woes, a heart for every plea;
      zh: 淚來洗憂，心來聽我求訴；
    - en: Come, Friend of sinners, thus abide with me.
      zh: 罪人之友，請來與我同住。
    4:
    - en: 'I need Thy presence every passing hour:'
      zh: 你的同在，時時我都需要；
    - en: What but Thy grace can foil the tempter’s power?
      zh: 除你恩典，何能使魔敗逃；
    - en: Who like Thyself my guide and stay can be?
      zh: 有誰像你，將我引導扶助；
    - en: Through cloud and sunshine, oh, abide with me.
      zh: 或陰或晴，求你與我同住。
    5:
    - en: 'I fear no foe, with Thee at hand to bless:'
      zh: 有你賜福，我就不怕敵兇；
    - en: 'Ills have no weight, and tears no bitterness:'
      zh: 病而不苦，流淚也不酸痛；
    - en: Where is death’s sting? where, grave, thy victory?
      zh: 甚麼毒鉤！甚麼死亡、墳墓！
    - en: I triumph still, if Thou abide with me.
      zh: 我都勝過，若你與我同住。
- category:
    zh: 尋求主——求與祂交通
  stanza:
    1:
    - en: Nothing between my soul and the Savior,
      zh: 我心與我救主毫無間隔，
    - en: Naught of this world’s delusive dream;
      zh: 今世幻夢不再能阻隔；
    - en: I have renounced all sinful pleasure;
      zh: 我已撇棄一切罪中之樂，
    - en: Jesus is mine, there’s nothing between.
      zh: 基督屬我，與祂無間隔。
    1-chorus:
    - en: Nothing between my soul and the Savior,
      zh: 我心與我救主毫無間隔，
    - en: So that His blessed face may be seen;
      zh: 以祂笑臉為我的喜樂；
    - en: Nothing preventing the least of His favor,
      zh: 無事能攔阻祂所賜的恩澤，
    - en: Keep the way clear! Let nothing between.
      zh: 因我與主保持無間隔。
    2:
    - en: Nothing between, like worldly pleasure;
      zh: 沒有間隔，撇下世俗之樂；
    - en: Habits of life, though harmless they seem,
      zh: 生活習慣雖似無可責，
    - en: Must not my heart from Him e’er sever;
      zh: 但不能使我心和祂分割；
    - en: He is my all, there’s nothing between.
      zh: 祂是一切，與主無間隔。
    3:
    - en: Nothing between, like pride or station;
      zh: 沒有間隔，驕傲、地位已捨；
    - en: Self-life or friends shall not intervene;
      zh: “己”和友情不再能阻隔，
    - en: Though it may cost me much tribulation,
      zh: 雖受痛苦，仍要與主聯合；
    - en: I am resolved; there’s nothing between.
      zh: 我已定意，與主無間隔。
    4:
    - en: Nothing between, e’en many hard trials,
      zh: 沒有間隔，試煉雖極艱苦，
    - en: Though the whole world against me convene;
      zh: 舉世阻我來與主相合，
    - en: Watching with prayer and much self-denial,
      zh: 儆醒禱告，並走捨己之路，
    - en: I’ll triumph at last, with nothing between.
      zh: 終必得勝，與主無間隔。
- category:
    zh: 尋求主——需要祂
  meter:
    en: 6.4.6.4. with chorus
    zh: 6.4.6.4. 和
  stanza:
    1:
    - en: I need Thee every hour,
      zh: 我每時刻需你，
    - en: Most gracious Lord;
      zh: 可愛恩主；
    - en: No tender voice like Thine
      zh: 無人柔聲似你，
    - en: Can peace afford.
      zh: 能施安撫。
    1-chorus:
    - en: I need Thee, oh, I need Thee;
      zh: 我需你，主，我需你，
    - en: Every hour I need Thee;
      zh: 每時刻我需你；
    - en: Oh, bless me now, my Savior!
      zh: 哦主，現在賜恩力，
    - en: I come to Thee.
      zh: 我來就你。
    2:
    - en: I need Thee every hour,
      zh: 我每時刻需你，
    - en: Stay Thou near by;
      zh: 求你來臨；
    - en: Temptations lose their power
      zh: 試探失去能力，
    - en: When Thou art nigh.
      zh: 當你親近。
    3:
    - en: I need Thee every hour,
      zh: 我每時刻需你，
    - en: In joy or pain;
      zh: 或樂或苦；
    - en: Come quickly and abide,
      zh: 速來住留不離，
    - en: Or life is vain.
      zh: 免我虛度。
    4:
    - en: I need Thee every hour,
      zh: 我每時刻需你，
    - en: Teach me Thy will;
      zh: 我今懇求；
    - en: And Thy rich promises
      zh: 你所應許福氣，
    - en: In me fulfill.
      zh: 向我成就。
    5:
    - en: I need Thee every hour,
      zh: 我每時刻需你，
    - en: Most Holy One;
      zh: 至聖恩主；
    - en: Oh, make me’ Thine indeed,
      zh: 使我完全屬你，
    - en: Thou blessed Son.
      zh: 永偕無阻。
- category:
    zh: 尋求主——求與祂交通
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Fill Thou my life, O Lord my God,
      zh: 主阿，求你來充滿我，
    - en: In ev ‘ry part with praise,
      zh: 讚美洋溢各部，
    - en: That my whole being may proclaim
      zh: 使我全人能夠傳播
    - en: Thy being and Thy ways.
      zh: 你所是和道路。
    2:
    - en: Not for the lip of praise alone,
      zh: 不僅是嘴唇的稱祝，
    - en: Nor e’en the praising heart,
      zh: 或僅心中感銘，
    - en: I ask, but for a life made up
      zh: 乃是全人內裡各部
    - en: 'Of praise in every part:'
      zh: 都由讚美組成。
    3:
    - en: Fill every part of me with praise;
      zh: 日常生活所遭事物，
    - en: Let all my being speak
      zh: 雖或微小、平凡，
    - en: Of Thee and of Thy love, O Lord,
      zh: 每一作為，雖不特出，
    - en: Poor though I be and weak.
      zh: 仍能讚美不斷。
    4:
    - en: Praise in the common things of life,
      zh: 求用讚美滿我各部，
    - en: Its goings out and in;
      zh: 我雖又貧又弱，
    - en: Praise in each duty and each deed,
      zh: 仍能用我全人說出
    - en: However small and mean.
      zh: 你和你愛所作。
    5:
    - en: So shall no part of day or night
      zh: 無論晝夜不分時刻，
    - en: From sacredness be free,
      zh: 完全分別為聖，
    - en: But all my life, in every step,
      zh: 願我一生每一時刻，
    - en: Be fellowship with Thee.
      zh: 與你交通更深。
- category:
    zh: 尋求主——求與祂交通
  stanza:
    1:
    - en: Nothing between, Lord, nothing between;
      zh: 沒有間隔，主，沒有間隔；
    - en: Let me Thy glory see,
      zh: 讓我見你榮面，
    - en: Draw my soul close to Thee,
      zh: 引我近你身邊，
    - en: Then speak in love to me—
      zh: 然後聽你慈言；
    - en: Nothing between.
      zh: 沒有間隔，沒有間隔。
    2:
    - en: Nothing between, Lord, nothing between;
      zh: 沒有間隔，主，沒有間隔；
    - en: Let not earth’s din and noise
      zh: 但願地上翻騰
    - en: Stifle Thy still small voice;
      zh: 不亂你的微聲；
    - en: In it let me rejoice—
      zh: 我願向你忠誠；
    - en: Nothing between.
      zh: 沒有間隔，沒有間隔。
    3:
    - en: Nothing between, Lord, nothing between;
      zh: 沒有間隔，主，沒有間隔；
    - en: Nothing of earthly care,
      zh: 沒有世上掛慮，
    - en: Nothing of tear or prayer,
      zh: 沒有屬己興趣，
    - en: No robe that self may wear—
      zh: 沒有掩飾空虛；
    - en: Nothing between.
      zh: 沒有間隔，沒有間隔。
    4:
    - en: Nothing between, Lord, nothing between;
      zh: 沒有間隔，主，沒有間隔；
    - en: Unbelief disappear,
      zh: 當你親近我時，
    - en: Vanish each doubt and fear,
      zh: 疑惑完全消失，
    - en: Fading when Thou art near—
      zh: 恐懼也都停止；
    - en: Nothing between.
      zh: 沒有間隔，沒有間隔。
    5:
    - en: Nothing between, Lord, nothing between;
      zh: 沒有間隔，主，沒有間隔；
    - en: Shine with unclouded ray,
      zh: 求你照耀輝煌，
    - en: Chasing each mist away,
      zh: 消滅一切邪光，
    - en: O’er my whole heart bear sway—
      zh: 作我無限心王；
    - en: Nothing between.
      zh: 沒有間隔，沒有間隔。
    6:
    - en: Nothing between, Lord, nothing between;
      zh: 沒有間隔，主，沒有間隔；
    - en: Thus may I walk with Thee,
      zh: 願我如此隨你，
    - en: Thee only may I see,
      zh: 願我所見惟你，
    - en: Thine only let me be—
      zh: 願我所歸惟你；
    - en: Nothing between.
      zh: 沒有間隔，沒有間隔。
    7:
    - en: Nothing between, Lord, nothing between;
      zh: 沒有間隔，主，沒有間隔；
    - en: Till Thine eternal light,
      zh: 直到我眼看見
    - en: Rising on earth’s dark night,
      zh: 你的永光顯現，
    - en: Bursts on my open sight—
      zh: 驅盡屬地黑暗；
    - en: Nothing between.
      zh: 沒有間隔，沒有間隔。
- category:
    zh: 尋求主——求享受祂
  meter: 6.6.6.6.
  stanza:
    1:
    - en: I hunger and I thirst;
      zh: 我心飢渴、疲乏，
    - en: Jesus, my manna be;
      zh: 主，你是我嗎哪，
    - en: Ye living waters, burst
      zh: 又是活水流自
    - en: Out of the rock for me.
      zh: 為我裂開磐石。
    2:
    - en: Thou bruised and broken Bread,
      zh: 你這擘開之餅，
    - en: My lifelong wants supply;
      zh: 是我一生供應；
    - en: As living souls are fed,
      zh: 全人得你餵養，
    - en: O feed me, or I die.
      zh: 主，餵我，否則亡。
    3:
    - en: Thou true life-giving Vine,
      zh: 你是真葡萄樹，
    - en: Let me Thy sweetness prove;
      zh: 因你甘甜滿足；
    - en: Renew my life with Thine,
      zh: 願你將我更新，
    - en: Refresh my soul with love.
      zh: 大愛滿溢我心。
    4:
    - en: For still the desert lies
      zh: 今仍行在野地，
    - en: My thirsting soul before;
      zh: 我魂乾渴不已；
    - en: O living waters, rise
      zh: 你這活水泉源，
    - en: Within me evermore.
      zh: 湧流在我裏面。
- category:
    zh: 尋求主——求與祂交通
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Savior, lead me up the mountain,
      zh: 求主帶我上到高山，
    - en: Where the Lord alone is seen,
      zh: 給我只見你自己，
    - en: Where we hear the voice from heaven,
      zh: 天上聲音給我聽見，
    - en: Where the air is pure and clean.
      zh: 新鮮空氣給我吸。
    1-chorus:
    - en: Lead me higher up the mountain,
      zh: 帶我上到更高之山，
    - en: Give me fellowship with Thee;
      zh: 與你交通更親密；
    - en: In Thy light I see the fountain,
      zh: 更在靈中飲於活泉，
    - en: And the blood it cleanses me.
      zh: 更得享受你自己。
    2:
    - en: Higher up where light increases,
      zh: 更高山上，更高亮光，
    - en: Far above all earthly strife,
      zh: 遠超屬地的管轄；
    - en: Where the strain of effort ceases,
      zh: 生命之中與你同王，
    - en: Where in Christ we reign in Life.
      zh: 脫離徒勞的掙扎。
    3:
    - en: Savior, keep me up the mountain
      zh: 保守我在更高山上，
    - en: Pressing on toward the goal,
      zh: 向著標竿直往前；
    - en: Till, as one, we share Thine image,
      zh: 直到模成你的形像，
    - en: And Thy love and grace extol.
      zh: 流露你愛和恩典。
- category:
    zh: 尋求主——求享受祂
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: O Bread to pilgrims given,
      zh: 天程旅客的糧食，
    - en: O Food for saints to eat,
      zh: 聖徒可食之餅，
    - en: O Manna sent from heaven,
      zh: 每日嗎哪天所賜，
    - en: For heav’n-born natures meet;
      zh: 適合屬天性情；
    - en: Give us, for Thee long pining,
      zh: 長久渴慕享受你，
    - en: To eat till richly filled;
      zh: 飽嘗你的豐富，
    - en: Till, earth’s delights resigning,
      zh: 直到地樂全滅跡，
    - en: Our ev’ry wish is stilled.
      zh: 所有心願滿足。
    2:
    - en: O Water, life bestowing,
      zh: 湧流生命的活水，
    - en: From out the Savior’s heart,
      zh: 流自裂開靈磐，
    - en: A fountain purely flowing,
      zh: 明晶活泉何甘美，
    - en: A fount of love Thou art.
      zh: 你是愛的泉源。
    - en: Oh, let us, freely tasting,
      zh: 讓我白白來暢飲，
    - en: Our burning thirst assuage;
      zh: 消除我的乾渴；
    - en: Thy sweetness, never wasting,
      zh: 你外，別水不再尋，
    - en: Avails from age to age.
      zh: 永遠將你來喝。
    3:
    - en: Jesus, this feast receiving,
      zh: 在此歡然享受你，
    - en: We Thee unseen adore;
      zh: 我們向你拜禮；
    - en: Thy faithful word believing,
      zh: 相信你信實話語，
    - en: We take, and doubt no more.
      zh: 接受不再懷疑。
    - en: Give us, Thou tree and loving,
      zh: 使我從你得餧養，
    - en: On earth to live in Thee;
      zh: 憑你活在地上；
    - en: Then, God the veil removing,
      zh: 除去帕子的遮藏，
    - en: Thy glorious face to see.
      zh: 得見你的面光。
- category:
    zh: 尋求主——求看見祂
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: O God, we seek Your pleasure,
      zh: 哦，父神，照你心意，
    - en: A vision of the Son,
      zh: 將你愛子形像
    - en: Of that real living Person,
      zh: 啟示在我們心裏，
    - en: Your dear beloved One!
      zh: 使祂活活顯彰。
    - en: For He is God embodied,
      zh: 祂是神成為肉身，
    - en: And He is God expressed;
      zh: 祂是神的顯出；
    - en: The Triune God in fullness
      zh: 豐滿、奧妙三一神，
    - en: In Him is manifest.
      zh: 藉祂完全得睹。
    2:
    - en: Now we would leave our own thoughts,
      zh: 我們心思被蒙蔽，
    - en: The veils upon our mind,
      zh: 長久在黑暗裏，
    - en: Removing all the layers
      zh: 現今盼望脫己意，
    - en: Which long have kept us blind.
      zh: 好將帕子揭起。
    - en: Our God is always shining,
      zh: 神的榮光時照耀，
    - en: The Bible’s full of light,
      zh: 聖經滿有亮光；
    - en: But we’ve been thickly covered
      zh: 可惜我們被罩著，
    - en: From radiancy so bright.
      zh: 烈烈光輝難望。
    3:
    - en: Lord, bind the god of this age!
      zh: 捆綁這世代的神！
    - en: We turn our hearts to You.
      zh: 主，此心轉向你；
    - en: None other do we worship;
      zh: 從前我們心所珍，
    - en: With all beside we’re through.
      zh: 不再向它拜禮。
    - en: We’ve only hearts for You, Lord;
      zh: 主，我們全心歸你，
    - en: Your grace has captured us.
      zh: 因被你恩俘虜。
    - en: Oh, fill our hearts with vision,
      zh: 將異象充滿心裏，
    - en: Inward, yet glorious.
      zh: 裡外榮光滿佈！
    4:
    - en: O Father, how we praise You—
      zh: 哦父，我們讚美你——
    - en: We have Your precious Word!
      zh: 賜下寶貴話語！
    - en: So full of revelation
      zh: 滿有啟示在話裏，
    - en: That we may see the Lord.
      zh: 引人與主相遇。
    - en: May we pray o’er the verses
      zh: 逐節將你話禱告，
    - en: And with the saints pursue,
      zh: 同眾聖徒追求，
    - en: Then get a revelation,
      zh: 必得著啟示、引導，
    - en: And all Your glory view.
      zh: 將你榮耀觀透。
    5:
    - en: ’Tis by our full obedience,
      zh: 我們藉完全順服，
    - en: Our heart turned to the Lord,
      zh: 將此心轉向主，
    - en: Our mind set on the spirit
      zh: 心思在靈上關注，
    - en: And praying o’er His Word,
      zh: 將祂的話虔讀，
    - en: That God gives in His pleasure
      zh: 神就必樂意啟示
    - en: A vision of His Son,
      zh: 祂兒子在心裏，
    - en: Revealing Him within us,
      zh: 使我們完全認識
    - en: His dear beloved One.
      zh: 祂的愛子無遺。
- category:
    zh: 尋求主——求看見祂
  meter:
    en: 9.9.9.10. with chorus
    zh: 9.9.9.10. 和
  stanza:
    1:
    - en: Fill all my vision, Savior, I pray,
      zh: 願所見惟你，主，我祈求，
    - en: Let me see only Jesus today;
      zh: 使我的心眼被你佔有；
    - en: Tho’ through the valley Thou leadest me,
      zh: 雖行經幽谷，有你引領，
    - en: Thy fadeless glory encompasseth me.
      zh: 並以你榮耀環繞不稍停。
    1-chorus:
    - en: Fill all my vision, Savior divine,
      zh: 願所見惟你，親愛救主，
    - en: Till with Thy glory my spirit shall shine.
      zh: 直到你榮耀從我靈照出；
    - en: Fill all my vision, that all may see
      zh: 願所見惟你，使人共睹
    - en: Thy Holy Image reflected in me.
      zh: 你聖潔形像從我裏映出。
    2:
    - en: Fill all my vision, every desire
      zh: 願所見惟你，使每欲求，
    - en: Keep for Thy glory; my soul inspire
      zh: 皆為主榮耀，而蒙保守；
    - en: With Thy perfection, Thy holy love,
      zh: 願你的完全，聖潔的愛，
    - en: Flooding my pathway with light from above.
      zh: 光照我路徑，激勵我心懷。
    3:
    - en: Fill all my vision, let naught of sin
      zh: 願所見惟你，使無罪影
    - en: Shadow the brightness shining within.
      zh: 遮蔽裏面那輝煌光明。
    - en: Let me see only Thy blessed face,
      zh: 使我只見你可頌面容，
    - en: Feasting my soul on Thy infinite grace.
      zh: 我魂常飽享你無限恩中。
- category:
    zh: 尋求主——求看見祂
  meter: 11.11.11.11.
  stanza:
    1:
    - en: O Father of glorify, now grant unto me
      zh: 哦,榮耀的父神，求現在賜我
    - en: A spirit of wisdom, a spirit to see;
      zh: 那智慧的靈，使我靈能看見；
    - en: O give unto me the full knowledge of Him,
      zh: 照明我心中的眼睛，好使我
    - en: Enlightn’ing the eyes of my heart deep within.
      zh: 對主的認識能充分且完全。
    2:
    - en: O show me that Christ is the hope of Thy call—
      zh: 使我看見祂是恩召的指望——
    - en: O glorious hope, Christ will fill all in all!
      zh: 榮耀的盼望，祂要充滿萬有！
    - en: Reveal Him—the riches of glory in us—
      zh: 祂這榮耀的豐富藏我身上，
    - en: As God’s own inheritance. How glorious!
      zh: 作神的基業，供神人同享受。
    3:
    - en: O God of our Lord Jesus, let me perceive
      zh: 哦，主耶穌的神，讓我能明白
    - en: Th’ exceeding great pow’r unto us who believe,
      zh: 向信祂的人所顯超絕大能，
    - en: The power that raised Christ, Thy Son, from the dead
      zh: 這能力使基督從死裏復活，
    - en: And made Him o’er all, to His Body, the Head.
      zh: 為教會元首，遠超一切執政。
    4:
    - en: O God, Thou hast wrought all this pow’r into Christ,
      zh: 神已將這能力作到基督裏，
    - en: Who now lives in me as my Person, my life.
      zh: 祂今活在我裏作我的生命。
    - en: O grant revelation, dear Father, to see
      zh: 這超絕大能是基督在我裏；
    - en: This transcending pow’r is a Person in me.
      zh: 求父神賞給啟示使我看明。
    5:
    - en: O Christ is the hope, He’s the glory and power;
      zh: 基督是我盼望、榮耀和能力；
    - en: So Christ I must take as my Person each hour.
      zh: 每時刻我須以祂作我生命。
    - en: Then in me such power will be exercised,
      zh: 我裏面的能力就運行不已，
    - en: My hope and God’s glory will be realized.
      zh: 我盼望、和神榮耀就被顯明。
- category:
    zh: 尋求主——求遵祂命
  meter: 6.6.8.6.
  stanza:
    1:
    - en: A charge to keep I have—
      zh: 有一令我當遵：
    - en: A God to glorify,
      zh: 榮耀歸給我神，
    - en: Who gave His Son my soul to save
      zh: 神賜愛子來救我魂，
    - en: And fit it for the sky.
      zh: 使我與天相稱。
    2:
    - en: To serve the present age,
      zh: 我是蒙召服事
    - en: My calling to fulfill—
      zh: 這個世代的人，
    - en: O may it all my pow’rs engage
      zh: 竭力遵行我主意旨，
    - en: To do my Master’s will!
      zh: 完成我的本分。
    3:
    - en: Arm me with jealous care,
      zh: 賜我火熱之心，
    - en: As in Thy sight to live;
      zh: 活在你的面前；
    - en: And O Thy servant, Lord, prepare
      zh: 哦主，成全你的僕人，
    - en: A strict account to give!
      zh: 交賬不致虧欠。
    4:
    - en: Help me to watch and pray,
      zh: 助我儆醒禱告，
    - en: And on Thyself rely;
      zh: 凡事靠你引領；
    - en: And let me ne’er my trust betray,
      zh: 讓我永不失去信靠，
    - en: But press to realms on high.
      zh: 向前直奔天程。
- category:
    zh: 尋求主——是愛、光和生命
  meter: 8.8.8.8.8.8.
  stanza:
    1:
    - en: Lord Jesus, Thou who only art
      zh: 主耶穌，我惟一盼望，
    - en: The endless source of purest joy,
      zh: 你是無窮純樂之源，
    - en: O come and fill this longing heart;
      zh: 哦，來充滿這個心房；
    - en: May nought but Thee my tho’ts employ.
      zh: 你外我無別的思念。
    - en: Teach me on Thee to fix my eye,
      zh: 教我將眼注視於你，
    - en: For none but Thee can satisfy.
      zh: 你外無何滿我心意。
    2:
    - en: The joys of earth can never fill
      zh: 我心一旦嘗著你愛，
    - en: The heart that’s tasted of Thy love;
      zh: 永不再被地樂充滿；
    - en: No portion would I seek until
      zh: 無一事物是我心愛，
    - en: I reign with Thee, my Lord, above,
      zh: 直到與你掌權在天。
    - en: When I shall gaze upon Thy face,
      zh: 那時我要注視你面，
    - en: And know more fully all Thy grace,
      zh: 將你恩典認識更全。
    3:
    - en: When from Thy radiant throne on high
      zh: 從你高天榮耀寶座，
    - en: Thou didst my fall and ruin see,
      zh: 你看見我失敗、墮落，
    - en: Thou cam’st on earth for me to die,
      zh: 你來受死乃是為我，
    - en: That I might share that throne with Thee.
      zh: 使我與你同登寶座。
    - en: Loved with an everlasting love,
      zh: 用你永遠的愛愛我，
    - en: My hopes, my joys are all above.
      zh: 是我盼望、喜樂所託。
    4:
    - en: O, what is all that earth can give?
      zh: 哦，這地能給我甚麼？
    - en: I’m called to share in God’s own joy;
      zh: 我已蒙召享神喜樂；
    - en: Dead to the world, in Thee I live,
      zh: 向世已死，你裏我活，
    - en: 'In Thee I’ve bliss without alloy:'
      zh: 天天享受無上恩澤。
    - en: Well may I earthly joys resign;
      zh: 我的快樂不再屬地；
    - en: All things are mine, and I am Thine!
      zh: 萬事屬我，我是屬你！
    5:
    - en: Till Thou shalt come to take me home,
      zh: 直到你來領我回家，
    - en: Be this my one ambition, Lord,
      zh: 主，有一事我仍追求：
    - en: Self, sin, the world, to overcome,
      zh: 罪、己、世界，全釘十架，
    - en: Fast clinging to Thy faithful word;
      zh: 將你可信的話持守；
    - en: More of Thyself each day to know,
      zh: 天天更多識你自己，
    - en: And more into Thine image grow.
      zh: 直到我能完全像你。
- category:
    zh: 尋求主——求認識祂
  meter:
    en: 8.8.8.8. with chorus
    zh: 8.8.8.8. 和
  stanza:
    1:
    - en: More about Jesus would I know,
      zh: 我願更多認識基督，
    - en: More of His grace to others show;
      zh: 更多追蹤祂的道路；
    - en: More of His saving fullness see,
      zh: 更多認識祂的救贖，
    - en: More of His love who died for me.
      zh: 更多享受祂的豐富。
    1-chorus:
    - en: More, more about Jesus,
      zh: 更多認識基督，
    - en: More, more about Jesus;
      zh: 更多認識基督。
    - en: More of His saving fullness see,
      zh: 更多認識祂的救贖，
    - en: More of His love who died for me.
      zh: 更多享受祂的豐富。
    2:
    - en: More about Jesus let me learn,
      zh: 更多認識復活大能，
    - en: More of His holy will discern;
      zh: 更多經歷無窮生命；
    - en: Spirit of God my teacher be,
      zh: 更多取用升天權柄，
    - en: Showing the things of Christ to me.
      zh: 更多有分榮耀得勝。
    3:
    - en: More about Jesus; in His Word,
      zh: 更多得著聖靈啟示，
    - en: Holding communion with my Lord;
      zh: 更多知道神的意思；
    - en: Hearing His voice in every line,
      zh: 更多看見幔內的事，
    - en: Making each faithful saying mine.
      zh: 更多效法基督的死。
    4:
    - en: More about Jesus; on His throne,
      zh: 更多相信主的聖言，
    - en: Riches in glory all His own;
      zh: 更多倚靠祂的恩典；
    - en: More of His kingdom’s sure increase;
      zh: 更多愛慕祂的顯現，
    - en: More of His coming, Prince of Peace.
      zh: 更多盼望祂的王權。
- category:
    zh: 尋求主——求與祂交通
  meter: 11.11.11.11.D.
  stanza:
    1:
    - en: Lord Jesus, I long in Thy presence to live,
      zh: 主耶穌，我羨慕活在你面前，
    - en: From morning to evening my one world Thou art;
      zh: 在早晨，在晚上，只有一世間；
    - en: O let not my heart be contented or rest
      zh: 不讓我心快樂，若我在愛慕、
    - en: When loving or seeking what with Thee doth part.
      zh: 在感覺、或思想無你的事物。
    - en: Each moment, each day, throughout suff’ring and pain,
      zh: 每一刻，每一天，不論何痛苦，
    - en: When nought in the world can give comfort or cheer,
      zh: 當世上正沒有甚麼可鼓舞，
    - en: When sighing and weeping encompasses me,
      zh: 當歎息正不禁，眼淚流滴滴，
    - en: Lord, still all my sighing and wipe ev’ry tear.
      zh: 主，擦乾我眼淚，平靜我歎息。
    2:
    - en: Each time when I dream of the goodness of life,
      zh: 我每次如夢想人生的善美，
    - en: I pray Thee, dear Lord, that Thou in it may be;
      zh: 親愛主，我求你，必須也在內！
    - en: O do not allow me to choose by myself,
      zh: 不讓我離開你去尋求快樂，
    - en: Or seek any pleasure that’s other than Thee.
      zh: 不讓我憑自己去單獨選擇！
    - en: Each night when alone in the stillness I lie,
      zh: 當每夜萬籟靜，孤單自處時，
    - en: I pray Thee, Lord Jesus, that Thou wilt be near;
      zh: 主耶穌，我求你，仍與我同止；
    - en: Each morning ere dawn comes, while still in my sleep,
      zh: 當每晨未破曉，我仍蒙昧中，
    - en: Then whispering call me and open my ear.
      zh: 求你來低聲喚，將我耳開通。
    3:
    - en: Each time, Lord, when reading in Thy holy Word,
      zh: 當每次我虔讀你聖潔話語，
    - en: I pray that Thy glory may shine on each line,
      zh: 求你用你榮耀照亮每一句；
    - en: That clearly I’ll see what a Savior I have
      zh: 讓我能明看見：這寶貴救主，
    - en: And how great salvation that Thou hast made mine.
      zh: 和祂的大救恩，無一不我屬。
    - en: When helpless I come, Lord, to kneel at Thy throne,
      zh: 當我正無倚靠跪到你座前，
    - en: I pray Thee to hear me and grant me Thy grace;
      zh: 求垂聽我禱告，賜夠用恩典；
    - en: If thru my shortcomings Thou hear not my prayer,
      zh: 有時候因有錯，禱告你不聽，
    - en: Withdraw not Thy presence, O hide not Thy face.
      zh: 別收回你同在，使我感不寧。
    4:
    - en: Each time when of heavenly blessings I think,
      zh: 當每次我想到屬天的福氣，
    - en: O let my heart long to be raptured to Thee;
      zh: 讓我心切羨慕早日會見你；
    - en: My only hope here is Thy coming again,
      zh: 我在此所希望只有你再來，
    - en: My only joy there, Lord, Thy presence will be.
      zh: 我在彼所快樂只有你同在。
    - en: Lord, teach me each day in Thy presence to live,
      zh: 主，求你教訓我活在你面前，
    - en: From morning to evening my one world Thou art;
      zh: 在早晨，在晚上，只有一世間；
    - en: O let not my heart be contented or rest
      zh: 不讓我心快樂，若我在愛慕、
    - en: When loving or seeking what with Thee doth part.
      zh: 在感覺、或思想無你的事物。
- category:
    zh: 尋求主——求彰顯祂
  meter: 9.10.9.10.10.
  stanza:
    1:
    - en: Let the beauty of Jesus be seen in me,
      zh: 願主耶穌的美麗從我顯現，
    - en: All His wonderful passion and purity.
      zh: 並祂一切純潔、溫柔與甘甜。
    - en: O Thou Spirit divine, all my nature refine,
      zh: 哦，求你用聖靈，將我變化純淨，
    - en: Till the beauty of Jesus be seen in me.
      zh: 直至耶穌的美麗從我顯現。
- category:
    zh: 尋求主——求與祂交通
  meter: 9.10.9.10.10.
  stanza:
    1:
    - en: Nearer, still nearer, close to Thy heart,
      zh: 親近，更親近，近主心懷！
    - en: Draw me, my Savior, so precious Thou art;
      zh: 我親愛救主，引我近前來；
    - en: Fold me, oh, fold me close to Thy breast,
      zh: 雙手緊抱我，靠你胸前，
    - en: Shelter me safe in that “Haven of Rest.”
      zh: 如在平靜港，庇護我平安；
    - en: Shelter me safe in that “Haven of Rest.”
      zh: 如在平靜港，庇護我平安。
    2:
    - en: Nearer, still nearer, nothing I bring,
      zh: 親近，更親近，我有何能，
    - en: Naught as an off’ring to Jesus, my King;
      zh: 有何堪奉獻，而承主恩情？
    - en: Only my sinful, now contrite heart,
      zh: 惟攜我憂傷痛悔心靈，
    - en: Grant me the cleansing Thy blood doth impart,
      zh: 求主用寶血來把我洗淨。
    - en: Grant me the cleansing Thy blood doth impart.
      zh: 求主用寶血來把我洗淨。
    3:
    - en: Nearer, still nearer, Lord, to be Thine,
      zh: 親近，更親近，我惟屬主，
    - en: Sin, with its follies, I gladly resign;
      zh: 罪惡與愚行甘心全脫除；
    - en: All of its pleasures, pomp and its pride,
      zh: 撇下罪中樂、驕傲、炫誇，
    - en: Give me but Jesus, my Lord crucified,
      zh: 惟要得耶穌，並祂十字架。
    - en: Give me but Jesus, my Lord crucified.
      zh: 惟要得耶穌，並祂十字架。
    4:
    - en: Nearer, still nearer, while life shall last,
      zh: 親近，更親近，終生親近，
    - en: Till safe in glory my anchor is cast;
      zh: 直到榮耀裡，我錨已拋穩；
    - en: Thro’ endless ages, ever to be
      zh: 親近，更親近，永遠親近，
    - en: Nearer, my Savior, still nearer to Thee,
      zh: 更近我救主，與主更親近。
    - en: Nearer, my Savior, still nearer to Thee.
      zh: 更近我救主，與主更親近。
- category:
    zh: 尋求主——求遵行祂的旨意
  meter: 6.6.6.6.D.
  stanza:
    1:
    - en: My Jesus, as Thou wilt!
      zh: 主阿，照你旨意，
    - en: Oh, may Thy will be mine!
      zh: 願我能以順從！
    - en: Into Thy hand of love
      zh: 在你愛的手裏，
    - en: I would my all resign;
      zh: 凡事我都聽從；
    - en: Through sorrow, or through joy,
      zh: 無論憂、樂臨我，
    - en: Conduct me as Thine own,
      zh: 求主親自引領，
    - en: And help me still to say,
      zh: 助我仍能唱說：
    - en: My Lord, Thy will be done!
      zh: “主，你旨意得成。”
    2:
    - en: My Jesus, as Thou wilt!
      zh: 主阿，照你旨意，
    - en: Though seen through many a tear,
      zh: 莫容盼望之星，
    - en: Let not my star of hope
      zh: 因被淚眼所迷，
    - en: Grow dim or disappear;
      zh: 矇矓、變色、失蹤；
    - en: Since Thou on earth hast wept,
      zh: 你既在地痛哭，
    - en: And sorrowed oft alone,
      zh: 並常獨自傷心；
    - en: If I must weep with Thee,
      zh: 若須與你同哭：
    - en: My Lord, Thy will be done!
      zh: “主，你旨意得成。”
    3:
    - en: My Jesus, as Thou wilt!
      zh: 主阿，照你旨意，
    - en: All shall be well for me;
      zh: 一切都是美好；
    - en: Each changing future scene
      zh: 每當環境更易，
    - en: I gladly trust with Thee.
      zh: 歡然交你引導。
    - en: Straight to Thy rest above
      zh: 向你天家直奔，
    - en: I travel calmly on,
      zh: 我心安然無恐，
    - en: And sing, in life or death,
      zh: 生、死仍能唱吟：
    - en: My Lord, Thy will be done!
      zh: “主，你旨意得成。”
- category:
    zh: 尋求主——求祂引導
  meter:
    en: 7.7.7.7. with chorus
    zh: 7.7.7.7. 和
  stanza:
    1:
    - en: Savior, lead me, lest I stray,
      zh: 救主，領我免迷途，
    - en: Gently lead me all the way;
      zh: 溫柔領我完世路；
    - en: I am safe when by Thy side,
      zh: 在你身邊我穩固，
    - en: I would in Thy love abide.
      zh: 在你愛裏我居住。
    1-chorus:
    - en: Lead me, lead me,
      zh: 領我，領我，
    - en: Savior, lead me, lest I stray;
      zh: 救主，領我免迷途；
    - en: Gently down the stream of time,
      zh: 我的前面無把握，
    - en: Lead me, Savior, all the way.
      zh: 救主，領我完世路。
    2:
    - en: Thou the refuge of my soul,
      zh: 你是我魂避難所，
    - en: When life’s stormy billows roll,
      zh: 何怕人生起風波！
    - en: I am safe when Thou art nigh,
      zh: 有你親近我安全，
    - en: All my hopes on Thee rely.
      zh: 有你憐憫我無怨。
    3:
    - en: Savior, lead me, then at last,
      zh: 救主，領我到盡頭，
    - en: When the storm of life is past,
      zh: 直到你來的時候，
    - en: To the land of endless day,
      zh: 我要與你永同在，
    - en: Where all tears are wiped away.
      zh: 享受安息到萬代。
- category:
    zh: 尋求主——求與祂交通
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Thou my everlasting Portion,
      zh: 主是我的永遠福分，
    - en: More than friend or life to me,
      zh: 勝過朋友與生命；
    - en: All along my pilgrim journey,
      zh: 在我一生孤單旅程，
    - en: Savior, let me walk with Thee.
      zh: 主，求你與我同行。
    - en: Close to Thee, close to Thee,
      zh: 靠近主，靠近主，
    - en: Close to Thee, close to Thee;
      zh: 靠近主，靠近主；
    - en: All along my pilgrim journey,
      zh: 在我一生孤單旅程，
    - en: Savior, let me walk with Thee.
      zh: 主，求你與我同行。
    2:
    - en: Not for ease or worldly pleasure,
      zh: 我不求世界的享受，
    - en: Not for fame my prayer shall be;
      zh: 也不求世界美名；
    - en: Gladly will I toil and suffer,
      zh: 我心甘願勞苦忍受，
    - en: Only let me walk with Thee.
      zh: 只求主與我同行。
    - en: Close to Thee, close to Thee,
      zh: 靠近主，靠近主，
    - en: Close to Thee, close to Thee;
      zh: 靠近主，靠近主，
    - en: Gladly will I toil and suffer,
      zh: 我心甘願勞苦忍受，
    - en: Only let me walk with Thee.
      zh: 只求主與我同行
    3:
    - en: Lead me through the vale of shadows,
      zh: 帶領我經黑暗幽谷，
    - en: Bear me o’er life’s fitful sea;
      zh: 安然渡苦海危程；
    - en: Then the gate of life eternal
      zh: 永生之門大開無阻，
    - en: May I enter, Lord, with Thee.
      zh: 求與主同進天庭。
    - en: Close to Thee, close to Thee,
      zh: 靠近主，靠近主，
    - en: Close to Thee, close to Thee;
      zh: 靠近主，靠近主，
    - en: Then the gate of life eternal
      zh: 永生之門大開無阻，
    - en: May I enter, Lord, with Thee.
      zh: 求與主同進天庭。
- category:
    zh: 尋求主——求與祂交通
  meter: 7.7.7.8.D.
  stanza:
    1:
    - en: I am weak, but Thou art strong;
      zh: 我本軟弱主剛強，
    - en: Jesus, keep me from all wrong;
      zh: 求主保守離謬妄；
    - en: I’ll be satisfied as long
      zh: 心靈滿足無憂傷，
    - en: As I walk, let me walk close to Thee.
      zh: 當我走，求領我近你旁。
    1-chorus:
    - en: Just a closer walk with Thee,
      zh: 主，我願更親近你，
    - en: Grant it, Jesus, from all wrong;
      zh: 與主相親樂無比；
    - en: Daily walking close to Thee,
      zh: 每日同行更親密，
    - en: Let it be, dear Lord, let it be.
      zh: 親愛主，我求你，懇求你。
    2:
    - en: Thru this world of toil and snares,
      zh: 經勞苦陷阱之世，
    - en: If I falter, Lord, who cares?
      zh: 若我跌倒誰扶持？
    - en: Who with me my burden shares?
      zh: 我的重擔誰擔負？
    - en: None but Thee, dear Lord, none but Thee.
      zh: 惟有你，親愛主，我救主！
    3:
    - en: When my feeble life is o’er,
      zh: 當我渡過這一生，
    - en: 'Time for me will be no more:'
      zh: 再無時間可支領：
    - en: On that bright eternal shore,
      zh: 在那光明永生岸，
    - en: I will walk, dear Lord, close to Thee.
      zh: 親愛主，我要近你身邊。
- category:
    zh: 尋求主——求與祂交通
  meter:
    en: 10.7.10.7. with chorus
    zh: 10.7.10.7. 和
  stanza:
    1:
    - en: I am Thine, O Lord, I have heard Thy voice,
      zh: 主，我是屬你，我聽你宣告，
    - en: And it told Thy love to me;
      zh: 知你愛我的無匹；
    - en: But I long to rise in the arms of faith,
      zh: 但我是渴望能因信升高，
    - en: And be closer drawn to Thee.
      zh: 能以和你更親密。
    1-chorus:
    - en: Draw me nearer, nearer, blessed Lord,
      zh: 吸引我近，更近，親愛主，
    - en: To the cross where Thou hast died;
      zh: 直至你流血身邊；
    - en: Draw me nearer, nearer, nearer, blessed Lord,
      zh: 吸引我近，更近，更近，
    - en: To Thy precious, bleeding side.
      zh: 親愛主，直至你同在中間。
    2:
    - en: Consecrate me now to Thy service, Lord,
      zh: 靠著你恩典，求你分別我，
    - en: By the pow’r of grace divine;
      zh: 從此專一事奉你；
    - en: Let my soul look up with a steadfast hope,
      zh: 讓我心望你，有堅定把握，
    - en: And my will be lost in Thine.
      zh: 我志消失你旨裏。
    3:
    - en: O the pure delight of a single hour
      zh: 費時雖不多，喜樂已難言，
    - en: That before Thy throne I spend,
      zh: 當我座前小逗遛；
    - en: When I kneel in prayer, and with Thee, my God,
      zh: 俯伏你腳前，和你面對面，
    - en: I commune as friend with friend!
      zh: 交通有如人間友。
    4:
    - en: There are depths of love that I yet may know
      zh: 愛有其深處，我不能通曉，
    - en: Till Thy blessed face I see;
      zh: 除非有日到那邊；
    - en: There are heights of joy that I yet may reach
      zh: 樂有其高處，我無法達到，
    - en: Till I rest in peace with Thee.
      zh: 除非安息你面前。
- category:
    zh: 尋求主——求祂引導
  meter: 7.7.7.7.7.7.
  stanza:
    1:
    - en: Jesus, Savior, pilot me
      zh: 主，你作我的領港，
    - en: Over life’s tempestuous sea;
      zh: 來過此人生風浪；
    - en: Unknown waves before me roll,
      zh: 前面是未識水道，
    - en: Hiding rock and treach’rous shoal;
      zh: 浮沙外加上暗礁；
    - en: Chart and compass come from Thee;
      zh: 你當賜南針圖狀，
    - en: Jesus, Savior, pilot me.
      zh: 主，你作我的領港。
    2:
    - en: As a mother stills her child,
      zh: 慈母能平靜嬰孩，
    - en: Thou canst hush the ocean wild;
      zh: 你也能鎮靜狂海；
    - en: Boist’rous waves obey Thy will
      zh: 當你說應當安靜，
    - en: When Thou say’st to them, “Be still.”
      zh: 風和浪立聽命令；
    - en: Wondrous Sov’reign of the sea,
      zh: 你真是奇妙的王，
    - en: Jesus, Savior, pilot me.
      zh: 主，你作我的領港。
    3:
    - en: Though death’s valley I may pass,
      zh: 到至終我近彼岸，
    - en: Still Thy grace will fear surpass;
      zh: 可怕的激浪搖撼；
    - en: In Thy presence I will rest,
      zh: 在我與平安之間，
    - en: And, while leaning on Thy breast,
      zh: 當我正倚你身邊，
    - en: I will hear Thee say to me,
      zh: 讓我聽你對我講：
    - en: “Fear not, I will pilot thee.”
      zh: 不要怕，是我領港。
- category:
    zh: 尋求主——求在祂裏長大
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: O Jesus Christ, grow Thou in me,
      zh: 哦主，求你長在我心，
    - en: And all things else recede;
      zh: 你外再無他求！
    - en: My heart be daily nearer Thee,
      zh: 使我逐日與你更親，
    - en: From sin be daily freed.
      zh: 逐日向罪自由。
    1-chorus:
    - en: Each day let Thy supporting might
      zh: 願你逐日維持的力，
    - en: My weakness still embrace;
      zh: 仍然顧我軟弱，
    - en: My darkness vanish in Thy light,
      zh: 你的亮光除我陰翳，
    - en: Thy life my death efface.
      zh: 生命吞我死涸。
    2:
    - en: In Thy bright beams which on me fall,
      zh: 當你榮光照我心頭，
    - en: Fade every evil thought;
      zh: 所有惡念都消；
    - en: That I am nothing, Thou art all,
      zh: “我是無有，你是萬有”，
    - en: I would be daily taught.
      zh: 我願常受此教。
    3:
    - en: More of Thy glory let me see,
      zh: 你這聖潔、榮耀的主，
    - en: Thou Holy, Wise, and True;
      zh: 讓我更多瞻仰；
    - en: I would Thy living image be,
      zh: 無論快樂或是痛苦，
    - en: In joy and sorrow too.
      zh: 我願作你活像。
    4:
    - en: Fill me with gladness from above,
      zh: 天上喜樂，求你膏我，
    - en: Hold me by strength divine;
      zh: 靈力，求你助我；
    - en: Lord, let the glow of Thy great love
      zh: 但願你的熱切愛火，
    - en: Through all my being shine.
      zh: 從我全人射過。
    5:
    - en: Make this poor self grow less and less,
      zh: 可憐的己，願其消沉，
    - en: Be Thou my life and aim;
      zh: 惟你作我目標，
    - en: Oh, make me daily through Thy grace
      zh: 使我逐日藉著你恩，
    - en: More meet to bear Thy name.
      zh: 更配與你相交。
- category:
    zh: 尋求主——求在祂裏長大
  stanza:
    1:
    - en: Lord, teach us how to pray,
      zh: 求主教我禱告，
    - en: Not as the nations do in vain,
      zh: 不像世人徒說空話；
    - en: But turn us from our way,
      zh: 改變我的作法，
    - en: And cause us, Lord, to call on You each day—
      zh: 使我天天親近你這活話－
    - en: Lord Jesus, grow in us.
      zh: 主，在我裏長大。
    2:
    - en: Lord, You’re the seed of life;
      zh: 你這生命種子，
    - en: You’ve sown Yourself into our heart,
      zh: 已經在我心中種下，
    - en: And now You have a start;
      zh: 從此開始發芽；
    - en: So day by day more life to us impart—
      zh: 神聖生命天天不斷增加－
    - en: Lord Jesus, grow in us.
      zh: 主，在我裏長大。
    3:
    - en: Lord Jesus, soften us;
      zh: 求主鬆軟我心，
    - en: You know the source from which we came.
      zh: 心中剛硬須被軟化，
    - en: By calling on Your name,
      zh: 不讓石頭留下；
    - en: Lord, let no earth unturned nor rocks remain—
      zh: 藉著呼求你名天天變化－
    - en: Lord Jesus, grow in us.
      zh: 主，在我裏長大。
    4:
    - en: Lord, how Your light makes clear
      zh: 求主光照啟示，
    - en: That we could not but e’er fail You;
      zh: 我的本質實在太差；
    - en: Yet there’s a message true,
      zh: 只有主能救拔，
    - en: The seed of life within us will break through—
      zh: 內裏生命種子使我像祂－
    - en: Lord Jesus, grow in us.
      zh: 主，在我裏長大。
    5:
    - en: Make us in spirit poor;
      zh: 求主將我倒空，
    - en: Lord, take whate’er we think we know.
      zh: 除去我的自高自大。
    - en: We’ll open to life’s flow,
      zh: 使我願出代價，
    - en: And thus take in the life that makes us grow—
      zh: 天天吸取生命不稍停下－
    - en: Lord Jesus, grow in us.
      zh: 主，在我裏長大。
    6:
    - en: Lord, make us pure in heart;
      zh: 求主使我清心，
    - en: For we’ll not be content until
      zh: 惟願被主充滿、變化，
    - en: You all our being fill,
      zh: 全人更新不雜，
    - en: O Lord, renew our mind, emotion, will—
      zh: 心思、情感、意志，全都像祂－
    - en: Lord Jesus, grow in us.
      zh: 主，在我裏長大。
    7:
    - en: Yes, Lord, impress our heart
      zh: 求主感動我心，
    - en: That we must take You in each day;
      zh: 天天吸取你的美佳，
    - en: The seed will have its way;
      zh: 種子長成禾稼；
    - en: Your growing brings the kingdom here to stay—
      zh: 藉此帶下國度，受你管轄－
    - en: Lord Jesus, grow in us.
      zh: 主，在我裏長大。
    8:
    - en: Amen!—The growth in life!
      zh: 阿們！——生命長大！
    - en: There’s nothing that Your life can’t do;
      zh: 生命大能無所不達，
    - en: Our every part renew.
      zh: 我若尊主為大；
    - en: We’ll make it, we’ll make it just by You.
      zh: 每一部分必被更新無差－
    - en: Lord Jesus, grow in us.^[Repeat last line]
      zh: 主，在我裏長大。^[重唱最後一句]
- category:
    zh: 尋求主——求遵行祂的旨意
  stanza:
    1:
    - en: Not my will but Thine be done,
      zh: 非我意願，乃你旨，
    - en: But let the fullness of the Son
      zh: 得以成全；讓主豐滿，
    - en: Rule within this life that I have offered Thee,
      zh: 在我裏面，作王掌權；
    - en: Until everything I do
      zh: 阿爸、父阿，我將此生全奉獻；
    - en: Becomes the thing that pleases You,
      zh: 願我所作，討你心歡；
    - en: Abba Father I would be a son indeed.
      zh: 直等到，兒子實際，從我顯現！
- category:
    zh: 尋求主——求在祂裏長大
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: I’m pressing on the upward way,
      zh: 我今面向高處攀登，
    - en: New heights I’m gaining ev’ry day;
      zh: 天天努力，日日上升；
    - en: Still praying as I onward bound,
      zh: 在我途中，禱告不住：
    - en: “Lord, plant my feet on higher ground.”
      zh: “使我立足更高之處。”
    1-chorus:
    - en: Lord, lift me up, and let me stand
      zh: 主，扶持我，使我上升，
    - en: By faith on Canaan’s tableland;
      zh: 憑信站立屬天高峰；
    - en: A higher plane than I have found,
      zh: 更高之境，我已目睹；
    - en: Lord, plant my feet on higher ground.
      zh: 使我立足更高之處。
    2:
    - en: My heart has no desire to stay
      zh: 我心不欲繼續逗留
    - en: Where doubts arise and fears dismay;
      zh: 在那疑惑、恐懼裏頭；
    - en: Though some may dwell where these abound,
      zh: 雖有多人在此住宿，
    - en: My prayer, my aim, is higher ground.
      zh: 我心卻羨更高之處。
    3:
    - en: I want to live above the world,
      zh: 我要遠超世俗之上，
    - en: Though Satan’s darts at me are hurled;
      zh: 撒但火箭對我無傷；
    - en: For faith has caught the joyful sound,
      zh: 信心使我能以聽聞
    - en: The song of saints on higher ground.
      zh: 高處傳來喜樂歌聲。
    4:
    - en: I want to scale the utmost height
      zh: 我願靠恩登峰造極，
    - en: And catch a gleam of glory bright;
      zh: 憑信看見榮耀在彼；
    - en: But still I’ll pray till rest I’ve found,
      zh: 但我仍要禱告不住：
    - en: “Lord, lead me on to higher ground.”
      zh: “求領我到更高之處。”
- category:
    zh: 尋求主——求在祂裏長大
  meter:
    en: 6.5.6.5.D. with chorus
    zh: 6.5.6.5.D. 和
  stanza:
    1:
    - en: More holiness give me, More sweetness within,
      zh: 主！使我更愛你，和你更親密；
    - en: More patience in suff’ring, More sorrow for sin,
      zh: 為你名更熱心，向你話更信；
    - en: More faith in my Savior, More sense of His care,
      zh: 對你憂更關心，因你苦更貧；
    - en: More joy in His service, More freedom in prayer.
      zh: 更覺得你看顧，更完全順服。
    1-chorus:
    - en: Come, my Savior, and help me, Comfort, strengthen and keep me;
      zh: 求主天天扶持我，給我力量保守我，
    - en: Thou each moment wilt save me, Thou art saving me now.
      zh: 使我一生走窄路，使主心滿意足。
    2:
    - en: More gratitude give me, More trust in the Lord,
      zh: 主！使我更得勝，向你更忠誠，
    - en: More zeal for His glory, More hope in His Word,
      zh: 在你手更有用，對你仇更勇，
    - en: More tears for His sorrows, More pain at His grief,
      zh: 受苦更為忍耐，犯罪更悲哀，
    - en: More meekness in trial, More praise for relief.
      zh: 更喜樂任怨勞，更完全倚靠。
    3:
    - en: More victory give me, More strength to o’ercome,
      zh: 主！使我更屬天，更常見你面，
    - en: More freedom from earth-stains, More quest for the throne,
      zh: 更愛慕你再來，更想你同在，
    - en: More fit for the kingdom, More useful I’d be,
      zh: 更願意處卑微，更輕看高貴，
    - en: More blessed and holy, More, Savior, like Thee.
      zh: 更不顧我自己，凡事更像你。
- category:
    zh: 尋求主——求與祂相像
  meter: 10.9.10.9.D.
  stanza:
    1:
    - en: O to be like Thee! blessed Redeemer;
      zh: 哦，我要像你，可愛的救主！
    - en: This is my constant longing and prayer;
      zh: 這是我所求，是我所慕；
    - en: Gladly I’ll forfeit all of earth’s treasures,
      zh: 我歡喜丟棄一切的富足，
    - en: Jesus,Thy perfect likeness to wear.
      zh: 盼望能和你形像合符。
    1-chorus:
    - en: O to be like Thee! O to be like Thee!
      zh: 哦，我要像你！哦，我要像你！
    - en: Blessed Redeemer, pure as Thou art;
      zh: 可愛的救主，像你模樣；
    - en: Come in Thy sweetness, come inThy fullness;
      zh: 像你的甘甜，像你的貞堅，
    - en: StampThine own image deep on my heart.
      zh: 在我的衷心，刻你形像。
    2:
    - en: O to be like Thee! full of compassion,
      zh: 哦，我要像你：那樣的柔細，
    - en: Loving, forgiving, tender and kind,
      zh: 寬恕又憐憫、仁愛、良善，
    - en: Helping the helpless, cheering the fainting,
      zh: 幫助孤單的，勉勵灰心的，
    - en: Seeking the wand’ring sinners to find.
      zh: 尋找犯罪人，不辭危難。
    3:
    - en: O to be like Thee! Lord, I am coming,
      zh: 哦，我要像你：那樣的忍耐，
    - en: Now to receive th’ anointing divine;
      zh: 聖潔而謙卑，於人無傷，
    - en: All that I am and have I am bringing;
      zh: 溫柔地忍受無理的苦待，
    - en: Lord, from this moment all shall be Thine.
      zh: 寧可救別人，自己死亡。
    4:
    - en: O to be like Thee! lowly in spirit,
      zh: 哦，我要像你！我今迫切求：
    - en: Holy and harmless, patient and brave;
      zh: 我願出代價跟隨你行，
    - en: Meekly enduring cruel reproaches,
      zh: 將我的所是和我的所有，
    - en: Willing to suffer, others to save.
      zh: 完全獻給你，不自經營。
    5:
    - en: O to be like Thee! While I am pleading
      zh: 哦，我要像你！正當我祈求，
    - en: Pour out Thy Spirit, fill with Thy love.
      zh: 倒下你的愛充滿我心，
    - en: Make me a temple meet for Thy dwelling,
      zh: 使我作個殿，配給你居留，
    - en: Fit for a life which Thou wouldst approve.
      zh: 使我的生命與你相印。
- category:
    zh: 尋求主——求彰顯祂
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Live Thyself, Lord Jesus, through me,
      zh: 從我活出你的自己，
    - en: For my very life art Thou;
      zh: 耶穌，你是我生命；
    - en: Thee I take to all my problems
      zh: 對於我的所有問題，
    - en: As the full solution now.
      zh: 求你以你為答應。
    - en: Live Thyself, Lord Jesus, through me,
      zh: 從我活出你的自己，
    - en: In all things Thy will be done;
      zh: 一切事上能隨意，
    - en: I but a transparent vessel
      zh: 我不過是透明用器，
    - en: To make visible the Son.
      zh: 為著彰顯你祕密。
    2:
    - en: Consecrated is Thy temple,
      zh: 殿宇今已完全奉獻，
    - en: Purged from every stain and sin;
      zh: 已除所有的罪汙，
    - en: May Thy flame of glory now be
      zh: 但願你的榮耀火燄，
    - en: Manifested from within.
      zh: 今從裏面來顯露。
    - en: Let the earth in solemn wonder
      zh: 全地現在都當肅穆，
    - en: See my body willingly
      zh: 看我甘心獻身體，
    - en: Offered as Thy slave obedient,
      zh: 作你順服、安靜奴僕，
    - en: Energized alone by Thee.
      zh: 今後只被你加力。
    3:
    - en: Every moment, every member,
      zh: 所有肢體每個時刻，
    - en: Girded, waiting Thy command;
      zh: 約束、等候你發言，
    - en: Underneath the yoke to labor
      zh: 準備為你前來負軛，
    - en: Or be laid aside as planned.
      zh: 或是不用放一邊。
    - en: When restricted in pursuing,
      zh: 約束，沒有不安追求，
    - en: No disquiet will beset;
      zh: 沒有緊張與受壓，
    - en: Underneath Thy faithful dealing
      zh: 沒有因受對付怨尤，
    - en: Not a murmur or regret.
      zh: 沒有因懊悔倒下。
    4:
    - en: Ever tender, quiet, restful,
      zh: 乃是柔軟、安靜、安息，
    - en: Inclinations put away,
      zh: 脫離傾向與成見，
    - en: That Thou may for me choose freely
      zh: 讓你能夠自由定意，
    - en: As Thy finger points the way.
      zh: 當你對我有指點。
    - en: Live Thyself, Lord Jesus, through me.
      zh: 從我活出你的自己，
    - en: For my very life art Thou;
      zh: 耶穌你是我生命；
    - en: Thee I take to all my problems
      zh: 對於我的所有問題，
    - en: As the full solution now.
      zh: 求你以你為答應。
- category:
    zh: 尋求主——求與祂交通
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Having seen the world’s fair beauty,
      zh: 世上景色我已一閱，
    - en: Lord, I would be blind once more,
      zh: 主，求使我目復盲；
    - en: Lest I lose the loving Presence
      zh: 不然，我怕你的喜悅，
    - en: And Delight I knew before.
      zh: 不如從前的顯彰。
    1-chorus:
    - en: Having seen the world’s fair beauty,
      zh: 世上景色我已一閱，
    - en: Lord, I would be blind once more,
      zh: 主，求使我目復盲；
    - en: Lest I lose the loving Presence
      zh: 不然，我怕你的喜悅，
    - en: And Delight I knew before.
      zh: 不如從前的顯彰。
    - en: (This hymn was written shortly after its author;
      zh: （這首詩是一位原來雙目失明
    - en: who had been born blind, gained her sight.)
      zh: 的姊妹得醫治後不久所寫的）
    2:
    - en: Dawn and sunset, star and moonlight,
      zh: 晨曦、晚霞、星光、雲錦，
    - en: I can see in paradise,
      zh: 留等樂園再接觸；
    - en: But while here on earth His mercy
      zh: 今天在此有主憐憫，
    - en: For my blindness will suffice.
      zh: 即使盲目亦滿足。
    3:
    - en: I no more would be delivered
      zh: 我今不望離開苦刺，
    - en: From my thom, but look for grace,
      zh: 甘心軟弱望加恩；
    - en: While within the veil His glory
      zh: 座上榮耀、幔內啟示，
    - en: Shineth brightly on my face.
      zh: 依然照亮無眼人。
    4:
    - en: In the deep dark night, His beauty
      zh: 黑夜沉沉何等美麗，
    - en: I by faith, not sight, may trace;
      zh: 用信摸索，不用眼；
    - en: He was ridiculed and hated,
      zh: 祂受人欺，祂被人譏，
    - en: Yet I see His glorious face.
      zh: 我見祂的發光臉。
    5:
    - en: Sun and moonlight far surpassing,
      zh: 超過月亮，超過日頭，
    - en: Clouds and Milky Way o’erspread,
      zh: 超過星河並雲霄，
    - en: Is the glory all transcending
      zh: 乃是那戴荊冕聖首
    - en: Shining from His thorn-crowned head.
      zh: 所顯無比的榮耀。
- category:
    zh: 尋求主——求認識祂
  meter: 6.4.6.4.6.6.6.4.
  stanza:
    1:
    - en: Teach me Thy way, O Lord, Teach me Thy way;
      zh: 指示你路，我主，指示你路；
    - en: Thy gracious aid afford, Teach me Thy way.
      zh: 用你恩力賜助，使知你路。
    - en: Help me to walk aright; More by faith, less by sight;
      zh: 助我行走不偏，憑信不憑眼見；
    - en: Lead me with heav’nly light, Teach me Thy way.
      zh: 用光將我指點，使知你路。
    2:
    - en: When doubts and fears arise, Teach me Thy way;
      zh: 正當疑懼四湧，指示你路；
    - en: When storms o’erspread the skies, Teach me Thy way.
      zh: 正當風雨蔽空，指示你路。
    - en: Shine thro’ the cloud and rain, Thro’ sorrow, toil, and pain;
      zh: 陽光破雲而現，透過痛苦、愁煩；
    - en: Make Thou my pathway plain, Teach me Thy way.
      zh: 使我前途平坦，指示你路。
    3:
    - en: Long as my life shall last, Teach me Thy way;
      zh: 盡我一生年日，使知你路；
    - en: Where’er my lot be cast, Teach me Thy way.
      zh: 無論處何境遇，使知你路。
    - en: Until the race is run, Until the journey’s done,
      zh: 直到全程跑完，到達路終標竿，
    - en: Until the crown is won, Teach me Thy way.
      zh: 贏得公義冠冕，使知你路。
- category:
    zh: 尋求主——求潔淨與鑒察
  meter:
    en: 11.11.11.11. with chorus
    zh: 11.11.11.11. 和
  stanza:
    1:
    - en: Lord Jesus, I long to be perfectly whole,
      zh: 主耶穌，我真羡慕能得完全，
    - en: I want Thee forever to live in my soul;
      zh: 我要你時刻活在我的魂間，
    - en: Break down ev’ry idol, cast out ev’ry foe;
      zh: 粉碎眾偶像，驅逐所有失敗，
    - en: Now wash me, and I shall be whiter than snow.
      zh: 求主洗淨我，使我比雪更白。
    1-chorus:
    - en: Whiter than snow; yes, whiter than snow;
      zh: 比雪更白，是比雪更白，
    - en: Now wash me and I shall be whiter than snow.
      zh: 求主洗淨我，使我比雪更白。
    2:
    - en: Lord Jesus, let nothing unholy remain,
      zh: 主耶穌，不要讓有“不聖”遺留，
    - en: Apply Thine own blood and extract every stain;
      zh: 求用你寶血除去所有污垢，
    - en: To get this blest cleansing I all things forego;
      zh: 我為得聖潔，一切都願割愛，
    - en: Now wash me, and I shall be whiter than snow.
      zh: 求主洗淨我，使我比雪更白。
    3:
    - en: Lord Jesus, look down from Thy throne in the skies,
      zh: 主耶穌，求從天上寶座垂憐，
    - en: And help me to make a complete sacrifice;
      zh: 助我獻完全的祭在你面前；
    - en: I give up myself and whatever I know;
      zh: 我放下自己和我所有障礙，
    - en: Now wash me, and I shall be whiter than snow.
      zh: 求主洗淨我，使我比雪更白。
    4:
    - en: Lord Jesus, for this I most humbly entreat;
      zh: 主耶穌，為此，我今謙卑祈求，
    - en: I wait, blessed Lord, at Thy crucified feet;
      zh: 在十字架下，我已等候很久，
    - en: By faith, for my cleansing I see Thy blood flow;
      zh: 你所流寶血，我今完全信賴，
    - en: Now wash me, and I shall be whiter than snow.
      zh: 求主洗淨我，使我比雪更白。
    5:
    - en: Lord Jesus, Thou seest I patiently wait;
      zh: 主耶穌，你已看見我在求尋，
    - en: Come now, and within me a new heart create;
      zh: 求你今就來，賜給一個清心；
    - en: To those who have sought Thee Thou never saidst, No;
      zh: 凡向你求的，你永不會不睬，
    - en: Now wash me, and I shall be whiter than snow.
      zh: 求主洗淨我，使我比雪更白。
- category:
    zh: 尋求主——求潔淨與鑒察
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Search me, O God, my actions try,
      zh: 哦神，鑒察我心我行，
    - en: And let my life appear
      zh: 顯出我的真情，
    - en: As seen by thine all-searching eye—
      zh: 照你火焰眼目所見，
    - en: To mine my ways make clear.
      zh: 將我道路全顯。
    2:
    - en: Search all my sense, and know my heart
      zh: 鑒察我的全部心意，
    - en: Who only canst make known,
      zh: 惟有你能洞悉，
    - en: And let the deep, the hidden part
      zh: 願我深處隱秘之域，
    - en: To me be fully shown.
      zh: 被你暴露無遺。
    3:
    - en: Throw light into the darkened cells,
      zh: 光照透入小小暗室－
    - en: Where passion reigns within;
      zh: 情欲在彼轄制；
    - en: Quicken my conscience till it feels
      zh: 蘇醒良心，幡然醒悟，
    - en: The loathsomeness of sin.
      zh: 知罪可恨、可惡。
    4:
    - en: Search all my thoughts, the secret springs,
      zh: 鑒察我的隱藏動機，
    - en: The motives that control;
      zh: 它常操縱、管理；
    - en: The chambers where polluted things
      zh: 不潔事物在我心房，
    - en: Hold empire o’er the soul.
      zh: 竟作我魂之王。
    5:
    - en: Search, till Thy fiery glance has cast
      zh: 鑒察，直至如火眼目，
    - en: Its holy light through all,
      zh: 發光照透全部；
    - en: And I by grace am brought at last
      zh: 使我蒙恩被帶你前，
    - en: Before Thy face to fall.
      zh: 向你俯伏、自譴。
    6:
    - en: Thus prostrate I shall learn of Thee,
      zh: 當我俯伏，從而學知，
    - en: What now I feebly prove,
      zh: 我的軟弱屬實；
    - en: That God alone in Christ can be
      zh: 惟獨我神在基督裡，
    - en: Unutterable love.
      zh: 纔是愛的實際。
- category:
    zh: 尋求主——求清心
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Oh, for a heart to praise my God,
      zh: 願我全心頌贊我神，
    - en: A heart from sin set free,
      zh: 因我完全脫罪；
    - en: A heart that’s sprinkled with the blood
      zh: 寶血已經灑我良心，
    - en: So freely shed for me.
      zh: 我得平安無虧。
    2:
    - en: A heart resigned, submissive, meek,
      zh: 在我親愛救主座前，
    - en: My dear Redeemer’s throne;
      zh: 我心柔順、簡單；
    - en: Where only Christ is heard to speak,
      zh: 在此只聞基督之言，
    - en: Where Jesus reigns alone.
      zh: 在此耶穌掌權。
    3:
    - en: A humble, lowly, contrite heart,
      zh: 此心謙卑、憂傷、痛悔，
    - en: Believing, true, and clean,
      zh: 因信得蒙洗淨，
    - en: Which neither death nor life can part
      zh: 生死不能改我地位，
    - en: From Him that dwells within.
      zh: 因主已住我心。
    4:
    - en: A heart in every thought renewed,
      zh: 所有心思都被更新，
    - en: And filled with love divine;
      zh: 並被你愛充滿；
    - en: Perfect and right, and pure and good,
      zh: 完全、正直、良善、純真，
    - en: A copy, Lord, of Thine.
      zh: 如同你的翻版。
    5:
    - en: Thy nature, gracious Lord, impart,
      zh: 恩主，分賜你的性情，
    - en: Come quickly frown above;
      zh: 願你從天快臨；
    - en: Write Thy new name upon my heart,
      zh: 在我心上寫你新名，
    - en: Thy new, best name of Love.
      zh: 寫你愛的美名。
- category:
    zh: 尋求主——求清心
  meter: 6.6.8.6.
  stanza:
    1:
    - en: Bless’d are the pure in heart,
      zh: 清心的人有福，
    - en: For they shall see our God;
      zh: 他們必得見神；
    - en: The secret of the Lord is theirs,
      zh: 主的秘訣他們握住－
    - en: Their heart is Christ’s abode.
      zh: 讓主安家於心。
    2:
    - en: The Lord, who left the heavens,
      zh: 祂離天上居處，
    - en: Our life and peace to bring,
      zh: 帶來生命、平安，
    - en: To dwell in lowliness with men,
      zh: 降卑自己，與人同住，
    - en: 'Their pattern and their King:'
      zh: 作人榜樣、君王。
    3:
    - en: He to the lowly soul
      zh: 來向卑微的人，
    - en: Doth still Himself impart,
      zh: 將祂自己分賜；
    - en: And for His dwelling and His throne
      zh: 揀選那些清心的人，
    - en: Chooseth the pure in heart.
      zh: 使祂安家、管治。
    4:
    - en: Lord, we Thy presence seek;
      zh: 我尋求你同在，
    - en: May ours this blessing be;
      zh: 願主賜此福氣；
    - en: Give us a pure and lowly heart,
      zh: 賜我清潔謙卑、心懷，
    - en: A temple meet for Thee.
      zh: 供你居住、安息。
- category:
    zh: 尋求主——求得勝的生命
  meter: 7.7.7.7.D.
  stanza:
    1:
    - en: Lord, reveal Thyself to me,
      zh: 求主啟示主自己，
    - en: That the flesh I’ll fully know;
      zh: 使我認識我肉體；
    - en: May Thy grace so work in me,
      zh: 願主恩典大作工，
    - en: That in dust I’ll lowly bow.
      zh: 使我俯伏灰塵中。
    - en: How I long for victory,
      zh: 我雖羡慕能得勝，
    - en: Yet, thru all my life, how weak!
      zh: 終我一生總無能，
    - en: Evil things I cannot leave,
      zh: 善雖願意作不來，
    - en: Nor can do the good I seek.
      zh: 惡雖恨惡脫不開。
    2:
    - en: Inwardly I want the Lord,
      zh: 裡面意思雖要神，
    - en: But my conduct hateful is;
      zh: 外頭行為總可恨；
    - en: Though I would, I cannot change,
      zh: 愛莫能助將奈何！
    - en: O what real bondage ’tis!
      zh: 事與願違真束縛！
    - en: By God’s law my sin’s revealed,
      zh: 神律纔顯罪便在，
    - en: But the law of sin doth bind;
      zh: 善念一動惡也來；
    - en: Though I struggle to be free,
      zh: 肢體的律擄了我，
    - en: No release my soul can find.
      zh: 掙扎奮鬥終難脫。
    3:
    - en: Many times I fall and rise,
      zh: 多次跌倒多次起，
    - en: Oft resolve, and often fail;
      zh: 時而立志時而遺，
    - en: Craving vict’ry, I retreat,
      zh: 要求得勝反退潰，
    - en: And my sad defeat bewail.
      zh: 願意成聖倒污穢。
    - en: Truly I am sold to sin
      zh: 我實已是賣給罪，
    - en: And completely powerless;
      zh: 我真已經無能為，
    - en: There’s no good within my flesh,
      zh: 我的肉體沒良善，
    - en: All is dark and sinfulness.
      zh: 我的自己乃黑暗。
    4:
    - en: Now I know myself in part,
      zh: 我今已略識自己，
    - en: And confess my helplessness;
      zh: 實在沒有一點力，
    - en: All my temperament is odd,
      zh: 我的性情真古怪，
    - en: All my life corrupted is.
      zh: 我的生命全敗壞；
    - en: Subtle self I cannot trust,
      zh: 自己詭詐不可靠，
    - en: Nor to fleshly strength can cling;
      zh: 肉體軟弱不能保，
    - en: All my trust and all my hope
      zh: 我今所有的盼望，
    - en: Are in Jesus Christ my King.
      zh: 都在耶穌我的王。
    5:
    - en: May the Cross put me to death
      zh: 求主十架治死我，
    - en: That on Christ I may rely;
      zh: 使我靠主而生活；
    - en: May His Holy Spirit fill,
      zh: 求主聖靈充滿我，
    - en: That Himself I may apply.
      zh: 使我憑主而工作；
    - en: May His death so work in me
      zh: 願主的死在我身，
    - en: Daily deeper than before,
      zh: 天天作工比前深，
    - en: That my self may be destroyed
      zh: 讓我自己全消滅，
    - en: And His life thru me may pour.
      zh: 讓主生命來提挈。
    6:
    - en: O how bitter is my case!
      zh: 我的光景真是苦，
    - en: Who this wretched slave can free,
      zh: 誰能使我不為奴，
    - en: Who deliver from this death,
      zh: 救我脫離取死身，
    - en: To a life of victory?
      zh: 使我能夠常得勝？
    - en: Jesus shed His blood for me,
      zh: 耶穌為我流寶血，
    - en: Christ is now my holiness;
      zh: 基督作我的聖潔，
    - en: I receive Him as my life
      zh: 我今接祂為生命，
    - en: And my portion measureless.
      zh: 我今服祂的號令。
    7:
    - en: Now I’m wholly sanctified,
      zh: 完全聖潔無惡意！
    - en: Selfless, I obey His word;
      zh: 完全順服無自己！
    - en: Nevermore to feel ashamed
      zh: 不再覺羞到父前！
    - en: When I come before the Lord.
      zh: 不再難過見主面！
    - en: How transcendent is this life!
      zh: 哦，這生命何等高！
    - en: Grace thru faith He gives to me!
      zh: 一信主恩即臨到！
    - en: Praise the Lord, He heard my cry
      zh: 感謝主今聽呼求，
    - en: And has made me wholly free.
      zh: 使我完全得自由。
- category:
    zh: 尋求主——求得勝的生命
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Lord, Thou knowest all the hunger
      zh: 主，你知道所有乾渴，
    - en: Of the heart that seeks Thee now;
      zh: 在這不足尋求心；
    - en: How my soul hath long been craving
      zh: 我心羡慕何等深刻，
    - en: What Thou only canst bestow.
      zh: 惟你能使不饑饉。
    1-chorus:
    - en: Seeking now, seeking now,
      zh: 今尋求，今尋求，
    - en: Let Thy Spirit meet me now.
      zh: 賜你聖靈的富有。
    2:
    - en: Failure in my walk and witness,
      zh: 行為失敗，見證失敗，
    - en: Failure in my work I see;
      zh: 工作失敗已明顯，
    - en: Fruitless toil, un-Christlike living,
      zh: 無果之勞、非主之態，
    - en: Calling forth no praise to Thee.
      zh: 對你沒有讚美獻。
    3:
    - en: Now to Thee my soul confesses
      zh: 我今向你承認我的
    - en: All its failure, all its sin;
      zh: 所有失敗和罪愆，
    - en: All the pride, the self-contentment,
      zh: 所有自滿，所有剛愎，
    - en: All the “secret faults” within.
      zh: 所有心裡的惡念。
    4:
    - en: Save me from myself, my Father,
      zh: 父阿，救我脫離自己，
    - en: From each subtle form of pride;
      zh: 脫離化裝的驕傲；
    - en: Lead me now with Christ to Calvary,
      zh: 帶我與主同到死地，
    - en: Show me I with Him have died.
      zh: 知道同釘的奇道。
    5:
    - en: No more let it be my working,
      zh: 從今不再是我工作，
    - en: Nor my wisdom, love, or power,
      zh: 我想，我愛，或我說；
    - en: But the life of Jesus only,
      zh: 惟獨乃是基督生活，
    - en: Passing through me hour by hour.
      zh: 時時刻刻通過我。
    6:
    - en: Let the fullness of Thy Spirit
      zh: 但願你的滿有聖靈，
    - en: Resting on Him cover me,
      zh: 流通在我的衷表，
    - en: That the witness borne to others,
      zh: 好叫對人我是證明，
    - en: May bring glory, Lord, to Thee.
      zh: 對你乃是歸榮耀。
    7:
    - en: Father, in Thy Son’s Name, pleading,
      zh: 父阿，我奉子名禱告，
    - en: I believe my prayer is heard;
      zh: 我信禱告已答應，
    - en: And I praise Thee for the answer,
      zh: 我今讚美答應可靠，
    - en: Resting simply on Thy word.
      zh: 安息只因話足憑。
    7-chorus:
    - zh: 就讚美，就讚美，
    - zh: 因你已聽我禱告。
- category:
    zh: 尋求主——求脫離己
  meter:
    en: 10.10.10.10. with chorus
    zh: 10.10.10.10. 和
  stanza:
    1:
    - en: Lower and lower, dear Lord, at Thy feet,
      zh: 謙卑再謙卑，來到你腳前，
    - en: Seeking Thy Spirit, Thy mercy so sweet;
      zh: 尋求你的靈，你憐憫何甜；
    - en: Down in our need, blessed Master, we fall,
      zh: 親愛的救主，你前今俯伏，
    - en: Lower and lower; be Thou all in all.
      zh: 謙卑再謙卑，一切都在主。
    1-chorus:
    - en: Lower and lower, down at Thy cross,
      zh: 謙卑再謙卑，十架之故，
    - en: All the world’s treasure counting but dross;
      zh: 世上的財富，視如糞土；
    - en: Down at Thy feet, blessed Savior, we fall,
      zh: 在你腳前，我今向你俯伏，
    - en: Lower, still lower, Christ all in all!
      zh: 謙卑再謙卑，一切惟主！
    2:
    - en: Lower and lower, dear Savior, we pray,
      zh: 謙卑再謙卑，我向主求告，
    - en: Losing the self-life still more every day;
      zh: 一天過一天，自己更減消；
    - en: Weak and unworthy, we’re looking above;
      zh: 軟弱又不配，我心仰望你，
    - en: Empty us wholly; then fill us with love.
      zh: 將我全倒空，用愛來充溢。
    3:
    - en: Lower and lower; yet higher we rise,
      zh: 謙卑再謙卑，我們反高升，
    - en: Lifted in Christ, freed from all the earth ties;
      zh: 脫屬地纏累，在主裡上騰；
    - en: Humbly we follow the way of the cross,
      zh: 謙卑並順服，走十架道路，
    - en: Then, crowns of glory, and gain for all loss.
      zh: 換榮耀冠冕，損失成益處。
- category:
    zh: 尋求主——求脫離己
  meter: 7.7.7.7.
  stanza:
    1:
    - en: Jesus, cast a look on me;
      zh: 主阿，求你將我看，
    - en: Give me sweet simplicity;
      zh: 賜我甜美的簡單；
    - en: Make me poor, and keep me low,
      zh: 靈中貧窮，心卑微，
    - en: Seeking only Thee to know.
      zh: 尋求猶如向日葵。
    2:
    - en: Weaned from all my lordly self,
      zh: 脫離作威的自己，
    - en: Weaned from all the miser’s pelf,
      zh: 脫離財奴之所倚，
    - en: Weaned from all the scorner’s ways,
      zh: 脫離顯揚的興趣，
    - en: Weaned from all the lust of praise.
      zh: 脫離受誇的私欲。
    3:
    - en: All that feeds my busy pride,
      zh: 所有供我驕傲的，
    - en: Cast it evermore aside;
      zh: 求你為我全拋棄；
    - en: Bid my will to Thine submit,
      zh: 使我意志服你的，
    - en: Lay me humbly at Thy feet.
      zh: 謙卑順服到死地。
    4:
    - en: Make me like a little child,
      zh: 使我回轉像嬰孩，
    - en: Of my strength and wisdom spoiled;
      zh: 將我智、力全毀壞；
    - en: Seeing only in Thy light,
      zh: 只在你的光中行，
    - en: Walking only in Thy might;
      zh: 只靠你的能力動。
    5:
    - en: Leaning on Thy loving breast,
      zh: 倚在你愛的胸膛，
    - en: Where a weary soul may rest;
      zh: 好像斷奶的仰望；
    - en: Feeling well the peace of God
      zh: 感到神賜的平安，
    - en: Flowing from Thy precious blood.
      zh: 充滿在我全人間。
    6:
    - en: In this posture let me live,
      zh: 讓我活在這姿態，
    - en: And hosannas daily give;
      zh: 天天滿出讚美來，
    - en: In this temper let me die,
      zh: 如此到死也不變，
    - en: And hosannas ever cry.
      zh: 但我等候你顯現。
- category:
    zh: 尋求主——求脫離己
  meter: 8.8.8.8.8.8.
  stanza:
    1:
    - en: Thou hidden love of God, whose height,
      zh: 你這神的隱藏的愛！
    - en: hose depth unfathomed no man knows,
      zh: 長闊高深無人知悉，
    - en: I see from far Thy beauteous light,
      zh: 遠遠我見你的光彩，
    - en: Inly I sigh for Thy repose;
      zh: 我就歎息望得安息；
    - en: My heart is pained, nor can it be
      zh: 我心痛苦，不能安息，
    - en: At rest, till it finds rest in Thee.
      zh: 除非我心安息於你。
    2:
    - en: Thy secret voice invites me still
      zh: 你的聲音，仍然隱招
    - en: The sweetness of Thy yoke to prove;
      zh: 我來負你甜美的軛；
    - en: 'And fain I would: but though my will'
      zh: 我雖幾乎前來應召，
    - en: Seems fixed, yet wide my passions rove;
      zh: 但是懼怕前途阻隔；
    - en: Yet hindrances strew all the way;
      zh: 我志雖定，我情卻離，
    - en: I aim at Thee, yet from Thee stray.
      zh: 我欲向你，反而背你。
    3:
    - en: ’Tis mercy all, that Thou hast brought
      zh: 全是恩典！使你吸引
    - en: My mind to seek her peace in Thee;
      zh: 我心向你追求安息；
    - en: Yet, while I seek but find Thee not,
      zh: 我雖追求，不能親近，
    - en: No peace my wand’ring soul shall see.
      zh: 流蕩的我無所憑倚；
    - en: Oh, when shall all my wand’rings end,
      zh: 哦，要何時不再流蕩，
    - en: And all my steps to Thee-ward tend!
      zh: 所有腳蹤向你而往？
    4:
    - en: Is there a thing beneath the sun
      zh: 日下有無甚麼東西，
    - en: That strives with Thee my heart to share?
      zh: 與你相爭來分我心？
    - en: Ah! tear it thence, and reign alone,
      zh: 哦，我求你把它割棄，
    - en: The Lord of every motion there.
      zh: 讓你作王無人與競；
    - en: Then shall my heart from earth be free,
      zh: 我心纔會不再拘泥，
    - en: When it has found repose in Thee.
      zh: 當它藉你得了安息。
    5:
    - en: Oh, hide this self from me, that I
      zh: 哦，我求你埋藏這己，
    - en: No more, but Christ in me may live;
      zh: 使主（非我）從我而活！
    - en: My vile affections mortify,
      zh: 惡欲邪情釘死絕跡，
    - en: Nor let one darling sin survive.
      zh: 不私留一寶貝罪惡；
    - en: In all things nothing may I see,
      zh: 除你之外，在凡事上，
    - en: Nothing desire or seek but Thee.
      zh: 使我無求，使我無望！
    6:
    - en: O Lord, Thy sovereign aid impart,
      zh: 哦主，給我無上之助，
    - en: To save me from low-thoughted care;
      zh: 救我脫離無用之慮；
    - en: Chase this self-will through all my heart,
      zh: 趕出己意離我心府，
    - en: Through all its latent mazes there,
      zh: 離我全人隱密之域；
    - en: Make me Thy duteous child, that I
      zh: 使我作個順命的人，
    - en: Ceaseless may Abba, Father, cry.
      zh: 不斷稱頌阿爸的名。
    7:
    - en: Each moment draw from earth away
      zh: 求你使我時刻離地，
    - en: My heart which lowly waits Thy call;
      zh: 謙卑等候聽你吩咐；
    - en: Speak to my inmost soul and say,
      zh: 求你對我時常題起：
    - en: “I am Thy Love, Thy God, Thy All.”
      zh: “我是你愛、你命、你主；”
    - en: To feel Thy power, to hear Thy voice,
      zh: 來聽你聲，來覺你力，
    - en: To taste Thy love, be all my choice.
      zh: 來嘗你愛，是我所期。
- category:
    zh: 尋求主——求認識祂
  meter: 11.10.11.10.
  stanza:
    1:
    - en: Jesus, Redeemer and my one Inspirer,
      zh: 耶穌我救主，是你感動我心，
    - en: Heat in my coldness, set my life aglow.
      zh: 使冷淡焚燒，驅盡我陰影，
    - en: Break down my barriers; draw, yea, draw me nigher.
      zh: 拆毀我障礙，吸引我更親近，
    - en: Thee would I know, whom it is life to know.
      zh: 使我認識你是我的生命。
    2:
    - en: Deepen me, rid me of the superficial;
      zh: 更深地挖我，除我膚淺行為；
    - en: From pale delusion set my spirit free;
      zh: 使我脫困惑，靈自由如飛；
    - en: All the entangled in me quick unravel;
      zh: 求我主速速解開一切纏累；
    - en: Pluck forth each thread of insincerity.
      zh: 除盡我身上每一絲虛偽。
    3:
    - en: Thy vows are on me, oh to serve Thee truly—
      zh: 我有願在身，全心事奉我神－
    - en: Love perfectly, in purity obey—
      zh: 完全的愛你，單純順服你－
    - en: Burn, burn, O Fire. O Wind, now winnow throughly;
      zh: 哦，聖風來吹，哦，求聖火來焚；
    - en: O Sword, awake against the flesh and slay.
      zh: 神寶劍！醒起治死我肉體。
- category:
    zh: 尋求主——求與祂交通
  meter: 6.6.4.6.6.6.4.
  stanza:
    1:
    - en: My faith looks up to Thee,
      zh: 我以信心仰望
    - en: Thou Lamb of Calvary,
      zh: 你在十字架上，
    - en: Savior Divine;
      zh: 我的救主！
    - en: Now hear me while I pray;
      zh: 求你聽我禱告，
    - en: Take all my guilt away;
      zh: 將我罪過寬饒，
    - en: Oh, let me from this day
      zh: 使我從今到老，
    - en: Be wholly Thine.
      zh: 全屬救主。
    2:
    - en: May Thy rich grace impart
      zh: 主，賜能力、恩惠，
    - en: Strength to my fainting heart,
      zh: 在這軟弱心內，
    - en: My zeal inspire;
      zh: 熱情鼓舞！
    - en: As Thou hast died for me,
      zh: 你既為我流血，
    - en: Oh, may my love to Thee
      zh: 我要愛你深切，
    - en: Pure, warm, and changeless be,
      zh: 真摯、長久、純潔，
    - en: A living fire.
      zh: 如火如荼。
    3:
    - en: While life’s dark maze I tread,
      zh: 我今行走世路，
    - en: And griefs around me spread,
      zh: 四圍痛苦密佈；
    - en: Be Thou my Guide;
      zh: 求你引領！
    - en: Bid darkness turn to day,
      zh: 擦乾我的眼淚，
    - en: Wipe sorrow’s tears away,
      zh: 保守我不懊悔，
    - en: Nor let me ever stray
      zh: 拯救我不犯罪，
    - en: From Thee aside.
      zh: 貽羞你名。
    4:
    - en: When ends life’s transient dream,
      zh: 人生短夢一過，
    - en: When death’s cold, sullen stream,
      zh: 死河要起寒波，
    - en: Shall o’er me roll;
      zh: 將我淹沒；
    - en: Blest Savior, then, in love,
      zh: 那時求主恩惠，
    - en: Fear and distrust remove;
      zh: 除我疑惑、驚畏，
    - en: Oh, bear me safe above,
      zh: 帶我平安而歸，
    - en: A ransomed soul.
      zh: 永遠快樂。
- category:
    zh: 尋求主——是愛、光和生命
  meter: 8.8.6.8.8.6.
  stanza:
    1:
    - en: O Love divine, how sweet Thou art,
      zh: 神聖的愛，何其美甜！
    - en: When shall I find my willing heart
      zh: 我心何時方纔甘願
    - en: All taken up by Thee?
      zh: 完全被你領率？
    - en: My thirsty spirit faints to prove
      zh: 我的饑靈渴望證明，
    - en: The greatness of redeeming love,
      zh: 救贖的愛何其中肯
    - en: The love of Christ to me.
      zh: 基督對我的愛！
    2:
    - en: Stronger His love than death and hell,
      zh: 祂愛強過陰間、死亡，
    - en: 'Its riches are unsearchable:'
      zh: 豐富超人測度力量：
    - en: The first-born sons of light
      zh: 光明首生眾子，
    - en: Desire in vain its depths to see;
      zh: 空想要識愛的原本，
    - en: They cannot reach the mystery,
      zh: 何長、何闊、何高、何深，
    - en: The length, and breadth, and height.
      zh: 奧秘不得而知。
    3:
    - en: God only knows the love of God;
      zh: 只有神知神的大愛，
    - en: Oh, that it now were shed abroad
      zh: 但願現今就被灌溉，
    - en: In this poor stony heart;
      zh: 在這如石心腸；
    - en: For love I sigh, for love I pine;
      zh: 為愛我歎，為愛我悶，
    - en: This only portion, Lord, be mine,
      zh: 主，我祈求只這一分，
    - en: Be mine this better part.
      zh: 更好福分恩賞。
    4:
    - en: Oh, that I could forever sit
      zh: 但願我同馬利亞，
    - en: Like Mary, at the Master’s feet;
      zh: 永遠安坐在主腳下；
    - en: Be this my happy choice;
      zh: 這是我心所選；
    - en: My only care, delight, and bliss,
      zh: 來聽良人，是我惟一
    - en: My joy, my rest on earth be this,
      zh: 羡慕、愛好、喜樂、安息，
    - en: To hear the Bridegroom’s voice.
      zh: 使我在地若天。
- category:
    zh: 尋求主——是愛、光和生命
  meter: 7.7.7.5.
  stanza:
    1:
    - en: Gracious Spirit, Holy Ghost,
      zh: 恩惠聖靈我導師，
    - en: Taught by You, we covet most,
      zh: 感動我心來等待，
    - en: Of Your gifts at Pentecost,
      zh: 五旬所賜的恩賜：
    - en: Holy heavenly love.
      zh: 屬天的聖愛。
    2:
    - en: Faith that mountains could remove,
      zh: 雖有移山的信心、
    - en: Tongues of earth or heaven above,
      zh: 知識、萬人的方言，
    - en: Knowledge, all things, empty prove
      zh: 卻無屬天的愛心，
    - en: Without heavenly love.
      zh: 一切仍枉然。
    3:
    - en: Love is kind, and suffers long,
      zh: 雖我殉道並捨己，
    - en: Love is meek, and thinks no wrong,
      zh: 一切為窮人傾倒，
    - en: 'Love than death itself more strong:'
      zh: 若是無愛仍空虛；
    - en: Therefore give us love.
      zh: “愛”是我所要。
    4:
    - en: Though I as a martyr bleed,
      zh: 愛是溫柔、肯原諒，
    - en: Give my goods the poor to feed,
      zh: 愛是仁慈、常忍耐，
    - en: All is vain if love I need;
      zh: 這愛比死更堅強；
    - en: Therefore give me love.
      zh: 主，賜我這愛。
    5:
    - en: Prophecy will fade away
      zh: 講道之能和知識，
    - en: Melting in the light of day;
      zh: 有日終必歸無有；
    - en: 'Love will ever with us stay:'
      zh: 惟有愛永無終日；
    - en: Therefore give us love.
      zh: “愛”是我所求。
    6:
    - en: Faith, and hope, and love we see
      zh: 如今主裡所常存，
    - en: Joining hand in hand, agree;
      zh: 有信，有望，並有愛，
    - en: But the greatest of the three,
      zh: 有如三股合成繩，
    - en: And the best, is love.
      zh: 但最大是愛。
- category:
    zh: 尋求主——是愛、光和生命
  meter: 8.8.8.8.8.8.
  stanza:
    1:
    - en: O Lord, Thy boundless love to me
      zh: 主阿，你的無限大愛，
    - en: No thought can reach, no tongue declare;
      zh: 我口難述，我心難領；
    - en: Oh, knit my thankful heart to Thee,
      zh: 被你吸引，我心感戴，
    - en: And reign without a rival there;
      zh: 讓你作王，無人可競；
    - en: Thine wholly, Thine alone I am;
      zh: 願主愛火將我點起，
    - en: Lord, with Thy love my heart inflame.
      zh: 完全獻上，單單歸你。
    2:
    - en: Oh, grant that nothing in my soul
      zh: 願我裡面，別無他物，
    - en: May dwell but Thy pure love alone;
      zh: 只讓你的純愛居住；
    - en: Oh, may Thy love possess me whole,
      zh: 你愛佔有我的全部，
    - en: My joy, my treasure, and my crown;
      zh: 作我喜樂、冠冕、財富；
    - en: All coldness from my heart remove;
      zh: 所有冷淡消除淨盡，
    - en: May every act, word, thought, be love.
      zh: 讓愛充滿每一言行。
    3:
    - en: O Love, how cheering is Thy ray,
      zh: 愛的光輝使我歡欣，
    - en: All pain before Thy presence flies;
      zh: 所有痛苦消蹤無影；
    - en: Care, anguish, sorrow, melt away,
      zh: 掛慮、憂愁融化消盡，
    - en: Where’er Thy healing beams arise;
      zh: 當你醫治光線射進；
    - en: Lord Jesus, nothing may I see,
      zh: 主，我只要見你榮面，
    - en: And naught desire, or seek, but Thee.
      zh: 別無他求，別無他願。
- category:
    zh: 尋求主——求潔淨與鑒察
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Search me, O God, and know my heart today;
      zh: 懇求我主，鑒察我的心思，
    - en: Try me, O Savior, know my thoughts, I pray.
      zh: 求主察驗我，知道我心事；
    - en: See if there be some wicked way in me;
      zh: 看我裡面，有何噁心存留？
    - en: Cleanse me from every sin and set me free.
      zh: 洗去每一罪汙，使我自由。
    2:
    - en: I praise Thee, Lord, for cleansing me from sin;
      zh: 讚美我主，你已潔淨我罪，
    - en: Fulfill Thy Word and make me pure within.
      zh: 實現你應許，純淨我心內。
    - en: Fill me with fire where once I burned with shame;
      zh: 求以靈火，潔淨已往羞情，
    - en: Grant my desire to magnify Thy name.
      zh: 我只渴慕能夠榮耀你名。
    3:
    - en: Lord, take my life and make it wholly Thine;
      zh: 主，佔有我，使我完全歸你，
    - en: Fill my poor heart with Thy great love divine.
      zh: 以你大愛，充滿貧窮心裡；
    - en: Take all my will, my passion, self and pride;
      zh: 奪我深處驕傲、情欲、意志，
    - en: I now surrender, Lord—in me abide.
      zh: 我今降服，求主與我同止。
    4:
    - en: O Holy Ghost, revival comes from Thee;
      zh: 懇求聖靈，賜下復興之火，
    - en: Send a revival—start the work in me.
      zh: 差來復興——先在我心工作；
    - en: Thy Word declares Thou wilt supply our need;
      zh: 你既宣告供給我們需要，
    - en: For blessings now, O Lord, I humbly plead.
      zh: 為這祝福，我今迫切禱告。
- author:
    en: Graham Kendrick
  category:
    zh: 尋求主——是愛、光和生命
  meter:
    en: 9.9.10.10.6. with chorus
    zh: 9.9.10.10.6. 和
  stanza:
    1:
    - en: Lord, the light of Your love is shining,
      zh: 主，你愛的光正在照耀，
    - en: In the midst of the darkness shining;
      zh: 在黑暗中如明光照耀；
    - en: Jesus, Light of the world, shine upon us;
      zh: 耶穌，世上真光，照亮我們，
    - en: Set us free by the truth You now bring us,
      zh: 用真理來釋放、引導我們；
    - en: Shine on me, shine on me.
      zh: 光照我，光照我。
    1-chorus:
    - en: Shine, Jesus, shine,
      zh: 耶穌，光照！
    - en: Fill this land with the Father’s glory;
      zh: 將父的榮耀充滿這地；
    - en: Blaze, Spirit, blaze, Set our hearts on fire.
      zh: 聖靈，焚燒！從我心燒起。
    - en: Flow, River, flow,Flood the nations with grace and glory;
      zh: 活水，湧流！將恩典、憐憫氾濫全地；
    - en: Send forth Your Word, Lord, and let there be light.
      zh: 賜下你話，主，並發光不已！
    2:
    - en: Lord, I come to Your awesome presence,
      zh: 主，我進到你可畏面前，
    - en: From the shadows into Your radiance;
      zh: 從蔭蔽處進入你光線；
    - en: By the blood I may enter Your brightness,
      zh: 靠寶血我得進入你光明，
    - en: Search me, try me, consume all my darkness,
      zh: 察我，試我，除我一切陰影，
    - en: Shine on me, shine on me.
      zh: 光照我，光照我。
    3:
    - en: As we gaze on Your kingly brightness,
      zh: 我們注視你君尊榮光，
    - en: So our faces display Your likeness;
      zh: 臉上便得顯出你形像；
    - en: Ever changing from glory to glory,
      zh: 不斷變化，以致榮上加榮，
    - en: Mirror’d here may our lives tell Your story,
      zh: 如同鏡子返照你的榮形，
    - en: Shine on me, shine on me.
      zh: 光照我，光照我。
- category:
    zh: 尋求主——求遵行祂的旨意
  meter: 7.7.7.7.
  stanza:
    1:
    - en: Prince of peace, control my will;
      zh: 平安作我心中主；
    - en: 'Bid this struggling heart be still:'
      zh: 吩咐躁心要安靜；
    - en: 'Bid my fears and doubtings cease:'
      zh: 憂慮、疑懼皆消除；
    - en: Hush my spirit into peace.
      zh: 催使我靈入安寧。
    2:
    - en: Thou hast bought me with Thy blood,
      zh: 你用己血將我買，
    - en: Opened wide the gate to God;
      zh: 歸神之門已敞開；
    - en: Peace I ask, but peace must be,
      zh: 我求平安，平安來，
    - en: Lord, in being one with Thee.
      zh: 因我與主不離開。
    3:
    - en: May Thy will, not mine be done;
      zh: 願你旨意得成全；
    - en: May Thy will and mine be one;
      zh: 使你旨成我心願；
    - en: Chase these doubtings from my heart,
      zh: 心中疑惑你消散，
    - en: Now Thy perfect peace impart.
      zh: 賜下你完全平安。
    4:
    - en: Savior, at Thy feet I fall,
      zh: 救主，我伏你腳前，
    - en: Thou, my life, my God, my all;
      zh: 你是我命、我一切；
    - en: Let Thy happy servant be
      zh: 作你僕人到永遠，
    - en: One forevermore with Thee.
      zh: 願我與你永聯結。
- category:
    zh: 尋求主——求憐憫
  meter: 8.8.8.4.
  stanza:
    1:
    - en: When I am in the natural man,
      zh: 當我憑著自己思想，
    - en: How very strong I feel I am,
      zh: 我覺自己很是剛強，
    - en: I do not know, I cannot scan
      zh: 不知自己卻是怎樣
    - en: How weak I am.
      zh: 沒有力量。
    2:
    - en: When in the world I have my life,
      zh: 當我生活世人中間，
    - en: I cannot sense my failure rife,
      zh: 我尚不覺自己虧欠，
    - en: But boasting in my earnest strife,
      zh: 只覺自己如何奮勉，
    - en: I forward press.
      zh: 如何上前。
    3:
    - en: When I within the darkness dwell,
      zh: 當我住在黑暗裡面，
    - en: My shallow state I cannot tell,
      zh: 我就不知自己膚淺，
    - en: I only think how I excel,
      zh: 以為自己何等無限，
    - en: And proudly dream.
      zh: 不必虛謙。
    4:
    - en: But when at last I come to Thee,
      zh: 當我來到你的面前，
    - en: Thy searching light uncovers me,
      zh: 亮光剌破遮蔽幕簾，
    - en: I see what I could never see—
      zh: 我就看見前所未見，
    - en: Myself exposed.
      zh: 完全露現。
    5:
    - en: I wither ‘neath Thy piercing ray,
      zh: 在你面前我只萎縮，
    - en: And all my strength dissolves away,
      zh: 一切萎縮、一切消沒，
    - en: My self-esteem in dust I lay,
      zh: 所有驕傲都變軟弱，
    - en: And lowly bow.
      zh: 都變赤裸。
    6:
    - en: How blind and foolish is the pride
      zh: 所有驕傲都是愚昧，
    - en: With which my soul was fortified;
      zh: 看見實在何必謙卑，
    - en: From my dark heart, self-satisfied,
      zh: 所有自恃都是因為，
    - en: It issued forth.
      zh: 心中墨黑。
    7:
    - en: There’s not a thing that pride can claim,
      zh: 沒有可驕，沒有可傲，
    - en: There’s not a member but is lame,
      zh: 沒有可倚，沒有可靠，
    - en: There’s only deep regret and shame,
      zh: 只有自慚，只有自懊，
    - en: How can I pray?
      zh: 能否禱告？
    8:
    - en: Thy blood from judgment saveth me,
      zh: 幸有你血免我定罪，
    - en: Thy life from wrath delivers me,
      zh: 你的生命免我銷毀，
    - en: How filthy yet in poverty
      zh: 但我真是何等污穢，
    - en: I really am.
      zh: 何等慚愧。
    9:
    - en: I want to pray, but faith have not,
      zh: 我要禱告，沒有信心，
    - en: I fain would seek Thee as Thou art.
      zh: 我要倚靠，如何求尋？
    - en: Oh, canst Thou e’er renew my heart,
      zh: 不知如何方能重新…
    - en: Have mercy, Lord!
      zh: 主阿憐憫！
- category:
    zh: 奉獻歸主——屬於主
  meter: 11.10.11.10.
  stanza:
    1:
    - en: I am the Lord’s! O joy beyond expression,
      zh: 我是屬主！這個喜樂真難述，
    - en: O sweet response to voice of love Divine;
      zh: 答應主召呼，甜美又滿足；
    - en: Faith’s joyous “Yes” to the assuring whisper,
      zh: 跟從我主，祂以柔聲向我訴：
    - en: “Fear not! I have redeem’d thee; thou art Mine.”
      zh: “莫怕！你屬我，我已將你贖！”
    2:
    - en: I am the Lord’s! It is the glad confession
      zh: 我是屬主！這是歡樂的宣告，
    - en: Wherewith the Bride recalls the happy day,
      zh: 像大喜日子，新婦的誇耀：
    - en: When love’s “I will” accepted Him forever,
      zh: “我願永遠愛祂，尊祂，接受祂，
    - en: “The Lord’s,” to love, to honor and obey.
      zh: 無論何境遇，都願順從祂。”
    3:
    - en: I am the Lord’s! Yet teach me all it meaneth,
      zh: 我是屬主！這個意義真豐富：
    - en: All it involves of love and loyalty,
      zh: 因愛的緣故，忠心事奉主，
    - en: Of holy service, absolute surrender,
      zh: 一切事上，都願絕對的降服，
    - en: And unreserved obedience unto Thee.
      zh: 絲毫無保留，來向你順服。
    4:
    - en: I am the Lord’s! Yes; body, soul, and spirit,
      zh: 我是屬主！靈、魂、身體，我全部，
    - en: O seal them irrecoverably Thine;
      zh: 保守並堅固，屬你不反復；
    - en: As Thou, Beloved, in Thy grace and fullness
      zh: 像你，恩主，滿了恩典和豐富，
    - en: Forever and forevermore art mine.
      zh: 一直到永遠仍然是我主。
- category:
    zh: 奉獻歸主——被祂的愛激勵
  meter:
    en: 8.6.8.6. with repeat
    zh: 8.6.8.6. 重
  note:
    en: Repeat the last line of each stanza
    zh: 重唱每節最後一行
  stanza:
    1:
    - en: How vast, immense, and measureless,
      zh: 我主大愛長闊高深，
    - en: The love of Christ to
      zh: 實在不能推測；
    - en: How else could such a wretch as I
      zh: 不然，像我這樣罪人，
    - en: Be blessed so wondrously?
      zh: 怎能滿被恩澤？
    2:
    - en: To bring me back unto Himself,
      zh: 我主耶穌出了重價，
    - en: My Lord His all did spend;
      zh: 買我回來歸祂；
    - en: So I would gladly bear the cross
      zh: 我今願意背十字架，
    - en: And follow to the end.
      zh: 忠心一路跟祂。
    3:
    - en: My all I have forsaken now,
      zh: 我今願意撇下一切，
    - en: This blessed Christ to gain;
      zh: 為要得著基督；
    - en: Now life or death is no concern—
      zh: 生也、死也，想都不屑，
    - en: What else can me restrain?
      zh: 有何使我回顧？
    4:
    - en: My dear ones, wealth, ambition, fame—
      zh: 親友、欲好、雄心、利名，
    - en: What can they offer me?
      zh: 于我夫複何用？
    - en: My gracious Lord for me was poor;
      zh: 恩主為我變作苦貧，
    - en: For Him I poor would be.
      zh: 我今為主亦窮。
    5:
    - en: My precious Savior now I love,
      zh: 我愛我的寶貴救主，
    - en: His smile I would obtain.
      zh: 我求祂的稱是；
    - en: For Him, let gain be turned to loss
      zh: 為祂之故，安逸變苦，
    - en: And comfort turned to pain.
      zh: 利益變為損失。
    6:
    - en: Thou art my comfort, gracious Lord!
      zh: 你是我的惟一安慰，
    - en: I’ve none in heav’n but Thee.
      zh: 我的恩主耶穌！
    - en: And who but Thee is there on earth
      zh: 除你之外，在天何歸？
    - en: With whom I love to be?
      zh: 在地何所愛慕？
    7:
    - en: Though loneliness and hardships come,
      zh: 雖遇艱苦、反對、飄零，
    - en: My soul can rise above.
      zh: 我今一起不理；
    - en: 'This only would I ask Thee, Lord:'
      zh: 只求我主用你愛情，
    - en: Enfold me in Thy love!
      zh: 繞我靈、魂、身體。
    8:
    - en: O gracious Lord, I now beseech,
      zh: 主阿，我今懇切求你，
    - en: Guide me through every stage;
      zh: 施恩引導小子，
    - en: Stand by and strengthen me to go
      zh: 立在我旁，常加我力，
    - en: Through this dark, evil age.
      zh: 過此黑暗罪世。
    9:
    - en: The world, the flesh, and Satan too,
      zh: 撒但、世界、加上肉體，
    - en: Do tempt my soul apace;
      zh: 時常試探欺淩；
    - en: Without Thy love and strength’ning power
      zh: 你若不加小子能力，
    - en: I may Thy name disgrace.
      zh: 恐將貽羞你名！
    10:
    - en: The time, dear Lord, is short indeed;
      zh: 現今時候已經不多，
    - en: From earth my soul set free.
      zh: 求主使我脫塵；
    - en: When Thou dost come, I’ll sing with joy,
      zh: 你一再來，我即唱說：
    - en: Hallelujah, Lord, to Thee!
      zh: 阿利路亞！阿們！
- category:
    zh: 奉獻歸主——被祂的愛激勵
  meter: 8.8.8.8.6.
  stanza:
    1:
    - en: O Love, that wilt not let me go,
      zh: 哦，那不肯放我之愛，
    - en: I rest my weary soul in Thee;
      zh: 我將疲魂安息於你；
    - en: I give Thee back the life I owe,
      zh: 我把所欠餘生歸來，
    - en: That in Thine ocean depths its flow
      zh: 好使它在你這深海，
    - en: May richer, fuller be.
      zh: 得更豐滿洋溢。
    2:
    - en: O Light, that followest all my way,
      zh: 哦，那照耀我路之光，
    - en: I yield my flickering torch to Thee;
      zh: 我將殘燈帶來交你；
    - en: My heart restores its borrowed ray,
      zh: 我心因得你光復亮，
    - en: That in Thy sunshine’s blaze its day
      zh: 它的日子藉你太陽，
    - en: May brighter, fairer be.
      zh: 得更光明美麗。
    3:
    - en: O Joy, that seekest me through pain,
      zh: 哦，那喜樂尋我苦中，
    - en: I cannot close my heart to Thee;
      zh: 我心不能向你關閉；
    - en: I trace the rainbow through the rain,
      zh: 我在雨中尋得彩虹，
    - en: And feel the promise is not vain
      zh: 知你應許必不落空，
    - en: That morn shall tearless be.
      zh: 天亮便無淚涕。
    4:
    - en: O Cross, that liftest up my head,
      zh: 哦，那使我抬頭十架，
    - en: I dare not ask to fly from Thee;
      zh: 我不敢求與你稍離；
    - en: I lay in dust life’s glory dead,
      zh: 今生虛榮死葬土下，
    - en: And from the ground there blossoms red
      zh: 那土長出生命紅花，
    - en: Life that shall endless be.
      zh: 永遠開放不已。
- category:
    zh: 奉獻歸主——被祂的愛激勵
  meter: 8.8.6.8.8.6.
  stanza:
    1:
    - en: Lord, Thou hast won, at length I yield;
      zh: 主，你得勝，我今降服；
    - en: My heart by mighty grace compelled
      zh: 恩典深厚，能不屈服？
    - en: Surrenders all to Thee;
      zh: 能不全獻給主？
    - en: Against Thy terrors long I strove,
      zh: 你若施壓，我會不顧，
    - en: But who can stand against Thy love?
      zh: 但對你愛，誰能逆拂？
    - en: Love conquers even me.
      zh: 你愛把我征服！
    2:
    - en: If Thou hadst bid Thy thunders roll,
      zh: 你若命令萬鈞雷霆，
    - en: And light’nings flash, to blast my soul,
      zh: 轟我靈魂向我施刑，
    - en: I still had stubborn been;
      zh: 我仍固執不悔；
    - en: But mercy has my heart subdued,
      zh: 但你憐憫征服我心，
    - en: A bleeding Savior I have viewed,
      zh: 救主流血，為我受刑，
    - en: And now I hate my sin.
      zh: 現今我恨我罪。
    3:
    - en: Now, Lord, I would be Thine alone,
      zh: 我今羡慕單單歸你，
    - en: Come, take possession of Thine own,
      zh: 請來佔有我這陋器，
    - en: For Thou hast set me free;
      zh: 因你將我釋放；
    - en: Released from Satan’s hard command,
      zh: 我既脫離撒但暴政，
    - en: See all my powers waiting stand,
      zh: 願我全人聽你使令，
    - en: To be employed by Thee.
      zh: 今後讓你執掌。
- category:
    zh: 奉獻歸主——被祂的愛激勵
  meter: 6.6.6.6.8.6.
  stanza:
    1:
    - en: Thy Life was giv’n for me,
      zh: “為你，我流寶血，
    - en: Thy blood, O Lord, was shed,
      zh: 為你，我舍生命，
    - en: That I might ransomed be,
      zh: 將你洗得清潔，
    - en: And quickened from the dead;
      zh: 使你從死複生。
    - en: Thy Life was giv’n for me, for me;
      zh: 為你，為你，我舍生命，
    - en: What have I giv’n for Thee?
      zh: 為我，你舍何情？
    2:
    - en: Long years were spent for me
      zh: 為你，我費多年，
    - en: In weariness and woe,
      zh: 歷盡勞苦災殃，
    - en: That through eternity
      zh: 好使歡樂永遠，
    - en: Thy glory I might know;
      zh: 你也得以安享。
    - en: Long years were spent for me, for me;
      zh: 為你，為你，我費多年，
    - en: Have I spent one for Thee?
      zh: 為我，你費幾天？
    3:
    - en: Thy Father’s home of light,
      zh: 我父光明之家，
    - en: Thy rainbow-circled throne,
      zh: 我的榮耀寶座，
    - en: Were left for earthly night,
      zh: 為你，我都撇下，
    - en: For wanderings sad and lone;
      zh: 來到苦地飄泊。
    - en: Yea, all was left for me, for me;
      zh: 為你，為你，我撇這些，
    - en: Have I left aught for Thee?
      zh: 為我，你何所撇？
    4:
    - en: Thou, Lord, hast borne for me
      zh: 為你，我受多苦，
    - en: More than my tongue can tell
      zh: 過於你口能述，
    - en: Of bitterest agony,
      zh: 受了極大痛楚，
    - en: To rescue me from hell;
      zh: 救你脫離陰府。
    - en: Thou suff’redst all for me, for me;
      zh: 為你，為你，我受多苦，
    - en: What have I borne for Thee?
      zh: 為我，你肯何負？
    5:
    - en: And Thou hast brought to me
      zh: 從我天上之家，
    - en: Down from Thy home above
      zh: 為你，我已帶來：
    - en: Salvation full and free,
      zh: 救恩無以復加，
    - en: Thy pardon and Thy love;
      zh: 赦免陪同慈愛。
    - en: Great gifts, great gifts Thou broughtest me;
      zh: 為你，為你，我帶許多，
    - en: What have I brought to Thee?
      zh: 為我，你帶甚麼？”
    6:
    - en: Oh, let my life be given,
      zh: “主，我獻上生命，
    - en: My years for Thee be spent;
      zh: 並獻所有時光，
    - en: World-fetters all be riven,
      zh: 完全聽你使令，
    - en: And joy with suffr’ing blent;
      zh: 脫離地上捆綁。
    - en: Thou gav’st Thyself for me, for me,
      zh: 為我，為我，你的全舍，
    - en: I give myself to Thee.
      zh: 為你，我撇一切！”
- category:
    zh: 奉獻歸主——被祂的美麗吸引
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Hast thou heard Him, seen Him, known Him?
      zh: 你靈豈非已見祂過？
    - en: Is not thine a captured heart?
      zh: 你心曾否被祂奪？
    - en: Chief among ten thousand own Him;
      zh: 祂是人中之第一人；
    - en: Joyful choose the better part.
      zh: 欣選那上好福分。
    1-chorus:
    - en: Captivated by His beauty,
      zh: 你是人中之第一人，
    - en: Worthy tribute haste to bring;
      zh: 求開我眼、奪我心，
    - en: Let His peerless worth constrain thee,
      zh: 摔碎偶像，歡然加冠
    - en: Crown Him now unrivaled King.
      zh: 你為人中第一人！
    2:
    - en: Idols once they won thee, charmed thee,
      zh: 世界一切虛榮、珍寶，
    - en: Lovely things of time and sense;
      zh: 是偶像，使人顛倒；
    - en: Gilded thus does sin disarm thee,
      zh: 鍍金，使人不易淡泊，
    - en: Honeyed lest thou turn thee thence.
      zh: 浸蜜，使人難超脫。
    3:
    - en: What has stripped the seeming beauty
      zh: 甚麼能使地上偶像，
    - en: From the idols of the earth?
      zh: 失去它美麗模樣？
    - en: Not a sense of right or duty,
      zh: 不是灰心、失望、勸勉，
    - en: But the sight of peerless worth.
      zh: 乃“無價之寶”一現！
    4:
    - en: Not the crushing of those idols,
      zh: 並非因它本是虛無，
    - en: With its bitter void and smart;
      zh: 使偶像化成灰土；
    - en: But the beaming of His beauty,
      zh: 乃是祂美麗的傾注，
    - en: The unveiling of His heart.
      zh: 並祂愛心的流露。
    5:
    - en: Who extinguishes their taper
      zh: 誰願熄滅他的燈光，
    - en: Till they hail the rising sun?
      zh: 若非朝陽已在望？
    - en: Who discards the garb of winter
      zh: 誰願收藏他的寒衣，
    - en: Till the summer has begun?
      zh: 若非炎夏已經蒞？
    6:
    - en: ’Tis that look that melted Peter,
      zh: 惟有彼得所見淚眼，
    - en: ’Tis that face that Stephen saw,
      zh: 司提反所望榮臉，
    - en: ’Tis that heart that wept with Mary,
      zh: 陪馬利亞同哭慈心，
    - en: 'Can alone from idols draw:'
      zh: 使我脫地的吸引。
    7:
    - en: Draw and win and fill completely,
      zh: 求你來施情並吸引，
    - en: Till the cup o’erflow the brim;
      zh: 直到你充滿這心；
    - en: What have we to do with idols
      zh: 我們既是你的同伴，
    - en: Who have companied with Him?
      zh: 與偶像有何相干？
- category:
    zh: 奉獻歸主——完全降服於祂
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: All to Jesus I surrender,
      zh: 我將一切全獻基督，
    - en: All to Him I freely give;
      zh: 全獻恩主心甘願；
    - en: I will ever love and trust Him,
      zh: 我要永遠愛主，隨主，
    - en: In His presence daily live.
      zh: 天天活在主面前。
    1-chorus:
    - en: I surrender all, I surrender all.
      zh: 一切全奉獻！一切全奉獻！
    - en: All to Thee, my blessed Savior, I surrender all.
      zh: 我的恩主，向你我願一切全奉獻！
    2:
    - en: All to Jesus I surrender,
      zh: 我將一切全獻基督，
    - en: Humbly at His feet I bow,
      zh: 我今俯伏主腳前；
    - en: Worldly pleasures all forsaken;
      zh: 今世福樂永不我屬，
    - en: Take me, Jesus, take me now.
      zh: 恩主，收我在今天。
    3:
    - en: All to Jesus I surrender,
      zh: 我將一切全獻基督，
    - en: Make me, Savior, wholly Thine;
      zh: 恩主，將我全得著。
    - en: Let me feel Thy Holy Spirit,
      zh: 惟願聖靈從我證出：
    - en: Truly know that Thou art mine.
      zh: 我是屬主，主屬我。
    4:
    - en: All to Jesus I surrender,
      zh: 我將一切全獻基督，
    - en: Lord, I give myself to Thee;
      zh: 主，我願作你器皿；
    - en: Fill me with Thy love and power,
      zh: 恩惠、能力充我如注，
    - en: Let Thy blessing fall on me.
      zh: 顯明你生在我身。
    5:
    - en: All to Jesus I surrender,
      zh: 我將一切全獻基督，
    - en: Now I feel the sacred flame.
      zh: 聖火已將我燒淨；
    - en: Oh, the joy of full salvation!
      zh: 哦，這救恩甜美豐富，
    - en: Glory, glory to His name!
      zh: 榮耀、榮耀歸主名。
- category:
    zh: 奉獻歸主——完全降服於祂
  meter:
    en: 12.9.12.9. with chorus
    zh: 12.9.12.9. 和
  stanza:
    1:
    - en: You have longed for sweet peace, and for faith to increase,
      zh: 你希望常平安，信心增長不斷，
    - en: And have earnestly, fervently prayed;
      zh: 為此你虔求、望主成全；
    - en: But you cannot have rest, or be perfectly blest,
      zh: 但不覺有安息，祝福也未多見，
    - en: Until all on the altar is laid.
      zh: 直到把一切獻於祭壇。
    1-chorus:
    - en: Is your all on the altar of sacrifice laid?
      zh: 你是否把一切都奉獻於祭壇？
    - en: Your heart, does the Spirit control?
      zh: 你心是否讓靈掌管？
    - en: You can only be blest and have peace and sweet rest,
      zh: 你若要心平安，滿有安息、甘甜，
    - en: As you yield Him your body and soul.
      zh: 只有把全人獻於祭壇。
    2:
    - en: Would you walk with the Lord in the light of His Word,
      zh: 你願否在主話光中與祂同行，
    - en: And have peace and contentment alway;
      zh: 常享滿足、喜樂與平安？
    - en: You must do His sweet will to be free from all ill;
      zh: 你須遵行主旨，遠離一切惡行，
    - en: On the altar your all you must lay.
      zh: 並須把一切獻於祭壇。
    3:
    - en: Oh, we never can know what the Lord will bestow
      zh: 我雖禱告尋求，但永不能認識
    - en: Of the blessings for which we have prayed,
      zh: 主所賜祝福何等豐滿，
    - en: Till our body and soul He doth fully control,
      zh: 直等到我身心全歸恩主管制，
    - en: And our all on the altar is laid.
      zh: 並把我一切獻於祭壇。
    4:
    - en: Who can tell all the love He will send from above!
      zh: 誰能盡述祂那從天傾下愛憐？
    - en: Oh, how happy our heart will be made!
      zh: 哦，我心因此何等暢歡！
    - en: Oh, what fellowship sweet we shall share at His feet,
      zh: 哦，在祂的腳前，交通何等甘甜！
    - en: When our all on the altar is laid!
      zh: 當我們一切獻於祭壇。
- category:
    zh: 奉獻歸主——完全降服於祂
  meter:
    en: 7.7.7.7. with repeat
    zh: 7.7.7.7. 重
  note:
    en: Repeat the last line of each stanza
    zh: 重唱每節最後一行
  stanza:
    1:
    - en: Take my life, and let it be
      zh: 主，你得著我一生，
    - en: Consecrated, Lord, to Thee;
      zh: 使它歸你成為聖；
    - en: Take my moments and my days,
      zh: 得著我日與我時，
    - en: Let them flow in ceaseless praise.
      zh: 歸你使用永無止，
    2:
    - en: Take my hands, and let them move
      zh: 得我雙手為你用，
    - en: At the impulse of Thy love;
      zh: 因愛催促纔舉動；
    - en: Take my feet and let them be
      zh: 得我兩足為你行，
    - en: Swift and beautiful for Thee.
      zh: 蹤跡佳美傳你名。
    3:
    - en: Take my voice, and let me sing
      zh: 得我聲音來歌唱，
    - en: Always, only, for ‘my King;
      zh: 榮耀天上的君王；
    - en: Take my lips, and let them be
      zh: 得我嘴唇作用器，
    - en: Filled with messages from Thee.
      zh: 前來述說你信息。
    4:
    - en: Take my silver and my gold;
      zh: 得我金銀和所有，
    - en: Not a mite would I withhold;
      zh: 不敢分毫有私留；
    - en: Take my intellect, and use
      zh: 得我聰明並才幹，
    - en: Every power as Thou shalt choose.
      zh: 前來作成你心歡。
    5:
    - en: Take my will, and make it Thine;
      zh: 得我意志永屬你，
    - en: It shall be no longer mine.
      zh: 從今不再為自己；
    - en: Take my heart; it is Thine own;
      zh: 得我心作你寶座，
    - en: It shall be Thy royal throne.
      zh: 你住我裡號令我。
    6:
    - en: Take my love; my Lord, I pour
      zh: 得我愛情，哦，我主，
    - en: At Thy feet its treasure-store.
      zh: 只在你前纔傾吐；
    - en: Take myself, and I will be
      zh: 得我全人，靈、魂、體，
    - en: Ever, only, all for Thee.
      zh: 直到永遠都為你。
- category:
    zh: 奉獻歸主——完全降服於祂
  stanza:
    1:
    - en: What shall I give Thee, Master?
      zh: 主，你曾為我受死，
    - en: Thou who didst die for me.
      zh: 我當獻何給你？
    - en: Shall I give less of what I possess,
      zh: 是否稍許保留我所持，
    - en: Or shall I give all to Thee?
      zh: 或將全部獻給你？
    1-chorus:
    - en: Jesus, my Lord and Savior;
      zh: 耶穌我主，我救主，
    - en: Thou hast giv’n all for me;
      zh: 為我，你舍一切；
    - en: Thou didst leave Thy home above
      zh: 你曾為我離天府，
    - en: To die on Calvary.
      zh: 並且死在加略。
    - en: What shall I give Thee, Master?
      zh: 耶穌我主，我救主，
    - en: Thou hast giv’n all for me;
      zh: 為我，你舍一切；
    - en: Not just a part or half of my heart,
      zh: 我心豈可私自留一部？
    - en: I will give all to Thee.
      zh: 向你，我獻一切！
    2:
    - en: What shall I give Thee, Master?
      zh: 主，你已將我救贖，
    - en: Thou hast redeemed my soul;
      zh: 我當獻何給你？
    - en: My gift is small but it is my all—
      zh: 所獻雖小卻是我全部－
    - en: Surrendered to Thy control,
      zh: 降服歸你來管理。
    3:
    - en: What shall I give Thee, Master?
      zh: 主，你仍賜恩眷顧，
    - en: Giver of gifts divine!
      zh: 我當將何給你？
    - en: I Will not hold time, talents or gold—
      zh: 無論時光、恩賜與財富，
    - en: For everything shall be Thine.
      zh: 不再保留全歸你。
- category:
    zh: 奉獻歸主——照祂旨意
  meter: 5.4.5.4.D.
  stanza:
    1:
    - en: Have Thine own way, Lord, Have Thine own way;
      zh: 照你企圖，主，照你企圖，
    - en: Thou art the Potter, I am the clay.
      zh: 因你是陶人，我是泥土：
    - en: Mould me and make me After Thy will,
      zh: 塑造又甄陶，照你美意；
    - en: While I am waiting, Yielded and still.
      zh: 降服且等候，使我歸依。
    2:
    - en: Have Thine own way, Lord, Have Thine own way;
      zh: 照你企圖，主，照你企圖，
    - en: Search me and try me, Master, today.
      zh: 我在你面前謙卑俯伏：
    - en: Whiter than snow, Lord, Wash me just now,
      zh: 鑒察又試煉，顯我真情；
    - en: As in Thy presence Humbly I bow.
      zh: 修理且洗滌，使我純淨。
    3:
    - en: Have Thine own way, Lord, Have Thine own way;
      zh: 照你企圖，主，照你企圖，
    - en: Wounded and weary, Help me, I pray.
      zh: 完全脫自己，是我所慕：
    - en: Power, all power, Surely is Thine,
      zh: 破碎又剝奪，使我成零；
    - en: Touch me and heal me, Savior divine.
      zh: 挖透且倒空，使我無剩。
    4:
    - en: Have Thine own way, Lord, Have Thine own way;
      zh: 照你企圖，主，照你企圖，
    - en: Hold o’er my being Absolute sway.
      zh: 深願我全人向你降服：
    - en: Fill with Thy Spirit Till all shall see
      zh: 聖靈充滿我，流露你命；
    - en: Christ only, always, Living in me.
      zh: 基督活於我，彰顯你形。
- category:
    zh: 奉獻歸主——屬於主
  meter:
    en: 8.7.8.7.D. with chorus
    zh: 8.7.8.7.D. 和
  stanza:
    1:
    - en: Tell me not of earthly pleasures,
      zh: 勿對我談屬地享樂，
    - en: Tempt me not with sordid gain;
      zh: 勿用鄙利引誘我；
    - en: Mock me not with earth’s illusions,
      zh: 勿愚我以地上幻影，
    - en: Vex me not with honors vain.
      zh: 勿用虛榮煩擾我。
    - en: I am weaned from sinful idols;
      zh: 我已棄絕化裝偶像，
    - en: I am henceforth not my own;
      zh: 今後不再屬自己；
    - en: I have given my heart to Jesus,
      zh: 我已將心獻給基督，
    - en: I belong to Him alone.
      zh: 我只屬祂無別依。
    1-chorus:
    - en: I am not my own, I am not my own.
      zh: 我不屬自己，我不屬自己，
    - en: I belong to Jesus, And I am not my own.
      zh: 我今屬於基督，不再屬於自己。
    2:
    - en: Oh, the blessed rest it brings us
      zh: 哦，只屬於我主基督，
    - en: To belong to Christ alone;
      zh: 帶來何等的安息！
    - en: We can draw on all His fulness
      zh: 當我所有全都不留，
    - en: When we’ve nothing of our own.
      zh: 祂豐盛我能倚。
    - en: Blessed Jesus, take me, own me,
      zh: 榮耀恩主，將我接收，
    - en: Make me, keep me wholly Thine.
      zh: 使我完全屬於你，
    - en: Deign to find in me Thy portion,
      zh: 適合享受你作我分，
    - en: While I joy to call Thee mine.
      zh: 當我喜歡成你的。
    3:
    - en: Weary soul, give up the struggle,
      zh: 疲倦人哪，放棄掙扎，
    - en: Cease at length thyself to own;
      zh: 永勿再屬你自己；
    - en: Give yourself away to Jesus,
      zh: 將你自己全給基督，
    - en: And belong to Him alone.
      zh: 全然屬祂無所遺。
    - en: Once He gave His all to win thee,
      zh: 祂曾捨己為要得你，
    - en: Now He asks as much of thee;
      zh: 今來要你全歸祂；
    - en: All He has He fully gives thee;
      zh: 凡祂所有都已給你，
    - en: Let thy love His portion be.
      zh: 你就不該不給祂。
- category:
    zh: 奉獻歸主——被祂的愛激勵
  meter: 7.7.7.7.7.7.
  stanza:
    1:
    - en: When this passing world is done,
      zh: 當這世界已變遷，
    - en: When has sunk yon glaring sun,
      zh: 當這炎日不再升，
    - en: When we stand with Christ on high,
      zh: 當我站立在主前，
    - en: Looking o’er life’s history;
      zh: 回顧今生的歷程；
    - en: Then, Lord, shall I fully know,
      zh: 主，那時我纔知道，
    - en: Not till then, how much I owe.
      zh: 我虧欠你有多少。
    2:
    - en: When I stand before the throne
      zh: 當我站立在座前，
    - en: Dressed in beauty not my own,
      zh: 穿上美麗的白衣；
    - en: When I see Thee as Thou art,
      zh: 當我得識你完全，
    - en: Love Thee with unsinning heart;
      zh: 能以全心來愛你；
    - en: Then, Lord, shall I fully know,
      zh: 主，那時我纔知道，
    - en: Not till then, how much I owe.
      zh: 我虧欠你有多少。
    3:
    - en: E’en on earth, as through a glass
      zh: 雖今有如對鏡看，
    - en: Darkly, let Thy glory pass;
      zh: 將你榮耀看不清；
    - en: Make forgiveness feel so sweet;
      zh: 使我仍覺恩甘甜－
    - en: 'Make Thy Spirit,s help so meet:'
      zh: 以你聖靈來顯明：
    - en: E’en on earth, Lord, make me know
      zh: 現在就讓我知道，
    - en: Something of how much I owe.
      zh: 我虧欠你有多少。
- category:
    zh: 奉獻歸主——照祂旨意
  meter: 9.8.9.8.D.
  stanza:
    1:
    - en: My stubborn will at last hath yielded;
      zh: 不再固執，我向你投依；
    - en: I would be Thine, and Thine alone,
      zh: 主，我屬你，單單屬你；
    - en: And this the prayer my lips are bringing,
      zh: 我今向你傾吐我心意：
    - en: “Lord, let in me Thy will be done.”
      zh: “願你成就所定旨意。”
    1-chorus:
    - en: Sweet will of God, still fold me closer,
      zh: 緊擁抱我！神甘美旨意！
    - en: Till I am wholly lost in Thee;
      zh: 直到完全消失於你！
    - en: Sweet will of God, still fold me closer,
      zh: 緊擁抱我！神甘美旨意！
    - en: Till I am wholly lost in Thee.
      zh: 直到完全消失於你！
    2:
    - en: I’m tired of sin, footsore and weary,
      zh: 罪汙路上已厭倦失望，
    - en: The darksome path hath dreary grown,
      zh: 黑暗籠罩使我心慌；
    - en: But now a light has ris’n to cheer me;
      zh: 光明已現，今使我歡暢，
    - en: I find in Thee my Star, my Sun.
      zh: 我在你裡尋得太陽！
    3:
    - en: Thy precious Will, O conqu’ring Savior,
      zh: 得勝的主，你寶貝旨意，
    - en: Doth now embrace and compass me;
      zh: 現在將我擁抱、管制；
    - en: All discords hushed, my peace a river,
      zh: 紛擾消失，平安何滿溢，
    - en: My soul a prisoned bird set free.
      zh: 我心有如困鳥獲釋！
    4:
    - en: Shut in with Thee, O Lord, forever,
      zh: 封閉於你，與你永相依，
    - en: My wayward feet no more to roam;
      zh: 流蕩腳蹤不再遊移；
    - en: What pow’r from Thee my soul can sever?
      zh: 無何能使我與你相離，
    - en: The center of God’s will my home.
      zh: 我要永住你美旨裡。
- category:
    zh: 奉獻歸主——完全降服於祂
  meter: 8.7.8.7.D.
  note:
    en: Repeat the last line of each stanza
    zh: 重唱每節最後一行
  stanza:
    1:
    - en: All for Jesus! All for Jesus!
      zh: 都歸基督，都歸基督，
    - en: All my being’s ransomed pow’rs;
      zh: 都歸基督理當然；
    - en: All my thoughts and words and doings,
      zh: 我既是主寶血所贖，
    - en: All my days and all my hours.
      zh: 主就當得所有權。
    - en: All for Jesus! All for Jesus! All my days and all my hours.
      zh: 都歸基督，都歸基督，每時每日歸基督；
    2:
    - en: Let my hands perform His bidding;
      zh: 願我雙手歸主使用，
    - en: Let my feet run in His ways;
      zh: 願我兩腳跟主行，
    - en: Let mine eyes see Jesus only;
      zh: 願我雙目瞻主聖容，
    - en: Let my lips speak forth His praise.
      zh: 願我兩唇頌主名。
    - en: All for Jesus! All for Jesus! Let my lips speak forth His praise.
      zh: 都歸基督，都歸基督，願我兩唇頌主名。
    3:
    - en: Worldlings prize their gems of beauty,
      zh: 世人貪愛虛榮、美色，
    - en: Cling to gilded toys of dust;
      zh: 追求屬地的事物；
    - en: Boast of wealth, and fame, and pleasure;
      zh: 誇耀財富、名聲、享樂；
    - en: Only Jesus will I trust.
      zh: 我卻單單靠基督。
    - en: All for Jesus! All for Jesus! Only Jesus will I trust.
      zh: 都歸基督，都歸基督，我要單單靠基督。
    4:
    - en: Since mine eyes were fixed on Jesus,
      zh: 自從我眼注視基督，
    - en: I’ve lost sight of all beside—
      zh: 所有事物全變色；
    - en: So enchained my spirit’s vision,
      zh: 一望主在十架受苦，
    - en: Looking at the Crucified.
      zh: 我就甘願負主軛。
    - en: All for Jesus! All for Jesus! Looking at the Crucified.
      zh: 都歸基督，都歸基督，我心甘願負主軛。
    5:
    - en: Oh, what wonder! how amazing!
      zh: 奇妙恩典，深高闊長！
    - en: Jesus, glorious King of kings,
      zh: 我口歌頌，心感戴；
    - en: Deigns to call me His beloved,
      zh: 榮耀救主，王中之王，
    - en: Lets me rest beneath His wings.
      zh: 竟然看我可寶愛！
    - en: All for Jesus! All for Jesus! Resting now beneath His wings.
      zh: 都歸基督^[「基督」可唱作「耶穌」]，都歸基督，我口歌頌，心感戴。
- category:
    zh: 奉獻歸主——分別出來歸於祂
  meter:
    en: 6.5.6.5.D. with chorus
    zh: 6.5.6.5.D. 和
  stanza:
    1:
    - en: Utterly abandoned To the Holy Ghost!
      zh: 絕對分別出來，歸於主聖靈！
    - en: Seeking all His fulness At whatever cost;
      zh: 不惜任何代價，尋求祂豐盛；
    - en: Cutting all the shorelines, Launching in the deep
      zh: 割斷所有岸索，開到水深處；
    - en: Of His mighty power, Strong to save and keep.
      zh: 靠著祂的大能，剛強而堅固。
    1-chorus:
    - en: Utterly abandoned To the Lord of all,
      zh: 絕對分別出來，歸於萬有主，
    - en: Seeking all His fulness, Answ’ring His dear call.
      zh: 答應祂的呼召，尋求祂豐富。
    2:
    - en: Utterly abandoned To the Holy Ghost!
      zh: 絕對分別出來，歸於主聖靈！
    - en: Oh! the sinking, sinking, Till the self is lost!
      zh: 沉沒還要沉沒，直到己去淨！
    - en: Till the vessel’s emptied Broken at His feet;
      zh: 直到器皿倒空，祂腳前破碎；
    - en: Waiting till His filling Makes the work complete.
      zh: 等候直到充滿，流出主恩惠。
    3:
    - en: Utterly abandoned To the will of God;
      zh: 絕對分別出來，歸於神旨意！
    - en: Walking in the pathway That my Master trod;
      zh: 走主所走道路，靠著祂恩力；
    - en: Leaving ease and pleasure; Making Him my’choice,
      zh: 撇棄安逸、享樂，隨主向前進；
    - en: Waiting for His guidance, Listening for His voice.
      zh: 等候祂的引導，靜聽祂聲音。
    4:
    - en: Utterly abandoned! Through eternity;
      zh: 絕對分別出來，一直到永世；
    - en: My will never choosing, His it e’er shall be;
      zh: 不要我的心意，乃要祂意旨；
    - en: All my plans and longings Lost in His sweet will,
      zh: 我的計畫、願望，在祂全滅沒；
    - en: Having nothing, owning All things in Him still.
      zh: 似乎一無所有，萬有實屬我。
    5:
    - en: Utterly abandoned! ’Tis so sweet to be
      zh: 絕對分別出來，何等的甜美，
    - en: Captive in His love-bonds, Yet so wondrous free;
      zh: 作祂愛的俘虜，自由何寶貴；
    - en: Free from sin’s dominion, Free from doubt and fear,
      zh: 脫離罪的轄制、疑惑與恐懼，
    - en: Free from every worry, Burden, grief or care.
      zh: 脫離所有重擔、憂愁和掛慮。
    6:
    - en: Utterly abandoned! Oh, the rest is sweet,
      zh: 絕對分別出來，何等的安息，
    - en: Waiting in His presence At His blessed feet;
      zh: 在祂面前等候，照祂的心意；
    - en: Waiting for the filling Of the Host divine,
      zh: 等候得著充滿，滿有祂聖靈，
    - en: Who my inward parts shall Perfectly refine.
      zh: 將我裡面各部完全都煉淨。
    7:
    - en: Lo! His Spirit fills me, With His presence sweet!
      zh: 祂靈將我充滿，帶著祂同在！
    - en: I, in Him, am blessed! I, in Him, complete!
      zh: 在祂我蒙祝福，在祂我蒙愛！
    - en: Now the light within me Never shall grow dim
      zh: 今後裡面亮光永不再變暗，
    - en: While abandoned ever, Living unto Him!
      zh: 如此向祂活著，分別到永遠。
- category:
    zh: 奉獻歸主——完全降服於祂
  meter: 6.6.8.6.D.
  stanza:
    1:
    - en: Make me a captive, Lord,
      zh: 求主把我捆綁，
    - en: And then I shall be free;
      zh: 我纔得著釋放；
    - en: Force me to render up my sword,
      zh: 願主迫我向主繳械，
    - en: And I shall conq’ror be.
      zh: 我纔得勝奏捷；
    - en: I sink in life’s alarms
      zh: 當我倚靠自己，
    - en: When by myself I stand,
      zh: 我就失敗危亟；
    - en: Imprison me within Thine arms,
      zh: 當主膀臂將我圍困，
    - en: And strong shall be my hand.
      zh: 我手就更有勁。
    2:
    - en: My heart is weak and poor
      zh: 我心未交主時，
    - en: 'Until it master find:'
      zh: 真是軟弱愚癡，
    - en: It has no spring of action sure,
      zh: 自己所願自己不行，
    - en: It varies with the wind;
      zh: 萬事漂流無定；
    - en: It cannot freely move
      zh: 主若未加鎖煉，
    - en: Till Thou hast wrought its chain;
      zh: 就難自由進前，
    - en: Enslave it with Thy matchless love,
      zh: 求主慈愛將它奴隸，
    - en: And deathless it shall reign.
      zh: 它纔會得能力。
    3:
    - en: My power is faint and low
      zh: 我的生命未死，
    - en: 'Till I have learned to serve:'
      zh: 終身總是喪失：
    - en: It wants the needed fire to glow,
      zh: 勝少敗多，實無能力，
    - en: It wants the breeze to nerve;
      zh: 時為肉體歎息。
    - en: It cannot drive the world
      zh: 我若沒有死過，
    - en: Until itself be driven;
      zh: 我就難以活著，
    - en: Its flag can only be unfurled
      zh: 求主使我脫離自己，
    - en: When Thou shalt breathe from heaven.
      zh: 纔會完全得你。
    4:
    - en: My will is not my own
      zh: 我今認識了你，
    - en: Till Thou hast made it Thine;
      zh: 也略知道自己，
    - en: If it would reach the monarch’s throne
      zh: 所以今後真不願意
    - en: It must its crown resign;
      zh: 再藉天然能力。
    - en: It only stands unbent
      zh: 求主永遠的靈，
    - en: Amid the clashing strife,
      zh: 使我生命全釘，
    - en: When on Thy bosom it has leant,
      zh: 使我治死肉體行為，
    - en: And found in Thee its life.
      zh: 主興盛，我衰微。
- category:
    zh: 奉獻歸主——分別出來歸於祂
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: I’ve turned my back upon the world
      zh: 我已轉身背向俗世，
    - en: With all its idle pleasures,
      zh: 和它一切的歡娛；
    - en: And set my heart on better things,
      zh: 我已心向更美的事，
    - en: On higher, holier treasures;
      zh: 就是天上的儲蓄；
    - en: No more its glitter and its glare,
      zh: 一切虛榮、一切揚顯，
    - en: And vanity shall blind me;
      zh: 不能使我再逗留；
    - en: I’ve crossed the separating line,
      zh: 我已越過分別界線，
    - en: And left the world behind me.
      zh: 世界已丟在背後。
    1-chorus:
    - en: Far, far behind me!
      zh: 遠遠丟背後，
    - en: Far, far behind me!
      zh: 遠遠丟背後，
    - en: I’ve crossed the separating line,
      zh: 我已越過分別界線，
    - en: And left the world behind me.
      zh: 世界已丟在背後。
    2:
    - en: I’ve left the old sad life of sin,
      zh: 我已脫離罪的生活，
    - en: Its follies all forsaken;
      zh: 棄絕所有的愚行；
    - en: My standing place is now in Christ,
      zh: 我今主裡生活、動作，
    - en: His holy vows I’ve taken;
      zh: 只願聽祂的命令；
    - en: Beneath the standard of the cross
      zh: 我已靠主出死入生，
    - en: The world henceforth shall find me;
      zh: 十架已將我拯救；
    - en: I’ve passed in Christ from death to life,
      zh: 我願為祂舍去名聲，
    - en: And left the world behind me.
      zh: 世界已丟在背後。
    2-chorus:
    - en: Far, far behind me!
      zh: 遠遠丟背後，
    - en: Far, far behind me!
      zh: 遠遠丟背後，
    - en: I’ve passed in Christ from death to life,
      zh: 就願為祂舍去所有，
    - en: And left the world behind me.
      zh: 世界已丟在背後。
    3:
    - en: My soul shall ne’er return again
      zh: 我今永遠不再回到
    - en: Back to its former station,
      zh: 舊日愚昧的地位；
    - en: For here alone is perfect peace,
      zh: 惟獨在此纔有恩召，
    - en: And rest from condemnation;
      zh: 完全安息、不定罪；
    - en: I’ve made exchange of masters now,
      zh: 我今已經更換主人，
    - en: The vows of glory bind me,
      zh: 對祂我要永伺候；
    - en: And once for all I’ve left the world,
      zh: 我今在此永棄紅塵，
    - en: Yes, left the world behind me.
      zh: 世界已丟在背後。
    3-chorus:
    - en: Far, far behind me!
      zh: 遠遠丟背後，
    - en: Far, far behind me!
      zh: 遠遠丟背後，
    - en: And once for all I’ve left the world,
      zh: 地的捆綁就此脫盡，
    - en: Yes, left the world behind me.
      zh: 世界已丟在背後。
    4:
    - en: My choice is made forevermore,
      zh: 我的前途，一定永定，
    - en: I want no other Savior;
      zh: 我並不要別救主；
    - en: I ask no purer happiness
      zh: 我也不求更好福音，
    - en: Than His sweet love and favor;
      zh: 過於祂賜的寬恕；
    - en: My heart is fixed on Jesus Christ,
      zh: 我心已經決定事神，
    - en: No more the world shall blind me;
      zh: 無論如何不回頭；
    - en: I’ve crossed the Red Sea of His death,
      zh: 已往一切實為可恨，
    - en: And left the world behind me.
      zh: 世界已丟在背後。
    4-chorus:
    - en: Far, far behind me!
      zh: 遠遠丟背後，
    - en: Far,’ far behind me!
      zh: 遠遠丟背後，
    - en: I’ve crossed the Red Sea of His death,
      zh: 已往一切實為可恨，
    - en: And left the world behind me.
      zh: 世界已丟在背後。
- category:
    zh: 奉獻歸主——跟隨祂
  stanza:
    1:
    - en: Down in the valley with my Savior I would go,
      zh: 我今願跟隨救主，不論走何路：
    - en: Where the flowers are blooming and the sweet waters flow;
      zh: 或是平坦大路，或是崎嶇窄途；
    - en: Everywhere He leads me I would follow, follow on,
      zh: 既有救主親自相輔，我就不躊躇，
    - en: Walking in His footsteps till the crown be won.
      zh: 一路跟隨耶穌，直到進國度。
    1-chorus:
    - en: Follow! follow! I would follow Jesus!
      zh: 跟隨！跟隨！我願跟隨耶穌！
    - en: Anywhere, everywhere, I would follow on!
      zh: 不論福，不論苦，我必跟隨主！
    - en: Follow! follow! I would follow Jesus!
      zh: 跟隨！跟隨！我願跟隨耶穌！
    - en: Everywhere He leads me I would follow on!
      zh: 不論領我何處，我必跟隨主！
    2:
    - en: Down in the valley with my Savior I would go,
      zh: 我今願跟隨救主，不論在何處：
    - en: Where the storms are sweeping and the dark waters flow;
      zh: 或在明媚樂土，或在死蔭幽谷；
    - en: With His hand to lead me I will never, never fear,
      zh: 既有救主親自照護，我就不感苦；
    - en: Dangers cannot fright me if my Lord is near.
      zh: 處處跟隨耶穌，直到末一步。
    3:
    - en: Down in the valley, or upon the mountain steep,
      zh: 我今願跟隨救主，不論時何如：
    - en: Close beside my Savior would my heart ever keep;
      zh: 或是陽光滿目，或是黑雲密佈；
    - en: He will lead me safely in the path that He has trod,
      zh: 既有救主親自部署，我就無所顧；
    - en: Up to where they gather in the rest of God.
      zh: 時時跟隨耶穌，一直到天曙。
- category:
    zh: 奉獻歸主——跟隨祂
  meter: 8.8.8.8.
  stanza:
    1:
    - en: How shall I follow Him I serve?
      zh: 我當如何愛我的主？
    - en: How shall I copy Him I love?
      zh: 如何奉獻使祂歡喜？
    - en: Nor from those blessed footsteps swerve,
      zh: 不稍離開祂的道路，
    - en: Which lead me to His seat above?
      zh: 學習如何與祂親密？
    2:
    - en: Privations, sorrows, bitter scorn,
      zh: 窮困、憂患、被人厭棄，
    - en: The life of toil, the mean abode,
      zh: 勞苦重擔，寄身陋屋，
    - en: The faithless kiss, the crown of thorn—
      zh: 荊棘冠冕，虛偽禮儀─
    - en: Are these the consecrated road?
      zh: 難道這是奉獻道路？
    3:
    - en: Lord, should my path through suff’ring lie,
      zh: 我的途徑若是痛苦，
    - en: Forbid it I should e’er repine;
      zh: 主，我求你，禁我退縮，
    - en: Still let me turn to Calvary,
      zh: 使我仍然向你順服，
    - en: Nor heed my griefs, rememb’ring Thine.
      zh: 追憶你的十架重負。
    4:
    - en: O let me think how Thou didst leave
      zh: 讓我思念，你曾如何
    - en: Untasted every pure delight,
      zh: 離開許多純潔樂事，
    - en: To fast, to faint, to watch, to grieve,
      zh: 來憂、來餓、來倦、來渴，
    - en: 'The toilsome day, the homeless night:'
      zh: 無家之夜，不息之日。
    5:
    - en: To faint, to grieve, to die for me!
      zh: 為我來憂、來倦、來死，
    - en: Thou camest, not Thyself to please;
      zh: 你來不求自己喜悅；
    - en: And, dear as earthly comforts be,
      zh: 地上安逸雖難推辭，
    - en: Shall I not love Thee more than these?
      zh: 我豈愛你不勝這些？
    6:
    - zh: 是的，我算萬事為損，
    - zh: 為要來得你的注意；
    - zh: 丟棄萬事雖如土糞，
    - zh: 為著愛你有何可惜？
- author:
    en: Thomas O. Chisholm
  category:
    zh: 奉獻歸主——為祂而活
  meter:
    en: 10.10.10.10. with chorus
    zh: 10.10.10.10. 和
  stanza:
    1:
    - en: Living for Jesus a life that is true,
      zh: 活著為耶穌，只望能單純，
    - en: Striving to please Him in all that I do;
      zh: 所有的一切都求祂喜悅，
    - en: Yielding allegiance, glad-hearted and free,
      zh: 自動並樂意來向祂投順，
    - en: This is the pathway of blessing for me.
      zh: 這是我蒙神賜福的秘訣。
    1-chorus:
    - en: O Jesus, Lord and Savior,
      zh: 耶穌我主，我救主，
    - en: I give myself to Thee,
      zh: 我將自己給你，
    - en: For Thou, in Thy atonement,
      zh: 因你為我代死時，
    - en: Didst give Thyself for me;
      zh: 給的是你自己；
    - en: I own no other Master,
      zh: 從此，我無別的主，
    - en: My heart shall be Thy throne,
      zh: 我心是你寶座，
    - en: My life I give, henceforth to live,
      zh: 我的一生一世，基督，
    - en: O Christ, for Thee alone.
      zh: 只要為你生活。
    2:
    - en: Living for Jesus who died in my place,
      zh: 活著為耶穌，祂為我緣故，
    - en: Bearing on Calv’ry my sin and disgrace;
      zh: 在十字架上擔當罪與羞，
    - en: Such love constrains me to answer His call,
      zh: 這愛激勵我答應祂招呼，
    - en: Follow His leading and give Him my all.
      zh: 恭敬向著祂奉獻我所有。
    3:
    - en: Living for Jesus wherever I am,
      zh: 活著為耶穌，無論在何處，
    - en: Doing each duty in His holy name;
      zh: 我為祂緣故，作成祂事務，
    - en: Willing to suffer affliction and loss,
      zh: 甘願來承受損失或痛苦，
    - en: Deeming each trial a part of my cross.
      zh: 看每個試煉是十架一部。
    4:
    - en: Living for Jesus through earth’s little while,
      zh: 活著為耶穌，時間已短促，
    - en: My dearest treasure, the light of His smile;
      zh: 祂的笑臉是我寶貴秘密，
    - en: Seeking the lost ones He died to redeem,
      zh: 尋找失喪者，祂死所救贖，
    - en: Bringing the weary to find rest in Him.
      zh: 帶領疲倦者，享受祂安息。
- category:
    zh: 奉獻歸主——完全降服於祂
  meter: 8.8.8.8.
  stanza:
    1:
    - en: My glorious Victor, Prince Divine,
      zh: 我的榮耀、得勝君王，
    - en: Clasp these surrendered hands in Thine;
      zh: 我舉雙手降服於你；
    - en: At length my will is all Thine own,
      zh: 我的意志向你投降，
    - en: Glad vassal of a Savior’s throne.
      zh: 作你座前快樂奴隸。
    2:
    - en: My Master, lead me to Thy door;
      zh: 我主，領我到你門口，
    - en: Pierce this now willing ear once more;
      zh: 我耳甘願被你穿透；
    - en: Thy bonds are freedom; let me stay
      zh: 你的捆索是真自由；
    - en: With Thee, to toil, endure, obey.
      zh: 服你、事你，沒有怨尤。
    3:
    - en: Yes, ear and hand, and thought and will,
      zh: 思想、意志、我耳、我手，
    - en: Use all in Thy dear slav’ry still!
      zh: 都歸你作愛的奴役！
    - en: Self’s weary liberties I cast
      zh: 甘願捨棄我的自由，
    - en: Beneath Thy feet; there keep them fast.
      zh: 服你腳下，永不背離。
    4:
    - en: Tread them still down; and then I know,
      zh: 在你腳下；我纔知曉
    - en: These hands shall with Thy gifts o’erfiow;
      zh: 你的恩賜溢我雙手；
    - en: And pierced ears shall hear the tone
      zh: 被穿耳朵方始聽到
    - en: Which tells me Thou and I are one.
      zh: 細語告我：“我歸你有。”
- category:
    zh: 奉獻歸主——跟隨祂
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Jesus, I my cross have taken,
      zh: 我今撇下一切事物，
    - en: All to leave and follow Thee;
      zh: 背十架跟耶穌；
    - en: Destitute, despised, forsaken,
      zh: 甘受藐視、厭棄、貧苦，
    - en: Thou, from hence, my all shalt be.
      zh: 一心跟主走窄路。
    - en: Perish every fond ambition,
      zh: 前我所愛、所慕、所求，
    - en: All I’ve sought, and hoped, and known;
      zh: 今與雄心同歸盡；
    - en: Yet how rich is my condition,
      zh: 但我又是何等豐優，
    - en: God and Christ are still my own!
      zh: 神與基督是我分。
    2:
    - en: Let the world despise and leave me,
      zh: 讓這世界棄我、嫌我，
    - en: They have left my Savior, too;
      zh: 恩主也曾被棄嫌；
    - en: Human hearts and looks deceive me;
      zh: 人面、人心，欺我、騙我，
    - en: Thou art not, like man, untrue;
      zh: 惟你永遠不欺騙。
    - en: And, while Thou shalt smile upon me,
      zh: 當你向我顯出笑臉，
    - en: God of wisdom, love, and might,
      zh: 友雖生疏敵雖險，
    - en: Foes may hate, and friends disown me;
      zh: 但我心安，處之泰然，
    - en: Show Thy face, and all is bright.
      zh: 因我得見你歡顏。
    3:
    - en: Man may trouble and distress me,
      zh: 人雖逼我使我苦痛，
    - en: ‘Twill but drive me to Thy breast;
      zh: 不過驅我到你前；
    - en: Life with trials hard may press me,
      zh: 世間苦難壓我愈重，
    - en: Christ will bring me sweeter rest.
      zh: 天上平安愈甘甜。
    - en: O ’tis not in grief to harm me,
      zh: 有何憂苦能將我襲，
    - en: While Thy love is left to me;
      zh: 當你賜我你愛憐。
    - en: O ‘twere not in joy to charm me,
      zh: 有何快樂能將我迷，
    - en: Were that joy unmixed with Thee.
      zh: 若你不在它裡面。
    4:
    - en: Haste thee on from grace to glory,
      zh: 向前！由恩進入榮耀，
    - en: Armed by faith and winged by prayer;
      zh: 信當藤牌，求當翼；
    - en: God’s eternal day’s before thee,
      zh: 永世日子就要破曉，
    - en: God’s own hand shall guide thee there.
      zh: 主必領我直到底。
    - en: Soon shall close thy earthly mission,
      zh: 地上職事就要停止，
    - en: Swift shall pass thy pilgrim days,
      zh: 作客旅程就要完，
    - en: Hope shall change to glad fruition,
      zh: 盼望就要變成事實，
    - en: Faith to sight, and prayer to praise.
      zh: 信變眼見，求變贊。
