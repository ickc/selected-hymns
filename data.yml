  stanza:
    1:
    - en: The Bible is the Word of God,
      zh: 聖經乃是神的話語，
    - en: Its message is but one—
      zh: 說出惟一信息——
    - en: Christ and the church, His holy Bride,
      zh: 基督與教會——祂新婦，
    - en: The two becoming one.
      zh: 二者成為一體。
    1-chorus:
    - en: Oh, what a miracle that we could be His Bride!
      zh: 哦，何等的神蹟！我們成祂新婦！
    - en: Oh, what a miracle! All else we lay aside
      zh: 哦，何等的神蹟！其他不值一顧，
    - en: That we may now prepare to meet Him in the air
      zh: 我們今豫備好，去空中見主，
    - en: And ever in our Bridegroom’s love abide.
      zh: 在我們新郎愛裏永居住。
    2:
    - en: The Father is the mighty God,
      zh: 全能的神，我們的父，
    - en: His purpose is but one—
      zh: 祂的惟一心意，
    - en: To find a Bride for Christ the Lord
      zh: 為主基督找到新婦，
    - en: And give her to His Son.
      zh: 將她賜給愛子。
    3:
    - en: The Son is Jesus Christ the Lord,
      zh: 聖子耶穌基督是主，
    - en: His heart desire’s but one—
      zh: 祂心惟一所慕，
    - en: To have a loving counterpart,
      zh: 尋一可愛配偶幫助；
    - en: A Bride He’s wooed and won.
      zh: 祂愛贏得新婦。
    4:
    - en: The Spirit is but Christ Himself,
      zh: 聖靈就是基督自己，
    - en: He is the Lord applied
      zh: 作了執行的主，
    - en: To generate the men of earth,
      zh: 將人重生、改變賤體，
    - en: Transform them as His Bride.
      zh: 好歸祂作新婦。
    5:
    - en: The living Word is Jesus too,
      zh: 耶穌也是永活的話，
    - en: God-breathed as life to us,
      zh: 是神生命呼出，
    - en: That we be wholly sanctified,
      zh: 要將我們完全聖化，
    - en: A Bride all-glorious.
      zh: 成為榮耀新婦。
