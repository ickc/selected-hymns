    - en: Then, if for a while He leave them,
      zh: 當主稍微求他一點，
    - en: They desert His name.
      zh: 就立發怨言。
    4:
    - en: But the souls who love Him truly,
      zh: 但那誠實愛主的人，
    - en: Let woe come or bliss,
      zh: 禍福都不問，
    - en: These will count their dearest hearts’ blood
      zh: 就是他們寶貴心血，
    - en: Not their own, but His.
      zh: 也願為主舍；
    - en: Savior, Thou who thus hast loved me,
      zh: 求主給我這樣心志，
    - en: Give me love like this,
      zh: 赤忠忘生死。
