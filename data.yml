      zh: 求主給我這樣心志，
    - en: Give me love like this.
      zh: 赤忠忘生死。
- category:
    zh: 奉獻歸主——甘心受苦
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: Am I a soldier of the Cross—
      zh: 我是否要背負十架，
    - en: A follower of the Lamb?
      zh: 跟從神的羔羊？
    - en: And shall I fear to own His cause,
      zh: 我豈可以怕出代價，
    - en: Or blush to speak His name?
      zh: 要得世界原諒？
    1-chorus:
    - en: In the name, the precious name,
      zh: 因你名，寶貴的名，
    - en: Of Him who died for me,
      zh: 因你為我捨命，
    - en: Through grace I’ll win the promised crown,
      zh: 靠恩，無論如何艱難，
    - en: Whate’er my cross may be.
      zh: 我要求你喜歡。
    2:
    - en: Must I be carried to the skies
      zh: 別人苦戰要得榮耀，
    - en: On flowery beds of ease,
      zh: 血汗滿被沙場；
    - en: While others fought to win the prize
      zh: 我豈可以安坐花轎，
    - en: And sailed through bloody seas?
      zh: 被抬直到天上？
    3:
    - en: Are there no foes for me to face?
      zh: 難道我無仇敵當拒？
    - en: Must I not stem the flood?
      zh: 我無破口當堵？
    - en: Is this vile world a friend to grace,
      zh: 難道俗世也可相與？
    - en: To help me on to God?
      zh: 也可作我幫助？
    4:
    - en: Since I must fight if I would reign,
      zh: 我要掌權，就得爭戰，
    - en: Increase my courage, Lord!
      zh: 哦主，加我力量；
    - en: I’ll bear the toil, endure the pain,
      zh: 我願受辱，我不畏難，
    - en: Supported by Thy Word.
      zh: 靠你話語剛強。
- category:
    zh: 奉獻歸主——在主這一邊
  meter:
    en: 6.5.6.5.D. with chorus
    zh: 6.5.6.5.D. 和
  stanza:
    1:
    - en: Who is on the Lord’s side?
      zh: 誰是在主這邊？
    - en: Who will serve the King?
      zh: 誰要事奉王？
    - en: Who will be His helpers,
      zh: 誰要作祂助手，
    - en: Other lives to bring?
      zh: 去為祂救亡？
    - en: Who will leave the world’s side?
      zh: 誰要撇開世界，
    - en: Who will face the foe?
      zh: 去為主爭戰？
    - en: Who is on the Lord’s side?
      zh: 誰是在主這邊，
    - en: Who for Him will go?
      zh: 跟隨主向前？
    1-chorus:
    - en: By Thy grand redemption,
      zh: 借著你的救贖，
    - en: By Thy grace divine,
      zh: 並藉你恩典，
    - en: We are on the Lord’s side;
      zh: 可愛、榮耀救主，
    - en: Savior, we are Thine.
      zh: 我在你這邊。
    2:
    - en: Not for weight of glory,
      zh: 參加主的軍隊，
    - en: Not for crown and palm,
      zh: 歡樂去爭戰，
    - en: Enter we the army,
      zh: 不是為著榮耀，
    - en: Raise the warrior psalm;
      zh: 不是為冠冕；
    - en: But for love that claimeth
      zh: 乃是因著主愛
    - en: Lives for whom He died;
      zh: 激勵我向前；
    - en: He whom Jesus nameth
      zh: 我既蒙祂恩待，
    - en: Must be on His side.
      zh: 該在祂這邊。
    3:
    - en: Jesus, Thou hast bought us,
      zh: 你已將我救贖，
    - en: Not with gold or gem,
      zh: 作你的子民，
    - en: But with Thine own life-blood,
      zh: 乃是用你寶血，
    - en: For Thy diadem;
      zh: 不是用金銀；
    - en: With Thy blessing filling
      zh: 凡來跟從你者，
    - en: Each who comes to Thee,
      zh: 得福都無限；
    - en: Thou hast made us willing,
      zh: 你使我們甘願
    - en: Thou hast made us free.
      zh: 且自由向前。
    4:
    - en: Fierce may. be the conflict,
      zh: 戰爭雖會兇猛，
    - en: Strong may be the foe,
      zh: 仇敵也強悍；
    - en: But the King’s own army
      zh: 但是主的軍隊，
    - en: None can overthrow.
      zh: 無人能擊散。
    - en: Round His standard ranging
      zh: 在祂大纛之下，
    - en: Victory is secure,
      zh: 必定能得勝，
    - en: For His truth unchanging
      zh: 因祂真實、不變，
    - en: Makes the triumph sure.
      zh: 奏凱已確定。
    5:
    - en: Chosen to be soldiers
      zh: 蒙主選為兵丁，
    - en: 'In an alien land:'
      zh: 在今世爭戰，
    - en: Chosen, called, and faithful,
      zh: 我當完全忠心，
    - en: For our Captain’s band;
      zh: 隨元帥向前；
    - en: In the service royal
      zh: 如此服事我王，
    - en: Let us not grow cold;
      zh: 切勿變冷淡，
    - en: Let us be right loyal,
      zh: 守住高貴身份，
    - en: Noble, true, and bold.
      zh: 忠貞又勇敢。
- category:
    zh: 經歷主——與祂合一
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: I am one with Thee, Lord Jesus,
      zh: 與你合一，恩主耶穌，
    - en: One in spirit now with Thee;
      zh: 與你合一在靈裡；
    - en: All Thyself I now possess, Lord,
      zh: 凡你所是都活我裡，
    - en: All Thou art now lives in me.
      zh: 我今得享你自己。
    1-chorus:
    - en: One with Thee, one with Thee,
      zh: 合為一，合為一，
    - en: One with Thee, one with Thee;
      zh: 我與你合為一；
    - en: Day by day I share Thy riches,
      zh: 你的豐富是我供給，
    - en: Thou art everything to me.
      zh: 我的一切全是你。
    2:
    - en: Now I share Thy human life, Lord,
      zh: 今享你的屬人生命，
    - en: Filled with Thy humanity,
      zh: 豐滿有你的人性，
    - en: All of Thy complete obedience
      zh: 所有你的完全順從，
    - en: Is available to me.
      zh: 都能用於我人生。
    3:
    - en: One with Thee in crucifixion,
      zh: 與你合一，在十架上，
    - en: On the cross I died in Thee;
      zh: 在你裡面我已死；
    - en: I am dead unto the world, Lord,
      zh: 我向世界已經死了，
    - en: And the world is dead to me.
      zh: 世界向我也如此。
    4:
    - en: One with Thee in resurrection,
      zh: 與你合一，在復活裡，
    - en: Risen now to live in Thee,
      zh: 現今與你同活著；
    - en: With that life which is Thyself, Lord,
      zh: 復活生命——你的自己－
    - en: Now in me, Lord, even me.
      zh: 在我裡面供應我。
    5:
    - en: One with Thee in Thine ascension,
      zh: 與你合一，在升天裡，
    - en: In the heavens now with Thee;
      zh: 現今同你坐天上；
    - en: Here a pilgrim and a stranger,
      zh: 在這地上乃是旅客，
    - en: My true life is hid in Thee.
      zh: 我的真命在你藏。
    6:
    - en: One with Thee in Thine enthronement,
      zh: 與你合一，在寶座上，
    - en: Sharing Thine authority,
      zh: 有分於你的權柄，
    - en: Even as I share Thy life, Lord,
      zh: 如同有分於你生命，
    - en: I in Thee and Thou in me.
      zh: 同一性情，同一靈。
- category:
    zh: 經歷主——與祂合一
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: One with Thee, Thou Son eternal,
      zh: 與你合一，永遠之子，
    - en: Joined by faith in spirit one,
      zh: 因信與你成一靈，
    - en: Share we in Thy death inclusive
      zh: 得你包羅萬有的死，
    - en: And Thy life, O God the Son.
      zh: 和非受造的生命。
    - en: One with Thee, Thou Son beloved,
      zh: 與你合一，蒙愛之子，
    - en: Part of Thee become thru grace,
      zh: 藉恩成為你一部，
    - en: Heirs with Thee of our one Father,
      zh: 與你同為父的後嗣，
    - en: We’re Thy Spirit’s dwelling place.
      zh: 並作聖靈的房屋。
    2:
    - en: One with Thee, Thou Son incarnate,
      zh: 與你合一，化身之子，
    - en: Born with Thee, the Man of worth,
      zh: 作你奧秘的肢體，
    - en: We, the members of Thy body,
      zh: 因你誕生，與你連枝，
    - en: Sojourn with Thee here on earth.
      zh: 與你一同客此地。
    - en: One with Thee, Thou Son anointed,
      zh: 與你合一，受膏之子，
    - en: Sharing too the Spirit’s power,
      zh: 同得聖靈的能力，
    - en: We in full cooperation
      zh: 日復一日，時複一時，
    - en: Labor with Thee hour by hour.
      zh: 與你合作不稍離。
    3:
    - en: One with Thee, Thou Son forsaken,
      zh: 與你合一，被棄之子，
    - en: Judgment and the curse we’ve passed;
      zh: 經過審判和咒詛，
    - en: We to sin are dead forever,
      zh: 永遠同你向罪而死，
    - en: Hell beneath our feet is cast.
      zh: 並勝兇惡的陰府。
    - en: One with Thee in resurrection,
      zh: 與你合一，復活之子，
    - en: Death can never us oppress;
      zh: 脫離墳墓的埋沒，
    - en: Live we in Thy new creation,
      zh: 因你更生，同你更始，
    - en: Bearing fruits of righteousness.
      zh: 靠你逐日結義果。
    4:
    - en: One with Thee, Thou Son ascended,
      zh: 與你合一，升天之子，
    - en: Seated with Thee on the throne,
      zh: 同登寶座來管治，
    - en: Thine authority we share and
      zh: 你的權柄我也掌執，
    - en: Rule with Thee, Thy rank our own.
      zh: 因我和你同位置。
    - en: One with Thee, Thou Son returning,
      zh: 與你合一，再來之子，
    - en: Glorified with Thee we’ll be,
      zh: 同得榮耀同臨世，
    - en: E’er to manifest Thy beauty,
      zh: 那時都要顯你殊姿，
    - en: One with Thee eternally.
      zh: 與你合一無已時。
- category:
    zh: 經歷主——在祂的死和復活裡
  meter: 10.10.10.10.D.
  stanza:
    1:
    - en: Dying with Jesus, by death reckoned mine;
      zh: 與基督同死，祂死算我死；
    - en: Living with Jesus a new life divine;
      zh: 與基督同起，我有祂生命；
    - en: Looking to Jesus till glory doth shine,
      zh: 與基督同升，我超過此世；
    - en: Moment by moment, O Lord, I am Thine.
      zh: 主，時時刻刻，我歸於你名。
    1-chorus:
    - en: Moment by moment I’m kept in His love,
      zh: 我時時刻刻蒙祂愛保守，
    - en: Moment by moment I’ve life from above;
      zh: 我時時刻刻從祂得生命，
    - en: Looking to Jesus till glory doth shine;
      zh: 我時時刻刻在祂前等候，
    - en: Moment by moment, O Lord, I am Thine.
      zh: 我時時刻刻歸於祂的名。
    2:
    - en: Never a battle with wrong for the right,
      zh: 沒有一爭戰，祂是不參與；
    - en: Never a contest that He doth not fight;
      zh: 沒有一戰事，祂是不表態；
    - en: Lifting above us His banner so white;
      zh: 祂為我舉起得勝的旌旗；
    - en: Moment by moment I’m kept in His sight.
      zh: 我時時刻刻受祂的領率。
    3:
    - en: Never a trial that He is not there,
      zh: 沒有一試煉，祂是不同在；
    - en: Never a burden that He doth not bear;
      zh: 沒有一重擔，祂是不與共；
    - en: Never a sorrow that He doth not share,
      zh: 沒有一痛苦，祂是不擔代；
    - en: Moment by moment, I’m under His care.
      zh: 我時時刻刻在祂眷顧中。
    4:
    - en: Never a heartache, and never a groan,
      zh: 沒有一寂寞、沒有一感傷、
    - en: Never a teardrop, and never a moan;
      zh: 沒有一歎息、沒有一鬱悶、
    - en: Never a danger but there on the throne
      zh: 沒有一艱難，——但在寶座上，
    - en: Moment by moment He thinks of His own.
      zh: 祂時時刻刻思念祂的人。
    5:
    - en: Never a weakness that He doth not feel,
      zh: 沒有一軟弱，祂不曾扶助；
    - en: Never a sickness that He cannot heal;
      zh: 沒有一疾病，祂不能醫治；
    - en: Moment by moment, in woe or in weal,
      zh: 哦，時時刻刻，無論樂或苦，
    - en: Jesus, my Savior, abides with me still.
      zh: 耶穌我救主，與我同行止。
- category:
    zh: 經歷主——在祂的死和復活裡
  meter: 9.8.9.9.5.
  stanza:
    1:
    - en: Buried with Christ, and raised with Him too;
      zh: 與主同葬，也一同復活，
    - en: What is there left for me to do?
      zh: 還有甚麼留給我去作？
    - en: Simply to cease from struggling and strife,
      zh: 只要我不再奮鬥擊空，
    - en: Simply to walk in newness of life.
      zh: 只要我照新生而舉動。
    - en: Glory be to God!
      zh: 榮耀歸於神！
    2:
    - en: Risen with Christ, my glorious Head,
      zh: 與主我的元首同復活，
    - en: Holiness now the pathway I tread,
      zh: 我今在聖潔路上走著；
    - en: 'Beautiful thought, while walking therein:'
      zh: 當我向前時，我就想到：
    - en: He that is dead is freed from sin.
      zh: “死的人脫罪”是何其好！
    - en: Glory be to God!
      zh: 榮耀歸於神！
    3:
    - en: Living with Christ, who dieth no more,
      zh: 與主同活，祂永不再死；
    - en: Following Christ, who goeth before;
      zh: 與主同行，祂永不會遲；
    - en: I am from bondage utterly freed,
      zh: 我天天算自己已經死，
    - en: Reckoning self as dead indeed.
      zh: 所以我就從捆綁得釋。
    - en: Glory be to God!
      zh: 榮耀歸於神！
    4:
    - en: Living for Christ, my members I yield,
      zh: 為主活著，我獻上肢體，
    - en: Servants to God, for evermore sealed,
      zh: 永遠歸神，作祂的奴隸。
    - en: Not under law, I’m now under grace,
      zh: 我今在恩下，不在法下，
    - en: Sin is dethroned, and Christ takes its place.
      zh: 罪已失勢，主代興管轄。
    - en: Glory be to God!
      zh: 榮耀歸於神！
    5:
    - en: Growing in Christ; no more shall be named
      zh: 靠主長大，我今真慚愧
    - en: Things of which now I’m truly ashamed,
      zh: 再題到我已往的寶貴；
    - en: Fruit unto holiness will I bear,
      zh: 我願意結出成聖果子，
    - en: Life evermore, the end I shall share.
      zh: 滿足神心意，遵行神旨。
    - en: Glory be to God!
      zh: 榮耀歸於神！
- category:
    zh: 經歷主——在祂的死和復活裡
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Lord, Thou hast shown the mystery,
      zh: 主，你啟示一個奧秘，
    - en: How on the Cross I died with Thee;
      zh: 就是我同你死的理，
    - en: I need no other pow’r or way
      zh: 不用別法，不用別能，
    - en: That I may triumph day by day.
      zh: 我就看見完全得勝。
    2:
    - en: That cross of Thine is also mine,
      zh: 你的十架就是我的，
    - en: Into my life its light doth shine;
      zh: 其光照耀我生命裡；
    - en: When I believe I’m dead with Thee,
      zh: 一信與你同釘那裡，
    - en: The world has lost its pow’r o’er me.
      zh: 世界失去它的能力。
    3:
    - en: Since I am crucified with Thee,
      zh: 我既與你十架同釘，
    - en: From sin and self I am set free;
      zh: 勝過罪惡﹑自己﹑人情，
    - en: How can I still enjoy the world
      zh: 就怎能還追求地物？
    - en: Or seek its vanities unfurled?
      zh: 就怎能再盼望世福？
    4:
    - en: I take my place, dear Lord, with Thee
      zh: 因此，我便到你那裡，
    - en: Upon the cross of Calvary.
      zh: 與你同站十架死地，
    - en: Thy life and power then are mine,
      zh: 你命﹑你權﹑全是我的，
    - en: Since Thou and I in oneness twine.
      zh: 因我與你合而為一。
    5:
    - en: Since Thou didst come to slay the foe,
      zh: 你既是來敗壞仇敵
    - en: His work and power to overthrow,
      zh: 一切作為﹑權勢﹑能力，
    - en: I too can overcome in Thee
      zh: 我自然可和你同勝，
    - en: And prove Thy mighty pow’r in me.
      zh: 天天經歷你的大能。
    6:
    - en: Yet, for the vict’ry we rely
      zh: 但是我主，我們只能
    - en: Upon the death which Thou didst die;
      zh: 靠著你的十架得勝；
    - en: We tread the path which Thou hast trod
      zh: 你走的路，我們當走，
    - en: Until we reach the goal in God.
      zh: 直到與你見面時候。
    7:
    - en: My death with Thee I now believe
      zh: 我今接受你的同釘，
    - en: And all its meaning would receive.
      zh: 求你所賜永遠的靈，
    - en: Thy death more deeply show to me,
      zh: 使我更懂你死意義，
    - en: That from my flesh I may be free.
      zh: 使我脫離罪﹑己﹑肉體。
    8:
    - en: I long to win as Thou hast won,
      zh: 我願得勝像你得勝！
    - en: To reign with Thee when Thou dost come.
      zh: 與你同王，同得權能！
    - en: If we the cross will gladly bear,
      zh: 背負十架，我們若肯，
    - en: Then in Thy glory we will share.
      zh: 這些榮耀必定有分！
- category:
    zh: 經歷主——在祂的自由裡
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: Made free! Made free! O captive!
      zh: 罪律轄制的囚徒，
    - en: Bound by the law of sin,
      zh: 今已完全釋放！
    - en: The law of life in Spirit
      zh: 生命之靈的活律，
    - en: Will quicken you within.
      zh: 從裡使你剛強。
    - en: And counting on the Spirit,
      zh: 依靠生命之聖靈，
    - en: His life shall now control
      zh: 祂就要來管理：
    - en: The members of your body,
      zh: 你魂對外的門戶
    - en: The portals of your soul.
      zh: 你身上眾肢體。
    2:
    - en: 'Made free! Made free in Jesus:'
      zh: 你已與主同釘死，
    - en: For crucified with Him,
      zh: 在祂裡已釋放！
    - en: From center to circumf’rence,
      zh: 從裡到外，祂早已
    - en: He breaks the power of sin.
      zh: 毀壞罪的力量。
    - en: No longer act in body
      zh: 身體不再如無“律”，
    - en: As if it had no “law”;
      zh: 可以任意而行；
    - en: His “law of life” must govern
      zh: 昔無忌憚，今則有
    - en: All that ran wild before.
      zh: “生命之律”執政。
    3:
    - en: 'Made free! Made free in Jesus:'
      zh: 深深栽於主的死，
    - en: Deep planted in His death,
      zh: 在祂裡已得釋！
    - en: He liberates His life pow’r,
      zh: 生命之氣向你吹，
    - en: And breathes His Spirit’s breath.
      zh: 生命大能開釋。
    - en: Then waxing strong in spirit,
      zh: 生命復蘇的力量，
    - en: With force of quickening life;
      zh: 你靈裡漸增強；
    - en: The soul and body governed,
      zh: 魂與身體受管治，
    - en: Its members cease from strife!
      zh: 肢體不再抵抗。
    4:
    - en: 'Made free! Made free in Jesus:'
      zh: 今與復活主聯結，
    - en: Joined to the Risen One,
      zh: 在祂裡面釋放！
    - en: By conflict prayer you triumph,
      zh: 藉爭戰禱告奏凱，
    - en: And claim His victory won.
      zh: 加略得勝同享。
    - en: Freed with His glorious freedom,
      zh: 因祂自由得釋放，
    - en: Above the darkness rife;
      zh: 勝過黑暗軍旅；
    - en: For now the law of sin and death
      zh: 祂的生命已勝過，
    - en: Is conquered by His life.
      zh: 罪與死亡之律。
- author:
    en: Dennis Cleveland
  category:
    zh: 經歷主——在祂的美麗裡
  meter: 6.6.11.6.6.10.
  stanza:
    1:
    - en: Beautiful, beautiful,
      zh: 真美麗，真美麗，
    - en: Jesus is beautiful;
      zh: 耶穌真是美麗，
    - en: And Jesus makes beautiful things of my life.
      zh: 耶穌使我生命中事物美麗。
    - en: Carefully touching me,
      zh: 關懷我，感動我，
    - en: Causing my eyes to see;
      zh: 使我眼被開啟，
    - en: Jesus makes beautiful things of my life.
      zh: 耶穌使我生命中事物美麗。
- category:
    zh: 經歷主——在祂的美麗裡
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Lord, I was blind; I could not see
      zh: 我本瞎眼，不能看見
    - en: In Thy marred visage any grace,
      zh: 主的面貌所顯恩典，
    - en: But now the beauty of Thy face
      zh: 但今你的美麗臉面
    - en: In radiant vision dawns on me.
      zh: 向我射出燦爛光線。
    2:
    - en: Lord, I was deaf; I could not hear
      zh: 我本耳聾，不能聽見
    - en: The thrilling music of Thy voice;
      zh: 主口所出一切美言；
    - en: But now I hear Thee and rejoice,
      zh: 但今歡欣，因已聽見
    - en: And all Thine uttered words are dear!
      zh: 你的聲音何其甘甜！
    3:
    - en: Lord, I was dumb; I could not speak
      zh: 我本啞口，不能發表
    - en: The grace and glory of Thy name;
      zh: 主名所含恩典﹑榮耀；
    - en: But now, as touched with living flame,
      zh: 但今已被聖火點著，
    - en: My lips Thine eager praises wake.
      zh: 我唇將你讚美﹑稱道。
    4:
    - en: Lord, I was dead; I could not stir
      zh: 我本死沉，對你冷漠，
    - en: My lifeless soul to come to Thee;
      zh: 不肯前來得主豐富；
    - en: But now, since Thou hast quickened me,
      zh: 但今你已將我點活，
    - en: I rise from sin’s dark sepulcher.
      zh: 脫離罪的黑暗墳墓。
    5:
    - en: For Thou hast made the blind to see,
      zh: 主，你已使盲者複明，
    - en: The deaf to hear, the dumb to speak,
      zh: 聾者聽見，啞者發言，
    - en: The dead to live; and, lo, I break
      zh: 死者得活；看哪，我今
    - en: The chains of my captivity.
      zh: 斷開一切捆我鎖煉！
- category:
    zh: 經歷主——在祂的愛裡
  stanza:
    1:
    - en: His banner over me is love,
      zh: 以愛為旗在我以上，
    - en: His banner over me is love;
      zh: 以愛為旗在我以上；
    - en: He brought me into His banqueting house,
      zh: 祂帶我進入祂的筵宴所，
    - en: And His banner over me is love.
      zh: 祂以愛為旗在我以上。
    1-chorus:
    - en: Is love! Is love!
      zh: 以愛！以愛！
    - en: His banner over me is love;
      zh: 以愛為旗在我以上；
    - en: He brought me into His banqueting house,
      zh: 祂帶我進入祂的筵宴所，
    - en: And His banner over me is love.
      zh: 祂以愛為旗在我以上。
    2:
    - en: His fruit is sweet unto my taste,
      zh: 祂的果子何其甘甜，
    - en: His fruit is sweet unto my taste;
      zh: 祂的果子何其甘甜；
    - en: I’m feasting here in His banqueting house,
      zh: 我在祂的筵宴所裡飽嘗，
    - en: And His fruit is sweet unto my taste.
      zh: 哦，祂的果子何其甘甜。
    2-chorus:
    - en: How sweet! How sweet!
      zh: 甘甜！甘甜！
    - en: His fruit is sweet unto my taste;
      zh: 祂的果子何其甘甜；
    - en: I’m feasting here in His banqueting house,
      zh: 我在祂的筵宴所裡飽嘗，
    - en: And His fruit is sweet unto my taste.
      zh: 哦，祂的果子何其甘甜。
- category:
    zh: 經歷主——在祂的寶貴裡
  stanza:
    1:
    - en: Nothing’s quite so precious
      zh: 耶穌在我靈裡，
    - en: As Jesus in my spirit.
      zh: 無何比此更寶貴！
    - en: He takes away the care
      zh: 祂除去我掛慮，
    - en: And fills me with His peace.
      zh: 滿有平安滋味。
    - en: He never leaves me,
      zh: 祂絕不我棄，
    - en: E’en as the days grow weary.
      zh: 雖我日久漸疲憊；
    - en: His presence goes with me.
      zh: 永遠和我一起，
    - en: My soul delights to hide in His arms.
      zh: 我樂藏身在祂的膀臂。
    1-chorus:
    - en: I call His name, “Lord Jesus, Help me in my weakness.”
      zh: 我求祂名：“主耶穌，來幫助我的軟弱。”
    - en: So faithfully each day in me
      zh: 祂的生命，每日在我裡面供應，
    - en: He proves His life is so sufficient.
      zh: 是何等穩妥！
    2:
    - en: Nothing’s quite so precious
      zh: 耶穌在我靈裡，
    - en: As Jesus in my spirit.
      zh: 無何比此更寶貴！
    - en: He tums my heart to Him,
      zh: 祂挽回我心意，
    - en: To feast upon His life.
      zh: 嘗祂生命美味。
    - en: It’s nothing I do—
      zh: 無一我所為－
    - en: His mercy’s just upon me.
      zh: 乃祂憐憫臨到我；
    - en: And God’s free gift of grace
      zh: 神白白的恩惠，
    - en: Becomes an endless joy to me.
      zh: 使我過無窮喜樂生活。
- category:
    zh: 經歷主——在祂的寶貴裡
  stanza:
    1:
    - en: Dear Lord Jesus, precious Jesus,
      zh: 親愛主！寶貝主！
    - en: Thou hast won each love from me;
      zh: 我輕視我事物；
    - en: Who like Thee—so fair and comely?
      zh: 有誰像你如此美麗？
    - en: Who like Thee—so sweet and lovely?
      zh: 如此甘甜？如此柔細？
    - en: Matchless One, unrivaled beauty,
      zh: 你是人中無比，
    - en: None can e’er compete with Thee!
      zh: 誰能與你相匹？
    2:
    - en: Dear Lord Jesus, precious Jesus,
      zh: 親愛主！寶貝主！
    - en: Gladly will I hear Thy call;
      zh: 我聽見你招呼；
    - en: Since Thy voice my heart hath entered,
      zh: 你的聲音入我心內，
    - en: I from all things could but sever;
      zh: 我就脫離所有纏累，
    - en: Void are all my other seekings,
      zh: 驕傲都歸虛無，
    - en: Every pride hath disappeared.
      zh: 追求都變庸俗。
    3:
    - en: Dear Lord Jesus, precious Jesus,
      zh: 親愛主！寶貝主！
    - en: How can I still stubborn be?
      zh: 我怎能再頑固？
    - en: At Thy feet cast all my hard’nings,
      zh: 我將剛硬投你腳旁，
    - en: And return with songs and singings;
      zh: 領首詩歌回家去唱，
    - en: ’Tis my love to be Thy bondslave,
      zh: 歡喜作你奴僕，
    - en: ’Tis my joy to Thee obey.
      zh: 歡喜向你屈服。
    4:
    - en: Dear Lord Jesus, precious Jesus,
      zh: 親愛主！寶貝主！
    - en: Thy way only will I choose;
      zh: 我揀選你道路；
    - en: Though in tears while I’m obeying,
      zh: 一面順服，一面流淚，
    - en: Yet I would not change my standing;
      zh: 但我不肯改變地位，
    - en: All I long for is Thy pleasure,
      zh: 我要討你喜悅，
    - en: And the peace Thy love would bring.
      zh: 羡慕愛的暴虐。
    5:
    - en: Dear Lord Jesus, precious Jesus,
      zh: 親愛主！寶貝主！
    - en: When Thy presence does depart,
      zh: 自從你去天府，
    - en: Seems the dawn has lost its traces,
      zh: 我臉好像不能再笑，
    - en: Hidden am my smiling faces;
      zh: 我天好像不能再曉，
    - en: All I yearn for is Thy coming
      zh: 我只想你回來，
    - en: And Thy presence’ sweet embrace.
      zh: 我只想你同在。
    6:
    - en: Dear Lord Jesus, precious Jesus,
      zh: 親愛主！寶貝主！
    - en: Can I tell it all to Thee?
      zh: 讓我向你傾訴，
    - en: Thou my love and satisfaction,
      zh: 你是我所朝夕思慕，
    - en: Thou my everlasting portion;
      zh: 只有你能使我滿足，
    - en: Thou art all that I desire,
      zh: 得你甚麼都有，
    - en: Nothing else I would pursue.
      zh: 你外無所要求。
    7:
    - en: Dear Lord Jesus, precious Jesus,
      zh: 親愛主！寶貝主！
    - en: All I have I give to Thee;
      zh: 我奉獻我事物；
    - en: Who like Thee—so fair and comely?
      zh: 有誰像你如此美麗？
    - en: Who like Thee—so sweet and lovely?
      zh: 如此甘甜，如此柔細？
    - en: Matchless One, unrivaled beauty,
      zh: 你是人中無比，
    - en: None can e’er compete with Thee!
      zh: 誰能與你相匹？
- category:
    zh: 經歷主——在祂的甘甜裡
  meter:
    en: 14.14.14.14. with chorus
    zh: 14.14.14.14. 和
  stanza:
    1:
    - en: To Jesus ev’ry day I find my heart is closer drawn;
      zh: 我心感覺天天被吸引，更親近耶穌；
    - en: He’s fairer than the glory of the gold and purple dawn;
      zh: 祂比黎明燦爛金色榮光更加耀目；
    - en: He’s all my fancy pictures in its fairest dreams, and more;
      zh: 祂是我的幻想與美夢，我心所傾注；
    - en: Each day He grows still sweeter than He was the day before.
      zh: 祂是天天更加甘甜，今日遠勝昨日。
    1-chorus:
    - en: The half cannot be fancied this side the golden shore;
      zh: 一半也難領略到，金色海岸那邊；
    - en: Oh, there He’ll be still sweeter than He ever was before.
      zh: 昨日，今日，到永遠，祂是天天更甘甜。
    2:
    - en: His glory broke upon me when I saw Him from afar;
      zh: 當我遙見主，祂的榮光照進我眼目，
    - en: He’s fairer than the lily, brighter than the morning star;
      zh: 祂比百合花更鮮豔，比晨星更顯著；
    - en: He fills and satisfies my longing spirit o’er and o’er,
      zh: 祂使我渴慕的心靈一再得著滿足，
    - en: Each day He grows still sweeter than He was the day before.
      zh: 祂是天天更加甘甜，今日遠勝昨日。
    3:
    - en: My heart is sometimes heavy, but He comes with sweet relief;
      zh: 我心雖有時沉重，祂慰藉使我心展；
    - en: He folds me to His bosom when I droop with blighting grief;
      zh: 當我黯然且神傷，祂懷來將我愛憐；
    - en: I love the Christ who all my burdens in His body bore;
      zh: 祂如此擔我重負，我心怎不將祂戀？
    - en: Each day He grows still sweeter than He was the day before.
      zh: 祂是天天更加甘甜，今日遠勝昨日。
- category:
    zh: 經歷主——在祂的甘甜裡
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Jesus, the very thought of Thee
      zh: 耶穌，只要一想到你，
    - en: With sweetness fills my breast;
      zh: 我心就滿甘甜；
    - en: But sweeter far Thy face to see,
      zh: 但這甘甜，
    - en: And in Thy presence rest.
      zh: 還遠不及親眼看見你面。
    2:
    - en: Nor voice can sing, nor heart can frame,
      zh: 無口能唱，無心能思，
    - en: Nor can the memory find
      zh: 也無記性能憶，
    - en: A sweeter sound than Thy blest Name,
      zh: 一種聲音比你名字
    - en: O Savior of mankind!
      zh: 更為甘甜﹑可喜。
    3:
    - en: O Hope of every contrite heart,
      zh: 你是痛悔者的盼望，
    - en: O Joy of all the meek,
      zh: 溫柔者的喜樂；
    - en: To those who fall, how kind Thou art!
      zh: 你對尋求者何善良，
    - en: How good to those who seek!
      zh: 跌倒者何仁德。
    4:
    - en: But what to those who find? Ah, this
      zh: 但對尋得你者如何？
    - en: Nor tongue nor pen can show;
      zh: 無口無筆能述；
    - en: The love of Jesus, what it is
      zh: 耶穌的愛，其深﹑其闊，
    - en: None but His loved ones know.
      zh: 惟被愛者略熟。
    5:
    - en: O Jesus! light of all below!
      zh: 耶穌！你是世人之光，
    - en: Thou fount of life and fire!
      zh: 你是生命之源！
    - en: Surpassing all the joys we know,
      zh: 遠超一切我之所享、
    - en: And all we can desire.
      zh: 一切我所能羨。
    6:
    - en: No other source have we but Thee,
      zh: 你外我無別的源頭
    - en: Soul-thirst to satisfy.
      zh: 能解我心乾渴；
    - en: Exhaustless spring! the waters free!
      zh: 無窮寶泉！活水湧流！
    - en: All other streams are dry.
      zh: 別流全都乾涸。
    7:
    - en: Jesus, our only Joy be Thou,
      zh: 耶穌，你今是我喜樂，
    - en: As Thou our Prize wilt be;
      zh: 將來是我賞賜；
    - en: Jesus, be Thou our Glory now,
      zh: 你是我的榮耀﹑詩歌，
    - en: And through eternity.
      zh: 從今直到永世。
- category:
    zh: 經歷主——在祂的寶貴裡
  meter: 8.6.8.8.6.
  note:
    en: Repeat the last line of each stanza
    zh: 重唱每節最後一行
  stanza:
    1:
    - en: I cannot breathe enough of Thee,
      zh: 涼爽，你像柔和微風，
    - en: O gentle breeze of love;
      zh: 怎能將你吸夠！
    - en: More fragrant than the myrtle tree
      zh: 芬芳勝過所有花叢，
    - en: The Henna-flower is to me,
      zh: 如同沒藥在我懷中，
    - en: The Balm of Heaven above.
      zh: 又像天上膏油！
    2:
    - zh: 滋潤，你像清晨甘露，
    - zh: 怎能被你浸夠！
    - zh: 新鮮﹑清涼﹑消幹﹑解枯、
    - zh: 滋我心情﹑潤我深處；
    - zh: 願你將我浸透。
    3:
    - en: I cannot gaze enough on Thee,
      zh: 你是美麗中的至美，
    - en: Thou Fairest of the Fair;
      zh: 怎能將你賞夠！
    - en: My heart is filled with ecstasy,
      zh: 你的面容所發光輝，
    - en: As in Thy face of radiancy
      zh: 使我更感你美可貴：
    - en: I see such beauty there.
      zh: 你是美中之首！
    4:
    - en: I cannot yield enough to Thee,
      zh: 你是救主、我主、我友，
    - en: My Savior, Master, Friend;
      zh: 怎能將你侍夠！
    - en: I do not wish to go out free,
      zh: 我真不願隨意自由，
    - en: But ever, always, willingly,
      zh: 甘心服事，殷勤不休，
    - en: To serve Thee to the end.
      zh: 直到一生盡頭！
    5:
    - en: I cannot sing enough of Thee,
      zh: 你名香甜遠超眾名，
    - en: The sweetest name on earth;
      zh: 怎能將你唱夠！
    - en: A note so full of melody
      zh: 我心充滿甜美感應，
    - en: Comes from my heart so joyously,
      zh: 深願向你不住頌稱！
    - en: And fills my soul with mirth.
      zh: 喜樂湧自心頭。
    6:
    - en: I cannot speak enough of Thee,
      zh: 你的自己可愛﹑饒優，
    - en: I have so much to tell;
      zh: 怎能將你說夠！
    - en: Thy heart it beats so tenderly
      zh: 你心柔細，同情﹑俯就，
    - en: As Thou dost draw me close to Thee,
      zh: 吸引我心向你倚投，
    - en: And whisper, “All is well.”
      zh: 細語：“有你就夠！”
- category:
    zh: 經歷主——作我永分
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Jesus, my Savior! Thou art mine,
      zh: 耶穌，我主！你是屬我，
    - en: The Father’s gift of love divine;
      zh: 是父的愛所賜福分；
    - en: All Thou hast done, and all Thou art,
      zh: 你的一切所是﹑所作，
    - en: Are now the portion of my heart.
      zh: 今都已成我的永分。
    2:
    - en: Poor, feeble, wretched, as I am,
      zh: 貧窮﹑軟弱﹑可憐如我，
    - en: I now can glory in Thy name;
      zh: 今竟能歸榮耀給你；
    - en: Now cleansed in Thy most precious blood
      zh: 我今已蒙寶血洗濯，
    - en: And made the righteousness of God.
      zh: 使我成為神的公義。
    3:
    - en: All that Thou hast Thou hast for me,
      zh: 你之所有成我永分，
    - en: All my fresh springs are hid in Thee;
      zh: 我的泉源藏你裡頭；
    - en: In Thee I live; While I confess
      zh: 因你我活，歡然承認：
    - en: I nothing am, yet all possess.
      zh: 我是無有，你是萬有！
    4:
    - en: O Savior, teach me to abide
      zh: 哦，我救主，教我靠近，
    - en: Close sheltered at Thy wounded side,
      zh: 藏在你的受傷肋邊，
    - en: Each hour receiving “grace on grace,”
      zh: 時刻領受“恩上加恩”，
    - en: Until I see Thee face to face.
      zh: 直至面見你的榮臉。
- category:
    zh: 經歷主——在祂的人性裡
  stanza:
    1:
    - en: In the Testament of old
      zh: 在舊約聖經裡面，
    - en: See th’ acacia wood with gold;
      zh: 有包金的皂莢木；
    - en: Such humanity behold!
      zh: 何等人性的表顯！
    - en: Praise the Lord, praise the Lord, praise the Lord!
      zh: 讚美主，讚美主，讚美主！
    2:
    - en: Jesus is th’acacia wood—
      zh: 耶穌是那皂莢木－
    - en: What a man, so fine and good!
      zh: 柔細﹑善良的人物；
    - en: All corruption He withstood—
      zh: 不能被敗壞玷污－
    - en: Praise the Lord, praise the Lord, praise the Lord!
      zh: 讚美主，讚美主，讚美主！
    3:
    - en: Jesus, wisdom of God’s plan,
      zh: 是神子、又是人子，
    - en: Son of God and Son of Man;
      zh: 神的智慧，是耶穌，
    - en: A new manhood He began—
      zh: 新人類從祂開始－
    - en: Praise the Lord, praise the Lord, praise the Lord!
      zh: 讚美主，讚美主，讚美主！
    4:
    - en: For since by the one came death,
      zh: 死原從一人而來，
    - en: By this man came living breath;
      zh: 神就藉一人恢復；
    - en: Man the Lord recovereth—
      zh: 生命之氣已進來－
    - en: Praise the Lord, praise the Lord, praise the Lord!
      zh: 讚美主，讚美主，讚美主！
    5:
    - en: Types and shadows to us show
      zh: 將豫表、影兒考查，
    - en: Jesus is the man to know.
      zh: 知這人就是耶穌。
    - en: Now this man in us must grow—
      zh: 須讓祂在裡長大－
    - en: Amen, Lord! Amen, Lord! Amen, Lord!
      zh: 阿們，主！阿們，主！阿們，主！
    6:
    - en: Lord, may Thy humanity
      zh: 但願你的人性，主，
    - en: Permeate us thoroughly,
      zh: 浸透我全人各部，
    - en: Drawing many men to Thee—
      zh: 好引多人歸向主－
    - en: Amen, Lord! Amen, Lord! Amen, Lord!
      zh: 阿們，主！阿們，主！阿們，主！
- category:
    zh: 經歷主——在祂的人性裡
  meter: 8.7.8.7.8.7.
  stanza:
    1:
    - en: What a victory! What a triumph!
      zh: 何等榮耀，何等得勝，
    - en: God Himself became a man,
      zh: 神自己來成為人！
    - en: Clothed Himself in human nature
      zh: 親自穿上人的性情，
    - en: To fulfill His mighty plan.
      zh: 叫神計畫得完成；
    - en: He through death destroyed the devil;
      zh: 借著十架敗壞魔鬼，
    - en: Risen now, the Son of Man!
      zh: 祂是人子已高升！
    2:
    - en: Jesus by His human virtues
      zh: 耶穌憑著人的美德，
    - en: Did the subtle one arrest;
      zh: 將那詭詐者捕捉；
    - en: He as man withstood the tempter,
      zh: 以人身分抵擋惡者，
    - en: Fully passed through every test.
      zh: 所有試探全勝過！
    - en: Now in spirit I can take Him,
      zh: 如今我在靈的裡頭，
    - en: All His virtues to possess.
      zh: 擁有祂一切美德。
    3:
    - en: In the Spirit of this Jesus
      zh: 祂的柔細為人生命，
    - en: Is His human life so fine.
      zh: 乃是在耶穌靈裡，
    - en: Human virtues have been added
      zh: 人性美德因祂能以
    - en: To the Spirit all divine.
      zh: 與神聖靈調為一。
    - en: What abundance in this Spirit,
      zh: 如今這靈豐富無比，
    - en: Rich supply for all mankind!
      zh: 足供全人類所需。
    4:
    - en: How mysterious! Yet how real!
      zh: 何等奧秘，卻是真實，
    - en: Such a man now lives in me.
      zh: 人子在我裡面住！
    - en: Into all my heart He’s spreading—
      zh: 祂正擴展到我全人，
    - en: He, my human life, to be.
      zh: 要從我裡面活出。
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞，阿利路亞，
    - en: I will praise unceasingly.
      zh: 我要讚美永不止。
    5:
    - en: Oh, what wonder! Oh, how glorious!
      zh: 何等奇妙，何等榮耀，
    - en: God in flesh is manifest.
      zh: 神今在肉身顯現！
    - en: We the members of His Body
      zh: 我們乃是祂的肢體，
    - en: His humanity express.
      zh: 為將祂人性彰顯。
    - en: For the building of God’s dwelling
      zh: 我們現在憑祂而活，
    - en: We His human life possess.
      zh: 讓神居所早得建。
- category:
    zh: 經歷主——在祂的死和復活裡
  stanza:
    1:
    - en: Pow’r exceeding great God did demonstrate
      zh: 浩大的能力，神已經顯彰，
    - en: When He raised His Son from the dead.
      zh: 使祂的兒子從死復活。
    - en: May this pow’r we see, with it strengthened be,
      zh: 願見這能力，來將我剛強，
    - en: And in resurrection life be led.
      zh: 並在復活生命裡生活。
    1-chorus:
    - en: Power, power, resurrection power,
      zh: 大能，大能，復活生命大能，
    - en: Energize us mightily within!
      zh: 從裡面大大加力我們！
    - en: Power, power, resurrection power,
      zh: 大能，大能，復活生命大能，
    - en: Energize us in the inner man!
      zh: 在“裡面人”裡加力我們！
    2:
    - en: Pow’r exceeding high God did magnify
      zh: 升高的能力，神將它展示，
    - en: When He raised His Son far above all.
      zh: 使耶穌高升遠超萬物。
    - en: Principalities, pow’rs, and majesties
      zh: 一切的執政、掌權和主治，
    - en: At the name of Jesus Christ must fall.
      zh: 無不因基督的名拜服。
    2-chorus:
    - en: Power, power, all-transcending power,
      zh: 大能，大能，超越一切大能，
    - en: Elevate us mightily within!
      zh: 從裡面大大拔高我們！
    - en: Power, power, all-transcending power,
      zh: 大能，大能，超越一切大能，
    - en: Elevate us in the inner man!
      zh: 在“裡面人”裡拔高我們！
    3:
    - en: Pow’r surpassing too, all things to subdue
      zh: 征服的大能，今已賜基督，
    - en: Has been given to Christ, pow’r complete.
      zh: 征服一切，哦，阿利路亞！
    - en: We His Body are; so, hallelujah,
      zh: 作祂的身體，我們何有福－
    - en: Everything must be beneath our feet!
      zh: 一切都踏在我們腳下！
    3-chorus:
    - en: Power, power, all-subduing power,
      zh: 大能，大能，征服一切大能，
    - en: All-subjecting mightily within!
      zh: 從裡面大大征服一切！
    - en: Power, power, all-subduing power,
      zh: 大能，大能，征服一切大能，
    - en: All-subjecting to the inner man!
      zh: 在“裡面人”裡征服一切！
    4:
    - en: And the best of all, overruling all,
      zh: 這一切之上，祂掌管萬有，
    - en: O’er all to the church Christ is Head.
      zh: 祂為教會作萬有之首。
    - en: Pow’r so glorious over all’s to us;
      zh: 這榮耀大能歸我們所有，
    - en: To the highest place the church is led.
      zh: 最高地位歸教會所有。
    4-chorus:
    - en: Power, power overruling power,
      zh: 大能，大能，掌管萬有大能，
    - en: Ruling over all, without, within!
      zh: 裡外全都由它來管理！
    - en: Power, power, overruling power,
      zh: 大能，大能，掌管萬有大能，
    - en: Ruling, reigning, through the inner man!
      zh: 藉“裡面的人”掌權管理！
- category:
    zh: 經歷主——在祂的死和復活裡
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Christ is now in resurrection,
      zh: 基督現在已經復活，
    - en: From the old creation free.
      zh: 已從舊造得釋放。
    - en: See, He left behind His grave-clothes;
      zh: 看，裹身布已經解脫，
    - en: In the new creation, He.
      zh: 祂今是新造新樣。
    1-chorus:
    - en: Resurrection, Resurrection,
      zh: 復活，復活，同主復活，
    - en: That is where we want to be;
      zh: 這是我們的心願；
    - en: Living in the new creation
      zh: 在新造裡與主同活，
    - en: Now and for eternity.
      zh: 從今時直到永遠。
    2:
    - en: All His being e’en His body,
      zh: 祂的全人並祂身體，
    - en: Now are in divinity.
      zh: 都因復活成神聖；
    - en: He with God is fully mingled,
      zh: 祂與父神相調為一，
    - en: And our prototype is He!
      zh: 祂是我們的模型。
    3:
    - en: We too need His resurrection
      zh: 我們也需祂的復活，
    - en: In our being to be wrought
      zh: 作到我們全人裡；
    - en: That our spirit, soul, and body
      zh: 願靈﹑魂﹑體，因這工作，
    - en: Into God be fully brought.
      zh: 完全被帶進神裡。
    4:
    - en: Lord, we seek an extra portion
      zh: 我們尋求復活生命，
    - en: Of the resurrection life.
      zh: 那個特出的一分。
    - en: This our goal—out-resurrection
      zh: “超絕復活，”冀能達成，
    - en: From the old creation rife.
      zh: 得脫盡舊造成分。
    5:
    - en: Resurrected was our spirit
      zh: 當我們信入基督時，
    - en: When we into Thee believed.
      zh: 我們的靈已復活。
    - en: Now our soul needs resurrection
      zh: 更藉享受祂話恩賜，
    - en: By the Spirit’s word received.
      zh: 使魂也得以復活。
    6:
    - en: How our mind, will, and emotion
      zh: 我們心思﹑情感﹑意志，
    - en: Need His rescue every hour!
      zh: 每時刻需被拯救！
    - en: Lord, uplift from our old being
      zh: 內裡各部舊造性質，
    - en: All our inward parts with power.
      zh: 被主拔高並浸透。
    7:
    - en: Then the God of resurrection
      zh: 復活的神，不僅如此，
    - en: To our body will give life,
      zh: 還賜生命給身體，
    - en: And we’ll live in resurrection,
      zh: 直到全人變化盡致，
    - en: Every part conformed to Christ.
      zh: 模成基督的形體。
- category:
    zh: 經歷主——在祂的愛裡
  meter: 6.6.6.6.8.6.
  stanza:
    1:
    - en: Once I was dead in sin,
      zh: 前我死在罪中，
    - en: And hope within me died;
      zh: 心中盼望成空；
    - en: But now I’m dead to sin,
      zh: 但今向罪已死，
    - en: With Christ I’m crucified.
      zh: 因我與主同死。
    1-chorus:
    - en: And can it be that “He loved me,
      zh: “祂是愛我，為我捨己，
    - en: And gave Himself for me”?
      zh: ”這話從何說起？
    2:
    - en: O height I cannot reach!
      zh: 哦高，我不能達！
    - en: O depth I cannot sound!
      zh: 哦深，我不能察！
    - en: O love, O boundless love,
      zh: 哦愛，無限大愛，
    - en: In my Redeemer found!
      zh: 滿我救主心懷。
    3:
    - en: I live—and yet not I,
      zh: 我活，但不是我，
    - en: But Christ that lives in me,
      zh: 是主在我裡活，
    - en: Who from the law of sin
      zh: 祂已救我脫離
    - en: And death has made me free.
      zh: 罪和死亡的律。
- category:
    zh: 經歷主——作我生命
  stanza:
    1:
    - en: I serve a risen Savior;
      zh: 我所事奉復活主，
    - en: He’s in the world today.
      zh: 今仍在世活著。
    - en: I know that He is living,
      zh: 我知祂活著不誤，
    - en: Whatever men may say.
      zh: 無論人怎麼說。
    - en: I see His hand of mercy;
      zh: 我見祂的施恩手，
    - en: I hear His voice of cheer;
      zh: 我聽祂的聲音；
    - en: And just the time I need Him
      zh: 每當我需祂時候，
    - en: He’s always near.
      zh: 祂必來臨。
    1-chorus:
    - en: He lives, He lives, Christ Jesus lives today!
      zh: 祂活，祂活，祂今仍然活著！
    - en: He walks with me and talks with
      zh: 與我交談，同我行走，
    - en: me along life’s narrow way.
      zh: 生命窄路同過。
    - en: He lives, He lives, salvation to impart!
      zh: 祂活，祂活，救恩給我得著！
    - en: You ask me how I know He lives?
      zh: 你問我怎知主活著？
    - en: He lives within my heart.
      zh: 祂在我心中活！
    2:
    - en: In all the world around me
      zh: 繁瑣世事圍繞我，
    - en: I see His loving care,
      zh: 祂仍以愛擔當，
    - en: And though my heart grows weary,
      zh: 雖然我心漸疲弱，
    - en: I never will despair;
      zh: 但永不至絕望；
    - en: I know that He is leading,
      zh: 狂風怒浪雖不止，
    - en: Through all the stormy blast;
      zh: 我知祂在引導；
    - en: The day of His ‘appearing
      zh: 祂要顯現的那日，
    - en: Will come at last.
      zh: 不久將到。
    3:
    - en: Rejoice, rejoice, O Christian,
      zh: 歡欣，歡欣，眾聖徒！
    - en: Lift up your voice and sing
      zh: 你當揚聲歌唱！
    - en: Eternal hallelujahs
      zh: 阿利路亞到永古，
    - en: To Jesus Christ the King!
      zh: 歸給基督我王。
    - en: The Hope of all who seek Him,
      zh: 祂是尋求者希望，
    - en: The Help of all Who find,
      zh: 是尋得者力量，
    - en: None other is so loving,
      zh: 再無人如此慈祥，
    - en: So good and kind.
      zh: 如此善良。
- category:
    zh: 經歷主——作我生命
  meter: 6.6.6.6.8.6.
  stanza:
    1:
    - en: Once far from God and dead in sin,
      zh: 前遠離神，死在罪中，
    - en: No light my heart could see;
      zh: 黑暗蒙蔽心眼；
    - en: But in God’s Word the light I found,
      zh: 今蒙主話照明得知，
    - en: Now Christ liveth in me.
      zh: 主活在我裡面。
    1-chorus:
    - en: Christ liveth in me,
      zh: 主活我裡面，
    - en: Christ liveth in me;
      zh: 主活我裡面，
    - en: Oh! what a salvation this,
      zh: 哦，這是何等救恩，
    - en: That Christ liveth in me.
      zh: 主竟活我裡面。
    2:
    - en: As rays of light from yonder sun,
      zh: 如同陽光照射大地，
    - en: The flow’rs of earth set free,
      zh: 百花盛開爭豔；
    - en: So life and light and love come forth
      zh: 生命，光，愛從主而來，
    - en: From Christ living in me.
      zh: 祂活在我裡面。
    3:
    - en: As lives the flow’r within the seed,
      zh: 正如花朵隱於花籽，
    - en: As in the cone the tree,
      zh: 樹木孕於果實；
    - en: So, praise the Christ of truth and grace,
      zh: 同樣，滿帶真理﹑恩典，
    - en: His Spirit dwelleth in me.
      zh: 祂在我裡居住。
    4:
    - en: With longing all my heart is filled,
      zh: 我心不禁羡慕像祂，
    - en: That like Him I may be,
      zh: 完全將祂彰顯；
    - en: As on the wondrous thought I dwell
      zh: 我被吸引不斷思量，
    - en: That Christ liveth in me.
      zh: 主活在我裡面。
- category:
    zh: 經歷主——作我生命
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Art thou hung’ring for the fulness
      zh: 是否渴慕前來得著
    - en: Of the blessing Christ doth give?
      zh: 基督豐滿的基業？
    - en: Longing now to \]earn the secret
      zh: 是否想要學會
    - en: Of the life He bids thee live?
      zh: 主所命定生活的秘訣？
    - en: In His word thine answer standeth,
      zh: 主在祂話中已答覆，
    - en: “Christ who is our Life” it saith;
      zh: “基督是我們生命。”
    - en: Open now thy heart, and trust Him,
      zh: 敞開你心，投靠救主，
    - en: There to dwell, henceforth, by faith.
      zh: 憑信讓祂來居衷。
    2:
    - en: Christ, the Lord’s Anointed, reigning
      zh: 基督，那受膏者掌權，
    - en: O’er the life He died to win,
      zh: 治理祂所救眾人，
    - en: Daily shall reveal more fully
      zh: 日復一日更多彰顯
    - en: His great power, without, within.
      zh: 在人裡外的大能。
    - en: What thou never could’st accomplish
      zh: 你所不能成就之事，
    - en: Shall His Spirit work through thee,
      zh: 讓祂靈運行於你，
    - en: While thy soul this witness beareth,
      zh: 你魂便能將此證實：
    - en: ’Tis not I, but Christ in me.
      zh: “非我，乃主在我裡。”
    3:
    - en: In Him dwelleth all God’s fulness,
      zh: 神一切豐滿住祂裡，
    - en: In Him thou art made complete;
      zh: 你在祂裡得完全；
    - en: Rise, and claim thy heavenly birthright,
      zh: 起來，領取屬天權利，
    - en: Kneeling at thy Father’s feet.
      zh: 俯伏在父的腳前。
    - en: He will never disappoint thee,
      zh: 祂永不會叫你失望，
    - en: Praise Him that the gift is thine;
      zh: 讚美祂，已經恩賞；
    - en: Then go forth to live each moment
      zh: 神聖豐富使你得享，
    - en: On sufficiency divine.
      zh: 時刻靠主而前往。
    4:
    - en: Lord, I come, and simply resting
      zh: 主，我單純來安息於
    - en: On Thy faithful, changeless word,
      zh: 你信實不變的話，
    - en: I believe the blood doth cleanse me,
      zh: 我信寶血將我清洗，
    - en: And that Christ is crowned Lord.
      zh: 並基督是主為大。
    - en: Grant henceforth a ceaseless outflow
      zh: 願我作你運河，不斷
    - en: Of Thy life and love through me;
      zh: 流出你生命與愛；
    - en: Reaching those who sit in darkness,
      zh: 贏得那些坐在黑暗
    - en: Winning priceless souls to Thee.
      zh: 中寶貴靈魂歸來。
- category:
    zh: 經歷主——作我生命
  note:
    zh: 重唱每節最後一行
  stanza:
    1:
    - en: There’s a Man in the glory
      zh: 榮耀中有一位，
    - en: Whose Life is for me.
      zh: 祂生命是為我。
    - en: He’s pure and He’s holy,
      zh: 祂聖潔又公義、
    - en: Triumphant and free.
      zh: 得勝且超脫，
    - en: He’s wise and He’s loving,
      zh: 祂智慧又慈仁，
    - en: How tender is He!
      zh: 溫柔且同情。
    - en: His Life in the glory,
      zh: 榮耀中的生命，
    - en: My life must be.
      zh: 成了我生命；
    2:
    - en: There’s a Man in the glory
      zh: 榮耀中有一位，
    - en: Whose Life is for me.
      zh: 祂生命是為我。
    - en: He overcame Satan;
      zh: 祂勝過了撒但；
    - en: From bondage He’s free.
      zh: 祂完全解脫。
    - en: In Life He is reigning;
      zh: 在生命中作王；
    - en: How kingly is He!
      zh: 祂滿有權能！
    - en: His Life in the glory,
      zh: 榮耀中的生命，
    - en: My life must be.
      zh: 成了我生命。
    3:
    - en: There’s a Man in the glory
      zh: 榮耀中有一位，
    - en: Whose Life is for me.
      zh: 祂生命是為我。
    - en: In Him is no sickness;
      zh: 在祂毫無疾病；
    - en: No weakness has He.
      zh: 祂毫不軟弱。
    - en: He’s strong and in vigor,
      zh: 祂剛強又有力，
    - en: How bouyant is He!
      zh: 超越且堅定！
    - en: His Life in the glory
      zh: 榮耀中的生命，
    - en: My life may be.
      zh: 成了我生命。
    4:
    - en: There’s a Man in the glory
      zh: 榮耀中有一位，
    - en: Whose Life is for me.
      zh: 祂生命是為我。
    - en: His peace is abiding;
      zh: 祂裡面有平安；
    - en: How patient is He!
      zh: 耐心何廣博！
    - en: He’s joyful and radiant,
      zh: 祂喜樂又發光。
    - en: Expecting to see
      zh: 祂盼望看見：
    - en: His Life in the glory
      zh: 榮耀中的生命，
    - en: Lived out in me.
      zh: 從我得彰顯。
- category:
    zh: 經歷主——作我生命
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: This is my wonderful story,
      zh: 這是我奇妙的詩章，
    - en: Christ to my heart has come;
      zh: 基督已經來臨；
    - en: Jesus, the King of Glory,
      zh: 耶穌，我榮耀的君王，
    - en: Finds in my heart a home.
      zh: 今已安家我心。
    1-chorus:
    - en: Christ in me, Christ in me,
      zh: 主在我裡，主在我裡，
    - en: Christ in me, O wonderful story,
      zh: 基督是我奇妙的詩章，
    - en: Christ in me, Christ in me,
      zh: 主在我裡，主在我裡，
    - en: Christ in me, the hope of glory.
      zh: 基督是我榮耀盼望。
    2:
    - en: Was there e’er story so moving,
      zh: 那有如此感人圖畫，
    - en: Story of love and pain;
      zh: 愛與痛的圖畫；
    - en: Was there e’er Bridegroom so loving,
      zh: 那有新郎可愛如祂，
    - en: Seeking our hearts to gain.
      zh: 感動我心歸祂。
    3:
    - en: I am so glad I received Him,
      zh: 我真快樂，因我接受
    - en: Jesus my heart’s dear King;
      zh: 祂作我的元首；
    - en: I who so often have grieved Him,
      zh: 我雖常使祂心擔憂，
    - en: All to His feet would bring.
      zh: 今向祂獻所有。
    4:
    - en: How can I ever be lonely,
      zh: 我怎會再孤單無聊，
    - en: How can I ever fall;
      zh: 我怎能再跌倒？
    - en: What can I want, if only
      zh: 我還有何缺乏﹑需要，
    - en: Christ is my all in all?
      zh: 當祂被我得到。
    5:
    - en: Now in His bosom confiding,
      zh: 今在祂懷我全信託，
    - en: This my glad song shall be;
      zh: 祂是我的樂歌；
    - en: I am in Christ abiding,
      zh: 在基督裡居住生活，
    - en: And Christ abides in me.
      zh: 祂也內住於我。
- category:
    zh: 經歷主——作我生命
  meter: 8.7.8.7.8.8.7.
  stanza:
    1:
    - en: Sing praise to Christ Who lives in us,
      zh: 讚美基督住在我心，
    - en: The God of our salvation;
      zh: 作我們救恩的神；
    - en: Who saves us by His life divine,
      zh: 神聖生命來救我們，
    - en: And not by regulation;
      zh: 不是藉規條﹑章程；
    - en: After we’ve worked—done all we can,
      zh: 須等我們竭盡所能，
    - en: 'His life has power to change a man:'
      zh: 神聖生命纔來改人：
    - en: His life divine can change us.
      zh: 祂生命能改我們。
    2:
    - en: He saves us to the uttermost
      zh: 藉祂賜生命的大能，
    - en: By His life-giving power;
      zh: 祂能救我們到底；
    - en: Transfusing Himself into us,
      zh: 將祂自己注入我們，
    - en: He saves us hour by hour.
      zh: 祂時刻拯救不息。
    - en: He saved the lost by coming in,
      zh: 祂從裡面救失喪者，
    - en: 'He’s saving now from more than sin:'
      zh: 不僅救人脫離罪惡，
    - en: He’s saving us to glory!
      zh: 且救到榮耀四射！
    3:
    - en: Our Lord was constituted priest
      zh: 我們的主是大祭司，
    - en: To be a real life-giver;
      zh: 是真正賜生命者；
    - en: Life is the nature of this One
      zh: 生命乃是祂的性質，
    - en: 'Who can from self deliver:'
      zh: 救我們將“己”攻克。
    - en: His life is indestructible,
      zh: 祂的生命永不會朽，
    - en: 'By it He saves us to the full:'
      zh: 藉此我們完全得救，
    - en: Praise God, He’s fully able!
      zh: 讚美神，祂必成就！
    4:
    - en: His life is fully qualified
      zh: 祂的生命完全夠格，
    - en: To bring us through to glory;
      zh: 帶我們進入榮耀；
    - en: Were it not for His tested life,
      zh: 除此生命，我們如何
    - en: '’Twould be another story:'
      zh: 能達到這個目標？
    - en: His life was fully tried on earth,
      zh: 自祂降世到十架上，
    - en: 'To crucifixion from His birth:'
      zh: 祂的一生飽經風霜，
    - en: He passed through death and Hades.
      zh: 祂經過陰間死亡！
    5:
    - en: He’s Pledged to save us to the full,
      zh: 祂保證救我們到底，
    - en: His life is operating; .
      zh: 祂的生命在成全；
    - en: He’s doing everything for us
      zh: 祂為我們，凡事親理，
    - en: ’Tis all for our perfecting;
      zh: 為使我們得完全。
    - en: Our life’s a failure at its best,
      zh: 我們生命只有失敗，
    - en: 'Only His life can stand the test:'
      zh: 但祂生命已經奏凱，
    - en: His life brings full salvation!
      zh: 完全救恩已帶來！
    6:
    - en: He’s living now to intercede,
      zh: 祂今活著為我代禱，
    - en: Continuing forever;
      zh: 一直繼續到永遠；
    - en: He undertakes into the age,
      zh: 祂今已為我們擔保，
    - en: His priesthood changes never;
      zh: 祂這祭司永不變。
    - en: He always lives to intercede,
      zh: 一直不斷為我代求，
    - en: 'Such a High Priest is what we need:'
      zh: 這大祭司是我所有，
    - en: He’s higher than the heavens.
      zh: 遠超高天並萬有。
    7:
    - en: Come forward now to God through Him,
      zh: 現今靠祂進到神前，
    - en: Ne’er shrink back to destruction;
      zh: 不再退後入沉淪；
    - en: Come forward now to get.the life,
      zh: 為得生命，現在進前，
    - en: Which brings the proper function;
      zh: 好帶進正常功能。
    - en: Come forward now the life to take;
      zh: 現在進前支取生命，
    - en: By life His people us He’ll make,
      zh: 藉此我們成祂子民，
    - en: And swallow death forever.
      zh: 並將死亡永吞盡！
- category:
    zh: 經歷主——作我食物
  meter:
    en: 8.8.8.8. with chorus
    zh: 8.8.8.8. 和
  stanza:
    1:
    - en: We’re feeding on the living bread,
      zh: 我主耶穌是生命源，
    - en: We’re drinking at the fountainhead;
      zh: 我主耶穌是活水泉；
    - en: And whoso drinketh, Jesus said,
      zh: 喝了這水，主曾明說，
    - en: Shall never, never thirst again.
      zh: 就永遠、永遠不再渴。
    1-chorus:
    - en: What, never thirst again?
      zh: 難道永遠不再渴？
    - en: No, never thirst again!
      zh: 是！永遠不再渴！
    - en: What, never thirst again?
      zh: 難道永遠不再渴？
    - en: No, never thirst again!
      zh: 是！永遠不再渴！
    - en: And whoso drinketh, Jesus said,
      zh: 喝了這水，主曾明說，
    - en: Shall never, never thirst again!
      zh: 就永遠、永遠不再渴。
    2:
    - en: We are feeding on the living bread,
      zh: 我主耶穌是永生倉，
    - en: Eating of the feast our Lord has spread,
      zh: 我主耶穌是生命糧；
    - en: And whoso eateth, Jesus said,
      zh: 吃了這糧，主曾明說，
    - en: Shall hunger nevermore.
      zh: 就永遠、永遠不再餓。
    2-chorus:
    - en: W hat, hunger nevermore?
      zh: 難道永遠不再餓？
    - en: Yes, hunger nevermore!
      zh: 是！永遠不再餓！
    - en: What, hunger nevermore?
      zh: 難道永遠不再餓？
    - en: Yes, hunger nevermore!
      zh: 是！永遠不再餓！
    - en: And whoso eateth, Jesus said,
      zh: 吃了這糧，主曾明說，
    - en: Shall hunger nevermore.
      zh: 就永遠、永遠不再餓。
    3:
    - en: We are breathing in the living air,
      zh: 我主耶穌是生命氣，
    - en: Breathing in the One whose life we share,
      zh: 祂的生命，我們呼吸；
    - en: And whoso breatheth—now, fore’er—
      zh: 吸了這氣，直到永遠，
    - en: Shall have the life of God.
      zh: 都必擁有神的生命。
    3-chorus:
    - en: What, have the life of God?
      zh: 難道有神的生命？
    - en: Yes, have the life of God!
      zh: 是！有神的生命！
    - en: What, have the life of God?
      zh: 難道有神的生命？
    - en: Yes, have the life of God!
      zh: 是！有神的生命！
    - en: And whoso breatheth—now, fore’er—
      zh: 吸了這氣，直到永遠，
    - en: Shall have the life of God.
      zh: 都必擁有神的生命。
    4:
    - en: We are tasting of the living wine,
      zh: 我主耶穌是生命酒，
    - en: In spirit tasting life divine,
      zh: 神聖、芬芳，絕無僅有；
    - en: And whoso tasteth, everytime
      zh: 嘗了這酒，每時每刻，
    - en: Shall have the joy of God.
      zh: 都必充滿屬天喜樂。
    4-chorus:
    - en: What, have the joy of God?
      zh: 難道有屬天喜樂？
    - en: Yes, have the joy of God!
      zh: 是！有屬天喜樂！
    - en: What, have the joy of God?
      zh: 難道有屬天喜樂？
    - en: Yes, have the joy of God!
      zh: 是！有屬天喜樂！
    - en: And whoso tasteth, everytime
      zh: 嘗了這酒，每時每刻，
    - en: Shall have the joy of God.
      zh: 都必充滿屬天喜樂。
    5:
    - en: Christ is the resurrected King,
      zh: 我主耶穌是復活王，
    - en: Who died and rose, our life to bring,
      zh: 死而復活，生命釋放；
    - en: If you receive Him you will sing,
      zh: 你接受祂，就必高歌，
    - en: And live forevermore.
      zh: 且要永遠、永遠活著。
    5-chorus:
    - en: What, live forevermore?
      zh: 難道永遠地活著？
    - en: Yes, live forevermore!
      zh: 是！永遠地活著！
    - en: What, live forevermore?
      zh: 難道永遠地活著？
    - en: Yes, live forevermore!
      zh: 是！永遠地活著！
    - en: If you receive Him you will sing,
      zh: 你接受祂，就必高歌，
    - en: And live forevermore.
      zh: 且要永遠、永遠活著。
- category:
    zh: 經歷主——作我食物
  meter: 8.6.8.6.
  stanza:
    1:
    - en: The tree of life, how sweet the fruit,
      zh: 生命樹果，甘甜、豐盈，
    - en: With God as life complete.
      zh: 是神來作生命。
    - en: I once was dead, but now I live,
      zh: 前我死枯，如今活著；
    - en: Was starved, but now I eat.
      zh: 前饑，今享豐盛。
    2:
    - en: ’Twas God that brought me to the tree,
      zh: 是神領我到生命樹，
    - en: With Christ Himself as meat;
      zh: 享受神的基督。
    - en: How precious did that tree become
      zh: 其中滋味，甘甜、滿足，
    - en: When I began to eat.
      zh: 當我親近我主。
    3:
    - en: The Lord Himself is food to me,
      zh: 基督是我生命源頭，
    - en: He is my life supply;
      zh: 作我屬天食物；
    - en: He will my pure enjoyment be,
      zh: 祂是我的純淨享受，
    - en: None else can satisfy.
      zh: 祂外再無滿足。
    4:
    - en: I freely eat this living tree,
      zh: 我今歡享這生命樹，
    - en: For eating is the way
      zh: 此路我已得著！
    - en: To put God’s life inside of me,
      zh: 今藉吃喝，生命加多，
    - en: To live by Him today.
      zh: 我就因祂活著。
- category:
    zh: 經歷主——作我一切
  meter:
    en: 6.5.6.5.D. with chorus
    zh: 6.5.6.5.D. 和
  stanza:
    1:
    - en: Once it was the blessing, Now it is the Lord;
      zh: 前要的是祝福，今要主自己；
    - en: Once it was the feeling, Now it is His Word;
      zh: 前要的是醫治，今要主而已；
    - en: Once His gift I wanted, Now, the Giver own;
      zh: 前我貪求恩賜，今要賜恩者；
    - en: Once I sought for healing, Now Himself alone.
      zh: 前我尋求能力，今要全能者。
    1-chorus:
    - en: All in all forever, Only Christ I’ll sing;
      zh: 永遠舉起耶穌，讚美主不歇；
    - en: Everything is in Christ, And Christ is everything.
      zh: 一切在於基督，主是我一切。
    2:
    - en: Once ’twas painful trying, Now ’tis perfect trust;
      zh: 前常用手抓主，今主手牽我；
    - en: Once a half salvation, Now the uttermost;
      zh: 前常無所適從，今拋錨穩妥；
    - en: Once ’twas ceaseless holding, Now He holds me fast;
      zh: 前是寶貴感覺，今憑主口說；
    - en: Once ’twas constant drifting, Now my anchor’s cast.
      zh: 前是頻頻苦試，今完全信託。
    3:
    - en: Once ’twas busy planning, Now ’tis trustful prayer;
      zh: 前是忙於打算，今則靠祈求；
    - en: Once ’twas anxious caring, Now He has the care;
      zh: 前是懸切掛慮，今則主擔憂；
    - en: Once ’twas what I wanted, Now what Jesus says;
      zh: 前隨我之所欲，今聽主支配；
    - en: Once ’twas constant asking, Now ’tis ceaseless praise.
      zh: 前不住的討問，今不斷讚美。
    4:
    - en: Once it was my working, His it hence shall be;
      zh: 前我欲利用主，今則主用我；
    - en: Once I tried to use Him, Now He uses me;
      zh: 前是我的事業，今為主工作；
    - en: Once the pow’r I wanted, Now the Mighty One;
      zh: 前欲得人稱讚，今求主歡喜；
    - en: Once for self I labored, Now for Him alone.
      zh: 前不過半得救，今被救到底。
    5:
    - en: Once I hoped in Jesus, Now I know He’s mine;
      zh: 前羡慕得著主，今知主屬我；
    - en: Once my lamps were dying, Now they brightly shine;
      zh: 前我燈將熄滅，今則光炳爍；
    - en: Once for death I waited, Now His coming hail;
      zh: 前所望的是死，今等候被提；
    - en: And my hopes are anchored Safe within the veil.
      zh: 我所有的一切，都在主自己。
- category:
    zh: 經歷主——作我一切
  stanza:
    1:
    - en: 'We have seen Christ is reality:'
      zh: 我們看見基督是實際，
    - en: 'But it’s not sufficient just to see:'
      zh: 但是不能只看見而已，
    - en: He in our experience must be
      zh: 祂在我們所有的經歷，
    - en: Everything to us.
      zh: 必須是一切。
    - en: We in prayer behold Him face to face,
      zh: 禱告之時，瞻仰祂榮面，
    - en: In the Word and meetings know His grace;
      zh: 讀經﹑聚會認識祂恩典，
    - en: But in daily life, in every place,
      zh: 但在日常生活的細節，
    - en: What is He to us?
      zh: 祂是否一切？
    - en: Hallelujah! By His light we see
      zh: 阿利路亞！在光中看見，
    - en: Oh, how real, how full our Lord will be
      zh: 主是何等真實又完全，
    - en: If we’ll only turn to Him at every time,
      zh: 只要我們在每一時間，
    - en: in every day,
      zh: 在每一天，並在每一事件，
    - en: Every thing, in every way and—
      zh: 隨處多方回到祂前─
    - en: Be specific for reality!
      zh: 經歷祂的實際須具體！
    - en: And be done with generality!
      zh: 不再籠統，摸不著邊際！
    - en: If we’ll just apply Him, we will see He’s everything to us.
      zh: 只要應用祂，就必經歷祂乃是一切。
    2:
    - en: Life is full of opportunities
      zh: 我們一生充滿了機會，
    - en: 'Ordered by our Father’s hand: we see'
      zh: 父所安排，為顯祂智慧。
    - en: Everything’s the best that it could be,
      zh: 一切遭遇是最好最美，
    - en: So let’s gain Christ!
      zh: 使我得基督－
    - en: Christ our content and reality
      zh: 祂是內容，祂也是實際，
    - en: 'To shine out from us unceasingly:'
      zh: 我們將祂來照耀不已，
    - en: He must have a way in you and me,
      zh: 你我身上祂必須有路，
    - en: He must have a way.
      zh: 祂必須有路。
    - en: Hallelujah! In the body we
      zh: 阿利路亞！我們的身體，
    - en: 'Bear the death of Christ continually:'
      zh: 常帶主的死，被置死地，
    - en: Thus His life comes forth for all to see as
      zh: 祂的生命得顯明無比。
    - en: The outer man is broken down,
      zh: 外面的人雖然漸漸毀壞，
    - en: The inner man is shining so that—
      zh: 裡面的人卻新起來－
    - en: In these earthen vessels men can see
      zh: 周圍的人就都能看見，
    - en: There’s the treasure of reality!
      zh: 寶貝實際在瓦器裡面，
    - en: Thus the gospel’s glorious light will be Shining out from us.
      zh: 福音榮光全得著彰顯－是借著我們。
    - en: Not just doctrines and theology,
      zh: 不是道理也不是神學，
    - en: 'But the content of reality:'
      zh: 乃是實際內容毫不缺，
    - en: Christ as everything in you and me,
      zh: 基督作了你我的一切。
    - en: He’s everything to us!
      zh: 祂乃是我一切！
- category:
    zh: 經歷主——作我心中的主
  stanza:
    1:
    - en: My old person has been nullified;
      zh: 我的舊人已經被廢除，
    - en: With my Lord upon the cross he died;
      zh: 在十架上已與主同死；
    - en: Now in nothing shall he be applied;
      zh: 現在他再無任何用處，
    - en: He’s dead to me.
      zh: 對我他已死。
    - en: My new Person in my spirit dwells;
      zh: 我的新人在我靈裡住，
    - en: Springing in me as a bubbling well;
      zh: 在我裡面如活井湧出，
    - en: Flowing out until each part He fills With abundant life.
      zh: 以祂豐盛生命來滿布我的每一部。
    - en: Christ, my Person, in my spirit lives;
      zh: 基督在我靈裡作了主，
    - en: And my heart to Him I’d daily give;
      zh: 我心天天向祂不別屬，
    - en: That my inner man could have a home
      zh: 讓裡面的人有家可住：
    - en: And a place to settle down, yes,
      zh: 一個地方可作住處，
    - en: A place to call His own, and—
      zh: 一個地方成為祂的－
    - en: There be my complete reality,
      zh: 那裡是我完全的實際，
    - en: There expressing all He is to me,
      zh: 將祂所是向我全開啟，
    - en: Living in my heart abundantly
      zh: 豐豐富富居住我心裡，
    - en: As my Person real.
      zh: 作我活的主。
    2:
    - en: By this Person being formed in me,
      zh: 藉這位主成形在我裡，
    - en: I’ll a member of His Body be,
      zh: 我成祂身上的一肢體，
    - en: No more acting individually,
      zh: 所有行動都不再單獨，
    - en: But with the saints.
      zh: 乃與眾聖徒。
    - en: More and more our Person He must be;
      zh: 基督必須是我活的主，
    - en: That our natural personality
      zh: 我們天然個性須拆除，
    - en: Be eliminated thoroughly
      zh: 天天拆毀直到全了結，
    - en: Till Christ is all.
      zh: 基督作一切！
    - en: Only Christ, our Person, must remain;
      zh: 惟有基督是我活的主，
    - en: From our aims, our goals we must refrain,
      zh: 再無自己的願望﹑愛慕，
    - en: Till the church be only Christ Himself
      zh: 直到教會是基督本身，
    - en: Built up as the one new man,
      zh: 建造成為一個新人，
    - en: Thus fulfilling God’s great plan of—
      zh: 使神永遠旨意得成－
    - en: Mingling fully with the human race
      zh: 神人完完全全的調和，
    - en: To obtain a proper dwelling place,
      zh: 得到一個合式的居所，
    - en: ‘Stablishing His kingdom’s rule and grace;
      zh: 建立起祂國度的權柄，
    - en: Over all the earth.
      zh: 在這地全境。
    - en: Not Himself just individually,
      zh: 不是單單基督的自己，
    - en: But the church together corporately,
      zh: 還有教會同配合為一，
    - en: Taking Christ as all in all, to be
      zh: 取用基督自己的豐盛，
    - en: The full-grown, perfect man.
      zh: 成一個新人。
- category:
    zh: 經歷主——作我心中的主
  meter:
    en: 8.7.8.7.D. with chorus
    zh: 8.7.8.7.D. 和
  stanza:
    1:
    - en: Lord, to know Thee as our Person,
      zh: 主，我們切求能認識
    - en: Earnestly we seek and pray;
      zh: 你是我們的主人；
    - en: To experience Thy fulness
      zh: 並在裡面不斷經歷
    - en: In a constant inner way.
      zh: 你的豐滿與福分。
    - en: Never longer only outward
      zh: 不再僅是外面知識，
    - en: Or with soulish thoughts obsessed,
      zh: 或只是心思著迷，
    - en: But, O Lord, in realest contact
      zh: 而藉最真實的接觸，
    - en: We by Thee would be possessed.
      zh: 使全人都能歸你。
    1-chorus:
    - en: Lord, Thou art our Person,
      zh: 主是我們主人，
    - en: In our inmost being,
      zh: 住在我們心裡，
    - en: May we constantly experience
      zh: 願我們都能不斷經歷
    - en: This reality.
      zh: 這個實際。
    2:
    - en: All the world is under darkness,
      zh: 全世界都在黑暗中，
    - en: Driven by the fallen soul,
      zh: 被墮落之魂駕馭，
    - en: And the enemy designing
      zh: 仇敵的計謀乃是要
    - en: Does the soulish life control.
      zh: 將魂的生命管理。
    - en: Such we were till God, through mercy,
      zh: 直到神的憐憫促使
    - en: Caused His Son to dwell in us;
      zh: 祂兒子住在人裡，
    - en: Now we fully come to know Him
      zh: 今我們完全認識祂
    - en: In His church so glorious.
      zh: 在教會中的奧秘。
    3:
    - en: Once we walked a soulish person,
      zh: 我們前在曠野流蕩，
    - en: Wandering in the wilderness,
      zh: 生活行事全屬魂，
    - en: Never knowing that our spirit
      zh: 從不知道我們的靈
    - en: Craved God’s fullness to express;
      zh: 渴望彰顯神豐盛；
    - en: At the moment Jesus entered
      zh: 就當耶穌進來之際，
    - en: Instantly the whole was changed.
      zh: 立刻使情況改變。
    - en: Now we’re people spirit-centered!
      zh: 我們今以靈為中心，
    - en: Hallelujah! Rearranged!
      zh: 阿利路亞！新改變！
    4:
    - en: Now our spirit is our person—
      zh: 如今靈是我們真人－
    - en: What a glorious fact is this!
      zh: 何等榮耀的事實！
    - en: Christ Himself in us expressing
      zh: 基督自己在我們裡，
    - en: God’s intent and holiness.
      zh: 彰顯神性和神旨；
    - en: Not the soul-life’s vain delusion,
      zh: 不是魂生命的幻想，
    - en: But the spirit strengthened is;
      zh: 乃是靈剛強﹑壯大；
    - en: Christ Himself is now our Person—
      zh: 基督自己今作主人，
    - en: He is ours and we are His.
      zh: 祂是屬我﹑我屬祂。
- category:
    zh: 經歷主——作我心中的主
  meter: 10.10.10.10.4.
  stanza:
    1:
    - en: My old man has been crucified with Him,
      zh: 我的舊人已經與主同釘，
    - en: With all its foul corruption deep within;
      zh: 它深處一切的污穢﹑惡性，
    - en: And buried too its nature serpentine,
      zh: 連古蛇性情也一同埋葬，
    - en: Completely finished—this great fact is mine,
      zh: 這個事實發生在我身上，
    - en: I hold it fast.
      zh: 我要持守。
    2:
    - en: But there’s a Person in my spirit now,
      zh: 今在我靈裡另有一主人，
    - en: Born as a babe so small, so weak, so low;
      zh: 如新生嬰兒，微小且幼嫩，
    - en: Who by the Word’s pure milk will grow to be
      zh: 靠著神話純淨靈奶餵養，
    - en: The overcoming inner man in me
      zh: 好讓“裡面的人”長大﹑剛強，
    - en: To gain my heart.
      zh: 贏得我心。
    3:
    - en: Christ as my Person must possess my heart
      zh: 主是我主人，須得著我心，
    - en: And be preeminent in every part.
      zh: 並在每一部分有如君臨。
    - en: The former owner died but haunts it still.
      zh: 舊主人雖已死，但仍作祟。
    - en: O Lord, move in; my mind, emotion, will
      zh: 哦主，願我思﹑情﹑意都讓給
    - en: Now welcome Thee.
      zh: 你來作主。
    4:
    - en: In spirit mingled, we are one,
      zh: 主，在靈裡與我調和為一，
    - en: O Lord, The human and divine in one accord;
      zh: 神性與人性都和諧如一；
    - en: Yet Thou must have a proper faculty
      zh: 但你仍需有一正常器皿，
    - en: That all Thy glorious personality
      zh: 好讓你的榮耀性情顯明
    - en: May be expressed.
      zh: 在我身上。
    5:
    - en: So, Lord, I give my heart to Thee today,
      zh: 主，因此我今將心獻給你，
    - en: That it may be Thy home in every way,
      zh: 從此如同在你自己家裡，
    - en: A place for Thee to come and settle down,
      zh: 有一地方供你進來安息，
    - en: And all Thy grand recovery work to crown
      zh: 讓你工作成就在新人裡，
    - en: In one new man.
      zh: 我恢復。
- category:
    zh: 經歷主——作我心中的主
  stanza:
    1:
    - en: Oh, Christ in all His glory put on humanity
      zh: 哦，基督在祂榮耀裡穿上了人性，
    - en: So He could be my Person, and live inside of me.
      zh: 藉此祂作我主人，並且內住於我；
    - en: A man in life and being, He fully fits my case,
      zh: 祂的生命與所是，對我祂全適應，
    - en: So all His glorious Person can me replace.
      zh: 故祂這榮耀主人，取代了我。
    1-chorus:
    - en: O Lord, O Lord, You are the man for me!
      zh: 哦主，哦主，你是那人為我！
    - en: I take You as my Person, as my full identity.
      zh: 我接受你作我主人，作我的完全真體；
    - en: O Lord, O Lord, subdue my every part,
      zh: 哦主，哦主，征服我每一部，
    - en: And every moment, every place, make home in all my heart.
      zh: 每一時刻，每一處所，安家在我心裡。
    2:
    - en: Oh, Christ became the Spirit to speak inside of me,
      zh: 哦，基督成了那靈，在我裡面說話，
    - en: And as the speaking Spirit He speaks unceasingly.
      zh: 作為那說話的靈，祂不停地說話。
    - en: His speaking is the water that washes me within,
      zh: 祂的說話如水在裡面將我沖刷，
    - en: Discharging all my oldness, impaiting Him.
      zh: 清除我所有老舊，並分賜祂。
    2-chorus:
    - en: O Lord, O Lord, speak all You want to me.
      zh: 哦主，哦主，儘量向我說話，
    - en: Your speaking is Your presence—I must have it constantly.
      zh: 你說話是你的同在，我必接受不息；
    - en: O Lord, O Lord, speak-wash my every part
      zh: 哦主，哦主，說﹑洗我的各部，
    - en: And by this metabolic change, make home in all my heart.
      zh: 藉新陳代謝的變化，安家在我心裡。
    3:
    - en: Oh, Christ will come, the Bridegroom, for us, His glorious Bride,
      zh: 新郎基督就要來娶祂榮耀新婦，
    - en: By coming from within us the church is glorified.
      zh: 藉從我們裡面將教會榮耀發表；
    - en: His Person is the glory expanding now in us;
      zh: 祂這主人是榮耀在我裡面展布，
    - en: This glory is our Person—how glorious!
      zh: 這是我們的主人，何其榮耀！
    3-chorus:
    - en: O Lord, O Lord, by Your economy
      zh: 哦主，哦主，借著你的經營，
    - en: So flood us with Your glory, saturate us thoroughly.
      zh: 將你榮耀徹底滿溢、浸透我們全人；
    - en: Come out, come out, break forth in glory here,
      zh: 來罷，來罷，在榮耀裡顯現，
    - en: And from the church, O glorious One, in glory soon appear.
      zh: 哦，那尊榮者藉教會，在榮耀裡顯身。
- category:
    zh: 經歷主——作我永分
  meter: 8.6.8.6.8.8.8.6.
  stanza:
    1:
    - en: My heart is fixed, eternal God,
      zh: 永遠之神，我心已定，
    - en: Fixed on Thee, fixed on Thee;
      zh: 定于你，定於你；
    - en: And my immortal choice is made,
      zh: 我的揀選，一定永定，
    - en: Christ for me, Christ for me;
      zh: 主為我，主為我。
    - en: He is my prophet, priest, and king,
      zh: 是我先知﹑祭司﹑君王，
    - en: Who did for me salvation bring,
      zh: 帶來救恩，免我死亡，
    - en: And while I’ve breath I’mean to sing,
      zh: 一息尚存，我仍要唱，
    - en: Christ for me, Christ for me.
      zh: 主為我，主為我。
    2:
    - en: In Him I see the Godhead shine,
      zh: 在主裡我見神榮光，
    - en: Christ for me, Christ for me;
      zh: 主為我，主為我；
    - en: He is the majesty divine,
      zh: 祂是神聖尊嚴君王，
    - en: Christ for me, Christ for me;
      zh: 主為我，主為我；
    - en: The Father’s well-beloved Son,
      zh: 祂是父神喜悅愛子，
    - en: Co-partner of His royal throne,
      zh: 在寶座上與神同治，
    - en: Who bore the guilt of man alone,
      zh: 獨擔人罪，並不推辭，
    - en: Christ for me, Christ for me.
      zh: 主為我，主為我。
    3:
    - en: Let others boast of heaps of gold,
      zh: 讓人誇耀金銀財富，
    - en: Christ for me, Christ for me;
      zh: 主為我，主為我；
    - en: His riches never can be told,
      zh: 祂的豐富無法盡述，
    - en: Christ for me, Christ for me;
      zh: 主為我，主為我；
    - en: Your gold will waste and wear away,
      zh: 你的財寶必將鏽壞，
    - en: Your honors perish in a day;
      zh: 你的尊榮轉瞬不再，
    - en: My portion never can decay,
      zh: 但我福分永存不衰，
    - en: Christ for me, Christ for me.
      zh: 主為我，主為我。
    4:
    - en: In pining sickness, or in health,
      zh: 無論健康，或是病苦，
    - en: Christ for me, Christ for me;
      zh: 主為我，主為我；
    - en: In deepest poverty or wealth,
      zh: 或處貧窮，或處豐富，
    - en: Christ for me, Christ for me;
      zh: 主為我，主為我；
    - en: And in that all-important day,
      zh: 當祂召我見祂之日，
    - en: When I the summons must obey,
      zh: 我須應召不得延遲，
    - en: And pass from this dark world away,
      zh: 離開這個黑暗罪世，
    - en: Christ for me, Christ for me.
      zh: 主為我，主為我。
- category:
    zh: 經歷主——作我永分
  meter: 6.4.6.4.6.6.6.4.
  stanza:
    1:
    - en: Fade, fade each earthly joy;
      zh: 今世福樂沒滅，
    - en: Jesus is mine.
      zh: 基督屬我！
    - en: Break every tender tie;
      zh: 地上愛情斷絕，
    - en: Jesus is mine.
      zh: 基督屬我！
    - en: Dark is the wilderness,
      zh: 在這幽暗野地，
    - en: Earth has no resting place,
      zh: 無處可以安息，
    - en: Jesus alone can bless;
      zh: 惟有基督可倚，
    - en: Jesus is mine.
      zh: 基督屬我！
    2:
    - en: Tempt not my soul away;
      zh: 莫誘我心離開，
    - en: Jesus is mine.
      zh: 基督屬我！
    - en: Here would I ever stay;
      zh: 我願與主同在，
    - en: Jesus is mine.
      zh: 基督屬我！
    - en: Perishing things of clay,
      zh: 你這今世歡娛，
    - en: Born but for one brief day,
      zh: 一時騙人之局，
    - en: Pass from my heart away;
      zh: 從我心中離去，
    - en: Jesus is mine.
      zh: 基督屬我！
    3:
    - en: Farewell, ye dreams of night;
      zh: 去罷，今世幻夢，
    - en: Jesus is mine.
      zh: 基督屬我！
    - en: Lost in this dawning bright;
      zh: 我今已經清醒，
    - en: Jesus is mine.
      zh: 基督屬我！
    - en: All that my soul has tried
      zh: 凡我從前所慕，
    - en: Left but a dismal void;
      zh: 不過使我痛苦；
    - en: Jesus has satisfied;
      zh: 惟主使我滿足，
    - en: Jesus is mine.
      zh: 基督屬我！
    4:
    - en: Farewell, mortality;
      zh: 去罷，短暫今時，
    - en: Jesus is mine.
      zh: 基督屬我！
    - en: Welcome, eternity;
      zh: 來罷，長久永世，
    - en: Jesus is mine.
      zh: 基督屬我！
    - en: Welcome, O Loved and Blest,
      zh: 來罷，可愛福氣！
    - en: Wecome, sweet scenes of rest,
      zh: 來罷，甜美安息！
    - en: Welcome, my Savior’s breast;
      zh: 來罷，恩主自己！
    - en: Jesus is mine.
      zh: 基督屬我！
- category:
    zh: 經歷主——作我一切
  meter:
    en: 10.10.10.9. with chorus
    zh: 10.10.10.9. 和
  stanza:
    1:
    - en: Jesus, my Savior, is all things to me;
      zh: 耶穌，我救主，祂是我一切！
    - en: Oh, what a wonderful Savior is He,
      zh: 奇妙的救主，何等的可悅！
    - en: Guiding, protecting, o’er life’s rolling sea,
      zh: 引導和保護，所有安渡過，
    - en: Mighty Deliv’rer—Jesus for me.
      zh: 大能的救主——耶穌為我。
    1-chorus:
    - en: Jesus for me, Jesus for me,
      zh: 耶穌為我！耶穌為我！
    - en: All the time everywhere, Jesus for me.
      zh: 每時候，每處所，耶穌為我！
    2:
    - en: Jesus in sickness, and Jesus in health,
      zh: 耶穌于康健，耶穌於病痛，
    - en: Jesus in poverty, comfort or wealth;
      zh: 耶穌于富裕，或是於貧窮，
    - en: Sunshine or tempest, whatever it be,
      zh: 無論是日光，無論是風波，
    - en: He is my safety—Jesus for me.
      zh: 祂是我平安——耶穌為我。
    3:
    - en: He is my Refuge, my Rock, and my Tower,
      zh: 祂是我磐石﹑堡壘和盾牌，
    - en: He is my Fortress, my Strength and my Pow’r;
      zh: 祂是我生命﹑亮光和高臺，
    - en: Life everlasting, my Daysman is He,
      zh: 我的保護者﹑我的避難所、
    - en: Blessed Redeemer—Jesus for me.
      zh: 我的救贖主——耶穌為我。
    4:
    - en: He is my Prophet, my Priest and my King,
      zh: 祂是我先知﹑祭司和君王、
    - en: He is my Bread of Life, Fountain and Spring;
      zh: 我的生命泉﹑我的生命糧；
    - en: Bright Sun of Righteousness, Daystar is He,
      zh: 祂是我信實和我的寄託、
    - en: Horn of Salvation—Jesus for me.
      zh: 我的拯救角——耶穌為我。
    5:
    - en: Jesus in sorrow, in joy, or in pain,
      zh: 耶穌于喜樂﹑或是於痛苦，
    - en: Jesus my Treasure in loss or in gain;
      zh: 損失或利益，祂是我寶庫；
    - en: Constant Companion where’er I may be,
      zh: 無論在何處，祂顧我軟弱，
    - en: Living or dying—Jesus for me.
      zh: 留世或離世——耶穌為我。
- category:
    zh: 經歷主——作我永分
  meter: 8.6.8.6.8.8.8.6.
  stanza:
    1:
    - en: Whom have I, Lord, in heav’n but Thee?
      zh: 主，我還有誰在天上？
    - en: None but Thee! None but Thee!
      zh: 惟有你！惟有你！
    - en: 'And this my song through life shall be:'
      zh: 我的一生只此可唱：
    - en: Christ for me! Christ for me!
      zh: 主為我！主為我！
    - en: He hath for me the serpent trod,
      zh: 祂已為我流血辛勞，
    - en: He hath redeemed me “by His blood,”
      zh: 祂作我的贖罪羊羔，
    - en: 'And reconciled my soul to God:'
      zh: 使我這人與神和好，
    - en: Christ for me! Christ for me!
      zh: 主為我！主為我！
    2:
    - en: 'I envy not the rich their joys:'
      zh: 我不追求自私福氣，
    - en: Christ for me! Christ for me!
      zh: 我要主！我要主！
    - en: 'I covet not earth’s glitt’ring toys:'
      zh: 我不羡慕鍍金玩意，
    - en: Christ for me! Christ for me!
      zh: 我要主！我要主！
    - en: Earth can no lasting bliss bestow,
      zh: 自私福氣不能長久，
    - en: “Fading” is stamped on all below;
      zh: 性質定規瞬息甘休，
    - en: 'Mine is a joy no end can know:'
      zh: 我的喜樂永遠存留，
    - en: Christ for me! Christ for me!
      zh: 我要主！我要主！
    3:
    - en: 'Though with the poor be cast my lot:'
      zh: 我今棄絕為富思想，
    - en: Christ for me! Christ for me!
      zh: 主為我！主為我！
    - en: '“He knoweth best,” I murmur not:'
      zh: 我不盼望自己安享，
    - en: Christ for me! Christ for me!
      zh: 主為我！主為我！
    - en: Though “vine” and “fig-tree” blight assail,
      zh: 無花果樹雖不發旺，
    - en: The “labor of the olive fail,”
      zh: 葡萄﹑橄欖無一可享，
    - en: And death o’er flock and herd prevail,
      zh: 棚內無牛﹑圈中無羊，
    - en: Christ for me! Christ for me!
      zh: 主為我！主為我！
    4:
    - en: Though I am now on hostile ground,
      zh: 我心現今完全安息，
    - en: Christ for me! Christ for me!
      zh: 主為我！主為我！
    - en: And sin beset me all around,
      zh: 不怕試探常來攻擊，
    - en: Christ for me! Christ for me!
      zh: 主為我！主為我！
    - en: Let earth her fiercest battles wage,
      zh: 任憑引誘力量洶湧，
    - en: And foes against my soul engage,
      zh: 我們靠主能夠強勇，
    - en: 'Strong in His strength I scorn their rage:'
      zh: 能夠冷笑它們無用，
    - en: Christ for me! Christ for me!
      zh: 主為我！主為我！
    5:
    - en: And when my life draws to its close,
      zh: 當我人生路程將畢，
    - en: Christ for me! Christ for me!
      zh: 我要主！我要主！
    - en: Safe in His arms I shall repose,
      zh: 安全倚靠祂的手臂，
    - en: Christ for me! Christ for me!
      zh: 我要主！我要主！
    - en: When sharpest pains my frame pervade,
      zh: 我的軀殼雖有痛苦，
    - en: And all the powers of nature fade,
      zh: 所有自然力量都無，
    - en: Still will I sing through death’s cold shade;
      zh: 我仍高聲歌唱歡呼，
    - en: Christ for me! Christ for me!
      zh: 我要主！我要主！
- category:
    zh: 經歷主——作我一切
  meter: 8.6.8.6.
  stanza:
    1:
    - en: I’ve found the One of peerless worth,
      zh: 我已尋到宇宙至寶，
    - en: My heart doth sing for joy;
      zh: 我心因此歡呼；
    - en: 'And sing I must, for Christ I have:'
      zh: 歡呼基督給我得到，
    - en: Oh, what a Christ have I!
      zh: 何等一位基督！
    2:
    - en: Christ is my Prophet, Priest, and King;
      zh: 我這基督是我先知，
    - en: My Prophet full of light;
      zh: 滿有啟示、亮光，
    - en: My Priest that stands ‘twixt me and God,
      zh: 也是祭司，神前盡職，
    - en: My King that rules with might.
      zh: 且是大能君王。
    3:
    - en: My Christ, He is the Lord of lords,
      zh: 我這基督是王中王，
    - en: He is the King of kings;
      zh: 祂是萬主之主；
    - en: He is the Sun of Righteousness,
      zh: 又是神的公義太陽，
    - en: With healing in His wings.
      zh: 醫治所有病苦。
    4:
    - en: Christ is my meat, Christ is my drink,
      zh: 基督是我食糧﹑活水，
    - en: My medicine and my health;
      zh: 我的醫藥﹑健康；
    - en: My peace, my strength, my joy, my crown,
      zh: 平安﹑力量﹑喜樂﹑安慰，
    - en: My glory and my wealth.
      zh: 榮耀﹑冠冕﹑獎賞。
    5:
    - en: Christ is my Father, and my Friend,
      zh: 基督乃是我父﹑我友，
    - en: My Brother, and my Love;
      zh: 我兄並我心愛；
    - en: My Head, my Hope, my Counsellor,
      zh: 中保﹑策士﹑盼望﹑元首，
    - en: My Advocate above.
      zh: 在天為我擔代。
    6:
    - en: My Christ, He is the Heaven of heavens;
      zh: 我這基督充滿萬有，
    - en: My Christ what shall I call?
      zh: 怎能述盡說竭？
    - en: My Christ is First, my Christ is Last,
      zh: 祂是首先﹑祂是末後，
    - en: My Christ is All in all.
      zh: 祂是一切一切！
- category:
    zh: 經歷主——作我一切
  meter: 8.6.8.6.8.8.
  stanza:
    1:
    - en: I thank Thee, Lord, that Thou hast shown,
      zh: 主，我感謝你已指示，
    - en: And I begin to see,
      zh: 我也開始認識－
    - en: What Thou canst be to all Thine own,
      zh: 你對屬你者將如何，
    - en: What they may be to Thee;
      zh: 他們對你如何；
    - en: If only they will yield Thee all,
      zh: 只要他們向你降服，
    - en: And trustingly obey Thy call.
      zh: 信而順從你的召呼。
    2:
    - en: How wonderful! I never knew
      zh: 何等奇妙，從未知曉
    - en: That I might trust Thee so;
      zh: 我能如此信靠；
    - en: That Thou wouldst be so much to me,
      zh: 在我一切所行路途，
    - en: In all the way I go,
      zh: 對我你何豐足，
    - en: That every need Thou wouldst supply.
      zh: 供應我的一切需要，
    - en: And all my longings satisfy.
      zh: 滿足我心所慕﹑所禱。
    3:
    - en: I take Thee as my keeper now,
      zh: 我接受你作我保守，
    - en: And I commit to Thee
      zh: 今將我交你手，
    - en: My soul, my way, my works, my cause,
      zh: 我魂﹑道路﹑事工、問題，
    - en: In Thy sole charge to be;
      zh: 全部交你管理；
    - en: And my deposit, Thou, I know
      zh: 我知我所信託一切，
    - en: Wilt guard secure from every foe.
      zh: 你必保守完整無缺。
    4:
    - en: I take Thee for my peace, O Lord.
      zh: 主，我接受你作平安，
    - en: My heart to keep and fill.
      zh: 保守我的心坎，
    - en: Thine own great calm, amid earth’s storms
      zh: 風暴之中有你平安，
    - en: Shall keep me always still;
      zh: 使我不致慌亂；
    - en: And as Thy kingdom doth increase,
      zh: 正如你的國度擴展，
    - en: So shall Thine ever-deep’ning peace.
      zh: 你的平安也在加深。
    5:
    - en: I take Thee as my wisdom too.
      zh: 我接受你作我智慧，
    - en: 'For wisdom’s sum Thou art:'
      zh: 你是智慧總歸；
    - en: Thou, who dost choose the foolish things.
      zh: 揀選世上愚拙之人，
    - en: Set me henceforth apart,
      zh: 將我分別為聖，
    - en: That I may speak and work for Thee
      zh: 叫我為你說話﹑工作，
    - en: As Thou shalt work and speak in me.
      zh: 如同你在我裡所作。
    6:
    - en: I take Thee, Lord, to be my all.
      zh: 主，接受你作一切，
    - en: Since all Thou art is mine;
      zh: 因你是我基業；
    - en: I nothing have, and nothing am;
      zh: 我無是處，一無所有，
    - en: That nothing, Lord, is Thine.
      zh: 但仍歸你所有。
    - en: Thou shalt be everything to me,
      zh: 你就成為我的一切，
    - en: In all things my sufficiency.
      zh: 有你，我就凡事無缺。
- category:
    zh: 經歷主——作我滿足
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: O Christ, in Thee my soul hath found,
      zh: 以前我心苦楚悲傷，
    - en: And found in Thee alone,
      zh: 永生之福無望；
    - en: The peace, the joy I sought so long,
      zh: 惟有基督今為我王，
    - en: The bliss till now unknown.
      zh: 我心充滿歡暢。
    1-chorus:
    - en: Now none but Christ can satisfy,
      zh: 今主耶穌滿足我心，
    - en: None other name for me;
      zh: 並無別人如祂；
    - en: There’s love and life and lasting joy,
      zh: 歷久愛情﹑生命﹑歡欣，
    - en: Lord Jesus, found in Thee.
      zh: 都由耶穌賜下。
    2:
    - en: I sighed for rest and happiness,
      zh: 以前我心思慕祝福，
    - en: I yearned for them, not Thee;
      zh: 並不來尋基督；
    - en: But, while I passed my Savior by,
      zh: 我雖忽略我的救主，
    - en: His love laid hold on me.
      zh: 祂愛卻來尋吾。
    3:
    - en: I tried the broken cisterns, Lord,
      zh: 我曾試過破裂水池，
    - en: But, ah, the waters failed!
      zh: 希望痛快而喝；
    - en: E’en as ! stooped to drink they fled,
      zh: 哎喲，水卻完全漏失，
    - en: And mocked me as I wailed.
      zh: 譏諷我的乾渴。
    4:
    - en: The pleasures lost I sadly mourned,
      zh: 祝福喪失，我心悲哀，
    - en: But never wept for Thee,
      zh: 仍未想到祂來；
    - en: Till grace the sightless eyes received,
      zh: 蒙昧心目，祂為我開，
    - en: Thy loveliness to see.
      zh: 始知祂是可愛。
- category:
    zh: 經歷主——作我一切
  stanza:
    1:
    - en: 'Jesus is all the world to me:'
      zh: 基督就是我的世界：
    - en: My life, my joy, my all.
      zh: 生命﹑喜樂﹑一切！
    - en: He is my strength from day to day;
      zh: 是我能力，時時提挈，
    - en: Without Him I would fall.
      zh: 離祂我就僕跌。
    - en: When I am sad, to Him I go;
      zh: 當我愁苦我來就祂，
    - en: No other one can cheer me so.
      zh: 無人如此安撫接納；
    - en: When I am sad, He makes me glad;
      zh: 使我心樂，解我心憂，
    - en: He’s my Friend.
      zh: 祂是我友！
    2:
    - en: Jesus is all the world to me,
      zh: 基督就是我的世界：
    - en: My Friend in trials sore.
      zh: 百般試煉之助，
    - en: I go to Him for blessings, and
      zh: 處處照護，事事體貼，
    - en: He gives them o’er and o’er.
      zh: 一再向我賜福。
    - en: He sends the sunshine and the rain;
      zh: 祂賜日光，又賜甘霖，
    - en: 'He sends the harvest’s golden grain:'
      zh: 祂賜收穫，金榖豐稔；
    - en: Sunshine and rain, harvest of grain—
      zh: 日光甘霖，金榖豐收，
    - en: He’s my Friend.
      zh: 祂是我友！
    3:
    - en: Jesus is all the world to me,
      zh: 基督就是我的世界，
    - en: And true to Him I’ll be.
      zh: 對祂我必效忠！
    - en: Oh, how could I this Friend deny
      zh: 我怎能夠將祂棄絕，
    - en: When He’s so true to me?
      zh: 當祂施恩重重？
    - en: Following Him I know I’m right;
      zh: 隨祂行走，必不會錯，
    - en: He watches o’er me day and night.
      zh: 有祂引領，晝夜無輟；
    - en: Following Him by day and night,
      zh: 隨祂行走，夜以繼晝，
    - en: He’s my Friend.
      zh: 祂是我友！
    4:
    - en: Jesus is all the world to me,
      zh: 基督就是我的世界，
    - en: I want no better friend.
      zh: 更好朋友無需；
    - en: I trust Him now; I’ll trust Him when
      zh: 我願與祂完全聯結，
    - en: Life’s fleeting days shall end.
      zh: 直到永世不渝。
    - en: 'Beautiful life with such a Friend:'
      zh: 美麗生命，配此良友，
    - en: Beautiful life that has no end!
      zh: 美麗生命，直到永久；
    - en: Eternal life, eternal joy,
      zh: 永久生命，永久逍遊，
    - en: He’s my Friend.
      zh: 祂是我友！
- category:
    zh: 經歷主——在祂的寶貴裡
  meter: 8.8.8.8.8.8.
  stanza:
    1:
    - en: Lord, Thou hast made Thyself to me
      zh: 主，你已使你的自己，
    - en: A living, bright reality,
      zh: 成為我們活的實際；
    - en: More present to faith’s vision keen
      zh: 信心所見榮耀異象，
    - en: Than any earthly object seen;
      zh: 比諸屬地景物明朗；
    - en: More dear, more intimately nigh
      zh: 可親可近，其情其意，
    - en: Than e’en the closest earthly tie.
      zh: 地上最近親人難比。
    2:
    - en: And Thou, blest vision of my soul,
      zh: 有福異象我已看見：
    - en: Hast made my broken nature whole;
      zh: 惟有你是我的完全；
    - en: Hast purified my base desires,
      zh: 你已純潔我的意願，
    - en: And kindled passion’s holiest fires;
      zh: 最聖愛火其中點燃；
    - en: My nature Thou hast lifted up,
      zh: 你已提高我的性情，
    - en: And filled me with a glorious hope.
      zh: 充滿你的榮耀豐盛。
    3:
    - en: Nearer and dearer still to me,
      zh: 永活救主，可愛恩人，
    - en: Thou living, loving Savior be;
      zh: 對我你要更親更近；
    - en: Brighter the vision of Thy face,
      zh: 你的榮面要更光明，
    - en: More charming still Thy words of grace;
      zh: 你的恩言要更有能；
    - en: So, life shall be transformed to love,
      zh: 愛中要將我全變化，
    - en: Thy grace and mercy more to prove.
      zh: 憐憫﹑恩典要更增加。
- category:
    zh: 經歷主——作我牧者
  meter: 8.6.8.6.
  stanza:
    1:
    - en: The Lord’s my Shepherd, I’ll not want;
      zh: 是愛的神作我牧人，
    - en: He makes me down to lie
      zh: 我必不至乏困；
    - en: In pastures green; He leadeth me
      zh: 使我躺在青草地上，
    - en: The quiet waters by.
      zh: 領到安歇水旁。
    2:
    - en: My soul He doth restore again,
      zh: 祂使我的靈魂蘇醒，
    - en: And me to walk doth make
      zh: 使我信心堅定；
    - en: Within the paths of righteousness,
      zh: 為祂自己名的緣故，
    - en: E’en for His own name’s sake.
      zh: 引導我走義路。
    3:
    - en: Yea, though I walk in death’s dark vale,
      zh: 我雖行過死蔭幽谷，
    - en: Yet will I fear no ill;
      zh: 不怕遭害受苦；
    - en: For Thou art with me, and Thy rod
      zh: 你竿扶持，你杖引領，
    - en: And staff me comfort still.
      zh: 一路有你同行。
    4:
    - en: My table Thou hast furnished
      zh: 你在我的敵人面前，
    - en: In presence of my foes;
      zh: 為我擺設盛筵；
    - en: My head Thou dost with oil anoint,
      zh: 你用膏油膏我的頭，
    - en: And my cup overflows.
      zh: 使我福杯溢流。
    5:
    - en: Goodness and mercy all my life
      zh: 一生一世必有恩惠、
    - en: Shall surely follow me,
      zh: 慈愛與我相隨；
    - en: And in God’s house forevermore
      zh: 我要住在神的家中，
    - en: My dwelling-place shall be.
      zh: 直到永世無終。
- category:
    zh: 經歷主——作我牧者
  meter:
    en: 13.10.13.14. with chorus
    zh: 13.10.13.14. 和
  stanza:
    1:
    - en: In God’s green pastures feeding, by His cool waters lie;
      zh: 主領我到青草地，安歇在溪水旁；
    - en: Soft, in the evening walk my Lord and I.
      zh: 黃昏時，主與我一路同行。
    - en: All the sheep of His pastures fare so wondrously fine,
      zh: 牧場上，凡是屬於主的羊，都強壯；
    - en: His sheep am I .
      zh: 我是主羊。
    1-chorus:
    - en: Waters cool, pastures green,
      zh: （姊妹）青草地，溪水旁，黃昏時，
    - en: In the evening walk my Lord and I.
      zh: （弟兄）死蔭幽谷，高山峻嶺，黃昏時，
    - en: Dark the night,
      zh: （全體）有主與我同行；
    - en: Rough the way,
      zh: （姊妹）黑暗夜，路崎嶇，一步步，
    - en: Step by step
      zh: （弟兄）死蔭幽谷，高山峻嶺，一步步，
    - en: my Lord and I.
      zh: （全體）跟隨主行。
    2:
    - en: Yes, the Lord is my Shepherd and no want shall I know;
      zh: 主耶穌，是我牧人，我必不至缺糧；
    - en: He’ll guide and comfort me where’er I go.
      zh: 祂引領，我處處都必安詳。
    - en: On the mount, in the valley by His hand He will lead,
      zh: 在穀中，或在山崗，祂引領我前往；
    - en: His sheep am I.
      zh: 我是主羊。
- category:
    zh: 經歷主——作我滿足
  stanza:
    1:
    - en: Surely goodness and mercy shall follow me
      zh: 一生必有恩惠﹑慈愛隨著我，
    - en: All the days, all the days of my life;
      zh: 我一生一世都隨著我；
    - en: Surely goodness and mercy shall follow me
      zh: 一生必有恩惠﹑慈愛隨著我，
    - en: All the days, all the days of my life.
      zh: 我一生一世都隨著我。
    - en: And I shall dwell in the house of the Lord forever,
      zh: 我且要住在神的殿中，直到永遠；
    - en: And I shall feast at the table spread for me;
      zh: 並要飽嘗為我擺設的豐筵。
    - en: Surely goodness and mercy shall follow me
      zh: 一生必有恩惠﹑慈愛隨著我，
    - en: All the days, all the days of my life.
      zh: 我一生一世都隨著我。
- category:
    zh: 經歷主——作我牧者
  meter: 8.7.8.7. (I)
  stanza:
    1:
    - en: The King of love my Shepherd is,
      zh: 是愛的神作我牧人，
    - en: Whose goodness faileth never;
      zh: 祂常餧養並施恩；
    - en: I nothing lack if I am His,
      zh: 祂是屬我，我是屬祂，
    - en: And He is mine forever.
      zh: 我必不至於缺乏。
    2:
    - en: Where streams of living water flow
      zh: 祂帶我到活水溪邊，
    - en: My ransomed soul He leadeth,
      zh: 享受滋潤和甘甜；
    - en: And, where the verdant pastures grow,
      zh: 又帶我到嫩草地場，
    - en: With food celestial feedeth.
      zh: 飽嘗屬天的食糧。
    3:
    - en: Perverse and foolish oft I strayed,
      zh: 固執、愚昧，我常失迷，
    - en: But yet in love He sought me,
      zh: 祂愛來將我尋覓；
    - en: And on His shoulder gently laid,
      zh: 將我輕放在祂肩上，
    - en: And home rejoicing brought me.
      zh: 帶我回家樂洋洋。
    4:
    - en: In death’s dark vale I fear no ill
      zh: 死蔭幽谷，不怕遭害，
    - en: With Thee, dear Lord, beside me;
      zh: 因主與我總同在；
    - en: Thy rod and staff my comfort still,
      zh: 你仗、你竿都安慰我，
    - en: Thy Cross before to guide me.
      zh: 十架在前引導我。
    5:
    - en: Thou spread’st a table in my sight;
      zh: 在我面前擺設筵席，
    - en: Thy unction grace bestoweth;
      zh: 你的恩膏常賜與；
    - en: And oh, what transport of delight
      zh: 哦，我真是滿懷歡喜，
    - en: From Thy pure chalice floweth!
      zh: 你賜福杯常滿溢。
    6:
    - en: And so through all the length of days
      zh: 你的甘甜﹑奇妙的愛，
    - en: Thy goodness faileth never;
      zh: 測量我一生年代；
    - en: Good Shepherd, may I sing Thy praise
      zh: 我要歌頌良牧不衰，
    - en: Within Thy house forever.
      zh: 在你家永遠感戴。
- category:
    zh: 經歷主——作我美地
  meter:
    en: 10.10.10.10. with chorus
    zh: 10.10.10.10. 和
  stanza:
    1:
    - en: Laboring on Jesus, the good land so real,
      zh: 作工於主，祂是真實美地，
    - en: Plowing and planting and watering the field.
      zh: 耕耘﹑栽種﹑澆灌這塊田地；
    - en: He yields the produce of reality,
      zh: 祂就結出屬靈實際產物，
    - en: God reaps a harvest of Jesus in me.
      zh: 神得享受我裡成熟作物。
    1-chorus:
    - en: O Jesus! You’re God’s good land
      zh: 哦主，你是神美地，
    - en: For me to labor on!
      zh: 供我耕種於你；
    - en: I’ll bit by bit possess You
      zh: 我願逐步得著你，
    - en: Until the whole is won!
      zh: 直至得你全體。
    - en: With Canaan is God’s purpose,
      zh: 迦南地是神心意，
    - en: The labor He will bless;
      zh: 祂祝福人勞力；
    - en: Lord Jesus, here I gain Yourself,
      zh: 主耶穌，我要得著你，
    - en: Your Person to possess.
      zh: 將你全人佔據！
    2:
    - en: Laboring on Jesus! My heart has been set,
      zh: 作工於主！我心已經定規，
    - en: Labor’s begun, and I have no regret,
      zh: 工作一開始，我決不後悔，
    - en: For with my labor God’s sending the rain,
      zh: 當我作工，神就降下雨水，
    - en: And all my labor on Christ yields much gain.
      zh: 在主身上，長出許多麥穗。
    3:
    - en: Laboring on Jesus this practical way—
      zh: 作工於主，有一實行之法－
    - en: Praying His Word in the spirit each day,
      zh: 每日在靈裡享受祂的話，
    - en: Foll’wing His living anointing within,
      zh: 順從裡面祂膏油的塗抹，
    - en: Built up with others, the church life to win.
      zh: 與眾聖徒同過教會生活。
    4:
    - en: Laboring on Jesus yields reality,
      zh: 作工於主，結出果實甘甜，
    - en: Meetings of fullness for all men to see;
      zh: 豐滿的聚會供眾人觀看；
    - en: There God and man are indeed satisfied,
      zh: 神和人同得真實的滿足，
    - en: And there God’s presence cannot be denied.
      zh: 就滿了神同在並祂祝福。
    5:
    - en: Labor on Jesus to have Him increased!
      zh: 作工於主，讓祂能夠增長，
    - en: Then seek God’s dwelling and come to the feast!
      zh: 到神居所來把基督同享；
    - en: There bring and offer your surplus to God,
      zh: 將你豐盛帶來奉獻給神，
    - en: There eat the riches, rejoice in the Lord!
      zh: 飽嘗盛筵，主裡喜樂歡騰！
- category:
    zh: 經歷主——作我美地
  stanza:
    1:
    - en: Jesus, the all-inclusive land,
      zh: 主是包羅萬有的地，
    - en: 'Is everything to me:'
      zh: 祂對我是一切；
    - en: A Christ of brooks, of depths and streams,
      zh: 祂是泉源﹑大川﹑小溪，
    - en: And fountains bubbling free.
      zh: 活水湧流不歇。
    - en: Springing from valleys and from hills,
      zh: 不斷湧自高崗﹑低谷，
    - en: Flowing till every part He fills,
      zh: 直到活水充滿各處；
    - en: He waters us—how glorious—
      zh: 用祂生命澆灌聖徒，
    - en: By His life!
      zh: 何豐富！
    2:
    - en: Jesus is now the land of wheat—
      zh: 耶穌今是那塊麥田－
    - en: Incarnate, crucified.
      zh: 道成肉身﹑受釘；
    - en: But resurrection life is He
      zh: 長出大麥，給人看見：
    - en: By barley signified.
      zh: 祂是復活生命。
    - en: He is a land of figs and vines—
      zh: 祂又是我們葡萄園－
    - en: Blood of the grape, the cheering wine.
      zh: 葡萄成酒，使人暢歡；
    - en: With such supplies He satisfies—
      zh: 如此供應，滿人心願，
    - en: Christ our land!
      zh: 何甘甜！
    3:
    - en: 'O what a rich, abundant Christ:'
      zh: 哦，何等豐富的基督，
    - en: Our pomegranate true,
      zh: 祂是那真石榴，
    - en: The olive tree whose oil is now
      zh: 祂又是我們橄欖樹，
    - en: Anointing us anew.
      zh: 油潤人心﹑解憂。
    - en: Rich milk and honey He doth bring,
      zh: 祂這地又流奶與蜜，
    - en: Sweet, satisfying, nourishing.
      zh: 甘甜﹑舒暢﹑滋養﹑加力；
    - en: Our Christ is such; He is so much!
      zh: 如此基督，豐富無比，
    - en: What a Christ !
      zh: 何希奇！
    4:
    - en: In our good land we eat the bread—
      zh: 我們在這美地飲食，
    - en: There is no scarcity.
      zh: 並無缺乏﹑不足；
    - en: We never lack one thing in Him,
      zh: 在祂裡面不缺一物，
    - en: So rich, so full is He.
      zh: 祂是何等富足。
    - en: He is a land so vast, immense;
      zh: 祂這美地廣闊無限，
    - en: He is complete in every sense.
      zh: 祂各方面都是完全；
    - en: How He expands—land of all lands—
      zh: 地中之地，在人心坎
    - en: In our heart!
      zh: 裡擴展！
    5:
    - en: Christ is a land of iron stones,
      zh: 基督美地有銅鐵礦，
    - en: Whence comes authority.
      zh: 出自祂的王權；
    - en: We must dig out this solid Christ
      zh: 我們運用基督堅剛，
    - en: To bind His enemy.
      zh: 捆綁仇敵兇焰。
    - en: Then we must through the sufferings pass
      zh: 我們也經火煉之山，
    - en: To be refined as burnished brass.
      zh: 如同精銅經火鍛煉，
    - en: With iron bind, as brass refined,
      zh: 堅剛如鐵，光明如銅，
    - en: Is our need.
      zh: 是我願！
    6:
    - en: Lord, how we bless Thee for this land,
      zh: 主，為這地我們感贊
    - en: The all-inclusive Christ !
      zh: 包羅萬有基督！
    - en: We’ve eaten Him, we’re filled with Him,
      zh: 我們吃祂，被祂充滿，
    - en: O how He has sufficed!
      zh: 祂是何等充足！
    - en: Teach us to labor constantly
      zh: 求教我們不斷勞力，
    - en: Upon this vast reality;
      zh: 在祂這廣闊的美地；
    - en: This is our joy, this our employ—
      zh: 是我喜樂，我所作息
    - en: Christ our land!
      zh: 的美地！
- category:
    zh: 經歷主——作我滿足
  meter: 8.8.8.8.D. (A)
  stanza:
    1:
    - en: How tedious and tasteless the hours
      zh: 當我不見基督容華，
    - en: When Jesus no longer I see!
      zh: 時間何等無味﹑可厭！
    - en: Sweet prospects, sweet birds and sweet flow’rs,
      zh: 活潑的鳥﹑美麗的花，
    - en: Have all lost their sweetness to me.
      zh: 對我就不再是甘甜；
    - en: The midsummer sun shines but dim,
      zh: 可愛太陽如失光線，
    - en: The fields strive in vain to look gay;
      zh: 田野枉欲表現歡喜；
    - en: But when I am happy in Him
      zh: 當我快樂在祂裡面，
    - en: December’s as pleasant as May.
      zh: 陰霾也如晴空美麗。
    2:
    - en: His name yields the richest perfume,
      zh: 祂名發出最美香味，
    - en: And sweeter than music His voice;
      zh: 祂聲成為最甜音樂，
    - en: His presence disperses my gloom,
      zh: 祂的同在展我愁眉，
    - en: And makes all within me rejoice.
      zh: 使我裡面盡都歡悅；
    - en: I should, were He always thus nigh,
      zh: 祂若如此不斷親密，
    - en: Have nothing to wish or to fear;
      zh: 我就無何可怕﹑可求，
    - en: No mortal so happy as I;
      zh: 無人快樂與我可比，
    - en: My summer would last all the year.
      zh: 我的春日常年長有。
    3:
    - en: Content with beholding His face,
      zh: 看見祂面我就甘甜，
    - en: My all to His pleasure resigned;
      zh: 我就只求祂的歡喜，
    - en: No changes of season or place,
      zh: 不論時地有何改變，
    - en: Would make any change in my mind.
      zh: 不能改變我的心意；
    - en: While blessed with a sense of His love,
      zh: 只要感覺祂的愛戀，
    - en: A palace a toy would appear;
      zh: 宮殿也成可笑玩具，
    - en: And prisons would palaces prove,
      zh: 監獄可成榮耀宮殿，
    - en: If Jesus would dwell with me there.
      zh: 如果基督和我同居。
    4:
    - en: My Lord, if indeed I am Thine,
      zh: 我主，若我真是屬你，
    - en: If Thou art my sun and my song,
      zh: 你若是我詩歌﹑太陽，
    - en: Say, why do I languish and pine?
      zh: 請問為何我仍憂悒？
    - en: And why are my winters so long?
      zh: 為何嚴冬這樣久長？
    - en: Oh, drive these dark clouds from the sky,
      zh: 或將黑雲趕離我天，
    - en: Thy soul-cheering presence restore;
      zh: 恢復你的歡樂同在；
    - en: Or take me to Thee up on high,
      zh: 或接我到你的面前，
    - en: Where winter and clouds are no more.
      zh: 無冬昏昧，無雲靉靆^[「靉靆」意思是雲層籠罩的樣子]。
- category:
    zh: 經歷主——與祂交通
  meter: 11.10.11.10.
  stanza:
    1:
    - en: '“Within the Veil”: be this, belov’d, thy portion,'
      zh: “進入幔內！”願這福氣你有分，
    - en: Within the secret of thy Lord to dwell;
      zh: 到主隱密處，在祂蔭下住；
    - en: Beholding Him, until thy face His glory,
      zh: 瞻祂直至你臉、你生命、你唇，
    - en: Thy life His love, thy lips His praise shall tell.
      zh: 流露祂榮耀、祂愛、祂稱祝。
    2:
    - en: “Within the Veil,” for only as thou gazest
      zh: “進入幔內，”惟在此至聖之殿，
    - en: Upon the matchless beauty of His face,
      zh: 方能注視祂無比的榮美；
    - en: Canst thou become a living revelation
      zh: 你纔可能成為祂活的彰顯
    - en: Of His great heart of love, His untold grace.
      zh: 祂愛的泱漭，祂恩的廣沛。
    3:
    - en: “Within the Veil,” His fragrance poured upon thee,
      zh: “進入幔內，”讓主馨香將你熏，
    - en: Without the Veil, that fragrance shed abroad;
      zh: 出到幔外去，發出祂香味；
    - en: “Within the Veil,” His hand shall tune the music
      zh: “進入幔內，”讓祂手調整音韻，
    - en: Which sounds on earth the praises of Thy Lord.
      zh: 使你歡奏出，愛祂的讚美。
    4:
    - en: “Within the Veil,” thy spirit deeply anchored,
      zh: “進入幔內，”在主裡將錨拋定，
    - en: Thou walkest calm above a world of strife;
      zh: 使你能勝過，世俗的翻騰；
    - en: “Within the Veil,” thy soul with Him united,
      zh: “進入幔內，”與主聯合成一靈，
    - en: Shall live on earth His resurrection life.
      zh: 使你今在地，活復活生命。
- category:
    zh: 經歷主——與祂交通
  meter: 8.4.8.4.8.8.8.4.
  stanza:
    1:
    - en: Through Thy precious body broken—
      zh: 藉你裂開寶貴身體，
    - en: Inside the veil;
      zh: 進入幔內；
    - en: Oh! what words to sinners spoken—
      zh: 罪人聽見何等信息，
    - en: Inside the veil.
      zh: 進入幔內。
    - en: Precious as the blood that bought us;
      zh: 你用寶血來買回我；
    - en: Perfect, as the love that sought us;
      zh: 完全的愛來尋回我；
    - en: Holy, as the Lamb that brought us—
      zh: 聖潔羔羊來帶回我－
    - en: Inside the veil.
      zh: 進入幔內。
    2:
    - en: When we see Thy love unshaken—
      zh: 當我見你不移的愛－
    - en: Outside the camp.
      zh: 出到營外；
    - en: Scorned by man, by God forsaken—
      zh: 被神所棄，被人所害－
    - en: Outside the camp.
      zh: 出到營外。
    - en: Thy loved cross alone can charm us;
      zh: 惟你寶貴十架感我；
    - en: Shame need now no more alarm us;
      zh: 如今羞辱不再嚇我；
    - en: Glad we follow, nought can harm us—
      zh: 歡然跟隨，無何害我－
    - en: Outside the camp.
      zh: 出到營外。
    3:
    - en: Lamb of God, through Thee we enter—
      zh: 神的羔羊，我們藉你－
    - en: Inside the veil.
      zh: 進入幔內。
    - en: Cleansed by Thee, we boldly venture—
      zh: 蒙你洗淨，坦然無懼－
    - en: Inside the veil.
      zh: 進入幔內。
    - en: 'Not a stain; a new creation:'
      zh: 成為新造，毫無罪痕：
    - en: Ours is such a full salvation;
      zh: 完全救恩今屬我們；
    - en: Low we bow in adoration—
      zh: 我們謙卑，俯伏感恩－
    - en: Inside the veil.
      zh: 進入幔內。
    4:
    - en: Unto Thee, the homeless stranger—
      zh: 無家客旅，就了祂去－
    - en: Outside the camp,
      zh: 出到營外；
    - en: Forth we hasten, fear no danger—
      zh: 快步向前，無所畏懼－
    - en: Outside the camp.
      zh: 出到營外。
    - en: Thy reproach, far richer treasure
      zh: 你的羞辱是我至寶，
    - en: Than all Egypt’s boasted pleasure;
      zh: 遠甚埃及所誇財寶；
    - en: Drawn by love that knows no measure—
      zh: 莫測大愛將我感召－
    - en: Outside the camp.
      zh: 出到營外。
    5:
    - en: Soon Thy saints shall all be gathered—
      zh: 不久眾聖將要聚集－
    - en: Inside the veil.
      zh: 在幔子裡。
    - en: All with Thee—no more be scattered—
      zh: 不再離散，與你合一－
    - en: Inside the veil.
      zh: 在幔子裡。
    - en: Nought from Thee, our hearts shall sever;
      zh: 無何能使你我分離；
    - en: We shall see Thee; grieve Thee never;
      zh: 親眼見你，不再憂慮；
    - en: “Praise the Lamb!” shall sound forever—
      zh: “讚美羔羊！”
    - en: Inside the veil.
      zh: 永不止息——在幔子裡。
- category:
    zh: 經歷主——與祂交通
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Marvel not that Christ in glory
      zh: 哦，在榮耀裡的基督，
    - en: All my inmost heart hath won;
      zh: 已將我心全照亮；
    - en: Not a star to cheer my darkness,
      zh: 非像微星暗中光顧，
    - en: But a light beyond the sun.
      zh: 乃是明光勝太陽。
    - en: All below lies dark and shadowed,
      zh: 地上全是黑暗、陰影，
    - en: Nothing here to claim my heart,
      zh: 無何能以得我心，
    - en: Save the lonely track of sorrow
      zh: 惟祂所行艱苦途徑，
    - en: Where of old He walked apart.
      zh: 值得我心來寶珍。
    2:
    - en: Others in the earthly sunshine
      zh: 世人乃靠屬地之光，
    - en: Wearily may journey on,
      zh: 艱苦疲困度人生；
    - en: I have seen a light from heaven
      zh: 我見之光來自天上，
    - en: Past the brightness of the sun—
      zh: 遠勝午日放光明：
    - en: Light that knows no cloud, no waning,
      zh: 毫無遮蔽，永不衰虧，
    - en: Light wherein I see His face,
      zh: 使我得見祂榮面，
    - en: All His love’s uncounted treasures,
      zh: 和祂愛的無限寶貴，
    - en: 'All the riches of His grace:'
      zh: 並祂恩典的豐滿。
    3:
    - en: All the wonders of His glory,
      zh: 得見祂的奇妙榮耀，
    - en: Deeper wonders of His love—
      zh: 並祂更妙的奇愛：
    - en: How for me He won, He keepeth
      zh: 如何為我已經得到
    - en: That high standing all above;
      zh: 高超地位到萬代。
    - en: Not a glimpse—the veil uplifted—
      zh: 幔子已撤，非僅一瞥，
    - en: But within the veil to dwell,
      zh: 乃是幔內來安居；
    - en: Gazing on His face forever,
      zh: 注視祂面無間無歇，
    - en: Hearing words unspeakable.
      zh: 得聽隱密的話語。
    4:
    - en: I have seen the face of Jesus—
      zh: 我已看見基督榮面，
    - en: Tell me not of aught beside;
      zh: 別事請勿向我題；
    - en: I have heard the voice of Jesus—
      zh: 我已聽見祂的恩言，
    - en: All my soul is satisfied.
      zh: 這已夠使我滿意。
    - en: In the radiance of the glory
      zh: 藉祂榮耀所發光輝，
    - en: First I saw His blessed face,
      zh: 有福榮面我已見，
    - en: And forever shall that glory
      zh: 這個榮耀且要成為
    - en: Be my home, my dwelling-place.
      zh: 我的住處到永遠。
- category:
    zh: 經歷主——與祂交通
  stanza:
    1:
    - en: I’ve believed the true report,
      zh: 我已相信真事實，
    - en: Hallelujah to the Lamb!
      zh: 阿利路亞，讚美主！
    - en: I have passed the outer court,
      zh: 我已經過外院子，
    - en: O glory be to God!
      zh: 哦，榮耀歸給神！
    - en: I am all on Jesus’ side,
      zh: 藉主贖罪的寶血，
    - en: On the altar sanctified,
      zh: 我得歸神成聖潔，
    - en: To the world and sin I’ve died,
      zh: 不再有分於罪孽，
    - en: Hallelujah to the Lamb!
      zh: 阿利路亞，讚美主！
    1-chorus:
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: I have passed the riven veil,
      zh: 裂開幔子我已過，
    - en: Here the glories never fail,
      zh: 這裡榮耀不敗落！
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: I am living in the presence of the King.
      zh: 我今在我王的面前過生活！
    2:
    - en: I’m a king and priest to God,
      zh: 我今是王和祭司，
    - en: Hallelujah to the Lamb!
      zh: 阿利路亞，讚美主！
    - en: By the cleansing of the blood,
      zh: 經過救贖纔如此，
    - en: O glory be to God!
      zh: 哦，榮耀歸給神！
    - en: By the Spirit’s pow’r and light,
      zh: 我今是在靈裡面，
    - en: I am living day and night,
      zh: 活在神的榮耀前，
    - en: In the holiest place so bright,
      zh: 夜以繼晝不間斷，
    - en: Hallelujah to the Lamb!
      zh: 阿利路亞，讚美主！
    3:
    - en: I have passed the outer veil,
      zh: 外層幔子我已過，
    - en: Hallelujah to the Lamb!
      zh: 阿利路亞，讚美主！
    - en: Which did once God’s light conceal,
      zh: 神的亮光曾被遮，
    - en: O glory be to God!
      zh: 哦，榮耀歸給神！
    - en: But the blood has brought me in
      zh: 我今與神已和諧，
    - en: To God’s holiness so clean,
      zh: 經過祭壇全聖別，
    - en: Where there’s death to self and sin,
      zh: 神外世界永棄絕，
    - en: Hallelujah to the Lamb!
      zh: 阿利路亞，讚美主！
    4:
    - en: I’m within the holiest pale,
      zh: 內層幔子我也過，
    - en: Hallelujah to the Lamb!
      zh: 阿利路亞，讚美主！
    - en: I have passed the inner veil,
      zh: 我今已進至聖所，
    - en: O glory be to God!
      zh: 哦，榮耀歸給神！
    - en: I am sanctified to God
      zh: 今在神前過生活，
    - en: By the power of the blood,
      zh: 以神作我的居所，
    - en: Now the Lord is my abode,
      zh: 不再有己的間隔，
    - en: Hallelujah to the Lamb!
      zh: 阿利路亞，讚美主！
- category:
    zh: 經歷主——與祂交通
  meter: 7.6.8.6.8.6.7.4.
  stanza:
    1:
    - en: I have a Friend so precious,
      zh: 我有一位好朋友，
    - en: So very dear to me,
      zh: 我是非常寶貴；
    - en: He loves me with such tender love,
      zh: 祂是愛我如此溫柔，
    - en: He loves so faithfully;
      zh: 祂愛非常甜美；
    - en: I could not live apart from Him,
      zh: 我不能活無祂之處，
    - en: I love to feel Him nigh,
      zh: 我愛祂的提握；
    - en: And so we dwell together,
      zh: 所以我們就同住，
    - en: My Lord and I.
      zh: 我主與我。
    2:
    - en: Sometimes I’m faint and weary,
      zh: 有時我幾乎臥倒，
    - en: He knows that I am weak,
      zh: 祂知我的軟弱，
    - en: And as He bids me lean on Him,
      zh: 當祂叫我向祂倚靠，
    - en: His help I gladly seek;
      zh: 我樂受祂扶托；
    - en: He leads me in the paths of light,
      zh: 祂帶我走光明途徑，
    - en: Beneath a sunny sky,
      zh: 日過光明生活；
    - en: And so we walk together,
      zh: 所以我們就同行，
    - en: My Lord and I.
      zh: 我主與我。
    3:
    - en: He knows how much I love Him,
      zh: 祂知我愛祂幾多，
    - en: He knows I love Him well;
      zh: 祂知我愛淺深；
    - en: But with what love He loveth me
      zh: 但祂是用何愛愛我，
    - en: My tongue can never tell;
      zh: 我永不能說清；
    - en: It is an everlasting love
      zh: 乃是一愛永遠不衰，
    - en: In ever rich supply,
      zh: 越過越像熱火；
    - en: And so we love each other,
      zh: 所以彼此就相愛，
    - en: My Lord and I.
      zh: 我主與我。
    4:
    - en: I tell Him all my sorrows,
      zh: 我告祂以我痛苦，
    - en: I tell Him all my joys,
      zh: 告祂以我歡喜；
    - en: I tell Him all that pleases me,
      zh: 我告祂以我所羡慕，
    - en: I tell Him what annoys;
      zh: 告祂以我刺激；
    - en: He tells me what I ought to do,
      zh: 祂告我以所當策勵，
    - en: He tells me how to try,
      zh: 告我以所當作；
    - en: And so we talk together,
      zh: 我們彼此吐心意，
    - en: My Lord and I.
      zh: 我主與我。
    5:
    - en: He knows how I am longing
      zh: 祂知我心真羡慕
    - en: Some weary soul to win,
      zh: 能救一個靈魂，
    - en: And so He bids me go and speak
      zh: 祂就叫我為祂外出，
    - en: The loving Word for Him;
      zh: 去報愛的新聞；
    - en: He bids me tell His wondrous love,
      zh: 祂叫我說祂的奇愛，
    - en: And why He came to die,
      zh: 並祂受死經過；
    - en: And so we work together,
      zh: 我們如此常同在，
    - en: My Lord and I.
      zh: 我主與我。
    6:
    - en: He tells me of His Kingdom,
      zh: 祂告我以祂國度
    - en: It is not far away;
      zh: 離此並不太遠；
    - en: And oh, His heart is longing
      zh: 祂心切望能夠盡速
    - en: To take me there some day.
      zh: 把我帶到那邊；
    - en: Immortal bliss is waiting
      zh: 無終幸福，喜樂在望，
    - en: 'And joys that never die:'
      zh: 還有榮耀寶座，
    - en: Soon there we’ll reign together,
      zh: 不久我們同作王，
    - en: My Lord and I.
      zh: 我主與我。
- category:
    zh: 經歷主——與祂交通
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Savior, I by faith am touching
      zh: 恩主，我今憑信摸你，
    - en: Thee, the source of every good;
      zh: 你是供給的源頭；
    - en: Virtue now, by faith am claiming,
      zh: 憑信取用你的能力，
    - en: Through the cleansing of Thy blood.
      zh: 藉你寶血來領受。
    1-chorus:
    - en: Touching Thee, new life is glowing
      zh: 摸你，就得生命供應，
    - en: By Thy Spirit’s burning flame;
      zh: 借著你靈的運行；
    - en: Cleansing, purging, Spirit filling,
      zh: 將我潔淨、純化、充盈，
    - en: Glory to Thy Holy Name!
      zh: 使我得享你豐盛。
    2:
    - en: Touching Thee in faith, I take Thee
      zh: 憑信取用，憑信摸你，
    - en: In Thy riches full and free;
      zh: 憑信應用你豐富；
    - en: All I am I open to Thee,
      zh: 我的全人向你開啟，
    - en: All Thou art Thou giv’st to me.
      zh: 你之所是向我注。
    3:
    - en: Touching now Thine outstretched scepter,
      zh: 摸你，恩主，摸你更深，
    - en: O most mighty King of kings;
      zh: 摸而取用你豐盛；
    - en: Of Thy fulness now receiving,
      zh: 從你接受，恩上加恩，
    - en: High I mount on eagle wings.
      zh: 我就流露你生命。
    4:
    - en: Grace and virtue, strength and wisdom,
      zh: 能力﹑智慧﹑慈愛﹑恩寵，
    - en: All my need, by Thee supplied;
      zh: 凡我需要你供應；
    - en: Keep me touching, keep me claiming,
      zh: 使我摸你，使我取用，
    - en: Keep me ever at Thy side.
      zh: 摸你﹑取用﹑不稍停。
- category:
    zh: 經歷主——住在祂裡面
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Thou hast said Thou art the Vine, Lord,
      zh: 我主，你說你是真樹，
    - en: And that I’m a branch in Thee,
      zh: 我是你的真枝子；
    - en: But I do not know the reason
      zh: 但我不知為何緣故，
    - en: Why I should so barren be.
      zh: 我是如此不結實。
    2:
    - en: Bearing fruit is my deep longing,
      zh: 我心羡慕結果更多，
    - en: More Thy life to manifest,
      zh: 更能彰顯你生命；
    - en: To Thy throne to bring more glory,
      zh: 更能榮耀歸與寶座，
    - en: That Thy will may be expressed.
      zh: 更能禱告得答應。
    3:
    - en: But I fail to understand, Lord,
      zh: 但是，主阿，我不明白
    - en: What it means—“abide in me”
      zh: “常在裡面”的聖言；
    - en: For the more I seek “abiding,”
      zh: 我越追求要去“常在”，
    - en: More I feel I’m not in Thee.
      zh: 我越發現在外邊。
    4:
    - en: How I feel I’m not abiding;
      zh: 我不覺得我在裡面，
    - en: Though I pray and strongly will,
      zh: 也禱告並立志！
    - en: Yet from me Thou seemest distant
      zh: 但你都像隔開很遠，
    - en: And my life is barren still.
      zh: 生命仍然無果子。
    5:
    - en: Yet Thou art the Vine, Thou saidst it.
      zh: 但你是說，你已是樹，
    - en: And I am a branch in Thee;
      zh: 我也已是你枝子；
    - en: When I take Thee as my Savior,
      zh: 當我信你作我救主，
    - en: Then this fact is wrought in me.
      zh: 聖靈已成此事實。
    6:
    - en: Now I’m in Thee and I need not
      zh: 我今已是在你裡面，
    - en: Seek into Thyself to come,
      zh: 再也不必求加入；
    - en: For I’m joined to Thee already,
      zh: 我是已經與你結聯，
    - en: With Thy flesh and bones I’m one.
      zh: 完全合一的骨肉。
    7:
    - en: Not to “go in” is the secret,
      zh: 秘訣不是要我“去在”，
    - en: But that I’m “already in”!
      zh: 事實是我“已在”內；
    - en: That I ne’er may leave I’d ask Thee.
      zh: 所求乃是不要離開，
    - en: Not how I may get within.
      zh: 不是如何得地位。
    8:
    - en: I am in, already in Thee!
      zh: 我已在內，已在你內！
    - en: What a place to which I’m brought!
      zh: 這是神作的事實！
    - en: There’s no need for prayer or struggling,
      zh: 不必禱告，不必行為，
    - en: God Himself the work has wrought.
      zh: 乃是神手的設施。
    9:
    - en: Since I’m in, why ask to enter;
      zh: 我已在內怎求入內！
    - en: O how ignorant I’ve been!
      zh: 我是何等的愚昧，
    - en: Now with praise and much rejoicing
      zh: 現今我只歡樂讚美，
    - en: For Thy Word, I dwell therein.
      zh: 相信聖言的無偽。
    10:
    - en: Now in Thee I rest completely,
      zh: 我今只有完全安息，
    - en: With myself I gladly part;
      zh: 知道你是我一切，
    - en: Thou art life and Thou art power,
      zh: 你是生命﹑你是能力，
    - en: All in all to me Thou art.
      zh: 而我一切都了結。
- category:
    zh: 經歷主——住在祂裡面
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Abide in Thee! in that deep love of Thine,
      zh: 住在你裡面，這是我心願，
    - en: My Jesus, Lord, Thou Lamb of God divine,
      zh: 住在你裡面，時刻不間斷；
    - en: Down, closely down, as living branch with tree,
      zh: 枝子如何與葡萄樹相聯，
    - en: I would abide, my Lord, my Christ, in Thee.
      zh: 我也深願，主，住在你裡面。
    2:
    - en: Abide in Thee! my Savior God, I know
      zh: 住在你裡面，你富我享受，
    - en: How love of Thine so vast in me may flow,
      zh: 你所是一切，得藉我流露；
    - en: My empty vessel, running o’er with joy,
      zh: 願作你身上常新的枝子，
    - en: Must overflow to Thee without alloy.
      zh: 彰顯你生命，結果永不止。
    3:
    - en: Abide in Thee! nor doubt, nor self, nor sin,
      zh: 住在你裡面，罪﹑已失權能，
    - en: Can e’er prevail with Thy blest life within;
      zh: 再無法勝過你內住生命；
    - en: Joined to Thyself, communing deep, my soul
      zh: 與你相結聯，深處互交通，
    - en: Knows naught besides its motions to control.
      zh: 靈就能管治魂一切活動。
    4:
    - en: Abide in Thee! ’tis thus I only know
      zh: 住在你裡面，得知你心意，
    - en: The secrets of Thy mind e’en while below—
      zh: 摸著你同在，進入你秘密；
    - en: All joy and peace, and knowledge of Thy word,
      zh: 喜樂與平安要將我充溢，
    - en: All pow’r and fruit, and service for the Lord.
      zh: 你話的供應也作我能力。
- category:
    zh: 經歷主——住在祂裡面
  stanza:
    1:
    - en: You are the vine, We are the branches,
      zh: 你是葡萄樹，我們是枝子，
    - en: Keep us abiding in You;
      zh: 使我常住你裡面；
    - en: You are the vine, We are the branches
      zh: 你是葡萄樹，我們是枝子，
    - en: Keep us abiding in You.
      zh: 使我常住你裡面。
    - en: And we’ll go In Your love
      zh: 我們因你愛而前往，靠你名而得勝，
    - en: And we’ll go In Your name,
      zh: 因愛前往，靠你名而得勝，
    - en: That the world Will surely know
      zh: 讓世人都能知道，
    - en: hat You have power to heal and to save.
      zh: 在你有醫治權柄能拯
- category:
    zh: 經歷主——住在祂裡面
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: He’s the vine and we’re the branches,
      zh: 主是真樹，我是枝子，
    - en: We should e’er abide in Him,
      zh: 我要常在祂裡面，
    - en: And let Him abide within us
      zh: 並讓祂在我裡居住，
    - en: As the flow of life within.
      zh: 作我生命的泉源。
    1-chorus:
    - en: In the vine, in the vine,
      zh: 要住在主裡面，
    - en: In the vine, in the vine,
      zh: 要住在主裡面，
    - en: We would know Thee, Lord, more deeply,
      zh: 若要更深識主豐滿，
    - en: E’er abiding in the vine.
      zh: 就要常在主裡面。
    2:
    - en: As we hear His instant speaking,
      zh: 主是內住豐富的話，
    - en: He’s the rich indwelling Word;
      zh: 祂常說應時話語。
    - en: To abide we must be faithful
      zh: “住主裡面”尊祂為大，
    - en: To the speaking that we’ve heard.
      zh: 祂的話信守不渝。
    3:
    - en: For ’tis here we know abiding
      zh: 由此可知“住主裡面”
    - en: In the real and deepest way;
      zh: 真實並最深之路－
    - en: If we love our Lord completely,
      zh: 愛主的人必有心願，
    - en: We would do whate’er He’d say.
      zh: 將祂話遵行不誤。
    4:
    - en: Then His love abides within us,
      zh: 祂的愛也住我裡面，
    - en: And in love abiding, we
      zh: 我若住在主愛裡，
    - en: Know the joy of life-communion,
      zh: 就嘗生命交通甘甜，
    - en: Full and perfect harmony.
      zh: 完全和諧﹑樂無比。
    5:
    - en: Oh, how precious this abiding,
      zh: 哦，“住主裡面”何寶貴，
    - en: Oh, how intimate and sweet;
      zh: 何等親密又甘甜；
    - en: As the fruit of life is added,
      zh: 生命之果，結實累累，
    - en: And our joy is made complete.
      zh: 我們喜樂就完全。
- category:
    zh: 經歷主——住在祂裡面
  stanza:
    1:
    - en: We’ve found the secret of living,
      zh: 我已找到生活秘訣，
    - en: 'We’ve seen the vision divine:'
      zh: 神聖異象已看見：
    - en: We are of God in Christ Jesus,
      zh: 在基督裡，我是屬神，
    - en: We’re abiding, abiding in the vine.
      zh: 我住在，住在葡萄樹裡面。
    1-chorus:
    - en: Abiding in the vine,
      zh: 住在葡萄樹裡，
    - en: Abiding in the vine,
      zh: 住在葡萄樹裡，
    - en: All the riches of God’s life are mine!
      zh: 神的豐盛都成為我的！
    - en: Praise God, He put us here,
      zh: 贊祂，置我於此，永不再離；
    - en: Never to leave; oh, we’re—Abiding, abiding in the vine.
      zh: 哦，我今住在，住在葡萄樹裡。
    2:
    - en: No more in vain need we struggle,
      zh: 我不須再掙扎枉然，
    - en: Trying the way in to find.
      zh: 尋找方法進裡面。
    - en: Praise God—we’re in Him already,
      zh: 讚美神——我已進入祂，
    - en: Hallelujah, abiding in the vine.
      zh: 阿利路亞，在葡萄樹裡面。
    3:
    - en: In us, the ointment is moving,
      zh: 恩膏在我裡面運行，
    - en: ’Tis the anointing divine;
      zh: 這是神聖的塗抹；
    - en: God’s precious essence bestowing,
      zh: 當我住在葡萄樹裡，
    - en: While abiding, abiding in the vine.
      zh: 神聖寶貴素質傾注於我。
    4:
    - en: Now in the life-flow we’re living,
      zh: 我今活在生命流中，
    - en: O how the light in us shines!
      zh: 真光就照在我裡！
    - en: Both God and man are at home now
      zh: 神﹑人現在都得安家，
    - en: By the mutual abiding in the vine.
      zh: 藉互相居住在葡萄樹裡。
- category:
    zh: 經歷主——住在祂裡面
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: Under His wings I am safely abiding;
      zh: 在祂翼下，平安穩妥我居住，
    - en: Though the night deepens and tempests are wild,
      zh: 不管夜色多深，且有風雨；
    - en: Still I can trust Him, I know He will keep me;
      zh: 但我能信靠，我知祂必眷顧，
    - en: He has redeemed me, and I am His child.
      zh: 因祂已救我，我是祂兒女。
    1-chorus:
    - en: Under His wings, under His wings,
      zh: 在祂翼下，在祂翼下，
    - en: Who from His love can sever?
      zh: 誰能使我離祂愛！
    - en: Under His wings my soul shall abide,
      zh: 在祂翼下，這是我的家，
    - en: Safely abide forever.
      zh: 我必與主永同在。
    2:
    - en: Under His wings—what a refuge in sorrow!
      zh: 在祂翼下，我能躲過我憂傷，
    - en: How the heart yearningly turns to His rest!
      zh: 我心滿足，我能在此安歇，
    - en: Often when earth has no balm for my healing,
      zh: 世上並無膏油可治我創傷，
    - en: There I find comfort, and there I am blest.
      zh: 在此我得祝福，我得慰藉。
    3:
    - en: Under His wings—oh, what precious enjoyment!
      zh: 在祂翼下，何等寶貴的享受！
    - en: There will I hide till life’s trials are o’er;
      zh: 一生在此，直到試煉過去；
    - en: Sheltered, protected, no evil can harm me;
      zh: 有主保護蔭庇，無何再添愁，
    - en: Resting in Jesus I’m safe evermore.
      zh: 安息於主，我是永遠無虞。
- category:
    zh: 經歷主——住在祂裡面
  meter:
    en: 8.7.8.7.D. with chorus
    zh: 8.7.8.7.D. 和
  stanza:
    1:
    - en: I have learned the wondrous secret
      zh: 我已學會奇妙秘訣：
    - en: Of abiding in the Lord;
      zh: 如何住在主裡面；
    - en: I have tasted life’s pure fountain,
      zh: 我已嘗到生命泉源，
    - en: I am drinking of His word;
      zh: 我正飲於祂聖言；
    - en: I have found the strength and sweetness
      zh: 我已尋見寶血下的
    - en: Of abiding ‘neath the blood;
      zh: 生活能力與甘甜；
    - en: I have lost myself in Jesus,
      zh: 我已消失在耶穌裡，
    - en: I am sinking into God.
      zh: 我浸沉在神裡面。
    1-chorus:
    - en: I’m abiding in the Lord
      zh: 我今住在主裡面，
    - en: And confiding in His word;
      zh: 並且信靠祂聖言；
    - en: I am hiding in the bosom of His love.
      zh: 我今隱藏在祂愛的胸懷間。
    - en: Yes, abiding in the Lord
      zh: 我是住在主裡面，
    - en: And confiding in His word,
      zh: 並且信靠祂聖言
    - en: I am hiding in the bosom of His love.
      zh: 我今隱藏在祂愛的胸懷間。
    2:
    - en: I am crucified with Jesus,
      zh: 我已與基督同釘死，
    - en: And He lives and dwells with me;
      zh: 祂今活在我裡面；
    - en: I have ceased from all my struggling,
      zh: 不再是我，乃是基督－
    - en: ’Tis no longer I, but He.
      zh: 我不再掙扎﹑作難。
    - en: All my will is yielding to Him,
      zh: 我的意志向祂歸順，
    - en: And His Spirit reigns within;
      zh: 祂靈在我裡掌權；
    - en: And His precious blood each moment
      zh: 祂的寶血時刻洗淨，
    - en: Keeps me cleansed and free from sin.
      zh: 使我得以脫罪擔。
    3:
    - en: All my sicknesses I bring Him,
      zh: 我將我的病痛交祂，
    - en: And He bears them all away;
      zh: 祂將重擔都擔去；
    - en: All my fears and griefs I tell Him,
      zh: 告祂以我恐懼憂傷，
    - en: All my cares from day to day,
      zh: 並我每日所掛慮；
    - en: All my strength I draw from Jesus,
      zh: 一切能力從祂吸取，
    - en: By His breath I live and move;
      zh: 靠祂靈生活﹑行動；
    - en: E’en His very mind He gives me,
      zh: 祂賜我以祂的心意、
    - en: And His faith, and life, and love.
      zh: 祂愛﹑信心﹑與生命。
    4:
    - en: For my words I take His wisdom,
      zh: 以祂智慧作我應對，
    - en: For my works His Spirit’s power;
      zh: 以祂靈力來作工；
    - en: For my ways His ceaseless presence
      zh: 祂一路上與我同在，
    - en: Guards and guides me every hour.
      zh: 時刻保護並引領。
    - en: Of my heart, He is the portion,
      zh: 祂是我心中的永分，
    - en: Of my joy the boundless spring;
      zh: 祂使我喜樂久長；
    - en: Savior, Sanctifier, Healer,
      zh: 是我救主﹑生命、大夫，
    - en: Glorious Lord, and coming King.
      zh: 榮耀主，再臨的王。
- category:
    zh: 經歷主——住在祂裡面
  meter:
    en: 8.8.8.8. with chorus
    zh: 8.8.8.8. 和
  stanza:
    1:
    - en: The Lord’s our Rock, in Him we hide,
      zh: 主是磐石，容我藏躲，
    - en: A shelter in the time of storm;
      zh: 暴風雨中的避難所；
    - en: Secure whatever ill betide,
      zh: 災禍來時，我能穩妥，
    - en: A shelter in the time of storm.
      zh: 暴風雨中的避難所。
    1-chorus:
    - en: Oh, Jesus is a Rock in a weary land!
      zh: 主耶穌是磐石，我的避難所，
    - en: A weary land, a weary land;
      zh: 如沙漠地的蔭涼所；
    - en: Oh, Jesus is a Rock in a weary land!
      zh: 主耶穌是磐石，我的避難所，
    - en: A shelter in the time of storm.
      zh: 暴風雨中的避難所。
    2:
    - en: A shade by day, defense by night,
      zh: 日間遮蔭，夜間保護，
    - en: A shelter in the time of storm;
      zh: 暴風雨中的避難所；
    - en: No fears alarm, no foes affright,
      zh: 無事可驚，無敵可怖，
    - en: A shelter in the time of storm.
      zh: 暴風雨中的避難所。
    3:
    - en: The raging storms may round us beat,
      zh: 狂風暴雨四面來襲，
    - en: A shelter in the time of storm;
      zh: 暴風雨中的避難所；
    - en: We’ll never leave our safe retreat,
      zh: 我們絕不離開蔭蔽，
    - en: A shelter in the time of storm.
      zh: 暴風雨中的避難所。
    4:
    - en: O Rock divine, O Refuge dear,
      zh: 神聖磐石，我安息處，
    - en: A shelter in the time of storm;
      zh: 暴風雨中的避難所；
    - en: Be Thou our helper ever near,
      zh: 隨時在旁，作我幫助，
    - en: A shelter in the time of storm.
      zh: 暴風雨中的避難所。
- category:
    zh: 經歷主——住在祂裡面
  meter:
    en: 11.11.11.11. with chorus
    zh: 11.11.11.11. 和
  stanza:
    1:
    - en: Oh, safe to the Rock that is higher than I,
      zh: 哦，何等安息在高磐石影裡，
    - en: My soul in its conflicts and sorrows would fly,
      zh: 我魂在爭戰和憂患中投依，
    - en: So sinful, so weary, Thine, Thine would I be,
      zh: 雖犯罪﹑疲勞，我仍願來歸你，
    - en: Thou blest Rock of Ages, I’m hiding in Thee.
      zh: 你這永久磐石，我藏身於你。
    1-chorus:
    - en: Hiding in Thee, Hiding in Thee,
      zh: 藏身於你，藏身於你，
    - en: Thou blest Rock of Ages, I’m hiding in Thee.
      zh: 你這永久磐石，我藏身於你。
    2:
    - en: In the calm of the noontide, in sorrow’s lone hour,
      zh: 正當憂傷時刻或平靜安息，
    - en: In times when temptation casts o’er me its power;
      zh: 每當試探來臨施展它暴力，
    - en: In the tempests of life, on its wide, heaving sea,
      zh: 或當人生風暴狂濤的攻擊，
    - en: Thou blest Rock of Ages, I’m hiding in Thee.
      zh: 你這永久磐石，我藏身於你。
    3:
    - en: How oft in the conflict, when pressed by the foe,
      zh: 每當仇敵攻逼，爭戰不停息，
    - en: I have fled to my Refuge and breathed out my woe;
      zh: 我逃往避難所，傾吐我心意，
    - en: How often, when trials like sea-billows roll,
      zh: 每當試煉如滾滾海濤衝擊，
    - en: Have I hidden in Thee, O Thou Rock of my soul.
      zh: 你是我魂磐石，我藏身於你。
- category:
    zh: 經歷主——信靠祂
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: ’Tis so sweet to trust in Jesus,
      zh: 信靠耶穌何其甘甜，
    - en: Just to take Him at His word;
      zh: 抓祂話語作把握，
    - en: Just to rest upon His promise;
      zh: 安息在祂應許上面，
    - en: Just to know, Thus saith the Lord.
      zh: 只知主曾如此說。
    1-chorus:
    - en: Jesus, Jesus, how I trust Him,
      zh: 耶穌﹑耶穌，何等可靠，
    - en: How I’ve proved Him o’er and o’er,
      zh: 我曾試祂多少次；
    - en: Jesus, Jesus, Precious Jesus!
      zh: 耶穌﹑耶穌，我的至寶，
    - en: O for grace to trust Him more.
      zh: 祂是活神不誤事。
    2:
    - en: O how sweet to trust in Jesus,
      zh: 信靠耶穌，何其甘甜，
    - en: Just to trust His cleansing blood;
      zh: 信祂寶血能潔淨；
    - en: Just in simple faith to plunge me,
      zh: 信心簡單，血有效驗，
    - en: ‘Neath the healing, cleansing flood.
      zh: 病得醫治，罪洗清。
    3:
    - en: Yes, ’tis sweet to trust in Jesus,
      zh: 信靠耶穌，真是甘甜，
    - en: Just from sin and self to cease;
      zh: 救我遠離罪與己；
    - en: Just from Jesus simply taking
      zh: 從祂接受無限恩典：
    - en: Life, and rest, and joy, and peace.
      zh: 生命﹑喜樂和安息。
    4:
    - en: I’m so glad I learned to trust Thee,
      zh: 何等喜樂，我能信你，
    - en: Precious Jesus, Savior, Friend;
      zh: 至寶耶穌，我救主！
    - en: And I know that Thou art with me,
      zh: 信你與我是在一起，
    - en: Wilt be with me to the end.
      zh: 一直一起到永古。
- category:
    zh: 經歷主——信靠祂
  meter: 7.7.7.7.D.
  stanza:
    1:
    - en: Simply trusting every day;
      zh: 日日專心靠救主，
    - en: Trusting through a stormy way;
      zh: 靠祂行過風波路；
    - en: Even when my faith is small,
      zh: 雖我信心或不足，
    - en: Trusting Jesus, that is all.
      zh: 一切惟靠主耶穌。
    1-chorus:
    - en: Trusting as the moments fly,
      zh: 時時刻刻靠耶穌，
    - en: Trusting as the days go by,
      zh: 朝朝暮暮靠我主；
    - en: Trusting Him, whate’er befall,
      zh: 無論遭遇何事故，
    - en: Trusting Jesus, that is all.
      zh: 一切惟靠主耶穌。
    2:
    - en: Brightly doth His Spirit shine
      zh: 靠主聖靈來光照，
    - en: Into this poor heart of mine;
      zh: 使我心中滿榮耀；
    - en: While He leads I cannot fall,
      zh: 賴主扶持免跌倒，
    - en: Trusting Jesus, that is all.
      zh: 一切惟靠主引導。
    3:
    - en: Singing if my way be clear,
      zh: 前途光明我歌謳，
    - en: Praying if the path be drear;
      zh: 路徑陰暗我祈求；
    - en: If in danger, for Him call,
      zh: 危難時刻我呼求，
    - en: Trusting Jesus, that is all.
      zh: 一切惟靠主拯救。
    4:
    - en: Trusting Him while life shall last,
      zh: 依靠耶穌度今生，
    - en: Trusting Him till earth is past,
      zh: 仰賴救主不變更；
    - en: Till His gracious advent call,
      zh: 直到離世進天城，
    - en: Trusting Jesus, that is all.
      zh: 信靠救主到永恆。
- category:
    zh: 經歷主——信靠祂
  meter: 8.7.8.7.7.7.
  stanza:
    1:
    - en: Thou whose name is called Jesus,
      zh: 你的聖名稱作耶穌，
    - en: Risen Lord of life and pow’r,
      zh: 復活大能生命主；
    - en: Oh, it is so sweet to trust Thee,
      zh: 每日每時都信靠你，
    - en: Every day and every hour;
      zh: 甘甜無比﹑無掛慮；
    - en: Of Thy wondrous grace I sing,
      zh: 救主﹑策士和君王，
    - en: Savior, Counsellor, and King.
      zh: 你的奇恩我歌唱！
    2:
    - en: Thou canst keep my feet from falling,
      zh: 你能保守我不跌倒，
    - en: Even my poor wayward feet;
      zh: 雖然我腳常動搖；
    - en: Thou who dost present me faultless
      zh: 你必使我毫無過失，
    - en: In Thee—Righteousness complete;
      zh: 當你公義完全時；
    - en: Jesus, Lord, in knowing Thee,
      zh: 主耶穌，藉認識你，
    - en: Oh, what strength and victory.
      zh: 我得能力和勝利。
    3:
    - en: All the sin in me, my Savior,
      zh: 我的一切罪惡，我主－
    - en: Thou canst conquer and subdue;
      zh: 你都能完全征服；
    - en: With Thy sanctifying power
      zh: 借著你的聖別大能，
    - en: Permeate my spirit through;
      zh: 我全人都被浸潤；
    - en: Let Thy government increase,
      zh: 讓你權柄能增長，
    - en: Risen, crowned, Prince of Peace.
      zh: 高升﹑得榮﹑和平王。
    4:
    - en: Thou canst keep me upward looking,
      zh: 你能保守使我舉目，
    - en: Ever upward in Thy face;
      zh: 單單仰望我救主；
    - en: Thou canst make me stand, upholden
      zh: 你能使我站立穩固，
    - en: By the greatness of Thy grace;
      zh: 藉你大恩的幫助；
    - en: Every promise of Thy word
      zh: 你話中每一應許，
    - en: Now I claim from Thee, dear Lord.
      zh: 恩主，我今來領取。
    5:
    - en: Oh! what joy to trust Thee, Jesus,
      zh: 信靠你何喜樂！我主－
    - en: Mighty Victor o’er the grave,
      zh: 大能者勝過墳墓，
    - en: And to learn amid earth’s shadows
      zh: 地上雖有死蔭幽谷，
    - en: Thine unceasing power to save!
      zh: 你能力常來救助！
    - en: Only those who prove Thee know
      zh: 只有那些蒙你福，
    - en: What the grace Thou dost bestow.
      zh: 知你恩典何豐富。
    6:
    - en: Make my life a bright outshining
      zh: 使我生活將你表明，
    - en: Of Thy life, that all may see
      zh: 使人都見你生命，
    - en: Thine own resurrection power
      zh: 深願你的復活大能，
    - en: Mightily put forth in me;
      zh: 從我裡大大顯明；
    - en: Ever let my heart become
      zh: 主，但願我的心房，
    - en: Yet more consciously Thy home.
      zh: 更讓你樂居安祥。
- category:
    zh: 經歷主——信靠祂
  meter: 8.6.8.6.
  stanza:
    1:
    - en: I know that my Redeemer lives
      zh: 我知救主永活不已，
    - en: And ever prays for me;
      zh: 長遠為我代求；
    - en: A token of His love He gives,
      zh: 祂所賜給愛的表記，
    - en: A pledge of liberty.
      zh: 確保我得自由。
    2:
    - en: I know that my Redeemer lives,
      zh: 我知我救贖主活著，
    - en: A quick’ning Spirit He;
      zh: 祂是賜生命靈；
    - en: I know eternal life He gives—
      zh: 祂將永遠生命賜我，
    - en: Amazing grace—to me.
      zh: 恩典真是寬宏！
    3:
    - en: I find Him lifting up my head;
      zh: 祂使我能抬起頭來，
    - en: He brings salvation near;
      zh: 親身帶下救恩，
    - en: His presence makes me free indeed,
      zh: 我得自由因祂同在，
    - en: And He will soon appear.
      zh: 不久祂要再臨。
    4:
    - en: 'He wills that I should holy be:'
      zh: 祂還定意使我成聖，
    - en: What can withstand His will?
      zh: 誰能與祂抗爭？
    - en: The counsel of His grace in me
      zh: 恩典在我心中規正，
    - en: He surely shall fulfill.
      zh: 使祂旨意完成。
    5:
    - en: 'Jesus, I hang upon Thy word:'
      zh: 主，我對你聖潔話語，
    - en: I steadfastly believe
      zh: 堅定相信投倚；
    - en: Thou wilt return and claim me, Lord,
      zh: 你必再來，且要宣佈
    - en: And to Thyself receive.
      zh: 我是完全屬你！
- category:
    zh: 經歷主——信靠祂
  meter: 10.10.10.10.
  stanza:
    1:
    - en: I take Thy promise, Lord, in all its length,
      zh: 主，你的應許，我全都接受，
    - en: And breadth and fulness, as my daily strength;
      zh: 每天來取用，長闊又深厚；
    - en: Into life’s future fearless I may gaze,
      zh: 面對著將來，我毫無畏懼，
    - en: For, Savior, Thou art with me all the days.
      zh: 因為我救主，與我永不離。
    2:
    - en: Days may be coming fraught with loss and change,
      zh: 時日會改遷，得失難預測，
    - en: New scenes surround my life and fancies strange;
      zh: 景色常更換，幻夢易失色；
    - en: I thank Thee that no day can ever break,
      zh: 親愛的救主，我心感謝你，
    - en: Savior, when Thou wilt leave me or forsake.
      zh: 因你永不會把我來丟棄。
    3:
    - en: There may be days of darkness and distress,
      zh: 前面的年日，艱苦或黑暗，
    - en: When sin has power to tempt, and care to press,
      zh: 陰府的權勢，罪惡的試探，
    - en: Yet in the darkest day I will not fear,
      zh: 縱在黑暗中，我心仍安詳，
    - en: For, ‘mid the shadows, Thou wilt still be near.
      zh: 因在陰影中，你仍在我旁。
    4:
    - en: Days there may be of joy and.deep delight,
      zh: 有時喜樂潮，充滿在我心，
    - en: When earth seems fairest, and her skies most bright,
      zh: 地上的美景，天上的光明，
    - en: Then draw me closer to Thee, lest I rest
      zh: 勿讓我留此，仍來親近你，
    - en: Elsewhere, my Savior, than upon Thy breast.
      zh: 不再停他處，只在你懷裡。
    5:
    - en: And all the other days that make my life,
      zh: 願我的一生留下的年日，
    - en: Marked by no special joy or grief or strife,
      zh: 不再求安樂，或掙扎得釋，
    - en: Days filled with quiet duties, trivial care,
      zh: 每日的生活，恩典必加力，
    - en: Burdens too small for other hearts to share;
      zh: 人生的重荷，恩主必體恤。
    6:
    - en: Spend Thou these days with me, all shall be Thine,
      zh: 願一生一世，永與主同在，
    - en: So shall the darkest hour with glory shine.
      zh: 縱過死蔭穀，仍不怕遭害。
    - en: Then when these earthly years have passed away,
      zh: 當我度過這地上的年日，
    - en: Let me be with Thee in the perfect day.
      zh: 仍與主同在，一直到永世。
- category:
    zh: 經歷主——信靠祂
  meter: 8.8.8.8.8.8.
  stanza:
    1:
    - en: All things are possible to him
      zh: 人若相信耶穌的名，
    - en: That can in Jesus’ name-believe;
      zh: 在祂凡事都是可能；
    - en: Lord, I no more Thy name blaspheme,
      zh: 主，我不再藐視你名，
    - en: Thy truth I lovingly receive.
      zh: 你的真理歡然心領。
    - en: I can, I do believe in Thee;
      zh: 我心信你，我能確定；
    - en: All things are possible to me.
      zh: 於我凡事都是可能。
    2:
    - en: ’Twas most impossible of all
      zh: 一事我已確定認知，
    - en: That here sin’s reign in me should cease;
      zh: 在我裡面罪無權勢，
    - en: Yet shall it be, I know it shall;
      zh: 它已失敗，它已失勢；
    - en: Jesus, I trust Thy faithfulness.
      zh: 主，我信靠你的信實。
    - en: If nothing is too hard for Thee,
      zh: 對你若無一事難成，
    - en: All things are possible to me.
      zh: 於我凡事都是可能。
    3:
    - en: Though earth and hell the Word gainsay,
      zh: 地與陰府儘管反對，
    - en: The Word of God shall never fail;
      zh: 神的話語永不衰退；
    - en: The Lord can break sin’s iron sway;
      zh: 主能斷開罪的鎖煉，
    - en: ’Tis certain, though impossible.
      zh: 雖似不能，實則必然。
    - en: The thing impossible shall be,
      zh: 事物似乎絕不可能，
    - en: All things are possible to me.
      zh: 於我凡事都是可能。
    4:
    - en: All things are possible to God;
      zh: 在神凡事都是可能，
    - en: To Christ, the power of God in man;
      zh: 基督在人是神大能；
    - en: To me when I am all renewed,
      zh: 當我全人都被更新，
    - en: In Christ am fully formed again,
      zh: 我在主裡完全模成，
    - en: And from the reign of sin set free,
      zh: 就得脫離罪的權能，
    - en: All things are possible to me.
      zh: 於我凡事都是可能。
    5:
    - en: All things are possible to God;
      zh: 在神凡事都是可能，
    - en: To Christ, the power of God in me;
      zh: 基督在我是神大能；
    - en: Now shed Thy mighty Self abroad,
      zh: 全能的主，布我各處，
    - en: Let me no longer live, but Thee;
      zh: 活著不再是我，乃主；
    - en: Give me this hour in Thee to prove
      zh: 求你現在從我證明，
    - en: The sweet omnipotence of love.
      zh: 你那甜美、全能愛情。
- category:
    zh: 經歷主——安息於祂
  meter: 8.7.8.5.D.
  stanza:
    1:
    - en: Jesus! I am resting, resting
      zh: 耶穌！我今歡然安息，
    - en: In the joy of what Thou art;
      zh: 因我確知你是誰；
    - en: I am finding out the greatness
      zh: 我也領會你的愛心，
    - en: Of Thy loving heart.
      zh: 深廣且甜美！
    - en: Thou hast bid me gaze upon Thee,
      zh: 你囑咐我注目於你，
    - en: And Thy beauty fills my soul,
      zh: 你的美麗奪我心，
    - en: For, by Thy transforming power,
      zh: 借著你的變化大能，
    - en: Thou hast made me whole.
      zh: 來將我更新。
    1-chorus:
    - en: Jesus! I am resting, resting
      zh: 耶穌！我今歡然安息，
    - en: In the joy of what Thou art;
      zh: 因我確知你是誰；
    - en: I am finding out the greatness
      zh: 我也領會你的愛心，
    - en: Of Thy loving heart.
      zh: 深廣且甜美！
    2:
    - en: Oh, how great Thy loving kindness,
      zh: 你的慈愛何其廣大！
    - en: 'Vaster, broader than the sea:'
      zh: 逾越浩瀚的海洋；
    - en: Oh, how marvelous Thy goodness,
      zh: 你的良善何其奇妙！
    - en: Lavished all on me!
      zh: 傾注我身上。
    - en: Yes, I rest in Thee, Beloved,
      zh: 親愛救主，我今安息，
    - en: Know what wealth of grace is Thine,
      zh: 因知你恩何豐富，
    - en: Know Thy certainty of promise,
      zh: 你的應許全都歸我，
    - en: And have made it mine.
      zh: 何等的穩固！
    3:
    - en: Simply trusting Thee, Lord Jesus,
      zh: 一心信靠我主耶穌，
    - en: I behold Thee as Thou art,
      zh: 我瞻仰你的自己，
    - en: And Thy love, so pure, so changeless,
      zh: 並你的愛純潔﹑不變，
    - en: Satisfies my heart,
      zh: 滿足我心意，
    - en: Satisfies its deepest longings,
      zh: 使我深處乾渴得解，
    - en: Meets, supplies its every need,
      zh: 供應我每一需要，
    - en: Compasseth me round with blessings,
      zh: 你用祝福四面環繞，
    - en: Thine is love indeed.
      zh: 你愛真可靠。
    4:
    - en: Ever lift Thy face upon me,
      zh: 當我工作或在等你，
    - en: As I work and wait for Thee;
      zh: 求用面光將我照；
    - en: Resting ‘neath Thy smile, Lord Jesus,
      zh: 你的笑容使我安息，
    - en: Earth’s dark shadows flee.
      zh: 陰影全退消。
    - en: Brightness of my Father’s glory,
      zh: 你是父榮耀的光輝，
    - en: Sunshine of my Father’s face,
      zh: 是父臉上的丰采，
    - en: Keep me ever trusting, resting,
      zh: 保守我心安息﹑信靠，
    - en: Fill me with Thy grace.
      zh: 充滿你恩愛。
- category:
    zh: 經歷主——信靠祂
  meter: 8.8.8.8.
  stanza:
    1:
    - en: My will is weak, my strength is frail,
      zh: 意志薄弱，能力軟弱，
    - en: And all my hope is nearly gone;
      zh: 盼望已經全都消滅；
    - en: I can but trust Thy working true
      zh: 只有信託你的工作
    - en: To gently hold and lead me on.
      zh: 將我這人溫柔提挈。
    2:
    - en: I’ve tried my best, but still have failed,
      zh: 盡我所能，仍然失敗，
    - en: E’en as before I’ve failed and erred;
      zh: 失敗至今，失敗頻仍；
    - en: Thy patience is my only trust
      zh: 無何可信，信你能耐，
    - en: To hold and keep me to Thy word.
      zh: 能夠抓我聽你命令。
    3:
    - en: Whene’er my heart is lifted up,
      zh: 當我的心稍為高仰，
    - en: How very near I am to fall;
      zh: 我就近乎跌倒危地；
    - en: I dare not do, I dare not think,
      zh: 我不敢作，我不敢想，
    - en: I need Thyself in great or small.
      zh: 事事處處，我需要你。
    4:
    - en: Thou art my Savior, strength and stay,
      zh: 你是救主，剛強、負責，
    - en: O Lord, I come to seek Thy face;
      zh: 哦主，我今尋求你面；
    - en: Though I’m the weakest of the weak,
      zh: 雖然我是弱中弱者，
    - en: My strength is nothing but Thy grace.
      zh: 我的能力是你恩典。
- category:
    zh: 經歷主——安息於祂
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: On Thee my heart is resting,
      zh: 主，我心安息於你，
    - en: 'Ah, this is rest indeed:'
      zh: 這纔是真安息；
    - en: What else, Almighty Savior,
      zh: 全能救主，除了你，
    - en: Can a poor sinner need?
      zh: 罪人有何所需？
    - en: Thy light is all my wisdom,
      zh: 你亮光是我智慧，
    - en: Thy love is all my stay;
      zh: 你愛是我安慰；
    - en: Thy coming back in glory,
      zh: 你在榮耀裡再臨，
    - en: Draws nearer every day.
      zh: 今日比昨日近。
    1-chorus:
    - en: On Thee my heart is resting,
      zh: 主，我心安息於你，這纔是真安息；
    - en: 'Ah, this is rest indeed:'
      zh: 全能救主，除了你，
    - en: What else, Almighty Savior,
      zh: 何為罪人所需？
    - en: Can a poor sinner need?
      zh: 罪人有何所需？
    2:
    - en: My guilt is great, but greater
      zh: 你深知我罪甚多，
    - en: The mercy Thou dost give;
      zh: 你賜憐憫更多；
    - en: Thyself, a spotless Off’ring,
      zh: 你是無瑕的犧牲，
    - en: Hast died that I should live.
      zh: 你死使我得生。
    - en: With Thee, my soul unfettered
      zh: 因你，我鎖煉脫落，
    - en: Has risen from the dust;
      zh: 從灰塵中復活；
    - en: Thy blood is all my treasure,
      zh: 你寶血是我至寶，
    - en: Thy word is all my trust.
      zh: 你話何等何靠。
    3:
    - en: Through me, Thou gentle Master,
      zh: 借著我，溫柔的主，
    - en: Thy purposes fulfil;
      zh: 成就你的意圖；
    - en: I yield myself forever
      zh: 我願永遠不悖逆，
    - en: To Thy most holy will.
      zh: 你的至聖旨意。
    - en: What though I be but weakness?
      zh: 雖然我是極軟弱，
    - en: My strength is not in me;
      zh: 能力並不在我；
    - en: The poorest of Thy people
      zh: 你兒女中最無者，
    - en: Has all things, having Thee.
      zh: 有你就有一切。
    4:
    - en: When clouds are darkest round me,
      zh: 當黑雲最暗﹑最深，
    - en: Thou, Lord, art then most near,
      zh: 正是我主最近，
    - en: My drooping faith to quicken,
      zh: 復蘇我枯萎信心，
    - en: My weary soul to cheer.
      zh: 激勵我的疲魂。
    - en: Safe nestling in Thy bosom,
      zh: 安然藏身你胸間，
    - en: I gaze upon Thy face;
      zh: 我注目你笑臉；
    - en: In vain my foes would drive me
      zh: 仇敵雖盡其全力，
    - en: From Thee, my hiding-place.
      zh: 不能將我驅離。
    5:
    - en: ’Tis Thou hast made me happy,
      zh: 是你使我心歡暢，
    - en: ’Tis Thou hast set me free;
      zh: 是你將我釋放；
    - en: To whom shall I give glory
      zh: 惟你永遠配得著，
    - en: Forever, but to Thee?
      zh: 榮耀並我謳歌。
    - en: Of earthly love and blessing
      zh: 今世的愛與福分，
    - en: Should every stream run dry,
      zh: 不久都要耗盡，
    - en: Thy grace shall still be with me,
      zh: 你恩仍與我相伴，
    - en: Thy grace, to live and die.
      zh: 無論生死不變。
- category:
    zh: 經歷主——順從祂
  meter:
    en: 6.6.9.6.6.9. with chorus
    zh: 6.6.9.6.6.9. 和
  stanza:
    1:
    - en: When we walk with the Lord
      zh: 當我同主行動，
    - en: In the light of His Word,
      zh: 在祂話的光中，
    - en: What a glory He sheds on our way;
      zh: 何等榮耀，照亮我路程；
    - en: While we do His good will,
      zh: 當我肯聽命令，
    - en: He abides with us still,
      zh: 祂就充滿我靈，
    - en: And with all who will trust and obey.
      zh: 祂充滿信而順從的人。
    1-chorus:
    - en: Trust and obey,
      zh: 信而順從！
    - en: For there’s no other way
      zh: 因為除此以外，
    - en: To be happy in Jesus,
      zh: 不能得主的喜愛－
    - en: But to trust and obey.
      zh: 惟有信而順從！
    2:
    - en: Not a shadow can rise,
      zh: 地無一點黑影﹑
    - en: Not a cloud in the skies,
      zh: 天無一片暗景
    - en: But His smile quickly drives it away;
      zh: 能迷漫，當祂顯露笑容；
    - en: Not a doubt or a fear,
      zh: 沒有疑惑、畏懼﹑
    - en: Not a sigh or a tear,
      zh: 沒有流淚、憂慮
    - en: Can abide while we trust and obey.
      zh: 能存在，若我信而順從。
    3:
    - en: Not a burden we bear,
      zh: 沒有一個重擔﹑
    - en: Not a sorrow we share,
      zh: 沒有一點為難，
    - en: But our toil He doth richly repay;
      zh: 祂是不顧，讓我們苦痛；
    - en: Not a grief or a loss,
      zh: 所有傷心、損失﹑
    - en: Not a frown or a cross,
      zh: 所有厭棄、羞恥
    - en: But is blest if we trust and obey.
      zh: 都成祝福，若信而順從。
    4:
    - en: But we never can prove
      zh: 但我不能領會
    - en: The delights of His love,
      zh: 祂愛何等的美，
    - en: Until all on the altar we lay;
      zh: 若我不放一切於壇社；
    - en: For the favor He shows,
      zh: 因祂所給詩歌﹑
    - en: And the joy He bestows,
      zh: 因祂所賜喜樂，
    - en: Are for them who will trust and obey.
      zh: 乃是為肯信而順從者。
    5:
    - en: Then in fellowship sweet
      zh: 然後在祂光中，
    - en: We will sit at His feet,
      zh: 纔有甜美交通，
    - en: Or we’ll walk by His side in the way;
      zh: 我就前行，跟隨祂腳蹤；
    - en: What He says we will do;
      zh: 祂要求，我就許；
    - en: Where He sends, we will go,
      zh: 祂差遣，我就去；
    - en: Never fear, only trust and obey.
      zh: 不要怕，只要信而順從。
- category:
    zh: 經歷主——跟隨祂
  meter:
    en: 11.11.11.11. with chorus
    zh: 11.11.11.11. 和
  stanza:
    1:
    - en: Anywhere with Jesus I can safely go,
      zh: 不論何處，耶穌同行，放心去！
    - en: Anywhere He leads me in this world below,
      zh: 祂引領我，行走世途，可無慮。
    - en: Anywhere without Him, dearest joys would fade;
      zh: 若無祂的同在，一切無樂趣，
    - en: Anywhere with Jesus I am not afraid.
      zh: 不論何處，耶穌同在，可無懼！
    1-chorus:
    - en: Anywhere! Anywhere! Fear I cannot know.
      zh: 在這裡，在那裡，我都不恐懼！
    - en: Anywhere with Jesus I can safely go.
      zh: 不論何處，耶穌同在，放心去！
    2:
    - en: Anywhere with Jesus I am not alone,
      zh: 不論何處，耶穌同在，不孤單，
    - en: Other friends may fail me, He is still my own.
      zh: 朋友雖遠離我，耶穌常作伴。
    - en: Though His hand may lead me over dreary ways,
      zh: 祂親手領我，路途雖然艱難，
    - en: Anywhere with Jesus is a house of praise.
      zh: 不論何處，耶穌同在，就甘甜。
    3:
    - en: Anywhere with Jesus I can go to sleep,
      zh: 不論何處，耶穌同在，可安睡，
    - en: When the darkling shadows round about me creep;
      zh: 雖陰影籠罩，我心並不懼畏；
    - en: Knowing I shall waken never more to roam,
      zh: 因知我將醒來，永不再徘徊，
    - en: Anywhere with Jesus will be home, sweet home.
      zh: 不論何處，耶穌同在，何甜美。
- category:
    zh: 經歷主——跟隨祂
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: He leadeth me! O blessed thought,
      zh: 祂帶領我，此意何美！
    - en: O words with heav’nly comfort fraught;
      zh: 此言充滿天上安慰！
    - en: Whate’er I do, where’er I be,
      zh: 處處、事事、所是、所作，
    - en: Still ’tis Christ’s hand that leadeth me.
      zh: 都有主手來帶領我。
    1-chorus:
    - en: He leadeth me! He leadeth me!
      zh: 祂帶領我，祂帶領我，
    - en: By His own hand He leadeth me;
      zh: 祂是親手在帶領我；
    - en: His faithful follower I would be,
      zh: 任何境遇，我都隨著，
    - en: For by His hand He leadeth me.
      zh: 因祂親手在帶領我。
    2:
    - en: Sometimes ‘mid scenes of deepest gloom,
      zh: 有時似墮痛苦深淵，
    - en: Sometimes where Eden’s bowers bloom,
      zh: 有時似在快樂伊甸；
    - en: By waters still, o’er troubled sea,
      zh: 或遇平順，或遭風波，
    - en: Still ’tis His hand that leadeth me.
      zh: 都有主手來帶領我。
    3:
    - en: Lord, I would clasp Thy hand in mine,
      zh: 主阿，願你緊握我手，
    - en: Nor ever murmur or repine;
      zh: 領我一生隨你而走；
    - en: Content, whatever lot I see,
      zh: 是福是苦由你定奪，
    - en: Since it is Thou that leadest me.
      zh: 只要你手來帶領我。
    4:
    - en: And when my task on earth is done,
      zh: 等我行完今生路程，
    - en: When, by Thy grace, the vict’ry’s won,
      zh: 靠你恩典完全得勝；
    - en: E’en death’s cold wave I will not flee,
      zh: 死河寒波我亦不躲，
    - en: Since Thou in triumph leadest me.
      zh: 因你至終親手領我。
- category:
    zh: 經歷主——彰顯祂
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: God in heaven hath a treasure,
      zh: 神在天上有一寶貝，
    - en: Riches none may count or tell;
      zh: 豐富無人能言述；
    - en: Hath a deep eternal pleasure,
      zh: 永遠心愛、無價寶貴，
    - en: Christ the Son, He loveth well.
      zh: 就是祂子主基督。
    - en: God hath here on earth a treasure,
      zh: 神在地上有一寶貝，
    - en: None but He its price may know—
      zh: 價值惟有神知悉；
    - en: Deep, unfathomable pleasure,
      zh: 莫測大愛人難測窺－
    - en: Christ revealed in saints below.
      zh: 基督啟示我心裡。
    2:
    - en: God in tongues of fire descending,
      zh: 神藉火焰舌頭臨到，
    - en: Chosen vessels thus to fill
      zh: 用這永遠無窮盡、
    - en: With the treasure never ending,
      zh: 取用不竭的無價寶，
    - en: Ever spent—unfailing still.
      zh: 充滿所選的器皿。
    - en: God’s own hand the vessel filling
      zh: 神從天上榮耀裡頭，
    - en: From the glory far above,
      zh: 親來充滿這器皿，
    - en: Longing hearts forever stilling
      zh: 用祂愛的無限富有，
    - en: With the riches of His love.
      zh: 滿足所有渴慕心。
    3:
    - en: Thus though worn, and tried, and tempted,
      zh: 雖受折磨﹑試煉﹑試探，
    - en: Glorious calling, saint, is thine;
      zh: 榮耀呼召仍屬你；
    - en: Let the Lord but find thee emptied,
      zh: 葡萄樹枝與樹相聯，
    - en: Living branch in Christ the Vine!
      zh: 向主倒空你自己。
    - en: Vessels of the world’s despising,
      zh: 泥土器皿世人鄙視，
    - en: Vessels weak and poor and base,
      zh: 軟弱﹑貧窮又卑賤，
    - en: Bearing wealth God’s heart is prizing,
      zh: 裝著寶貝神心賞識，
    - en: Glory from Christ’s blessed face.
      zh: 將主榮耀來彰顯。
    4:
    - en: Oh to be but emptier, lowlier,
      zh: 願我更加倒空﹑謙卑，
    - en: Mean, unnoticed—and unknown,
      zh: 不為人知﹑不顯揚，
    - en: And to God a vessel holier,
      zh: 作神器皿，更聖﹑更貴，
    - en: Filled with Christ and Christ alone!
      zh: 充滿基督的榮光！
    - en: Naught of earth to cloud the glory,
      zh: 無何地物遮此榮光，
    - en: Naught of self the light to dim,
      zh: 也無自己的遮蔽，
    - en: Telling forth His wondrous story,
      zh: 將這奇妙故事宣揚，
    - en: Emptied to be filled with Him.
      zh: 倒空﹑充滿祂自己。
- category:
    zh: 經歷主——彰顯祂
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: Not I, but Christ be honored, loved, exalted,
      zh: 非我惟主，被人高舉並愛敬；
    - en: Not I, but Christ be seen, be known and heard;
      zh: 非我惟主，被人傳揚、相信；
    - en: Not I, but Christ in every look and action,
      zh: 非我惟主，顯在言語和步武；
    - en: Not I, but Christ in every thought and word.
      zh: 非我惟主，顯在思想、態度。
    1-chorus:
    - en: Oh, to be saved from myself, dear Lord,
      zh: 哦，求主救我脫離自己！
    - en: Oh, to be lost in Thee,
      zh: 失去在你裡面！
    - en: Oh, that it may be no more I,
      zh: 哦，但願不再是自己，
    - en: But Christ that lives in me.
      zh: 惟主活我裡面！
    2:
    - en: Not I, but Christ to gently soothe in sorrow,
      zh: 非我惟主，是我一切的起首；
    - en: Not I, but Christ to wipe the falling tear;
      zh: 非我惟主，是供給的源頭；
    - en: Not I, but Christ to lift the weary burden,
      zh: 非我惟主，是我所為而工作；
    - en: Not I, but Christ to hush away all fear.
      zh: 非我惟主，是我所為生活。
    3:
    - en: Christ, only Christ, no idle word e’er falling,
      zh: 主，惟有主，所以不再有閑言；
    - en: Christ, only Christ, no needless bustling sound;
      zh: 主，惟有主，所以不再自憐；
    - en: Christ, only Christ, no self-important bearing,
      zh: 主，惟有主，所以不再為自己；
    - en: Christ, only Christ, no trace of I be found.
      zh: 主，惟有主，所以不再自義。
    4:
    - en: Not I, but Christ my every need supplying,
      zh: 非我惟主，故無一可以自傲；
    - en: Not I, but Christ my strength and health to be;
      zh: 非我惟主，故無一可自暴；
    - en: Christ, only Christ, for spirit, soul, and body,
      zh: 非我惟主，因此不再有重擔；
    - en: Christ, only Christ, live then Thy life in me.
      zh: 非我惟主，因此不怕危難。
    5:
    - en: Christ, only Christ, ere long will fill my vision,
      zh: 主，惟有主，不久充滿我眼睛，
    - en: Glory excelling soon, full soon I’ll see;
      zh: 榮耀無比，不久就要顯明；
    - en: Christ, only Christ, my every wish fulfilling,
      zh: 主，惟有主，要永受我的感謝，
    - en: Christ, only Christ, my all in all to be.
      zh: 耶穌基督，要永是我一切。
- category:
    zh: 經歷主——彰顯祂
  meter: 7.5.7.5.D.
  stanza:
    1:
    - en: In God’s image we were made;
      zh: 神照祂形像造人，
    - en: Made for Him to fill,
      zh: 好讓祂充滿；
    - en: Thus Himself to duplicate, and
      zh: 人就成祂模成品，
    - en: Duplicate He will!
      zh: 這是祂心願！
    - en: “In God’s image,” yes, indeed—
      zh: 是的，人有神樣式，
    - en: Matching ev’ry trait.
      zh: 形像也相稱，
    - en: All His inner life and being
      zh: 神的生命和所是，
    - en: He will duplicate!
      zh: 祂都要模成！
    2:
    - en: Adam’s life was like a cone
      zh: 亞當生命如樹果，
    - en: To contain the Tree;
      zh: 含樹的本質；
    - en: Man was made to take in God—
      zh: 人受造將神得著－
    - en: What capacity!
      zh: 何等的價值！
    - en: God’s container, yes, indeed!
      zh: 人確是神的容器，
    - en: Thus He did design
      zh: 祂如此設計，
    - en: All the human virtues to be
      zh: 神人美德真一律，
    - en: Filled with the divine.
      zh: 人與神合一
    3:
    - en: Lost, the image, through man’s fall;
      zh: 但人墮落，形像毀；
    - en: Lost, the life to fill.
      zh: 容器成空虛。
    - en: 'But—recovered!—Christ is all:'
      zh: 基督救贖來挽回：
    - en: God will do it still.
      zh: 神旨不廢去。
    - en: Christ our Savior—God and Man—
      zh: 救主耶穌神而人－
    - en: 'Is God’s image tree:'
      zh: 神形像何真：
    - en: Human virtues, life divine
      zh: 神﹑人性質集一身，
    - en: Dwell in me and you.
      zh: 來住你我身。
    4:
    - en: As we spend more time with Him,
      zh: 人若常住祂裡面，
    - en: He will spread in us;
      zh: 祂就會加添；
    - en: 'Virtues filled with life within:'
      zh: 生命美德漸充滿，
    - en: Image glorious!
      zh: 透過人顯現！
    - en: We will match Him—yes, indeed;
      zh: 那時，人有神樣式，
    - en: Match His every trait!
      zh: 形像也相稱，
    - en: All His inner life and being
      zh: 神的生命和所是，
    - en: He will duplicate!
      zh: 祂都已模成。
- category:
    zh: 經歷主——彰顯祂
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Lord, our earnest expectation
      zh: 主，我所盼望、所切慕，
    - en: Is that Christ be magnified,
      zh: 乃是基督能顯大；
    - en: And in all our circumstances
      zh: 無論生死，無論樂苦，
    - en: Universally applied.
      zh: 叫我持守不偏差。
    1-chorus:
    - en: Lord, in nothing will we be ashamed,
      zh: 主，沒有一事能叫我羞愧，
    - en: Though in suffering, hardship, loss,
      zh: 雖損失﹑艱苦並難為，
    - en: But in all things Christ shall be expressed,
      zh: 凡事仍叫基督照常顯出，
    - en: Life shall triumph through the cross!
      zh: 生命借著十架流露。
    2:
    - en: This shall turn to our salvation,
      zh: 這事藉眾聖徒祈禱，
    - en: Through the Spirit bountiful
      zh: 並全備之靈幫助，
    - en: And the prayers of all the members,
      zh: 完全救恩終必達到！
    - en: For a testimony full.
      zh: 這見證何等豐足。
    3:
    - en: Lord, we praise You for the pattern
      zh: 主，你虛己，存心順服，
    - en: Of a living crucified,
      zh: 竟死在十字架上；
    - en: And the Father’s exaltation
      zh: 被神升高，萬膝拜服，
    - en: Of Yourself so qualified.
      zh: 何等完美的榜樣。
    4:
    - en: O how blest, this living pattern
      zh: 何等有福，今這榜樣，
    - en: Now is being wrought in ust
      zh: 已作到我的心裡！
    - en: Crucifixion, exaltation—
      zh: 卑微受死，高升天上，
    - en: Our salvation marvelous.
      zh: 如此奇恩真希奇。
    5:
    - en: We will work out our salvation
      zh: 故當作成得救工夫，
    - en: Through the operating God,
      zh: 因我們立志行事，
    - en: Through the willing and the working
      zh: 乃神運行心裡之故，
    - en: Wrought within us by the Lord.
      zh: 為要成就祂美旨。
    6:
    - en: Then we’ll blameless be and guileless,
      zh: 我們就能無可指摘，
    - en: Shining in the world as light,
      zh: 好像明光來照耀，
    - en: In a crooked generation
      zh: 在這彎曲悖謬時刻，
    - en: Holding forth the word of life.
      zh: 表明出生命之道。
    7:
    - en: Let us stand firm in one spirit,
      zh: 要在主裡行事為人，
    - en: Always striving with one soul,
      zh: 與基督福音相稱；
    - en: That for Jesus’ testimony
      zh: 同心努力，同靈站穩，
    - en: God through us may reach His goal.
      zh: 成為耶穌的見證。
- category:
    zh: 經歷主——在祂的人性裡
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: When God created man on earth,
      zh: 神照祂的形像造人，
    - en: He by His image gave
      zh: 叫人在地上代表神；
    - en: 'His treasure in creation see:'
      zh: 創造說出神的心意：
    - en: His image in humanity.
      zh: 神要藉人彰顯自己，
    - en: That God is love could then be known;
      zh: 藉此祂叫萬有周詳：
    - en: That He is light would then be
      zh: 神就是愛，神就是光；
    - en: His holy nature, righteous ways
      zh: 公義法則、聖潔性情，
    - en: Would shine in men through all their days.
      zh: 藉人發表，藉人顯明。
    2:
    - en: The fall these human virtues soiled;
      zh: 因人墮落，人性受汙；
    - en: God’s vessel then seemed hopeless, spoiled.
      zh: 神的器皿，破壞、玷污。
    - en: But Christ, the God-Man-Savior came
      zh: 神差基督，作人救主；
    - en: These human virtues to reclaim.
      zh: 人性美德，復原如初。
    - en: He lived a human life so fine,
      zh: 祂來作人，拔高人性；
    - en: Strengthened and filled with life divine,
      zh: 更以神性，充實、堅定。
    - en: Expressing God in every part,
      zh: 神被顯出，充分無比；
    - en: Then came to dwell within our heart!
      zh: 並且又來，住人心裡！
    3:
    - en: Now He is all that we require
      zh: 祂之所是，作我供應；
    - en: 'That God may have His heart’s desire:'
      zh: 神的心願，藉祂達成：
    - en: Himself expressed in mankind see
      zh: 通過我們，復原人性，
    - en: Through our restored humanity.
      zh: 祂的自己，得以顯明。
    - en: Yes, He is everything we need
      zh: 神性豐盛，祂裡積蓄；
    - en: The image-reproducing seed;
      zh: 祂這種子，我們所需；
    - en: He’s now been sown into our heart,
      zh: 祂被種在我們心裡，
    - en: His human virtues to impart.
      zh: 將祂美德分賜無遺。
    4:
    - en: If we behold Him every day,
      zh: 我們天天將祂瞻仰，
    - en: 'He’ll as the Spirit have His way:'
      zh: 聖靈作工在我身上：
    - en: Our inward parts He will transform,
      zh: 祂要更新內裡各部，
    - en: And to His image us conform.
      zh: 模成祂形，完全無誤。
    - en: Take every opportunity
      zh: 故當抓住每一時機，
    - en: To drink of His humanity;
      zh: 將祂人性盡情吸取；
    - en: Transforming Spirit to bring in
      zh: 好讓聖靈更新變化，
    - en: Until we shine, expressing Him.
      zh: 直到我們完全像祂。
- category:
    zh: 經歷主——作我滿足
  meter:
    en: 8.7.8.7.D. with repeat
    zh: 8.7.8.7.D. 重
  stanza:
    1:
    - en: There is always something over,
      zh: 每當我們享受恩主，
    - en: When we taste our gracious Lord;
      zh: 總是充足而有餘；
    - en: Every cup He fills o’erfloweth,
      zh: 每一杯都注滿溢出，
    - en: Rich supply He doth afford.
      zh: 豐富供應我所需。
    - en: Nothing narrow, nothing stinted,
      zh: 既不狹窄，也無不夠，
    - en: Ever issued from His store;
      zh: 流自祂豐富寶庫；
    - en: To His own He gives full measure,
      zh: 祂賜我們十足升鬥，上尖下流不停住。
    - en: Running over, evermore.
      zh: 祂賜我們十足升鬥，上尖下流不停住。
    2:
    - en: There is always something over,
      zh: 每當我們從父領受，
    - en: When we, from the Father’s hand,
      zh: 總是充足而有餘；
    - en: Take our portion with thanksgiving,
      zh: 心存感謝，享受所有，
    - en: Praising for the things He planned.
      zh: 讚美祂顧我所需。
    - en: Satisfaction, full and deepening,
      zh: 滿足、全備、深厚、豐富，
    - en: All our need He doth supply,
      zh: 我所需祂都供應，
    - en: When the heart has tasted Jesus
      zh: 每當我心嘗到耶穌， 總是滿足我衷情。
    - en: Its desires to satisfy.
      zh: 每當我心嘗到耶穌，總是滿足我衷情。
    3:
    - en: There is always something over,
      zh: 每當我們分享主愛，
    - en: When we share in all His love;
      zh: 總是充足而有餘；
    - en: Unplumbed depths still lie beneath us,
      zh: 闊、長、深、高，無法明白，
    - en: Unscaled heights rise far above.
      zh: 遠超過我們所需。
    - en: Human lips can never utter
      zh: 我們嘴唇無法述盡, 祂所有奇妙柔愛；
    - en: All His wondrous tenderness.
      zh: 我們只有希奇、感恩，讚美祂名到萬代。
    - en: We can only praise and wonder
      zh: 我們只有希奇、感恩，
    - en: And His Name forever bless.
      zh: 讚美祂名到萬代。
- category:
    zh: 經歷主——一般
  meter:
    en: 7.7.7.3.D. with chorus
    zh: 7.7.7.3.D. 和
  stanza:
    1:
    - en: Jesus is reality,
      zh: 主耶穌乃是實際，
    - en: He is life for you and me
      zh: 祂是我們的生命，
    - en: And our ev’rything would be.
      zh: 我們一切在祂裡－
    - en: Call Him Lord.
      zh: 求祂名。
    - en: What the prophets waited for
      zh: 眾先知所仰望的，
    - en: And the righteous had in store
      zh: 義人所渴求、經營，
    - en: You may have forevermore
      zh: 你都能予求予取－
    - en: Call Him Lord.
      zh: 求祂名。
    1-chorus:
    - en: Call Him Lord. Call Him Lord.
      zh: 求祂名，求祂名，
    - en: In the spirit, by the Spirit,
      zh: 在你靈裡、借著聖靈，
    - en: Call Him Lord.
      zh: 求祂名。
    - en: He has called you for His own,
      zh: 祂召你歸祂自己，
    - en: In your heart His Word is sown,
      zh: 祂的話種你心中；
    - en: You can make your heart His throne.
      zh: 讓祂掌權你心裡－
    - en: Call Him Lord.
      zh: 求祂名。
    2:
    - en: All the world would you forsake,
      zh: 你若要丟棄世界，
    - en: All sin’s bondage fully break,
      zh: 完全斷開罪之枷，
    - en: Fully of His life partake?
      zh: 和祂的生命聯結－
    - en: Eat His Word.
      zh: 吃主話。
    - en: God desires to be your life,
      zh: 神渴望作你生命，
    - en: Set you free from every strife.
      zh: 使你自由不掙扎；
    - en: Come and taste the Tree of Life.
      zh: 來得生命樹供應－
    - en: Eat His Word.
      zh: 吃主話。
    2-chorus:
    - en: Eat His Word, Eat His Word,
      zh: 吃主話，吃主話，
    - en: Get it early, get it hourly,
      zh: 趁著清早，並且時刻，
    - en: Eat His Word.
      zh: 吃主話。
    - en: What a treasure in your hand!
      zh: 你手中有一寶藏－
    - en: What an all-inclusive Land!
      zh: 這美地無所不括，
    - en: For your up-to-date demand,
      zh: 應付你所求所想－
    - en: Eat His Word.
      zh: 吃主話。
    3:
    - en: With our old life now we’re done,
      zh: 舊生命今已結束，
    - en: For the Day is coming on
      zh: 漫漫長夜即將盡，
    - en: 'And the night is almost gone:'
      zh: 不久就快要天曙，
    - en: Overcome!
      zh: 要得勝！
    - en: Praise the Lord we have an ear,
      zh: 我們有耳——讚美主！
    - en: In the church life we can hear
      zh: 教會中我們能聽
    - en: 'Jesus calling very clear:'
      zh: 主呼召非常清楚－
    - en: Overcome!
      zh: 要得勝！
    3-chorus:
    - en: Overcome! Overcome!
      zh: 要得勝！要得勝！
    - en: By obeying what He’s saying,
      zh: 借著順服祂的話語，
    - en: Overcome!
      zh: 要得勝！
    - en: All our oldness cast away
      zh: 今借著身體生活，
    - en: Through the Body-life today.
      zh: 我們老舊都除淨；
    - en: 'He will soon be here to stay:'
      zh: 要與祂一同過活－
    - en: Overcome!
      zh: 要得勝！
- category:
    zh: 經歷主——作我滿足
  meter: 11.10.11.10.
  stanza:
    1:
    - en: Out of the depths of darkness, death, and anguish,
      zh: 從黑暗、死亡和苦悶的深淵，
    - en: Christ lifted me and brought me to His throne.
      zh: 主將我提升到祂寶座前；
    - en: No more enslaved by Satan’s dark delusions,
      zh: 不再受撒但權勢奴役、欺騙，
    - en: With Christ transcendent, I am His alone.
      zh: 與主一同超越，在祂身邊。
    2:
    - en: Out of the depths of weakness and frustration,
      zh: 從軟弱、挫折和不安的深域，
    - en: Set on the mount of praise and perfect peace;
      zh: 登上讚美高峰，毫無憂慮；
    - en: Resting in Him, I know the sweet fulfillment
      zh: 安息於祂，祂生命是我依據：－
    - en: Of life within that flows in blest release.
      zh: 湧出有福釋放，成就有餘。
    3:
    - en: Out of the depths of fear and disappointment,
      zh: 從懼怕、受壓和失望的深谷，
    - en: Set on the mount of splendor, joy, and grace;
      zh: 興起喜樂，受恩典的鼓舞；
    - en: Reigning with Christ, I taste His satisfaction;
      zh: 與基督同作王，豫嘗祂滿足；
    - en: Feasting with Him, I glimpse the Bridegroom’s face.
      zh: 與祂同席，新郎榮臉得睹。
- category:
    zh: 經歷主——帶領我們歸神
  meter:
    en: 13.10.13.4. with chorus
    zh: 13.10.13.4. 和
  stanza:
    1:
    - en: Christ is grace, coming to us from the Father above,
      zh: 基督是恩典，從那源頭——天父而來，
    - en: Bringing us back to God, the source, who is love.
      zh: 帶我們歸神，因為——祂是愛。
    - en: We partake, through our Savior, of the nature divine—
      zh: 因救主，我們竟得有分於神性情，
    - en: Oh, how sublime!
      zh: 何等恩情！
    - en: 'Sisters: By the grace, Oh, the love'
      zh: （姊妹）借著恩，進入愛，
    - en: 'Brothers: that is flowing what a treasure,'
      zh: （弟兄）我們蒙恩,恒久不衰；
    - en: 'Everyone: And the essence divine is saturating our soul.'
      zh: （全體）神聖性情浸透我們胸懷；
    - en: 'Sisters: Into love Full and vast,'
      zh: （姊妹）哦，這愛，何豐厚，
    - en: 'Brothers: we are growing; without measure,'
      zh: （弟兄）我心感戴；無法測透；
    - en: 'Everyone: Will possess us and bring us to God’s goal.'
      zh: （全體）帶我們到神前來。
    2:
    - en: Christ is truth, coming to us as the Word, clear and bright
      zh: 基督是真理，藉話臨及——豐富、明亮，
    - en: Bringing us back to God, the source, who is light.
      zh: 帶我們歸神，因為——祂是光。
    - en: We enjoy, through our Savior, the expression divine—
      zh: 藉救主，我們竟得以將這光分享，
    - en: Through us to shine!
      zh: 祂被顯彰！
    - en: 'Sisters: By the truth Oh, the light,'
      zh: （姊妹）藉真理， 達到光，
    - en: 'Brothers: full of meaning, full of glory,'
      zh: （弟兄）滿了意義； 照耀明亮；
    - en: 'Everyone: Will possess us and fill the earth with praise.'
      zh: （全體）我們都前來領受這榮光；
    - en: 'Sisters: to the light Shining forth'
      zh: （姊妹）哦，這光，正照耀，
    - en: 'Brothers: that is streaming all God’s story.'
      zh: （弟兄）滿了榮光；將神發表；
    - en: 'Everyone: We are coming and opening our hearts to its rays.'
      zh: （全體）使全地充滿頌揚。
- category:
    zh: 經歷神——是靈、愛和光
  meter:
    en: 13.10.13.4. with chorus
    zh: 13.10.13.4. 和
  stanza:
    1:
    - en: God is Spirit—the nature of His Person divine;
      zh: 神是靈——這是祂神聖神格的本質；
    - en: Here all the glories of His Being combine.
      zh: 祂之所是、榮耀全都在此。
    - en: We partake of this Spirit through the blood shed for us—
      zh: 我們有分於這靈是因寶血價值－
    - en: How glorious!
      zh: 何等恩賜！
    - en: 'Sisters: It is God When Himself'
      zh: （姊妹）乃是神的生命，
    - en: 'Brothers: as the Spirit—God as life,'
      zh: （弟兄）在聖靈裡我們受領，
    - en: 'Everyone: He’s our Person, our life, our everything!'
      zh: （全體）神聖身位在人裡面供應。
    - en: 'Sisters: He’s the life'
      zh: （姊妹）神自己作生命，
    - en: 'Brothers: we inherit; we’re employing,;'
      zh: （弟兄）我們受領祂的生命，
    - en: 'Everyone: Thus the Person divine becomes our Person within.'
      zh: （全體）作我們生命性情。
    2:
    - en: God is love—this the nature of God’s essence we see;
      zh: 神是愛——這是祂神聖本質的性情；
    - en: Oh, what a blessing that partakers are we!
      zh: 何等有福，我竟得此性情！
    - en: Now the nature divine is being inwrought in us—
      zh: 現今這神聖性情己在我們顯明－
    - en: How glorious!
      zh: 何等恩情！
    - en: 'Sisters: In this love When in love'
      zh: （姊妹）在這愛和神裡，
    - en: 'Brothers: we’re abiding, we’re remaining,'
      zh: （弟兄）我們住留，我們安居，
    - en: 'Everyone: To be holy, as God, in everything!'
      zh: （全體）藉此人被神聖本質代替；
    - en: 'Sisters: And in God Holiness'
      zh: （姊妹）在聖潔的愛裡，
    - en: 'Brothers: we’re residing; we are gaining;'
      zh: （弟兄）我們吸取愛的實際，
    - en: 'Everyone: Thus the essence divine becomes our essence within.'
      zh: （全體）凡事上與神如一！
    3:
    - en: God is light—the expression of the nature divine.
      zh: 神是光——這是祂神聖性質的顯出；
    - en: When we’re partaking, how His glory does shine!
      zh: 我們得到祂榮光就顯露！
    - en: Thus the nature divine has its expression in
      zh: 藉此，那神聖性質從我們得出路－
    - en: How glorious!
      zh: 何等祝福！
    - en: 'Sisters: In the light When this light'
      zh: （姊妹）在光中，凡黑暗，
    - en: 'Brothers: we are dwelling, we’re possessing,'
      zh: （弟兄）我們居住；祂都驅除；
    - en: 'Sisters: All that’s dark Righteousness'
      zh: （姊妹）當這光，就有義，
    - en: 'Brothers: He’s dispelling; we’re expressing;'
      zh: （弟兄）我們進入；被人顯出；
    - en: 'Everyone: And we’re righteous, as God,'
      zh: （全體）神聖性質從人身上顯出；
    - en: in everything!
      zh: 凡事上如神無汙。
- category:
    zh: 經歷神——作我永分
  meter:
    en: 8.6.8.6. with repeat
    zh: 8.6.8.6. 重
  stanza:
    1:
    - en: My God, my Portion, and my Love,
      zh: 我神、我愛、我的永分，
    - en: My everlasting All,
      zh: 你永是我一切；
    - en: I’ve none but Thee in heav’n above,
      zh: 你外，在天我有何人，
    - en: Or on this earthly ball, Or on this earthly ball.
      zh: 在地有你無缺！在地有你無缺！
    2:
    - en: What empty things are all the skies,
      zh: 天上一切盡都空虛，
    - en: And this inferior clod!
      zh: 地上更是如此！
    - en: There’s nothing here deserves my joys,
      zh: 並無一物值得歡娛，
    - en: There’s nothing like my God, there’s nothing like my God.
      zh: 能與我神相似，能與我神相似。
    3:
    - en: To Thee I owe my wealth, and friends,
      zh: 你是我的財富、生命，
    - en: And health, and safe abode;
      zh: 我的安穩住處；
    - en: Thanks to Thy name for meaner things,
      zh: 其他事物，我雖感領，
    - en: But they are not my God, But they are not my God.
      zh: 但非我神、我主，但非我神、我主。
    4:
    - en: How vain a toy is glittering wealth,
      zh: 閃耀財富，與你相比，
    - en: If once compared to’ Thee!
      zh: 不過虛空玩具！
    - en: Or what’s my safety, or my health,
      zh: 何況其他人之所倚，
    - en: Or all my friends to me, Or all my friends to me.
      zh: 豈不更將人愚？ 豈不更將人愚？
    5:
    - en: Were I possessor of the earth,
      zh: 即使全地歸我為業，
    - en: And called the stars my own,
      zh: 群星也是我的，
    - en: Without Thy graces and Thyself,
      zh: 若無你作我的一切，
    - en: I were a wretch undone, I were a wretch undone.
      zh: 我仍可憐至極！我仍可憐至極！
    6:
    - en: Let others stretch their arms like seas,
      zh: 讓人伸臂如同大海，
    - en: And grasp in all the shore;
      zh: 籠羅一切財富；
    - en: Grant me the visits of Thy grace,
      zh: 但我只要你的同在，
    - en: And I desire no more, And I desire no more.
      zh: 此外無所愛慕，此外無所愛慕。
- category:
    zh: 經歷神——是靈、愛和光
  meter: 8.6.8.8.6.
  stanza:
    1:
    - en: Eternal Light! Eternal Light!
      zh: 永恆之光！永恆之光！
    - en: How pure the soul must be
      zh: 光照、鑒察我裡，
    - en: When, placed within Thy searching sight,
      zh: 將我淨化，使我明亮；
    - en: It shrinks not, but with calm delight
      zh: 面對這光，我心安詳，
    - en: Can live and look on Thee.
      zh: 因我得以見你。
    2:
    - en: The spirits that surround Thy throne
      zh: 圍繞寶座天上眾靈，
    - en: May bear the burning bliss;
      zh: 雖可同沐光明，
    - en: But that is surely theirs alone,
      zh: 但是他們僅僅享用；
    - en: Since they have never, never known
      zh: 墮落世界痛苦光景，
    - en: A fallen world like this.
      zh: 他們絕不知情。
    3:
    - en: Oh, how shall I, whose native sphere
      zh: 像我生性愚昧昏蒙，
    - en: Is dark, whose mind is dim,
      zh: 又居黑暗之中，
    - en: Before th’Ineffable appear,
      zh: 怎能蒙神向我顯明？
    - en: And on my natural spirit bear
      zh: 渾噩如我，竟也蒙寵，
    - en: The uncreated beam?
      zh: 永恆之光照明！
    4:
    - en: There is a way for man to rise
      zh: 主已開闢新活之路，
    - en: To Thee, sublime Abode;
      zh: 可達榮美住處；
    - en: An Offering and a Sacrifice,
      zh: 祂作犧牲完成救贖，
    - en: A Holy Spirit’s energies,
      zh: 聖靈能力向我傾注，
    - en: 'An Advocate with God:'
      zh: 神前為我求祝。
    5:
    - en: These, these prepare us for the sight
      zh: 使我成聖，活在神前，
    - en: Of holiness above;
      zh: 永為光明之子。
    - en: The sons of ignorance and night
      zh: 不必再受黑暗欺騙，
    - en: May dwell in the eternal Light,
      zh: 住在光中，直到永遠，
    - en: Through the eternal Love.
      zh: 都因神愛賞賜。
- category:
    zh: 經歷神——作我居所
  meter: 10.10.10.10.10.10.
  stanza:
    1:
    - en: My home is God Himself; Christ brought me there,
      zh: 我的居所乃是神的自己，
    - en: And bade me dwell in Him, rejoicing there;
      zh: 我主基督將我帶到這裡；
    - en: He bore me where no foot but His hath trod,
      zh: 祂帶我走祂所走過的路，
    - en: Within the holiest at home with God.
      zh: 到這至聖所裡與神同住。
    - en: O holy place! O home divinely fair!
      zh: 聖別所在！神聖榮美之家，
    - en: And we, God’s little ones, abiding there.
      zh: 在此與神同住，至美絕佳！
    2:
    - en: A long, long road I traveled night and day,
      zh: 夜以繼日走過漫長的路，
    - en: And sought to find within myself some way,
      zh: 自己裡面想要找到一途；
    - en: Aught I could do, or feel to bring me near;
      zh: 一無所成，也無任何進步，
    - en: Self effort failed, and I was filled with fear,
      zh: 自我努力不過全是失誤，
    - en: And then I found Christ was the only way
      zh: 而後得知主是惟一道路，
    - en: That I must come to Him and in Him stay.
      zh: 我當藉祂、到神裡面居住。
    3:
    - en: O wondrous place! O home divinely fair!
      zh: 奇妙住處，神聖榮美之家！
    - en: And I, God’s little one, safe hidden there.
      zh: 與神同住，安穩無以復加。
    - en: Lord, as I dwell in Thee and Thou in me,
      zh: 哦神，你我既是互為居所，
    - en: So make me dead to everything but Thee;
      zh: 求你使我只是向你活著；
    - en: That as I rest within my home most fair,
      zh: 在這最美之家，得享安康，
    - en: I’ll share my God in all and everywhere.
      zh: 隨事隨在，將你與人分享。
- category:
    zh: 經歷神——作我滿足
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: My heart is resting, O my God,
      zh: 我心因神寧靜平安，
    - en: I will give thanks and sing;
      zh: 因此向祂頌贊；
    - en: My heart is at the secret source
      zh: 有一秘源在我心坎：
    - en: Of every precious thing.
      zh: 湧流各樣美善。
    1-chorus:
    - en: Oh, peace of God that passeth thought,
      zh: 出人意外神的平安，
    - en: I daily, hourly sing;
      zh: 我要時刻頌贊；
    - en: My heart is at the secret source
      zh: 有一秘源在我心坎：
    - en: Of every precious thing.
      zh: 湧流各樣美善。
    2:
    - en: Now this frail vessel Thou hast made,
      zh: 我是被造脆弱器皿，
    - en: No hand but Thine shall fill;
      zh: 只可讓你傾注；
    - en: The waters of the earth have failed,
      zh: 世上名泉雖曾暢飲，
    - en: And I am thirsty still.
      zh: 乾渴仍未止住！
    3:
    - en: I thirst for springs of heavenly life,
      zh: 我們渴慕生命泉源，
    - en: And here all day they rise;
      zh: 如今終日湧流；
    - en: I seek the treasure of Thy love,
      zh: 我所尋求愛的寶殿，
    - en: And close at hand it lies.
      zh: 如今竟歸我有。
    4:
    - en: A glad, new song is in my mouth,
      zh: 喜樂新歌今在我口，
    - en: To long-loved music set,
      zh: 我所久愛曲調；
    - en: A song of praise for all the grace
      zh: 此歌讚美恩典豐厚，
    - en: I have not tasted yet.
      zh: 但我未盡嘗到。
    5:
    - en: I have a heritage of joy
      zh: 我的產業令我喜樂，
    - en: That yet I must not see;
      zh: 雖我猶未盡曆；
    - en: The hand that bled to make it mine
      zh: 流血的手為我取得，
    - en: Is keeping it for me.
      zh: 為我持守到底。
    6:
    - en: There is a certainty of love
      zh: 我今有一愛的確信，
    - en: That sets my heart at rest;
      zh: 使我心能安息；
    - en: A calm assurance for today
      zh: 今日我心平靜安穩，
    - en: That to be poor is best.
      zh: 你必供我所需。
    7:
    - en: A prayer reposing on His truth,
      zh: 主賜一切歸我所有，
    - en: Who hath made all things mine;
      zh: 我今向你求懇：
    - en: That draws my captive will to Him,
      zh: 吸引我心歸你所有，
    - en: And makes it one with Thine.
      zh: 使我與你同心。
- category:
    zh: 經歷神——順服祂的旨意
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Thou sweet, beloved will of God,
      zh: 你這神的甜美旨意，
    - en: My anchor ground, my fortress hill,
      zh: 是我磐石，是我山寨，
    - en: My spirit’s silent, fair abode,
      zh: 是我靈的寧靜居所，
    - en: In Thee I hide me and am still.
      zh: 我要藏身、安息你懷。
    2:
    - en: O Will, that willest good alone,
      zh: 惟神旨意，盡都美善，
    - en: Lead Thou the way, Thou guidest best;
      zh: 你的引導都是最好；
    - en: A little child, I follow on,
      zh: 我如孩童只知跟從，
    - en: And, trusting, lean upon Thy breast.
      zh: 依你胸懷，把你信靠。
    3:
    - en: God’s will doth make the bitter sweet,
      zh: 神的旨意，使苦變甜，
    - en: And all is well when it is done;
      zh: 當它成就，何等美好；
    - en: Unless His will doth hallow it,
      zh: 若無神旨將其聖別，
    - en: The glory of all joy is gone.
      zh: 一切歡樂盡都無聊。
    4:
    - en: Thy beautiful sweet will, my God,
      zh: 我神，你的甜美旨意，
    - en: Holds fast in its sublime embrace
      zh: 緊抱我的被擄心意，
    - en: My captive will, a gladsome bird,
      zh: 使它如一快樂小鳥，
    - en: Prisoned in such a realm of grace.
      zh: 被囚在你恩典領域。
    5:
    - en: Within this place of certain good
      zh: 在這美善恩典之境，
    - en: Love evermore expands her wings,
      zh: 你愛仍然伸展雙翼，
    - en: Or nestling in Thy perfect choice,
      zh: 或因你的完美揀選
    - en: Abides content with what it brings.
      zh: 所給恩澤滿意安棲。
    6:
    - en: Oh, lightest burden, sweetest yoke;
      zh: 最輕之擔，最甜之軛，
    - en: It lifts, it bears my happy soul,
      zh: 將我樂魂提攜、背負，
    - en: It giveth wings to this poor heart;
      zh: 使我疲魂插翅上騰，
    - en: My freedom is Thy grand control.
      zh: 我的自由是你約束。
    7:
    - en: Upon God’s will I lay me down,
      zh: 我今躺臥於神旨意，
    - en: As child upon its mother’s breast;
      zh: 如同小孩安息母懷；
    - en: No silken couch, nor softest bed,
      zh: 地上沒有一個床榻，
    - en: Could ever give me such deep rest.
      zh: 令我如此安息、舒泰。
    8:
    - en: Thy wonderful grand will, my God,
      zh: 我神，你的奇妙美旨，
    - en: With triumph now I make it mine;
      zh: 今已得勝，成我心志；
    - en: And faith shall cry a joyous Yes
      zh: 對你每一愛的命令，
    - en: To every dear command of Thine.
      zh: 信心歡樂，答應說“是”。
- category:
    zh: 經歷神——是生命
  meter:
    en: 12.8.12.8. with chorus
    zh: 12.8.12.8. 和
  stanza:
    1:
    - en: From my spirit within flows a fountain of life—
      zh: 從我靈裡有一生命泉在湧流－
    - en: The Triune God flowing in me;
      zh: 三一神在我裡暢流；
    - en: God the Father’s the source, Christ the Son is the course,
      zh: 父神是它源頭，子神基督成就，
    - en: And the Spirit imparts life to me.
      zh: 聖靈運行無往不透。
    1-chorus:
    - en: Lord, I treasure the sweet flow of life,
      zh: 主，我寶愛這生命水流，
    - en: And my soul-life at last I lay down;
      zh: 我將魂生命放你腳前；
    - en: O Lord, deepen the pure flow of life;
      zh: 主，求你擴大這條純流，
    - en: At Your coming may life be my crown.
      zh: 你來時，生命作我冠冕。
    2:
    - en: In the fresh, tender grass Jesus makes me lie down;
      zh: 主耶穌使我躺在那嫩草地場；
    - en: He leads me by waters of rest;
      zh: 又領我到寧靜水邊；
    - en: No more struggle and strain; all self-effort is vain;
      zh: 在這生命流中，祝福何等深廣，
    - en: In the flow I am perfectly blessed.
      zh: 因此不再掙扎枉然。
    3:
    - en: Jesus called me one day to the Holiest Place,
      zh: 有一天，主呼召我到祂至聖所，
    - en: To live in His presence divine;
      zh: 活在祂同在的身邊；
    - en: 'Hallelujah, I’ve heard an encouraging word:'
      zh: 阿利路亞，我聽到鼓勵的話說：
    - en: “Abide—you’re a branch in the vine.”
      zh: “枝子要常住樹裡面。”
- category:
    zh: 經歷神——作我居所
  meter: 8.6.8.6.
  stanza:
    1:
    - en: O God, our help in ages past,
      zh: 神，你自古是我幫助，
    - en: Our hope for years to come,
      zh: 又是將來盼望；
    - en: Our shelter from the stormy blast,
      zh: 你是風雨中避難處，
    - en: And our eternal home.
      zh: 又是永遠家鄉。
    2:
    - en: Under the shadow of Thy throne
      zh: 在你寶座蔭庇之下，
    - en: Thy saints have dwelt secure;
      zh: 聖徒居住安穩；
    - en: Sufficient is Thine arm alone,
      zh: 因你膀臂能力極大，
    - en: And our defence is sure.
      zh: 周圍保護我們。
    3:
    - en: Before the hills in order stood,
      zh: 山嶺根基未曾奠定，
    - en: Or earth received her frame,
      zh: 天地尚未構成；
    - en: From everlasting Thou art God,
      zh: 亙古太初你就是神，
    - en: To endless years the same.
      zh: 曆永世不變更。
    4:
    - en: A thousand ages in Thy sight
      zh: 千年在你好似一日，
    - en: Are like an evening gone;
      zh: 逝有如過一夕；
    - en: Short as the watch that ends the night
      zh: 又像夜來五更一盡，
    - en: Before the rising sun.
      zh: 又見旭日東昇。
    5:
    - en: Time, like an ever-rolling stream,
      zh: 時間猶如長流河川，
    - en: Bears all its sons away;
      zh: 把那眾生沖去；
    - en: They fly forgotten, as a dream
      zh: 往而不返如夢如幻，
    - en: Dies at the opening day.
      zh: 醒來全部忘記。
    6:
    - en: O God, our help in ages past,
      zh: 神，你自古是我幫助，
    - en: Our hope for years to come,
      zh: 又是將來盼望；
    - en: Be Thou our guard while life shall last,
      zh: 願你將我終生保護，
    - en: And our eternal home.
      zh: 為我永遠家鄉。
- category:
    zh: 十字架的道路——十字架的誇耀
  stanza:
    1:
    - en: The cross it standeth fast,
      zh: 十架永遠得勝，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Defying every blast,
      zh: 十架將敵除淨，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: The winds of hell have blown,
      zh: 陰府雖極兇猛，
    - en: The world its hate hath shown,
      zh: 世界雖在翻騰，
    - en: Yet it is not overthrown,
      zh: 肉體雖也逞能，
    - en: Hallelujah for the cross!
      zh: 十架使我仍誇勝！
    1-chorus:
    - en: Hallelujah, hallelujah,
      zh: 阿利路亞！阿利路亞！
    - en: Hallelujah for the cross;
      zh: 基督十架永得勝！
    - en: Hallelujah, hallelujah,
      zh: 阿利路亞！阿利路亞！
    - en: It shall never suffer loss.
      zh: 仗這十架我誇勝！
    2:
    - en: It is the old cross still,
      zh: 十架是我生命，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Its triumph let us tell,
      zh: 十架賜我權柄，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: The grace of God here shone,
      zh: 勝過世界、自己，
    - en: Through Christ the blessed Son,
      zh: 勝過情欲、肉體，
    - en: Who hath redemption won,
      zh: 勝過一切仇敵，
    - en: Hallelujah for the cross!
      zh: 十架使我勝無已！
    3:
    - en: ’Twas here the debt was paid,
      zh: 十架是我旌旗，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Our sins on Jesus laid,
      zh: 我要永遠舉起，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: So round the cross we sing
      zh: 軟弱變為剛強，
    - en: Of Christ, our offering,
      zh: 下沉變為高昂，
    - en: Of Christ, our living King,
      zh: 黑暗變為明亮，
    - en: Hallelujah for the cross!
      zh: 十架使我得釋放！
- category:
    zh: 十字架的道路——十字架的誇耀
  stanza:
    1:
    - en: The cross—we all were there,
      zh: 我們都在十架，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: For all that death did share!
      zh: 死將一切包括！
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: God there upon it died,
      zh: 主在其上受戕，
    - en: And man and all beside
      zh: 人和萬物、萬事，
    - en: Were wholly crucified—
      zh: 全都釘在其上。
    - en: Hallelujah for the cross!
      zh: 阿利路亞，十字架！
    1-chorus:
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Hallelujah for the cross!
      zh: 阿利路亞，十字架！
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: It shall never suffer loss!
      zh: 這是何等的救法！
    2:
    - en: The cross, it holdeth fast,
      zh: 十架緊握不放，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: All things upon it cast,
      zh: 一切投在其上，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Two arms extended strong
      zh: 兩臂伸張有力，
    - en: Hold those who there belong;
      zh: 緊緊握住不離，
    - en: 'We’re through with self—our song:'
      zh: 從此了結自己－
    - en: Hallelujah for the cross!
      zh: 阿利路亞，十字架！
    3:
    - en: ’Tis there man died in God,
      zh: 人死在基督裡，
    - en: Hallelujah! hallelujah!;
      zh: 阿利路亞！阿利路亞！
    - en: There ceased this human clod,
      zh: 在彼了結肉體，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: With joy we all declare,
      zh: 我們歡然宣佈，
    - en: We’re terminated there!
      zh: 我們已被清除！
    - en: We’ll sing now and fore’er,
      zh: 歡唱直到永古，
    - en: Hallelujah for the cross!
      zh: 阿利路亞，十字架！
    4:
    - en: ’Tis there man died in God,
      zh: 主竟死在人裡，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Fulfilling thus His plan,
      zh: 成就祂的旨意，
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Through death He was released
      zh: 藉死祂被釋放，
    - en: And now He has increased;
      zh: 現今祂在增長，
    - en: His life is our rich feast—
      zh: 祂生命我得享，
    - en: Hallelujah for the cross!
      zh: 阿利路亞，十字架！
    4-chorus:
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: God has been released in us!
      zh: 神在人裡得安家！
    - en: Hallelujah! hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Hallelujah for the cross!
      zh: 阿利路亞，十字架！
- category:
    zh: 十字架的道路——十字架的誇耀
  meter:
    en: 12.8.12.8. with chorus
    zh: 12.8.12.8. 和
  stanza:
    1:
    - en: On a hill far away stood an old rugged cross,
      zh: 在遠山聳立著古老的十字架，
    - en: The emblem of suffering and shame,
      zh: 作為羞辱、痛苦標誌；
    - en: And I love that old cross where the Dearest and Best
      zh: 我愛這十字架，因主離榮耀家，
    - en: For a world of lost sinners was slain.
      zh: 來在其上替人受死。
    1-chorus:
    - en: So I’ll cherish the old rugged cross,
      zh: 我寶貴古老的十字架，
    - en: Till my trophies at last I lay down;
      zh: 一直到我俯伏主腳前；
    - en: I will cling to the old rugged cross,
      zh: 我堅持古老的十字架，
    - en: And exchange it some day for a crown
      zh: 等有天，我將它換冠冕。
    2:
    - en: Oh, that old rugged cross, so despised by the world,
      zh: 古老的十字架，不少人很輕視，
    - en: Has a wondrous attraction for me;
      zh: 對我卻有奇妙吸力；
    - en: For the dear Lamb of God left His glory above,
      zh: 神聖潔的羔羊曾降臨到此世，
    - en: To bear it to dark Calvary.
      zh: 將它背至髑髏死地。
    3:
    - en: In the old rugged cross, stained with blood so divine,
      zh: 古老的十字架，染斑斑的血跡，
    - en: A wondrous beauty I see;
      zh: 從我眼光何等可悅！
    - en: For ’twas on that old cross Jesus suffered and died,
      zh: 就在這十字架，主受苦到至極，
    - en: To pardon and sanctify me.
      zh: 為要賜我赦免、聖潔。
    4:
    - en: To the old rugged cross I will ever be true,
      zh: 我永遠要效忠古老的十字架，
    - en: It’s shame and reproach gladly bear;
      zh: 歡喜受它所受譏誚；
    - en: Then He’ll call me some day to my home far away,
      zh: 有一天主要來召我回到天家，
    - en: Where His glory forever I’ll share.
      zh: 永遠享受祂的榮耀。
- category:
    zh: 十字架的道路——十字架的誇耀
  meter: 8.7.8.7.
  stanza:
    1:
    - en: In the cross of Christ I glory,
      zh: 主十字架是我誇耀，
    - en: Tow’ring o’er the wrecks of time;
      zh: 年代滅沒它獨存；
    - en: All the light of sacred story
      zh: 神聖事蹟光輝環繞，
    - en: Gathers round its head sublime.
      zh: 十架巍然是中心。
    2:
    - en: When the woes of life o’ertake me,
      zh: 當我遭遇患難折磨，
    - en: Hopes deceive, and fears annoy,
      zh: 希望成空，憂懼纏；
    - en: Never shall the cross forsake me,
      zh: 主十字架永不棄我，
    - en: Lo! It glows with peace and joy.
      zh: 看哪！喜樂與平安。
    3:
    - en: When the sun of bliss is beaming
      zh: 有福太陽，以光以愛
    - en: Light and love upon my way,
      zh: 照耀在我道路上；
    - en: From the cross the radiance streaming
      zh: 主十字架放射光彩，
    - en: Adds more luster to the day.
      zh: 使我人生更光亮。
    4:
    - en: Bane and blessing, pain and pleasure,
      zh: 是禍是福，是苦是樂，
    - en: By the cross are sanctified;
      zh: 十字架全使成聖；
    - en: Peace is there that knows no measure,
      zh: 在此平安深廣莫測，
    - en: Joys that through all time abide.
      zh: 喜樂永遠不變更。
- category:
    zh: 十字架的道路——與基督同釘
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: I am crucified with Christ,
      zh: 我與基督已同釘死，
    - en: And the cross hath set me free;
      zh: 十架已將我解釋；
    - en: I have ris’n again with Christ,
      zh: 我與基督已同復活，
    - en: And He lives and reigns in me.
      zh: 祂活我裡，管理我。
    1-chorus:
    - en: Oh! it is so sweet to die with Christ,
      zh: 與基督同死，何等的甘甜！
    - en: To the world, and self, and sin;
      zh: 脫世界、自己、罪愆！
    - en: Oh! it is so sweet to live with Christ,
      zh: 與基督同活，何等的甘甜！
    - en: As He lives and reigns within.
      zh: 祂活我裡並掌權。
    2:
    - en: Mystery hid from ancient ages!
      zh: 曆世歷代所藏奧秘，
    - en: 'But at length to faith made plain:'
      zh: 今藉信心可知悉：
    - en: Christ in me the Hope of Glory,
      zh: 榮耀盼望——基督居衷，
    - en: Tell it o’er and o’er again.
      zh: 應當無時不歌頌。
    3:
    - en: This the secret nature hideth,
      zh: 天然景物都有隱征：
    - en: Harvest grows from buried grain;
      zh: 麥種死了子粒生；
    - en: A poor tree with better grafted,
      zh: 珍木接在賤樹上面，
    - en: Richer, sweeter life doth gain.
      zh: 小則換大，苦換甜。
    4:
    - en: This the secret of the holy,
      zh: 這個就是聖潔秘訣－
    - en: Not our holiness, but Him;
      zh: 不是自己無殘缺；
    - en: O Lord! empty us and fill us,
      zh: 主阿，求你虛我、滿我，
    - en: With Thy fulness to the brim.
      zh: 擴我度量給我多。
    5:
    - en: This the balm for pain and sickness,
      zh: 這個會使病痛得治－
    - en: Just to all our strength to die,
      zh: 只要你向自己死，
    - en: And to find His life and fulness,
      zh: 並以主的生命能力
    - en: All our being’s need supply.
      zh: 作為全人的供給。
    6:
    - en: This the story of the Master,
      zh: 經過十架，達到寶座，
    - en: Thru the Cross, He reached the Throne,
      zh: 主是這樣的領率，
    - en: And like Him our path to glory,
      zh: 先是死亡，後是榮耀，
    - en: Ever leads through death alone.
      zh: 主既如此我仿效。
- category:
    zh: 十字架的道路——與基督同釘
  meter:
    en: 8.7.8.7.D. with chorus
    zh: 8.7.8.7.D. 和
  stanza:
    1:
    - en: Crucified with Christ my Savior,
      zh: 我與基督已同釘死，
    - en: To the world and self and sin;
      zh: 脫自己、罪惡、俗世；
    - en: To the death-born life of Jesus
      zh: 所以我能平安接領
    - en: 'I am sweetly ent’ring in:'
      zh: 主從死而生的命。
    - en: In His fellowship of suff’ring,
      zh: 我今甘願同祂受苦，
    - en: To His death conformed to be,
      zh: 效法祂至死順服；
    - en: I am going with my Savior
      zh: 我願跟主耶穌基督
    - en: All the way to Calvary.
      zh: 一直走十架窄路。
    1-chorus:
    - en: All the way to Calvary,
      zh: 一直走十架窄路！
    - en: Where my Savior went for me,
      zh: 主是受死在那裡！
    - en: Help me, Lord, to go with Thee,
      zh: 求主使我能同你
    - en: All the way to Calvary.
      zh: 一直走十架窄路！
    2:
    - en: ’Tis not hard to die with Christ
      zh: 我何難與基督同死，
    - en: When His risen life we know;
      zh: 因復活我已認識；
    - en: ’Tis not hard to share His suff’rings
      zh: 我何難與耶穌同苦，
    - en: When our hearts with joy o’erflow.
      zh: 因神旨我願順服。
    - en: In His resurrection power
      zh: 主已借著復活能力，
    - en: He has come to dwell in me,
      zh: 今重生在我靈裡，
    - en: And my heart is gladly going
      zh: 因此我今歡樂邁步，
    - en: All the way to Calvary.
      zh: 一直走十架窄路。
    3:
    - en: If we die we’ll live with Christ,
      zh: 與同主死，就必同生，
    - en: If we suffer we shall reign;
      zh: 同受苦，必同高升；
    - en: Only thus the prize of glory
      zh: 惟得勝者都照這樣，
    - en: Can the conqueror attain.
      zh: 纔能蒙基督獎賞。
    - en: Oh, how sweet, on that glad morning
      zh: 真可樂！若在那早晨，
    - en: Should the Master say to thee,
      zh: 你聽主對你發聲，
    - en: “Yes, my child, thou didst go with me
      zh: 以為你曾忠心順服，
    - en: All the way to Calvary.”
      zh: 一直走十架窄路！
- category:
    zh: 十字架的道路——與基督同釘
  meter:
    en: 6.6.6.6.D. with chorus
    zh: 6.6.6.6.D. 和
  stanza:
    1:
    - en: Though Christ a thousand times
      zh: 基督雖能千趟
    - en: In Bethlehem be born,
      zh: 降生于伯利恒，
    - en: If He’s not born in thee
      zh: 若未活你心坎，
    - en: Thy soul is still forlorn.
      zh: 救恩仍是無成。
    - en: The Cross on Golgotha,
      zh: 各各他的十架，
    - en: Will never save thy soul;
      zh: 還不會拯救你；
    - en: The Cross in thine own heart,
      zh: 在你裡的十架，
    - en: Alone can make thee whole.
      zh: 纔有能醫治你。
    1-chorus:
    - en: O, Cross of Christ, I take thee
      zh: 哦！基督的十字架，
    - en: Into this heart of mine,
      zh: 我接你進我心，
    - en: That I to my own self may die
      zh: 使我脫自己管轄，
    - en: And rise to thy life Divine.
      zh: 完全靠神的生命。
    2:
    - en: What e’er thou lovest, man,
      zh: 人哪！你愛何物，
    - en: That too become thou must;
      zh: 就要像你所慕：
    - en: God, if thou lovest God,
      zh: 如主，你若愛主；
    - en: Dust, if thou lovest dust.
      zh: 如土，你若愛土；
    - en: Go out, God will come in;
      zh: 出己，神就進入；
    - en: Die thou and let Him live;
      zh: 死己，神就活出；
    - en: Be not and He will be;
      zh: 無你，就有基督；
    - en: Wait and He’ll all things give.
      zh: 無物，就得萬物。
    3:
    - en: To bring thee to thy God,
      zh: 你若要得著神，
    - en: Love takes the shortest route;
      zh: “愛”是最短路程；
    - en: The way which knowledge leads,
      zh: 你若跟從智慧，
    - en: Is but a roundabout.
      zh: 就難免常紆回。
    - en: Drive out from thee the world,
      zh: 你若不為自己
    - en: And then thy heart shall be
      zh: 尋求甚麼利益，
    - en: Filled with the love of God,
      zh: 神的榮耀自己，
    - en: And holy like as He.
      zh: 就要充滿了你。
- category:
    zh: 十字架的道路——被靈充滿之路
  meter:
    en: 8.7.8.7.D. with chorus
    zh: 8.7.8.7.D. 和
  stanza:
    1:
    - en: First the blood, and then the ointment,
      zh: 後是膏油，先是寶血，
    - en: Cleansing, then anointing comes;
      zh: 要得滋潤先得潔；
    - en: If we pass not thru Golgotha,
      zh: 若不是經過各各他，
    - en: Ne’er to Pentecost we’ll come.
      zh: 必不能到五旬節。
    - en: If the blood has never cleansed us,
      zh: 我們若還未蒙洗淨，
    - en: Ne’er the Spirit’s pow’r we’ll know,
      zh: 能力必不從上傾；
    - en: If for Christ we’d truly witness,
      zh: 我們若是要作見證，
    - en: Self-life to the Cross must go.
      zh: 必須釘死己生命。
    1-chorus:
    - en: Through the Cross, O Lord, I pray,
      zh: 故求主藉十字架，
    - en: Put my soul-life all away;
      zh: 治死我的魂生命；
    - en: Make me any price to pay,
      zh: 使我願出大代價，
    - en: Full anointing to receive.
      zh: 來滿受主的聖靈。
    2:
    - en: Christ, the Rock, must first be smitten,
      zh: 先是用杖擊打石盤，
    - en: That the living water flow;
      zh: 後來活水纔溢漫；
    - en: Without death the Spirit’s fulness
      zh: 死亡若是未作過工，
    - en: Ne’er could dwell in man below.
      zh: 聖靈必定不充滿。
    - en: If with Christ we die completely,
      zh: 我們若真同主受死，
    - en: Willing thus our all to lose,
      zh: 願意萬有都損失，
    - en: He will clothe us with His power
      zh: 主的能力就要降臨，
    - en: And to win the world will use.
      zh: 使用我們救亡世。
    3:
    - en: First the altar, then the fire,
      zh: 先是祭壇後纔是火，
    - en: If no loss, there’ll be no gain;
      zh: 若沒喪失就沒果；
    - en: If our all has not been offered,
      zh: 若不先將所有奉獻，
    - en: To the throne we’ll ne’er attain.
      zh: 必定不能登寶座。
    - en: If to sacrifice we’re willing,
      zh: 我們若是真肯犧牲，
    - en: All forsaking, God t’obey,
      zh: 捨棄萬事降服神，
    - en: He to us will be committed
      zh: 我們必定得著能力，
    - en: And thru us His pow’r display.
      zh: 因主信託順從人。
    4:
    - en: First we must prepare the vessels
      zh: 先是豫備瓶子都空，
    - en: That the Oil they may contain;
      zh: 後是膏油盛其中；
    - en: Dig the valley full of ditches
      zh: 先是山谷挖成渠溝，
    - en: That they may be filled with Rain.
      zh: 後是活水纔深泓；
    - en: First we must go thru the Jordan
      zh: 我們先經過約但河，
    - en: Ere anointed from above;
      zh: 後纔靈感加倍多；
    - en: First in death we must be baptized,
      zh: 先肯接受死亡浸洗，
    - en: Then experience the Dove.
      zh: 後得榮耀的聖鴿。
    5:
    - en: When we see the ripened harvest
      zh: 當你舉目觀望禾田，
    - en: Of the golden countryside,
      zh: 金榖豐盈你稱羨；
    - en: We may know that many seeds have
      zh: 當思果實尚未生時，
    - en: Fallen to the earth and died.
      zh: 就有麥種死在先。
    - en: Ere the fruit of life may blossom,
      zh: 若想要得生命子粒，
    - en: We must surely suffer death;
      zh: 須有死亡的經歷；
    - en: If with Christ we’ve not been buried,
      zh: 凡是人未到髑髏地，
    - en: We’ll not feel the Spirit’s breath.
      zh: 就無聖靈的能力。
    6:
    - en: Since it must be thus, I pray, Lord,
      zh: 既是這樣，故求我主，
    - en: Help me go the narrow way;
      zh: 使我忠誠走窄路，
    - en: Deal with pride and make me willing
      zh: 除去我的雄心大志，
    - en: Thus to suffer, Thee t’obey.
      zh: 只願順服並受苦；
    - en: I for greater power pray not.
      zh: 更大能力我不求取，
    - en: Deeper death is what I need;
      zh: 更深的死我所需；
    - en: All the meaning of the Cross, Lord,
      zh: 但願十架所有意義，
    - en: Work in my—for this I plead.
      zh: 完全成功在我軀。
- category:
    zh: 十字架的道路——生命之路
  stanza:
    1:
    - en: The way of the Cross means sacrifice,
      zh: 十字架的道路要犧牲，
    - en: As to God you yield your all
      zh: 要將一切獻於神，
    - en: To be laid on the altar, the place of death,
      zh: 將一切放在死的祭壇上面，
    - en: Where fire will surely fall.
      zh: 火纔在這裡顯現。
    1-chorus:
    - en: ’Tis the way of the Cross, are you willing for this?
      zh: 這是十架道路！你願否走這個？
    - en: What does bearing the Cross mean to you?
      zh: 你曾否背十架為你主？
    - en: You who’ve given yourself, your all to God!
      zh: 你這奉獻一切給神的人！
    - en: To God are you wholly true?
      zh: 對神你是否全貞？
    2:
    - en: As the voice of song and prayer we raise,
      zh: 當我們唱詩禱告時候，
    - en: How easy to say, We give all;
      zh: 何等願說“獻所有！”
    - en: Till some rougher cross lies just before,
      zh: 但前面有更沉重的十字架！
    - en: And sterner is duty’s call.
      zh: 有更艱難的生涯！
    3:
    - en: Do you falter then, or, true to death,
      zh: 你要變節；或忠心到死，
    - en: Just die on the cross in the way,
      zh: 讓你一切都損失，
    - en: Till the fulness of life from the Living One
      zh: 直等到永活主的豐盛生命，
    - en: Is filling you day by day?
      zh: 天天充滿在你靈？
    4:
    - en: ’Tis the plan of life, for you die to live,
      zh: 神的救法是由死得生－
    - en: One with Jesus crucified;
      zh: 你與主合為一人－
    - en: With the life alone to be lived through you,
      zh: 在十架，你因信已與祂同釘，
    - en: Of the Risen, the Glorified.
      zh: 從你身活出祂命。
- category:
    zh: 十字架的道路——無間的交通之路
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: If the path I travel
      zh: 如果我的道路
    - en: Lead me to the cross,
      zh: 引我去受苦，
    - en: If the way Thou choosest
      zh: 如果你是命定
    - en: Lead to pain and loss,
      zh: 要我曆艱辛，
    - en: Let the compensation
      zh: 就願你我從茲
    - en: Daily, hourly, be
      zh: 交通益親摯，
    - en: Shadowless communion,
      zh: 時也刻也無間，
    - en: Blessed Lord, with Thee.
      zh: 彌久彌香甜。
    2:
    - en: If there’s less of earth joy,
      zh: 如果地樂消減，
    - en: Give, Lord, more of heaven.
      zh: 求你多給天；
    - en: Let the spirit praise Thee,
      zh: 雖然心可傷痛，
    - en: Though the heart be riven;
      zh: 願靈仍讚頌；
    - en: If sweet earthly ties, Lord,
      zh: 地的香甜聯結，
    - en: Break at Thy decree,
      zh: 若因你分裂，
    - en: Let the tie that binds us,
      zh: 就願你我之間，
    - en: Closer, sweeter, be.
      zh: 聯結更香甜。
    3:
    - en: Lonely though the pathway,
      zh: 這路雖然孤單，
    - en: Cheer it With Thy smile;
      zh: 求你作我伴，
    - en: Be Thou my companion
      zh: 用你笑容鼓舞
    - en: Through earth’s little while;
      zh: 我來盡前途；
    - en: Selfless may I live, Lord,
      zh: 主，我靠你恩力，
    - en: By Thy grace to be
      zh: 望能無自己，
    - en: Just a cleansed channel
      zh: 作一潔淨器皿，
    - en: For Thy life through me.
      zh: 流出你生命。
- category:
    zh: 十字架的道路——跟從主之路
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Via Bethlehem we journey,
      zh: 從伯利恒我們動身，
    - en: We whose hearts on God are set;
      zh: 學習耶穌的忠貞，
    - en: Babelike souls of Jesus learning,
      zh: 跟著祂要完全歸神，
    - en: While our cheeks with tears are wet;
      zh: 縱然臉上滿淚痕；
    - en: For the manger and the stable
      zh: 因為馬槽那樣寒陋，
    - en: Are not pleasant to our eyes,
      zh: 並非我們所愛視；
    - en: But our feet must follow Jesus,
      zh: 但是腳須與祂同走，
    - en: If our hands would grasp the prize.
      zh: 如果手要接賞賜。
    2:
    - en: Via Nazareth! the pathway
      zh: 經拿撒勒，這條道路，
    - en: Narrows still as on we go,
      zh: 我們越走越窄小，
    - en: Years of toil none understanding,
      zh: 多年勞碌無人領悟，
    - en: Yet God teaches us to know
      zh: 常受羞辱，常無聊。
    - en: That the servant is not greater
      zh: 但神藉此教訓我們：
    - en: Than the Lord, who thro’ long years
      zh: 如此苦難非無謂，
    - en: Hid Himself from this world’s glory,
      zh: 僕人不能大於主人，
    - en: Follow Him! Count not the tears.
      zh: 故當與祂同流淚。
    3:
    - en: Via Galilee, we see Him!
      zh: 經加利利，我們見祂
    - en: Stones are hurled, and curses hissed
      zh: 被人厭棄、被人詛；
    - en: By the men who gather round Him,
      zh: 祂路豈非走錯了嗎？
    - en: Has He not the pathway missed?
      zh: 不然那有許多苦？
    - en: No! unharmed the Savior passes,
      zh: 不！不！這段雖然崎嶇，
    - en: And this rough bit of the way
      zh: 祂仍前進平安過；
    - en: We must travel, since like Jesus,
      zh: 我們若要同祂高舉，
    - en: Nothing can our purpose stay.
      zh: 也得前進不畏禍。
    4:
    - en: Via too, the awful anguish
      zh: 隨後就在客西馬尼，
    - en: Of the hours beneath the trees,
      zh: 園中孤單受磨煉，
    - en: Where the hosts of Satan linger,
      zh: 撒但全軍都來攻逼，
    - en: Awful hours of anguish these!
      zh: 這樣光景真難遣！
    - en: Yet we fail not, for God’s angels
      zh: 但是我們並不失敗，
    - en: Minister to us, and say,
      zh: 因有天使來服事，
    - en: “Look, beloved, at the glory,
      zh: 並說：“應當注目賞賚，
    - en: Conflict is but for a day!”
      zh: 爭戰不過此一時。”
    5:
    - en: Then the Cross! for via Calvary
      zh: 十架到了！因為所有
    - en: Every royal soul must go;
      zh: 忠魂都當經加略；
    - en: Here we draw the veil, for Jesus
      zh: 我們在此同祂蒙羞，
    - en: Only can the pathway show;
      zh: 不肯自憐，不退卻；
    - en: “If we suffer with Him,” listen,
      zh: 因為不過一點時候，
    - en: Just a little, little While,
      zh: 我們如此感苦痛；
    - en: And the memory will have faded
      zh: 將來見祂，一切憂愁，
    - en: In the glory of His smile!
      zh: 消失在祂笑容中。
    6:
    - en: Then the grave, with dear ones weeping,
      zh: 隨到墳墓，親友環泣，
    - en: Knowing that all life has fled;
      zh: 知道已經無希望；
    - en: (Fellow-pilgrims, art thou numbered
      zh: （親愛旅伴！世人對你，
    - en: With the men the world calls dead?)
      zh: 是否算為已經亡？）
    - en: Thence we rise, and live with Jesus,
      zh: 我們從此與祂同升，
    - en: Throned above the world’s mad strife,
      zh: 遠離屬地的追求，
    - en: Gladly forfeiting forever,
      zh: 心裡歡然失去世人
    - en: All that worldlings count as life.
      zh: 所謂生命和富有。
    7:
    - en: On we press! and yonder gleaming,
      zh: 我們努力向竿而前，
    - en: Nearing every day, we see
      zh: 日近一日仍追隨；
    - en: The great walls of that fair city,
      zh: 我們已經彷佛能見
    - en: God has built for such as we;
      zh: 天城四射的光輝；
    - en: And we catch the tender music
      zh: 我們已經隱約可聞
    - en: Of the choirs that sing of One
      zh: 天樂悠揚的清音；
    - en: Who once died to have us with Him
      zh: 耶穌在彼迎接我們，
    - en: In His kingdom, on the throne.
      zh: 要慰百創的這心。
    8:
    - en: Just a few more miles, beloved!
      zh: 不過，再過幾裡，朋友！
    - en: And our feet shall ache no more;
      zh: 腿要不酸，身不累，
    - en: No more sin, and no more sorrow,
      zh: 不再有罪﹑不再有憂，
    - en: Hush thee, Jesus went before;
      zh: 主要擦乾你眼淚；
    - en: And I hear Him sweetly whispering,
      zh: 聽祂正用柔聲說道：
    - en: “Faint not, fear not, still press on,
      zh: “勿恐，勿餒，仍力前，
    - en: For it may be ere tomorrow,
      zh: 因為也許明朝未到，
    - en: The long journey will be done.”
      zh: 旅程就己到終點。”
- category:
    zh: 十字架的道路——跟從主之路
  meter: 4.10.8.8.6.
  stanza:
    1:
    - en: Hast thou no scar?
      zh: 你怎無傷痕？
    - en: No hidden scar on foot, or side, or hand?
      zh: 無傷痕在你身上肋旁？
    - en: I hear thee sung throughout the land,
      zh: 你名聲反遠播四方，
    - en: I hear them hail thy shining star,
      zh: 他們反讚美你的光芒？
    - en: Hast thou no scar? no scar?
      zh: 你怎無傷痕？
    2:
    - en: Hast thou no wound?
      zh: 你怎無傷痕？
    - en: Yet I was wounded by the archers, spent,
      zh: 我受迫﹑孤獨﹑掛在樹上，
    - en: Leaned Me against a tree; and rent
      zh: 四圍無情，殘忍﹑狂妄，
    - en: 'By ravening beasts ‘round Me, I swooned:'
      zh: 我受了鞭傷﹑刺傷﹑釘傷，
    - en: Hast thou no wound? no wound?
      zh: 你怎無傷痕？
    3:
    - en: No wound? no scar?
      zh: 你真無傷痕？
    - en: Yet, as the Master shall the servant be,
      zh: 主人如何，僕人該同樣，
    - en: And pierced the feet that follow Me;
      zh: 祂腳被釘，你卻無恙，
    - en: But whole? can he have followed far
      zh: 能否有人真跟隨羔羊，
    - en: Who has no wound nor scar?
      zh: 而他無傷痕？
- category:
    zh: 十字架的道路——藉損得益
  meter:
    en: 8.5.8.7.D. with chorus
    zh: 8.5.8.7.D. 和
  stanza:
    1:
    - en: Olives that have known no pressure
      zh: 你若不壓橄欖成渣，
    - en: No oil can bestow;
      zh: 它就不能成油；
    - en: If the grapes escape the winepress,
      zh: 你若不投葡萄入醡，
    - en: Cheering wine can never flow;
      zh: 它就不能變成酒；
    - en: Spikenard only through the crushing,
      zh: 你若不煉哪噠成膏，
    - en: Fragrance can diffuse.
      zh: 它就不流芬芳；
    - en: Shall I then, Lord, shrink from suff’ring
      zh: 主，我這人是否也要
    - en: Which Thy love for me would choose?
      zh: 受你許可的創傷？
    1-chorus:
    - en: Each blow I suffer
      zh: 每次的打擊，
    - en: Is true gain to me.
      zh: 都是真利益，
    - en: In the place of what Thou takest
      zh: 如果你收去的東西，
    - en: Thou dost give Thyself to me.
      zh: 你以自己來代替。
    2:
    - en: Do my heart-strings need Thy stretching,
      zh: 你是否要鼓我心弦，
    - en: Songs divine to prove?
      zh: 發出你的音樂？
    - en: Do I need for sweetest music
      zh: 是否要使音樂甘甜，
    - en: Cruel treatment of Thy love?
      zh: 須有你愛來苦虐？
    - en: Lord, I fear no deprivation
      zh: 是否當我下倒之時，
    - en: If it draws to Thee;
      zh: 纔能識“愛”的心？
    - en: I would yield in full surrender
      zh: 我是不怕任何損失，
    - en: All Thy heart of love to see.
      zh: 若你讓我來相親。
    3:
    - en: I’m ashamed, my Lord, for seeking.
      zh: 主，我慚愧，因我感覺，
    - en: Self to guard alway;
      zh: 總是保留自己，
    - en: Though Thy love has done its stripping,
      zh: 雖我也曾受你雕削，
    - en: Yet I’ve been compelled this way.
      zh: 我卻感覺受強逼！
    - en: Lord, according to Thy pleasure
      zh: 主，你能否照你喜樂，
    - en: Fully work on me;
      zh: 沒有顧忌去行，
    - en: Heeding not my human feelings,
      zh: 不顧我的感覺如何，
    - en: Only do what pleases Thee.
      zh: 只是要求你歡欣？
    4:
    - en: If Thy mind and mine should differ,
      zh: 如果你我所有苦、樂，
    - en: Still pursue Thy way;
      zh: 不能完全相同，
    - en: If Thy pleasure means my sorrow,
      zh: 要你喜樂，須我負軛，
    - en: Still my heart shall answer. “Yea!”
      zh: 我就願意多苦痛；
    - en: ’Tis my deep desire to please Thee,
      zh: 主，我全心要你所要，
    - en: Though I suffer loss;
      zh: 不惜任何代價；
    - en: E’en though Thy delight and glory
      zh: 你若喜悅，並得榮耀，
    - en: Mean that I endure the cross.
      zh: 我背任何十字架。
    5:
    - en: Oh, I’ll praise Thee, e’en if weeping
      zh: 我要讚美，再要讚美，
    - en: Mingle with my song.
      zh: 讚美何等甘甜；
    - en: Thine increasing sweetness calls forth
      zh: 雖我邊讚美邊流淚，
    - en: Grateful praises all day long.
      zh: 甘甜比前更加添；
    - en: Thou hast made Thyself more precious
      zh: 能有甚麼比你更好？
    - en: 'Than all else to me:'
      zh: 比你喜悅可寶？
    - en: Thou increase and I decrease, Lord—
      zh: 主，我只有一個禱告：
    - en: This is now my only plea.
      zh: 你能加增，我減少。
- category:
    zh: 十字架的道路——藉損得益
  meter: 7.7.7.7.
  stanza:
    1:
    - en: ’Tis my happiness below
      zh: 我今在地的喜樂，
    - en: Not to live without the cross;
      zh: 並非無十架生活；
    - en: But the Savior’s pow’r to know
      zh: 乃認識救主大能，
    - en: Sanctifying every loss.
      zh: 使我損失都成聖。
    2:
    - en: Trials must and will befall;
      zh: 試煉難免——都將臨；
    - en: But with humble faith to see
      zh: 但藉謙卑的信心，
    - en: Love inscribed upon them all—
      zh: 得見其中皆是愛，
    - en: This is happiness to me.
      zh: 這使喜樂滿我懷。
    3:
    - en: Did I meet no trials here,
      zh: 倘若我從未遇見
    - en: No chastisement by the way,
      zh: 父的管教和試煉，
    - en: Might I not with reason fear
      zh: 恐怕我就會懷疑：
    - en: I should prove a castaway?
      zh: 是否我被祂遺棄？
    4:
    - en: Trials make the promise sweet;
      zh: 試煉使應許甘甜；
    - en: Trials give new life to prayer;
      zh: 試煉使禱告新鮮；
    - en: Bring me to my Savior’s feet,
      zh: 將我帶到主腳前，
    - en: Lay me low and keep me there.
      zh: 使我謙卑留那邊。
- category:
    zh: 十字架的道路——豐滿結果之路
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Let us contemplate the grape vine,
      zh: 我們現在都來默思
    - en: From its life now let us learn,
      zh: 葡萄樹一生的事：
    - en: How its growth is fraught with suff’ring,
      zh: 它的道路並不容易，
    - en: Midst environment so stern;
      zh: 它境遇也不安逸；
    - en: How unlike the untamed flowers
      zh: 生長不像野地野花，
    - en: Growing in the wilderness
      zh: 隨地隨意自由吐華；
    - en: In a maze of wild confusion,
      zh: 也不生成曲徑迷堂，
    - en: Making patterns numberless.
      zh: 或生成款式百樣。
    2:
    - en: But the blossoms of the grape vine
      zh: 反之，當葡萄樹開花，
    - en: Without glory are and small;
      zh: 是非常渺小無華；
    - en: Though they do have some expression,
      zh: 人們幾乎不能辨省，
    - en: They are hardly seen withal.
      zh: 它竟然也曾有英；
    - en: But a day since they have flowered
      zh: 花尚未曾開得一日，
    - en: Into fruit the blooms have grown;
      zh: 即已迅速結為果實，
    - en: Never may they wave corollas
      zh: 它們不得成為驕葩，
    - en: With luxuriant beauty shown.
      zh: 能自感丰姿可誇。
    3:
    - en: To a post the vine is fastened;
      zh: 葡萄藤是栓在樁上，
    - en: Thus it cannot freely grow;
      zh: 它不能隨意生長；
    - en: When its branches are extended,
      zh: 它如果想伸肢展臂，
    - en: To the trellis tied they go.
      zh: 也仍是架上被系；
    - en: To the stony soil committed,
      zh: 它就如此從了礫土，
    - en: Drawing thence its food supply;
      zh: 吸取它的養生食物；
    - en: It can never choose its own way,
      zh: 它並不能自由揀選，
    - en: Or from difficulty fly.
      zh: 也不能遇難思遷。
    4:
    - en: Oh, how beautiful its verdure,
      zh: 是的，綠衣何等秀美，
    - en: Which in spring spreads o’er the field.
      zh: 給春地披上明媚；
    - en: From life’s energy and fulness
      zh: 因著它生命的豐裕，
    - en: Growth abundant doth it yield.
      zh: 能自然生長有餘；
    - en: Till it’s full of tender branches
      zh: 直至滿身嫩枝細苗，
    - en: Twining freely everywhere,
      zh: 開始四向飄浮盤繞；
    - en: Stretching ‘gainst the sky’s deep azure
      zh: 伸展在於青藍空中，
    - en: Tasting sweetly of the air.
      zh: 品嘗其甘美無窮。
    5:
    - en: But the master of the vineyard
      zh: 但是葡萄園主﹑園工，
    - en: Not in lenience doth abide,
      zh: 對它並不會放鬆；
    - en: But with knife and pruning scissors
      zh: 他們帶來刈剪﹑修刀，
    - en: Then would strip it of its pride.
      zh: 要剝除它的驕傲；
    - en: Caring not the vine is tender,
      zh: 毫不顧惜它的細嫩，
    - en: But with deep, precision stroke
      zh: 將它割得又深又准，
    - en: All the pretty, excess branches
      zh: 它所有多餘的美穗，
    - en: From the vine are neatly broke.
      zh: 盡都被斷折破碎。
    6:
    - en: In this time of loss and ruin,
      zh: 在它被虐﹑損失期間，
    - en: Dare the vine self-pity show?
      zh: 它絲毫不敢自憐，
    - en: Nay, it gives itself more fully
      zh: 乃是反而更將自己，
    - en: To the one who wounds it so,
      zh: 更為完全徹底地
    - en: To the hand that strips its branches,
      zh: 交付給那剝奪所有，
    - en: Till of beauty destitute,
      zh: 使它成為虛空的手：
    - en: That its life may not be wasted,
      zh: 它並不浪費其生活，
    - en: But preserved for bearing fruit.
      zh: 一切都是為結果。
    7:
    - en: Into hard wood slowly hardens
      zh: 它的那些流血的枝，
    - en: Every stump of bleeding shoot,
      zh: 漸漸變堅硬木質；
    - en: Each remaining branch becoming
      zh: 那些存留下來的穗，
    - en: Clusters of abundant fruit.
      zh: 也漸漸結果累累；
    - en: Then, beneath the scorching sunshine,
      zh: 太陽又來迫它枯乾，
    - en: Leaves are dried and from it drop;
      zh: 它葉開始敗落四散，
    - en: Thus the fruit more richly ripens
      zh: 使它的果子變盛紫，
    - en: Till the harvest of the crop,
      zh: 直至收成的日子。
    8:
    - en: Bowed beneath its fruitful burden,
      zh: 它因果實負重過甚，
    - en: Loaded branches are brought low—
      zh: 以致幾無枝不沉；
    - en: Labor of its growth thru suff’ring
      zh: 這是它的長期努力，
    - en: Many a purposed, cutting blow.
      zh: 受盡琢磨換來的；
    - en: Now its fruit is fully ripened,
      zh: 現今果實已經全美，
    - en: Comforted the vine would be;
      zh: 自然它可欣喜自慰；
    - en: But the harvest soon is coming,
      zh: 但是轉眼收成就到，
    - en: And its days of comfort flee.
      zh: 欣慰的日子何少！
    9:
    - en: Hands will pick and feet will trample
      zh: 有手要來把果摘下，
    - en: All the riches of the vine,
      zh: 還有腳要來踐踏，
    - en: Till from out the reddened wine-press
      zh: 葡萄所有豐富寶藏，
    - en: Flows a river full of wine.
      zh: 乃在於酒醡之上，
    - en: All the day its flow continues,
      zh: 直到豐富﹑血紅的酒，
    - en: Bloody-red, without alloy,
      zh: 浩蕩有如長江大流，
    - en: Gushing freely, richly, sweetly,
      zh: 終日湧流﹑溢注不息，
    - en: Filling all the earth with joy.
      zh: 將喜樂充滿大地。
    10:
    - en: In appearance now the grape vine
      zh: 但是現在葡萄形狀，
    - en: Barren is and pitiful;
      zh: 卻變成剝光淒涼：
    - en: Having given all, it enters
      zh: 因它已經給了一切，
    - en: Into night inscrutable.
      zh: 今又將進入黑夜，
    - en: No one offers to repay it
      zh: 卻無誰人向它償還
    - en: For the cheering wine that’s drunk,
      zh: 它所給人酣醉之歡，
    - en: But ’tis stripped and cut e’en further
      zh: 反而還要將它再砍，
    - en: To a bare and branchless trunk.
      zh: 使成無枝的禿幹。
    11:
    - en: Yet its wine throughout the winter
      zh: 然而整個寒冬期間，
    - en: Warmth and sweetness ever bears
      zh: 它的酒卻賜甘甜，
    - en: Unto those in coldness shiv’ring,
      zh: 給那些在寒冷之中，
    - en: Pressed with sorrow, pain, and cares.
      zh: 憂鬱並愁苦之眾；
    - en: Yet without, alone, the grape vine
      zh: 但是葡萄卻在外面，
    - en: Midst the ice and snow doth stand,
      zh: 孤獨經歷雪地冰天，
    - en: Steadfastly its lot enduring,
      zh: 堅定地忍受著一切，
    - en: Though, tis hard to understand.
      zh: 一切的可疑﹑難解！
    12:
    - en: Winter o’er, the vine prepareth
      zh: 如此直到寒冬已過，
    - en: Fruit again itself to bear;
      zh: 它又要豫備結果，
    - en: Budding forth and growing branches,
      zh: 重新萌芽並且生枝，
    - en: Beauteous green again to wear;
      zh: 再次來放綠成姿；
    - en: Never murmuring or complaining
      zh: 不因已往所受磨難，
    - en: For the winter’s sore abuse,
      zh: 心中有了埋怨不甘；
    - en: Or for all its loss desiring
      zh: 不因所受損失無限，
    - en: Its fresh off’ring to reduce.
      zh: 而想要減少奉獻。
    13:
    - en: Breathing air, untainted, heavenly,
      zh: 它的枝葉所有呼吸，
    - en: As it lifts its arms on high,
      zh: 盡都是高天清氣，
    - en: Earth’s impure, defiled affections
      zh: 從來不曾半點沾染，
    - en: Ne’er the vine may occupy.
      zh: 不潔的屬地情感；
    - en: Facing sacrifice, yet smiling,
      zh: 面向犧牲，依然含笑，
    - en: And while love doth prune once more,
      zh: 再來接受愛的剝削，
    - en: Strokes it bears as if it never
      zh: 有如它從來未遇過
    - en: Suffered loss and pain before.
      zh: 損失﹑痛苦﹑和折磨。
    14:
    - en: From the branches of the grape vine
      zh: 葡萄樹從它的肢枝，
    - en: Sap and blood and wine doth flow.
      zh: 流酒﹑流血﹑並流汁，
    - en: Does the vine, for all it suffered,
      zh: 是否因為已經舍盡，
    - en: Lost, and yielded, poorer grow?
      zh: 它就變得更是貧？
    - en: Drunkards of the earth and wanderers,
      zh: 世上醉人，人間浪者，
    - en: From it drink and merry make.
      zh: 從它暢飲，因它作樂，
    - en: From their pleasure and enjoyment
      zh: 是否因著這樣享福，
    - en: Do they richer thereby wake?
      zh: 他們就變為更富？
    15:
    - en: Not by gain our life is measured,
      zh: 我們估量生命原則，
    - en: But by what we’ve lost ’tis scored;
      zh: 以失，並不是以得；
    - en: ’Tis not how much wine is drunken,
      zh: 並非視你酒飲幾多，
    - en: But how much has been outpoured.
      zh: 乃視你酒傾幾何；
    - en: For the strength of love e’er standeth
      zh: 因為愛的最大能力，
    - en: In the sacrifice we bear;
      zh: 乃是在於愛的捨棄，
    - en: He who has the greatest suff’ring
      zh: 誰的苦難受得最深，
    - en: Ever has the most to share.
      zh: 就最有，可以給人。
    16:
    - en: He who treats himself severely
      zh: 誰對待自己最嚴苛，
    - en: Is the best for God to gain;
      zh: 就最易為神選擇；
    - en: He who hurts himself most dearly
      zh: 誰傷害自己最兇狠，
    - en: Most can comfort those in pain.
      zh: 就最能擦人淚痕；
    - en: He who suffering never beareth
      zh: 誰不熟練損失﹑剝奪，
    - en: Is but empty “sounding brass”;
      zh: 誰就僅是響鈸﹑鳴鑼；
    - en: He who self-life never spareth
      zh: 誰若是能拯救自己，
    - en: Has the joys which all surpass.
      zh: 誰也就不能樂極。
- category:
    zh: 十字架的道路——跟從主之路
  meter: 8.6.8.6.
  stanza:
    1:
    - en: If from the right course I depart,
      zh: 我若稍微偏離正路，
    - en: Then ease my lot would be;
      zh: 我要立刻舒服；
    - en: But I remember how my Lord
      zh: 但我紀念我主基督，
    - en: Did suffer agony.
      zh: 如何忠心受苦。
    2:
    - en: I’ll utterly forsake this world,
      zh: 我今已經撇棄世界，
    - en: And sever all its ties.
      zh: 所有關係都解；
    - en: My path may narrow more and more;
      zh: 雖然道路越走越窄，
    - en: And all against me rise.
      zh: 但我在此是客。
    3:
    - en: Though men may scowl and laugh to scorn,
      zh: 管他世人怒目白眼，
    - en: I only want His smile.
      zh: 我只求主笑臉；
    - en: His “well done” only I’d secure
      zh: 群眾雖然喜歡外貌，
    - en: While here this little while.
      zh: 但我要主的“好。”
    4:
    - en: Not after greatness do I seek,
      zh: 我心所望不是偉大，
    - en: Nor glory here desire,
      zh: 不是今生通達；
    - en: But humbly I would serve the Lord,
      zh: 我願現在卑微事主，
    - en: His praise that day acquire.
      zh: 那日得祂稱祝。
    5:
    - en: I’m daily gazing at the light
      zh: 我今每日舉目細望
    - en: Shed from His judgment seat,
      zh: 審判台前亮光；
    - en: That all my living and my work
      zh: 願我所有生活﹑工作，
    - en: The test of fire may meet.
      zh: 那日都能耐火。
    6:
    - en: Let others seek for great success,
      zh: 讓你們去得著名聲、
    - en: For glory, wealth, and name;
      zh: 富足﹑榮耀﹑友朋，
    - en: Let them procure their grandeur here,
      zh: 讓你們去得著成功、
    - en: Their followers and fame.
      zh: 讚美﹑從者﹑興隆。
    7:
    - en: In solitude and poverty,
      zh: 但我只願孤單﹑貧窮，
    - en: Though prospering not in soul,
      zh: 在此不求亨通；
    - en: Yet faithfully I’ll follow Him
      zh: 我心切望忠誠跟從
    - en: Until I reach the goal.
      zh: 我主到了路終。
    8:
    - en: I know that when on earth He dwelt
      zh: 因我知道，主在此世
    - en: His lot was but the cross;
      zh: 不過得著一死，
    - en: And that is why I only wish
      zh: 所以現在我無他志，
    - en: With Him to suffer loss.
      zh: 只望與祂損失。
    9:
    - en: Since all my glories lie ahead,
      zh: 我的榮耀還在將來，
    - en: I must to patience cleave.
      zh: 今日只得忍耐；
    - en: I will not go before my Lord
      zh: 我決不肯先我的主
    - en: And glory here receive.
      zh: 在此世界得福。
    10:
    - en: That day my honors I will have;
      zh: 那日我要得著冠冕，
    - en: The Lord will dry my tears.
      zh: 主要拭我淚眼！
    - en: So faithfully I’ll still press on
      zh: 今日主既仍舊遲延，
    - en: Until my Lord appears.
      zh: 我要忠心進前。
- category:
    zh: 十字架的道路——我的避難所
  meter: 7.6.8.6.8.6.8.6.
  stanza:
    1:
    - en: Beneath the cross of Jesus
      zh: 我何喜歡能站立
    - en: I fain would take my stand,
      zh: 在主十架之下：
    - en: The shadow of a mighty Rock
      zh: 猶如雄偉磐石蔭庇
    - en: Within a weary land;
      zh: 疲倦困苦之涯；
    - en: A home within the wilderness,
      zh: 又如曠野中的家園，
    - en: A rest upon the way,
      zh: 或如路旁涼亭；
    - en: From the burning of the noontide heat,
      zh: 得以卸下肩頭重擔，
    - en: And the burden of the day.
      zh: 得免炎日侵淩。
    2:
    - en: Oh, safe and happy shelter!
      zh: 這是安全的蔭庇，
    - en: Oh, refuge tried and sweet!
      zh: 可靠的避難所；
    - en: Oh, trysting place where heaven’s love
      zh: 是天的愛和天的義
    - en: And heaven’s justice meet.
      zh: 彼此相遇之所。
    - en: As to the holy patriarch
      zh: 當雅各在曠野睡臥，
    - en: That wondrous dream was given,
      zh: 夢見奇妙情景，
    - en: So is my Savior by the cross
      zh: 主的十架今日於我，
    - en: A ladder up to heaven.
      zh: 亦像梯通天庭。
    3:
    - en: There lies beneath its shadow,
      zh: 死亡之墓橫面前，
    - en: But on the farther side,
      zh: 抹下黑暗陰影；
    - en: The darkness of an awful grave
      zh: 張開巨口，猶如深淵，
    - en: That gapes both deep and wide;
      zh: 令人恐怖﹑震驚！
    - en: And there between us stands the cross,
      zh: 幸有十架當中站住，
    - en: Two arms outstretched to save,
      zh: 伸展雙臂救助，
    - en: Like a watchman set to guard the way
      zh: 如同守衛，救我脫出
    - en: From that eternal grave.
      zh: 極大死亡之墓！
    4:
    - en: Upon that cross of Jesus
      zh: 有時我眼能看見，
    - en: Mine eye at times can see
      zh: 在主十架之上，
    - en: The very dying form of One,
      zh: 有位為我所有過犯，
    - en: Who suffered there for me;
      zh: 受苦被釘而亡；
    - en: And from my smitten heart, with tears,
      zh: 我從我的震驚心懷，
    - en: Two wonders I confess,
      zh: 流淚認二奇事：
    - en: The wonders of His glorious love,
      zh: 一是，祂的莫測大愛；
    - en: And my own worthlessness.
      zh: 一是，我的不值。
    5:
    - en: I take, O cross, thy shadow
      zh: 十架，我以你蔭庇，
    - en: For my abiding place;
      zh: 作我永遠住處；
    - en: I ask no other sunshine than
      zh: 我不要求其他福氣，
    - en: The sunshine of His face;
      zh: 除祂面光浴沐。
    - en: Content’ to let the world go by,
      zh: 不論利益或是損失，
    - en: To know no gain nor loss,
      zh: 我不介意﹑苦惱；
    - en: My sinful self my only shame,
      zh: 我的自己是我羞恥，
    - en: My glory all the cross.
      zh: 十架是我榮耀。
- category:
    zh: 十字架的道路——十字架的誇耀
  meter:
    en: 7.6.7.6. with chorus
    zh: 7.6.7.6. 和
  stanza:
    1:
    - en: Jesus, keep me near the cross,
      zh: 求主使我近十架！
    - en: There a precious fountain,
      zh: 在此有一寶泉，
    - en: Free to all—a healing stream,
      zh: 醫治活水，無代價，
    - en: Flows from Calv’ry’s mountain.
      zh: 流自加略山巔。
    1-chorus:
    - en: In the cross, in the cross,
      zh: 十字架！十字架！
    - en: Be my glory ever;
      zh: 永是我的誇耀！
    - en: Till my raptured soul shall find
      zh: 在此主付的贖價，
    - en: Rest with Him forever.
      zh: 是我永遠倚靠！
    2:
    - en: Near the cross, a trembling soul,
      zh: 前我戰兢就十架，
    - en: Love and mercy found me;
      zh: 得蒙愛憐﹑寬饒；
    - en: There the Bright and Morning Star
      zh: 明亮晨星^[「明亮晨星」指主基督]的光華，
    - en: Sheds its beams around me.
      zh: 在此仍將我照。
    3:
    - en: Near the cross! O Lamb of God,
      zh: 哦主，當我近十架，
    - en: Bring its scenes before me;
      zh: 示我以其情景；
    - en: Help me walk from day to day,
      zh: 在你十架蔭庇下，
    - en: With its shadow o’er me.
      zh: 天天助我前行。
    4:
    - en: Near the cross I’ll watch and wait,
      zh: 就近十架而儆醒，
    - en: Hoping, trusting ever,
      zh: 時時信靠﹑仰望，
    - en: Till I see my Savior’s face,
      zh: 直到被提得上升，
    - en: Leave His presence never.
      zh: 永遠見主面光。
- category:
    zh: 十字架的道路——藉死得生
  meter: 11.10.11.10.
  stanza:
    1:
    - en: Life out of death—dear Master, is it Spoken
      zh: 由死而生——恩主，這乃是說明，
    - en: Of the life here, or in the better land?
      zh: 生命在此，或是在於來世？
    - en: Nay, wherefore wait? The vessel marred and broken,
      zh: 不必等候！毀壞破碎的器皿，
    - en: Shall now be moulded by the Potter’s hand.
      zh: 即今可在陶人手中陶制。
    2:
    - en: Life out of death—oh, wondrous resurrection!
      zh: 由死而生——何等奇妙的復活！
    - en: Seed sown in conscious weakness, raised in power;
      zh: 種時明感軟弱，起時強壯；
    - en: Thy life lived out in days of toil and friction,
      zh: 你的生命顯於勞碌和折磨；
    - en: ”Not I, but Christ” in me from hour to hour.
      zh: 時刻非我，乃是基督我王。
    3:
    - en: Life out of death—a pilgrim path and lonely,
      zh: 由死而生——客旅道路何孤單，
    - en: Trodden by those who glory in the Cross.
      zh: 認識十架者卻都願同行，
    - en: They live in fellowship with “Jesus only,”
      zh: 效法祂死，他們與祂同苦難，
    - en: And for His sake count earthly gain but loss.
      zh: 因祂，就將萬事當作有損。
    4:
    - zh: 由死而生——何等有福的使命！
    - zh: 從天上的清澈、純淨江河，
    - zh: 帶著活泉，生命洋溢又豐盛，
    - zh: 告訴渴人，從茲無需再渴。
- category:
    zh: 安慰與鼓勵——因著主的名
  meter:
    en: 8.7.8.7.3. with chorus
    zh: 8.7.8.7.3. 和
  stanza:
    1:
    - en: Take the name of Jesus with you,
      zh: 時常攜帶耶穌的名，
    - en: Child of sorrow and of woe;\]
      zh: 你們憂愁、困苦人，
    - en: It will joy and comfort give you,
      zh: 祂能賜你安慰、安寧，
    - en: Take it then where’er you go.
      zh: 除去所有的煩悶。
    1-chorus:
    - en: Precious name! Oh, how sweet!
      zh: 寶貝名，何甘甜！
    - en: Hope of earth and joy of hear’n;
      zh: 世之望和天之樂！
    - en: Precious name! Oh, how sweet!
      zh: 寶貝名，何甘甜！
    - en: Hope of earth and joy of heav’n.
      zh: 世之望和天之樂。
    2:
    - en: Take the name of Jesus ever,
      zh: 時常攜帶耶穌的名，
    - en: As a shield from every snare.
      zh: 當作藤牌敵火箭；
    - en: If temptations ‘round you gather,
      zh: 每逢誘惑擾你心靈，
    - en: Breathe that holy name in prayer.
      zh: 呼吸這名在心間。
    3:
    - en: Oh, the precious name of Jesus,
      zh: 當祂愛手撫摩、安慰，
    - en: How it thrills our souls with joy;
      zh: 當我舌頭在歌唱，
    - en: When His loving arms receive us,
      zh: 耶穌的名何等寶貝，
    - en: And His songs our tongues employ.
      zh: 使我心頭滿歡暢。
    4:
    - en: At the name of Jesus bowing,
      zh: 等到被提、面見救主，
    - en: Falling prostrate at His feet,
      zh: 耶穌的名仍頌揚，
    - en: King of kings in heav’n we’ll crown Him,
      zh: 在祂腳前歡然俯伏，
    - en: When our journey is complete.
      zh: 尊敬祂為王中王。
- category:
    zh: 安慰與鼓勵——因著主的名
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Deep down into the depths of this Thy Name,
      zh: 神阿，你名何等廣大泱漭！
    - en: My God, I sink and dwell in calm delight;
      zh: 我今投身其中，心頂安然；
    - en: Thou art enough how ever long the day,
      zh: 有你夠了，無論日有多長；
    - en: Thou art enough however dark the night.
      zh: 有你夠了，無論夜有多暗。
    2:
    - en: Thou art my God—the All-Sufficient One,
      zh: 你是我神！全有！全足！全豐！
    - en: Thou canst create for me whate’er I lack;
      zh: 你能為我創造我所缺乏；
    - en: Thy mighty hand has strewn the lonely track
      zh: 有你自己，在我回家途中，
    - en: With miracles of love and tender care.
      zh: 無論有何需要，都必無差。
    3:
    - en: For me Thy trusting one. My God I dare
      zh: 我的神阿，你在已過路上，
    - en: Once more to fling myself upon Thy breast,
      zh: 曾用愛的神跡多方眷顧；
    - en: And there adore Thy ways in faith’s deep rest,
      zh: 故我敢再投入你的胸膛，
    - en: And there adore Thy ways in faith’s quiet rest.
      zh: 因信心安，讚美你的道路。
- category:
    zh: 安慰與鼓勵——因著主的愛
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Not what I am, O Lord, but what Thou art;
      zh: 非我所是，主阿，乃你所是，
    - en: That, that alone, can be my soul’s true rest;
      zh: 只有這個會叫我心安寧；
    - en: Thy love, not mine, bids fear and doubt depart,
      zh: 你（非我）愛會叫疑惑消失，
    - en: And stills the tempest of my tossing breast.
      zh: 會叫起伏心懷風平﹑波靜。
    2:
    - en: It is Thy perfect love that casts out fear;
      zh: 愛既完全，將我疑懼除去
    - en: I know the voice that speaks the It is I,
      zh: “是我，”這個聲音我耳熟悉，
    - en: And in these well-known words of heavenly cheer
      zh: 這話給我帶來天上歡愉，
    - en: I hear the joy that bids each sorrow fly.
      zh: 喜樂吩咐每一愁煩飛去。
    3:
    - en: Thy Name is Love! I hear it from yon Cross;
      zh: 我從十架聞悉：你名是愛！
    - en: 'Thy Name is Love! I read it in yon tomb:'
      zh: 我從你墓讀出：你名是愛！
    - en: All meaner love is perishable dross,
      zh: 所有其它的愛都要衰敗，
    - en: But this shall light me through time’s thickest gloom.
      zh: 最暗時刻你愛照我心懷。
    4:
    - en: It blesses now, and shall for ever bless;
      zh: 你今賜福，並要永遠賜福，
    - en: It saves me now, and shall for ever save;
      zh: 你今救我，並要永遠救我，
    - en: It holds me up in days of helplessness,
      zh: 你要扶我，在此無倚中途，
    - en: It bears me safely o’er each swelling wave.
      zh: 你要領我危關平安渡過。
    5:
    - en: ’Tis what I know of Thee, my Lord and God,
      zh: 我主﹑我神！我的對你認識，
    - en: That fills my soul with peace, my lips with song;
      zh: 使我心滿平安，口滿歌唱；
    - en: Thou art my health, my joy, my staff, my rod;
      zh: 你是我的生命、喜樂、杖子，
    - en: Leaning on Thee, in weakness I am strong.
      zh: 倚身於你，使我軟弱變強。
    6:
    - en: More of Thyself, Oh, show me, hour by hour;
      zh: 更多的你，求你時刻啟迪，
    - en: More of Thy glory, O my God and Lord;
      zh: 更多你的榮耀，我主﹑我神！
    - en: More of Thyself in all Thy grace and power;
      zh: 更多的你，在於恩典﹑能力，
    - en: More of Thy love and truth, Incarnate Word.
      zh: 更多你的憐憫賜給我身。
- category:
    zh: 安慰與鼓勵——因著主的愛
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: Safe in the arms of Jesus,
      zh: 安穩在基督手臂，
    - en: Safe on His gentle breast,
      zh: 安穩在主懷裡；
    - en: There by His love o’ershaded,
      zh: 在此祂愛常覆翼，
    - en: Sweetly my soul doth rest.
      zh: 我魂滿得安息。
    - en: Hark! ’tis a song of heaven
      zh: 這是天來的佳音，
    - en: Borne in the sweetest voice,
      zh: 慰我驚恐心情，
    - en: Echoed by saints in spirit,
      zh: 這是眾聖的謳吟，
    - en: Making my heart rejoice.
      zh: 我要和聲頌稱。
    1-chorus:
    - en: Safe in the arms of Jesus,
      zh: 安穩在基督手臂，
    - en: Safe on His gentle breast,
      zh: 安穩在主懷裡；
    - en: There by His love o’ershaded,
      zh: 在此祂愛常覆翼，
    - en: Sweetly my soul doth rest.
      zh: 我魂滿得安息。
    2:
    - en: Safe in the arms of Jesus,
      zh: 安穩在基督手臂，
    - en: Safe from corroding care,
      zh: 安穩在主懷裡；
    - en: Safe from the world’s temptations,
      zh: 在此祂恩時臨及，
    - en: Sin cannot harm me there.
      zh: 猶如甘露滴瀝。
    - en: Free from the blight of sorrow,
      zh: 雖然試煉未全曆，
    - en: Free from my doubts and fears;
      zh: 眼淚尚餘幾滴，
    - en: Only a few more trials,
      zh: 危難﹑驚恐或憂疑，
    - en: Only a few more tears.
      zh: 在此莫能我襲。
    3:
    - en: Jesus, my heart’s dear Refuge,
      zh: 安穩在基督手臂，
    - en: Jesus has died for me;
      zh: 安穩在主懷裡；
    - en: Firm on the Rock of Ages
      zh: 永久磐石之聖翼，
    - en: Ever my trust shall be.
      zh: 將我全人遮蔽。
    - en: Here let me wait with patience,
      zh: 在此我耐候依依，
    - en: Wait till the night is o’er,
      zh: 直到夜影飛散，
    - en: Wait till I see the morning
      zh: 直到那可愛晨曦，
    - en: Break on the golden shore.
      zh: 破曉在我眼前。
- category:
    zh: 安慰與鼓勵——因著主的同在
  stanza:
    1:
    - en: “Fear not, I am with thee”;
      zh: “我必與你同在，”
    - en: Blessed golden ray,
      zh: 甜美的應許，
    - en: Like a star of glory,
      zh: 安慰我的心懷，
    - en: Lighting up my way!
      zh: 消除我驚懼；
    - en: Through the clouds of midnight,
      zh: 在此幽暗長夜，
    - en: This bright promise shone,
      zh: 主是我盾牌，
    - en: “I will never leave thee,
      zh: 永不將我棄絕，
    - en: Never will leave thee alone.”
      zh: 必與我同在。
    1-chorus:
    - en: No, never alone,
      zh: 主與我同在，
    - en: No, never alone;
      zh: 主與我同在，
    - en: He promised never to leave me,
      zh: 主曾應許與我同在，
    - en: Never to leave me alone;
      zh: 直到永遠不離開；
    - en: Never to leave me alone.
      zh: 直到永遠不離開。
    2:
    - en: Roses fade around me,
      zh: 四圍鮮花敗落，
    - en: Lilies bloom and die,
      zh: 主愛不凋殘，
    - en: Earthly sunbeams vanish—
      zh: 地上日光滅沒，
    - en: Radiant still the sky!
      zh: 天光仍燦爛；
    - en: Jesus, Henna-flower,
      zh: 主如一袋沒藥，
    - en: Blooming for His own,
      zh: 整夜在我懷，
    - en: Jesus, heaven’s sunshine,
      zh: 直到晨曦破曉，
    - en: Never will leave me alone.
      zh: 必與我同在。
    3:
    - en: Steps unseen before me,
      zh: 前途雖然艱困，
    - en: Hidden dangers near;
      zh: 試煉要來臨，
    - en: Nearer still my Savior,
      zh: 但主必更親近，
    - en: Whispering, “Be of cheer”;
      zh: 並說：“可放心；”
    - en: Joys, like birds of springtime,
      zh: 喜樂猶如春鳥，
    - en: To my heart have flown,
      zh: 飛入我心懷，
    - en: Singing all so sweetly,
      zh: 使我甜美唱道：
    - en: “He will not leave me alone.”
      zh: “主與我同在！”
- category:
    zh: 安慰與鼓勵——因著主的計畫
  meter: 8.6.8.6.
  stanza:
    1:
    - en: God moves in a mysterious way
      zh: 神的行動奇妙﹑高超，
    - en: 'His wonders to perform:'
      zh: 成就使人驚異；
    - en: He plants His footsteps in the sea,
      zh: 深如海洋，動如風暴，
    - en: And rides upon the storm.
      zh: 仍屬神的旨意。
    2:
    - en: Deep in unfathomable mines
      zh: 祂的蘊藏，深不可測，
    - en: Of never-failing skill,
      zh: 巧妙永可信倚，
    - en: He treasures up His bright designs,
      zh: 動用祂的智慧計策，
    - en: And works His sovereign will.
      zh: 行祂無上旨意。
    3:
    - en: Ye fearful saints, fresh courage take;
      zh: 畏怯聖徒，從此放心！
    - en: The clouds ye so much dread
      zh: 你們所怕厚雲，
    - en: Are big with mercy, and shall break
      zh: 現在滿載神的憐憫，
    - en: In blessings on your head.
      zh: 降雨賜你福分！
    4:
    - en: Judge not the Lord by feeble sense,
      zh: 莫憑感覺議論主愛，
    - en: But trust Him for His grace;
      zh: 惟要信祂恩典；
    - en: Behind a frowning providence
      zh: 祂的笑臉常是藏在
    - en: He hides a smiling face.
      zh: 嚴厲命定後面。
    5:
    - en: His purposes will ripen fast,
      zh: 祂的計畫逐漸成熟，
    - en: 'Unfolding every hour:'
      zh: 正沿時日推展；
    - en: The bud may have a bitter taste,
      zh: 苞雖難免生澀帶苦，
    - en: But sweet will be the flower.
      zh: 花卻必定芳甘。
    6:
    - en: Blind unbelief is sure to err,
      zh: 盲目不信必致錯失，
    - en: And scan His work in vain;
      zh: 觀察必歸徒然；
    - en: God is His own Interpreter,
      zh: 神會自己向人解釋，
    - en: And He will make it plain.
      zh: 一切都必了然。
- category:
    zh: 安慰與鼓勵——因著主的同在
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: In heav’nly love abiding
      zh: 我常居住天愛中，
    - en: No change my heart shall fear;
      zh: 不怕改變一點；
    - en: And safe is such confiding,
      zh: 如此把握不落空，
    - en: For nothing changes here.
      zh: 在此沒有改變。
    - en: The storm may roar without me,
      zh: 也許狂風四面起，
    - en: My heart may low be laid;
      zh: 也許無多盼望；
    - en: But God is round about me,
      zh: 但神四面來護庇，
    - en: And can I be dismayed?
      zh: 我怎能夠彷徨！
    2:
    - en: Wherever He may guide me,
      zh: 窮困難迫我回頭，
    - en: No want shall turn me back;
      zh: 任主領我何方；
    - en: My Shepherd is beside me,
      zh: 我不至有何不夠，
    - en: And nothing can I lack.
      zh: 我的牧人在旁。
    - en: His wisdom ever waketh,
      zh: 祂的慧心常清醒，
    - en: His sight is never dim;
      zh: 祂的明眼不昧；
    - en: He knows the way He taketh,
      zh: 祂知祂行的路徑，
    - en: And I will walk with Him.
      zh: 我要始終跟隨。
    3:
    - en: Green pastures are before me,
      zh: 青草地場尚在前，
    - en: Which yet I have not seen;
      zh: 是我從所未見；
    - en: Bright skies will soon be o’er me,
      zh: 再過就是清朗天，
    - en: Where the dark clouds have been.
      zh: 今雖稠雲綿綿。
    - en: 'My hope I cannot measure:'
      zh: 我的盼望真久長，
    - en: 'My path to life is free:'
      zh: 我的途徑光明；
    - en: My Savior has my treasure,
      zh: 救主掌握我寶藏，
    - en: And He will walk with me.
      zh: 祂要和我同行。
- category:
    zh: 安慰與鼓勵——因著主的計畫
  meter: 6.10.7.7.10.
  stanza:
    1:
    - en: In His time, in His time,
      zh: 在祂所定時刻，
    - en: He makes all things beautiful in His time.
      zh: 祂使萬事美好，互相效力。
    - en: Lord, please show me ev’ry day
      zh: 主，求你天天教我，
    - en: As You’re teaching me Your way
      zh: 使我認識你法則，
    - en: That You do just what You say in Your time.
      zh: 成就你說，在你所定時刻。
    2:
    - en: In Your time, in Your time,
      zh: 在你所定時刻，
    - en: You make all things beautiful in Your time.
      zh: 你使萬事美好，互相效力。
    - en: Lord, my life to You I bring,
      zh: 主，我將一生給你，
    - en: May each song I have to sing
      zh: 願所唱每首詩歌，
    - en: Be to You a lovely thing in Your time.
      zh: 是你美事，在你所定時刻。
- category:
    zh: 安慰與鼓勵——因著主的話
  meter:
    en: 8.3.8.3. with chorus
    zh: 8.3.8.3. 和
  stanza:
    1:
    - en: Hark! a voice from heav’n proclaiming,
      zh: 聽哪，天上有聲喊說：
    - en: “It is done.”
      zh: “已成了；”
    - en: Faith repeats the echo claiming,
      zh: 信心立即回聲答說：
    - en: “It is done.”
      zh: “已成了。”
    1-chorus:
    - en: Hear the message from the throne,
      zh: 請聽寶座的話語，
    - en: Claim the promise, doubting one;
      zh: 你可來領神應許，
    - en: God hath spoken, “It is done.”
      zh: 神口曾說：“已成了，”
    - en: Faith has answered, “It is done.”
      zh: 信心也說“已成了；”
    - en: Prayer is over, praise begun.
      zh: 祈禱已過讚美始，
    - en: Hallelujah, “It is done.”
      zh: 阿利路亞，“已成了。”
    2:
    - en: Hear the bleeding Savior crying,
      zh: 聽哪，流血救主喊說：
    - en: “It is done.”
      zh: “已成了；”
    - en: Claim His finished work, replying,
      zh: 祂所成就工作應說：
    - en: “It is done.”
      zh: “已成了。”
    3:
    - en: Yield thyself in consecration,
      zh: 接受主的完全救恩，
    - en: “It is done.”
      zh: “已成了；”
    - en: Take the Lord for full salvation,
      zh: 應當絕對奉獻全身，
    - en: “It is done.”
      zh: “已成了。”
    4:
    - en: Claim the promise of His healing,
      zh: 領取神的醫治恩約，
    - en: “It is done.”
      zh: “已成了；”
    - en: Trust without a sign or feeling,
      zh: 只要相信，不要感覺，
    - en: “It is done.”
      zh: “已成了。”
    5:
    - en: Say of every promised blessing,
      zh: 對神應許應當說道：
    - en: “It is done.”
      zh: “已成了；”
    - en: Rest upon His word, confessing,
      zh: 對神話語應當認道：
    - en: “It is done.”
      zh: “已成了。”
    6:
    - en: This the secret of receiving,
      zh: 按祂所說來相信祂，
    - en: “It is done.”
      zh: “已成了；”
    - en: Take Him at His word believing,
      zh: 這個就是接受秘法，
    - en: “It is done.”
      zh: “已成了。”
- category:
    zh: 安慰與鼓勵——因著主的信實
  meter: 8.8.8.8.
  stanza:
    1:
    - en: He faileth not, for He is God;
      zh: 祂不誤事，因祂是神！
    - en: He faileth not, His grace how good!
      zh: 祂不誤事，祂樂施恩！
    - en: He faileth not, His Word is clear;
      zh: 祂不誤事，祂已許過！
    - en: If we have God, whom need we fear?
      zh: 我們有神，還怕誰何？
    2:
    - en: The highest mount, He can make plain;
      zh: 有何高山你不能鋤？
    - en: The wildest flood, He can restrain!
      zh: 有何深水你不能渡？
    - en: God of Impossibilities!
      zh: 我們的神專門處置
    - en: Poor puny man, now learn His ways.
      zh: 人所以為不能的事。
    3:
    - en: The axe did swim on Jordan’s wave!
      zh: 是祂使鐵浮水而起，
    - en: Our God the Red Sea’s waters clave!
      zh: 是祂使海分成幹地，
    - en: He stopped the sun! made long the day!
      zh: 是祂使日半空停止，
    - en: This is the God to whom we pray.
      zh: 我們的神並無難事！
    4:
    - en: He bars the sea with feeble sand!
      zh: 祂使軟沙作海界限，
    - en: The proud waves bow at His command!
      zh: 波浪雖狂，不能再前；
    - en: If God is thine, what more your need?
      zh: 祂是你神，還有甚麼
    - en: Can He not work for you indeed?
      zh: 祂是不能為你工作？
    5:
    - en: Our God is love; your needs are known;
      zh: 祂心愛你，知你難處，
    - en: His promises He’ll fully own.
      zh: 所以應許：祂必照顧；
    - en: Our gracious God bows down His ear
      zh: 我們的神充滿憐憫，
    - en: The feeblest, weakest cry to hear.
      zh: 對待祂的無告子民。
    6:
    - en: Our God is light, and never yet,
      zh: 我們的神不能不義，
    - en: One promise did He e’er forget.
      zh: 將祂自己應許忘記；
    - en: His promises in Christ the Son
      zh: 祂的應許在基督裡，
    - en: Are fully pledged, Yea and Amen.
      zh: 都是阿們，都是是的。
    7:
    - en: Our faithful God, faith cannot break,
      zh: 我們的神不能失信，
    - en: Nor death, nor hell, His promise shake!
      zh: 祂的恩約永遠堅定，
    - en: Who ask in faith, He’ll not deny;
      zh: 祂要照祂應許，答應
    - en: His Word is sure, He must reply.
      zh: 我們因信所發呼聲。
    8:
    - en: He faileth not, let all men hear;
      zh: 我們因信歡樂唱說：
    - en: He faileth not, His Word is clear.
      zh: 祂不誤我，祂已許過！
    - en: He faileth not, His grace how good;
      zh: 祂不誤我，祂樂施恩！
    - en: He faileth not, for He is God!
      zh: 祂不誤我，因祂是神！
- category:
    zh: 安慰與鼓勵——因著主的照顧
  stanza:
    1:
    - en: Be not dismayed whate’er betide,
      zh: 應當住在神的翅下，
    - en: God will take care of you!
      zh: 神必定顧念你；
    - en: Beneath His wings of love abide,
      zh: 任何遭遇不要驚怕，
    - en: God will take care of you!
      zh: 神必定顧念你。
    1-chorus:
    - en: God will take care of you,
      zh: 神必定顧念你，
    - en: Through every day o’er all the way;
      zh: 時時顧念，處處顧念，
    - en: He will take care of you;
      zh: 神必定顧念你，
    - en: God will take care of you!
      zh: 神必定顧念你。
    2:
    - en: Through days of toil when heart doth fail,
      zh: 時因困難心中失望，
    - en: God will take care of you!
      zh: 神必定顧念你；
    - en: When dangers fierce your path assail,
      zh: 時遇險惡無處隱藏，
    - en: God will take care of you!
      zh: 神必定顧念你。
    3:
    - en: All you may need He will provide,
      zh: 無一祈求祂會推諉，
    - en: God will take care of you!
      zh: 神必定顧念你；
    - en: Trust Him, and you will be satisfied,
      zh: 所有需要祂必豫備，
    - en: God will take care of you!
      zh: 神必定顧念你。
    4:
    - en: Lonely and sad, from friends apart,
      zh: 遠離親友，孤單﹑憂悶，
    - en: God will take care of you!
      zh: 神必定顧念你；
    - en: He will give peace to your aching heart,
      zh: 祂賜平安慰你驚魂，
    - en: God will take care of you!
      zh: 神必定顧念你。
    5:
    - en: No matter what may be the test,
      zh: 無論你遇何種試煉，
    - en: God will take care of you!
      zh: 神必定顧念你；
    - en: Lean, weary one, upon His breast,
      zh: 疲倦的人，靠祂胸前，
    - en: God will take care of you!
      zh: 神必定顧念你。
  title:
    en: 'God will Take Care Of You <!-- editor: was missing -->'
- category:
    zh: 安慰與鼓勵——因著主的信實
  meter: 10.10.10.10.10.10.
  stanza:
    1:
    - en: Be still, my soul! the Lord is on thy side;
      zh: 我心，安靜！你主在你身旁；
    - en: Bear patiently the cross of grief or pain;
      zh: 祂的十架仍然擔你憂傷。
    - en: Leave to thy God to order and provide;
      zh: 信託父神，祂已安排周詳；
    - en: In every change He faithful will remain.
      zh: 祂最可靠，儘管世事滄桑。；
    - en: Be still, my soul! thy best, thy heav’nly Friend
      zh: 我心，安靜！祂是良友可仗；
    - en: Thro’ thorny ways leads to a joyful end.
      zh: 踏過荊棘，領你進入樂疆。
    2:
    - en: Be still, my soul! thy God doth undertake
      zh: 我心，安靜！你神仍然擔負
    - en: To guide the future as He has the past.
      zh: 你的前途，從來未曾失誤。
    - en: Thy hope, thy confidence let nothing shake;
      zh: 不可搖動，信心因主堅固；
    - en: All now mysterious shall be bright at last.
      zh: 終必光明，縱然眼前迷糊。
    - en: Be still, my soul! the waves and winds still know
      zh: 我心，安靜！即或風浪可怖；
    - en: His voice who ruled them while He dwelt below.
      zh: 主一發聲，仍必聽命平復。
    3:
    - en: Be still, my soul! the hour is hast’ning on
      zh: 我心，安靜！時間飛快逝去，
    - en: we shall be forever with the Lord,
      zh: 主卻必定永與我們同居。；
    - en: When disappointment, grief, and fear are gone,
      zh: 都成過去：失望、驚慌、恐懼；
    - en: Sorrow forgot, love’s purest joys restored.
      zh: 忘卻憂傷，愛與樂都豐裕。
    - en: Be still, my soul! when change and tears are past,
      zh: 我心，安靜！再無傷痛、變局；
    - en: All safe and blessed we shall meet at last.
      zh: 終要進入，全然安樂之域。
- category:
    zh: 安慰與鼓勵——因著主的照顧
  stanza:
    1:
    - en: Does Jesus care when my heart is pained
      zh: 主顧念嗎？當我心痛傷，
    - en: Too deeply for mirth or song,
      zh: 無法喜笑與歡唱；
    - en: As the burdens press, And the cares distress,
      zh: 當重壓難當，焦急且沮喪，
    - en: And the way grows weary and long?
      zh: 主耶穌是否仍顧念？
    1-chorus:
    - en: O yes, He cares, I know He cares,
      zh: 祂必顧念！祂必顧念！
    - en: His heart is touched with my grief;
      zh: 因祂同情我憂楚；
    - en: When the days are weary,
      zh: 雖白晝苦難訴，
    - en: The long night dreary,
      zh: 黑夜長難度，
    - en: I know my Savior cares.
      zh: 我知祂必顧念。
    2:
    - en: Does Jesus care when my way is dark
      zh: 主顧念嗎？當我路不明，
    - en: With a nameless dread and fear?
      zh: 心中有莫名駭驚；
    - en: As the daylight fades Into deep night shades,
      zh: 當日光消逝，當黑影來迎，
    - en: Does He care enough to be near?
      zh: 主耶穌是否仍顧念？
    3:
    - en: Does Jesus care when I’ve tried and failed
      zh: 主顧念嗎？當我屢失敗，
    - en: To resist some temptation strong;
      zh: 敵不住試探苦害；
    - en: When for my deep grief There is no relief,
      zh: 當無何事物能解我悲哀，
    - en: Though my tears flow all the night long?
      zh: 主耶穌是否仍顧念？
    4:
    - en: Does Jesus care when I’ve said “goodbye”
      zh: 主顧念嗎？當我心淒淒，
    - en: To the dearest on earth to me,
      zh: 與我所最愛別離；
    - en: And my sad heart aches Till it nearly breaks,
      zh: 當我心絞痛，止不住哭泣，
    - en: Is it aught to Him? Does He see?
      zh: 主耶穌是否仍顧念？
- category:
    zh: 安慰與鼓勵——因著主的友情
  meter:
    en: 10.6.10.6. with chorus
    zh: 10.6.10.6. 和
  stanza:
    1:
    - en: 'There’s not a Friend like, the lowly Jesus:'
      zh: 無一朋友能像謙卑耶穌，
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    - en: 'None else could heal all our souls’ diseases:'
      zh: 無人能醫我的靈魂痛苦，
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    1-chorus:
    - en: Jesus knows all about our struggles;
      zh: 耶穌深知我掙扎、苦楚，
    - en: 'He will guide till, the day is done:'
      zh: 祂要引導直到坦途；
    - en: 'There’s not a Friend like the lowly Jesus:'
      zh: 無一朋友能像謙卑耶穌，
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    2:
    - en: No friend like Him is so high and holy,
      zh: 無一朋友像祂這聖、這高，
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    - en: And yet no friend is so meek and lowly,
      zh: 無一朋友像祂這柔、這好，
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    3:
    - en: There’s not an hour that He is not near us,
      zh: 無一時間祂不與我同處，
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    - en: No night so dark, but His love can cheer us,
      zh: 無一時間祂不用愛眷顧，
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    4:
    - en: Did ever saint find this Friend forsake him?
      zh: 有無信徒被這朋友所欺？
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    - en: Or sinner find that He would not take him?
      zh: 有無罪人被這救主所棄？
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    5:
    - en: Was e’er a gift like the Savior given?
      zh: 有無恩賜比這救主更奇？
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
    - en: Will He refuse us the bliss of heaven?
      zh: 有無信徒祂不能救到底？
    - en: No, not one! no, not one!
      zh: 絕沒有！絕沒有！
- category:
    zh: 安慰與鼓勵——因著父的知道
  meter: 8.7.8.5.D.
  stanza:
    1:
    - en: I’m a pilgrim and a stranger,
      zh: 我是一個異鄉旅客，
    - en: Rough and thorny is the road.
      zh: 跋涉遙遠的道路；
    - en: Often in the midst of danger,
      zh: 雖然有時遇見阻隔，
    - en: But it leads to God.
      zh: 引我親天父。
    - en: Clouds and darkness oft distress me,
      zh: 途中雖有烏雲籠罩，
    - en: Great and many are my foes;
      zh: 也有意外的打擾，
    - en: Anxious cares and tho’ts oppress me,
      zh: 思慮﹑煩惱把我壓倒，
    - en: But my Father knows.
      zh: 但我父知道。
    2:
    - en: Oh, how sweet is this assurance,
      zh: 父是知道，何等保證！
    - en: ‘Mid the conflict and the strife!
      zh: 沿途試煉有何害？
    - en: Although sorrows past endurance
      zh: 縱然它們隨我一生，
    - en: Follow me through life.
      zh: 不容易忍耐。
    - en: Home in prospect still can cheer me,
      zh: 天家在望，莫大鼓勵，
    - en: Yes, and give me sweet repose,
      zh: 使我安息不動搖！
    - en: While I feel His presence near me;
      zh: 祂的同在何其甜蜜，
    - en: For my Father knows.
      zh: 我天父知道。
    3:
    - en: Yes, He sees and knows me daily,
      zh: 我父每日都知道我，
    - en: Watches over me in love;
      zh: 看守我在愛裡面；
    - en: Sends me help when foes assail me—
      zh: 艱難來襲，祂來助我，
    - en: Bids me look above.
      zh: 叫我往上看。
    - en: Soon my journey will be ended,
      zh: 不久旅程到達止境，
    - en: Life is drawing to a close;
      zh: 今生就要告終了，
    - en: I shall then be well attended;
      zh: 我將如何進入光明，
    - en: This my Father knows.
      zh: 這事父知道。
    4:
    - en: I shall then with joy behold Him—
      zh: 那時我在父的面前，
    - en: Face to face my Father see;
      zh: 親眼看見祂慈顏，
    - en: Fall with rapture, and adore Him
      zh: 滿心歡喜，俯伏朝見，
    - en: For His love to me.
      zh: 感謝祂恩典。
    - en: Nothing more shall then distress me
      zh: 在祂甜美同在之前，
    - en: In the land of sweet repose;
      zh: 再無今生的攪擾，
    - en: Jesus stands engaged to bless me;
      zh: 祂的應許全得應驗，
    - en: This my Father knows.
      zh: 這事父知道。
- category:
    zh: 安慰與鼓勵——因著主的引導
  meter:
    en: 8.7.8.7.D. with repeat
    zh: 8.7.8.7.D. 重
  stanza:
    1:
    - en: All the way my Savior leads me;
      zh: 一路我蒙救主引領，
    - en: What have I to ask beside?
      zh: 陳腐事物何必求？
    - en: Can I doubt His tender mercy,
      zh: 難道我還疑祂愛情，
    - en: Who through life has been my Guide?
      zh: 畢生既由祂拯救？
    - en: Heav’nly peace, divinest comfort,
      zh: 神聖安慰﹑屬天生活，
    - en: Here by faith in Him to dwell!
      zh: 憑信我可從祂得；
    - en: For I know, whate’er befall me,
      zh: 我深知道凡事臨我，
    - en: Jesus doeth all things well.
      zh: 祂有美意不必測。
    2:
    - en: All the way my Savior leads me,
      zh: 一路我蒙救主引領，
    - en: Cheers each winding path I tread,
      zh: 鼓勵我走每步路；
    - en: Gives me grace for every trial,
      zh: 供我靈糧，長我生命，
    - en: Feeds me with the living bread.
      zh: 幫助我曆每次苦。
    - en: Though my weary steps may falter,
      zh: 旅程雖然力不能支，
    - en: And my soul athirst may be,
      zh: 心﹑靈雖然渴難當，
    - en: Gushing from the Rock before me,
      zh: 看哪，面前就是磐石，
    - en: Lo! a spring of joy I see.
      zh: 喜樂活泉可來嘗。
    3:
    - en: All the way my Savior leads me;
      zh: 一路我蒙救主引領，
    - en: Oh, the fullness of His grace!
      zh: 哦，主大愛何豐滿，
    - en: Perfect rest to me is promised
      zh: 不久我到父的懷中，
    - en: In my Father’s blest embrace.
      zh: 得享應許的平安。
    - en: When my spirit, clothed immortal,
      zh: 我靈披上榮耀身軀，
    - en: Wings its flight to realms of day,
      zh: 飛入無夜光明處，
    - en: 'This my song through endless ages:'
      zh: 我要永遠唱此佳句，
    - en: Jesus led me all the way.
      zh: 蒙祂引領我一路。
- category:
    zh: 安慰與鼓勵——因著主的引導
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Precious promise God doth give thee,
      zh: 你這奔走天程客旅，
    - en: Thou, the weary passerby,
      zh: 疲倦困乏心迷離；
    - en: 'On the way from earth to glory:'
      zh: 神已賜你寶貴應許：
    - en: “I will guide thee with Mine eye.”
      zh: “我必用眼引導你。”
    1-chorus:
    - en: I will guide thee, I will guide thee,
      zh: “我必引導，我必引導，
    - en: I will guide thee with Mine eye;
      zh: 我必用眼引導你；
    - en: On the way from earth to glory,
      zh: 你這奔走天程客旅，
    - en: I will guide thee with Mine eye.
      zh: 我必用眼引導你。”
    2:
    - en: When temptations fierce assail thee,
      zh: 雖然試探幾乎得勝，
    - en: When thy trusted helpers fly,
      zh: 可靠親友也遠離，
    - en: Let this promise ring within .thee,
      zh: 但這應許發出微聲：
    - en: “I will guide thee with Mine eye.”
      zh: “我必用眼引導你。”
    3:
    - en: When thy secret hopes have perished
      zh: 你的隱秘盼望消逝，
    - en: In the grave of years gone by,
      zh: 埋在歲月墳墓裡，
    - en: Let this promise still be cherished,
      zh: 讓這應許將你支持：
    - en: “I will guide thee with Mine eye.”
      zh: “我必用眼引導你。”
    4:
    - en: When the shades of life are falling,
      zh: 生命陰影逐漸加深，
    - en: And the hour has come to die,
      zh: 要穿榮耀的身體，
    - en: Hear thy faithful Pilot calling,
      zh: 神這應許顯為更真：
    - en: “I will guide thee with Mine eye.”
      zh: “我必用眼引導你。”
- category:
    zh: 安慰與鼓勵——因著信靠主
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: Not now, but in the coming years,
      zh: 不在此時，許待那日，
    - en: It may be when with Christ we stand,
      zh: 我們與主同在一起；
    - en: We’ll read the meaning of our tears,
      zh: 那時纔能完全認識
    - en: And there, sometime, we’ll understand.
      zh: 歎息、眼淚所有意義。
    1-chorus:
    - en: Then trust in God through all thy days;
      zh: 你當一生信靠救主，
    - en: Fear not, for He doth hold thy hand;
      zh: 路雖陰暗，仍當讚美，
    - en: Though dark thy way, still sing and praise,
      zh: 不必懼怕，主在攙扶，
    - en: Sometime, sometime, we’ll understand.
      zh: 有日﹑有日都要領會。
    2:
    - en: We’ll catch the broken thread again,
      zh: 中斷線索，都將接上，
    - en: And finish what we here began;
      zh: 一生經過，必有路軌，
    - en: God will the mysteries explain,
      zh: 天能解釋各樣秘藏，
    - en: And then, ah, then, we’ll understand.
      zh: 那日﹑那日都必領會。
    3:
    - en: We’ll know why clouds instead of sun
      zh: 何故厚雲遮蔽太陽？
    - en: Were over many a cherished plan;
      zh: 何故寂寞代替安慰？
    - en: Why song has ceased when scarce begun;
      zh: 何故歎息多過歌唱？
    - en: ’Tis then, sometime, we’ll understand.
      zh: 有日我們就要領會。
    4:
    - en: Why what we long for most of all,
      zh: 何以祈求未見答應？
    - en: Eludes so oft our eager hand;
      zh: 何以將成終又不遂？
    - en: Why hopes are crushed and castles fall,
      zh: 何以盼望終成泡影？
    - en: Till then, sometime, we’ll understand.
      zh: 那日那時，我必領會。
    5:
    - en: God knows the way, He holds the key,
      zh: 神知我路，手拿它鑰，
    - en: He guides us with unerring hand;
      zh: 祂的帶領充滿智慧；
    - en: Sometime with tearless eyes we’ll see;
      zh: 有日我眼看見一切，
    - en: Yes, then, ’tis then, we’ll understand.
      zh: 到了那日，我必領會。
- category:
    zh: 安慰與鼓勵——因著信靠主
  stanza:
    1:
    - en: I know not what awaits me,
      zh: 前途如何我不知，
    - en: God kindly veils my eyes,
      zh: 神將我眼遮蔽；
    - en: And o’er each step of my onward way
      zh: 在我向前每步路上，
    - en: He makes new scenes to rise;
      zh: 都有新的境地；
    - en: And every joy He sends me comes
      zh: 祂所賜的每一喜樂，
    - en: A sweet and glad surprise.
      zh: 也都令人驚奇。
    1-chorus:
    - en: Where He may lead I’ll follow,
      zh: 我願跟隨祂帶領，
    - en: My trust in Him repose;
      zh: 對祂完全信靠；
    - en: And every hour in perfect peace,
      zh: 隨時隨在安然唱道：
    - en: I’ll sing, “He knows, He knows”;
      zh: “祂知道，祂知道；”
    - en: And every hour in perfect peace,
      zh: 隨時隨在安然唱道：
    - en: I’ll sing, “He knows, He knows.”
      zh: “祂知道，祂知道。”
    2:
    - en: One step I see before me,
      zh: 眼前一步我所見，
    - en: ’Tis all I need to see,
      zh: 已夠應付需要；
    - en: The light of heaven more brightly shines
      zh: 屬地幻想若肯去掉
    - en: When earth’s illusions flee;
      zh: 天光就必照耀；
    - en: And sweetly through the silence comes,
      zh: 靜中也必甜然聽見：
    - en: His loving, “Trust in Me!”
      zh: “你要將我信靠。”
    3:
    - en: Oh, blissful lack of wisdom,
      zh: 哦，那有福的“無智”，
    - en: ’Tis blessed not to know;
      zh: “不知”真是福氣！
    - en: He holds me with His own right hand,
      zh: 祂用右手將我握住，
    - en: And will not let me go,
      zh: 不肯讓我稍離，
    - en: And lulls my troubled soul to rest
      zh: 並使我的受驚心魂
    - en: In Him who loves me so.
      zh: 在祂愛中安息。
    4:
    - en: So on I go not knowing;
      zh: 如此不知而向前；
    - en: I would not if I might;
      zh: 能知，我也不願；
    - en: I’d rather walk in the dark with God
      zh: 寧願暗中與神同行，
    - en: Than go alone in the light;
      zh: 不願光中孤單；
    - en: I’d rather walk by faith with Him
      zh: 寧願憑信與神同行，
    - en: Than go alone by sight.
      zh: 不願憑著眼見。
- category:
    zh: 安慰與鼓勵——因著信靠主
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Be still, my heart! these anxious cares
      zh: 我心，安靜！這些掛慮，
    - en: To thee are burdens, thorns and snares;
      zh: 是你重擔﹑陷阱﹑荊棘；
    - en: They cast dishonor on the Lord,
      zh: 使主蒙羞，聖靈擔憂，
    - en: And contradict His gracious word.
      zh: 使主恩言不得成就。
    2:
    - en: Brought safely by His hand thus far,
      zh: 祂手領你至今安然，
    - en: Why wilt thou now give place to fear?
      zh: 是何使你畏懼膽寒？
    - en: How canst thou want if He provide,
      zh: 有祂供應，何來缺乏？
    - en: Or lose thy way with such a Guide?
      zh: 有祂引領，必不會差！
    3:
    - en: When first before His mercy-seat
      zh: 當你初次到祂恩座，
    - en: Thou didst to Him thine all commit;
      zh: 已將一切全都交托；
    - en: He gave thee warrant from that hour
      zh: 那時祂已給你保證，
    - en: To trust His wisdom, love, and power.
      zh: 信靠祂的愛心﹑權能。
    4:
    - en: Did ever trouble yet befall,
      zh: 曾否當你遇見難處，
    - en: And He refuse to hear thy call?
      zh: 而祂對你呼求不顧？
    - en: And has He not His promise passed,
      zh: 祂豈未曾給你應許，
    - en: That thou shalt overcome at last?
      zh: 使你至終得勝有餘。
    5:
    - en: He who has helped me hitherto
      zh: 直到如今祂仍幫助，
    - en: Will help me all my journey through,
      zh: 餘下路程祂豈不顧，
    - en: And give me daily cause to raise
      zh: 使我天天經歷﹑稱說，
    - en: New Ebenezers to His Praise.
      zh: “以便以謝，”贊祂不輟。
    6:
    - en: Though rough and thorny be the road,
      zh: 路雖崎嶇，荊棘滿布，
    - en: It leads thee on, apace, to God;
      zh: 引你加速前來見父；
    - en: Then count thy present trials small,
      zh: 今日所受至輕苦楚，
    - en: For God will make amends for all.
      zh: 將來神要為你補足。
- category:
    zh: 安慰與鼓勵——因著主的祝福
  meter:
    en: 11.11.11.11. with chorus
    zh: 11.11.11.11. 和
  stanza:
    1:
    - en: When upon life’s billows you are tempest tossed,
      zh: 當你經過試煉，茫然無所從，
    - en: When you are discouraged, thinking all is lost,
      zh: 你心絕望，以為甚麼都失蹤；
    - en: Count your many blessings name them one by one,
      zh: 就當數主祝福，當一一的數，
    - en: And it will surprise you what the Lord hath done.
      zh: 你就要希奇祂曾如何眷顧。
    1-chorus:
    - en: Count your blessings, name them one by one;
      zh: 數主祝福！要一一的數！
    - en: Count your blessings, see what God hath done;
      zh: 記看祂曾如何眷顧你！
    - en: Count your blessings, name them one by one,
      zh: 數主祝福！要一一的數！
    - en: And it will surprise you what the Lord hath done.
      zh: 你就要希奇祂曾如何愛你。
    2:
    - en: Are you ever burdened with a load of care?
      zh: 當你有所掛慮，如同挑重擔，
    - en: Does the cross seem heavy you are called to bear?
      zh: 覺得你所負的十架苦難堪，
    - en: Count your many blessings, every doubt will fly,
      zh: 你若數主祝福，疑惑要消散，
    - en: And you will be singing as the days go by.
      zh: 並要不止住的歡樂和頌贊。
    3:
    - en: When you look at others with their lands and gold,
      zh: 當你看見別人屬世的亨通，
    - en: Think that Christ has promised you His wealth untold.
      zh: 你若念主應許，心就不會動；
    - en: Count your many blessings, money cannot buy
      zh: 你所受的祝福，原來無處買，
    - en: Your reward in heaven, nor your Lord on high.
      zh: 你有了父的家，又有主的愛。
    4:
    - en: So amid the conflict, whether great or small,
      zh: 所以，無論遇見大小的試探，
    - en: Do not be discouraged, God is over all;
      zh: 不必灰心，萬事總有主承擔，
    - en: Count your many blessings, angels will attend,
      zh: 你若數主祝福，天使要來臨，
    - en: Help and comfort give you to your journey’s end.
      zh: 伺候你，服侍你，直到你路盡。
- category:
    zh: 安慰與鼓勵——因著信靠主
  meter: 10.9.10.9.10.9.10.7.
  stanza:
    1:
    - en: Day by day, and with each passing moment,
      zh: 每一天所度過每一時刻，
    - en: Strength I find to meet my trials here;
      zh: 我獲得力量勝過試煉；
    - en: Trusting in my Father’s wise bestowment,
      zh: 我信靠我天父智慧所賜，
    - en: I’ve no cause for worry or for fear.
      zh: 無理由再憂慮並掛念。
    - en: He, whose heart is kind beyond all measure,
      zh: 祂心仁慈遠超一切度量，
    - en: Gives unto each day what He deems best,
      zh: 逐日領受祂手所量給；
    - en: Lovingly its part of pain and pleasure,
      zh: 憂或喜都顯明祂的慈愛，
    - en: Mingling toil with peace and rest.
      zh: 勞苦中融主安慰。
    2:
    - en: Every day the Lord Himself is near me,
      zh: 每一天，主自己與我相親，
    - en: With a special mercy for each hour;
      zh: 每時刻賜下應時憐憫；
    - en: All my cares He fain would bear and cheer me,
      zh: 每重擔主甘願背負、鼓舞，
    - en: He whose name is Counsellor and Pow’r.
      zh: 祂名稱為策士、全能君。
    - en: The protection of His child and treasure
      zh: 主保護祂兒女如同珍寶，
    - en: Is a charge that on Himself He laid;
      zh: 祂親身擔負這個使命；
    - en: “As thy days, thy strength shall be in measure,”
      zh: “你能力必像你日子一般，”
    - en: This the pledge to me He made.
      zh: 這是祂所賜保證。
    3:
    - en: Help me then, in every tribulation,
      zh: 每試煉都彰顯救主恩助，
    - en: So to trust Thy promises, O Lord,
      zh: 我只要信靠寶貴應許；
    - en: That I lose not faith’s sweet consolation,
      zh: 祂安慰，使我更信心堅定，
    - en: Offered me within Thy holy Word.
      zh: 供應我以你神聖話語。
    - en: Help me, Lord, when toil and trouble meeting,
      zh: 每一次我遇見痛苦患難，
    - en: E’er to take, as from a father’s hand,
      zh: 都願從父手歡然接受；
    - en: One by one, the days, the moments fleeting,
      zh: 每件事隨時光如水逝去，
    - en: Till with Christ the Lord I stand.
      zh: 直到我見主時候。
- category:
    zh: 安慰與鼓勵——因著信靠主
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Through all the changing scenes of life,
      zh: 歷經人世諸多變故，
    - en: In trouble and in joy,
      zh: 喜樂或是痛苦，
    - en: The praises of my God shall still
      zh: 我心、我口仍要讚美
    - en: My heart and tongue employ.
      zh: 我神所賜恩惠。
    2:
    - en: Oh, magnify the Lord with me,
      zh: 與我同將恩主稱頌，
    - en: With me exalt His name;
      zh: 同來高舉主名；
    - en: When in distress to Him I called,
      zh: 當我為難，向祂呼求，
    - en: He to my rescue came.
      zh: 祂立前來拯救。
    3:
    - en: The hosts of God encamp around
      zh: 神的使者四圍安營，
    - en: The dwellings of the just;
      zh: 衛護義人居所；
    - en: Deliverance He affords to all
      zh: 凡信靠祂救拔的人，
    - en: Who on His succor trust.
      zh: 祂必拯救解脫。
    4:
    - en: Oh, make but trial of His love,
      zh: 所有試煉出自祂愛，
    - en: Experience will decide
      zh: 故當憑信依賴，
    - en: How blest they are, and only they,
      zh: 事實經驗都必證實，
    - en: Who in His truth confide.
      zh: 靠祂何等有福。
    5:
    - en: Fear Him, ye saints, and you will then
      zh: 聖徒們哪，當敬畏祂，
    - en: Have nothing else to fear;
      zh: 纔能無所懼怕；
    - en: Make you His service your delight,
      zh: 當以服事祂為喜樂，
    - en: Your wants shall be His care.
      zh: 就必滿被恩澤。
- category:
    zh: 安慰與鼓勵——因著信靠祂
  meter:
    en: 11.11.11.11. with chorus
    zh: 11.11.11.11. 和
  stanza:
    1:
    - en: When sorrows and storms are besetting my track,
      zh: 當我在路上正遇見試探時，
    - en: And Satan is whip’ring “You’d better go back,”
      zh: 撒但在耳邊細語叫我放弛；
    - en: Oh, then I have prov’d it tho’ dark be the way,
      zh: 但是擔雖重我仍然不發愁，
    - en: A little believing drives clouds right away.
      zh: 只要一點信就趕逐難處走。
    1-chorus:
    - en: Lord, I believe! Lord, I believe!
      zh: 主，我相信！主，我相信！
    - en: Savior, raise my faith in Thee till it can move a mountain.
      zh: 求提高我信你的心，使我能以移山；
    - en: Lord, I believe! Lord, I believe!
      zh: 主，我相信！主，我相信！
    - en: All my doubts I’ll bury in the Fountain.
      zh: 我的疑慮全投在你身畔。
    2:
    - en: How easy when sailing the sea at a calm
      zh: 當我航行在平靜海的時候，
    - en: To trust in the strength of Jehovah’s great arm,
      zh: 何等容易信耶和華的能手，
    - en: But somehow I find when the waves swamp the boat,
      zh: 但當我發現波浪正漫船來，
    - en: It takes some believing to keep things afloat.
      zh: 需要好多信纔能夠不沉埋。
    3:
    - en: “I’ll stand to the end,” I have heard people say,
      zh: 我常聽人說，“我堅持直到底，
    - en: “I’ll fight till I die, and I’ll ne’er run away;”
      zh: 我要盡忠心至死地不逃避。”
    - en: But when the temptations so fiercely assailed,
      zh: 但當大試探兇狠地臨到時，
    - en: They left off believing, and terribly failed.
      zh: 他就失信心，所有的都喪失。
    4:
    - en: And others there are full of courage and zeal,
      zh: 還有一些人富勇敢與熱心，
    - en: Who go to the battle like warriors of steel;
      zh: 他們事奉主就好像鋼鐵人，
    - en: But right in the heat of the conflict with sin,
      zh: 但是與罪惡相搏鬥激烈時，
    - en: Instead of believing, they faint and give in.
      zh: 他們失信心只因為怕損失。
    5:
    - en: Oh, let us remember, in running our race,
      zh: 我們當記得，奔跑這屬天路，
    - en: That faith is not feeling, and trust is not trace;
      zh: 憑信，非感覺；乃信靠，非摸觸。
    - en: And when all is seeming as black as the night,
      zh: 正當你四圍一切都不見時，
    - en: We’ll keep on believing, and go on with the fight.
      zh: 我們仍要信，直向前不推辭。
- category:
    zh: 安慰與鼓勵——因著信靠主
  meter:
    en: 6.6.8.6. with repeat
    zh: 6.6.8.6. 重
  note:
    zh: 最後一句唱兩遍
  stanza:
    1:
    - en: Keep up the song of faith,
      zh: 再唱信心的歌！
    - en: However dark the night;
      zh: 即或夜黑如墨；
    - en: And as you praise, the Lord will work
      zh: 你若讚美，神要工作，
    - en: To change your faith to sight.
      zh: 使你所信能得；
    2:
    - en: Keep up the song of faith,
      zh: 再唱信心的歌！
    - en: And let your heart be strong,
      zh: 你魂應當讚頌；
    - en: For God delights when faith can praise
      zh: 因神喜悅信心唱歌，
    - en: Though dark the night and long.
      zh: 於漫漫長夜中；
    3:
    - en: Keep up the song of faith,
      zh: 再唱信心的歌！
    - en: The foe will hear and flee;
      zh: 仇敵聽見要抖；
    - en: Oh, let not Satan hush your song,
      zh: 讚美原來會勝鬼魔，
    - en: For praise is victory.
      zh: 何致被他箝口；
    4:
    - en: Keep up the song of faith,
      zh: 再唱信心的歌！
    - en: The dawn will break ere long,
      zh: 不久天就要曙，
    - en: And we shall go to meet the Lord,
      zh: 我們要唱無終的歌，
    - en: And join the endless song.
      zh: 我們要去見主；。
- category:
    zh: 安慰與鼓勵——因著在主裡喜樂
  meter:
    en: 11.9.11.9. with chorus
    zh: 11.9.11.9. 和
  stanza:
    1:
    - en: O let us rejoice in the Lord evermore,
      zh: 哦，讓我們在主裡面常喜樂，
    - en: Though all things around us be trying,
      zh: 雖然四圍充滿了兇惡，
    - en: Though floods of affliction like sea billows roar,
      zh: 雖然患難如同波濤在衝擊，
    - en: It’s better to sing than be sighing.
      zh: 但是歌唱總勝似歎息。
    1-chorus:
    - en: Then rejoice evermore, rejoice evermore,
      zh: 應當時常喜樂，當時常喜樂，
    - en: 'It is better to sing than be sighing:'
      zh: 無論如何，歌唱總勝歎息，
    - en: It is better to live than be dying;
      zh: 無論如何，生存總勝死寂，
    - en: So let us rejoice evermore.
      zh: 所以應當時常喜樂！
    2:
    - en: O let us rejoice in the Lord evermore,
      zh: 哦，讓我們在主裡面常喜樂，
    - en: When the darts of the tempter are flying,
      zh: 雖然火箭暗中頻頻戳，
    - en: For Satan still dreads, as he oft did of yore,
      zh: 因為撒但還是像從前那樣
    - en: Our singing much more than our sighing.
      zh: 懼怕讚美遠過於悲傷。
    3:
    - en: O let us rejoice in the Lord evermore,
      zh: 哦，讓我們在主裡面常喜樂，
    - en: When sickness upon us is stealing,
      zh: 雖然精神在病中消磨；
    - en: No cordial like gladness our strength can restore,
      zh: 因為主的喜樂是你的力量，
    - en: For joy is the fountain of healing.
      zh: 若靠主喜樂，就必剛強。
- category:
    zh: 安慰與鼓勵——因著祂的平安
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: Like a river, glorious is God’s perfect peace,
      zh: 神的完全平安，暢流如江河；
    - en: Over all victorious in its bright increase;
      zh: 漫過各種艱難，越過越顯多。
    - en: Perfect, yet it floweth fuller every day,
      zh: 奇妙、甜美平安，天天暢流過；
    - en: Perfect, yet it groweth deeper all the way.
      zh: 奇妙、甜美平安，越流越深闊。
    1-chorus:
    - en: Stayed upon Christ Jesus,
      zh: 我心完全靠主，
    - en: Hearts are fully blest;
      zh: 祝福何其多；
    - en: Finding, as He promised,
      zh: 照祂應許吩咐，
    - en: Perfect peace and rest.
      zh: 平安永歸我！
    2:
    - en: Hidden in the hollow Of His blessed hand,
      zh: 隱藏祂恩手中——何等的護庇！
    - en: Never foe can follow, Never traitor stand;
      zh: 仇敵無法追蹤， 對頭難站立。
    - en: Not a surge of worry, Not a shade of care,
      zh: 無擔憂的波濤， 無掛慮黑影，
    - en: Not a blast of hurry Touch the spirit there.
      zh: 無忙亂的風暴， 能攪擾我靈。
    3:
    - en: Every joy or trial Falleth from above,
      zh: 每一喜樂、憂傷， 都是從天降；
    - en: Traced upon our dial By the Sun of Love.
      zh: 隨著愛的太陽， 畫我晷儀上。
    - en: We may trust Him fully All for us to do;
      zh: 我的所有辦法， 就是全心信；
    - en: They who trust Him wholly Find Him wholly true.
      zh: 誰全心信靠祂， 必識祂全真。
- category:
    zh: 安慰與鼓勵——因著祂的平安
  meter: 10.10.
  stanza:
    1:
    - en: Peace, perfect peace, in this dark world of sin?
      zh: 黑暗罪世，那有真正平安？
    - en: The blood of Jesus whispers peace within.
      zh: 靠主寶血，心中就能安然。
    2:
    - en: Peace, perfect peace, by thronging duties pressed?
      zh: 人生忙碌，那有真正平安？
    - en: To do the will of Jesus—this is rest.
      zh: 遵行主旨，萬事皆能安然。
    3:
    - en: Peace, perfect peace, with sorrows surging round?
      zh: 愁煩侵擾，那有真正平安？
    - en: On Jesus’ bosom naught but calm is found.
      zh: 在主懷裡，逆境中仍安然。
    4:
    - en: Peace, perfect peace, with loved ones far away?
      zh: 親人離散，那有真正平安？
    - en: In Jesus’ keeping we are Safe, and they.
      zh: 交主保守，彼此都享平安。
    5:
    - en: Peace, perfect peace, our future all unknown?
      zh: 未來渺茫，那有真正平安？
    - en: Jesus we know, and He is on the throne.
      zh: 我知我主，祂仍安定在天。
- category:
    zh: 安慰與鼓勵——因著祂足夠的恩典
  meter:
    en: 9.8.9.8.D. with chorus
    zh: 9.8.9.8.D. 和
  stanza:
    1:
    - en: I’ll sing of the wonderful promise
      zh: 我要歌唱那奇妙應許，
    - en: That Jesus has given to me;
      zh: 就是耶穌親口所說：
    - en: “My strength is made perfect in weakness,
      zh: “我的恩典是夠你使用，
    - en: My grace is sufficient for thee.”
      zh: 我的能力顯於軟弱。”
    - en: And lest my poor heart should forget it,
      zh: 惟恐我這噁心會忘記，
    - en: Or ever forgetful should be,
      zh: 忘記這應許的光榮，
    - en: He still keeps repeating the promise,
      zh: 所以祂一直一直的說：
    - en: My grace is sufficient for thee.
      zh: “我的恩典夠你使用。”
    1-chorus:
    - en: Yes, over and over and over,
      zh: 是的，救主一直對我說，
    - en: My Savior keeps saying to me;
      zh: 一直，一直，一直的說：
    - en: My strength is made perfect in weakness,
      zh: “我的恩典是夠你使用，
    - en: My grace is sufficient for thee.
      zh: 我的能力顯於軟弱。”
    2:
    - en: His grace is sufficient to save me,
      zh: 祂的恩典夠使我得救，
    - en: And cleanse me from guilt and from sin;
      zh: 脫離罪惡，得著新心；
    - en: Sufficient to sanctify wholly,
      zh: 夠使我靈、魂、體都聖潔，
    - en: And give me His Spirit within.
      zh: 並且滿有主的聖靈。
    - en: His grace is sufficient for trials,
      zh: 祂的恩典夠助我經過
    - en: No matter how hard they may be,
      zh: 各種試煉，無論多凶；
    - en: This promise stands over against them,
      zh: 祂的應許抵擋了它們，
    - en: My grace is sufficient for thee.
      zh: “我的恩典夠你使用。”
    3:
    - en: His grace is sufficient for sickness,
      zh: 祂的恩典夠為我疾病：
    - en: Sustaining and making me whole;
      zh: 一面扶持，一面施醫。
    - en: His grace is sufficient when sorrows
      zh: 祂的恩典夠助我經過
    - en: Like billows roll over the soul.
      zh: 一切苦楚、一切攻擊。
    - en: His grace is sufficient for service,
      zh: 祂的恩典是夠我工作，
    - en: It sets us from selfishness free,
      zh: 使我能夠幫助弟兄，
    - en: And sends us to tell to the tried ones,
      zh: 並使他們與我同知道，
    - en: His grace is sufficient for thee.
      zh: 祂的恩典足夠使用。
    4:
    - en: His grace is sufficient to live by,
      zh: 祂的恩典是夠我生活；
    - en: And should we be summoned to die
      zh: 若是我須經過死穀，
    - en: ‘Twill light up the valley of shadows,
      zh: 祂的恩典仍發光照亮，
    - en: And bear us away to Him nigh.
      zh: 一路引領，直到見主。
    - en: Or when we shall stand in His vict’ry,
      zh: 到那時當我看見救主－
    - en: And Christ in His glory shall see,
      zh: 祂的美麗、祂的光榮，
    - en: We’ll fall at His footstool confessing,
      zh: 我就要俯伏並承認說：
    - en: Thy grace was sufficient for me.
      zh: 你的恩典夠我使用。
    5:
    - en: I t is not our grace that’s sufficient,
      zh: 我們的恩典並不夠用，
    - en: 'But His grace, it ever must be:'
      zh: 夠用，惟有祂的恩典。
    - en: Our graces are transient and changing;
      zh: 我們的，常是曇花一現，
    - en: His grace is unfailing as He.
      zh: 但是祂的，永不改變。
    - en: And so I am ever repeating
      zh: 因此我就不斷的背誦
    - en: His wonderful promise to me,
      zh: 祂曾對我親口所說：
    - en: My strength is made perfect in weakness,
      zh: “我的恩典是夠你使用，
    - en: My grace is sufficient for thee.
      zh: 我的能力顯於軟弱。”
- category:
    zh: 安慰與鼓勵——因著祂足夠的恩典
  meter: 9.9.9.9.D.
  stanza:
    1:
    - en: God hath not promised skies always blue,
      zh: 神未曾應許：天色常藍，
    - en: Flower-strewn pathways all our lives through;
      zh: 人生的路途花香常漫；
    - en: God hath not promised sun without rain,
      zh: 神未曾應許：常晴無雨，
    - en: Joy without sorrow, peace without pain.
      zh: 常樂無痛苦，常安無虞。
    1-chorus:
    - en: But God hath promised strength for the day,
      zh: 神卻曾應許：生活有力，
    - en: Rest for the labor, light for the way,
      zh: 行路有光亮，作工得息，
    - en: Grace for the trials, help from above,
      zh: 試煉得恩勖，危難有賴，
    - en: Unfailing sympathy, undying love.
      zh: 無限的體諒，不死的愛。
    2:
    - en: God hath not promised we shall not know
      zh: 神未曾應許：我們不遇
    - en: Toil and temptation, trouble and woe;
      zh: 苦難和試探、懊惱、憂慮；
    - en: He hath not told us we shall not bear
      zh: 神未曾應許：我們不負
    - en: Many a burden, many a care.
      zh: 許多的重擔、許多事務。
    3:
    - en: God hath not promised smooth roads and wide,
      zh: 神未曾應許：前途盡是
    - en: Swift, easy travel, needing no guide;
      zh: 平坦的大路，任意驅馳；
    - en: Never a mountain, rocky and steep,
      zh: 沒有深水拒，汪洋一片，
    - en: Never a river, turbid and deep.
      zh: 沒有大山阻，高薄雲天。
- category:
    zh: 安慰與鼓勵——因著祂足夠的恩典
  meter:
    en: 9.7.9.7. with chorus
    zh: 9.7.9.7. 和
  stanza:
    1:
    - en: The cross that He gave may be heavy,
      zh: 祂賜的十架雖然沉重，
    - en: But it ne’er outweighs His grace;
      zh: 不會重逾祂恩典；
    - en: The storm that I feared may surround me,
      zh: 我怕的風波雖然洶湧，
    - en: But it ne’er excludes His face.
      zh: 不致掩蔽祂榮臉。
    1-chorus:
    - en: The cross is not greater than His grace,
      zh: 十架不會重逾祂恩典，
    - en: The storm cannot hide His blessed face;
      zh: 風波不會掩蔽祂榮臉；
    - en: I am satisfied to know That with Jesus here below,
      zh: 我心歡樂，因我知有主耶穌同在此，
    - en: I can conquer every foe.
      zh: 我就勝過敵權勢。
    2:
    - en: The thorns in my path are not sharper
      zh: 我路上荊棘，並不會比
    - en: Than composed His crown for me;
      zh: 祂頭上的荊冕利；
    - en: The cup that I drink not more bitter
      zh: 我喝的苦杯，還遠不及
    - en: Than He drank in Gethsemane.
      zh: 祂的在客西馬尼。
    3:
    - en: The light of His love shineth brighter,
      zh: 祂光照耀得更加昭明，
    - en: As it falls on paths of woe;
      zh: 在危難的道路中；
    - en: The toil of my work groweth lighter,
      zh: 我擔子變得更為省輕，
    - en: As I stoop to raise the low.
      zh: 當我為人來任重。
    4:
    - en: His will I have joy in fulfilling,
      zh: 我今生活在祂的面前，
    - en: As I’m walking in His sight;
      zh: 歡然順服祂旨意；
    - en: My trials more blessings are bringing,
      zh: 我知我所受各種試煉，
    - en: Christ in them is my delight.
      zh: 都是化裝的福庇。
- category:
    zh: 安慰與鼓勵——因著祂足夠的恩典
  meter: 12.11.12.11.
  stanza:
    1:
    - en: He giveth more grace when the burdens grow greater,
      zh: 每當負擔加重，主賜更多恩典；
    - en: He sendeth more strength when the labors increase,
      zh: 勞苦加多時，祂的力量加添。
    - en: To added affliction He addeth His mercy,
      zh: 更多遭受苦難，就得更多慈憐；
    - en: To multiplied trials, His multiplied peace.
      zh: 加倍的試煉，就有加倍平安。
    2:
    - en: When we have exhausted our store of endurance,
      zh: 每當我們用盡自己庫存忍耐，
    - en: When our strength has failed ere the day is half-done,
      zh: 日課未及半，力量幾已耗殆，
    - en: When we reach the end of our hoarded resources,
      zh: 每當我們到達積蓄資源盡頭，
    - en: Our Father’s full giving is only begun.
      zh: 我父的豐富供應纔剛起首。
    3:
    - en: His love has no limit, His grace has no measure,
      zh: 祂的大愛無限，祂恩無法測度，
    - en: His power no boundary known unto men,
      zh: 祂無窮大能，無人完全領悟，
    - en: For out of His infinite riches in Jesus,
      zh: 從在基督裡的無限豐富寶庫，
    - en: He giveth and giveth and giveth again.
      zh: 祂不斷賜福、賜福又再賜福。
- category:
    zh: 安慰與鼓勵——因著苦難中的享受
  meter: 6.6.8.6.8.8.
  stanza:
    1:
    - en: A little bird I am,
      zh: 我是一隻籠中小鳥，
    - en: Shut from the fields of air,
      zh: 遠離天空、曠闊野地；
    - en: And in my cage I sit and sing
      zh: 是祂將我安置於此，
    - en: To Him who placed me there;
      zh: 我願向祂歌頌不已；
    - en: Well pleased a prisoner to be,
      zh: 如此被囚，我甚歡欣，
    - en: Because, my God, it pleaseth Thee.
      zh: 因這，我神，使你稱心。
    2:
    - en: Nought have I else to do,
      zh: 禁中我無他事可作，
    - en: I sing the whole day long;
      zh: 終日只是歡然歌唱；
    - en: And He whom most I love to please
      zh: 我所使之稱心的神，
    - en: Doth listen to my song;
      zh: 也在傾聽我的頌揚；
    - en: He caught and bound my wandering wing;
      zh: 祂捆綁了我的翅膀，
    - en: But still He bends to hear me sing.
      zh: 卻愛俯首聽我歌唱。
    3:
    - en: Thou hast an ear to hear
      zh: 哦神，你是有耳能聽，
    - en: A heart to love and bless;
      zh: 你也有心施愛賜福；
    - en: And though my notes were e’er so rude,
      zh: 我的音調雖然粗陋，
    - en: Thou wouldst not hear the less;
      zh: 你卻毫不鄙棄厭惡；
    - en: Because Thou knowest as they fall,
      zh: 因你知這音調之弦，
    - en: That love, sweet love, inspires them all.
      zh: 乃是甜美之愛所彈。
    4:
    - en: My cage confines me round;
      zh: 這籠將我四面禁錮，
    - en: Abroad I cannot fly;
      zh: 我難外飛任意遨遊；
    - en: But though my wing is closely bound,
      zh: 我的翅膀雖被捆住，
    - en: My heart’s at liberty;
      zh: 我心我靈仍是自由；
    - en: For prison walls cannot control
      zh: 監牢牆垣，不能阻擋
    - en: The flight, the freedom of the soul.
      zh: 心靈所有釋放、翱翔。
    5:
    - en: O it is good to soar
      zh: 我心超越監牢之閂，
    - en: These bolts and bars above!
      zh: 我靈騰飛何其自在！
    - en: To Him whose purpose I adore,
      zh: 向著心愛之主騰飛，
    - en: Whose providence I love;
      zh: 祂的旨意我所敬拜；
    - en: And in Thy mighty will to find
      zh: 在你堅定旨意之中，
    - en: The joy, the freedom of the mind.
      zh: 我靈得到自由、歡騰。
- category:
    zh: 安慰與鼓勵——因著苦難中的享受
  meter: 7.6.7.6.8.8.
  stanza:
    1:
    - en: Strong are the walls around me,
      zh: 四圍牆垣堅而固，
    - en: That hold me all the day;
      zh: 終日將我禁閉；
    - en: But they who thus have bound me,
      zh: 但那關閉我的人，
    - en: 'Cannot keep God away:'
      zh: 不能使神遠離：
    - en: My very dungeon walls are dear,
      zh: 監牢牆垣全變可愛，
    - en: Because the God I love is here,
      zh: 因為我神在此同在。
    2:
    - en: They know, who thus oppress me,
      zh: 關閉我者都知道，
    - en: ’Tis hard to be alone;
      zh: 甚難使我孤單；
    - en: But know not One can bless me,
      zh: 但是他們卻不知
    - en: Who comes through bars and stone;
      zh: 是祂來獄慰安；
    - en: He makes my dungeon’s darkness bright,
      zh: 祂使牢中黑暗變明，
    - en: And fills my bosom with delight.
      zh: 並用喜樂充滿我靈。
    3:
    - en: Thy love, O God, restores me
      zh: 哦神，你愛激動我，
    - en: From sighs and tears to praise;
      zh: 悲歎轉為頌贊；
    - en: And deep my soul adores Thee,
      zh: 我從深處敬拜你，
    - en: 'Nor thinks of time or place:'
      zh: 不管時間、地點；
    - en: I ask no more, in good or ill,
      zh: 或順或逆，都無所求，
    - en: But union with Thy holy will.
      zh: 只求和你旨意相投。
    4:
    - en: ’Tis that which makes my treasure,
      zh: 這個成為我寶貝，
    - en: ’Tis that which brings my gain;
      zh: 這個使我得益；
    - en: Converting woe to pleasure,
      zh: 為我將禍變祝福，
    - en: And reaping joy from pain.
      zh: 使我苦中歡喜。
    - en: Oh, ’tis enough, whate’er befall,
      zh: 不論何事都可臨到，
    - en: To know that God is All in all.
      zh: 只要有神我就夠了。
- category:
    zh: 安慰與鼓勵——因著苦難中的享受
  meter:
    en: 10.10.10.10. with chorus
    zh: 10.10.10.10. 和
  stanza:
    1:
    - en: Pressed out of measure, pressed beyond all length;
      zh: 迫得太緊，迫得無處可逃生；
    - en: Pressed so intensely, seeming beyond strength;
      zh: 迫到極點，好像力不能勝；
    - en: Pressed in the body, pressed within the soul,
      zh: 壓迫在身，無處可算是平安；
    - en: Pressed in the mind till darksome surges roll.
      zh: 壓迫在心，四圍都是黑暗。
    1-chorus:
    - en: God is my hope and God is my joy;
      zh: 神是我盼望，是我喜樂；
    - en: He is the resurrection life I enjoy.
      zh: 是祂使無變有，叫死人復活！
    2:
    - en: Pressure by foes, and pressure from our friends;
      zh: 迫于仇敵，有時也迫于朋友；
    - en: Pressure on pressure, till life nearly ends;
      zh: 迫上加迫，性命幾歸烏有。
    - en: Pressed into knowing none to help but God,
      zh: 迫到除神之外，別無人幫助；
    - en: Pressed into loving both the staff and rod.
      zh: 迫到接受鞭杖，如蒙雨露。
    3:
    - en: Pressed into liberty where nothing clings,
      zh: 迫到無一纏累，致得以自由；
    - en: Pressed into faith for hard and hopeless things;
      zh: 迫到艱苦、絕望，惟神是求：
    - en: Pressed into life, a life in Christ the Lord,
      zh: 迫到躲進生命——主裡的生命，
    - en: Pressed into life, the life of Christ outpoured.
      zh: 得享基督生命，何等豐盈！
- category:
    zh: 安慰與鼓勵——因著苦難中的享受
  meter:
    en: 11.8.11.8.D. with repeat
    zh: 11.8.11.8.D. 重
  stanza:
    1:
    - en: His angels His countenance always behold,
      zh: 祂的臉面，祂的天使常看見，
    - en: But never experience His grace;
      zh: 但不認識祂的大愛；
    - en: His saints, while they know His unlimited love,
      zh: 祂的聖徒雖然認識愛無限，
    - en: Have never yet looked on His face.
      zh: 卻未看見祂的丰采。
    - en: Yet soon they will rise and His visage behold,
      zh: 他們不久也要看見祂臉面，
    - en: The sight of His glory will gain;
      zh: 認識祂的榮耀光明；
    - en: But Mary, beholding His tear-be-dimmed eyes,
      zh: 但馬利亞曾看見祂的淚眼，
    - en: Could see His heart’s anguish and pain,
      zh: 知道祂心痛的情形。
    - en: Could see His heart’s anguish and pain.
      zh: 知道祂心痛的情形。
    2:
    - en: We soon will see Jesus, our Lord, face to face,
      zh: 我們快要完全知道我們主，
    - en: We’ll know Him as never before;
      zh: 已往從未如此知道；
    - en: But then there’s no need for a hand such as His
      zh: 但是今日醫治傷心的摸撫，
    - en: To heal a heart broken and sore.
      zh: 不是天上感覺得到。
    - en: In heaven we’ll offer Him praise without end—
      zh: 那日雖有無窮無盡的讚美，
    - en: No praying or tears needed there,
      zh: 卻無流淚迫切禱告，
    - en: Nor ever a burden to roll on our Friend,
      zh: 卻無傷心痛苦所得的安慰，
    - en: Or place for importunate prayer,
      zh: 也無困難所生倚靠。
    - en: Or place for importunate prayer.
      zh: 也無困難所生倚靠。
    3:
    - en: In heavenly glory, that day we’ll be crowned
      zh: 那日雖有無比榮耀的冠冕，
    - en: And nevermore carry a cross.
      zh: 但無十架可以順從；
    - en: ’Tis only on earth where our Lord was disowned
      zh: 祂為我們所受一切的磨碾，
    - en: We share His rejection and loss.
      zh: 今日纔能與祂交通。
    - en: When entering rest in that morning so fair,
      zh: 進入安息，就再尋不到疲倦，
    - en: Our anguish and trials will end;
      zh: 再無機會為祂受苦；
    - en: His sorrow and shame we’ll no more with Him share,
      zh: 再也不能為祂經過何試煉，
    - en: Or sacrifice pleasures for Him,
      zh: 再為祂捨棄何幸福。
    - en: Or sacrifice pleasures for Him.
      zh: 再為祂捨棄何幸福。
    4:
    - en: Alas, we are left with few chances to share,
      zh: 哎呀，為祂，機會已是何等少，
    - en: To learn and to taste of His grief.
      zh: 所有機會快要過去，
    - en: Yet still for His sake His reproach we may bear—
      zh: 機會無多，為祂，蒙羞和受嘲，
    - en: Such times we can never retrieve.
      zh: 為祂，再來分心、分慮。
    - en: Reviling and scorn shall we still here bemoan
      zh: 不久就無誤會、怒駡與淩辱，
    - en: When soon they no longer will be?
      zh: 就無孤單、寂寞、離別；
    - en: I treasure these temporal blessings I’ve known,
      zh: 我當寶貝這些不久的祝福，
    - en: For thus, Lord, I’m made one with Thee,
      zh: 我藉這些與你聯結。
    - en: For thus, Lord, I’m made one with Thee.
      zh: 我藉這些與你聯結。
    5:
    - en: I long, Lord, to gaze on Thy wonderful face
      zh: 主，我羡慕早日看見你臉面，
    - en: ’Tis better by far Thee to meet.
      zh: 那是實在好得無比；
    - en: But now I would choose Thy dear suffering grace
      zh: 但是，我也不願免去你試煉，
    - en: And not miss such fellowship sweet.
      zh: 失去如此交通甜蜜。
    - en: Have mercy on me; fill me, Lord, with Thy love
      zh: 求你憐憫，使我充滿你大愛，
    - en: To live for Thee here at all cost,
      zh: 不顧一切為你生活；
    - en: Lest earnestly seeking a heaven above
      zh: 免你僕人今天急切望將來，
    - en: I then regret chances were lost,
      zh: 將來又悔今天錯過。
    - en: I then regret chances were lost.
      zh: 將來又悔今天錯過。
- category:
    zh: 安慰與鼓勵——因著信靠主
  meter: 8.8.8.
  stanza:
    1:
    - en: Why should I fear the darkest hour,
      zh: 為何懼怕黑暗時光，
    - en: Or tremble at the tempter’s power?
      zh: 或被試探能力驚慌？
    - en: Jesus vouchsafes to be my tower.
      zh: 既有耶穌在我身旁。
    2:
    - en: Though hot the fight, why quit the field?
      zh: 戰爭雖凶，為何退縮？
    - en: Why must I either fly or yield,
      zh: 為何必須投降逃脫？
    - en: Since Jesus is my mighty shield?
      zh: 既有耶穌擋住敵火。
    3:
    - en: When creature comforts fade and die,
      zh: 人的安慰，逐漸消失，
    - en: Worldlings may weep, but why should I?
      zh: 世人哀哭，我何如斯？
    - en: Jesus still lives, and still is nigh.
      zh: 祂仍親近，祂仍在此。
    4:
    - en: Though all the flocks and herds were dead,
      zh: 棚內無牛、圈內絕羊，
    - en: My soul a famine need not dread,
      zh: 但我魂仍不懼饑荒，
    - en: For Jesus is my living bread.
      zh: 因耶穌是我生命糧。
    5:
    - en: I know not what may soon betide,
      zh: 我不知將遇何事故，
    - en: Or how my wants shall be supplied;
      zh: 或我缺乏如何應付，
    - en: But Jesus knows, and will provide.
      zh: 但祂知道，並能補足。
    6:
    - en: Though sin would fill me with distress,
      zh: 雖然罪惡令我苦惱，
    - en: The throne of grace I dare address,
      zh: 但我仍敢座前祈禱，
    - en: For Jesus is my righteousness.
      zh: 因有耶穌作我中保。
    7:
    - en: Though faint my prayers and cold my love,
      zh: 禱告無力，愛心冷淡，
    - en: My steadfast hope shall not remove,
      zh: 但我盼望堅定不變，
    - en: While Jesus intercedes above.
      zh: 因主為我代求在天。
    8:
    - en: Against me earth and hell combine;
      zh: 世界、地獄聯手攻擊，
    - en: But on my side is power divine;
      zh: 神聖能力伴我不離，
    - en: Jesus is all, and He is mine!
      zh: 主是一切，祂是我的！
- category:
    zh: 安慰與鼓勵——因著主的愛
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: In the heart of Jesus There is love for you,
      zh: 在主耶穌心頭，有愛為著你；
    - en: Love most pure and tender, Love most deep and true;
      zh: 這愛純潔、溫柔，且深切無比。
    - en: Why should you be lonely, Why for friendship sigh,
      zh: 為何你感孤單，常歎無友伴？
    - en: When the heart of Jesus Has a full supply?
      zh: 因在主心裡面，正將你顧念。
    2:
    - en: In the mind of Jesus There is thought for you,
      zh: 在主耶穌心上， 常將你關注；
    - en: Warm as summer sunshine, Sweet as morning dew;
      zh: 溫暖有如陽光， 甘甜如晨露；
    - en: Why should you be fearful, Why take anxious thought,
      zh: 為何你感不安， 常掛慮、憂愁？
    - en: Since the mind of Jesus Cares for those He bought?
      zh: 因主耶穌思念, 凡祂所拯救。
    3:
    - en: In the field of Jesus There is work for you;
      zh: 在主耶穌田裡， 有份工為你；
    - en: Such as even angels Might rejoice to do;
      zh: 天使也都願意， 能一同參與。
    - en: Why stand idly sighing For some life-work grand,
      zh: 為何閑站歎息， 嚮往作大事？
    - en: While the field of Jesus Seeks your reaping hand?
      zh: 正當主的田裡， 需你來盡職。
    4:
    - en: In the Church of Jesus There’s a place for you;
      zh: 在主的教會裡， 有處所為你；
    - en: Glorious, bright, and joyous, Right and peaceful too;
      zh: 榮耀、光明、公義，喜樂又安息。
    - en: Why then, like a wand’rer, Roam with weary pace,
      zh: 為何在外徘徊， 如無家可歸？
    - en: If the Church of Jesus Holds for you a place?
      zh: 正當在主教會， 有處為你備。
- category:
    zh: 安慰與鼓勵——因著主的信實
  meter: 8.8.8.8. (A)
  stanza:
    1:
    - en: How good is the God we adore,
      zh: 敬愛的主，美善無比；
    - en: Our faithful, unchangeable Friend;
      zh: 是我良友，忠誠無欺。
    - en: Whose love is as great as His pow’r,
      zh: 你的愛心，像你能力，
    - en: And knows neither measure nor end.
      zh: 無限無量，始終如一。
    2:
    - en: ’Tis Jesus the First and the Last,
      zh: 耶穌，你是首先末後；
    - en: 'Whose Spirit shall guide us safe home:'
      zh: 屬天道路，你領我走；
    - en: We’ll praise Him for all that is past,
      zh: 為著已往，我讚美你；
    - en: And trust Him for all that’s to come.
      zh: 為著將來，我信靠你。
- category:
    zh: 安慰與鼓勵——因著信靠主
  meter: 8.8.8.5.
  stanza:
    1:
    - en: Praise the Savior, ye who know Him!
      zh: 蒙恩群眾，將主頌揚！
    - en: Who can tell how much we owe Him?
      zh: 其恩何深，其愛何厚；
    - en: Gladly let us render to Him
      zh: 無以圖報，
    - en: All we are and have.
      zh: 甘心獻上所是並所有。
    2:
    - en: Jesus is the name that charms us;
      zh: 耶穌聖名，將我吸引；
    - en: He for conflicts fits and arms us;
      zh: 賜我裝備，戰勝敵軍；
    - en: Nothing moves and nothing harms us
      zh: 作我保護，不受傷損；
    - en: When we trust in Him.
      zh: 祂有信心。
    3:
    - en: Trust in Him, ye saints, forever;
      zh: 願眾聖徒投靠救主，
    - en: He is faithful, changing never;
      zh: 祂的信實今仍如初，
    - en: Neither force nor guile can sever
      zh: 不論強暴或是騙術，
    - en: Those He loves from Him.
      zh: 不能隔絕主。
    4:
    - en: Keep us, Lord, oh, keep us cleaving
      zh: 求我救主容我親近，
    - en: To Thyself and still believing,
      zh: 永不疏遠，永不失信，
    - en: Till the hour of our receiving
      zh: 等我得了主所應允，
    - en: Promised joys with Thee.
      zh: 祂是我永分。
    5:
    - en: Then we shall be where we would be;
      zh: 那時到我所愛樂地，
    - en: Then we shall be what we should be;
      zh: 那時我得全然更新；
    - en: Things which are not now, nor could be,
      zh: 世間所無全備福氣，
    - en: Then shall be our own.
      zh: 全都歸我們。
- category:
    zh: 安慰與鼓勵——因著與主交通
  meter:
    en: 9.8.9.8. with chorus
    zh: 9.8.9.8. 和
  stanza:
    1:
    - en: O soul, are you weary and troubled?
      zh: 暗中摸索，無一線光明！
    - en: No light in the darkness you see?
      zh: 何等疲乏！何等勞形！
    - en: There’s light for a look at the Savior,
      zh: 但一仰望基督你的王，
    - en: And life more abundant and free.
      zh: 甚麼都必照耀輝煌。
    1-chorus:
    - en: Turn your eyes upon Jesus,
      zh: 轉眼將耶穌仰望，
    - en: Look full in His wonderful face,
      zh: 將祂榮臉注目觀賞！
    - en: And the things of earth will grow strangely dim,
      zh: 所有事物在祂榮耀光中，
    - en: In the light of His glory and grace.
      zh: 都要次第變色成蒙矓。
    2:
    - en: Through death into life everlasting
      zh: 經過死亡就必得生命，
    - en: He passed, and we follow Him there;
      zh: 祂已前去，我們隨行；
    - en: O’er us sin no more hath dominion
      zh: 罪的權勢今已經過去，
    - en: For more than conqu’rors we are!
      zh: 我們已經得勝有餘。
    3:
    - en: His Word shall not fail you, He promised;
      zh: 祂的應許終不至落空，
    - en: Believe Him and all will be well;
      zh: 若信靠祂，事事亨通；
    - en: Then go to a world that is dying,
      zh: 所以應當堅定不灰心，
    - en: His perfect salvation to tell!
      zh: 你必經歷祂的救恩。
- category:
    zh: 安慰與鼓勵——因著與主交通
  meter: 11.11.11.11.
  stanza:
    1:
    - en: O eyes that are weary and hearts that are sore,
      zh: 你這奔跑正路、手垂腳酸的人，
    - en: Look off unto Jesus and sorrrow no more;
      zh: 望斷以及於主，免得疲倦灰心；
    - en: The light of His countenance shineth so bright,
      zh: 祂面光照燦爛，驅盡困人黑暗，
    - en: That on earth as in heaven, there need be no night.
      zh: 你若仰望祂臉，就必明如中天。
    2:
    - en: “Looking off unto Jesus,” my spirit is blest;
      zh: 望斷以及於主，你靈必蒙恩湛，
    - en: In the world I have turmoil—in Him I have rest;
      zh: 在世上有苦楚，在祂裡面平安；
    - en: The sea of my life all about me may roar,
      zh: 在人生苦海中，時有波浪澎湃，
    - en: When I look unto Jesus I hear it no mom.
      zh: 若仰望祂面容，你心必不驚駭。
    3:
    - en: “Looking off unto Jesus,” I go not astray;
      zh: 望斷以及於主，你就不會迷糊，
    - en: My eyes are on Him, and He shows me the way;
      zh: 你若向祂舉目，祂必指你正路；
    - en: The path may seem dark as He leads me along,
      zh: 當祂領你前走，即使遇到雲霧，
    - en: But following Jesus I cannot go wrong.
      zh: 你若向祂仰首，也必不會錯誤。
    4:
    - en: “Looking off unto Jesus,” my heart cannot fear,
      zh: 望斷以及於主，你心就必安寧，
    - en: Its trembling is still when I see Jesus near;
      zh: 祂在你旁看顧，有何使你戰兢？
    - en: I know that His power my safeguard will be,
      zh: 既知祂的大能，隨時作你保護，
    - en: For, “Why are you troubled?” He saith unto me.
      zh: “你為何感不寧？”實在無以答覆。
    5:
    - en: Soon, soon shall I know the full beauty and grace
      zh: 望斷以及於主，直到被提上天，
    - en: Of Jesus my Lord when I stand face to face;
      zh: 祂榮耀的面目，完全顯你眼前；
    - en: I shall know how His love went before me each day,
      zh: 今所仰望榮面，使你路中得力，
    - en: And wonder that ever my eyes turned away.
      zh: 那日變為頌贊，使你永遠歡喜。
- category:
    zh: 安慰與鼓勵——因著信靠主
  stanza:
    1:
    - en: Soldier, soldier, fighting in the world’s great strife,
      zh: 親愛基督精兵， 爭戰正激烈，
    - en: On thyself relying, battling for thy life;
      zh: 前曾倚賴自己， 我精疲力竭；
    - en: Trust thyself no longer, Trust to Christ—He’s stronger;
      zh: 今不再靠自己， 單靠基督大力；
    - en: I can all things, all things do Through Christ, which strengtheneth me.
      zh: 靠那加我力量主， 凡事我都能作。
    2:
    - en: In your daily duty, standing up for right,
      zh: 在你日常分內，　　　為公義站立，
    - en: Are you sometimes weary—heart not always light?
      zh: 是否有時厭倦，　　　感到不容易？
    - en: 'Doubt your Savior never, This your motto ever:'
      zh: 永不疑惑救主，　　　是你得勝之路：
    - en: I can all things, all things do Through Christ, which strengtheneth me.
      zh: 靠那加我力量主，　　凡事我都能作。
    3:
    - en: If your way be weary He will help you through—
      zh: 路中若感疲乏，　　　祂必來扶助，
    - en: Help you in your troubles and your pleasures too;
      zh: 無論你是喜樂，　　　或者是痛苦；
    - en: 'Say, when Satan’s by you; Say, when all things try you:'
      zh: 應對撒但宣告，　　　應對環境稱道：
    - en: I can all things, all things do Through Christ, which strengtheneth me.
      zh: 靠那加我力量主，　　凡事我都能作。
    4:
    - en: In a world of trouble, tempted oft to stray,
      zh: 在這邪惡世界，　　　試探實頻繁，
    - en: You need never stumble, Satan cannot stay,
      zh: 但你不需跌倒，　　　撒但必逃竄；
    - en: 'Will but tempt you vainly, If you tell him plainly:'
      zh: 他必全然徒勞，　　　只要你肯宣告：
    - en: I can all things, all things do Through Christ, which strengtheneth me.
      zh: 靠那加我力量主，　　凡事我都能作。
    5:
    - en: Jesus’ power is boundless, boundless as the sea;
      zh: 基督能力無量，　　　深廣如海洋；
    - en: He is always able, able to keep me,
      zh: 祂能拯救到底，　　　凡事都擔當；
    - en: 'Power bring from my weakness, Glory from my meekness:'
      zh: 祂的夠用恩力，　　　將我軟弱覆庇：
    - en: I can all things, all things do Through Christ, which strengtheneth me.
      zh: 靠那加我力量主，　　凡事我都能作。
- category:
    zh: 安慰與鼓勵——安息
  meter: 11.10.11.10.
  stanza:
    1:
    - en: “Be all at rest, my soul!” Oh! blessed secret
      zh: “你當安息！”這是有福的秘訣，
    - en: Of the true life that glorifies thy Lord;
      zh: 使你生活真能討主喜悅；
    - en: Not always doth the busiest soul best serve Him,
      zh: 並非最忙的人，最能事奉神，
    - en: But he who resteth on His faithful word.
      zh: 乃是安息在祂話上的人。
    2:
    - en: “Be all at rest!” for rest is highest service;
      zh: “你當安息！”安息乃最高服事；
    - en: To the still heart God doth His secrets tell;
      zh: 神的秘密平靜的心得知；
    - en: Thus shalt thou learn to wait, and watch, and labor,
      zh: 故當學習等候、儆醒並勞力；
    - en: Strengthened to bear, since Christ in thee doth dwell.
      zh: 從主得力，因祂住在你裡。
    3:
    - en: “Be all at rest!” for rest alone becometh
      zh: “你當安息！”惟獨安息方證實，
    - en: The soul that casts on Him its every care;
      zh: 你已將一切掛慮交托主；
    - en: “Be all at rest!” so shall thy life proclaim Him
      zh: “你當安息！”如此生活將見證：
    - en: A God who worketh and who heareth prayer.
      zh: 是神工作，是神聽人求懇。
    4:
    - en: “Be all at rest!” so shalt thou be an answer
      zh: “你當安息！”當人問說：“誰是神？
    - en: To those who question, “Who is God, and where?”
      zh: 祂在那裡？”你就是個覆訊；
    - en: For God is rest, and where He dwells is stillness,
      zh: 神是安息，祂居住在安靜裡，
    - en: And they who dwell in Him that rest shall share.
      zh: 凡住祂裡，就必分享安息。
- category:
    zh: 安慰與鼓勵——思想基督
  meter: 10.10.10.10.
  stanza:
    1:
    - en: “Consider Him,” let Christ thy pattern be,
      zh: 要思想耶穌，以祂作模型，
    - en: And know that He hath apprehended thee
      zh: 好在你身上顯出祂榮形：
    - en: To share His very life, His pow’r divine,
      zh: 祂已經賜你永遠的生命，
    - en: And in the likeness of thy Lord to shine.
      zh: 並使你享受復活的大能。
    2:
    - en: “Consider Him”; so shalt thou, day by day,
      zh: 要思想耶穌，天天都如此，
    - en: Seek out the lowliest place, and therein stay,
      zh: 要自甘卑微，不再有大志；
    - en: Content to pass away, a thing of nought,
      zh: 甘心願捨棄虛空的事物，
    - en: That glory to the Father’s name be brought.
      zh: 將榮耀歸給在天上的父。
    3:
    - en: Shrink not, O child of God, but fearless go
      zh: 哦，神的兒女，莫退縮畏懼，
    - en: Down into death with Jesus; thou shalt know
      zh: 與耶穌同死，是我們所需；
    - en: The power of an endless life begin,
      zh: 纔認識無窮生命的大能，
    - en: With glorious liberty from self and sin.
      zh: 並得以脫離罪、己的權能。
    4:
    - en: “Consider Him,” and thus thy life shall be
      zh: 要思想耶穌，一生當這樣，
    - en: Filled with self-sacrifice and purity;
      zh: 要活在幔內常見主榮光；
    - en: God will work out in thee the pattern true,
      zh: 若棄掉自己，必知主心意，
    - en: And Christ’s example ever keep in view.
      zh: 一脫離自己，純潔又安息。
    5:
    - en: “Consider Him,” and as you run the race,
      zh: 要思想耶穌，當你在向前，
    - en: Keep ever upward looking in His face;
      zh: 要一直向上瞻仰祂榮面，
    - en: And thus transformed, illumined thou shalt be,
      zh: 必榮上加榮，變成祂形狀，
    - en: And Christ’s own image shall be seen in thee.
      zh: 使祂的形像顯在你身上。
- category:
    zh: 安慰與鼓勵——因著與主交通
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: Take time to be holy, Speak oft with Thy Lord,
      zh: 用功追求聖潔， 多和主對講，
    - en: Abide in Him always, And feed on His Word.
      zh: 常住在祂裡面， 以祂話為糧。
    - en: Wait thou in His presence, Submissive and meek,
      zh: 等候在祂面前， 柔順且降服，
    - en: Forgetting in nothing His blessing to seek.
      zh: 每件事上不忘, 尋求祂祝福。
    2:
    - en: Take time to be holy, The world rushes on;
      zh: 用功追求聖潔，　　事務雖忙碌；
    - en: Spend much time in secret With Jesus alone.
      zh: 多花時間單獨　　　和主在密處。
    - en: By looking to Jesus Like Him thou shalt be;
      zh: 借著仰望耶穌，　　變成祂形像；
    - en: Thy friends, in thy conduct, His likeness shall see.
      zh: 在你的行為上，　　人見祂模樣。
    3:
    - en: Take time to be holy, Let Him be thy guide;
      zh: 用功追求聖潔，　　讓祂作領導；
    - en: And run not before Him Whatever betide;
      zh: 任何事情發生，　　不在祂前跑；
    - en: In joy or in sorrow Still follow thy Lord,
      zh: 無論是樂是苦，　　始終跟隨主，
    - en: And, looking to Jesus, Still trust in His Word.
      zh: 始終相信祂話，　　常仰望耶穌。
    4:
    - en: Take time to be holy, Be calm in thy soul,
      zh: 用功追求聖潔，　　內心須寧靜；
    - en: Each thought and each temper Beneath His control.
      zh: 讓祂前來管理　　　意念和性情。
    - en: Thus led by His Spirit To fountains of love,
      zh: 祂靈把你帶到　　　愛的發源所，
    - en: Thou soon shalt be fitted For service above.
      zh: 如此你纔配作　　　屬天的工作。
- category:
    zh: 安慰與鼓勵——讓祂作主
  meter:
    en: 13.11.13.7. with chorus
    zh: 13.11.13.7. 和
  stanza:
    1:
    - en: Would you live for Jesus and be always pure and good?
      zh: 你願否常保純良，活著只為耶穌？
    - en: Would you walk with Him within the narrow road?
      zh: 你願否歡然和祂同行窄路？
    - en: Would you have Him bear your burden, carry all your load?
      zh: 你願否讓祂為你負軛、擔你重負？
    - en: Let Him have His way with thee.
      zh: 凡事讓祂作你主。
    1-chorus:
    - en: His power can make you what you ought to be,
      zh: 祂的能力夠你一切所需，
    - en: His blood can cleanse your heart and make you free,
      zh: 祂的寶血洗淨你的罪汙，
    - en: His love can fill your soul, and you will see
      zh: 祂的大愛充滿你心有餘，
    - en: ‘Twas best for Him to have His way with thee.
      zh: 因此你該凡事讓祂作主。
    2:
    - en: Would you have Him make you free, and follow at His call?
      zh: 你願否被祂釋放，跟隨祂的召呼？
    - en: Would you know the peace that comes by giving all?
      zh: 知否平安來自捨棄你全部？
    - en: Would you have Him save you, So that you can never fall?
      zh: 你願否讓祂救你，保守你永穩固？
    - en: Let Him have His way with thee.
      zh: 凡事讓祂作你主。
    3:
    - en: Would you in His kingdom Find a place of constant rest’?
      zh: 你願否在祂國裡尋得安息之處？
    - en: Would you prove Him true In providential test?
      zh: 你願否證實祂有屬天安舒？
    - en: Would you in His service Labor always at your best?
      zh: 你願否竭盡心力，服事不辭勞苦？
    - en: Let Him have His way with thee.
      zh: 凡事讓祂作你主。
- category:
    zh: 安慰與鼓勵——順服
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: Can you be obedient To the Lord of all,
      zh: 你們能否順從 你一切的主，
    - en: Though the earth should totter, Though the heav’ns should fall?
      zh: 如果地要震動， 天象要翻覆？
    - en: Face e’en a disaster With a faith-filled heart,
      zh: 你們能否相信， 神與你同在，
    - en: Knowing naught can harm him Who with Christ will start?
      zh: 就是災禍忽臨， 必定不遭害？
    2:
    - en: Can you be obedient To the Lord you serve,
      zh: 你們能否順從　　　所事奉的主，
    - en: Never even flinch, friend, Never even swerve;
      zh: 不稍軟弱、驚恐，　也不稍讓步？
    - en: Though your next step onward Seem to lead to death?
      zh: 雖然你的前途　　　好像是死路，
    - en: Can you then obey Him Without bated breath?
      zh: 此時能否順服，　　而不一自顧？
    3:
    - en: Can you trust your Leader When He bids you go
      zh: 你真能否順從，　　如果主召你
    - en: Right into a battle With a mighty foe?
      zh: 加入前線進攻，　　抵禦凶仇敵？
    - en: Can you step up briskly And with joy obey?
      zh: 你真能否立前，　　歡喜受差遣？
    - en: Can you fight the battle, Till the end of day?
      zh: 你真能否爭戰，　　直到晚色遍？
    4:
    - en: Can you? Then beloved, Christ just waits for you;
      zh: 能否？我的弟兄，　你神已久等，
    - en: Listen for His orders, Glad His will to do;
      zh: 應當服祂權柄，　　遵行祂命令。
    - en: Then when soldiers muster At the set of sun,
      zh: 你若作主精兵，　　當祂再降臨，
    - en: And your name is mentioned, Christ will say, “Well done.”
      zh: 祂要題起你名，　　並說你“忠心！”
- category:
    zh: 安慰與鼓勵——因著在主裡喜樂
  meter:
    en: 11.8.11.8. with chorus
    zh: 11.8.11.8. 和
  stanza:
    1:
    - en: Rejoice in the Lord! Oh, let His mercy cheer;
      zh: 在主裡喜樂！因祂憐憫歡愉，
    - en: He sunders the hands that enthrall;
      zh: 罪惡捆鎖祂已斷裂；
    - en: Redeemed by His blood, why should we ever fear,
      zh: 被寶血贖回，我們何需畏懼？
    - en: Since Jesus is our all in all?
      zh: 耶穌乃是我們一切。
    1-chorus:
    - en: If God be for us, if God be for us, if God be for us,
      zh: 神若幫我們，神若幫我們，
    - en: Who can be against us?
      zh: 神若幫我們，誰能敵擋我們？
    - en: Who? who? who?
      zh: 誰？誰？誰？
    - en: Who can be against us, against us?
      zh: 誰還能敵擋，敵擋我們？
    2:
    - en: Be strong in the Lord! rejoicing in His might,
      zh: 在主裡剛強！因祂大能喜樂，
    - en: Be loyal and true day by day;
      zh: 天天靠祂忠心、堅剛；
    - en: When evils assail, be valiant for the right,
      zh: 當仇敵攻擊，為義勇敢站著，
    - en: And He will be our strength and stay.
      zh: 祂就必作你的力量。
    3:
    - en: Confide in His Word, His promises so sure;
      zh: 相信主的話，祂的應許可靠；
    - en: In Christ they are yea and amen;
      zh: 在主都是“是”與“阿們；”
    - en: Though earth pass away, they ever shall endure,
      zh: 天地會過去，主話永不動搖，
    - en: ’Tis written o’er and o’er again.
      zh: 持守主話就必蒙恩。
    4:
    - en: Abide in the Lord, secure in His control,
      zh: 住在主裡面，交托祂真安穩，
    - en: ’Tis life everlasting begun;
      zh: 永遠生命作我保證；
    - en: To pluck from His hand the weakest, trembling soul,
      zh: 要從祂手中奪去最弱靈魂，
    - en: It never, never can be done!
      zh: 此事永遠決無可能！
- category:
    zh: 安慰與鼓勵——因著信靠主
  meter:
    en: 8.7.8.7.D. with chorus
    zh: 8.7.8.7.D. 和
  stanza:
    1:
    - en: Share thy handful with the stranger;
      zh: 何必耽心一握不釋？
    - en: Bid the Prophet to thy board;
      zh: 且讓先知先果腹；
    - en: No resources are in danger
      zh: 若是神管你的度支，
    - en: Whose exchequer is the Lord.
      zh: 你的來源何患枯？
    - en: Daily new demands await thee,
      zh: 每天都有新的需要，
    - en: Daily new supplies are sent;
      zh: 每天必有新供給；
    - en: He alone who doth create thee
      zh: 你既然是祂所創造，
    - en: Can secure thy nourishment.
      zh: 祂豈不為你設計？
    1-chorus:
    - en: Giving, giving, o’er and o’er,
      zh: 仍然當愛，仍然當給，
    - en: Still you’ll find one handful more.
      zh: 照舊你還餘一握；
    - en: Loving is the truest living;
      zh: 所有的愛，所有的給，
    - en: God will double all thy store.
      zh: 要使神賜加倍多。
    2:
    - en: Trust! the Lord will not deny thee,
      zh: 相信！時候不至蹉跎，
    - en: Ev’ry longing shall be stilled;
      zh: 雖是不快，總不慢；
    - en: Trust! the cruse will yet supply thee,
      zh: 相信！瓶子不至乾涸，
    - en: Never empty, never filled.
      zh: 永遠不空，也不滿。
    - en: Should the lilies lack apparel?
      zh: 縱使百合缺了衣衫，
    - en: Should the ravens cry in vain?
      zh: 縱使小鳥無食啄，
    - en: Even then the widow’s barrel
      zh: 但是寡婦微小面壇，
    - en: Shall its handful still retain.
      zh: 必定依然有一握。
    3:
    - en: Why shouldst thou forecast the morrow?
      zh: 何必豫料明天境遇，
    - en: Take with gladness while you may;
      zh: 今天夠了就可樂；
    - en: Why, dismayed, forbodings borrow?
      zh: 何必先借明天憂慮，
    - en: See! thou hast enough today;
      zh: 手裡豈非還有著！
    - en: ’Tis by loving that thou livest,
      zh: 愛是生活，給反存留，
    - en: Spending doth not waste thy store,
      zh: 種得多的收也多；
    - en: Tho’ it seems the last thou givest,
      zh: 好像你已罄你所有，
    - en: There is, aye, one handful more.
      zh: 看哪！你還有一握！
- category:
    zh: 安慰與鼓勵——興起並向前
  meter: 6.6.8.6.
  stanza:
    1:
    - en: Rise up, O men of God!
      zh: 神的人哪，興起！
    - en: Have done with lesser things;
      zh: 你為何懶洋洋？
    - en: Give heart and soul and mind and strength
      zh: 應當盡心、盡意、盡力，
    - en: To serve the King of kings.
      zh: 服事萬王之王。
    2:
    - en: Rise up, O men of God!
      zh: 神的人哪，興起！
    - en: His kingdom tarries long;
      zh: 祂的國度遲延；
    - en: Bring in the day of brotherhood
      zh: 帶進弟兄相愛實際，
    - en: And end the night of wrong.
      zh: 了結錯謬夜晚。
    3:
    - en: Rise up, O men of God!
      zh: 神的人哪，興起！
    - en: The Church for you doth wait,
      zh: 教會在等著你，
    - en: 'Her strength unequal to her task:'
      zh: 她的任務承擔不起，
    - en: Rise up, and make her great.
      zh: 需你興起加力。
    4:
    - en: Lift high the cross of Christ,
      zh: 高舉基督十架，
    - en: Tread where His feet have trod;
      zh: 跟隨祂的腳 ；
    - en: As brothers of the Son of man,
      zh: 祂的弟兄，應當像祂，
    - en: Rise up, O men of God!
      zh: 興起，同祂行動！
- category:
    zh: 安慰與鼓勵——興起並向前
  meter: 6.6.6.6.8.8.
  note:
    zh: 最後一句唱兩遍
  stanza:
    1:
    - en: Ye sleeping souls, awake
      zh: 沉睡的人，醒起！
    - en: From dreams of carnal ease!
      zh: 莫再貪享安逸；
    - en: Your couch of sloth forsake;
      zh: 不要留戀榻上，
    - en: Nor seek the flesh to please;
      zh: 不求肉體舒暢；
    - en: Far from this land of shadows flee,
      zh: 遠遠逃離死蔭幽谷，
    - en: And march towards eternity.
      zh: 快步邁向永生之路。
    2:
    - en: Aside each burden lay,
      zh: 卸下每一重擔，
    - en: That does your course restrain,
      zh: 前程不受阻延；
    - en: And onward urge your way
      zh: 脫離自己、罪愆，
    - en: From nature, self, and sin;
      zh: 使你快步向前；
    - en: Prepare the midnight cry to hear,
      zh: 豫備聆聽夜半呼聲：
    - en: “The Bridegroom comes, behold Him near!”
      zh: “看哪，新郎已經來臨！”
    3:
    - en: Arise, go forth to find
      zh: 起來，進前尋出，
    - en: Your true and faithful Lord;
      zh: 你的信實之主；
    - en: And leaving all behind,
      zh: 一切丟在背後，
    - en: In spirit hear His word.
      zh: 祂話靈裡領受。
    - en: The pure in heart His presence feel,
      zh: 清心得見祂的同在，
    - en: ’Tis them He doth Himself reveal.
      zh: 祂樂向你啟示出來。
    4:
    - en: Within your souls retired,
      zh: 將你深處敞開，
    - en: His precious love enjoy;
      zh: 享受祂的大愛；
    - en: And with His Spirit tlr’d,
      zh: 被祂聖靈焚燒，
    - en: Your time in prayer employ;
      zh: 隨時多方禱告；
    - en: And purchase oil, whilst yet you may,
      zh: 趁著今日，多多買油，
    - en: Lest it should fail you on that day.
      zh: 以免那日，使你蒙羞。
    5:
    - en: Give God alone Thy heart,
      zh: 此心只獻給神，
    - en: For vain is all disguise.
      zh: 萬物虛空不真；
    - en: O Lord Thy love impart,
      zh: 哦主，賜下你靈，
    - en: The oil that makes us wise!
      zh: 將愛澆灌我心！
    - en: To light our souls with holy fire,
      zh: 但願聖火點亮我魂，
    - en: Which shall not, e’en in death, expire.
      zh: 永不熄滅，至死仍焚！
    6:
    - en: Jesus, Thyself excite
      zh: 耶穌，求你激勵
    - en: Our feet to run the race—
      zh: 我腳奔跑不息－
    - en: To watch, and pray, and fight,
      zh: 儆醒、禱告、爭戰，
    - en: Till we behold Thy face!
      zh: 直到瞻你榮臉！
    - en: Nor let us ever tire, nor rest,
      zh: 不要使我疲倦、止息，
    - en: Till with Thy full possession blest!
      zh: 直到完滿達你心意！
- category:
    zh: 安慰與鼓勵——興起並向前
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Rise, my soul, thy God directs thee;
      zh: 我魂，興起！你神領路，
    - en: Stranger hands no more impede;
      zh: 誰也不能再攔阻；
    - en: Pass thou on, His strength protects thee,
      zh: 只管前行，祂在保護，
    - en: Strength that has the captive freed.
      zh: 加力獲釋的囚虜。
    2:
    - en: Is the wilderness before thee,
      zh: 是否曠野就在你前，
    - en: Desert lands where drought abides?
      zh: 到處沙漠乾燥地？
    - en: Heavenly springs shall there restore thee,
      zh: 但那天來新鮮甘泉，
    - en: Fresh from God’s exhaustless tides.
      zh: 不斷湧出滋潤你。
    3:
    - en: Light divine surrounds thy going,
      zh: 神聖亮光繞你腳步，
    - en: God Himself shall mark thy way;
      zh: 神在指定你路徑；
    - en: Secret blessings, richly flowing,
      zh: 隱密之福，豐滿、充足，
    - en: Lead to everlasting day.
      zh: 使你靈魂常蘇醒。
    4:
    - en: God, thine everlasting portion,
      zh: 活神是你永遠福分，
    - en: Feeds thee with the Mighty’s meat;
      zh: 大能食物賜給你；
    - en: Saved from Egypt’s hard extortion,
      zh: 使你不受埃及擾困，
    - en: Egypt’s food no more to eat.
      zh: 埃及糧食可撇棄。
    5:
    - en: Art thou weaned from Egypt’s pleasures?
      zh: 你若斷絕埃及福樂，
    - en: God in secret shall thee keep;
      zh: 神就藏你於隱密，
    - en: There unfold His hidden treasures,
      zh: 打開寶藏讓你來得，
    - en: There His love’s exhaustless deep.
      zh: 永浸浸沉神愛裡。
    6:
    - en: In the desert God will teach thee
      zh: 在這嚝野神要教你，
    - en: What the God that thou hast found—
      zh: 認識祂是怎樣神：
    - en: Patient, gracious, powerful, holy;
      zh: 忍耐、恩慈、神聖、有力；
    - en: All His grace shall there abound.
      zh: 祂的恩典何高深。
    7:
    - en: On to Canaan’s rest still wending,
      zh: 迦南路上仍當力前，
    - en: E’en thy wants and woes shall bring
      zh: 雖有缺乏和仇敵，
    - en: Suited grace from high descending;
      zh: 但祂賜下夠用恩典，
    - en: Thou shalt taste of mercy’s spring.
      zh: 憐憫之泉常湧溢。
    8:
    - en: Though thy way be long and dreary,
      zh: 路徑雖長並且荒涼，
    - en: Eagle strength He’ll still renew;
      zh: 神會加力如鷹騰；
    - en: Garments fresh, and feet unweary,
      zh: 衣裳仍新，腳未受傷，
    - en: Tell how God hath brought thee through.
      zh: 見證一路神引領。
    9:
    - en: When to Canaan’s long-loved dwelling
      zh: 神聖大愛領你腳步，
    - en: Love divine thy feet shall bring,
      zh: 進入迦南那美地，
    - en: Thou, with shouts of triumph swelling,
      zh: 要與眾聖凱歌歡呼，
    - en: Zion’s songs in rest shall sing.
      zh: 在那錫安永安息。
- category:
    zh: 安慰與鼓勵——興起並向前
  meter: 6.6.8.6.
  stanza:
    1:
    - en: “On toward the goal!” Press on! Alone, yet unafraid;
      zh: 當向標竿力前！雖然孤單，不變；
    - en: He cut the path, who beckons thee, On then, and undismayed.
      zh: 那開路者現在召你，所以當前勿延。
    2:
    - en: “On toward the goal!” Press on! The eyes that are a flame
      zh: 當向標竿力前！ 主眼目如火焰，
    - en: Are watching thee, what then are men? What matter praise, or blame?
      zh: 正在看你；人算甚麼？ 何必管他喜厭！
    3:
    - en: “On toward the goal!” Press on! Look not behind thee now,
      zh: 當向標竿力前！不要再望後面，
    - en: When just ahead lies His “Well done,” And crowns await thy brow.
      zh: 因為前頭就是獎賞，主要賜給冠冕。
    4:
    - en: “On toward the goal!” Press on! Blind, deaf and sometimes dumb
      zh: 當向標竿力前！塞耳、啞口、閉眼，
    - en: Along the blood-marked, uphill way, Hard after Christ, press on!
      zh: 在崎嶇的血跡路上，緊隨基督向前！
- category:
    zh: 安慰與鼓勵——興起並向前
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: Press on, press on toward the goal—
      zh: 向前直跑，向前直跑！
    - en: The all-inclusive Christ.
      zh: 標竿是萬有主；
    - en: To gain the prize of God’s high call,
      zh: 為得獎賞，別無旁顧，
    - en: Press on, press on to Christ!
      zh: 一直跑向基督。
    1-chorus:
    - en: Pressing on! Pressing on!
      zh: 向前跑，向前跑，向前跑！
    - en: Pressing on! Hallelujah for the prize We’re pressing on! On and on!
      zh: 阿利路亞，為得獎賞向前跑，
    - en: To gain the Christ of God!
      zh: 一直跑！要得神的基督。
    2:
    - en: Press on, press on, count all things loss,
      zh: 向前直跑！丟棄萬事，
    - en: All that is gain to us,
      zh: 看萬物如糞土！
    - en: To win the prize, the Christ of God,
      zh: 神的基督，榮耀獎賞，
    - en: Is far more glorious!
      zh: 吸引我的腳步！
    3:
    - en: Press on, press on to know the Lord
      zh: 向前直跑！認識基督，
    - en: And resurrection power—
      zh: 經歷復活高超，
    - en: Oh, this is our supreme reward,
      zh: 哦，這乃是上好獎賞－
    - en: E’en in the suffering hour!
      zh: 若先進入榮耀！
    4:
    - en: Press on, press on, this one thing do,
      zh: 向前直跑！只有一事：
    - en: Forget the things behind;
      zh: 就是忘記背後，
    - en: Press onward to the Christ before,
      zh: 向著前頭基督直跑，
    - en: Press onward with this mind!
      zh: 向前永不回頭！
- category:
    zh: 安慰與鼓勵——興起並向前
  meter:
    en: 11.9.11.9. with chorus
    zh: 11.9.11.9. 和
  stanza:
    1:
    - en: There’s a race for us to run—Hallelujah,
      zh: 我們有當跑的路，阿利路亞！
    - en: And a way for us the race to win.
      zh: 當一路跑盡，切莫停下！
    - en: To all those who have begun—Hallelujah,
      zh: 對所有在跑的人，阿利路亞！
    - en: God has spoken, “Look away to Him!”
      zh: 神說，“當望斷以及於祂！”
    1-chorus:
    - en: Look away! O look away!
      zh: 當望斷以及於祂！
    - en: Look to Jesus now today!
      zh: 一路跑盡，切莫停下！
    - en: Look away from everything unto Jesus,
      zh: 望斷一切身外物，注視耶穌，
    - en: Look away from everything to Him!
      zh: 當望斷一切以及於祂！
    2:
    - en: Look away from all around—Hallelujah,
      zh: 望斷周遭的事務，阿利路亞！
    - en: Look away from all the strife and din;
      zh: 當望斷擾嚷以及掙扎；
    - en: Look away where peace is found—Hallelujah,
      zh: 專一注視安息主，阿利路亞！
    - en: Look away from everything to Him.
      zh: 當望斷一切以及於祂！
    3:
    - en: Look away from fickle soul—Hallelujah,
      zh: 望斷起伏的心緒，阿利路亞！
    - en: Look away from failing self within;
      zh: 別管你自己的好或差；
    - en: Look away toward the goal—Hallelujah,
      zh: 專一注視那標竿，阿利路亞！
    - en: Look away from everything to Him.
      zh: 當望斷一切以及於祂！
    4:
    - en: Look away from all the past—Hallelujah,
      zh: 望斷背後的一切，阿利路亞！
    - en: Look away from both the good and sin;
      zh: 好或壞完全不必管它；
    - en: To the living One hold fast—Hallelujah,
      zh: 持守那位活的主，阿利路亞！
    - en: Look away from everything to Him.
      zh: 當望斷一切以及於祂！
    5:
    - en: Look away into His face—Hallelujah,
      zh: 專一注視祂榮臉，阿利路亞！
    - en: He who’ll finish what He did begin.
      zh: 祂乃是阿拉法、俄梅戛；
    - en: O what grace to run the race—Hallelujah—
      zh: 領受恩典向前跑，阿利路亞！
    - en: We obtain by looking off to Him!
      zh: 當望斷一切以及於祂！
- category:
    zh: 安慰與鼓勵——興起並向前
  meter: 6.5.6.5.D.
  stanza:
    1:
    - en: “Forward!” be our watchword, Steps and voices joined;
      zh: 前進!是我口號， 步聲相接聯；
    - en: Seek the things before us, Not a look behind;
      zh: 向著標竿直跑， 永不回頭看。
    - en: ‘Burns the fiery pillar At our army’s head;
      zh: 軍前火柱燦爛， 照明我路程；
    - en: Who shall dream of shrinking, By our Captain led?
      zh: 誰還畏縮不前， 基督在率領。
    - en: Forward through the desert, Through the toil and fight;
      zh: 前進！經過曠野， 經過苦戰爭；
    - en: Heaven’s Kingdom waits us, Forward into light.
      zh: 迦南不再隱約， 錫安放光明。
    2:
    - en: Glories upon glories Hath our God prepared,
      zh: 榮耀又加榮耀， 我神已豫備；
    - en: 'By the souls that love Him, One day to be shared:'
      zh: 凡愛神者必要 有分於此內：
    - en: Eye hath not beheld them, Ear hath never heard;
      zh: 眼睛未曾看見， 耳朵未曾聽，
    - en: Nor of these hath uttered Thought or speech or word;
      zh: 榮耀達到極點， 心想也未曾。
    - en: Forward, marching forward Where the kingdom’s bright,
      zh: 前進！一直前進！ 直到國度顯，
    - en: Till the veil be lifted, Till our faith be sight!
      zh: 直到幔子不存， 信心變眼見。
- category:
    zh: 屬靈的爭戰——興起為基督
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: Stand up! stand up for Jesus! Ye soldiers of the cross;
      zh: 興起，興起，為基督，興起，十架精兵；
    - en: 'Lift high His royal banner, It must not suffer loss:'
      zh: 舉起主旗揚威武，永遠將它高撐。
    - en: From vict’ry unto vict’ry His army shall He lead,
      zh: 主必率領祂大軍，得勝而又得勝，
    - en: Till every foe is vanquished And Christ is Lord indeed.
      zh: 直到仇敵全滅盡，人尊主名為聖。
    2:
    - en: Stand up! stand up for Jesus! The trumpet call obey;
      zh: 興起，興起，為基督，興起，聽主號令；
    - en: Forth to the mighty conflict In this His glorious day.
      zh: 走上疆場齊步武，靠主得勝大名。
    - en: Ye that are men, now serve Him Against unnumbered foes;
      zh: 仇敵雖多，又兇險，也必向其進攻；
    - en: Let courage rise with danger, And strength to strength oppose.
      zh: 愈險，愈攻，愈勇敢，攻到仇敵消蹤 。
    3:
    - en: Stand up! stand up for Jesus! Stand in His strength alone;
      zh: 興起，興起，為基督， 興起，靠主大力；
    - en: The arm of flesh will fail you; Ye dare not trust your own.
      zh: 莫靠自己而貽誤，莫用血氣兵器。
    - en: Put on the Gospel armor, And, watching unto prayer,
      zh: 穿上屬靈的軍裝，禱告隨時多方；
    - en: Where duty calls, or danger, Be never wanting there.
      zh: 無論何處需抵擋，都能隨靈前往。
    4:
    - en: 'Stand up! stand up for Jesus! The strife will not be long:'
      zh: 興起，興起，為基督，戰爭必不會長；
    - en: This day the noise of battle, The next the victor’s song;
      zh: 今日殺聲雖四布， 明日凱歌響亮。
    - en: To him that overcometh A crown of life shall be;
      zh: 凡是靠主得勝者，必得榮耀冠冕，
    - en: He, with the King of glory, Shall reign eternally.
      zh: 必與基督同快樂， 同王直到永遠。
- category:
    zh: 屬靈的爭戰——奮勇向前
  meter:
    en: 6.5.6.5.D. with chorus
    zh: 6.5.6.5.D. 和
  stanza:
    1:
    - en: Onward Christian soldiers!
      zh: 前進！基督精兵，前進！
    - en: Marching as to war, With the cross of Jesus
      zh: 如出征；十架旌旗高撐，隨主向前行。
    - en: Going on before. Christ, the royal Master, Leads against the foe;
      zh: 前進！走上疆場，進攻諸幽冥；
    - en: Forward into battle, See, His banners go!
      zh: 必將仇敵掃蕩，若聽主號令。
    1-chorus:
    - en: Onward, Christian soldiers!
      zh: 前進！基督精兵，前進！
    - en: Marching as to war, With the cross of Jesus, Going on before.
      zh: 如出征；十架旌旗高撐，隨主向前行。
    2:
    - en: At the name of Jesus Satan’s host doth flee;
      zh: 一聞耶穌大名，魔軍必竄逃；
    - en: On then, Christian soldiers, On to victory!
      zh: 所以基督精兵，向前將敵剿。
    - en: 'Hell’s foundations quiver At the shout of praise:'
      zh: 若肯高聲讚頌，陰間必動搖；
    - en: Brothers, lift your voices, Loud your anthems raise!
      zh: 所以親愛弟兄，讚頌聲要高。
    3:
    - en: 'Like a mighty army Moves the Church of God:'
      zh: 基督教會出征，勢如大軍隊：
    - en: Brothers, we are treading Where the saints have trod;
      zh: 古聖在前先行，我們在後隨；
    - en: We are not divided, All one Body we—
      zh: 並非分成兩起，古聖與我們；
    - en: One in faith and Spirit, One eternally.
      zh: 乃是一靈、一體、一望並一信。
    4:
    - en: Crowns and thrones may perish, Kingdoms rise and wane;
      zh: 諸王終必摧毀，邦國興而衰；
    - en: But the Church of Jesus Constant will remain.
      zh: 惟有基督教會，永遠必存在。
    - en: Gates of hell can never’ Gainst the Church prevail;
      zh: 陰間權勢雖凶，不能勝教會；
    - en: We have Christ’s own promise, Which can never fail.
      zh: 教會隨主進攻，必要毀魔鬼。
    5:
    - en: Onward, then, ye people! Join our happy throng;
      zh: 前進！蒙恩聖徒，回應主教會；
    - en: Blend with ours your voices In the triumph song.
      zh: 跟隨教會步武，必奏凱歌歸。
    - en: Glory, laud and honor Unto Christ, the King;
      zh: 榮耀、尊貴、頌揚、歸給得勝王；
    - en: This through countless ages Men and angels sing.
      zh: 聖徒天使合唱，頌揚永無疆。
- category:
    zh: 屬靈的爭戰——不敢失敗
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: I dare not be defeated With Calvary in view,
      zh: 我不敢稍微失敗，因有加略在望，
    - en: Where Jesus conquered Satan, Where all His foes He slew;
      zh: 耶穌在彼曾奏凱，勝過黑暗君王；
    - en: Come, Lord, and give the vision To nerve me for the fight,
      zh: 求主賜給我異象，我纔臨陣奮興，
    - en: Make me an overcomer Clothed with Thy Spirit’s might.
      zh: 使我作個得勝者，靠著你的大能。
    1-chorus:
    - en: A victor, a victor! Because of Calvary.
      zh: 得勝者，得勝者，都因著髑髏地。
    - en: Make me an overcomer, A conqu’ror, a conqu’ror, Lord, in Thee.
      zh: 使我作個得勝者，因著你，因著你能得勝。
    2:
    - en: I dare not be defeated Since Christ, my conquering King
      zh: 我不敢稍微失敗， 因為基督我主，
    - en: Has called me to the battle Which He did surely win.
      zh: 召我進到前線來， 與祂一同追逐。
    - en: Come, Lord, and give me courage, Thy conquering Spirit give,
      zh: 求主賜給我膽量， 使我剛強有力，
    - en: Make me an overcomer, In power within me live.
      zh: 使我作個得勝者， 裡面充滿了你。
    3:
    - en: I dare not be defeated, When Jesus leads me on
      zh: 我不敢稍微失敗， 因為耶穌領我
    - en: To press through hellish regions To share with Him His Throne;
      zh: 來沖陰府的境界， 與祂同登寶座。
    - en: Come, Lord, and give Thy soldier The power to wield the sword,
      zh: 求主賜給你戰士， 有力能以揮劍，
    - en: Make me an overcomer Through Thine inerrant Word.
      zh: 使我作個得勝者， 借著你的聖言。
    4:
    - en: I dare not be defeated, Just at the set of sun,
      zh: 我不敢稍微失敗， 當此日西時辰，
    - en: When Jesus waits to whisper, “Well done, beloved, well done”;
      zh: 因為我主正等待， 要說“好！我僕人。”
    - en: Come, Lord, bend from the Glory, On me Thy Spirit cast,
      zh: 求主今日從天上， 從新賜我能力，
    - en: Make me an overcomer, A victor to the last.
      zh: 使我作個得勝者， 得勝一直到底。
- category:
    zh: 屬靈的爭戰——打美好的仗
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Fight the good fight with all thy might!
      zh: 竭盡全力，奮勇戰爭！
    - en: Christ is thy strength, and Christ thy right;
      zh: 主是力量，主是良善；
    - en: Lay hold on life, and it shall be
      zh: 持定生命，生命必成
    - en: Thy joy and crown eternally.
      zh: 你的喜樂、永遠冠冕。
    2:
    - en: Run the straight race through God’s good grace,
      zh: 藉神恩典，奮勇力前，
    - en: Lift up thine eyes, and seek His face;
      zh: 舉目仰望，尋求主面；
    - en: Life with its way before us lies,
      zh: 生命之路，在你眼前，
    - en: Christ is the path, and Christ the prize.
      zh: 主是道路，主是冠冕。
    3:
    - en: Cast care aside, lean on thy Guide;
      zh: 莫要掛慮，緊隨引領；
    - en: His boundless mercy will provide;
      zh: 無限憐憫，豐厚供應；
    - en: Trust, and thy trusting soul shah prove
      zh: 信靠之人，必將證明，
    - en: Christ is its life, and Christ its love.
      zh: 主是生命，主何豐盈。
    4:
    - en: Faint not nor fear, His arms are near,
      zh: 勿恐勿餒，只將主靠，
    - en: He changeth not, and thou art dear;
      zh: 祂不改變，何來煩惱？
    - en: Only believe, and thou shalt see
      zh: 只要堅信，終必明瞭，
    - en: That Christ is all in all to thee.
      zh: 基督是你一切需要。
- category:
    zh: 屬靈的爭戰——真實並忠誠
  meter:
    en: 9.7.9.7.8.7.8.7. with chorus
    zh: 9.7.9.7.8.7.8.7. 和
  stanza:
    1:
    - en: Conquering now and still to conquer,
      zh: 已經得勝，且勝而又勝，
    - en: Rideth a King in His might,
      zh: 大君王御駕親征！
    - en: Leading the host of all the faithful
      zh: 祂麾下軍兵盡皆忠誠，
    - en: Into the midst of the fight;
      zh: 奮勇投入這戰爭。
    - en: See them with courage advancing,
      zh: 看大軍揚威武前行，
    - en: Clad in their brilliant array,
      zh: 旗幟鎧甲多鮮明！
    - en: Shouting the name of their Leader,
      zh: 聽他們齊聲呼主名，
    - en: 'Hear them exultingly say:'
      zh: 並他們所唱歌聲：
    1-chorus:
    - en: “Not to the strong is the battle,
      zh: “得勝不是因人強壯，
    - en: Not to the swift is the race;
      zh: 不因快步於疆場，
    - en: Yet to the true and the faithful
      zh: 乃因主恩典的應許，
    - en: Vict’ry is promised through grace.”
      zh: 是忠誠者的勝利！”
    2:
    - en: Conquering now and still to conquer,
      zh: 已經得勝，且勝而又勝，
    - en: Who is this wonderful King?
      zh: 誰是奇妙的君王？
    - en: Whence are the armies which He leadeth
      zh: 那裡是祂所率的軍兵？
    - en: While of His glory they sing?
      zh: 何時將榮耀高唱？
    - en: He is our Lord and Redeemer,
      zh: 祂是我們的救贖主，
    - en: Savior and Monarch divine;
      zh: 救主和神聖君王；
    - en: They are the stars that forever
      zh: 他們在祂榮耀國度，
    - en: Bright in His kingdom will shine.
      zh: 永遠如眾星放光。
    3:
    - en: Conquering now and still to conquer,
      zh: 已經得勝，且勝而又勝，
    - en: Jesus, Thou Ruler of all,
      zh: 主耶穌萬有之主，
    - en: Thrones and their scepters all shall perish,
      zh: 寶座和王權都要倒傾，
    - en: Crowns and their splendor shall fall,
      zh: 冠冕和榮華消除。
    - en: Yet shall the armies Thou leadest
      zh: 但你所率領的軍旅，
    - en: Faithful and true to the last,
      zh: 真實並忠誠到底，
    - en: Find in Thy kingdom eternal
      zh: 那時爭戰都要過去，
    - en: Rest, when their warfare is past.
      zh: 在你國度裡安息。
- category:
    zh: 屬靈的爭戰——借著讚美
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: ’Tis easy when the morning
      zh: 等到光明的早晨，
    - en: Appears at last to view
      zh: 讚美何其輕省，
    - en: To praise thy strong Redeemer
      zh: 祂是你大能救主，
    - en: Who burst the bondage through,
      zh: 將你釋放、救贖；
    - en: But ’tis the praise at midnight
      zh: 如今夜半的讚美，
    - en: That gives the foe alarm,
      zh: 纔令仇敵敗退，
    - en: That glorifies thy Savior,
      zh: 纔能榮耀你救主，
    - en: And bares His strong right arm.
      zh: 並顯出祂幫助。
    2:
    - en: If thou wouldst be a conqueror,
      zh: 今日你若要得勝，
    - en: Yea, more than conqueror thou,
      zh: 使神旨意完成，
    - en: If thou wilt shout in triumph
      zh: 只要你大聲誇耀，
    - en: And claim the victory now;
      zh: 將主得勝宣告；
    - en: The prison-doors will open,
      zh: 監獄之門必全開，
    - en: The dungeon gleam with light,
      zh: 亮光必照進來，
    - en: And sin-chained souls around thee
      zh: 四圍所有的罪囚，
    - en: Shall see thy Lord’s great might.
      zh: 必見主的拯救。
- category:
    zh: 屬靈的爭戰——借著順服神
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: To the foe my word is always, “No,”
      zh: 我對撒但總是說：
    - en: To the Father it is “Yes,”
      zh: “不，”我對父神就說：“是！”
    - en: That His plan and all His counsel
      zh: 好叫我主所有部署，
    - en: Be accomplished with success;
      zh: 全得成功不受阻。
    - en: When Thine orders I’m obeying,
      zh: 當我這樣聽主號令，
    - en: Grant me, Lord, authority
      zh: 求主賜給我權柄，
    - en: To fulfill Thy plan eternal
      zh: 使我滿有能力聖靈，
    - en: Thru the Spirit’s power in me.
      zh: 成功主永遠定命。
    2:
    - en: To the foe my word is always, “No,”
      zh: 我對撒但總是說：
    - en: To the Father it is, “Yes”;
      zh: “不，”我對父神就說：“是！”
    - en: ’Tis my attitude eternal;
      zh: 這個是我永遠態度，
    - en: May the Lord protect and bless,
      zh: 求神施恩加保護。
    - en: Lest while walking in obedience
      zh: 不然當我實行順服，
    - en: Satan undermine the way;
      zh: 撒但就要攔去路；
    - en: When I’m list’ning to Thine orders,
      zh: 當我正在聽你吩咐，
    - en: Grant me mercy, Lord, I pray.
      zh: 主耶穌，求你看顧！
    3:
    - en: To the foe my word is always, “No,”
      zh: 我對撒但總是說：
    - en: To the Father it is, “Yes”;
      zh: “不，”我對父神就說：“是！”
    - en: I completely would obey Him,
      zh: 我願完全絕對順服，
    - en: Though deep suff’ring may oppress.
      zh: 不論將受如何苦。
    - en: If the Lord will save and keep me,
      zh: 當我同主往前時候，
    - en: As I forward press with Him,
      zh: 主若肯拯救保守，
    - en: Then no trials shall prevent me,
      zh: 無論甚麼威脅、引誘，
    - en: Nor will opposition grim.
      zh: 不會使我一回頭。
- category:
    zh: 屬靈的爭戰——在信心裡
  meter:
    en: 8.6.8.6.D. with chorus
    zh: 8.6.8.6.D. 和
  stanza:
    1:
    - en: Encamped along the hills of light,
      zh: 安營依傍光明山岡，
    - en: Ye Christian soldiers rise,
      zh: 基督精兵剛強，
    - en: And press the battle ere the night
      zh: 勇往直前，趁夜未蒞，
    - en: Shall veil the glowing skies;
      zh: 天光尚未遮蔽；
    - en: Against the foe in vales below
      zh: 盡我一切能力，
    - en: Let all our strength be hurled;
      zh: 攻擊今生地上仇敵；
    - en: Faith is the victory, we know,
      zh: 我知信心必會得捷，
    - en: That overcomes the world.
      zh: 必定勝過世界。
    1-chorus:
    - en: Faith is the victory! Faith is the victory!
      zh: 信心就必得勝，信心就必得勝！
    - en: O glorious victory, That overcomes the world.
      zh: 榮耀、榮耀的勝捷，靠它勝過世界。
    2:
    - en: His banner over us is love,
      zh: 祂的愛旗將我遮蔽，
    - en: Our sword the Word of God;
      zh: 祂話是我兵器；
    - en: We tread the road the saints before
      zh: 追隨古聖所走路徑，
    - en: With shouts of triumph trod.
      zh: 喊出得勝歌聲。
    - en: By faith, they like a whirlwind’s breath,
      zh: 憑信猶如旋風掃蕩，
    - en: Swept on o’er every field;
      zh: 吹過每一戰場；
    - en: The faith by which they conquered death
      zh: 信心藤牌勝過死亡，
    - en: Is still our shining shield.
      zh: 如今仍然發亮。
    3:
    - en: On every hand the foe we find
      zh: 我們目睹四方仇敵，
    - en: Drawn up in dread array;
      zh: 兇猛陣前站立；
    - en: Let tents of ease be left behind,
      zh: 安逸帳棚盡都拋棄，
    - en: And onward to the fray.
      zh: 前進迎敵不懼。
    - en: Salvation’s helmet on each head,
      zh: 救恩頭盔人人當戴，
    - en: With truth all girt about,
      zh: 束上真理腰帶；
    - en: The earth shall tremble ‘neath our tread,
      zh: 腳掌所踏之地戰兢，
    - en: And echo with our shout.
      zh: 迴響得勝呼應。
    4:
    - en: To him that overcomes the foe,
      zh: 我們今日勝過仇敵，
    - en: White raiment shall be giv’n;
      zh: 必蒙賜下白衣；
    - en: Before the angels he shall know
      zh: 天使面前歡然確定，
    - en: His name confessed in heav’n;
      zh: 天上承認他名。
    - en: Then onward from the hills of light,
      zh: 從那發光山岡進前，
    - en: Our hearts with love aflame,
      zh: 我心愛火重燃，
    - en: We’ll vanquish all. the hosts of night,
      zh: 我們因耶穌得勝名，
    - en: In Jesus’ conqu’ring name.
      zh: 滅盡黑暗軍兵。
- category:
    zh: 屬靈的爭戰——在主的名裡
  meter: 7.7.7.7.
  stanza:
    1:
    - en: In the Overcomer’s Name Be an overcomer too!
      zh: 在祂得勝的名裡，是得勝者的秘密！
    - en: Stand and put the foe to shame All the livelong battle through!
      zh: 一生經歷諸戰役，站穩並羞辱仇敵。
    2:
    - en: Jesus is the Name to sound, Name to rally fainting hearts!
      zh: 呼求耶穌得勝名，此名使你得復興；
    - en: To recapture “forfeit” ground, Lost awhile through Satan’s arts.
      zh: 認識仇敵的詭計，重新收復你失地。
    3:
    - en: Backward drive the Evil One! Force him out of every hold;
      zh: 回頭速將惡者驅，將他逐離每寸地；
    - en: Smite until the sinking sun Sets upon the warrior bold!
      zh: 戰士，進攻不退縮，奮勇進攻到日落。
    4:
    - en: In the Overcomer’s Name Be an overcomer too!
      zh: 在祂得勝的名裡，是得勝者的秘密！
    - en: Stand and put the foe to shame All the livelong battle through!
      zh: 一生經歷諸戰役，站穩並羞辱仇敵。
- category:
    zh: 屬靈的爭戰——在主的名裡
  stanza:
    1:
    - en: In the name of Jesus,
      zh: 在主耶穌名裡，
    - en: In the name of Jesus, we have the victory.
      zh: 在主耶穌名裡，我們就必得勝！
    - en: In the name of Jesus,
      zh: 在主耶穌名裡，
    - en: In the name of Jesus, demons will have to flee.
      zh: 在主耶穌名裡，撒但懼怕、無能。
    - en: Who can tell what God can do?
      zh: 誰能盡述神愛你？
    - en: Who can tell of His love for you?
      zh: 誰能盡述祂的大能？
    - en: In the name of Jesus, Jesus, we have the victory.
      zh: 在我們主耶穌名裡，我們就必得勝！
- category:
    zh: 屬靈的爭戰——在信心裡
  meter:
    en: 11.10.11.10. with repeat
    zh: 11.10.11.10. 重
  stanza:
    1:
    - en: We rest on Thee, our Shield and our Defender;
      zh: 安息於你，你是我盾牌、保護；
    - en: We go not forth alone against the foe;
      zh: 我們不靠自己能力站穩；
    - en: Strong in Thy strength,
      zh: 得力在你，蒙你保守得穩固；
    - en: safe in Thy keeping tender,
      zh: 安息於你，奉你大名前進。
    - en: We rest on Thee,
      zh: 得力在你，蒙你保守得穩固；
    - en: and in Thy Name we go.
      zh: 安息於你，奉你大名前進。
    2:
    - en: Yea, in Thy Name, O Captain of salvation!
      zh: 救恩元帥，你是穩固的根基；
    - en: In Thy dear Name,
      zh: 你名可愛，超乎萬名之上；
    - en: all other names above;
      zh: 耶穌我主，你是我們的公義；
    - en: Jesus our Righteousness,
      zh: 榮耀之主，你是愛的君王。
    - en: our sure Foundation,
      zh: 耶穌我主，你是我們的公義；
    - en: Our Prince of glory and our King of love.
      zh: 榮耀之主，你是愛的君王。
    3:
    - en: We go in faith, our own great weakness feeling,
      zh: 靠信前行，深感自己的軟弱；
    - en: And needing more each day
      zh: 每時每日都需你的憐憫；
    - en: 'Thy grace to know:'
      zh: 從心深處唱出得勝的凱歌；
    - en: Yet from our hearts a song of triumph pealing;
      zh: 安息於你，奉你大名前進。
    - en: We rest on Thee,
      zh: 從心深處發出得勝的詩歌；
    - en: and in Thy Name we go.
      zh: 安息於你，奉你大名前進。
    4:
    - en: We rest on Thee,
      zh: 安息於你，你是我盾牌、保護；
    - en: 'our Shield and our Defender:'
      zh: 得勝君王，惟你配得稱頌；
    - en: Thine is the battle,
      zh: 那日要臨，與你掌權在國度；
    - en: Thine shall be the praise
      zh: 安息于你，直到永世無終。
    - en: When reigning in the Kingdom of Thy splendor,
      zh: 那日要臨，與你掌權在國度；
    - en: Victors, we rest with Thee, Through endless days.
      zh: 安息于你，直到永世無終。
- category:
    zh: 屬靈的爭戰——在主的行列裡
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: The Son of God goes forth to war, A kingly crown to gain;
      zh: 神的兒子出戰前方，去得冠冕為王；
    - en: 'His blood-red banner streams afar: Who follows in His train?'
      zh: 血染大旗遠遠飄揚，誰配加祂陣行？
    - en: Who best can drink his cup of woe, Triumphant over pain,
      zh: 誰將苦杯飲之如飴，不顧痛苦創傷，
    - en: Who patient bears his cross below, He follows in His train.
      zh: 甘負十架，忍耐到底，纔配加祂陣行！
    2:
    - en: The martyr first, whose eagle eye Could pierce beyond the grave,
      zh: 歷代殉聖眼光銳利，看透墳墓對方，
    - en: 'Who saw his Master in the sky, And called to Him to save:'
      zh: 看出主的復活能力，仰望祂的扶幫；
    - en: Like Him, with pardon on his tongue, In midst of mortal pain,
      zh: 效祂發出赦免之求，在受致死之傷，
    - en: 'He prayed for them that did the wrong: Who follows in his train?'
      zh: 也求饒恕害己之仇，誰配加其陣行？
    3:
    - en: A glorious band, the chosen few on whom the Spirit came,
      zh: 蒙主選召英勇聖徒，滿得聖靈力量，
    - en: Twelve valiant saints, their hope they knew, and mocked the cross and flame.
      zh: 充滿盼望，輕看羞辱，匯成榮耀陣行；
    - en: They met the tyrant’s brandished steel, the lion’s gory mane,
      zh: 十架、烈火、刀劍、猛獸，他們面對死亡，
    - en: 'They bowed their necks, the death to feel: who follows in their train?'
      zh: 毫不畏懼，欣然接受，誰配加其陣行？
    4:
    - en: A noble army, men and boys, the matron and the maid,
      zh: 複有精兵、壯丁、孩童，賢婦、淑女繼起，
    - en: Around the Savior’s throne rejoice, in robes of light arrayed.
      zh: 今繞寶座歡樂無窮，身服光明白衣；
    - en: 'They climbed by strength divine from heaven, through peril, toil, and pain:'
      zh: 他們登上乃靠聖力，歷經勞苦、創傷，
    - en: O God, to us may grace be given to follow in their train.
      zh: 懇求我神賜我恩、力，配加他們陣行！
- category:
    zh: 屬靈的爭戰——靠神作我們的堡壘
  stanza:
    1:
    - en: A mighty Fortress is our God,
      zh: 我神是我大能堡壘，
    - en: A Bulwark never failing;
      zh: 堅固保障永不頹；
    - en: Our Helper He amid the flood
      zh: 致命兇惡雖在包圍，
    - en: 'Of mortal ills prevailing:'
      zh: 祂作幫助我何畏。
    - en: For still our ancient foe
      zh: 我們老舊仇敵
    - en: Doth seek to work us woe;
      zh: 仍在尋隙攻擊，
    - en: His craft and power are great,
      zh: 詭計、能力都大，
    - en: And, armed with cruel hate,
      zh: 又加狠心毒辣，
    - en: On earth is not his equal.
      zh: 地上無人能抵牠。
    2:
    - en: Did we in our own strength confide,
      zh: 我們若靠自己力量，
    - en: Our striving would be losing;
      zh: 奮鬥爭戰必失敗；
    - en: Were not the right The Man on our side,
      zh: 神選之人豈非在旁？
    - en: 'The Man of Gods’s own choosing:'
      zh: 為何不將祂倚賴？
    - en: Dost ask who that may be?
      zh: 這位適當之人，
    - en: Christ Jesus, it is He;
      zh: 乃是基督本身；
    - en: Lord Sabaoth His Name,
      zh: 祂是萬軍之主，
    - en: From age to age the same,
      zh: 萬世萬代無殊，
    - en: And He must win the battle.
      zh: 勝利永遠惟祂屬。
    3:
    - en: And though this world, with devils filled,
      zh: 世界雖然充滿鬼魔，
    - en: Should threaten to undo us,
      zh: 常施驚嚇謀毀壞，
    - en: We will not fear, for God hath willed
      zh: 但是我神定規藉我
    - en: 'His truth to triumph through us:'
      zh: 使祂真理得奏凱。
    - en: The Prince of Darkness grim,
      zh: 黑暗君王猙獰，
    - en: We tremble not for him;
      zh: 我們並不戰兢，
    - en: His rage we can endure,
      zh: 我忍受牠氣忿，
    - en: For lo! his doom is sure,
      zh: 因牠結局已近，
    - en: One little word shall fell him.
      zh: 一句主話使牠傾。
    4:
    - en: That word above all earthly powers,
      zh: 主話超越世界權勢，
    - en: No thanks to them, abideth;
      zh: 神旨成功不延遲；
    - en: The Spirit and the gifts are ours
      zh: 藉那與我同在的主，
    - en: 'Through Him who with us sideth:'
      zh: 聖靈、恩賜全我屬。
    - en: Let goods and kindred go,
      zh: 名利都可遠離，
    - en: This mortal life also;
      zh: 生死我也不計；
    - en: 'The body they may kill:'
      zh: 即使殺我身體，
    - en: God’s truth abideth still,
      zh: 真理仍然屹立，
    - en: His Kingdom is forever.
      zh: 神的國度永無已。
- category:
    zh: 屬靈的爭戰——穿上神的軍裝
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: The name of Jesus is our stand,
      zh: 當奉耶穌這名站住，
    - en: It is our victory;
      zh: 信祂得勝站住；
    - en: Not on ourselves do we rely,
      zh: 不靠自己力量站住，
    - en: But, mighty Lord, on Thee.
      zh: 不靠才能站住；
    - en: Our weapons are not arms of flesh,
      zh: 不要使用血氣兵器，
    - en: But ours the Spirit’s sword,
      zh: 只用聖靈寶劍；
    - en: And God’s whole armor putting on,
      zh: 穿上神的軍裝服役，
    - en: We battle in the Lord.
      zh: 滅盡仇敵火箭。
    2:
    - en: Behold, the foe doth meet and plot,
      zh: 看哪，仇敵正在聚集，
    - en: Stand firm in one accord!
      zh: 故當守你地場！
    - en: Though war be fierce and darkness thick,
      zh: 四面黑暗，爭戰緊急，
    - en: Resist him in the Lord!
      zh: 故當靠主抵擋！
    - en: If one thru fear should backward turn,
      zh: 你若退後，懼怕敵凶，
    - en: He undermines the rest.
      zh: 一人牽動全軍；
    - en: Oh, do not let your brothers down,
      zh: 請你不要使你弟兄，
    - en: Nor by you be distressed.
      zh: 因你緣故受窘。
    3:
    - en: The devil knows his time is short,
      zh: 撒但已知其時不久，
    - en: He is the more enraged,
      zh: 所以其氣忿忿，
    - en: And by his wiles would weaken us
      zh: 要在爭戰尚未起首，
    - en: Before the battle’s waged.
      zh: 就使你靈鬱悶。
    - en: The trials now more numerous are,
      zh: 誘惑、試探比前更多，
    - en: The suff’ring e’en more sore,
      zh: 苦難比前更大，
    - en: The force of hell opposing us
      zh: 陰府權勢攻逼你我，
    - en: More dreadful than before.
      zh: 比前更為可怕。
    4:
    - en: What should our posture be today
      zh: 對此情形，我們當有
    - en: In such a desperate hour?
      zh: 何種態度纔可？
    - en: Should we our ease and pleasure seek
      zh: 我們可否因貪優遊，
    - en: And let the foe devour?
      zh: 便讓仇敵宰割？
    - en: Or with increasing conflict strong,
      zh: 或者因著苦難加倍，
    - en: Courageous to endure?
      zh: 更加忍耐、奮勇？
    - en: ’Tis here that life or death is won!
      zh: 生死關頭，在此定規！
    - en: Who will God’s praise secure?
      zh: 誰要得主稱榮？
    5:
    - en: For Christ the Lord we then would stand,
      zh: 因此，你當為主站住；
    - en: He is the Conqueror!
      zh: 耶穌是得勝者！
    - en: For Him we would endure the pain
      zh: 你當忍受一切痛苦，
    - en: Until the fight is o’er.
      zh: 直到那日方舍。
    - en: The hour of triumph soon we’ll see—
      zh: 耶穌不久快要再臨，
    - en: The Lord will come again;
      zh: 戰事不久要停；
    - en: If now we suffer for His sake,
      zh: 你今為主受難、受驚，
    - en: Then we with Him shall reign.
      zh: 那日必得權柄。
- category:
    zh: 屬靈的爭戰——穿上神的軍裝
  meter: 6.6.8.6.D.
  stanza:
    1:
    - en: Soldiers of Christ, arise,
      zh: 基督精兵！興起！
    - en: And put your armor on,
      zh: 披戴全副軍裝；
    - en: Strong in the strength which God supplies,
      zh: 神的兒子是你能力，
    - en: Through His eternal Son;
      zh: 在祂名裡剛強。
    - en: Strong in the Lord of Hosts,
      zh: 祂是萬軍之主，
    - en: And in His mighty pow’r,
      zh: 大能誰人能拒！
    - en: Who in the strength of Jesus trusts
      zh: 靠祂能力、跟祂步武，
    - en: Is more than conqueror.
      zh: 終必得勝有餘！
    2:
    - en: Stand then in His great might,
      zh: 靠祂大能站穩，
    - en: With all His strength endued;
      zh: 運用祂的大力；
    - en: And take, to arm you for the fight,
      zh: 神的軍裝披掛在身，
    - en: The panoply of God,
      zh: 昂然進前禦敵。
    - en: That, having all things done,
      zh: 直到大功告成，
    - en: And all your conflicts past,
      zh: 爭戰已成過去，
    - en: Ye may o’ercome through Christ alone,
      zh: 你因單靠基督得勝，
    - en: And stand complete at last.
      zh: 至終屹然站立。
    3:
    - en: Leave no unguarded place,
      zh: 處處防守嚴密，
    - en: No weakness of the soul,
      zh: 也無軟弱暴露；
    - en: Take every virtue, every grace,
      zh: 取用主的美德、恩力，
    - en: And fortify the whole.
      zh: 使你全人堅固。
    - en: To keep your armor bright
      zh: 兵器時常磨利，
    - en: Attend with constant care,
      zh: 警覺切勿疏忽；
    - en: Still walking in your Captain’s sight
      zh: 主的面光時刻不離，
    - en: And watching unto prayer.
      zh: 儆醒禱告不住。
    4:
    - en: Pray, without ceasing pray,
      zh: 基督所賜話語，
    - en: Your Captain gives the word;
      zh: 化為禱告不停；
    - en: His summons cheerfully obey,
      zh: 欣然遵從祂的令諭，
    - en: 'And call upon the Lord:'
      zh: 時時呼求祂名。
    - en: To God your every want
      zh: 將你所有需要，
    - en: In instant prayer display;
      zh: 常在神前陳明；
    - en: Pray always; pray, and never faint;
      zh: 常常祈求，不住禱告，
    - en: Pray, without ceasing pray.
      zh: 禱告一直不停。
    5:
    - en: From strength to strength go on;
      zh: 奮力，奮力進前！
    - en: Wrestle, and fight, and pray;
      zh: 角力、搏鬥、禱告！
    - en: Tread all the powers of darkness down,
      zh: 黑暗權勢盡都滅殲，
    - en: 'And win the well-fought day:'
      zh: 全勝之日來到！
    - en: Still let the Spirit cry
      zh: 聖靈感動軍心，
    - en: In all His soldiers, “Come!”
      zh: 求主快來世間；
    - en: Till Christ the Lord descend from high,
      zh: 耶穌基督自天降臨，
    - en: And take the conquerors home.
      zh: 提接勇士凱旋！
- category:
    zh: 屬靈的爭戰——靠主大能和權柄
  stanza:
    1:
    - en: O Lord, to conflict new
      zh: 哦主，天天呼召
    - en: You daily call your servant;
      zh: 你僕人前去爭討，
    - en: With joy and spirits fervent
      zh: 靈裡火熱心歡喜，
    - en: We rise to follow You.
      zh: 我們來跟隨你。
    - en: Lead us to battle too,
      zh: 我們是你精兵，
    - en: We are Your soldiers true.
      zh: 領我爭戰得勝。
    1-chorus:
    - en: Our hands empow’r, Our hearts enflame!
      zh: 堅定我手！焚燒我靈！
    - en: We’ll overcome in Jesus’ name,
      zh: 在主名裡，必定得勝；
    - en: We’ll overcome in Jesus’ name!
      zh: 在主名裡，必定很勝！
    - en: Our hands empow’r, our hearts enflame!
      zh: 堅定我手！焚燒我靈！
    2:
    - en: Fully equip us, Lord,
      zh: 主，以信心、恒忍，
    - en: With faith and perseverance,
      zh: 你前來裝備我們，
    - en: With wisdom and adherence,
      zh: 並倒下熱心與愛，
    - en: With zeal and love outpoured;
      zh: 加以智慧、忍耐。
    - en: Set us on fire, O Lord,
      zh: 哦主，焚燒我們，
    - en: To win the great reward.
      zh: 為得獎賞前奔。
    3:
    - en: We lift up firm and high
      zh: 十架榮耀大旗，
    - en: The Cross, our banner glorious.
      zh: 我們將它來高舉；
    - en: The enemy notorious
      zh: 靠主寶血的能力，
    - en: By Blood we dare defy.
      zh: 抵擋邪惡仇敵。
    - en: To self the Cross apply,
      zh: 應用十架在“己，
    - en: On Christ alone rely.
      zh: ”單靠基督而已。
    4:
    - en: Wrestle, suffer and pray!
      zh: 爭戰、受苦、禱告！
    - en: The end shall be victorious.
      zh: 勝利終必得到；
    - en: The promised crown all-glorious
      zh: 贏得榮耀和冠冕，
    - en: We shall receive one day.
      zh: 永遠同主掌權。
    - en: Wrestle, suffer and pray!
      zh: 爭戰、受苦、禱告！
    - en: We’ll reign with Christ for aye.
      zh: 有日必得榮耀。
- category:
    zh: 屬靈的爭戰——靠主大能和權柄
  meter: 8.8.8.8.
  stanza:
    1:
    - en: With all the pow’r in heav’n and earth
      zh: 天上地下所有權柄，
    - en: Our resurrected Lord’s endued;
      zh: 都已賜給復活基督；
    - en: If we unite and live by Him,
      zh: 與祂聯合，靠祂生命，
    - en: The enemy will be subdued.
      zh: 所有仇敵都要屈服。
    2:
    - en: In Jesus’ name we must declare
      zh: 你當藉主說你必定
    - en: That we shall overcome the foe;
      zh: 勝過魔鬼一切能力！
    - en: We draw authority from Him
      zh: 應當從主支取權柄，
    - en: The serpent’s head to crush below.
      zh: 踐踏地上蛇頭、龍體。
    3:
    - en: No matter what, thou mountain high,
      zh: 管你甚麼，你這高山！
    - en: In heav’n or earth, where’er thou art,
      zh: 管你那裡，或天或地！
    - en: At any cost we’ll level thee,
      zh: 無論如何我總要鏟，
    - en: In Jesus’ name thou must depart!
      zh: 奉主的名，你當快離！
    4:
    - en: Faith orders thee “Remove from here,
      zh: 信心命你離開此地，
    - en: And be thou cast into the sea!”
      zh: 你當順服投在海裡！
    - en: We should, we must, we can, we will,
      zh: 我當、我要、我能、我必
    - en: Fulfill God’s purpose faithfully.
      zh: 成功我神所有目的。
- category:
    zh: 屬靈的爭戰——因主即將再臨
  meter: 6.6.8.6.D.
  stanza:
    1:
    - en: Conflict today is fierce, The strength of Satan more;
      zh: 今日戰爭兇猛，仇敵聲勢更強；
    - en: The cry of battle calling now Is louder than before.
      zh: 戰場呼喊、殺伐之聲，比前更為響亮。
    - en: The rebel voice of hell E’en stronger now becomes;
      zh: 陰府反抗之聲，遠比以往厲害；
    - en: But list, the midnight cry resounds, Behold, I quickly come!
      zh: 聽哪，卻有夜半呼聲：“看哪，我必快來！”
    2:
    - en: Trials more bitter grow, The fighting doth enlarge;
      zh: 今日試煉更苦， 敵我交戰益烈；
    - en: Hell’s forces rally all their pow’rs And gather for the charge.
      zh: 陰府軍兵一齊鼓舞， 集隊洶洶來劫 。
    - en: Yet while we wait and watch And feel the war severe,
      zh: 我在此處守等， 更覺難以得勝；
    - en: We hear the joyful song ring out, Jesus, the Lord, is near!
      zh: 卻聽傳來喜樂之聲： “耶穌我主已近！”
    3:
    - en: ’Tis harder at the end The word to testify,
      zh: 更難證實主話， 在此末後之世；
    - en: For Satan fights with all his pow’r Our witness to defy.
      zh: 因為撒但傾力攻打， 竭其一切權勢。
    - en: Much greater strength we need The foe to overcome;
      zh: 我需更大靈力， 纔會擊敗仇敵；
    - en: How happy when the Lord we see And all our sighing’s done!
      zh: 當主來時不再歎息， 那時喜樂無比！
    4:
    - en: Who then will forward go Strong in His mighty power?
      zh: 誰願一直前進， 借著主的大能？
    - en: Who then will firmly trust the Lord Until the vict’ry hour;
      zh: 誰要堅定一直相信， 直到爭戰全贏？
    - en: Till with the conqu’rors blest, The triumph song’s begun?
      zh: 誰要靠主壯心， 直到得勝奏凱？
    - en: That man will then rejoice to hear, Behold, I quickly come!
      zh: 如此之人何等樂聽： “看哪，我必快來！”
    5:
    - en: Who then will choose God’s best, And take the narrow track,
      zh: 誰選神的最好， 走這十架窄路；
    - en: Though passing thru the wildest storms, Yet never turning back?
      zh: 歷盡百般憂患、苦惱， 絲毫也不回顧？
    - en: Who now will dare press on, Enduring pain and fear?
      zh: 誰敢奮勇直前， 忍受痛苦、懼驚？
    - en: All such will then rejoice to see Jesus, the Lord, is near!
      zh: 因在此時，歡樂可見：“耶穌我主已近！”
    6:
    - en: Though deep the darkness be We still would onward go,
      zh: 現今黑暗深厚， 我們仍當力前，
    - en: Till we the day of rapture greet And glory ‘round shall glow.
      zh: 直到我們被提時候， 榮耀就必顯現！
    - en: ’Tis there we’ll see the Lord, And Satan overcome;
      zh: 在彼我們見主， 仇敵已經失敗；
    - en: The overcomers will rejoice, Jesus, the Lord, has come!
      zh: 得勝者要一同歡呼： 耶穌我主已來！
- category:
    zh: 屬靈的爭戰——靠主的得勝
  meter: 8.5.8.5.D.
  stanza:
    1:
    - en: Hallelujah! Christ is Victor, Tell with every breath,
      zh: 阿利路亞，耶穌得勝！大聲唱凱歌！
    - en: That the Savior still is conqu’ror Over sin and death.
      zh: 耶穌得勝，仍舊得勝，勝過罪、死、魔！
    1-chorus:
    - en: Hallelujah! Christ is Victor, Tell where’er you go,
      zh: 阿利路亞，耶穌得勝！榮耀的消息！
    - en: That the Lord is still the conqu’ror, Over every foe.
      zh: 耶穌得勝，仍舊得勝，勝過眾仇敵！
    2:
    - en: Hallelujah! Christ is Victor, Pain and sickness flee,
      zh: 阿利路亞，耶穌得勝！ 疾病也消殺！
    - en: When we plead the mighty victory Won on Calvary.
      zh: 因藉耶穌，完全得勝， 成於各各他。
    3:
    - en: Hallelujah! Christ is Victor, Therefore do and dare;
      zh: 阿利路亞，耶穌得勝！ 故剛強有為！
    - en: Go wherever Jesus sends you In prevailing prayer.
      zh: 無論何處，祂有遣征， 當應命勿畏。
    4:
    - en: Hallelujah! Christ is Victor, No defeat nor fear
      zh: 阿利路亞，耶穌得勝！ 勿懼，勿讓步！
    - en: Evermore must dim thy vision! Christ the way will clear.
      zh: 前途縱有黑暗權能， 耶穌必開路。
    5:
    - en: Hallelujah! Christ is Victor, Soon His voice shall ring,
      zh: 阿利路亞，耶穌得勝！ 耶穌快再臨！
    - en: “Come ye conquerors, come up hither, Join thy conquering King.”
      zh: 所有同祂得勝的人， 前來同歡欣！
- category:
    zh: 屬靈的爭戰——靠主的得勝
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: Charge, soldiers, charge in battle! The conflict has begun;
      zh: 沖過！戰士哪，沖過！前線正在開火；
    - en: Thy battle song triumphant—“The victory is won!”
      zh: 但各各他已得勝，請你常唱此歌。
    - en: Hell’s power must be vanquished And Satan’s forces strewn;
      zh: 黑暗權勢應當退！撒但陰府已危！
    - en: The Captain of the Army Will come and triumph soon.
      zh: 萬軍之主的元帥，快要奏凱歸回。
    2:
    - en: Charge, soldiers, charge in battle! And gaze upon thy Lord;
      zh: “沖過！戰士哪，沖過！仰起你頭看我；
    - en: If thou wilt fight His battle, The throne is thy reward.
      zh: 你若為我打勝仗，必得登我寶座。”
    - en: This war is of the spirit, Not fought on earthly ground;
      zh: 這是屬靈的交戰，不在屬世地盤；
    - en: The Lord well knows the foe is near, Encircling us around.
      zh: 主知仇敵正迫近，前後四圍佈滿！
    3:
    - en: Charge, soldiers, charge in battle! Christ’s throne awaiteth thee;
      zh: “沖過！戰士哪，沖過！ 你要登我寶座；
    - en: His resurrection power Will lift thy spirit free.
      zh: 使我復活的能力，會使你靈超脫。
    - en: Through Him thou wilt have power, The foe to battle down;
      zh: 藉我你要得權能，藉我你要得勝，
    - en: Through Him thou wilt the triumph sing, And wear the victor’s crown.
      zh: 藉我你要唱凱歌，藉我你要高升。”
    4:
    - en: Charge, soldiers, charge in battle! Thou shalt ascend the throne;
      zh: “沖過！戰士哪，沖過！你要登我寶座；
    - en: A feast He is preparing, How happy thou to own.
      zh: 我已為你留一席，你要歡喜快樂。”
    - en: With Him we’re resurrected Above the battle din;
      zh: 我們與祂同復活，同升天上坐著，
    - en: Transcending all that binds us, We’re far above in Him.
      zh: 遠離戰場的喊聲，遠離綁人罪惡。
    5:
    - en: Charge, soldiers, charge in battle! Thou art the royal heir;
      zh: 沖過！戰士哪，沖過！你要登主寶座；
    - en: The Lord from dust did choose thee, That thou His kingdom share.
      zh: 主從灰塵揀選你，要你同祂得國。
    - en: Thou hast no part in darkness, Thy future, O how bright;
      zh: 你的將來乃光明，不是黑暗灰心，
    - en: With Christ to dwell forever And in His love delight.
      zh: 永與耶穌在一起，永得祂的愛情。
    6:
    - en: With joyful shouts charge forward! The kingdom is before;
      zh: 沖過！歡呼著沖過！前面就是寶座！
    - en: Upon the peak of Zion We’ll sing, the battle o’er.
      zh: 你從郇山的高峰，可唱得勝新歌。
    - en: The Lamb has won the victory! The Lamb is on the throne!
      zh: 被殺羔羊已得勝！登基羔羊已勝！
    - en: With shouts of joy we praise Him, For He must overcome.
      zh: 我們歡呼讚美祂，因祂必定得勝。
- category:
    zh: 榮耀的盼望——將要像主
  meter: 10.10.10.10.
  stanza:
    1:
    - en: And is it so! I shall be like Thy Son?
      zh: 真是如此！我將像你兒子？
    - en: Is this the grace which He for me has won?
      zh: 這是否祂為我成功恩慈？
    - en: Father of glory—thought beyond all thought!
      zh: 何其高超，父的榮耀計畫！
    - en: In glory, to His own blest likeness brought!
      zh: 要帶我進榮耀並且像祂。
    2:
    - en: Oh, Jesus, Lord, who loved me like to Thee?
      zh: 哦，主耶穌，誰能愛我如你？
    - en: Fruit of Thy work, with Thee, too, there to see
      zh: 不僅見你榮耀在永世裡，
    - en: Thy glory, Lord, while endless ages roll,
      zh: 在彼並見你勞苦的果子，
    - en: Myself the prize and travail of Thy soul.
      zh: 我這人乃你魂產難賞賜。
    3:
    - en: 'Yet it must be: Thy love had not its rest'
      zh: 若非我們與你全然如一，
    - en: Were Thy redeemed not with Thee fully blest;
      zh: 你愛就仍不能完全安息；
    - en: That love that gives not as the world, but shares
      zh: 因你愛所賜不像這世界，
    - en: All it possesses with its loved co-heirs.
      zh: 但與蒙愛者同享它一切。
    4:
    - en: Nor I alone; Thy loved ones, all complete
      zh: 有日蒙愛者榮耀裡顯現，
    - en: In glory, round Thee there with joy shall meet;
      zh: 歡樂環繞你，全都已完全；
    - en: All like Thee, for Thy glory like Thee, Lord,
      zh: 都要像你，因你榮耀像你，
    - en: Object supreme of all, by all adored.
      zh: 你遠超一切，配萬眾頂禮。
- category:
    zh: 榮耀的盼望——一點點時候
  meter:
    en: 8.8.8.8.8.8. with repeat
    zh: 8.8.8.8.8.8. 重
  note:
    en: Repeat last two lines of each stanza
    zh: 每段最後兩行唱兩遍
  stanza:
    1:
    - en: ”A little while!” Our Lord shall come,
      zh: “一點時候”——主就回來，
    - en: And we shall wander here no more;
      zh: 我們就要不再流落；
    - en: He’ll take us to our Father’s home,
      zh: 迎接我們歸家雲外，
    - en: Where He for us has gone before—
      zh: 祂所豫備天上居所－
    - en: To dwell with Him, to see His face,
      zh: 與祂同居瞻祂榮面，
    - en: And sing the glories of His grace.
      zh: 高聲歌頌奇妙恩典。
    2:
    - en: '""A little while”—He’ll come again;'
      zh: “一點時候”——祂就再來，
    - en: Let us the precious hours redeem;
      zh: 我們須要贖回光陰；
    - en: Our only grief to give Him pain,
      zh: 使祂痛心是我悲哀，
    - en: Our joy to serve and follow Him.
      zh: 跟祂、事祂，是我歡欣；
    - en: Watching and ready may we be,
      zh: 願我豫備，儆醒、禱告，
    - en: As those that wait their Lord to see.
      zh: 有如僕人等候主到。
    3:
    - en: '""A little while”—’twill soon be past,'
      zh: “一點時候”——轉瞬即過，
    - en: Why should we shun the promised cross?
      zh: 主賜十架為何推辭？
    - en: O let us in His footsteps haste,
      zh: 步祂腳蹤，效祂所作，
    - en: Counting for Him all else but loss;
      zh: 為祂，利益算作損失；
    - en: For how will recompense His smile
      zh: 祂的笑臉是為報酬
    - en: The suff’rings of this “little while.”
      zh: 這苦痛的“一點時候。”
    4:
    - en: '""A little while”—come, Savior, come!'
      zh: “一點時候”——求你就來！
    - en: For Thee Thy bride has tarried long;
      zh: 主，你新婦盼望已久；
    - en: Take Thy poor waiting pilgrims home,
      zh: 疲倦客旅切切等待，
    - en: To sing the new eternal song,
      zh: 歸家高唱永遠歌謳；
    - en: To see Thy glory, and to be
      zh: 見你真體榮耀無比，
    - en: In ev’rything conformed to Thee!
      zh: 並要改變完全像你。
- category:
    zh: 榮耀的盼望——或許就在今天
  stanza:
    1:
    - en: Jesus is coming to earth again,
      zh: 耶穌要再從高天降臨，
    - en: What if it were today?
      zh: 會否就在今天？
    - en: Coming in power and love to reign,
      zh: 以愛和大能治理萬民，
    - en: What if it were today?
      zh: 會否就在今天？
    - en: Coming to claim His chosen Bride,
      zh: 來迎娶祂揀選的新婦，
    - en: All the redeemed and purified,
      zh: 就是一切被祂所救贖，
    - en: Over this whole earth scattered wide,
      zh: 又蒙潔淨各地信徒，
    - en: What if it were today?
      zh: 會否就在今天？
    1-chorus:
    - en: Glory, glory! Joy to my heart ‘twill bring;
      zh: 榮耀，榮耀！我心歡樂歌唱；
    - en: Glory, glory! When we shall crown Him King;
      zh: 榮耀，榮耀！要加冠祂為王；
    - en: Glory, glory! Haste to prepare the way;
      zh: 榮耀，榮耀！速速豫備主道；
    - en: Glory, glory! Jesus will come some day.
      zh: 榮耀，榮耀！耶穌即將臨到！
    2:
    - en: Satan’s dominion will soon be o’er,
      zh: 撒但的權勢即將終止，
    - en: O, that it were today!
      zh: 但願就在今天！
    - en: Sorrow and sighing shall be no more,
      zh: 悲傷與歎息都要消失，
    - en: O, that it were today!
      zh: 但願就在今天！
    - en: Then shall the dead in Christ arise,
      zh: 主裡安睡者都要起來，
    - en: Caught up to meet Him in the skies,
      zh: 被提空中與基督同在，
    - en: When shall these glories meet our eyes?
      zh: 榮耀情景即將揭開，
    - en: What if it were today?
      zh: 會否就在今天？
    3:
    - en: Faithful and true would He find us here,
      zh: 我們是否良善又忠心，
    - en: If He should come today?
      zh: 若祂今天降臨？
    - en: Watching in gladness and not in fear,
      zh: 是否坦然等候又歡欣，
    - en: If He should come today?
      zh: 若祂今天降臨？
    - en: Signs of His coming multiply,
      zh: 主再臨豫兆比前更甚，
    - en: Morning light breaks in eastern sky,
      zh: 有如曙光漸現的早晨，
    - en: Watch, for that time is drawing nigh,
      zh: 儆醒等候，破曉已近，
    - en: What if it were today?
      zh: 莫非今天就臨？
- category:
    zh: 榮耀的盼望——加冠之日
  stanza:
    1:
    - en: Our Lord is now rejected, And by the world disowned,
      zh: 我主今被人棄絕，又被世界否認；
    - en: By the many still neglected, And by the few enthroned;
      zh: 眾人將祂漠視、忽略，只被少數崇尊；
    - en: But soon He’ll come in glory! The hour is drawing nigh,
      zh: 但祂不久將榮歸！時日已經迫近，
    - en: For the crowning day is coming By-and-by.
      zh: 因為不久加冠之日即將臨。
    1-chorus:
    - en: O the crowning day is coming, Is coming by-and-by,
      zh: 哦，那加冠之日已近，不久即將來臨，
    - en: When our Lord shall come in power And glory from on high.
      zh: 那時主將在大能榮耀中從天降臨。
    - en: O the glorious sight will gladden Each waiting, watchful eye,
      zh: 哦，榮耀情景將令守望者歡喜不置，
    - en: In the crowning day that’s coming By-and-by.
      zh: 在那不久即將臨加冠之日。
    2:
    - en: The heavens shall glow with splendor, but brighter far than they,
      zh: 諸天發榮耀光輝；眾聖蒙主妝飾，
    - en: The saints shall shine in glory, as Christ shall them array.
      zh: 在榮耀裡所發光輝，明亮遠超天勢。
    - en: The beauty of the Savior shall dazzle every eye,
      zh: 穿戴救主的美麗，光彩令人眩目，
    - en: In the crowning day that’s coming By-and-by.
      zh: 在那不久即將臨加冠之日。
    3:
    - en: Our pain shall then be over, we’ll sin and sigh no more,
      zh: 不再犯罪不再憂，痛苦都成過去，
    - en: Behind us all of sorrow, and naught but joy before,
      zh: 一切憂傷丟在背後，面前惟有歡喜，
    - en: A joy in our Redeemer, as we to Him are nigh,
      zh: 是在主裡的歡欣；我們與祂相近，
    - en: In the crowning day that’s coming By-and-by.
      zh: 在那加冠之日——不久即將臨。
    4:
    - en: Let all that look for hasten the coming joyful day,
      zh: 但願我們都催促快樂之日來臨，
    - en: By earnest consecration, to walk the narrow way;
      zh: 借著專一奉獻給主，窄路上往前奔；
    - en: By gathering in the lost ones, for whom our Lord did die,
      zh: 並尋回失喪靈魂，因主為他受死，
    - en: For the crowning day that’s coming By-and-by.
      zh: 在那不久將臨加冠的日子。
- category:
    zh: 榮耀的盼望——切慕主的再來
  meter: 11.10.11.10.11.10.11.12.
  stanza:
    1:
    - en: Since long ago at Bethany we parted,
      zh: 自伯大尼你與我們分手後，
    - en: Within my heart there is a ceaseless void;
      zh: 我心有個真空無可補滿，
    - en: How can I take my harp down from the willow?
      zh: 我坐河濱，將琴掛在柳枝頭，
    - en: How can my songs without Thee be enjoyed?
      zh: 你不在此，我怎有心鼓彈？
    - en: And when at night I’m keeping lonely vigil—
      zh: 當我深夜孤獨安靜的時候，
    - en: Grown numb alike to sorrow and to cheer—
      zh: （此時我無忍受，我也無享受，）
    - en: Then I recall the promise of Thy coming,
      zh: 不禁歎息，我想著你是多遠，
    - en: 'But sigh: O Lord, why, why Thou dost not yet appear?'
      zh: 我想著你應許已久的歸旋。
    2:
    - en: 'Thy manger wakes the thought: I too am homeless;'
      zh: 你的馬槽使我生無家之想，
    - en: Thy cross strips earthly pleasures from my soul;
      zh: 你的苦架使我無所欲喜，
    - en: Thy coming bids me seek a better country,
      zh: 你的再來使我懷未見之鄉，
    - en: For Thou Thyself art now my final goal.
      zh: 你的自己成我追求目的。
    - en: Since Thou art gone my joy has lost its flavor,
      zh: 你不在此，喜樂已減它滋味，
    - en: My song the sweetness I would fain convey.
      zh: 詩歌也缺它所應有的甜美；
    - en: Since Thou art gone the sense of void o’erwhelms me.
      zh: 你不在此，終日我若有所失，
    - en: Oh, how I long that Thou wilt come and not delay.
      zh: 主阿，我要你來，我不要你遲。
    3:
    - en: Though even now I know Thy loving presence,
      zh: 雖我在此也能享受你同在，
    - en: Yet in my heart there’s still a sense of lack.
      zh: 但我深處依然有個缺憾；
    - en: Enlightening and tenderest sustaining
      zh: 雖然有你光照，也有你撫愛，
    - en: 'Can no more satisfy: I want Thee back.'
      zh: 有個甚麼我不知仍不滿！
    - en: Despite Thy peace within, I still feel lonely;
      zh: 平安裡面，我卻仍感覺孤單，
    - en: Despite Thy joy there still remains a sigh;
      zh: 喜樂時候，我仍不免有籲歎，
    - en: When I feel most content, the silent yearning
      zh: 最足意時，我心仍有不足意，
    - en: To see Thee face to face becomes an uttered cry.
      zh: 就是我還不能當面看見你。
    4:
    - en: What exile cannot but desire his homeland
      zh: 亡人怎不想見生長的鄉邑？
    - en: And long his people once again to greet?
      zh: 俘虜怎不想見故國故人？
    - en: What soul on alien soil forgets his kindred?
      zh: 情人分離，怎不一心羈兩地？
    - en: What parted lovers never yearn to meet?
      zh: 兒女遠遊，怎不思家思親？
    - en: O Lord, how can these earthly loves and pleasures
      zh: 主阿，我想看見你面的心意，
    - en: With all the joy of Thy return compare?
      zh: 還非這些人間情形可比擬；
    - en: Then, if I cannot here behold Thy countenance,
      zh: 現今在此，我無法見你丰采，
    - en: What can I do but sigh till Thou, my Lord, appear?
      zh: 是否只好歎息等到你回來！
    5:
    - en: Could’st Thou, O Lord, forget Thy word of promise
      zh: 主，你能否忘記你曾經應許，
    - en: Soon to return and take me unto Thee?
      zh: 你要回來，接我與你同在？
    - en: Yet day by day and year by year I’ve waited
      zh: 但一天天又一年年的過去，
    - en: And still I wait, and no return I see!
      zh: 我仍等候，你卻仍未回來！
    - en: Remember, Lord, the years I have been waiting
      zh: 求你紀念，我己等得好疲倦，
    - en: While Thy dear footsteps linger far away.
      zh: 而你歸期仍像當初一樣遠！
    - en: How long? How long? Oh! must I wait still longer
      zh: 多久？多久？還有多久的時候，
    - en: Till Thou shalt come again in glorious array?
      zh: 你纔應驗應許來把我提走？
    6:
    - en: From generation unto generation
      zh: 日出日落，一世過去又一代，
    - en: Thy saints have come and gone, but have not seen
      zh: 你的聖徒生活、等候、安睡，
    - en: Thy glorious promise pass into fulfilment.
      zh: 一位一位，他們已逐漸離開，
    - en: How long, how very long the time has been!
      zh: 一次一次，我們望你快回。
    - en: Why cannot we, dear Lord, discern Thy footsteps?
      zh: 我主，為何你仍沒有顯動靜，
    - en: Why are the heavens still so closely sealed?
      zh: 天仍閉住，我們觀看仍對鏡，
    - en: Oh! must our waiting be prolonged still further
      zh: 我們在此依然等候再等候，
    - en: Before Thou in Thy matchless splendor art revealed?
      zh: 哎呀，是否我們等候還不夠？
    7:
    - en: Lord, I recall the many years I’ve waited
      zh: 當我回想，我已等候多長久，
    - en: For Thy return—yet, Lord, not I alone,
      zh: 不禁歎息，低頭獨自流淚，
    - en: But Thy dear saints through many generations—
      zh: 求你別再遲延不聽我要求，
    - en: Beseeching Thee to come back for Thine own.
      zh: 現今就來接我與你相會；
    - en: To countless tears and countless fervent pleadings,
      zh: 來罷，我主，這是教會的求呼！
    - en: By Thine appearing haste to make reply.
      zh: 來罷，我主，請聽聖徒的催促！
    - en: Oh, may Thou come, the echo of the ages,
      zh: 來罷，曆世歷代累積的共鳴，
    - en: Come, come and answer now this mighty corp’rate cry!
      zh: 我主，能否求你今天一起聽！
- category:
    zh: 榮耀的盼望——切慕主的再來
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: Since Thy departure from Olivet’s Mountain,
      zh: 自從當年橄欖山前一別離，
    - en: Why is Thy coming again so delayed?
      zh: 至今你仍未向我們呼召；
    - en: Thru the long years we have longed for Thy coming;
      zh: 曆世歷代我們都求看見你，
    - en: Hast Thou not heard all the prayers that we’ve prayed?
      zh: 但你好像不聽我們禱告。
    1-chorus:
    - en: Come Thou, come now; Lord, for Thy coming we yearn;
      zh: 你來！就來！我們呼求你快來！
    - en: All our desire is Thy promised returning,
      zh: 我們的心所有盼望是你來！
    - en: Oh, may Thou quickly return.
      zh: 我們等候你快來！
    2:
    - en: Beloved Lord, since the year Thou ascended
      zh: 愛主，自從當年你上升之後，
    - en: Everything here has been tasteless and dry;
      zh: 這裡全都變為枯燥無味；
    - en: Often in praying and often in watching,
      zh: 我們時在祈求，又時在看守，
    - en: In every movement, for Thee, Lord, we sigh.
      zh: 每一動靜，都疑是你已回。
    3:
    - en: Scenes although lovely, yet when will we meet Thee?
      zh: 景色雖美，你我何日纔相聚？
    - en: Birds and the flowers fair beauty embrace;
      zh: 山水雖佳，你今在天何方？
    - en: All are delightsome, but none satisfy me,
      zh: 花香鳥語不能使我有情緒，
    - en: For I am longing for Thy loving face.
      zh: 因我正在思念你的容光。
    4:
    - en: Lord, we’re impatient awaiting Thy coming,
      zh: 主阿，我們等待已久真焦灼，
    - en: We do not know how much longer ‘twill be;
      zh: 不知還要多少時候等待；
    - en: From every sunrise to every bright sunset
      zh: 從每次日出直到每次日落，
    - en: Hope we each moment Thy coming to see.
      zh: 我們都是望你能就回來。
    5:
    - en: Whene’er ’tis raining, or strong winds are blowing,
      zh: 當雨每次滴瀝，海每次澎湃，
    - en: Whene’er the moon shines, or rises the sea,
      zh: 風每次吹動，月每次照明，
    - en: We ever hope to discover Thy coming;
      zh: 我們都望就是你已經回來，
    - en: How disappointed when no sign of Thee!
      zh: 何等失望，至今尚無動靜！
    6:
    - en: If it were not for the bidding Thou gav’st us,
      zh: 若非紀念你臨行所賜命令，
    - en: We’d be discouraged, Thy service we’d shirk;
      zh: 我們就要灰心，無意工作；
    - en: But Thou dost want us while waiting Thy coming,
      zh: 但你要我們一面等你來迎，
    - en: For Thee to live and in diligence work.
      zh: 一面努力工作為你生活。
    7:
    - en: Oh Lord, remember the days have been lengthened
      zh: 主阿，求你紀念日子已長久，
    - en: Since Thou hast promised ere going away;
      zh: 應許已過多年尚未應驗；
    - en: We hope and hope and are endlessly hoping,
      zh: 希望又希望，一直希望不休，
    - en: That Thou wilt come. Canst Thou come e’en today?
      zh: 要來未來，可否來在今天？
- category:
    zh: 榮耀的盼望——切慕主的再來
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: My King will soon come back again,
      zh: 我王必定快要再臨，
    - en: The sky be filled with Him;
      zh: 天空都滿了祂！
    - en: The universe to be redeemed
      zh: 待贖宇宙快得復興，
    - en: Will see His light therein.
      zh: 主要完成救法！
    - en: The Lord will soon fulfill His plan,
      zh: 我已聽見祂的腳聲，
    - en: His footsteps now I hear;
      zh: 在那彩雲中間；
    - en: His glorious frame I faintly see
      zh: 我已看見祂的榮身，
    - en: Beginning to appear.
      zh: 隱約顯露在天。
    2:
    - en: I’m longing for His presence blest
      zh: 我今仰望我主“同在，”
    - en: And dare not slothful be
      zh: 不敢懈怠一點；
    - en: While waiting for my Lord’s return,
      zh: 我今等候我主再來，
    - en: His own dear self to see.
      zh: 使我得著所天。
    - en: My only hope—that He may come
      zh: 除了我主此刻就來，
    - en: And change my faith to sight;
      zh: 接我與祂同在，
    - en: There is no other joy on earth
      zh: 除了這件美事以外，
    - en: Which gives my heart delight.
      zh: 我心別無所愛。
    3:
    - en: My heart is always with Himself,
      zh: 我眼專看我的救主，
    - en: My eyes are heavenward,
      zh: 我心已經在天，
    - en: My lips would utter nothing else
      zh: 我口不說別的題目，
    - en: Than meeting with my Lord.
      zh: 只說與主相見。
    - en: The coming of the Lord draws nigh,
      zh: 主的再臨已經緊近，
    - en: His coming is for me;
      zh: 主來原是為我；
    - en: His promise ever standeth firm
      zh: 主的應許永遠堅定，
    - en: And soon fulfilled I’ll see.
      zh: 從來沒有空說。
    4:
    - en: My Savior, all Thy holy words
      zh: 我的救主，你的聖言
    - en: Can never doubted be;
      zh: 無可惑，無可減；
    - en: With them encouraged day by day,
      zh: 我今忠誠不顧臉面，
    - en: I’m faithful unto Thee.
      zh: 因你聖言自勉。
    - en: Oh, may Thy glory soon appear,
      zh: 願你榮耀早日顯現，
    - en: The foe be overthrown;
      zh: 仇敵敗，陰府陷；
    - en: Thy promises be realized,
      zh: 願你應許早日應驗，
    - en: And we brought to Thy throne.
      zh: 接我們到那邊。
    5:
    - en: Thy saving arm a refuge is,
      zh: 你的膀臂是避難所，
    - en: My Savior God, to me;
      zh: 耶穌救主我神！
    - en: Thou as the Father keepeth them
      zh: 你像天父一樣保妥
    - en: Who put their trust in Thee.
      zh: 一切靠你的人；
    - en: The sheep and shepherd are of one,
      zh: 羊和牧者同樣輕重，
    - en: The head and body same;
      zh: 身和頭同境遇！
    - en: None e’er can pluck from out Thy hand
      zh: 誰也不能從你手中，
    - en: The child who trusts Thy Name.
      zh: 奪去你的兒女。
    6:
    - en: A thousand hands won’t hinder me,
      zh: 千人的手不能阻我，
    - en: Nor will ten thousand eyes;
      zh: 萬人的眼也不；
    - en: The thorns upon the road but help
      zh: 路上荊棘，不過助我
    - en: Me onward to the prize.
      zh: 忠勇進前得福。
    - en: Arise, my spirit and my heart,
      zh: 我心！我靈！今當復興，
    - en: And let the world go by;
      zh: 讓這世界過去；
    - en: The Lord of life will take me soon
      zh: 生命的主！求你快臨，
    - en: To be with Him on high.
      zh: 接我進入天域。
    7:
    - en: Thou healing sun! Thou hope of man!
      zh: 醫治的日！人的盼望！
    - en: I really love Thy ray.
      zh: 我真愛你光線；
    - en: Oh, righteous Lord! oh, glorious King!
      zh: 公義的主！榮耀的王！
    - en: 'I bow to Thee and pray:'
      zh: 我今伏你面前！
    - en: Oh, may Thou soon ascend Thy throne
      zh: 求你自己快登寶座！
    - en: And quickly show Thy face;
      zh: 求你臉面快顯！
    - en: Thy heav’nly kingdom may Thou found
      zh: 求你伸手建立天國，
    - en: And grant all men Thy grace.
      zh: 向萬民賜恩典！
    8:
    - en: The truth should triumph and be king,
      zh: 真理本當得勝為王！
    - en: And freedom should be queen;
      zh: 自由本當為後！
    - en: But falsehood, which has rampant run,
      zh: 但是謊言竟然倡狂，
    - en: Head of the world is seen.
      zh: 為這世界元首！
    - en: We ask Thee, Truth, to quickly come
      zh: 所以真理求你快來！
    - en: 'And bring Thy light from heav’n:'
      zh: 帶著天光而來！
    - en: The foe be curshed and all Thy sons
      zh: 好使仇敵遇見失敗，
    - en: Into Thy bosom giv’n.
      zh: 眾子投入你懷。
- category:
    zh: 榮耀的盼望——或許就在今天
  meter:
    en: 12.12.12.8. with chorus
    zh: 12.12.12.8. 和
  stanza:
    1:
    - en: It may be at morn when the day is awaking,
      zh: 或許在清晨，或在夢醒的黎明，
    - en: When sunlight through darkness and shadow is breaking,
      zh: 長夜初過盡，日光正驅散黑影；
    - en: That Jesus will come in the fullness of glory,
      zh: 那時主耶穌滿披榮耀再降臨，
    - en: To receive from the world His own.
      zh: 當主提接祂的子民。
    1-chorus:
    - en: O Lord Jesus, how long, how long
      zh: 哦主，還需多久！多長！
    - en: Ere we shout the glad song, Christ returneth! Hallelujah!
      zh: 我們纔能高唱：基督再臨！
    - en: Hallelujah! Amen,
      zh: 阿利路亞！阿利路亞！
    - en: Hallelujah! Amen.
      zh: 阿們！阿利路亞！阿們！
    2:
    - en: It may be at midday, it may be at twilight,
      zh: 或許在正午，或在薄暮的黃昏，
    - en: It may be, perchance, that the blackness of midnight
      zh: 也許在午夜，黑暗深沉的時辰；
    - en: Will burst into light in the blaze of His glory,
      zh: 主榮耀光芒，劃破最深的黑蔭，
    - en: When Jesus receives His own.
      zh: 當主提接祂的子民。
    3:
    - en: While hosts cry Hosanna, from heaven descending,
      zh: “和散那”聲高，當主自高天降臨，
    - en: With glorified saints and the angels attending,
      zh: 得榮眾聖徒，與天使一起歡吟；
    - en: With grace on His brow, like a halo of glory,
      zh: 主榮面射出，無限恩典的光明，
    - en: Will Jesus receive His own.
      zh: 當主提接祂的子民。
    4:
    - en: O joy! O delight! should we go without dying,
      zh: 何等大欣喜，倘若不死即被提！
    - en: No sickness, no sadness, no dread and no crying,
      zh: 再沒有疾病、憂傷、痛苦和哭泣；
    - en: Caught up through the clouds with our Lord into glory,
      zh: 與主永同在，共用榮耀于天庭，
    - en: When Jesus receives His own.
      zh: 當主提接祂的子民。
- category:
    zh: 榮耀的盼望——祂來作我們的新郎
  meter:
    en: 12.12.12.8. with chorus
    zh: 12.12.12.8. 和
  stanza:
    1:
    - en: It may be at morn as the day we are greeting;
      zh: 也許在清晨，正當我們在讚美；
    - en: It may be the time when the saints all are meeting;
      zh: 也許就在會中，正當眾聖聚會；
    - en: But one thing we know, for the Spirit bears witness,
      zh: 有一事確知，聖靈也在作見證：
    - en: That Jesus will come very soon!
      zh: 主耶穌不久將再臨！
    1-chorus:
    - en: O Lord Jesus, Amen!
      zh: 哦，主耶穌，阿們！
    - en: The church soon will see Thee again!
      zh: 教會不久將再見你！
    - en: “Thou art coming! Hallelujah!
      zh: “主正再臨！
    - en: Hallelujah, Amen !
      zh: 阿利路亞！阿利路亞！
    - en: Hallelujah, Amen!”
      zh: 阿們！阿利路亞！阿們！”
    2:
    - en: The days hasten by—there’s no time for delaying;
      zh: 日子在加速——莫再浪費你光陰；
    - en: So grasping each moment by watching and praying
      zh: 借著儆醒、禱告，抓住每一時辰；
    - en: And in everything giving thanks and rejoicing,
      zh: 凡事當感謝，並時時喜樂滿懷，
    - en: We’ll welcome our Lord’s return.
      zh: 如此歡迎主的再來。
    3:
    - en: An instant, a twinkling, and Jesus descending
      zh: 就在眨眼間，主耶穌就要降臨，
    - en: Will come for His saints in His glory transcending.
      zh: 迎接祂的聖徒，在榮耀裡上升。
    - en: He’ll come as the Bridegroom—as such we’ll behold Him—
      zh: 祂來是新郎——我們要親眼見祂－
    - en: To take to Himself His Bride!
      zh: 提接祂的新婦歸祂！
    4:
    - en: What joy, what delight, when we finally meet Him!
      zh: 何等的喜樂，我們將與祂相會！
    - en: The One whom we love—O what rapture to greet Him!
      zh: 得見所愛之主，何等快樂、甜美！
    - en: Our Lord and our life, our Beloved, our Bridegroom
      zh: 祂是我生命，我主、我愛、我新郎，
    - en: Will take to Himself His Bride!
      zh: 要來提接我回天上！
- category:
    zh: 榮耀的盼望——祂來作我們的新郎
  stanza:
    1:
    - en: Lord, Thou wilt soon appear, Thy day is almost here.
      zh: 主，你將要顯現，那日就在眼前。
    - en: Oh, how we love Thy coming soon!
      zh: 哦，我們渴慕你快臨！
    - en: We have no other Lord, life, or lover
      zh: 主，我們新郎，我命，我詩章！
    - en: Than Thou, Lord Jesus, our Bridegroom!
      zh: 你外，我心別無所傾！
    2:
    - en: The hour is drawing nigh, Soon we shall hear Thy cry
      zh: 那日正在臨近，主的呼聲可聞；
    - en: And see Thee in the clouds descend. Oh what an hour sweet
      zh: 那時，見你雲中降臨，
    - en: When Bride and Bridegroom meet
      zh: 哦，何等甜美！與新郎相會！
    - en: And love surpassing comprehend.
      zh: 大愛遠超我心感領。
    3:
    - en: The moments fly apace, Soon we shall see Thy face!
      zh: 時日飛逝似箭，不久就見你面！
    - en: Amen, Lord Jesus! Quickly come! We long Thyself to see
      zh: 阿們，我主，願你快來！
    - en: And with Thee ever be,
      zh: 你贏得我心，我望見你身，
    - en: Thou who our inmost heart hath won.
      zh: 並且與你永遠同在。
    4:
    - en: ’Tis but a moment now; Thou, our Lord Bridegroom, Thou
      zh: 時間必不會長，我們的主——新郎
    - en: Soon wilt return to claim Thy Bride.
      zh: 就要回來迎娶新婦。
    - en: O Hallelujah! ’Tis this we long for,
      zh: 哦，阿利路亞！我心所渴慕！
    - en: And Thou too wilt be satisfied.
      zh: 那時祂要心滿意足。
- category:
    zh: 榮耀的盼望——與主面對面
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Face to face with Christ, my Savior,
      zh: 面對面見我的救主，
    - en: Face to face—what will it be?
      zh: 何等美好！何有福！
    - en: When with rapture I behold Him,
      zh: 大喜之日當面注目
    - en: Jesus Christ who died for me.
      zh: 愛我、替我死的主！
    1-chorus:
    - en: Face to face I shall behold Him,
      zh: 我要與主對面相見，
    - en: Far beyond the starry sky;
      zh: 在遙遠眾星上面；
    - en: Face to face in all His glory,
      zh: 不久要在榮耀裡面，
    - en: I shall see Him by and by!
      zh: 與我恩主面對面！
    2:
    - en: Only faintly now, I see Him,
      zh: 如今見祂模糊不清，
    - en: With the darkling veil between,
      zh: 因有帕子隔中間；
    - en: But a blessed day is coming,
      zh: 但那有福日子將臨，
    - en: When His glory shall be seen.
      zh: 就得喜見主榮臉。
    3:
    - en: What rejoicing in His presence,
      zh: 在祂面前歡樂不止，
    - en: When are banished grief and pain;
      zh: 憂傷、痛苦全消失；
    - en: When the crooked ways are straightened,
      zh: 彎曲道路已變正直，
    - en: And the dark things shall be plain.
      zh: 所有隱情也全知。
    4:
    - en: Face to face! O blissful moment!
      zh: 親見主面何等有福，
    - en: Face to face—to see and know;
      zh: 面對面萬事清楚；
    - en: Face to face with my Redeemer,
      zh: 面對面見我救贖主－
    - en: Jesus Christ who loves me so.
      zh: 愛我的耶穌基督。
- category:
    zh: 榮耀的盼望——與主面對面
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: Some day the silver cord will break,
      zh: 有日銀煉將要折斷，
    - en: And I no more as now shall sing;
      zh: 我就不再如此歌唱；
    - en: But, O the joy when I shall wake
      zh: 但我醒來何等喜歡，
    - en: Within the presence of the King!
      zh: 竟然得以面見我王。
    1-chorus:
    - en: And I shall see Him face to face,
      zh: 我要見祂面對著面，
    - en: 'And tell the story, saved by grace:'
      zh: 我要述說救我恩典；
    - en: And I shall see Him face to face,
      zh: 我要見祂面對著面，
    - en: And tell the story, saved by grace.
      zh: 我要述說救我恩典。
    2:
    - en: Some day my earthly house will fall,
      zh: 有日地上帳棚傾覆，
    - en: I cannot tell how soon ‘twill be,
      zh: 我也不知何日何載；
    - en: But this I know—my All in all
      zh: 但我確知有個去處，
    - en: Has now a place with Him for me.
      zh: 使我能以與主同在。
    3:
    - en: Or some day when my Lord will come,
      zh: 或者有日救主再臨，
    - en: And called to meet Him I’ll be blest,
      zh: 那時工作即將完畢；
    - en: He then will say to me, “Well done,”
      zh: 得主稱許“忠心僕人，”
    - en: And I shall enter into rest.
      zh: 我要進入祂的安息。
    4:
    - en: Some day, till then I’ll watch and wait,
      zh: 有日；所以我要準備，
    - en: My lamp all trimmed and burning bright,
      zh: 把燈剔亮，儆醒等待；
    - en: That when my Savior I will greet,
      zh: 那日我得與主相會，
    - en: My faith will then be changed to sight.
      zh: 永遠享受祂的同在。
- category:
    zh: 榮耀的盼望——路上迎見主
  meter: 8.5.8.5.D.
  stanza:
    1:
    - en: ’Midst the darkness, storm, and sorrow,
      zh: 我在黑暗、愁苦之中，
    - en: One bright gleam I see;
      zh: 見一線明光；
    - en: Well I know the blessed morrow
      zh: 因我深知恩主基督，
    - en: Christ will come for me.
      zh: 將為我再來。
    - en: ‘Midst the peace, the joy, the glory
      zh: 祂在安息、榮耀之中，
    - en: And the light, God’s own,
      zh: 滿了神榮光；
    - en: Christ for me is watching, waiting,
      zh: 基督正在注目、等待，
    - en: Waiting ‘til I come.
      zh: 直等到我來。
    2:
    - en: Long the blessed Guide has led me,
      zh: 我在這荒涼的路上，
    - en: By the desert road;
      zh: 主一直領率；
    - en: Now I see the coming splendor,
      zh: 我今看見榮光迫近，
    - en: Splendor of my God.
      zh: 是我神榮光。
    - en: There amidst the love and glow
      zh: 在那愛和榮耀之中，
    - en: He is waiting yet;
      zh: 祂乃在等待；
    - en: On His hands a name is graven
      zh: 我的名銘刻祂手上，
    - en: He can ne’er forget.
      zh: 祂永不能忘。
    3:
    - en: Who is this, who comes to meet me,
      zh: 在這荒涼路上，是誰
    - en: On the desert way,
      zh: 正來迎接我；
    - en: As the Morning Star foretelling
      zh: 有如晨星正在豫示，
    - en: God’s unclouded day?
      zh: 神的晴朗天。
    - en: He it is who came to win me,
      zh: 在那蒙羞十字架上，
    - en: On the cross of shame;
      zh: 祂來贏得我；
    - en: In His glow well I know Him,
      zh: 藉祂榮耀，我深知祂：
    - en: Evermore the same.
      zh: 永遠不改變。
    4:
    - en: O the blessed joy of meeting,
      zh: 當我行完荒漠路程，
    - en: All the desert past;
      zh: 見主何歡騰！
    - en: O the wondrous words of greeting,
      zh: 祂那美妙問安的話，
    - en: He shall speak at last!
      zh: 終於說出來！
    - en: He and I together ent’ring
      zh: 祂要和我一同進入
    - en: The fair realm above;
      zh: 天上的美境；
    - en: He and I together sharing
      zh: 祂要和我一同享受
    - en: All the Father’s love.
      zh: 父所有的愛。
    5:
    - en: Where no shade nor stain can enter,
      zh: 那裡毫無陰影、汙跡，
    - en: Nor the gold be dim,
      zh: 聖城常明亮；
    - en: In His holiness unsullied,
      zh: 在祂無汙的聖潔裡，
    - en: I shall walk with Him.
      zh: 我與祂同行。
    - en: Meet companion then for Jesus,
      zh: 我要與祂長遠相伴，
    - en: From Him, for Him, made—
      zh: 瞻仰祂面光，
    - en: Glory of God’s grace forever
      zh: 直到神恩典的榮耀，
    - en: There in me displayed.
      zh: 在我裡顯明。
    6:
    - en: He who in His hour of sorrow
      zh: 祂曾為我擔當咒詛，
    - en: Bore the curse alone;
      zh: 渡憂傷時刻；
    - en: I who through the lonely desert
      zh: 我今行經孤寂荒漠，
    - en: Trod where He had gone;
      zh: 步祂的腳蹤。
    - en: He and I, in that bright glory,
      zh: 將來祂和我在榮耀，
    - en: One deep joy shall share—
      zh: 同享大喜樂－
    - en: Mine, to be forever with Him;
      zh: 我樂，因與祂永同在；
    - en: His, that I am there.
      zh: 祂樂，我與共。
- category:
    zh: 榮耀的盼望——讚美祂來
  meter:
    en: 8.8.8.4. with repeat
    zh: 8.8.8.4. 重
  stanza:
    1:
    - en: When my blest Lord will come again,
      zh: 當我恩主降臨時候，
    - en: I will be saved from all my pain,
      zh: 我要脫盡所有憂愁，
    - en: With all the saints I’ll follow Him,
      zh: 同眾聖徒跟祂而走，
    - en: O praise the Lord!
      zh: 哦！讚美主！哦！
    - en: O praise the Lord! O praise the Lord!
      zh: 讚美主！哦！讚美主！
    - en: With all the saints I’ll follow Him,
      zh: 同眾聖徒跟祂而走，
    - en: O praise the Lord!
      zh: 哦！讚美主！
    2:
    - en: When I shall see Him face to face,
      zh: 當我親眼見我救主，
    - en: And dwell with Him thru endless days,
      zh: 與祂榮中永遠同住，
    - en: I will rejoice and sing His grace,
      zh: 我心快樂，我口歡呼，
    - en: O praise the Lord!
      zh: 哦！讚美主！哦！
    - en: O praise the Lord! O praise the Lord!
      zh: 讚美主！哦！讚美主！
    - en: I will rejoice and sing His grace,
      zh: 我心快樂，我口歡呼，
    - en: O praise the Lord!
      zh: 哦！讚美主！
    3:
    - en: When I meet Him before the Throne,
      zh: 當我見主在那空中，
    - en: My suff’rings then will all be gone,
      zh: 我十字架就不苦重，
    - en: The joy of vict’ry will be won,
      zh: 何等暢樂與主相逢！
    - en: O praise the Lord!
      zh: 哦！讚美主！哦！
    - en: O praise the Lord! O praise the Lord!
      zh: 讚美主！哦！讚美主！
    - en: The joy of vict’ry will be won,
      zh: 何等暢樂與主相逢！
    - en: O praise the Lord!
      zh: 哦！讚美主！
    4:
    - en: In that day I will testify
      zh: 當那時候，我要見證
    - en: That nothing with Christ’s life can vie,
      zh: 無何能勝主的生命，
    - en: What glorious rapture to the sky,
      zh: 離地上升何等歡騰！
    - en: O praise the Lord!
      zh: 哦！讚美主！哦！
    - en: O praise the Lord! O praise the Lord!
      zh: 讚美主！哦！讚美主！
    - en: What glorious rapture to the sky,
      zh: 離地上升何等歡騰！
    - en: O praise the Lord!
      zh: 哦！讚美主！
    5:
    - en: May we in our Lord’s side e’er hide,
      zh: 但願我們隱主肋畔！
    - en: Be always one and ne’er divide,
      zh: 合而為一不再離散，
    - en: That His heart may be satisfied,
      zh: 好叫耶穌意足心滿，
    - en: O praise the Lord!
      zh: 在祂來時！
    - en: O praise the Lord! O praise the Lord!
      zh: 在祂來時！在祂來時！
    - en: That His heart may be satisfied,
      zh: 好叫耶穌意足心滿，
    - en: O praise the Lord!
      zh: 在祂來時！
    6:
    - en: O come, our King, O come, dear Lord!
      zh: 來罷我王，願你就來！
    - en: Receive us by Thy promised word,
      zh: 接等你者與你同在，
    - en: And give the victors Thy reward,
      zh: 使愛你者得你賞賚，
    - en: O praise the Lord!
      zh: 主阿，快來！
    - en: O praise the Lord! O praise the Lord!
      zh: 主阿，快來！主阿，快來！
    - en: And give the victors Thy reward,
      zh: 使愛你者得你賞賚，
    - en: O praise the Lord!
      zh: 主阿，快來！
- category:
    zh: 榮耀的盼望——基督要來作王
  stanza:
    1:
    - en: Thou art coming, O my Savior,
      zh: 哦，我救主，你要再臨，
    - en: Thou art coming, O my King,
      zh: 哦，我王，你要再臨，
    - en: In Thy beauty all resplendent,
      zh: 在你光輝美麗之中，
    - en: In Thy glory all transcendent;
      zh: 在你超越榮耀之中，
    - en: Well may we rejoice and sing;
      zh: 我們將歡樂歌唱；
    - en: Coming! In the opening east,
      zh: 看哪！東方雲開處，
    - en: 'Herald brightness slowly swells:'
      zh: 先驅之光已漸明；
    - en: Coming! O my glorious Priest,
      zh: 聽哪！榮耀大祭司
    - en: Hear we not Thy golden bells?
      zh: 腳上鈴聲已聽聞。
    2:
    - en: Thou art coming, Thou art coming;
      zh: 你要再回，你要再回；
    - en: We shall meet Thee on Thy way;
      zh: 回來路上要相會；
    - en: We shall see Thee, we shall know Thee,
      zh: 我們就要更認識你，
    - en: We shall bless Thee, we shall show Thee
      zh: 並要向你傾吐心意。
    - en: 'All our hearts could never say:'
      zh: 我們將歡樂稱祝：
    - en: What an anthem that will be,
      zh: 何等的一首詩歌！
    - en: Ringing out our love to Thee,
      zh: 表達我們對你愛，
    - en: Pouring out our rapture sweet
      zh: 甘甜傾倒我歡樂，
    - en: At Thine own all-glorious feet.
      zh: 在你腳前我敬拜。
    3:
    - en: Thou art coming, at Thy Table
      zh: 你要再臨，在你桌前，
    - en: We are witnesses for this;
      zh: 當我們向你紀念，
    - en: While rememb’ring hearts Thou meetest
      zh: 同作你再臨的見證；
    - en: In communion clearest, sweetest,
      zh: 在與你甘甜交通中，
    - en: Earnest of our coming bliss,
      zh: 豫嘗要來的祝福，
    - en: Showing not Thy death alone,
      zh: 不只表明你的死，
    - en: And Thy love exceeding great,
      zh: 或你救贖的大愛，
    - en: But Thy coming and Thy throne,
      zh: 你的再來與國度，
    - en: All for which we long and wait.
      zh: 正是我們所期待。
    4:
    - en: Oh, the joy to see Thee reigning,
      zh: 哦，你是我親愛救主，
    - en: Thee, my own beloved Lord!
      zh: 配榮耀尊貴稱祝！
    - en: Every tongue Thy Name confessing,
      zh: 我們樂見你掌權柄，
    - en: Worship, honor, glory, blessing,
      zh: 萬口莫不承認你名，
    - en: Brought to Thee with one accord;
      zh: 同心向你獻敬拜；
    - en: Thee, my Master and my Friend,
      zh: 你是我友並我主，
    - en: Vindicated and enthroned,
      zh: 今被稱義登寶座，
    - en: Unto earth’s remotest end
      zh: 直到地的最極處，
    - en: Glorified, adored, and owned!
      zh: 將你榮耀來傳播。
- category:
    zh: 榮耀的盼望——基督要來作王
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: Hail to the Lord’s Anointed,
      zh: 頌贊受膏的基督，
    - en: Great David’s greater Son!
      zh: 君尊大衛後裔！
    - en: Hail, in the time appointed,
      zh: 豫定日期已滿足，
    - en: His reign on earth begun!
      zh: 開始治理全地！
    - en: He comes to break oppression,
      zh: 祂來解開諸捆索，
    - en: To set the captive free;
      zh: 釋放被擄子民；
    - en: To take away transgression,
      zh: 祂來除淨眾罪惡，
    - en: And rule in equity.
      zh: 公平君臨萬民。
    2:
    - en: He shall come down like showers
      zh: 祂來猶如降甘霖，
    - en: Upon the fruitful earth;
      zh: 在此肥沃土上；
    - en: And love, joy, hope, like flowers,
      zh: 喜樂、盼望似花錦，
    - en: 'Spring in His path to birth:'
      zh: 盛開在祂路旁。
    - en: Before Him on the mountains
      zh: 在祂降臨諸山前，
    - en: Shall peace, the herald, go;
      zh: 平安作祂先遣；
    - en: And righteousness, in fountains,
      zh: 公義湧出如清泉，
    - en: From hill to valley flow.
      zh: 流遍山谷平原。
    3:
    - en: Kings shall fall down before Him,
      zh: 君王向祂全俯伏，
    - en: And gold and incense bring;
      zh: 獻黃金並馨香；
    - en: All nations shall adore Him,
      zh: 萬國向祂都拜服，
    - en: His praise all people sing;
      zh: 眾民向祂頌唱。
    - en: For He shall have dominion
      zh: 河山、滄海並全地，
    - en: O’er river, sea, and shore,
      zh: 歸祂掌權為王；
    - en: Far as the eagle’s pinion,
      zh: 大鷹展翅所能及，
    - en: Or dove’s light wing can soar.
      zh: 無不由祂執掌。
    4:
    - en: To Him shall prayer unceasing
      zh: 無終禱告和頌贊，
    - en: And daily vows ascend;
      zh: 如香日日上騰；
    - en: His kingdom still increasing,
      zh: 祂的國境仍擴展，
    - en: A kingdom without end.
      zh: 國權永遠無終。
    - en: The mountain dews shall nourish
      zh: 黑門甘露降下來
    - en: A seed in weakness sown,
      zh: 滋潤微小麥種，
    - en: Whose fruit shall spread and flourish,
      zh: 結出百倍子粒來，
    - en: And shake like Lebanon.
      zh: 眾民全足全豐。
    5:
    - en: O’er every foe victorious
      zh: 祂已戰勝眾仇敵，
    - en: He on His throne shall rest,
      zh: 登上平安寶座；
    - en: From age to age more glorious,
      zh: 祂的榮耀永無已，
    - en: All-blessing and all-blest.
      zh: 配得讚美頌歌。
    - en: The tide of time shall never
      zh: 年日時代雖更改，
    - en: His covenant remove;
      zh: 祂的約不廢棄；
    - en: His Name shall stand forever,
      zh: 耶穌大名和祂愛，
    - en: His changeless Name of Love.
      zh: 永遠長存無極。
- category:
    zh: 榮耀的盼望——祂來作我們的新郎
  meter:
    en: 9.7.9.7. with chorus
    zh: 9.7.9.7. 和
  stanza:
    1:
    - en: Rejoice! Rejoice! Our Bridegroom’s coming,
      zh: 快樂，快樂，新郎快來到，
    - en: And the time will not be long
      zh: 時候必不再延遲。
    - en: Before we hail that wedding morning
      zh: 不久那婚娶之晨臨到，
    - en: And lift up the glad new song.
      zh: 我們歡樂唱新詩。
    1-chorus:
    - en: Oh, wondrous day! Oh, glorious morning,
      zh: 哦，美妙日！哦，榮耀之晨！
    - en: 'When the Christ we love shall come:'
      zh: 當基督我愛來臨，
    - en: With vessels filled and lamps all burning
      zh: 我們器皿充滿，燈都發光，
    - en: Let us welcome His return.
      zh: 讓我們迎接新郎。
    - en: Rejoice! Rejoice! Our Bridegroom’s coming
      zh: 快樂，快樂，新郎快來到，
    - en: And the time will not be long
      zh: 時候必不再耽擱；
    - en: Before we hail that wedding morning
      zh: 不久那婚娶之晨臨到，
    - en: And lift up the glad new song.
      zh: 我們歡唱新詩歌。
    2:
    - en: Oh, let us now redeem each moment,
      zh: 讓我們贖回每寸光陰，
    - en: More the precious oil to buy,
      zh: 買更多貴重的油；
    - en: And have our vessels filled with ointment
      zh: 當夜半呼聲響起時辰，
    - en: Ere we hear the midnight cry.
      zh: 全人已被主浸透。
    3:
    - en: Oh, what a joy it is preparing
      zh: 哦，何等歡樂！我們豫備
    - en: For our wedding with the Lord,
      zh: 等候基督來迎娶；
    - en: E’en in the tribulations sharing
      zh: 有福的賞賜，何等甜美！
    - en: For the bliss of such reward!
      zh: 痛苦試煉不介意。
    4:
    - en: Oh, with what rapture and rejoicing
      zh: 哦，何等快樂，何等甘甜！
    - en: Shall the wedding day begin;
      zh: 當那婚娶的一天；
    - en: And then a thousand years of dining
      zh: 與主一同作王一千年，
    - en: At the marriage feast with Him!
      zh: 飽享羔羊的婚筵。
- category:
    zh: 榮耀的盼望——預備等候主來
  meter:
    en: 10.7.10.7. with chorus
    zh: 10.7.10.7. 和
  stanza:
    1:
    - en: When Jesus comes to reward His servants,
      zh: 耶穌要來獎賞祂的僕人，
    - en: Whether it be noon or night,
      zh: 或早或晚時不定；
    - en: Faithful to Him will He find us watching,
      zh: 會否祂來正逢我們堅忍，
    - en: With our lamps all trimmed and bright?
      zh: 我們的燈修光明？
    1-chorus:
    - en: Oh, can we say we are ready, brother?
      zh: 我能否說，我是已經準備，
    - en: Ready for the soul’s bright home?
      zh: 準備坦然見主面？
    - en: Say, will He find you and me still watching,
      zh: 會否祂來正逢我仍不睡，
    - en: Waiting, waiting when the Lord shall come?
      zh: 仍然等候，直至祂顯現？
    2:
    - en: If at the dawn of the early morning,
      zh: 若祂在一清晨回來結算，
    - en: He shall call us one by one,
      zh: 一一指名傳我們，
    - en: When to the Lord we restore our talents,
      zh: 我們各人要將銀子交還，
    - en: Will He answer thee?—”Well done!”
      zh: 祂能否說“好，僕人？”
    3:
    - en: Have we been true to the trust He left us?
      zh: 主的委託，我們是否忠心？
    - en: Do we seek to do our best?
      zh: 我們是否盡所能？
    - en: If in our hearts there is naught condemns us,
      zh: 我們裡面若無指責聲音，
    - en: We shall have a glorious rest.
      zh: 我們就必得高升。
    4:
    - en: Blessed are those whom the Lord finds watching,
      zh: 福哉人也！主來正逢儆醒，
    - en: In His glory they shall share;
      zh: 就必與祂同作王；
    - en: If He shall come at the dawn or mid-night,
      zh: 當祂再臨，或夜半或天明，
    - en: Will He find us watching there?
      zh: 是否正逢我瞭望？
- category:
    zh: 榮耀的盼望——預備等候主來
  meter:
    en: 7.7.7.3.D. with chorus
    zh: 7.7.7.3.D. 和
  stanza:
    1:
    - en: Christ comes quickly for His Bride,
      zh: 主快要來娶新婦，
    - en: Wedding feast He will provide,
      zh: 婚筵祂已備充足，
    - en: Garments bright and pure supplied—Dress in time!
      zh: 並供應潔白禮服－要及時！
    - en: Taking Christ as life she’s dressed,
      zh: 接受基督作生命，
    - en: By much suffering stitched and pressed;
      zh: 借著受苦並受窘，
    - en: Righteous acts are thus possessed—Dress in time!
      zh: 如此纔能有義行－要及時！
    1-chorus:
    - en: Be in time! Be in time!
      zh: 要及時！要及時！
    - en: For the marriage feast of Jesus
      zh: 預備來赴主的婚筵，
    - en: Be in time!
      zh: 要及時！
    - en: If your soul life you deny
      zh: 若你否認魂生命，
    - en: And the Spirit you apply,
      zh: 並且學習跟隨靈，
    - en: Then you’ll fully qualify—Be in time!
      zh: 盛筵你纔得有分——要及時！
    2:
    - en: Virgins Christ comes quickly for,
      zh: 主快要來召童女，
    - en: Those with oil an extra store,
      zh: 她們儲油且有餘，
    - en: Not the fools who oil ignore- Buy in time!
      zh: 但愚拙的未積蓄——要及時！
    - en: For the oil a price we pay,
      zh: 為儲油要付代價，
    - en: Deal with self without delay,
      zh: 甘心將己釘十架，
    - en: Fill your vessels every day—Buy in time!
      zh: 器皿內油天天加——要及時！
    3:
    - en: For His servants Christ will come
      zh: 主快要來見僕人，
    - en: And reward each faithful one;
      zh: 對忠心者賞福分，
    - en: Slothful ones will be undone—Serve in time!
      zh: 懶惰僕人要受損——要及時！
    - en: Make your single talent count,
      zh: 你的才幹全擺上，
    - en: All self’s problems now surmount,
      zh: 己的難處都埋葬，
    - en: Serve with Christ, the living fount—Serve in time!
      zh: 服事憑主所恩賞——要及時！
    4:
    - en: Christ comes quickly for His grain,
      zh: 主快要來收莊稼，
    - en: Ripened firstfruits to obtain;
      zh: 將初熟果子割下，
    - en: Unripe harvest will remain—Ripen now!
      zh: 未熟的就被留下——要及時！
    - en: From earth’s water grain must dry,
      zh: 屬地水分當斷絕，
    - en: From the world your soul deny;
      zh: 世界娛樂當棄絕，
    - en: To mature the self must die—Ripen now!
      zh: “死己”是成熟秘訣——要及時！
    5:
    - en: Overcomers Christ will take,
      zh: 主來提接得勝者，
    - en: Those who all for Him forsake,
      zh: 他們為主曾全舍，
    - en: Those who of first love partake—Win in time!
      zh: “起初的愛”仍火熱——要及時！
    - en: All the deadness overcome,
      zh: 勝過所有的死沉，
    - en: With the living Christ be one,
      zh: 與生命主永不分，
    - en: Toward the goal now swiftly run—Win in time!
      zh: 向著標竿往前奔——要及時！
    6:
    - en: Christ comes for His kingdom too;
      zh: 主來建立祂國度，
    - en: Heav’nly reign we must pursue,
      zh: 屬天王權我渴慕，
    - en: Let His rule our self subdue—Yield in time!
      zh: 讓祂將你我征服——要及時！
    - en: Rebel self must be dethroned,
      zh: 叛逆的己須推翻，
    - en: Lessons must not be postponed,
      zh: 該學功課莫遲延，
    - en: Quickly yield to Christ enthroned—Yield in time!
      zh: 快讓主作王掌權——要及時！
- category:
    zh: 榮耀的盼望——預備等候主來
  meter:
    en: 12.12.12.12. with chorus
    zh: 12.12.12.12. 和
  stanza:
    1:
    - en: Our faith to God-ward must in these days spread abroad
      zh: 我們向神的信心必須要加增，
    - en: To show we’ve turned from idols to the living God.
      zh: 顯示我們從偶像已轉向活神。
    - en: We’ll mix His Word with faith by answering “Amen!”
      zh: 對主話說“阿們”是把信心調入，
    - en: And to Christ in the Word turn again and again.
      zh: 並要在主話裡一再轉向基督。
    1-chorus:
    - en: Our work of faith must grow exceedingly,
      zh: 信心的工作要多多增加，
    - en: The labor of our love increase abundantly,
      zh: 愛心的勞苦也需要豐滿擴大，
    - en: His sanctifying work in us go on and on,
      zh: 祂成聖的工作在我裡仍布開，
    - en: While in patience of hope we will watch till He come.
      zh: 因盼望而忍耐，常儆醒到主來。
    2:
    - en: The love for all the brothers, in our midst is found,
      zh: 讓人從我們看見有弟兄相愛，
    - en: But in these days our love must increase and abound.
      zh: 但我們的愛仍須增長並充塞。
    - en: The Lord direct our hearts into the love of God
      zh: 主引導我們的心進入神的愛，
    - en: And prepare us in full for the day of the Lord.
      zh: 使我們能完備直等到主回來。
    3:
    - en: Our spirit, soul, and body wholly sanctified—
      zh: 我們的靈、魂、身體，要完全成聖，
    - en: Our faithful Lord will do it to prepare His Bride,
      zh: 信實的主就必要將新婦作成。
    - en: While we amen His voice in matters great or small,
      zh: 凡事我們若都肯阿們主引導，
    - en: That we all may be ready to hear Jesus’ call.
      zh: 我們就得預備來聽主的呼召。
    4:
    - en: The Lord Himself shall come, and we shall be with Him—
      zh: 我們要與主同在——祂要親自來，
    - en: Oh, what a glorious hope! Come quickly, Lord, Amen.
      zh: 何等榮耀盼望！主阿，求你快來！
    - en: We’d ever watchful be to see Thee in the air
      zh: 我們當時刻儆醒，見你在空中，
    - en: And as sons of the day for that meeting prepare.
      zh: 如同白晝之子，預備那日相逢。
- category:
    zh: 榮耀的盼望——基督要來作王
  meter:
    en: 10.10.10.10. with chorus
    zh: 10.10.10.10. 和
  stanza:
    1:
    - en: Sing we the King who is coming to reign,
      zh: 我們來歌唱要掌權的王，
    - en: Glory to Jesus, the Lamb that was slain;
      zh: 榮耀歸耶穌，被殺的羔羊；
    - en: Righteousness, peace then His empire shall bring,
      zh: 祂國度帶來公義和平安，
    - en: Joy to the nations when Jesus is King.
      zh: 喜樂遍全地，當耶穌為王。
    1-chorus:
    - en: 'Come let us sing: Praise to our King,'
      zh: 同聲歌唱：讚美我王，
    - en: 'Jesus our King, Jesus our King:'
      zh: 耶穌為王，耶穌為王。
    - en: 'This is our song, who to Jesus belong:'
      zh: 這首詩章屬主的人愛唱：
    - en: Glory to Jesus, to Jesus our King.
      zh: 榮耀歸耶穌，我們的君王。
    2:
    - en: All men shall dwell in His marvelous light,
      zh: 萬民要住在祂奇妙光中，
    - en: Races long severed His love shall unite,
      zh: 萬族要歸一於祂的愛中。
    - en: Justice and truth from His scepter shall spring,
      zh: 公平與真實出自祂王杖，
    - en: Wrong shall be ended when Jesus is King.
      zh: 不法必終止，當耶穌為王。
    3:
    - en: All shall be well in His kingdom of peace,
      zh: 在祂國度裡完全是和睦，
    - en: Freedom shall flourish and wisdom increase,
      zh: 自由必旺盛，強暴被剪除，
    - en: Foe shall be friend when His triumph we sing,
      zh: 化敵人為友，將祂歌同唱；
    - en: Sword shall be sickle when Jesus is King.
      zh: 利劍變鐮刀，當耶穌為王。
    4:
    - en: Knowledge and fear of the Lord then shall be
      zh: 認識神知識，將充滿全地，
    - en: As the deep waters that cover the sea;
      zh: 好像深水將海洋來淹蔽；
    - en: All things shall be in the splendor of spring
      zh: 地上的萬物必如春發旺，
    - en: And all harmonious when Jesus is King.
      zh: 一切全和諧，當耶穌為王。
    5:
    - en: Kingdom of Christ, for thy coming we pray,
      zh: 願基督國度能早日來臨，
    - en: Hasten, O Father, the dawn of the day
      zh: 晨光速露出，我們同歡欣。
    - en: When this new song Thy creation shall sing,
      zh: 當受造之物新歌同聲唱，
    - en: Satan is vanquished and Jesus is King.
      zh: 撒但被摧毀，我耶穌為王！
- category:
    zh: 榮耀的盼望——祂的得勝和高舉
  meter:
    en: 15.15.15.6. with chorus
    zh: 15.15.15.6. 和
  stanza:
    1:
    - en: Lo, the kingdom of the world is now the kingdom of the Lord!
      zh: 看哪！世上的國已成了我主基督的國！
    - en: O what joy to all the saints does His eternal reign afford!
      zh: 眾聖歡呼因祂作王，永永遠遠坐寶座！
    - en: Let us swell the mighty chorus of His praise in one accord—
      zh: 千千萬萬立即回應，和聲爆發同歌謳！
    - en: The victory is won!
      zh: 基督已經得勝！
    1-chorus:
    - en: Vict’ry, vict’ry, Hallelujah!
      zh: 得勝！得勝！阿利路亞！
    - en: Vict’ry, vict’ry, Hallelujah!
      zh: 得勝！得勝！阿利路亞！
    - en: Vict’ry, vict’ry, Hallelujah!
      zh: 得勝！得勝！阿利路亞！
    - en: The victory is won!
      zh: 基督已經得勝！
    2:
    - en: That great dragon, the old serpent called the devil, down is cast;
      zh: 那古蛇、大龍，就是魔鬼，已經被摔下去，
    - en: Satan and his fallen angels’ long deceiving days are past!
      zh: 撒但和他的使者不能再迷惑設騙局，
    - en: Now our praises like a thunder through the universe shall blast—
      zh: 我們頌贊之聲如同雷鳴將主永高舉。
    - en: The victory is won!
      zh: 基督已經得勝！
    3:
    - en: Now is come salvation, power, and the kingdom of our God;
      zh: “救恩，能力，國度，並祂基督的權柄來到！
    - en: The accuser of the brethren underneath our feet is trod!
      zh: 因那晝夜控告我們弟兄的已被摔倒，”
    - en: The authority of Christ is now the church’s ruling rod—
      zh: 如今教會正在地上執行天上的宣告，
    - en: The victory is won!
      zh: 基督已經得勝！
    4:
    - en: By the Lamb’s redeeming blood th’ accuser we have overcome;
      zh: 我們勝過那控告者，因為寶血有功效，
    - en: By our word of testimony, all declaring, “It is done!”
      zh: 借著口中的話，我們宣告：“一切都成了！”
    - en: Unto death, our souls not loving—all the glory to the Son!
      zh: 我們雖至於死，魂生命也不愛惜計較。
    - en: The victory is won!
      zh: 基督已經得勝！
    5:
    - en: Now rejoice and be exceeding glad! What glory is displayed!
      zh: 現在我們應當歡喜快樂向神歸榮耀；
    - en: For the marriage of the Lamb, the wife all ready now is made!
      zh: 羔羊婚娶時候到了，新婦也已豫備好，
    - en: In fine linen, bright and pure, ’twas granted her to be arrayed—
      zh: 蒙了救恩，穿上光明潔白的細麻義袍，
    - en: The victory is won!
      zh: 基督已經得勝！
    6:
    - en: Now the devil’s in the lake of fire, for John has seen him there;
      zh: 魔鬼身在火湖，這是約翰目睹的事實，
    - en: Hallelujah, never more need we his provocations bear!
      zh: 今後不要怕牠信口雌黃，或造謠生事，
    - en: What a triumph for the saints his judgment boldly to declare—
      zh: 聖徒得勝之路是：大膽宣告牠的判詞！
    - en: The victory is won!
      zh: 基督已經得勝！
    7:
    - en: Now behold the greatest wonder—New Jerusalem descend!
      zh: 看哪！最大的奇景——新耶路撒冷由天降！
    - en: She’s the building of the Triune God with man—a perfect blend!
      zh: 基督新婦妝飾整齊模成基督的模樣；
    - en: She’s the Bride, prepared, adorned for Christ—of all God’s work, The end!
      zh: 神人調和建造一起顯出神榮耀形像，
    - en: The victory is won!
      zh: 基督已經得勝！
    8:
    - en: It’s the tabernacle of our God, His dwelling place with men;
      zh: 這是神在人間支搭帳幕，神人永同住，
    - en: In His holiness and glory He’s expressed through all of them.
      zh: 神的聖潔、榮耀，從人身上完全的顯出！
    - en: “It is done!” O brothers, see it! See the New Jerusalem!
      zh: 聽哪！主在宣告：“都成了！”神已心滿意足，
    - en: The victory is won!
      zh: 基督已經得勝！
    8-chorus:
    - en: Hallelujah, hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Hallelujah, hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Hallelujah, hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: The victory is won!
      zh: 基督已經得勝！
- category:
    zh: 榮耀的盼望——聖城
  meter:
    en: 10.10.10.10. with repeat
    zh: 10.10.10.10. 重
  note:
    zh: 最後一句唱兩遍
  stanza:
    1:
    - en: Our goal—the holy city with the Lord,
      zh: 聖城同救主是我們目標，
    - en: It is our portion, ’tis where He’s adored;
      zh: 我們的永分，燦爛又榮耀；
    - en: Although our bodies still are living here,
      zh: 我身雖在此，靈卻已在彼，
    - en: Our spirits with our glorious Lord are there.
      zh: 深望與恩主立即在一起。
    2:
    - en: Our goal divine—the new Jerusalem—
      zh: 神聖的目標，新耶路撒冷，
    - en: That holy city made for God with men;
      zh: 乃是神為人豫備的聖城；
    - en: For all redeemed, who have Thy pathway trod,
      zh: 所有蒙寶血救贖的罪人，
    - en: Shall have the right to share the bliss with God.
      zh: 都能有權利享受這福分。
    3:
    - en: And every time we toward that city gaze,
      zh: 哦，那座聖城，我每一瞻仰，
    - en: Then every time we long to see Thy face;
      zh: 我心渴想見恩主的面光；
    - en: We long to hear the shout that calls to Thee,
      zh: 巴不得早日聽見祂呼聲
    - en: With Thee to share Thy God eternally.
      zh: 得進入那城，永享祂豐盛。
    4:
    - en: Our heart’s desire is not the peace so sweet,
      zh: 我心所渴慕，並非甜安息，
    - en: Our longed for hope is not the joy we’ll meet;
      zh: 我久所盼望，也非何福氣；
    - en: But Thou Thyself, Thou art “our hope,” O Lord,
      zh: 乃是主自己——我榮耀盼望，
    - en: For ’tis Thyself that will be our reward.
      zh: 就是我永分，作我的獎賞。
    5:
    - en: O Jesus, Lord, we pray Thee hear our cry, Come!
      zh: 哦，求主耶穌！快照我心願，
    - en: Bring us to that city from on high!
      zh: 來接愛你者到你的面前！
    - en: That in that glory we may share with Thee,
      zh: 在那聖城中享受你自己，
    - en: Thy loving Self partake eternally .
      zh: 同住並同榮，永不再分離。
    6:
    - en: O Lord, Thou sayest, “I make all things new,”
      zh: 那時的一切要更新完成，
    - en: New heav’ns, new earth, and all within them too!
      zh: 新天並新地、新耶路撒冷！
    - en: Our God Himself our portion then shall be;
      zh: 神榮耀自己要作我永分；
    - en: O Lord, come quickly! Take us up with Thee.
      zh: 主，願你快來！與我永不分！
- category:
    zh: 榮耀的盼望——聖城
  meter:
    en: 11.11.11.11. with chorus
    zh: 11.11.11.11. 和
  stanza:
    1:
    - en: He looked for a city and lived in a tent,
      zh: 他等候一座城，卻住在帳棚，
    - en: A pilgrim to glory right onward he went;
      zh: 這天城的旅客，一直奔前程；
    - en: God’s promise his solace, so royal his birth,
      zh: 他有美好證據，前途實堪誇，
    - en: No wonder he sought not the glories of earth.
      zh: 難怪他不尋求地上的榮華。
    1-chorus:
    - en: City! O city fair!
      zh: 家！家！甘美家！
    - en: God’s dwelling with man to eternity is there.
      zh: 主耶穌在家等，要歡迎我們！
    2:
    - en: He looked for a city, his God should prepare;
      zh: 他等候一座城，他神的住處，
    - en: No mansion on earth, could he covet or share,
      zh: 他沒有，也不求地上的房屋；
    - en: For had not God told him, that royal abode
      zh: 因神豈非說過，屬天的家鄉，
    - en: Awaited His pilgrims on ending the road.
      zh: 是那不離正道旅客所安享。
    3:
    - en: He looked for a city; if sometimes he sighed
      zh: 他等候一座城，雖然有時因
    - en: To be trudging the road, all earth’s glory denied,
      zh: 跋涉苦，喪失多，有歎息聲音，
    - en: The thought of that city changed sighing to song,
      zh: 但一想到那城，就引聲歌唱，
    - en: For the road might be rough, but it could not be long.
      zh: 因為路雖崎嶇，必定不會長。
    4:
    - en: He looked for a city, his goal, Lord, we share
      zh: 他等候一座城，我們今亦然：
    - en: And know that bright city, which Thou dost prepare
      zh: 望能在你城中，同你永為伴，
    - en: Is ever our portion, since willing to be
      zh: 享受你的豫備，因此也願意
    - en: Just pilgrims with Jesus, our roof a tent tree.
      zh: 以帳棚為寄廬，同你客此地。
- category:
    zh: 榮耀的盼望——聖城
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Glorious things of thee are spoken,
      zh: 榮耀聖城必快降臨，
    - en: Holy city of our God;
      zh: 神的話中早豫定；
    - en: He whose word cannot be broken
      zh: 祂要永遠居住其中，
    - en: Formed thee for His own abode;
      zh: 祂話既出不落空。
    - en: On the Rock of Ages founded,
      zh: 萬古磐石為城根基，
    - en: What can shake thy sure repose?
      zh: 穩固無人可搖移；
    - en: With salvation’s walls surrounded,
      zh: 救恩為牆高大雄壯，
    - en: Thou may’st smile at all thy foes.
      zh: 盡可嗤笑眾仇敵。
    2:
    - en: See the streams of living waters,
      zh: 生命活水湧流不息，
    - en: Springing from eternal love,
      zh: 源出永恆不變愛；
    - en: Well supply thy blessed members,
      zh: 神的兒女享用不盡，
    - en: And all fear of want remove;
      zh: 缺乏之懼永不再。
    - en: Who can faint, when such a river
      zh: 生命之河不斷湧流，
    - en: Ever flows their thirst t’ assuage?
      zh: 有何乾渴不能消？
    - en: Grace which, like the Lord, the giver,
      zh: 何況我神豐厚恩典，
    - en: Never fails from age to age.
      zh: 仍然賜給無終了！
    3:
    - en: Blest constituents of Zion,
      zh: 借著救主寶血洗淨，
    - en: Washed in the Redeemer’s blood;
      zh: 組成有福的錫安；
    - en: Jesus, whom their souls rely on,
      zh: 聖徒作神祭司、君王，
    - en: Makes them kings and priests to God.
      zh: 因靠耶穌得完全。
    - en: ’Tis His love His people raises
      zh: 提升祂所愛的子民，
    - en: 'Over self to reign as kings:'
      zh: 身居榮位掌王權；
    - en: And as priests, His worthy praises,
      zh: 又作祭司神前侍立，
    - en: Each his thankful offering brings.
      zh: 讚美為祭壇上獻。
    4:
    - en: Savior, if of Zion’s city
      zh: 主阿，因著聖城錫安，
    - en: I, through grace, a member am,
      zh: 藉恩我也居其間；
    - en: Let the world deride or pity—
      zh: 世人眼中我似可憐，
    - en: I will glory in Thy name.
      zh: 在你名裡榮無邊。
    - en: Fading is the worldling’s pleasure,
      zh: 世上之樂我已淡薄，
    - en: All his boasted pomp and show;
      zh: 一切虛榮成雲煙；
    - en: Solid joys and lasting treasure
      zh: 只需有分錫安聖城，
    - en: None but Zion’s members know.
      zh: 喜樂價值真難言。
- category:
    zh: 榮耀的盼望——永遠裡的生命
  meter: 10.10.10.10.10.10.
  stanza:
    1:
    - en: How true it is no heart may comprehend
      zh: 神為屬祂的人所備榮耀，
    - en: The glory God prepareth for His own,
      zh: 並這世代末日將生何事，
    - en: And what will happen when this age shall end;
      zh: 實在無人能以領會、知曉；
    - en: But yet in vision Jesus hath made known
      zh: 但主在異象中早已啟示：
    - en: How fair and holy shall the Church descend,
      zh: 教會從天降，美麗且榮耀，
    - en: Lit up with light of precious jasper stone.
      zh: 光輝明亮有如碧玉寶石。
    2:
    - en: And He shall make His Church all heavenly fair,
      zh: 主將使祂教會全然美麗，
    - en: With-gold and pearls, and every radiant stone,
      zh: 如精金、珍珠，並閃亮寶石；
    - en: And reign in holiness and glory there,
      zh: 在聖潔裡為王，榮耀無比，
    - en: And shine as suns and stars have never shone;
      zh: 所發光輝遠勝天上星日；
    - en: And He shall lead His Bride, His joy and care,
      zh: 祂將領祂新婦，祂心所喜，
    - en: With blissful singing to His Father’s throne.
      zh: 同到父的座前頌揚不止。
    3:
    - en: And then the blest communion shall have come,
      zh: 那時，神的眾子都將會集，
    - en: Of God’s dear children meeting from afar;
      zh: 那有福的交通將要來臨；
    - en: Within His burning love they blend as one,
      zh: 在祂的大愛中相調為一，
    - en: Yet each, according as His counsels are,
      zh: 各人顯出他特出的光景，
    - en: Shall have peculiar glory of his own,
      zh: 都按照祂的智慧所定意，
    - en: As one star differeth from another star.
      zh: 正如這星榮光異於那星。
    4:
    - en: And God is all in all in that great day,
      zh: 在那日，神是一切的一切，
    - en: And He is their exceeding great Reward;
      zh: 祂將是他們極大的獎賞；
    - en: Their stream of life, their beautiful array,
      zh: 是生命源，是美麗和喜悅，
    - en: Their food, their joy, their radiance, Christ the Lord;
      zh: 主是他們的食物和榮光；
    - en: The music of their wondrous song shall say,
      zh: 喜樂難言，惟用美妙音樂、
    - en: How great the joy that passeth thought or word.
      zh: 詩章來表達其中的歡暢。
    5:
    - en: And this is that eternal life of heaven,
      zh: 這是天上那永遠的生命，
    - en: Laid up with Christ in God, the’ mystery
      zh: 與基督一同藏在神裡面，
    - en: 'Of resurrection life which He hath given:'
      zh: 祂所賜復活生命的顯明：
    - en: A fount of living waters full and free;
      zh: 是活水泉源，白給而豐滿；
    - en: A life by which the gates of death are riven,
      zh: 是勝過死亡權勢的生命，
    - en: A life which on the throne of Christ shall be.
      zh: 憑這生命，與基督同掌權。
    6:
    - en: And here in this waste wilderness begun,
      zh: 一切從這荒廢的曠野起，
    - en: So soon as we believe in Christ aright,
      zh: 當人對基督有正確信仰，
    - en: And quickened by the Spirit of the Son,
      zh: 兒子的靈使我們有生氣，
    - en: Receive Him as our only life and light,
      zh: 接受祂作我們生命、亮光，
    - en: As all the branches in the vine are one,
      zh: 我們在祂眼中永遠合一，
    - en: So we are one forever in His sight.
      zh: 如葡萄樹上的樹枝一樣。
    7:
    - en: Now come, Lord Jesus, quickly from above,
      zh: 主耶穌，我們今求你快來，
    - en: Do Thou sustain us on the desert road,
      zh: 在這曠野路上扶持我們，
    - en: And draw us after Thee by might of love,
      zh: 你大愛引我們親近你懷，
    - en: Our Fatherland art Thou, O love of God;
      zh: 你是我們家園，哦，愛的神；
    - en: Once safe in Thee, no more shall we remove,
      zh: 你裡何安全，我們不離開，
    - en: O Thou our everlasting sure abode.
      zh: 你是我們住處、永遠福分。
- category:
    zh: 榮耀的盼望——永遠裡的生命
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: There is a stream which issues forth
      zh: 從神和羔羊的寶座，
    - en: From God’s eternal throne
      zh: 流出一道水河；
    - en: And from the Lamb, a living stream,
      zh: 河水明亮如同水晶，
    - en: Clear as the crystal stone.
      zh: 滿有生命供應。
    - en: In it doth grow the tree of life,
      zh: 其中有生命樹長著，
    - en: 'It makes the ransomed sing:'
      zh: 使神贖民歡樂；
    - en: Its living draught revives the heart;
      zh: 飲此活泉蘇醒人心，
    - en: Hence all the joys do spring.
      zh: 喜樂湧流不盡。
    2:
    - en: Such joys as are unspeakable,
      zh: 如此喜樂無法發表，
    - en: And full of glory too;
      zh: 並且滿了榮耀；
    - en: Such splendid riches, meat and drink,
      zh: 其中豐富可吃可喝，
    - en: As worldlings do not know.
      zh: 世人未曾嘗過。
    - en: Eye hath not seen, nor ear hath heard,
      zh: 眼未曾見、耳未曾聞，
    - en: For fancy ’tis concealed,
      zh: 人未曾曆其境；
    - en: What Thou, Lord, hast laid up for Thine
      zh: 乃為屬主者所保藏，
    - en: And hast to me revealed.
      zh: 今已向我顯彰。
    3:
    - en: I feel Thy touch, I hear Thy voice,
      zh: 我覺你摸、我聞你言，
    - en: I taste Thy sweetest grace;
      zh: 我嘗你恩甘甜；
    - en: 'My soul doth leap: but, oh, that I'
      zh: 我魂跳躍、我心所羨，
    - en: May see Thee face to face!
      zh: 親眼看見你面！
    - en: Then with the saints my soul shall feast
      zh: 與眾聖徒享你豐筵，
    - en: 'On joys that always last:'
      zh: 此樂長久不變；
    - en: Blest be my God, the God of joy,
      zh: 喜樂之神賜恩何豐，
    - en: That gives here such a taste!
      zh: 配得永遠讚頌！
- category:
    zh: 榮耀的盼望——永遠裡的生命
  meter: 7.6.7.6.
  stanza:
    1:
    - en: No more in earthen vessels
      zh: 那日我神的寶貝，
    - en: God’s treasure then shall be,
      zh: 不再藏於瓦器，
    - en: But in unclouded beauty
      zh: 乃從變化的人中，
    - en: Thou, Lord, wilt shine thru me.
      zh: 顯出無遮美麗。
    2:
    - en: Afar thru that gold vessel
      zh: 藉那偉大的金器，
    - en: God’s glory shineth bright;
      zh: 神的榮耀照亮；
    - en: There’ll be no need of sunshine,
      zh: 不用日、月來光照，
    - en: For God will be the light.
      zh: 因神自己作光。
    3:
    - en: With Christ, the Stone most precious,
      zh: 全城珍珠和寶石，
    - en: God’s city shall be fair;
      zh: 滿了神的美麗；
    - en: And He shall shine as jasper
      zh: 光輝照耀如碧玉，
    - en: 'In cloudless glow there:'
      zh: 榮耀燦爛無比。
    4:
    - en: Undimmed in that great vessel,
      zh: 在那偉大器皿中，
    - en: The glory of that light,
      zh: 榮光永不黯淡，
    - en: Illum’ning with its fulness
      zh: 明光豐滿照四方，
    - en: The earth in radiance bright.
      zh: 驅盡地上黑暗。
    5:
    - en: All in His new creation
      zh: 所有新造要看見，
    - en: God’s glow there shall see;
      zh: 在彼神光四布；
    - en: The vessel for that shining
      zh: 那個照耀的器皿，
    - en: 'The Lamb’s own Bride shall be:'
      zh: 乃是羔羊新婦。
    6:
    - en: A golden vessel glorious,
      zh: 那個榮耀的金器，
    - en: That all who see adore
      zh: 令人向神敬拜，
    - en: God in the Lamb in glory
      zh: 神在榮中羔羊裡，
    - en: Expressed forevermore.
      zh: 顯現直到萬代。
- category:
    zh: 福音——奇妙的救主
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: 'Christ has a full redemption made:'
      zh: 基督已經完成贖罪，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    - en: 'We are redeemed! the price is paid:'
      zh: 重價已付，我被贖回！
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    1-chorus:
    - en: What a wonderful Savior is Jesus, my Savior;
      zh: 何等奇妙的救主，是耶穌，我耶穌！
    - en: What a wonderful Savior is Jesus, my Lord!
      zh: 何等奇妙的救主，是耶穌，我主！
    2:
    - en: I praise Him for the cleansing blood,
      zh: 讚美祂血洗罪有效，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    - en: That reconciled my soul to God,
      zh: 使我這人與神和好，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    3:
    - en: 'He cleanses me from all my sin:'
      zh: 祂已洗淨我的罪愆，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    - en: And now He reigns and rules within;
      zh: 今在我心作王掌權，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    4:
    - en: He dwells within me day by day,
      zh: 時時刻刻與我親近，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    - en: And keeps me faithful all the way,
      zh: 天天保守使我忠心，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    5:
    - en: He gives me overcoming power,
      zh: 得勝能力隨時賜與，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    - en: And triumph in each conflict hour,
      zh: 使我爭戰奏凱有餘，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    6:
    - en: To Him I’ve given all my heart,
      zh: 我已向祂獻上心身，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
    - en: The world shall never share a part,
      zh: 世界不再與我有分，
    - en: What a wonderful Savior!
      zh: 何等奇妙的救主！
- category:
    zh: 福音——奇妙的救主
  meter:
    en: 10.10.10.6. with chorus
    zh: 10.10.10.6. 和
  stanza:
    1:
    - en: Jesus, my Savior, to Bethlehem came,
      zh: 耶穌，我救主，降生馬槽中，
    - en: Laid in a manger to sorrow and shame;
      zh: 成“憂患之子，”來經歷苦痛；
    - en: O it was wonderful, blest be His name,
      zh: 哦，這真希奇，值得我稱頌！
    - en: 'Seeking for me, for me:'
      zh: 祂來尋我，尋我！
    1-chorus:
    - en: Seeking for me, for me,
      zh: 祂來尋我，尋我！
    - en: Seeking for me, for me;
      zh: 祂來尋我，尋我！’
    - en: O it was wonderful, blest be His name,
      zh: 哦，這真希奇，值得我稱頌！
    - en: Seeking for me, for me.
      zh: 祂來尋我，尋我！
    2:
    - en: Jesus, my Savior, on Calvary’s tree
      zh: 耶穌，我救主，在加略木上，
    - en: Paid the great debt, and my soul He set free;
      zh: 還我眾罪債，將我人釋放；
    - en: O it was wonderful—how could it be?
      zh: 哦，這真希奇，怎麼會這樣？
    - en: Dying for me, for me!
      zh: 祂死為我，為我！
    2-chorus:
    - en: Dying for me, for me!
      zh: 祂死為我，為我！
    - en: Dying for me, for me!
      zh: 祂死為我，為我！
    - en: O it was wonderful—how could it be?
      zh: 哦，這真希奇，怎麼會這樣？
    - en: Dying for me, for me!
      zh: 祂死為我，為我！
    3:
    - en: Jesus, my Savior, the same as of old,
      zh: 耶穌，我救主，永活不改變，
    - en: While I was wand’ring afar from the fold,
      zh: 當我在流蕩，將我來召喚；
    - en: Gently and long did He plead with my soul,
      zh: 雖遭我拒絕，仍召不間斷，
    - en: Calling for me, for me!
      zh: 祂來召我，召我！
    3-chorus:
    - en: Calling for me, for me!
      zh: 祂來召我，召我！
    - en: Calling for me, for me!
      zh: 祂來召我，召我！
    - en: Gently and long did He plead with my soul,
      zh: 雖遭我拒絕，仍召不間斷，
    - en: Calling for me, for me!
      zh: 祂來召我，召我！
    4:
    - en: Jesus, my Savior, shall come from on high.
      zh: 耶穌，我救主，要來接選民，
    - en: 'Sweet is the promise as weary years fly:'
      zh: 這應許甜美，當年日飛奔：
    - en: O I shall see Him descend from the sky,
      zh: 哦，我要見祂從天上降臨，
    - en: Coming for me, for me!
      zh: 祂來接我，接我！
    4-chorus:
    - en: Coming for me, for me!
      zh: 祂來接我，接我！
    - en: Coming for me, for me!
      zh: 祂來接我接我！
    - en: O I shall see Him descend from the sky,
      zh: 哦，我要見祂從天上降臨，
    - en: Coming for me, for me!
      zh: 祂來接我，接我！
- category:
    zh: 福音——奇妙的救主
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: One day when heaven was filled with His praises,
      zh: 一日，當天上充滿讚美之聲，
    - en: One day when sin was as black as could be,
      zh: 一日，當罪惡深染全人類，
    - en: Jesus came forth to be born of a virgin—
      zh: 耶穌就降世，為一童女所生，
    - en: Dwelt among men, my example is He!
      zh: 住在人中間，顯出神光輝！
    1-chorus:
    - en: Living, He loved me; dying, He saved me;
      zh: 降生，為愛我；受死，為救我；
    - en: Buried, He carried my sins far away;
      zh: 埋葬，為帶去我一切罪過；
    - en: 'Rising, He justified freely forever:'
      zh: 復活，為白白的永遠稱義我：
    - en: One day He’s coming—O glorious day!
      zh: 一日，祂要來，哦，榮日接我！
    2:
    - en: One day they led Him up Calvary’s mountain,
      zh: 一日，人將祂帶到加略山上，
    - en: One day they nailed Him to die on the tree;
      zh: 一日，人把祂釘木上剪除；
    - en: Suffering anguish, despised and rejected;
      zh: 祂備嘗痛苦，被神擊打、壓傷，
    - en: Bearing our sins, my Redeemer is He.
      zh: 擔當我罪過，作我救贖主！
    3:
    - en: One day they left Him alone in the garden,
      zh: 一日，人撇祂獨自在那園中，
    - en: One day He rested, from suffering free;
      zh: 一日，祂安息，不再有痛苦；
    - en: Angels came down o’er His tomb to keep vigil;
      zh: 天使從天來，夜間守祂墓洞；
    - en: Hope of the hopeless, my Savior is He.
      zh: 無望者之望，乃是我救主！
    4:
    - en: One day the grave could Conceal Him no longer,
      zh: 一日，那墳墓不能將祂留藏，
    - en: One day the stone rolled away from the door;
      zh: 一日，那大石輥開不封堵；
    - en: Then He arose, over death He had conquered;
      zh: 祂已復活了，祂已勝過死亡，
    - en: Now is ascended, my Lord evermore.
      zh: 升到高天上，永遠作我王！
    5:
    - en: One day the trumpet will sound for His coming,
      zh: 一日，號筒響，傳報祂從天來，
    - en: One day the skies with His glory will shine;
      zh: 一日，祂榮光滿天都照出；
    - en: Wonderful day, my beloved ones bringing;
      zh: 奇妙的日子，帶來我的心愛；
    - en: Glorious Savior, this Jesus is mine!
      zh: 榮耀的救主，就是我耶穌！
- category:
    zh: 福音——奇妙的救主
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: The Great Physician now is near,
      zh: 至大醫生可親可近，
    - en: The sympathizing Jesus;
      zh: 就是同情的耶穌，
    - en: He speaks the drooping heart to cheer,
      zh: 能醫罪傷，能解憂困，
    - en: Oh, hear the voice of Jesus!
      zh: 請你速來就耶穌。
    1-chorus:
    - en: Sweetest note in seraph song;
      zh: 祂為你受死木上，
    - en: Sweetest name on mortal tongue;
      zh: 祂將你眾罪擔當，
    - en: 'Sweetest carol ever sung:'
      zh: 祂尋你前來醫傷，
    - en: Jesus, blessed Jesus!
      zh: 速來就這耶穌。
    2:
    - en: Your many sins are all forgiv’n,
      zh: 你罪雖多，必蒙寬恕，
    - en: Oh, hear the voice of Jesus;
      zh: 只要肯來就耶穌！
    - en: The veil ‘twixt you and God is riven,
      zh: 通神之路，暢通無阻，
    - en: Redemption wrought by Jesus.
      zh: 因耶穌成功救贖。
    3:
    - en: All glory to the dying Lamb!
      zh: 我已得著醫治、釋放，
    - en: I now believe in Jesus;
      zh: 因我接受主耶穌；
    - en: I love the blessed Savior’s name,
      zh: 榮耀歸給被殺羔羊，
    - en: I love the name of Jesus.
      zh: 我今相信主耶穌。
    3-chorus:
    - zh: 我得釋，因祂被綁；
    - zh: 我得醫，因祂受傷；
    - zh: 我得生，因祂命亡；
    - zh: 我已得著耶穌。
    4:
    - en: His name dispels my guilt and fear,
      zh: 我愛救我恩主之名，
    - en: No other name but Jesus;
      zh: 我愛之名是耶穌！
    - en: Oh, how my soul delights to hear
      zh: 這名驅盡我的苦情，
    - en: The precious name of Jesus!
      zh: 寶貝之名惟耶穌！
    4-chorus:
    - zh: 馨香名，聖徒愛唱！
    - zh: 尊貴名，天使頌揚！
    - zh: 高超名，萬名之上！
    - zh: 耶穌！寶貝耶穌！
- category:
    zh: 福音——奇妙的救主
  stanza:
    1:
    - en: 'We have heard the joyful sound:'
      zh: 大喜信我已聽見：
    - en: Jesus saves! Jesus saves!
      zh: 主救人！主救人！
    - en: 'Spread the tidings all around:'
      zh: 這佳音務要傳遍：
    - en: Jesus saves! Jesus saves!
      zh: 主救人！主救人！
    - en: Bear the news to every land,
      zh: 去天下中外人間，
    - en: Climb the steeps and cross the waves;
      zh: 不要顧路途艱險，
    - en: Onward!—’tis our Lord’s command;
      zh: 遵主命到處宣傳：
    - en: Jesus saves! Jesus saves!
      zh: 主救人！主救人！
    2:
    - en: Waft it on the rolling tide,
      zh: 去通知貧富家門：
    - en: Jesus saves, Jesus saves;
      zh: 主救人！主救人！
    - en: Tell to sinners far and wide,
      zh: 去告訴大小罪人：
    - en: Jesus saves, Jesus saves;
      zh: 主救人！主救人！
    - en: Sing, ye islands of the sea,
      zh: 眾海島應當歌唱，
    - en: Echo back, ye ocean caves;
      zh: 眾深海也當應響，
    - en: Earth shall keep her jubilee,
      zh: 全地上都當宣揚：
    - en: Jesus saves, Jesus saves.
      zh: 主救人！主救人！
    3:
    - en: Sing above the battle’s strife,
      zh: 十字架已經宣告：
    - en: Jesus saves, Jesus saves;
      zh: 主救人！主救人！
    - en: By His death and endless life,
      zh: 寶貴血仍在說道：
    - en: Jesus saves, Jesus saves;
      zh: 主救人！主救人！
    - en: Sing it softly thru the
      zh: 主受死使人免懲，
    - en: When the heart for mercy craves,
      zh: 主復活使人得生，
    - en: Sing in triumph o’er the tomb,
      zh: 主升天使人高升，
    - en: Jesus saves, Jesus saves.
      zh: 主救人！主救人！
    4:
    - en: Give the winds a mighty voice,
      zh: 這福音仍要傳報：
    - en: Jesus saves, Jesus saves;
      zh: 主救人！主救人！
    - en: Let the nations now rejoice.
      zh: 世上人都該知曉：
    - en: Jesus saves, Jesus saves;
      zh: 主救人！主救人！
    - en: Shout salvation full and free,
      zh: 神恩豐，廣賜眾人；
    - en: Highest hills and deepest’ caves,
      zh: 人罪深，也能蒙恩；
    - en: This our song of victory,
      zh: 我聲微，仍要誦吟：
    - en: Jesus saves, Jesus saves.
      zh: 主救人！主救人！
- category:
    zh: 福音——奇妙的救主
  meter:
    en: 8.5.8.5.D. with chorus
    zh: 8.5.8.5.D. 和
  stanza:
    1:
    - en: O how sweet the glorious message,
      zh: 這個榮耀信息何甜，
    - en: Simple faith may claim;
      zh: 相信要簡單：
    - en: Yesterday, today, forever,
      zh: 昨日、今日、直到永遠，
    - en: Jesus is the same.
      zh: 耶穌不改變。
    - en: Still He loves to save the sinful,
      zh: 祂仍喜愛拯救罪人，
    - en: Heal the sick and lame;
      zh: 醫治人疾病，
    - en: Cheer the mourner, still the tempest;
      zh: 平靜風浪，安撫驚魂；
    - en: Glory to His name!
      zh: 榮耀歸祂名！
    1-chorus:
    - en: Yesterday, today, forever,
      zh: 昨日、今日、直到永遠，
    - en: Jesus is the same,
      zh: 耶穌不改變！
    - en: All may change, but Jesus never!
      zh: 萬事、萬物都在改變，
    - en: Glory to His name,
      zh: 耶穌不改變！
    - en: Glory to His name,
      zh: 耶穌不改變，
    - en: Glory to His name;
      zh: 耶穌不改變；
    - en: All may change, but Jesus never!
      zh: 萬事、萬物都在改變，
    - en: Glory to His name.
      zh: 耶穌不改變！
    2:
    - en: He who was the friend of sinners,
      zh: 耶穌乃是罪人之友，
    - en: Seeks thee, lost one, now;
      zh: 祂今尋找你；
    - en: Sinner, come, and at His footstool,
      zh: 到祂腳前認罪、祈求，
    - en: Penitently bow.
      zh: 祂必不丟棄；
    - en: He who said, “I’ll not condemn thee,
      zh: 祂必對你說出恩言，
    - en: Go and sin no more,”
      zh: 像祂在當年
    - en: Speaks to thee that word of pardon,
      zh: 曾對人說：「你罪赦免，
    - en: As in days of yore.
      zh: 可平安向前。」
    3:
    - en: Oft on earth He healed the suff’rer,
      zh: 當祂在世，曾醫病痛，
    - en: By His mighty hand;
      zh: 用祂大能手；
    - en: Still our sicknesses and sorrows,
      zh: 今仍施醫，與昔相同，
    - en: Go at His command.
      zh: 祂話要接受。
    - en: He who gave His healing virtue,
      zh: 醫治之能曾經顯在
    - en: To a woman’s touch;
      zh: 一婦的一摸；
    - en: To the faith that claims His fulness,
      zh: 今向信心，此能不改，
    - en: Still will give as much.
      zh: 要顯同樣多。
    4:
    - zh: 像祂前曾與人同行，
    - zh: 去以馬忤斯；
    - zh: 照樣祂在我的一生，
    - zh: 與我永偕止。
    - zh: 不久我就要再見祂，
    - zh: 因祂必快來！
    - zh: 但祂必定一點不差，
    - zh: 像當日離開。
- category:
    zh: 福音——完全的救恩
  meter:
    en: 11.9.11.9. with chorus
    zh: 11.9.11.9. 和
  stanza:
    1:
    - en: Oh, how dark the night that wrapt my spirit round!
      zh: 哦，愛！奇妙之愛，救主去加略！
    - en: Oh, how deep the woe my Savior found
      zh: 為去那地，祂竟離寶座，
    - en: When He walked across the waters of my soul,
      zh: 去受貧窮、苦楚，遭患從未卻，
    - en: Bade my night disperse and made me whole!
      zh: 一路艱難全是為著我！
    1-chorus:
    - en: All the way to Calvary He went for me,
      zh: 祂去加略，一路勸是為著我，
    - en: He went for me, He went for me;
      zh: 是為著我，是為著我；
    - en: All the way to Calvary He went for me,
      zh: 祂去加略，一路勸是為著我，
    - en: He died to set me free.
      zh: 祂去將我救活！
    2:
    - en: Tremblingly a sinner bowed before His face,
      zh: 可憐！戰兢罪人原不懂恩典！
    - en: Naught I knew of pardon, God’s free grace;
      zh: 今在加略見祂肋被戳，
    - en: Heard a voice so melting, “Cease thy wild regret,
      zh: 並聞：「我血流出，為你買赦免，」
    - en: Jesus bought thy pardon, paid thy debt.”
      zh: 纔知祂死是為救贖我！
    2-chorus:
    - zh: 祂在十架流血，是為救贖我，
    - zh: 為救贖我，為救贖我；
    - zh: 祂在十架流血，是為救贖我，
    - zh: 流血免我災禍！
    3:
    - en: O ’twas wondrous love the Savior showed for me!
      zh: 阿呀！遍地黑暗，神來審判祂！
    - en: When He left His throne for Calvary,
      zh: 聖潔怒氣焚燒如烈火，
    - en: When He bore my trespass, bore it all alone;
      zh: 因祂替我擔罪，公義將祂殺，
    - en: Praise His Name forever, make it known.
      zh: 祂受刑罰，乃是代替我！
    3-chorus:
    - zh: 祂在十架受死，乃是代替我，
    - zh: 是代替我，是代替我；
    - zh: 祂在十架受死，乃是代替我，
    - zh: 祂死擔我罪過！
- category:
    zh: 福音——完全的救恩
  meter:
    en: 6.6.6.6. with chorus
    zh: 6.6.6.6. 和
  stanza:
    1:
    - en: I hear the Savior say,
      zh: 我聽救主聲音，
    - en: “Thy strength indeed is small,
      zh: 說我能力薄弱，
    - en: Child of weakness, watch and pray,
      zh: 若非誠心相信，
    - en: Find in Me thine all in all.”
      zh: 不能免去罪過。
    1-chorus:
    - en: Jesus paid it all,
      zh: 我欠千萬金，
    - en: All to Him I owe;
      zh: 主替我還清；
    - en: Sin had left a crimson stain,
      zh: 一生犯罪真苦辛，
    - en: He washed it white as snow.
      zh: 主今赦免、憐憫。
    2:
    - en: Lord, now indeed I find
      zh: 主，我今纔看明，
    - en: Thy pow’r, and Thine alone,
      zh: 惟你有這力量，
    - en: Can change the leper’s spots,
      zh: 能洗污穢潔淨，
    - en: And melt the heart of stone.
      zh: 使軟弱變剛強。
    3:
    - en: For nothing good have I
      zh: 我真沒有善良，
    - en: Whereby Thy grace to claim—
      zh: 可以得主救恩；
    - en: I’ll wash my garments white
      zh: 但主特別體諒，
    - en: In the blood of Calv’ry’s Lamb.
      zh: 用愛救我罪人。
    4:
    - en: And when, before the throne,
      zh: 將來立在神前，
    - en: I stand in Him complete,
      zh: 神必不再追問；
    - en: “Jesus died my soul to save,”
      zh: 因主為我虧欠，
    - en: My lips shall still repeat.
      zh: 已經流血受審。
- category:
    zh: 福音——完全的救恩
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: Alas, and did my Savior bleed?
      zh: 哎呀！救主真曾流血？
    - en: And did my Sovereign die?
      zh: 真曾捨命亡躬？
    - en: Would He devote that sacred head
      zh: 祂肯犧牲祂的超越，
    - en: For such a worm as I?
      zh: 為我這個小蟲？
    1-chorus:
    - en: At the cross, at the cross where I first saw the light,
      zh: 在十架，在十架，我看見主恩光，
    - en: And the burden of my heart rolled away,
      zh: 罪重擔從我身全卸脫！
    - en: It was there by faith I received my sight,
      zh: 在十架，我因信，眼明亮，心平康，
    - en: And now I am happy all the day!
      zh: 我終日能歡樂！
    2:
    - en: Was it for sins that I had done
      zh: 祂在木上那樣哀歎，
    - en: He groaned upon the tree?
      zh: 可是為我罪愆？
    - en: Amazing pity! grace unknown!
      zh: 憐憫何滿！慈愛何泛！
    - en: And love beyond degree!
      zh: 恩典何其無邊！
    3:
    - en: Well might the sun in darkness hide,
      zh: 難怪太陽立變暗烏，
    - en: And shut His glories in,
      zh: 隱藏一切榮光；
    - en: When Christ, the mighty Maker, died
      zh: 當神基督造物的主，
    - en: For man, His creature’s sin.
      zh: 為人擔罪而亡。
    4:
    - en: Thus might I hide my blushing face
      zh: 當我看見祂十字架，
    - en: While His dear cross appears.
      zh: 也當隱藏羞臉；
    - en: Dissolve my heart in thankfulness,
      zh: 心當溶化，發出感嗟，
    - en: And melt mine eyes to tears.
      zh: 眼當流類自貶。
    5:
    - en: But drops of grief can ne’er repay
      zh: 但這滿腔憂傷
    - en: The debt of love I owe;
      zh: 不能稍還主愛的債；
    - en: Here, Lord, I give myself away,
      zh: 主，我在此奉上一生，
    - en: ’Tis all that I can do.
      zh: 聊表此心感戴。
- category:
    zh: 福音——完全的救恩
  meter: 8.8.6.8.8.6.
  stanza:
    1:
    - en: Why should I worry, doubt and fear?
      zh: 我為甚麼憂懼、疑惑？
    - en: Has God not caused His Son to bear
      zh: 神豈未曾將我罪過
    - en: My sins upon the tree?
      zh: 歸祂兒子身上？
    - en: The debt that Christ for me has paid,
      zh: 主所為我還清的債，
    - en: Would God another mind have made
      zh: 公義的神能否再來
    - en: To claim again from me?
      zh: 要我重新清償？
    2:
    - en: Redemption full the Lord has made,
      zh: 你的救贖永遠完全，
    - en: And all my debts has fully paid,
      zh: 你已還清每一文錢——
    - en: From law to set me free.
      zh: 我們所有罪戾；
    - en: I fear not for the wrath of God,
      zh: 神的忿怒不能威脅，
    - en: For I’ve been sprinkled with His blood,
      zh: 因我已經灑上寶血，
    - en: It wholly covers me.
      zh: 靠恩已經稱義。
    3:
    - en: For me forgiveness He has gained,
      zh: 你既為我領得赦免，
    - en: And full acquittal was obtained,
      zh: 你既給我白白恩典——
    - en: All debts of sin are paid;
      zh: 罪債一起清算；
    - en: God would not have His claim on two,
      zh: 神就不會兩面討債：
    - en: First on His Son, my Surety true,
      zh: 先在我的中保身上….
    - en: And then upon me laid.
      zh: 後又要我歸還。
    4:
    - en: So now I have full peace and rest,
      zh: 我的心哪，應當安息，
    - en: My Savior Christ hath done the best
      zh: 你的救主所有功績，
    - en: And set me wholly free;
      zh: 已使你得開釋；
    - en: By His all-efficacious blood
      zh: 當信祂的有效寶血，
    - en: I ne’er could be condemned by God,
      zh: 不怕神再將你棄絕，
    - en: For He has died for me!
      zh: 因主已為你死。
- category:
    zh: 福音——完全的救恩
  stanza:
    1:
    - en: Free from the law—oh, happy condition!
      zh: 我重擔已卸，哦，何等有福！
    - en: Jesus hath bled, and there is remission;
      zh: 耶穌曾流血，使我蒙救贖；
    - en: Cursed by the law and bruised by the fall,
      zh: 我前曾墮落，心不安寧；
    - en: Christ hath redeemed us once for all.
      zh: 今主已救我，永歡欣。
    1-chorus:
    - en: Once for all—oh, sinner, receive it;
      zh: 一定永定，當相信、接受！
    - en: Once for all—oh, doubter, believe it;
      zh: 一定永定，莫疑惑、心憂；
    - en: Cling to the cross, the burden will fall,
      zh: 靠近主十架，罪擔得脫；
    - en: Christ hath redeemed us once for all.
      zh: 主今來救拔，何穩妥！
    2:
    - en: There on the cross your burden upbearing,
      zh: 在十字架上，負你罪重擔；
    - en: Thorns on His brow your Savior is wearing;
      zh: 救主的額上，為你戴荊冕。
    - en: Never again your sin need appall,
      zh: 免你為罪愆心裡戰兢，
    - en: You have been pardoned once for all.
      zh: 既蒙主赦免，永歡欣。
    3:
    - en: Now we are free—there’s no condemnation;
      zh: 今已脫罪困——不再被定罪，
    - en: 'Jesus provides a perfect salvation:'
      zh: 完全的救恩——耶穌已豫備。
    - en: “Come unto Me,” oh, hear His sweet call,
      zh: 「到我這裡來，」主在等待；
    - en: Come, and He saves us once for all.
      zh: 救主的大愛，永不改。
    4:
    - en: Children of man—oh, glorious calling,
      zh: 莫躊躇不前，聽榮耀呼召；
    - en: Surely His grace will keep us from falling;
      zh: 救主的恩典，使你不失腳。
    - en: Passing from death to life at His call,
      zh: 答應祂呼召，出死入生；
    - en: Blessed salvation once for all.
      zh: 主救恩可靠，恩何深。
- category:
    zh: 福音——完全的救恩
  meter: 7.5.7.5.D.
  stanza:
    1:
    - en: Nothing either great or small—
      zh: 罪人，無論大、小善，
    - en: Nothing, sinner, no;
      zh: 盡都是無益；
    - en: Jesus did it, did it all,
      zh: 耶穌早就已作成，
    - en: Long, long ago.
      zh: 無需你功績。
    1-chorus:
    - en: “It is finished!” yes, indeed,
      zh: 「成了！成了！」真成了，
    - en: 'Finished every jot:'
      zh: 無需你功勞；
    - en: Sinner, this is all you need—
      zh: 救主既說已成了，
    - en: Tell me, is it not?
      zh: 罪人當信靠！
    2:
    - en: When He, from His lofty throne,
      zh: 基督從榮耀寶座，
    - en: Stooped to do and die,
      zh: 降世來工作；
    - en: Everything was fully done;
      zh: 十架上完成救贖，
    - en: 'Hearken to His cry:'
      zh: 請聽祂喊說：
    3:
    - en: Weary, working, burdened one,
      zh: 勞苦擔重擔的人，
    - en: Wherefore toil you so?
      zh: 為何仍勞苦？
    - en: Cease your doing; all was done
      zh: 救主工作早完成，
    - en: Long, long ago.
      zh: 信祂可得福。
    4:
    - en: Till to Jesus’ work you cling
      zh: 你要以簡單的信，
    - en: By a simple faith,
      zh: 信靠神兒子；
    - en: “Doing” is a deadly thing—
      zh: 不能靠「修行」得生，
    - en: “Doing” ends in death.
      zh: 「修行」反致死。
    5:
    - en: Cast your deadly “doing” down—
      zh: 將你「死行」全拋棄
    - en: Down at Jesus’ feet;
      zh: 在救主腳前，
    - en: Stand in Him, in Him alone,
      zh: 單單信靠主功績——
    - en: Gloriously complete.
      zh: 榮耀的完全！
- category:
    zh: 福音——寶血
  meter:
    en: 9.9.9.9. with chorus
    zh: 9.9.9.9. 和
  stanza:
    1:
    - en: Christ our Redeemer died on the cross,
      zh: 耶穌我救主，作神羔羊，
    - en: Died for the sinner, paid all his due;
      zh: 為罪人受死，罪債清償；
    - en: Sprinkle your soul with the blood of the Lamb,
      zh: 將祂的寶血灑你身上，
    - en: “And I will pass, will pass over you.”
      zh: 神必越過你，你免滅亡。
    1-chorus:
    - en: “When I see the blood,
      zh: 我一見這血，
    - en: When I see the blood,
      zh: 我一見這血，
    - en: When I see the blood,
      zh: 我一見這血，
    - en: I will pass, I will pass over you.”
      zh: 我就必越過你，不毀滅！
    2:
    - en: Chiefest of sinners, Jesus will save;
      zh: 罪中的罪魁，耶穌肯救，
    - en: All He has promised, that will He do;
      zh: 凡祂所應許，祂必成就；
    - en: Wash in the fountain opened for sin,
      zh: 在祂這血下，雖有愆尤，
    - en: “And I will pass, will pass over you.”
      zh: 神必越過你，你得寬宥。
    3:
    - en: Judgment is coming, all will be there,
      zh: 審判要來到，無人能避；
    - en: Each one receiving justly his due;
      zh: 在神公義前，誰能站立？
    - en: Hide in the saving, sin-cleansing blood,
      zh: 惟有讓祂血將你掩蔽，
    - en: “And I will pass, will pass over you.”
      zh: 神必越過你，你得稱義。
    4:
    - en: O great compassion! O boundless love!
      zh: 哦，憐憫何大！哦，愛無邊！
    - en: O loving kindness, faithful and true!
      zh: 哦，神聖恩典，豐盛、甘甜！
    - en: Find peace and shelter under the blood,
      zh: 在血蔭蔽下享受平安，
    - en: “And I will pass, will pass over you.”
      zh: 神必越過你，你要頌贊！
- category:
    zh: 福音——寶血
  meter:
    en: 8.6.8.6. with repeat
    zh: 8.6.8.6. 重
  stanza:
    1:
    - en: There is a fountain filled with blood
      zh: 今有一泉，血流盈滿，
    - en: Drawn from Immanuel’s veins;
      zh: 湧自耶穌肋邊；
    - en: And sinners, plunged beneath that flood,
      zh: 罪人只要投身此泉，
    - en: 'Lose all their guilty stains:'
      zh: 立去全身罪愆。
    1-chorus:
    - en: Lose all their guilty stains,
      zh: 立去全身罪愆，
    - en: Lose all their guilty stains;
      zh: 立去全身罪愆，
    - en: And sinners, plunged beneath that flood,
      zh: 罪人只要一投此泉，
    - en: Lose all their guilty stains.
      zh: 立去全身罪愆。
    2:
    - en: The dying thief rejoiced to see
      zh: 當日與主同釘一盜，
    - en: That fountain in his day;
      zh: 曾見此泉功效；
    - en: And there may I, though vile as he,
      zh: 我罪即使不比他少，
    - en: Wash all my sins away.
      zh: 在此必能除掉。
    3:
    - en: Dear dying Lamb, Thy precious blood
      zh: 被殺羔羊，你的寶血，
    - en: Shall never lose its power,
      zh: 權能永不消減，
    - en: Till all the ransomed ones of God
      zh: 要將選民都洗清潔，
    - en: Be saved to sin no more.
      zh: 永遠與罪隔絕。
    4:
    - en: E’er since by faith I saw the stream
      zh: 自從我見此全之開，
    - en: Thy flowing wounds supply,
      zh: 乃因你身受害，
    - en: Redeeming love has been my theme,
      zh: 我便頌揚救贖大愛，
    - en: And shall be till I die.
      zh: 頌揚至死不迨。
    5:
    - en: When this poor lisping, stammering tongue
      zh: 等到離世，拙口閉封，
    - en: Lies silent in the grave,
      zh: 笨舌墓中寂靜，
    - en: Then in a nobler, sweeter song,
      zh: 我要發出復活歌聲，
    - en: I’ll sing Thy power to save.
      zh: 贊你救贖大能。
- category:
    zh: 福音——寶血
  meter:
    en: 11.9.11.9. with chorus
    zh: 11.9.11.9. 和
  stanza:
    1:
    - en: Have you been to Jesus for the cleansing pow’r?
      zh: 曾否就主，求祂洗淨你罪愆？
    - en: Are you washed in the blood of the Lamb?
      zh: 曾否在羔羊血洗清潔？
    - en: Are you fully trusting in His grace this hour?
      zh: 曾否信主，接祂進入你心間？
    - en: Are you washed in the blood of the Lamb?
      zh: 曾否在羔羊血洗清潔？
    1-chorus:
    - en: Are you washed in the blood,
      zh: 曾否在羔羊血，
    - en: In the soul-cleansing blood of the Lamb?
      zh: 在羔羊有能血洗清潔？
    - en: Are your garments spotless? Are they white as snow?
      zh: 你的衣裳是否潔白猶如雪？
    - en: Are you washed in the blood of the Lamb?
      zh: 曾否在羔羊血洗清潔？
    2:
    - en: Are you walking daily by the Savior’s side?
      zh: 曾否蒙主賜你赦罪的恩典？
    - en: Are you washed in the blood of the Lamb?
      zh: 曾否在羔羊血洗清潔？
    - en: Do you rest each moment in the Crucified?
      zh: 曾否因主替你受死而心安？
    - en: Are you washed in the blood of the Lamb?
      zh: 曾否在羔羊血洗清潔？
    3:
    - en: When the Bridegroom cometh will your robes be white?
      zh: 當主來時，你的衣裳是否白？
    - en: Are you washed in the blood of the Lamb?
      zh: 曾否在羔羊血洗清潔？
    - en: Will your soul be ready for His presence bright,
      zh: 榮耀冠冕，你的頭額配否戴？
    - en: And be washed in the blood of the Lamb?
      zh: 曾否在羔羊血洗清潔？
    4:
    - en: Lay aside the garments that are stained with sin,
      zh: 加略泉源為著罪人正流淌，
    - en: And be washed in the blood of the Lamb;
      zh: 曾否在羔羊血洗清潔？
    - en: There’s a fountain flowing for the soul unclean,
      zh: 污穢衣裳，不該還留在身上！
    - en: O be washed in the blood of the Lamb.
      zh: 曾否在羔羊血洗清潔？
- category:
    zh: 福音——寶血
  stanza:
    1:
    - en: What can wash away my sin?
      zh: 何能洗去我污點？
    - en: Nothing but the blood of Jesus;
      zh: 無他，惟有耶穌寶血！
    - en: What can make me whole again?
      zh: 何能恢復我完全？
    - en: Nothing but the blood of Jesus.
      zh: 無他，惟有耶穌寶血！
    1-chorus:
    - en: Oh! precious is the flow
      zh: 哦，這血泉何妙！
    - en: That makes me white as snow;
      zh: 洗我如雪白皎！
    - en: No other fount I know,
      zh: 別泉無此功效：
    - en: Nothing but the blood of Jesus.
      zh: 無他，惟有耶穌寶血！
    2:
    - en: For my cleansing this I see—
      zh: 要得清潔，我認定，
    - en: Nothing but the blood of Jesus!
      zh: 無他，惟有耶穌寶血！
    - en: For my pardon this my plea—
      zh: 要得赦免，我能憑，
    - en: Nothing but the blood of Jesus!
      zh: 無他，惟有耶穌寶血！
    3:
    - en: Nothing can my sin erase—
      zh: 無何能贖我罪愆，
    - en: Nothing but the blood of Jesus!
      zh: 無他，惟有耶穌寶血！
    - en: Naught of works, ’tis all of grace
      zh: 並非行善，乃恩典——
    - en: Nothing but the blood of Jesus!
      zh: 無他，惟有耶穌寶血！
    4:
    - en: This is all my hope and peace—
      zh: 我的聖潔和公義，
    - en: Nothing but the blood of Jesus!
      zh: 無他，惟有耶穌寶血！
    - en: This is all my righteousness—
      zh: 我的盼望和安息，
    - en: Nothing but the blood of Jesus!
      zh: 無他，惟有耶穌寶血！
- category:
    zh: 福音——寶血
  meter:
    en: 10.9.10.8. with chorus
    zh: 10.9.10.8. 和
  stanza:
    1:
    - en: Would you be free from your burden of sin?
      zh: 你願脫離良心的重擔麼？
    - en: There’s power in the blood, power in the blood;
      zh: 權能是在血，權能在血；
    - en: Would you o’er evil a victory win?
      zh: 你願免去公義的審判麼？
    - en: There’s wonderful power in the blood.
      zh: 奇妙的權能是在血。
    1-chorus:
    - en: There is power, power, wonder-working power,
      zh: 有權能！能！奇妙大權能，
    - en: In the blood of the Lamb;
      zh: 在羔羊之寶血
    - en: There is power, power, wonder-working power,
      zh: 有權能！能！奇妙大權能，
    - en: In the precious blood of the Lamb.
      zh: 在聖潔羔羊之寶血
    2:
    - en: Would you be free from your passion and pride?
      zh: 你願脫掉罪惡的羞愧麼？
    - en: There’s power in the blood, power in the blood;
      zh: 權能是在血，權能在血；
    - en: for a cleansing to Calvary’s tide,
      zh: 你願去掉情欲的污穢麼？
    - en: There’s wonderful power in the blood.
      zh: 奇妙的權能是在血。
    3:
    - en: Would you be whiter, much whiter than snow?
      zh: 你願潔白猶如雪一般麼？
    - en: There’s power in the blood, power in the blood;
      zh: 權能是在血，權能在血；
    - en: Sin-stains are lost in its life-giving flow,
      zh: 你願成聖好像主完全麼？
    - en: There’s wonderful power in the blood.
      zh: 奇妙的權能是在血。
    4:
    - en: Would you do service for Jesus your. King?
      zh: 你願得著完全的救恩麼？
    - en: There’s power in the blood, power in the blood;
      zh: 權能是在血，權能在血；
    - en: Would you live daily His praises to sing?
      zh: 你願享受永生的福分麼？
    - en: There’s wonderful power in the blood.
      zh: 奇妙的權能是在血。
- category:
    zh: 福音——寶血
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: O now I see the cleansing wave!
      zh: 我今看見洗罪泉源，
    - en: The fountain deep and wide;
      zh: 其流既深且廣；
    - en: Jesus, my Lord, mighty to save,
      zh: 耶穌我主，能施救援，
    - en: Points to His wounded side.
      zh: 示我以祂肋旁。
    1-chorus:
    - en: The cleansing stream I see, I see;
      zh: 洗罪之泉，我已看見；
    - en: I plunge, and O it cleanseth me!
      zh: 一投此泉，我就得潔！
    - en: O praise the Lord it cleanseth me!
      zh: 哦，讚美主，洗我罪愆！
    - en: It cleanseth me, yes, cleanseth me.
      zh: 是的，這泉使我得潔。
    2:
    - en: I see the dear Redeemer raised,
      zh: 我今看見救主復活，
    - en: I hear the speaking blood;
      zh: 寶血向我述說；
    - en: It speaks! My spirit is amazed!
      zh: 寶血發聲！我靈驚愕！
    - en: And quickened by its flood.
      zh: 我藉此泉得活。
    3:
    - en: I rise to walk in God’s own light
      zh: 我今起來，行神光中，
    - en: Above the world and sin,
      zh: 遠離罪惡之疆；
    - en: With heart renewed and garments white
      zh: 心被更新，衣裳潔淨，
    - en: And Christ enthroned within.
      zh: 主在我心作王。
- category:
    zh: 福音——寶血
  meter: 8.5.8.3.D.
  stanza:
    1:
    - en: Precious, precious blood of Jesus,
      zh: 耶穌寶血，珍貴無比，
    - en: Shed on Calvary;
      zh: 流於髑髏地！
    - en: Shed for rebels, shed for sinners,
      zh: 是為罪人、叛逆，
    - en: Shed for thee.
      zh: 為我，也為你！
    1-chorus:
    - en: Precious, precious blood of Jesus
      zh: 耶穌寶血已經流出，
    - en: Ever flowing free;
      zh: 在那髑髏地！
    - en: Oh, believe it; Oh, receive it,
      zh: 相信！接受！寶血為我，
    - en: ’Tis for thee.
      zh: 也為你！
    2:
    - en: Precious, precious blood of Jesus,
      zh: 耶穌寶血，權能無比，
    - en: Let it make thee whole;
      zh: 使你得稱義；
    - en: Let it flow in mighty cleansing,
      zh: 罪惡、過犯，血全清洗，
    - en: O’er thy soul.
      zh: 是為你！
    3:
    - en: Though thy sins are red like crimson,
      zh: 你罪雖然深如朱紅，
    - en: Deep in scarlet glow,
      zh: 無法得清潔；
    - en: Jesus’ precious blood shall wash thee,
      zh: 耶穌寶血卻能洗淨，
    - en: White as snow.
      zh: 白如雪！
    4:
    - en: Precious blood that hath redeemed us!
      zh: 耶穌寶血，貴重代價，
    - en: All the price is paid;
      zh: 贖我回神前；
    - en: Perfect pardon now is offered,
      zh: 完全赦免，心無虧欠，
    - en: Peace is made.
      zh: 全平安！
    5:
    - en: Now the holiest with boldness
      zh: 坦然無懼，來到神前，
    - en: We may enter in;
      zh: 因血得赦免；
    - en: For the open fountain cleanseth
      zh: 寶血之泉，洗我良心，
    - en: From all sin.
      zh: 無虧欠！
    6:
    - en: Precious blood, by this we conquer
      zh: 耶穌寶血是我倚靠，
    - en: In the fiercest fight,
      zh: 戰勝眾仇敵；
    - en: Sin and Satan overcoming
      zh: 打退撒但，消滅罪惡，
    - en: By its might.
      zh: 有能力！
    7:
    - en: Precious blood whose full redemption
      zh: 耶穌寶血，完全救恩，
    - en: Makes us nigh to God;
      zh: 與神永相親；
    - en: Precious blood, our way of glory,
      zh: 榮耀之路，明光照耀，
    - en: Praise and laud.
      zh: 讚美神！
- category:
    zh: 福音——祂的大愛
  meter: 8.4.8.4.8.8.8.4.
  stanza:
    1:
    - en: One there is above all others,
      zh: 祂是超乎萬人之上，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    - en: His is love beyond a brother’s,
      zh: 比諸兄弟更密、更強，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    - en: Earthly friends may fail or leave us,
      zh: 地上朋友時常離我，
    - en: One day soothe, the next day grieve us;
      zh: 今日慰我，明日忌我，
    - en: 'But this Friend will ne’er deceive us:'
      zh: 但這朋友從不欺我，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    2:
    - en: ’Tis eternal life to know Him,
      zh: 我今享受喜樂、安康，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    - en: Think, oh, think how much we owe Him,
      zh: 都虧我主罪債代償，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    - en: With His precious blood He bought us,
      zh: 祂流寶血，祂買了我，
    - en: In the wilderness He sought us,
      zh: 祂來曠野，祂尋找我，
    - en: 'To His flock He safely brought us:'
      zh: 同歸羊群，祂領導我，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    3:
    - en: Blessed Jesus! would you know Him?
      zh: 耶穌乃是我們朋友，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    - en: Give yourselves entirely to Him,
      zh: 祂賜福氣，祂賜恩佑，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    - en: Think no longer of the morrow,
      zh: 我心欣幸能瞻仰祂，
    - en: From the past new courage borrow,
      zh: 叫我安居常親近祂，
    - en: 'Jesus carries all your sorrow:'
      zh: 我怎可以再頂撞祂，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    4:
    - en: All your sins shall be forgiven,
      zh: 因祂的名我得赦免，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    - en: Backward shall your foes be driven,
      zh: 在仇敵前為我設筵，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
    - en: Best of blessings He’ll provide you,
      zh: 祂使最好福分臨我，
    - en: Nought but good shall e’er betide you,
      zh: 祂禁旨外禍害侵我，
    - en: 'Safe to glory He will guide you:'
      zh: 直到榮耀，祂在引我，
    - en: Oh, how He loves!
      zh: 哦，祂的愛！
- category:
    zh: 福音——祂的大愛
  meter: 10.4.10.7.4.10.
  stanza:
    1:
    - en: Come let us sing of a wonderful love,
      zh: 來！讓我們唱那奇妙大愛，
    - en: Tender and true;
      zh: 真切、柔細；
    - en: Out of the heart of the Father above,
      zh: 這愛流自天上父的心懷，
    - en: 'Streaming to me and to you:'
      zh: 浸潤我，也浸潤你：
    - en: Wonderful love
      zh: 奇妙大愛，
    - en: Dwells in the heart of the Father above.
      zh: 原本藏在天上父的心懷。
    2:
    - en: Jesus, the Savior, this gospel to tell,
      zh: 救主耶穌，為宣告此恩言，
    - en: Joyfully came;
      zh: 歡然臨世；
    - en: Came with the helpless and hopeless to dwell,
      zh: 來住在無助、無望者中間，
    - en: Sharing their sorrow and shame;
      zh: 擔其憂患與羞恥，
    - en: Seeking the lost,
      zh: 為尋迷羊，付寶貴代價，
    - en: Saving, redeeming at measureless cost.
      zh: 救人免滅亡。
    3:
    - en: Jesus is seeking the wanderers yet;
      zh: 耶穌仍在尋找失迷的人，
    - en: Why do they roam?
      zh: 為何流蕩？
    - en: Love only waits to forgive and forget;
      zh: 祂正等著赦免，不留罪痕，
    - en: Home! weary wanderers, home!
      zh: 回家罷！莫再流蕩。
    - en: Wonderful love
      zh: 奇妙大愛，
    - en: Dwells in the heart of the Father above.
      zh: 原本藏在天父的心懷。
    4:
    - en: Come to my heart, O Thou wonderful love,
      zh: 哦，奇妙大愛，請進到我心，
    - en: Come and abide,
      zh: 來此永住；
    - en: Lifting my life till it rises above
      zh: 拔高我生命，直至我能勝過驕傲、
    - en: Envy and falsehood and pride;
      zh: 虛謊、嫉妒；
    - en: Seeking to be
      zh: 並且像你那樣低微、
    - en: Lowly and humble, a learner of Thee.
      zh: 謙卑、真切、柔細。
- category:
    zh: 福音——祂的大愛
  meter:
    en: 10.6.10.6. with chorus
    zh: 10.6.10.6. 和
  stanza:
    1:
    - en: There is no love like the love of Jesus,
      zh: 主的愛永不消減或衰落，
    - en: Never to fade or fall,
      zh: 無愛可與相比；
    - en: Till into the rest of the house of God
      zh: 祂召集我們進入神家中，
    - en: He has gathered us all.
      zh: 享受無比安息。
    1-chorus:
    - en: Jesus’ love, precious love,
      zh: 主的愛何寶貴，
    - en: Boundless, and pure, and free;
      zh: 純潔、白給、無限；
    - en: Oh, turn to that love, weary wand’ring soul;
      zh: 哦，失迷的人哪，
    - en: Jesus pleadeth for thee.
      zh: 來得此愛！耶穌正在召喚。
    2:
    - en: There is no heart like the heart of Jesus,
      zh: 耶穌的心充滿溫柔、慈愛，
    - en: Filled with a tender love;
      zh: 無心可與相比；
    - en: No throb nor throe that our hearts can know,
      zh: 我們的心事，無人能知道，
    - en: But He feels it above.
      zh: 但祂卻能洞悉。
    3:
    - en: There is no eye like the eye of Jesus,
      zh: 主的眼睛遠遠就能看透，
    - en: Piercing so far away;
      zh: 無眼可與相比；
    - en: Ne’er out of the sight of its tender light
      zh: 祂以柔和眼光關注各人，
    - en: Can the wanderer stray.
      zh: 滿足我們心意。
    4:
    - en: There is no voice like the voice of Jesus,
      zh: 主的聲音如鈴，溫柔、甘甜，
    - en: Tender and sweet its chime;
      zh: 無聲可與相比；
    - en: Like musical ring of a flowing spring
      zh: 如水泉潺潺美妙流水聲，
    - en: In the bright summertime.
      zh: 鳴響在炎夏裡。
    5:
    - en: Oh, let us hark to the voice of Jesus!
      zh: 哦，請來傾聽耶穌的聲音，
    - en: Then we shall never roam;
      zh: 你就不再失迷；
    - en: And we shall rest on His loving breast,
      zh: 我們安息在祂愛的懷裡，
    - en: And with Him we’ll be one!
      zh: 我們因祂合一。
- category:
    zh: 福音——祂的奇恩
  meter:
    en: 9.9.9.9. with chorus
    zh: 9.9.9.9. 和
  stanza:
    1:
    - en: Marvelous grace of our loving Lord,
      zh: 恩主所賜奇妙的恩典，
    - en: Grace that exceeds our sin and our guilt,
      zh: 遠超我們的罪惡、過犯；
    - en: Yonder on Calvary’s mount outpoured,
      zh: 在那受釘的加略山上，
    - en: There where the blood of the Lamb was spilt.
      zh: 羔羊的血為我們流淌。
    1-chorus:
    - en: Grace, grace, God’s grace,
      zh: 恩典，恩典，
    - en: Grace that will pardon and cleanse within;
      zh: 赦免並洗淨人的恩典；
    - en: Grace, grace, God’s grace,
      zh: 恩典，恩典，
    - en: Grace that is greater than all our sin.
      zh: 遠超我們的罪惡、過犯。
    2:
    - en: Sin and despair like the sea waves cold,
      zh: 罪惡、絕望如冰冷海浪，
    - en: Threaten the soul with infinite loss;
      zh: 使我一生受無限損傷；
    - en: Grace that is greater, yes, grace untold,
      zh: 但主恩典比罪惡更大，
    - en: Points to the Refuge, the mighty Cross.
      zh: 將人引向全能的十架。
    3:
    - en: Dark is the stain that we cannot hide,
      zh: 罪汙極深，我不能遮蓋，
    - en: What can avail to wash it away?
      zh: 有何能將它洗得潔白？
    - en: Look! there is flowing a crimson tide;
      zh: 看有一朱紅血潮澎湃，
    - en: Whiter than snow you may be today.
      zh: 使你今天能比雪更白！
    4:
    - en: Marvelous, infinite, matchless grace,
      zh: 奇妙、無限、無比的恩典，
    - en: Freely bestowed on all who believe;
      zh: 白白賜給相信的心坎；
    - en: You that are longing to see His face,
      zh: 你若渴慕瞻仰祂榮臉，
    - en: Will you this moment His grace receive?
      zh: 何不現在接受祂恩典？
- category:
    zh: 福音——祂永遠的生命
  meter:
    en: 9.8.9.8. with chorus
    zh: 9.8.9.8. 和
  stanza:
    1:
    - en: Under the burdens of guilt and care,
      zh: 罪惡、煩擾的重擔壓身，
    - en: Many a spirit is grieving,
      zh: 多少的心靈正憂傷，
    - en: Who in the joy of the Lord might share,
      zh: 何不接受永遠的生命，
    - en: Life everlasting receiving.
      zh: 主裡的喜樂可分享。
    1-chorus:
    - en: Life! life! eternal life!
      zh: 生命！永遠生命！
    - en: 'Jesus alone is the Giver:'
      zh: 耶穌是惟一的源頭；
    - en: Life! life! abundant life!
      zh: 生命！豐盛生命！
    - en: Glory to Jesus forever!
      zh: 榮耀歸耶穌到永久。
    2:
    - en: Burdened one, why will you longer bear
      zh: 勞苦人哪，為何仍彷徨，
    - en: Sorrows from which He releases?
      zh: 當主能解脫你憂傷，
    - en: Open your heart, and rejoicing, share
      zh: 豐盛生命，耶穌已釋放，
    - en: Life more abundant in Jesus.
      zh: 敞開你心靈來飽嘗。
    3:
    - en: Leaving the mountain, the streamlet grows,
      zh: 看潺潺流水始于高崗，
    - en: Flooding the vale with a river;
      zh: 彙聚成河，洶湧、奔放；
    - en: So, from the hill of the Cross, there flows
      zh: 照樣，生命水廣闊、浩蕩，
    - en: Life more abundant forever.
      zh: 流自救主受難山上。
    4:
    - en: Oh, for the flood on the thirsty land!
      zh: 像清泉澆灌乾旱之域，
    - en: Oh, for a mighty revival!
      zh: 帶來全地極大復興；
    - en: Oh, for a sanctified, fearless band,
      zh: 哦，聖別子民不再恐懼，
    - en: Ready to hail its arrival!
      zh: 為主再來雀躍、歡欣。
- category:
    zh: 福音——祂永遠的生命
  meter:
    en: 10.10.10.6. with chorus
    zh: 10.10.10.6. 和
  stanza:
    1:
    - en: Oh, what a Savior that He died for me!
      zh: 救主為我死，何等的奇妙！
    - en: From condemnation He hath made me free;
      zh: 使我得自由，脫離罪囚牢；
    - en: “He that believeth on the Son” saith He,
      zh: 祂再三的說：人若是信靠，
    - en: “Hath everlasting life.”
      zh: 已經出死入生！
    1-chorus:
    - en: “Verily, verily, I say unto you;”
      zh: 真福音，真福音，你們快來聽！
    - en: “Verily, verily,” message ever new!
      zh: 真福音，真福音，基督已講明：
    - en: “He that believeth on the Son”—’tis true—
      zh: 人若肯相信神兒子的名，
    - en: “Hath everlasting life?”
      zh: 已經出死入生！
    2:
    - en: All my iniquities on Him were laid,
      zh: 一切的虧欠，祂替我還清；
    - en: All my indebtedness by Him was paid;
      zh: 一切的污穢，祂替我洗淨；
    - en: All who believe on Him, the Lord hath said,
      zh: 祂特意的說：人若信祂名，
    - en: “Hath everlasting life.”
      zh: 已經出死入生！
    3:
    - en: Though poor and needy, I can trust my Lord;
      zh: 我雖滿罪惡，我能信祂名；
    - en: Though weak and sinful, I believe His word;
      zh: 我雖極軟弱，我能受祂靈；
    - en: Oh, glad message; every child of God
      zh: 朋友，這真是何等的榮幸！
    - en: “Hath everlasting life.”
      zh: 已經出死入生！
    4:
    - en: Though all unworthy, yet I will not doubt;
      zh: 我雖頂不堪，我不肯生疑；
    - en: 'For him that cometh He will not cast out:'
      zh: 到祂那裡的，祂永不撇棄；
    - en: “He that believeth”—oh, the good news shout!
      zh: 凡是信祂的，都當時常記：
    - en: “Hath everlasting life.”
      zh: 已經出死入生！
- category:
    zh: 福音——我們的深切需要
  meter: 8.8.8.7.
  stanza:
    1:
    - en: I’ve tried in vain a thousand ways
      zh: 一再嘗試，終歸徒然，
    - en: My fears to quell, my hopes to raise;
      zh: 我仍無法使我心安；
    - en: But what I need, the Bible says,
      zh: 聖經之言，向我指出：
    - en: Is ever, only Jesus.
      zh: 我的需要惟耶穌。
    2:
    - en: My soul is night, my heart is steel—
      zh: 裡面黑暗，心硬如鐵——
    - en: I cannot see, I cannot feel;
      zh: 我不能視，我不能覺；
    - en: For light, for life I must appeal
      zh: 祂是生命、亮光、救主，
    - en: In simple faith to Jesus.
      zh: 我所信靠惟耶穌。
    3:
    - en: He died, He lives, He reigns, He pleads;
      zh: 祂死又活，今在呼召，
    - en: There’s love in all His words and deeds;
      zh: 所言、所行，愛的發表；
    - en: There’s all a guilty sinner needs
      zh: 世上罪人一切需要，
    - en: Forevermore in Jesus.
      zh: 都在耶穌裡找到。
    4:
    - en: Though some should sneer, and some should blame,
      zh: 有人嘲笑，有人咒駡；
    - en: I’ll go with all my guilt and shame;
      zh: 但我帶著罪、羞見祂；
    - en: I’ll go to Him because His name,
      zh: 因祂的名，我來就主，
    - en: Above all names, is Jesus.
      zh: 遠超萬名，是耶穌。
- category:
    zh: 福音——世上的光
  meter:
    en: 11.8.11.8. with chorus
    zh: 11.8.11.8. 和
  stanza:
    1:
    - en: The whole world was lost in the darkness of sin;
      zh: 整個世界被罪惡黑暗籠罩，
    - en: The light of the world is Jesus;
      zh: 這世界的光是耶穌！
    - en: Like sunshine at noonday His glory shone in,
      zh: 祂的榮耀如正午陽光照耀，
    - en: The light of the world is Jesus.
      zh: 這世界的光是耶穌！
    1-chorus:
    - en: Come to the light, ’tis shining for thee;
      zh: 快來就光！這光是為你；
    - en: Sweetly the light has dawned upon me;
      zh: 這個恩光已照我心裡；
    - en: Once I was blind, but now I can see;
      zh: 前我瞎眼，但今被開啟；
    - en: The light of the world is Jesus.
      zh: 這世界的光是耶穌！
    2:
    - en: No darkness have we who in Jesus abide,
      zh: 凡在主裡的人，就毫無黑暗，
    - en: The light of the world is Jesus;
      zh: 這世界的光是耶穌！
    - en: We walk in the light when we follow our Guide,
      zh: 跟祂引導，就得在光中進前，
    - en: The light of the world is Jesus.
      zh: 這世界的光是耶穌！
    3:
    - en: Ye dwellers in darkness with sin-blinded eyes,
      zh: 黑暗中的罪人，請到主前來，
    - en: The light of the world is Jesus;
      zh: 這世界的光是耶穌！
    - en: Go, wash, at His bidding, and light will arise;
      zh: 遵命前去洗，祂使你眼睜開，
    - en: The light of the world is Jesus.
      zh: 這世界的光是耶穌！
- category:
    zh: 福音——重生
  meter:
    en: 11.11.11.6. with chorus
    zh: 11.11.11.6. 和
  stanza:
    1:
    - en: A ruler once came to Jesus by night,
      zh: 前有一官因見耶穌的神能，
    - en: To ask Him the way of salvation and light;
      zh: 就在夜間來問作人的途徑；
    - en: The Master made answer in words true and plain,
      zh: 救主實實在在的對他說明：
    - en: “Ye must be born again!”
      zh: 「你們必須重生！」
    1-chorus:
    - en: “Ye must be born again!”
      zh: 「你們必須重生！
    - en: “Ye must be born again!”
      zh: 你們必須重生！」
    - en: “I verily, verily say unto thee,
      zh: 救主實實在在的對他說明：
    - en: Ye must be born again!”
      zh: 「你們必須重生！」
    2:
    - en: Ye children of men, attend to the word
      zh: 這話，世人務要鄭重而敬聽，
    - en: So solemnly uttered by Jesus, the Lord,
      zh: 這是救主所說，嚴肅且肯定，
    - en: And let not this message to you be in vain,
      zh: 切莫輕忽祂這神聖的叮嚀：
    - en: “Ye must be born again.”
      zh: 「你們必須重生！」
    3:
    - en: Oh, ye who would enter that glorious rest,
      zh: 哦，誰想要進那光明的天城，
    - en: And sing with the ransomed the song of the blest;
      zh: 並同贖民享那榮耀的安寧，
    - en: The life everlasting if ye would obtain,
      zh: 他就需要得那永遠的生命：
    - en: “Ye must be born again.”
      zh: 「你們必須重生！」
- category:
    zh: 福音——主的呼召
  meter:
    en: 11.7.11.7. with chorus
    zh: 11.7.11.7. 和
  stanza:
    1:
    - en: Softly and tenderly Jesus is calling—
      zh: 何等柔細、慈愛，耶穌在呼召，
    - en: Calling for you and for me;
      zh: 呼召他，也呼召你！
    - en: Patiently Jesus is waiting and watching—
      zh: 祂在天上等待，也來地尋找，
    - en: Watching for you and for me!
      zh: 尋找他，也尋找你！
    1-chorus:
    - en: Come home! come home!
      zh: 來家！來家！
    - en: Ye who are weary, come home!
      zh: 你這疲乏人，來家！
    - en: Earnestly, tenderly, Jesus is calling,
      zh: 何等懇切、慈愛，
    - en: Calling, O sinner, come home!
      zh: 耶穌在呼召，呼召你，罪人，來家！
    2:
    - en: Why should we tarry when Jesus is pleading—
      zh: 為何糊塗遲延，不聽祂懇勸，
    - en: Pleading for you and for me?
      zh: 懇勸他，也懇勸你？
    - en: Why should we linger and heed not His mercies—
      zh: 為何躊躇留戀，不理祂恩眷，
    - en: Mercies for you and for me?
      zh: 恩眷他，也恩眷你？
    3:
    - en: Time is now fleeting, the moments are passing—
      zh: 時間急速逝掉，機會要越過，
    - en: Passing from you and from me;
      zh: 越過他，也越過你；
    - en: Shadows are gathering, death-beds are coming—
      zh: 陰影正漸籠罩，死亡要來捉，
    - en: Coming for you and for me!
      zh: 來捉他，也來捉你。
    4:
    - en: Oh, for the wonderful love He has promised—
      zh: 哦，那奇妙之愛，祂已經應許，
    - en: Promised for you and for me!
      zh: 應許他，也應許你；
    - en: Though we have sinned, He has mercy and pardon—
      zh: 雖然污穢、敗壞，祂仍必憐恤，
    - en: Pardon for you and for me!
      zh: 憐恤他，也憐恤你。
- category:
    zh: 福音——主的呼召
  meter:
    en: 10.8.10.7. with chorus
    zh: 10.8.10.7. 和
  stanza:
    1:
    - en: Jesus is tenderly calling thee home—
      zh: 耶穌發慈聲要召你回來，
    - en: Calling today, calling today!
      zh: 今日召你！今日召你！
    - en: Why from the sunshine of love wilt thou roam,
      zh: 為何仍迷蒙，遠離主慈懷，
    - en: Farther and farther away?
      zh: 終日流蕩在苦地？
    1-chorus:
    - en: Calling today! calling today!
      zh: 今日召你！今日召你！
    - en: Jesus is calling, is tenderly calling today!
      zh: 耶穌今召你，今日發慈聲呼召你！
    2:
    - en: Jesus is calling the weary to rest,
      zh: 耶穌在呼召你來得安息，
    - en: Calling today! calling today!
      zh: 今日召你，今日召你！
    - en: 'Bring Him thy burden and thou shalt be blest:'
      zh: 重擔卸給祂，疲勞變有力，
    - en: He will not turn thee away.
      zh: 祂要歡迎不厭棄。
    3:
    - en: Jesus is waiting, O come to Him now!
      zh: 耶穌在等待你來得赦免，
    - en: Waiting today! waiting today!
      zh: 今日等你，今日等你！
    - en: Come with thy sins, at His feet lowly bow;
      zh: 可帶你罪來，俯伏主腳前；
    - en: Come, and no longer delay.
      zh: 現在就來莫遲疑！
    4:
    - en: Jesus is pleading, O list to His voice!
      zh: 耶穌仍呼召，何不就聽從？
    - en: Hear Him today! hear Him today!
      zh: 今日聽祂！今日聽祂！
    - en: 'They who believe on His name shall rejoice:'
      zh: 來求告祂名，必蒙恩無窮；
    - en: Quickly arise, come away!
      zh: 祂要賜福無複加。
- category:
    zh: 福音——福音的勸說
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: Come, every soul by sin oppressed,
      zh: 被罪壓害人人請來，
    - en: There’s mercy with the Lord;
      zh: 救主充滿愛憐；
    - en: And He will surely give you rest
      zh: 祂要救你，安你心懷，
    - en: By trusting in His Word.
      zh: 只要信祂恩言。
    1-chorus:
    - en: Only trust Him! Only trust Him!
      zh: 只要信祂！只要信祂！
    - en: Only trust Him now!
      zh: 現在要信祂！
    - en: He will save you! He will save you!
      zh: 祂要救你！祂要救你！
    - en: He will save you now!
      zh: 現在要救你！
    2:
    - en: For Jesus shed His precious blood
      zh: 耶穌為賜豐富恩典，
    - en: Rich blessings to bestow;
      zh: 已經流出寶血；
    - en: Plunge now into the crimson flood
      zh: 你若投此朱紅泉源，
    - en: That washeth white as snow.
      zh: 必得潔白如雪。
    3:
    - en: Yes, Jesus is the Truth, the Way,
      zh: 是的，主是道路、真理，
    - en: That leads you into rest;
      zh: 引人進入安息；
    - en: Believe in Him without delay,
      zh: 立即相信，勿再遲疑，
    - en: And you are fully blest.
      zh: 必得永生福氣。
    4:
    - en: Come then, and join the holy band,
      zh: 來阿！加入這個聖隊，
    - en: And on to glory go;
      zh: 同向榮耀直往；
    - en: In Christ’s redemption take your stand,
      zh: 美麗天城，無憂、無淚，
    - en: And all His goodness know.
      zh: 不息之樂永享。
- category:
    zh: 福音——福音的勸說
  meter:
    en: 11.11.11.7. with chorus
    zh: 11.11.11.7. 和
  stanza:
    1:
    - en: “Whosoever heareth!” shout, shout the sound!
      zh: 無論何人願意，就可得救恩，
    - en: Send the blessed tidings all the world around;
      zh: 這是天上來的佳音給罪人；
    - en: 'Spread the joyful news wherever man is found:'
      zh: 趕快將這信息向萬人宣陳：
    - en: “Whosoever will may come!”
      zh: 無論何人都可來。
    1-chorus:
    - en: “Whosoever will! whosoever will!”
      zh: 「無論甚麼人，無論甚麼人，」
    - en: Send the proclamation over vale and hill;
      zh: 這是慈愛天父喚浪子回家；
    - en: '’Tis a loving Father calls the wand’rer home:'
      zh: 「無論老幼、男婦，都不必代價，
    - en: “Whosoever will may come!”
      zh: 無論何人都可來。」
    2:
    - en: “Whosoever cometh” need not delay,
      zh: 無論何人想來，不必稍遲延；
    - en: Now the door is open, enter while you may;
      zh: 恩門已經大開，進者可隨便；
    - en: 'Jesus is the true, the only Living Way:'
      zh: 耶穌真是救主，祂已發恩言：
    - en: “Whosoever will may come!”
      zh: 無論何人都可來。
    3:
    - en: “Whosoever will!” the promise is secure;
      zh: 無論何人願意，就可得永生；
    - en: “Whosoever will,” forever must endure;
      zh: 無論何人願意，這話語有征；
    - en: “Whosoever will!” ’tis life forevermore;
      zh: 無論何人願意，這應許無更，
    - en: “Whosoever will may come.”
      zh: 無論何人都可來。
- category:
    zh: 福音——福音的勸說
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Have you any room for Jesus,
      zh: 你心有空房為主嗎？
    - en: He who bore your load of sin?
      zh: 耶穌在叩門等待；
    - en: As He knocks and asks admission,
      zh: 祂代償你罪的重價，
    - en: Sinner, will you let Him in?
      zh: 你願否讓祂進來？
    1-chorus:
    - en: Room for Jesus, King of glory!
      zh: 速速將你心門大開，
    - en: Hasten now, His word obey;
      zh: 今就讓耶穌進來；
    - en: Swing the heart’s door widely open,
      zh: 榮耀君王站立門外，
    - en: Bid Him enter while you may.
      zh: 切莫讓祂久等待。
    2:
    - en: Room for pleasure, room for business,
      zh: 你心有空房為事業，
    - en: But for Christ the Crucified,
      zh: 為享安樂與世福；
    - en: Not a place that He can enter,
      zh: 耶穌為你捨命、流血，
    - en: In the heart for which He died?
      zh: 怎為祂竟無空處？
    3:
    - en: Have you any room for Jesus,
      zh: 你心有空房為主嗎？
    - en: As in grace He calls again?
      zh: 耶穌慈聲再呼喚；
    - en: O, today is time accepted,
      zh: 速把握「悅納時候」罷！
    - en: Tomorrow you may call in vain.
      zh: 明日或許已太晚！
- category:
    zh: 福音——福音的勸說
  meter:
    en: 10.8.10.8. with chorus
    zh: 10.8.10.8. 和
  stanza:
    1:
    - en: If you are tired of the load of your sin,
      zh: 你若願意脫離罪的苦情，
    - en: Let Jesus come into your heart;
      zh: 讓基督來進入你心；
    - en: If you desire a new life to begin,
      zh: 你若渴慕得著新的人生，
    - en: Let Jesus come into your heart.
      zh: 讓基督來進入你心。
    1-chorus:
    - en: Just now, your doubtings give o’er;
      zh: 現在，將疑惑拋棄；
    - en: Just now, reject Him no more;
      zh: 現在，將救主投倚；
    - en: Just now, throw open the door;
      zh: 現在，將心門開啟；
    - en: Let Jesus come into your heart.
      zh: 讓基督來進入你心。
    2:
    - en: If ’tis for purity now that you sigh,
      zh: 你若渴慕，現在就得清潔，
    - en: Let Jesus come into your heart;
      zh: 讓基督來進入你心；
    - en: Fountains for cleansing are flowing near by,
      zh: 洗罪之泉，一直湧流不絕，
    - en: Let Jesus come into your heart.
      zh: 讓基督來進入你心。
    3:
    - en: If there’s a tempest your voice cannot still,
      zh: 若覺惡性，自己不能治服，
    - en: Let Jesus come into your heart;
      zh: 讓基督來進入你心；
    - en: If there’s a void this world never can fill,
      zh: 若感虛空，世界不能滿足，
    - en: Let Jesus come into your heart.
      zh: 讓基督來進入你心。
- category:
    zh: 福音——福音的勸說
  stanza:
    1:
    - en: Hark, the Savior’s knocking, knocking,
      zh: 聽阿，救主叩門，叩門，
    - en: Knocking at your heart!
      zh: 不住叩心門！
    - en: Oh, do not be hardened, hardened,
      zh: 為何你仍硬心，硬心，
    - en: Lest He should depart.
      zh: 不理這聲音？
    - en: Rise and open up your heart,
      zh: 火速起來開心門，
    - en: Quickly let Him in;
      zh: 火速請祂進；
    - en: Life divine He’ll give you, give you,
      zh: 祂要進入你心，你心，
    - en: And forgive your sin.
      zh: 賜給你救恩。
    1-chorus:
    - en: Let Him in! Let Him in!
      zh: 請主進！請主進！
    - en: He’s knocking at your heart;
      zh: 祂在心外叩門；
    - en: Let Him in! Oh, let Him in!
      zh: 請主進！請主進！
    - en: Let Him in your heart.
      zh: 祂必進你心。
    2:
    - en: Why should you still tarry, tarry,
      zh: 為何你仍猶豫，猶豫，
    - en: Keep Him waiting there?
      zh: 讓主等門外？
    - en: He is kind and gracious, gracious,
      zh: 要知機會一去，一去，
    - en: Merciful and dear.
      zh: 永遠不再來！
    - en: Listen to His tender voice,
      zh: 祂既對你滿恩情，
    - en: Do not grieve His heart;
      zh: 莫把祂心傷；
    - en: Won’t you let Him enter, enter,
      zh: 祂願賜你生命，生命，
    - en: And His grace impart.
      zh: 何必要滅亡？
- category:
    zh: 福音——福音的勸說
  meter:
    en: 9.9.9.7. with chorus
    zh: 9.9.9.7. 和
  stanza:
    1:
    - en: “Almost persuaded” now to believe;
      zh: 「幾乎要聽勸，」棄絕罪途；
    - en: “Almost persuaded” Christ to receive;
      zh: 「幾乎要聽勸，」相信耶穌。
    - en: Seems now some soul to say,
      zh: 有人卻在自語：
    - en: “Go, Spirit, go Thy way,
      zh: 「聖靈，目前請去！
    - en: Some more convenient day
      zh: 等有更好機遇，
    - en: On Thee I’ll call.”
      zh: 我再求主。」
    2:
    - en: “Almost persuaded,” come, come today;
      zh: 「幾乎要聽勸，」今即前來；
    - en: “Almost persuaded,” turn not away;
      zh: 「幾乎要聽勸，」切勿離開；
    - en: Jesus invites you here,
      zh: 親友為你禱告，
    - en: Angels are ling’ring near,
      zh: 天使望你趁早，
    - en: Prayers rise from hearts so dear;
      zh: 耶穌等你求告，
    - en: O wand’rer, come!
      zh: 迷人，何待？
    3:
    - en: Oh, be persuaded! Christ never fails—
      zh: 請你就聽勸，耶穌奇妙；
    - en: Oh, be persuaded! His blood avails—
      zh: 請你就聽勸，寶血有效；
    - en: Can save from every sin,
      zh: 祂赦一切的罪，
    - en: Cleanse you without, within—
      zh: 祂洗所有污穢，
    - en: Will you not let Him in?
      zh: 這是難得機會，
    - en: Open the door!
      zh: 豈可失掉？
    4:
    - en: “Almost persuaded,” harvest is past!
      zh: 「幾乎要聽勸，」仍誤機會；
    - en: “Almost persuaded,” doom comes at last;
      zh: 「幾乎要聽勸，」難免定罪；
    - en: “Almost” cannot avail;
      zh: 「幾乎」甚為不妥，
    - en: “Almost” is but to fail!
      zh: 「幾乎」難免大錯！
    - en: Sad, sad that bitter wail—
      zh: 「幾乎」終於相左，
    - en: “Almost—but lost!”
      zh: 「幾乎」可危！
    5:
    - en: Be now persuaded, oh, sinner, hear!
      zh: 你今當聽勸，切莫硬心！
    - en: Be now persuaded, Jesus is near;
      zh: 你今當聽勸，耶穌真近！
    - en: His voice is pleading still,
      zh: 祂仍向你召呼，
    - en: Turn now with heart and will,
      zh: 你該對祂降服，
    - en: Peace will your spirit fill—
      zh: 喜樂難以盡述，
    - en: Oh, turn today!
      zh: 請你就信！
- category:
    zh: 福音——福音的勸說
  meter:
    en: 7.7.7.3.D. with chorus
    zh: 7.7.7.3.D. 和
  stanza:
    1:
    - en: Life at best is very brief,
      zh: 飄渺人生何短暫，
    - en: Like the falling of a leaf,
      zh: 好似浮雲現即散，
    - en: Like the binding of a sheaf,
      zh: 又似幻夢醒就完
    - en: Be in time!
      zh: 要及時！
    - en: Fleeting days are telling fast
      zh: 時日飛逝在宣言：
    - en: That the die will soon be cast,
      zh: 轉瞬就到死亡線，
    - en: And the fatal line be passed,
      zh: 再遲必在地獄間
    - en: Be in time!
      zh: 要及時！
    1-chorus:
    - en: Be in time! Be in time!
      zh: 要及時！要及時！
    - en: While the voice of Jesus calls you,
      zh: 當今耶穌在召喚：
    - en: Be in time!
      zh: 要及時！
    - en: If in sin you longer wait,
      zh: 若在罪中仍流連，
    - en: You may find no open gate,
      zh: 只怕恩門向你關，
    - en: 'And your cry be just too late:'
      zh: 那時呼救已太晚
    - en: Be in time!
      zh: 要及時！
    2:
    - en: Fairest flowers soon decay,
      zh: 誰是智者，該想看
    - en: Youth and beauty pass away;
      zh: 鮮花朝豔暮凋殘，
    - en: O you have not long to stay,
      zh: 英年要去何能挽？
    - en: Be in time!
      zh: 要及時！
    - en: While God’s Spirit bids you come,
      zh: 哦，我求你早打算，
    - en: Sinner, do not longer roam,
      zh: 免得過了死亡線，
    - en: Lest you seal your hopeless doom,
      zh: 靈魂喪在地獄間
    - en: Be in time!
      zh: 要及時！
    3:
    - en: Time is gliding swiftly by,
      zh: 聖靈仍在把你感，
    - en: Death and judgment draweth nigh,
      zh: 時常與你來爭戰，
    - en: To the arms of Jesus fly,
      zh: 何不降服得平安？
    - en: Be in time!
      zh: 要及時！
    - en: O I pray you count the cost!
      zh: 救主等候賜恩典，
    - en: Ere the fatal line be crossed,
      zh: 願意救你免悲慘；
    - en: And your soul in hell be lost,
      zh: 你若躊躇何愚頑！
    - en: Be in time!
      zh: 要及時！
    4:
    - en: Sinner, heed the warning voice,
      zh: 罪人，請聽我忠言，
    - en: Make the Lord your final choice,
      zh: 莫把救恩視等閒，
    - en: Then all heaven will rejoice,
      zh: 速把救主來揀選
    - en: Be in time!
      zh: 要及時！
    - en: Come from darkness into light;
      zh: 來投耶穌懷裡面，
    - en: Come, let Jesus make you right;
      zh: 來接基督進心間，
    - en: Come, receive His life tonight,
      zh: 來就救主趁今天
    - en: Be in time!
      zh: 要及時！
- category:
    zh: 福音——罪人前來
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Just as I am, without one plea,
      zh: 照我本相，無善足稱，
    - en: But that Thy blood was shed for me,
      zh: 惟你流血，替我受懲，
    - en: And that Thou bid’st me come to Thee,
      zh: 並且召我就你得生；
    - en: O Lamb of God, I come! I come!
      zh: 救主耶穌，我來！我來！
    2:
    - en: Just as I am, and waiting not
      zh: 照我本相，不必等到
    - en: To rid my soul of one dark blot;
      zh: 自己改變比前更好，
    - en: To Thee whose blood can cleanse each spot,
      zh: 因你寶血除罪可靠；
    - en: O Lamb of God, I come, I come!
      zh: 救主耶穌，我來！我來！
    3:
    - en: Just as I am, though tossed about
      zh: 照我本相，反復不定，
    - en: With many a conflict, many a doubt;
      zh: 疑信參半，如浪不平，
    - en: Fightings within, and fears without,
      zh: 內有掛慮，外有惡行；
    - en: Lamb of God, I come, I come!
      zh: 救主耶穌，我來！我來！
    4:
    - en: Just as I am, poor, wretched, blind;
      zh: 照我本相，貧、瞎、可憐；
    - en: Sight, riches, healing of the mind;
      zh: 我真需要你的恩典，
    - en: Yes, all I need, in Thee to find,
      zh: 感我噁心，開我盲眼；
    - en: O Lamb of God, I come, I come!
      zh: 救主耶穌，我來！我來！
    5:
    - en: Just as I am, Thou wilt receive,
      zh: 照我本相，你肯收留；
    - en: Wilt welcome, pardon, cleanse, relieve;
      zh: 賜我生命，赦我愆尤；
    - en: Because Thy promise I believe,
      zh: 你既應許，必定成就；
    - en: Lamb of God, I come, I come!
      zh: 救主耶穌，我來！我來！
    6:
    - en: Just as I am, Thy love unknown
      zh: 照我本相，你的大愛
    - en: Has broken every barrier down;
      zh: 為我除去所有障礙；
    - en: Now, to be Thine, yea, Thine alone,
      zh: 今來就你，惟你是賴；
    - en: Lamb of God, I come, I come!
      zh: 救主耶穌，我來！我來！
- category:
    zh: 福音——罪人前來
  stanza:
    1:
    - en: Out of my bondage, sorrow, and night,
      zh: 脫離捆綁、憂愁與黑影，
    - en: Jesus, I come! Jesus, I come!
      zh: 耶穌，我來！耶穌，我來！
    - en: Into Thy freedom, gladness, and light,
      zh: 進入自由、喜樂與光明，
    - en: Jesus, I come to Thee!
      zh: 耶穌，我來就你！
    - en: Out of my sickness into Thy health,
      zh: 脫離疾病，進入你健全；
    - en: Out of my want and into Thy wealth,
      zh: 脫離貧乏，進入你富源；
    - en: Out of my sin and into Thyself,
      zh: 脫離罪惡，進入你美善，
    - en: Jesus, I come to Thee!
      zh: 耶穌，我來就你！
    2:
    - en: Out of my shameful failure and loss,
      zh: 脫離失敗、羞恥與無能，
    - en: Jesus, I come! Jesus, I come!
      zh: 耶穌，我來！耶穌，我來！
    - en: Into the glorious gain of Thy cross,
      zh: 進入十架榮耀的得勝，
    - en: Jesus, I come to Thee!
      zh: 耶穌，我來就你！
    - en: Out of earth’s sorrows into Thy balm,
      zh: 脫離痛苦，進入你安寧；
    - en: Out of life’s storm and into Thy calm,
      zh: 脫離風波，進入你平靜；
    - en: Out of distress to jubilant psalm,
      zh: 脫離怨歎，進入你頌稱，
    - en: Jesus, I come to Thee!
      zh: 耶穌，我來就你！
    3:
    - en: Out of unrest and arrogant pride,
      zh: 脫離狂傲、不平的危地，
    - en: Jesus, I come! Jesus, I come!
      zh: 耶穌，我來！耶穌，我來！
    - en: Into Thy blessed will to abide,
      zh: 進入穩固、有福的旨意，
    - en: Jesus, I come to Thee!
      zh: 耶穌，我來就你！
    - en: Out of myself to dwell in Thy love,
      zh: 脫離自己，住在你愛裡；
    - en: Out of despair into raptures above,
      zh: 脫離絕望，等候你來提；
    - en: Upward for aye on wings like a dove,
      zh: 離地上騰，如鷹展雙翼，
    - en: Jesus, I come to Thee!
      zh: 耶穌，我來就你！
    4:
    - en: Out of the fear and dread of the tomb,
      zh: 脫離撒但死亡的權勢，
    - en: Jesus, I come! Jesus, I come!
      zh: 耶穌，我來！耶穌，我來！
    - en: Into the joy and pleasure, Thine own,
      zh: 進入基督生命的恩賜，
    - en: Jesus, I come to Thee!
      zh: 耶穌，我來就你！
    - en: Out of the depths of ruin untold,
      zh: 脫離敗壞、無底的深淵，
    - en: Into the flock Thy love doth enfold,
      zh: 進入護庇、安歇的家園，
    - en: Ever Thy glorious face to behold,
      zh: 永永遠遠瞻仰你榮顏，
    - en: Jesus, I come to Thee!
      zh: 耶穌，我來就你！
- category:
    zh: 福音——罪人前來
  meter:
    en: 6.6.8.6. with chorus
    zh: 6.6.8.6. 和
  stanza:
    1:
    - en: I hear Thy welcome voice,
      zh: 你的歡迎聲音，
    - en: That calls me, Lord, to Thee,
      zh: 召我前來相信，
    - en: For cleansing in Thy precious blood
      zh: 因你為我已流寶血，
    - en: That flowed on Calvary.
      zh: 特要洗我良心。
    1-chorus:
    - en: I am coming, Lord,
      zh: 主，我來就你！
    - en: 'Coming now to Thee:'
      zh: 我今來就你！
    - en: Wash me, cleanse me in the blood
      zh: 求主用血將我洗，
    - en: That flowed on Calvary.
      zh: 使我乾淨無比。
    2:
    - en: Though coming weak and vile,
      zh: 我真污穢可鄙，
    - en: Thou dost my strength assure;
      zh: 行善一無能力；
    - en: Thou dost my vileness fully cleanse,
      zh: 但你歡喜賜恩幫助，
    - en: Till spotless all, and pure.
      zh: 並除一切惡跡。
    3:
    - en: ’Tis Jesus who confirms
      zh: 你今鄭重吩咐，
    - en: The blessed work within,
      zh: 我遠離罪俗，
    - en: By adding grace to welcomed grace,
      zh: 虛心悔改，實心相信，
    - en: Where reigned the power of sin.
      zh: 接受你作救主。
    4:
    - en: And He the witness gives
      zh: 神用恩言呼召，
    - en: To loyal hearts and free,
      zh: 又用聖靈光照，
    - en: That every promise is fulfilled,
      zh: 使我知道自己不堪，
    - en: If faith but brings the plea.
      zh: 知道救主可靠。
    5:
    - en: All hail, redeeming blood!
      zh: 聖靈今在我靈，
    - en: All hail, life-giving grace!
      zh: 證明我有生命；
    - en: All hail, the gift of Christ our Lord,
      zh: 神的應許已經應驗，
    - en: Our strength and righteousness.
      zh: 若我已信祂名。
    6:
    - zh: 奇哉！神愛罪人！
    - zh: 妙哉！神有救恩！
    - zh: 美哉！耶穌流血贖罪！
    - zh: 我願獻上全身。
- category:
    zh: 福音——罪人前來
  meter:
    en: 6.6.8.6. with chorus
    zh: 6.6.8.6. 和
  note:
    zh: 第三至第六節用第二節和詩
  stanza:
    1:
    - en: I’ve wandered far away from God,
      zh: 誰在流蕩遠離天父？
    - en: Now I’m coming home;
      zh: 為何不回家？
    - en: The paths of sin too long I’ve trod,
      zh: 活在罪中，終日痛苦，
    - en: Lord, I’m coming home.
      zh: 何不就回家？
    1-chorus:
    - en: Coming home, coming home,
      zh: 回家罷！回家罷！
    - en: Nevermore to roam;
      zh: 不要再流蕩！
    - en: Open wide Thine arms of love;
      zh: 慈愛天父等你回家，
    - en: Lord, I’m coming home.
      zh: 整天在巴望！
    2:
    - en: I’ve wasted many precious years,
      zh: 我已流蕩，遠離天父，
    - en: Now I’m coming home;
      zh: 現在要回家；
    - en: I now repent with bitter tears,
      zh: 走過好長罪惡道路，
    - en: Lord, I’m coming home.
      zh: 主，我要回家。
    2-chorus:
    - zh: 要回家！要回家！
    - zh: 不願再流蕩！
    - zh: 現在我要回到父家，
    - zh: 永住父身旁！
    3:
    - en: I’m tired of sin and straying, Lord,
      zh: 流蕩、犯罪，我已疲乏，
    - en: Now I’m coming home;
      zh: 現在要回家；
    - en: I’ll trust Thy love, believe Thy word;
      zh: 投靠你愛，相信你話，
    - en: Lord, I’m coming home.
      zh: 主，我要回家。
    4:
    - en: My soul is sick, my heart is sore,
      zh: 我魂衰殘，我心悲傷，
    - en: Now I’m coming home;
      zh: 現在要回家；
    - en: 'My strength renew, my hope restore:'
      zh: 加我力量，複我盼望，
    - en: Lord, I’m coming home.
      zh: 主，我要回家。
    5:
    - en: My only hope, my only plea,
      zh: 惟你是我所求、所望，
    - en: Now I’m coming home;
      zh: 現在要回家；
    - en: That Jesus died, and died for me;
      zh: 因你替我血流、命喪，
    - en: Lord, I’m coming home.
      zh: 主，我要回家。
    6:
    - en: I need His cleansing blood, I know,
      zh: 我心切需洗罪寶血，
    - en: Now I’m coming home;
      zh: 現在要回家；
    - en: O wash me whiter than the snow;
      zh: 洗我罪汙，潔白如雪，
    - en: Lord, I’m coming home.
      zh: 主，我要回家。
- category:
    zh: 福音——福音的勸說
  stanza:
    1:
    - en: “All things are ready,” come to the feast!
      zh: 「各樣都齊備，」請來赴席！
    - en: Come for the table now is spread;
      zh: 來，桌上已擺滿美物；
    - en: Ye famishing, ye weary, come,
      zh: 哦，饑餓者，疲倦者，
    - en: And thou shalt be richly fed.
      zh: 來，你們就必得飽足。
    1-chorus:
    - en: Hear the invitation,
      zh: 聽，主正在邀請，
    - en: Come, whosoever will;
      zh: 無論何人願意，
    - en: Praise God for full salvation
      zh: 來得神完全救恩，
    - en: For whosoever will.
      zh: 無論何人願意。
    2:
    - en: “All things are ready,” come to the feast!
      zh: 「各樣都齊備，」請來赴席！
    - en: Come, for the door is open wide;
      zh: 來，恩門現在正大開；
    - en: A place of honor is reserved
      zh: 尊貴之位為你保留，
    - en: For you at the Master’s side.
      zh: 靠近主人的胸懷。
    3:
    - en: “All things are ready,” come to the feast!
      zh: 「各樣都齊備，」請來赴席！
    - en: Come, while He waits to welcome thee;
      zh: 來，祂等著你嘗恩典；
    - en: Delay not while this day is thine,
      zh: 今天是時候，莫遲延，
    - en: Tomorrow may never be.
      zh: 因不一定有明天。
    4:
    - en: “All things are ready,” come to the feast!
      zh: 「各樣都齊備，」請來赴席！
    - en: Leave every care and worldly strife;
      zh: 脫去掛慮、屬世爭競；
    - en: Come, feast upon the Christ of God
      zh: 來，接受神所賜基督，
    - en: And drink everlasting life.
      zh: 並喝永遠的生命。
- category:
    zh: 福音——向主呼求
  meter: 7.7.7.7.D.
  stanza:
    1:
    - en: Jesus, lover of my soul,
      zh: 耶穌，靈魂的愛人，
    - en: Let me to Thy bosom fly,
      zh: 你懷讓我來藏身；
    - en: While the nearer waters roll,
      zh: 驚波駭浪滾滾近！
    - en: 'While the tempest still is high:'
      zh: 狂風暴雨陣陣緊！
    - en: Hide me, O my Savior, hide,
      zh: 藏我！哦，主，求藏我！
    - en: Till the storm of life is past;
      zh: 直到今生風波過！
    - en: Safe into the haven guide;
      zh: 引我安全到路盡，
    - en: O receive my soul at last.
      zh: 至終求接我靈魂！
    2:
    - en: Other refuge have I none,
      zh: 別無避所能藏隱，
    - en: Hangs my helpless soul on Thee;
      zh: 無助之人托你身；
    - en: Leave, oh, leave me not alone,
      zh: 不！哦，不要丟棄我！
    - en: Still support and comfort me.
      zh: 扶持、安慰，望無輟：
    - en: All my trust on Thee is stayed,
      zh: 所有倚靠寄你身，
    - en: All my help from Thee I bring;
      zh: 所有救助由你臨；
    - en: Cover my defenseless head
      zh: 頭無遮護、身無蔽，
    - en: With the shadow of Thy wing.
      zh: 求你聖翼來覆庇。
    3:
    - en: Thou, O Christ, art all I want;
      zh: 主阿，你是我所需，
    - en: More than all in Thee I find;
      zh: 夠我一切還有餘：
    - en: Raise the fallen, cheer the faint,
      zh: 僕，你扶起；弱，你保；
    - en: Heal the sick and lead the blind.
      zh: 病，你醫治；瞽，你導；
    - en: Just and holy is Thy name,
      zh: 你名至義、至聖潔，
    - en: I am all unrighteousness;
      zh: 我全不義，滿罪孽；
    - en: Vile and full of sin I am,
      zh: 我是邪惡，沒良善，
    - en: Thou art full of truth and grace.
      zh: 恩典、真理，你充滿。
    4:
    - en: Plenteous grace with Thee is found,
      zh: 你前我遇恩浩瀚，
    - en: Grace to cover all my sin;
      zh: 赦我眾罪之恩典；
    - en: Let the healing streams abound;
      zh: 醫治活水望湧流，
    - en: Make and keep me pure within.
      zh: 潔我衷裡並保守：
    - en: Thou of life the fountain art,
      zh: 你是永遠生命源，
    - en: Freely let me take of Thee;
      zh: 望在我心成活泉，
    - en: Spring Thou up within my heart,
      zh: 從我裡頭來湧流，
    - en: Rise to all eternity.
      zh: 一直湧流到永久。
- category:
    zh: 福音——向主呼求
  meter: 7.7.7.7.7.7.
  stanza:
    1:
    - en: Rock of Ages, cleft for me,
      zh: 永久磐石為我開，
    - en: Let me hide myself in Thee;
      zh: 讓我藏身在你懷；
    - en: Let the water and the blood,
      zh: 願你所流血與水，
    - en: From Thy riven side which flowed,
      zh: 兩面解決我的罪：
    - en: Be of sin the double cure,
      zh: 贖我免去它永刑，
    - en: Save me from its guilt and power.
      zh: 救我脫離它權能。
    2:
    - en: Not the labor of my hands
      zh: 縱我雙手不甘休，
    - en: Can fulfill Thy law’s demands;
      zh: 不能滿足你要求；
    - en: Could my zeal no respite know,
      zh: 縱我熱心能持久，
    - en: Could my tears forever flow,
      zh: 縱我眼淚永遠流，
    - en: All could never sin erase,
      zh: 仍不足以贖愆尤；
    - en: Thou must save, and save by grace.
      zh: 必須你來施拯救。
    3:
    - en: Nothing in my hands I bring,
      zh: 空空兩手無代價，
    - en: Simply to Thy cross I cling;
      zh: 單單投靠你十架！
    - en: Naked, come to Thee for dress,
      zh: 赤身，就你求衣衫；
    - en: 'Helpless, look to Thee for grace:'
      zh: 無助，望你賜恩典；
    - en: Foul, I to the fountain fly,
      zh: 污穢，飛奔你泉旁，
    - en: Wash me, Savior, or I die.
      zh: 主阿，洗我，否則亡。
    4:
    - en: While I draw this fleeting breath,
      zh: 當我此生年日逝，
    - en: When mine eyes shall close in death,
      zh: 當我臨終閉目時，
    - en: When I soar to worlds unknown,
      zh: 當我飛進永世間，
    - en: See Thee on Thy judgment throne,
      zh: 當我到你寶座前，
    - en: Rock of Ages, cleft for me,
      zh: 永久磐石為我開，
    - en: Let me hide myself in Thee.
      zh: 讓我藏身在你懷。
- category:
    zh: 福音——向主呼求
  stanza:
    1:
    - en: Thou didst leave Thy throne and Thy kingly crown,
      zh: 你曾離天庭，撇棄寶座和榮冕，
    - en: When Thou camest to each for me;
      zh: 為救我竟甘願來世間；
    - en: But in Bethlehem’s home was there found no room
      zh: 但在伯利恒，並無一家房空閒，
    - en: 'For Thy holy nativity:'
      zh: 備接你降生到裡面。
    1-chorus:
    - en: Oh, come to my heart, Lord Jesus!
      zh: 哦，來我心中，主耶穌！
    - en: There is room in my heart for Thee;
      zh: 在我心有空房為著你；
    - en: Oh, come to my heart, Lord Jesus, come,
      zh: 哦，來我心中，主耶穌！
    - en: There is room in my heart for Thee.
      zh: 來！在我心有空房為你。
    2:
    - en: Heaven’s arches rang when the angels sang,
      zh: 天使贊高聲，天上眾軍也回應，
    - en: Proclaiming Thy royal degree;
      zh: 樂宣告你身位，君尊榮；
    - en: But of lowly birth cam’st Thou, Lord, on earth,
      zh: 但你來地上，出生寒門，
    - en: 'And in great humility:'
      zh: 無佳形，陋城中，誰將你看重！
    3:
    - en: The foxes found rest, and the birds had their nest
      zh: 狐狸尚有洞，飛鳥亦有其窩巢，
    - en: In the Shade of the forest tree;
      zh: 山谷中，樹林內，任逍遙；
    - en: But Thy couch was the sod, O Thou Son of God,
      zh: 你無枕頭地，終日飄泊猶太郊，
    - en: 'In the deserts of Galilee:'
      zh: 加利利野地宿荒草。
    4:
    - en: Thou camest, O Lord, with the living Word
      zh: 哦，主，你來此，帶著生命之恩言，
    - en: That should set Thy people free;
      zh: 好釋放你子民脫苦難；
    - en: But with mocking’ scorn, and with crown of thorn,
      zh: 他們卻侮慢，戲弄且加荊棘冕，
    - en: 'They bore Thee to Calvary:'
      zh: 終將你置於受難山。
    4-chorus:
    - en: Oh, come to my heart, Lord Jesus!
      zh: 哦，來我心中，主耶穌！
    - en: Thy cross is my only plea;
      zh: 你十架是我惟一拯救；
    - en: Oh, come to my heart, Lord Jesus, come,
      zh: 哦，來我心中，主耶穌！
    - en: Thy cross is my only plea.
      zh: 來！你十架是我的拯救。
    5:
    - en: When heaven’s arches shall ring, and her choirs shall sing
      zh: 天上還要響，天使更要贊高聲，
    - en: At Thy coming to victory,
      zh: 歡頌你來得勝，至威榮；
    - en: Let Thy voice call me up, saying, “Yet there is room,
      zh: 願你那時候，將我提接並說明：
    - en: There is room at My side for thee!”
      zh: 「我身邊有房備你用！」
    5-chorus:
    - en: And my heart shall rejoice, Lord Jesus!
      zh: 我心要歡暢，主耶穌！
    - en: When Thou comest and callest for me;
      zh: 你來時要召我到身邊；
    - en: And my heart shall rejoice, Lord Jesus!
      zh: 哦，願你快來！主耶穌！
    - en: When Thou comest and callest for me.
      zh: 來！快將我接到你身邊。
- category:
    zh: 福音——向主呼求
  meter:
    en: 9.7.9.7. with chorus
    zh: 9.7.9.7. 和
  stanza:
    1:
    - en: Come into my heart, O Lord Jesus,
      zh: 來進入我心，哦，主耶穌！
    - en: Come into my heart, I pray;
      zh: 我今願悔改相信；
    - en: My soul is so troubled and weary,
      zh: 我心感覺虛空和孤獨，
    - en: Come into my heart, today.
      zh: 現在來進入我心！
    1-chorus:
    - en: Into my heart, into my heart,
      zh: 進入我心！進入我心！
    - en: Come into my heart, Lord Jesus;
      zh: 來進入我心，主耶穌！
    - en: Come in today, come in to stay,
      zh: 求你現在進來施恩，
    - en: Come into my heart, Lord Jesus.
      zh: 來進入我心，主耶穌！
    2:
    - en: Come into my heart, O Lord Jesus,
      zh: 來進入我心，哦，主耶穌！
    - en: I need Thee through life’s dreary way;
      zh: 向我施行你救恩；
    - en: The burden of sin is so heavy,
      zh: 救我脫離罪惡的痛苦，
    - en: Come into my heart to stay.
      zh: 現在來進入我心！
    3:
    - en: Come into my heart, O Lord Jesus,
      zh: 來進入我心，哦，主耶穌！
    - en: Now cleanse and illumine my soul;
      zh: 將我全人都更新；
    - en: Fill me with Thy wonderful Spirit,
      zh: 生命之靈請進來居住，
    - en: Come in and take full control.
      zh: 現在就進入我心。
- category:
    zh: 福音——相信主
  meter: 8.5.8.3.
  stanza:
    1:
    - en: I am trusting Thee, Lord Jesus,
      zh: 我今信靠你，主耶穌，
    - en: Trusting only Thee;
      zh: 單單信靠你；
    - en: Trusting Thee for full salvation,
      zh: 為這完全、白白救贖，
    - en: Great and free.
      zh: 信靠你。
    2:
    - en: I am trusting Thee for pardon,
      zh: 為得赦免，我信靠你，
    - en: At Thy feet I bow;
      zh: 俯伏你腳前；
    - en: For Thy grace and tender mercy,
      zh: 信靠你的慈祥、
    - en: Trusting now.
      zh: 憐恤和恩典。
    3:
    - en: I am trusting Thee for cleansing
      zh: 為蒙洗淨，我信靠你，
    - en: In the crimson flood;
      zh: 你已流寶血；
    - en: Trusting Thee to make me holy
      zh: 這血為要將我
    - en: By Thy blood.
      zh: 洗滌成聖潔。
    4:
    - en: I am trusting Thee to guide me;
      zh: 我信靠你必引導我，
    - en: Thou alone shalt lead,
      zh: 惟你來引領；
    - en: Every day and hour supplying
      zh: 天天、時刻，無論甚麼，
    - en: All my need.
      zh: 都供應。
    5:
    - en: I am trusting Thee for power,
      zh: 因你能力，我信靠你，
    - en: Thine can never fail;
      zh: 你永不負我；
    - en: Words which Thou Thyself shalt give me
      zh: 你自己所賜的話語，
    - en: Must prevail.
      zh: 永穩妥。
    6:
    - en: I am trusting Thee, Lord Jesus;
      zh: 主耶穌，我今信靠你，
    - en: Never let me fall;
      zh: 你必保守我；
    - en: I am trusting Thee for ever,
      zh: 我要永遠將我自己，
    - en: And for all.
      zh: 全信託。
- category:
    zh: 福音——相信主
  meter:
    en: 6.5.6.5.D. with chorus
    zh: 6.5.6.5.D. 和
  stanza:
    1:
    - en: Jesus, I will trust Thee,
      zh: 耶穌，我信靠你，
    - en: Trust Thee with my soul,
      zh: 全心信靠你；
    - en: Guilty, lost and helpless,
      zh: 失迷、無助、內疚，
    - en: 'Thou canst make me whole:'
      zh: 你將我拯救；
    - en: There is none in heaven
      zh: 別無救主像你，
    - en: 'Or on earth like Thee:'
      zh: 在天或在地；
    - en: Thou hast died for sinners,
      zh: 你為罪人受死，
    - en: Therefore, Lord, for me.
      zh: 好使我免死。
    1-chorus:
    - en: Jesus, I will trust Thee,
      zh: 耶穌，我信靠你，
    - en: Trust Thee with my soul,
      zh: 全心信靠你！
    - en: Guilty, lost and helpless,
      zh: 失迷、無助、內疚，
    - en: Thou canst make me whole.
      zh: 你將我拯救。
    2:
    - en: Jesus, I must trust Thee,
      zh: 我必信靠耶穌，
    - en: Pondering Thy ways;
      zh: 思念你道路；
    - en: Full of love and mercy
      zh: 在地三十三載，
    - en: 'All Thine earthly days:'
      zh: 滿有憐與愛：
    - en: Sinners gathered round Thee,
      zh: 罪人樂就近你，
    - en: 'Lepers sought Thy face:'
      zh: 病人來投倚；
    - en: None too vile or loathsome
      zh: 無人被你厭棄，
    - en: For a Savior’s grace.
      zh: 因你恩無極。
    3:
    - en: Jesus, I can trust Thee,
      zh: 耶穌，我信靠你，
    - en: Trust Thy written Word,
      zh: 信靠你話語，
    - en: Though Thy voice of pity
      zh: 你的慈憐聲音，
    - en: 'I have never heard:'
      zh: 前我未曾聞；
    - en: When Thy Spirit teacheth,
      zh: 現因你靈教導，
    - en: To my taste how sweet!
      zh: 何甜美味道！
    - en: Only may I hearken,
      zh: 惟願坐你腳前，
    - en: Sitting at Thy feet.
      zh: 聆聽你聖言。
    4:
    - en: Jesus, I do trust Thee,
      zh: 耶穌，我信靠你，
    - en: Trust without a doubt;
      zh: 絲毫不懷疑；
    - en: Whosoever cometh
      zh: 不論何人來倚，
    - en: 'Thou wilt not cast out:'
      zh: 你總不丟棄；
    - en: Faithful is Thy promise,
      zh: 你應許真可靠，
    - en: 'Precious is Thy blood:'
      zh: 你血有功效！
    - en: These my soul’s salvation,
      zh: 這是我的救恩，
    - en: Thou my Savior God!
      zh: 我的救主神！
- category:
    zh: 福音——見證
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: I love to tell the story,
      zh: 我愛述說這故事，
    - en: Of unseen things above,
      zh: 關乎耶穌降世；
    - en: Of Jesus and His glory,
      zh: 祂是神的獨生子，
    - en: Of Jesus and His love.
      zh: 因愛，為人受死。
    - en: I love to tell the story,
      zh: 我愛述說這故事，
    - en: Because I know ‘tis true;
      zh: 因它真實、可頌；
    - en: It satisfies my longings
      zh: 別無一事能如此
    - en: As nothing else can do.
      zh: 滿足我的情衷。
    1-chorus:
    - en: I love to tell the story,
      zh: 我愛述說這故事，
    - en: ‘Twill be my theme in glory
      zh: 直至永世億萬載；
    - en: To tell the old, old story
      zh: 述說老、老的故事，
    - en: Of Jesus and His love.
      zh: 關乎耶穌的愛。
    2:
    - en: I love to tell the story;
      zh: 我愛述說這故事，
    - en: More wonderful it seems
      zh: 美妙令人心傾，
    - en: Than all the golden fancies
      zh: 遠勝最美的幻思，
    - en: Of all my golden dreams,
      zh: 遠勝黃金夢境；
    - en: I love to tell the story,
      zh: 我愛述說這故事，
    - en: It did so much for me;
      zh: 因它益我良多；
    - en: And that is just the reason
      zh: 因我認識它價值，
    - en: I tell it now to thee.
      zh: 故今向你述說。
    3:
    - en: I love to tell the story;
      zh: 我愛述說這故事，
    - en: ’Tis pleasant to repeat
      zh: 不厭述說千遍；
    - en: What seems each time I tell it,
      zh: 好像每多說一次，
    - en: More wonderfully sweet.
      zh: 更多覺它甘甜。
    - en: I love to tell the story;
      zh: 我愛述說這故事，
    - en: For some have never heard
      zh: 因多人未聽見，
    - en: The message of salvation
      zh: 這個救恩的啟示，
    - en: From God’s own holy Word.
      zh: 出自神的聖言。
    4:
    - en: I love to tell the story;
      zh: 我愛述說這故事，
    - en: For those who know it best
      zh: 因人雖常聽聞，
    - en: Seem hungering and thirsting
      zh: 仍覺饑渴要認識，
    - en: To hear it like the rest.
      zh: 一如從未聽聞。
    - en: And when, in scenes of glory,
      zh: 那日進入榮耀時，
    - en: I sing the new, new song,
      zh: 我所唱新、新詩，
    - en: ‘Twill be the old, old story,
      zh: 仍是這老、老故事——
    - en: That I have loved so long.
      zh: 我所久愛不釋。
- category:
    zh: 福音——見證
  meter: 7.7.7.5.D.
  stanza:
    1:
    - en: O how great His salvation!
      zh: 救我恩何等豐滿，
    - en: O how great His salvation!
      zh: 救我恩何等豐滿，
    - en: O how great His salvation!
      zh: 救我恩何等豐滿，
    - en: Jesus saves me now!
      zh: 救我恩無量！
    1-chorus:
    - en: Jesus breaks every fetter!
      zh: 主斷開一切鎖煉，
    - en: Jesus breaks every fetter!
      zh: 主斷開一切鎖煉，
    - en: Jesus breaks every fetter!
      zh: 主斷開一切鎖煉，
    - en: Jesus sets me free!
      zh: 主把我釋放！
    2:
    - en: All my sins are forgiven!
      zh: 我罪過都蒙赦免，
    - en: All my fetters are riven!
      zh: 我心中充滿平安，
    - en: I enjoy peace of heaven!
      zh: 我全人脫離羈絆，
    - en: Jesus saves me now!
      zh: 我今得釋放！
    3:
    - en: Neither sin nor temptation,
      zh: 無論是罪惡試探，
    - en: Neither Satan’s vexation,
      zh: 無論是世界、撒但，
    - en: Nor the world’s best elation
      zh: 無論是疾病、憂患，
    - en: Can enslave me now!
      zh: 都不能捆綁！
    4:
    - en: I will sing Hallelujah!
      zh: 我要唱阿利路亞，
    - en: I will sing Hallelujah!
      zh: 我要唱阿利路亞，
    - en: I will sing Hallelujah!
      zh: 我要唱阿利路亞，
    - en: Jesus saves me now!
      zh: 主把我釋放！
- category:
    zh: 福音——見證
  meter:
    en: 9.9.9.5. with chorus
    zh: 9.9.9.5. 和
  stanza:
    1:
    - en: Down at the cross where my Savior died,
      zh: 在十字架我救主捨命，
    - en: Down where for cleansing from sin I cried,
      zh: 所流寶血洗罪有權能；
    - en: There to my sin was the blood applied;
      zh: 這寶貝血已將我洗清；
    - en: Glory to His name!
      zh: 榮耀歸主名！
    1-chorus:
    - en: Glory to His name,
      zh: 榮耀歸主名！
    - en: Glory to His name;
      zh: 榮耀歸主名！
    - en: There to my sin was the blood applied;
      zh: 主寶貝血已將我洗清；
    - en: Glory to His name!
      zh: 榮耀歸主名！
    2:
    - en: I am so wondrously saved from sin,
      zh: 我已脫罪，奇妙而甘甜，
    - en: Jesus so sweetly abides within;
      zh: 救主耶穌住在我裡面；
    - en: There at the cross where He took me in;
      zh: 藉十字架，祂與我相聯；
    - en: Glory to His name.
      zh: 榮耀歸主名！
    3:
    - en: Oh, precious fountain that saves from sin,
      zh: 寶貴泉源，拯救我脫罪，
    - en: I am so glad I have entered in;
      zh: 我真快樂，竟得此恩惠！
    - en: There Jesus saves me and keeps me clean;
      zh: 耶穌救我，使與祂相配；
    - en: Glory to His name.
      zh: 榮耀歸主名！
    4:
    - en: Come to this fountain so rich and sweet;
      zh: 請你速來投入這泉源，
    - en: Cast thy poor soul at the Savior’s feet;
      zh: 將你全人拋在主腳前；
    - en: Plunge in today, and be made complete;
      zh: 今天來投，今天得完全；
    - en: Glory to His name.
      zh: 榮耀歸主名！
- category:
    zh: 福音——見證
  meter:
    en: 12.9.12.9. with chorus
    zh: 12.9.12.9. 和
  stanza:
    1:
    - en: There was One who was willing to die in my stead,
      zh: 我主耶穌竟然甘心替我受死，
    - en: That a soul so unworthy might live,
      zh: 使不堪如我能得恩典；
    - en: And the path to the cross He was willing to tread,
      zh: 祂竟甘心走上十架、被釘至死，
    - en: All the sins of my life to forgive.
      zh: 使我一生罪孽蒙赦免。
    1-chorus:
    - en: They were borne on the cross,
      zh: 祂在十字架上，
    - en: They were borne on the cross,
      zh: 將我罪全擔當，
    - en: O how much He was willing to bear!
      zh: 哦，祂竟甘心為我擔當！
    - en: With what anguish and loss,
      zh: 祂在十字架上，
    - en: Jesus went to the cross!
      zh: 為我受苦、命喪，
    - en: But He carried my sins with Him there.
      zh: 祂在彼將我罪全擔當。
    2:
    - en: He is tender and loving and patient with me,
      zh: 祂待我滿了溫柔、慈愛並忍耐，
    - en: While He cleanses my heart of its dross;
      zh: 祂洗淨我心中的污穢；
    - en: But “there’s no condemnation,” I know I am free,
      zh: 祂說：「不再定罪，」我今已被解開，
    - en: For my sins were all borne on the cross.
      zh: 祂在十架上擔我眾罪。
    3:
    - en: I will cling to my Savior and never depart—
      zh: 我要緊靠救主，永不將祂離棄，
    - en: I will joyfully journey each day,
      zh: 天天歡樂在世作客旅；
    - en: With a song on my lips and a song in my heart,
      zh: 我口高唱得救樂歌，滿心歡喜，
    - en: That my sins have been taken away.
      zh: 因我眾罪已被祂擔去。
- category:
    zh: 福音——見證
  stanza:
    1:
    - en: In tenderness He sought me,
      zh: 當我疲困罪惡境，
    - en: Weary and sick with sin,
      zh: 祂以柔愛來尋，
    - en: And on His shoulders brought me
      zh: 懷我、肩我滿溫情，
    - en: Into His flock again.
      zh: 帶我歸祂羊群；
    - en: While angels in His presence sang
      zh: 千萬天使因此歡騰，
    - en: Until the courts of heaven rang.
      zh: 甚至歌聲滿天回應。
    1-chorus:
    - en: Oh, the love that sought me!
      zh: 愛何大，尋回我！
    - en: Oh, the blood that bought me!
      zh: 血何寶，贖回我！
    - en: Oh, the grace that brought me to the flock,
      zh: 恩何豐，帶回我歸羊群！
    - en: Wondrous grace that brought me to the flock!
      zh: 奇妙恩，帶回我歸羊群！
    2:
    - en: He washed the bleeding sin-wounds,
      zh: 傷重待斃祂見我，
    - en: And poured in oil and wine;
      zh: 便以油、酒敷裹；
    - en: He whispered to assure me,
      zh: 柔聲細語許我說：
    - en: “I’ve found thee, thou art Mine:”
      zh: 「你要永遠屬我！」
    - en: I never heard a sweeter voice,
      zh: 從無聲音如此甜美，
    - en: It made my aching heart rejoice.
      zh: 傷痛之心頓覺欣慰！
    3:
    - en: He pointed to the nail-prints,
      zh: 釘痕、槍傷祂示我，
    - en: For me His blood was shed;
      zh: 血也、水也流出，
    - en: A mocking crown so thorny,
      zh: 頭戴荊冕、利刺戳，
    - en: 'Was placed upon His head:'
      zh: 羞辱加上痛楚；
    - en: I wondered what He saw in me,
      zh: 我真不知我有何長，
    - en: To suffer such deep agony.
      zh: 使祂為我這樣受戕。
    4:
    - zh: 我今安坐祂面前，
    - zh: 瞻仰祂的榮臉，
    - zh: 心覺希奇，靈感贊，
    - zh: 追憶祂的恩眷；
    - zh: 似乎永世所有時間，
    - zh: 用來贊祂尚嫌太短。
    5:
    - zh: 年日雖然在飛逝，
    - zh: 今享完全安息；
    - zh: 等候光明的日子，
    - zh: 永遠與主同居。
    - zh: 那時召我到祂身邊，
    - zh: 與祂同在，作祂聖伴。
- category:
    zh: 福音——見證
  stanza:
    1:
    - en: I was sinking deep in sin,
      zh: 前我墮入罪海中，
    - en: Far from the peaceful shore,
      zh: 遠離平安之岸，
    - en: Very deeply stained within,
      zh: 受盡摧殘，深感痛，
    - en: Sinking to rise no more;
      zh: 欲拔不能，徒歎！
    - en: But the Master of the sea
      zh: 但主聽見我呼喊，
    - en: Heard my despairing cry,
      zh: 立即前來拯救，
    - en: From the waters lifted me,
      zh: 甘冒風險施救援，
    - en: Now safe am I.
      zh: 愛何深厚！
    1-chorus:
    - en: Love lifted me!
      zh: 愛救了我！愛救了我！
    - en: Love lifted me!
      zh: 當我在世界活著，愛救了我！
    - en: When nothing else could help,
      zh: 愛救了我！愛救了我！
    - en: Love lifted me.
      zh: 當我在世界活著，愛救了我！
    2:
    - en: All my heart to Him I give,
      zh: 現今我在平安地，
    - en: Ever to Him I’ll cling,
      zh: 脫離罪惡痛苦，
    - en: In His blessed presence live,
      zh: 滿了喜樂和安息，
    - en: Ever His praises sing.
      zh: 完全屬於耶穌。
    - en: Love so mighty and so true
      zh: 愛是如此強而真，
    - en: Merits my soul’s best songs;
      zh: 配得我的歌謳；
    - en: Faithful, loving service, too,
      zh: 我心、我命、我全人，
    - en: To Him belongs.
      zh: 永歸祂有！
    3:
    - en: Souls in danger, look above,
      zh: 苦中罪人，請聽信，
    - en: Jesus completely saves;
      zh: 耶穌能施拯救；
    - en: He will lift you by His love
      zh: 祂愛所施的救恩，
    - en: Out of the angry waves.
      zh: 現在就要接受。
    - en: He’s the Master of the sea,
      zh: 祂心渴望拯救你，
    - en: Billows His will obey;
      zh: 等候已經夠久；
    - en: He your Savior wants to be—
      zh: 立即相信，勿猶疑，
    - en: Be saved today.
      zh: 就來得救！
- category:
    zh: 福音——見證
  meter: 7.7.7.7.D.
  stanza:
    1:
    - en: Sinners Jesus will receive;
      zh: 主耶穌接納罪人；
    - en: Sound this word of grace to all
      zh: 凡離開天路的人，
    - en: Who the heavenly pathway leave,
      zh: 墮落罪中並流連，
    - en: All who linger, all who fall.
      zh: 都應當聽此恩言。
    1-chorus:
    - en: Sing it o’er and o’er again;
      zh: 主耶穌接納罪人，
    - en: Christ receiveth sinful men;
      zh: 當將它一再唱吟；
    - en: 'Make the message clear and plain:'
      zh: 將此信息傳清楚：
    - en: Christ receiveth sinful men.
      zh: 主耶穌接納罪徒。
    2:
    - en: Come, and He will give you rest;
      zh: 來，祂要賜你安息，
    - en: Trust Him for His word is plain;
      zh: 憑祂話將祂投倚；
    - en: He will take the sinfulest;
      zh: 主接納罪人來歸，
    - en: Christ receiveth sinful men.
      zh: 祂甚至接納罪魁。
    3:
    - en: Now my heart condemns me not,
      zh: 我心今不再定罪，
    - en: Pure before the law I stand;
      zh: 在神前坦然無愧；
    - en: He who cleansed me from all spot,
      zh: 祂洗我一切罪汙，
    - en: Satisfied its last demand.
      zh: 神的要求都滿足。
    4:
    - en: Christ receiveth sinful men,
      zh: 主接納罪人來歸，
    - en: Even me with all my sin;
      zh: 即或我滿身是罪；
    - en: Purged from every spot and stain,
      zh: 每一罪汙都洗淨，
    - en: Glory I shall enter in.
      zh: 故我能進榮耀境。
- category:
    zh: 福音——祂的大愛
  note:
    zh: 最後一句唱兩遍
  stanza:
    1:
    - en: There were ninety and nine that safely lay
      zh: 九十九隻圈中躺臥，
    - en: In the shelter of the flock,
      zh: 終日平安、快樂；
    - en: But one was out on the hills away,
      zh: 但有一隻山野飄泊，
    - en: Far off in the cold and dark;
      zh: 處境艱窘、險惡；
    - en: Away on the mountains wild and bare,
      zh: 荒山深谷，流蕩、孤苦，
    - en: Away from the tender Shepherd’s care.
      zh: 遠離慈牧，失卻照護。
    2:
    - en: “Lord, Thou hast here Thy ninety and nine;
      zh: 「主，你已經有九十九，
    - en: Are they not enough for Thee?”
      zh: 難道還嫌不夠？」
    - en: 'But the Shepherd made answer: “This of Mine'
      zh: 祂說：「迷羊亦我所有，
    - en: Has wandered away from Me;
      zh: 現在離我飄流，
    - en: And although the road be rough and steep,
      zh: 山勢雖陡，路雖難走，
    - en: I go to the desert to find My sheep.”
      zh: 我仍須去將牠營救。
    3:
    - en: But none of the ransomed ever knew
      zh: 但是我們不能領會，
    - en: How deep were the waters crossed;
      zh: 祂涉之水何危，
    - en: Nor how dark was the night which the Lord
      zh: 所曆黑夜何等可畏，
    - en: passed through Ere He found His sheep that was lost.
      zh: 為將迷羊尋回。
    - en: Out in the bleak desert He heard its cry—
      zh: 荒野前行，祂聞哀聲；
    - en: All bleeding and helpless, and ready to die.
      zh: 迷羊無助，垂死悲鳴。
    4:
    - en: “Lord, whence are those blood-drops all the way
      zh: 「主阿，山徑一路血滴，
    - en: That mark out the mountain’s track?”
      zh: 是誰，為何而流？」
    - en: “They were shed for one who had gone astray
      zh: 「乃是我為迷羊流的，
    - en: Ere the Shepherd could bring him back.”
      zh: 為要將牠拯救。」
    - en: “Lord, whence are Thy hands so rent and torn?”
      zh: 「你的手掌，為何受傷？」
    - en: “They’re pierced tonight by many a thorn.”
      zh: 乃是昨夜路荊所創。」
    5:
    - en: And all through the mountains, thunder-riven,
      zh: 但從迅雷轟開山嶺，
    - en: And up from the rocky steep,
      zh: 穿過懸崖陡坡，
    - en: There arose a cry to the gate of heaven,
      zh: 有一呼聲直達天庭，
    - en: “Rejoice! I have found My sheep!”
      zh: 「樂哉，迷羊找著！」
    - en: And the angels echoed around the throne,
      zh: 天使歡唱，滿天應響：
    - en: “Rejoice, for the Lord brings back His own!”
      zh: 「樂哉！主已尋回迷羊。」
- category:
    zh: 福音——祂的大愛
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: Tell me the old, old story,
      zh: 請對我講主福音，
    - en: Of unseen things above,
      zh: 講說天上妙事；
    - en: Of Jesus and His glory,
      zh: 講說耶穌愛罪人，
    - en: Of Jesus and His love;
      zh: 講說祂為人死。
    - en: Tell me the story simply,
      zh: 簡單講說主福音，
    - en: As to a little child,
      zh: 像對兒童講說，
    - en: For I am weak and weary,
      zh: 因我軟弱又愚笨，
    - en: And helpless and defiled.
      zh: 無助且有罪過。
    1-chorus:
    - en: Tell me the old, old story,
      zh: 請對我講說主福音，
    - en: Tell me the old, old story,
      zh: 講耶穌愛的故事；
    - en: Tell me the old, old story,
      zh: 請對我講說主福音，
    - en: Of Jesus and His love.
      zh: 講耶穌為人死。
    2:
    - en: Tell me the story slowly,
      zh: 慢慢講說主福音，
    - en: That I may take it in—
      zh: 使我可以聽明；
    - en: That wonderful redemption,
      zh: 神那奇妙的宏恩，
    - en: God’s remedy for sin;
      zh: 如何拯救罪人。
    - en: Tell me the story often,
      zh: 常常講說主福音，
    - en: For I forget so soon,
      zh: 因我容易忘記，
    - en: The “early dew” of morning
      zh: 猶如晨露雖降臨，
    - en: Has passed away at noon.
      zh: 日中就無蹤跡。
    3:
    - en: Tell me the story softly,
      zh: 仔細講說主福音，
    - en: With earnest tones and grave;
      zh: 話語熱切、溫柔，
    - en: Remember I’m the sinner
      zh: 請記得我是罪人，
    - en: Whom Jesus came to save;
      zh: 需要耶穌拯救。
    - en: Tell me the story always,
      zh: 每逢我心感悲哀，
    - en: If you would really be,
      zh: 請你作安慰人，
    - en: In any time of trouble,
      zh: 用你真誠的心懷，
    - en: A comforter to me.
      zh: 對我講主福音。
    4:
    - en: Tell me the same old story,
      zh: 每逢我心感驚恐，
    - en: When you have cause to fear
      zh: 請仍講主福音；
    - en: That this world’s empty glory
      zh: 惟恐今世的虛榮，
    - en: Is costing me too dear;
      zh: 迷惑我心太深。
    - en: And when the Lord’s bright glory
      zh: 每逢虛榮來誘我，
    - en: Is dawning on my soul,
      zh: 開始要動我心，
    - en: 'Tell me the old, old story:'
      zh: 請仍講主福音說：
    - en: “Christ Jesus makes thee whole.”
      zh: 「耶穌是你福分。」
- category:
    zh: 福音——福音的勸說
  meter: 10.9.10.9.D.
  stanza:
    1:
    - en: If I gained the world, but lost the Savior,
      zh: 若盡得世界，而失去救主，
    - en: Were my life worth living for a day?
      zh: 豈值得一日在此活著？
    - en: Could my yearning heart find rest and comfort
      zh: 在這些就要過去之物中，
    - en: In the things that soon must pass away?
      zh: 安息與安慰豈能尋得？
    - en: If I gained the world, but lost the Savior,
      zh: 若盡得世界，而失去救主，
    - en: Would my gain be worth the lifelong strife?
      zh: 所得的一切夠用一生？
    - en: Are all earthly pleasures worth comparing
      zh: 地上所有的快樂，
    - en: For a moment with a Christ-filled life?
      zh: 也不能比那充滿了主的生命！
    2:
    - en: Had I wealth and love in fullest measure,
      zh: 縱令你滿得財富和愛情，
    - en: And a name revered both far and near,
      zh: 無論遠或近也都知名，
    - en: Yet no hope beyond, no harbor waiting,
      zh: 前面仍無望，仍無一港口，
    - en: Where my storm-tossed vessel I could steer;
      zh: 讓你這驚船可以靠停。
    - en: If I gained the world, but lost the Savior,
      zh: 若盡得世界，而失去救主——
    - en: Who endured the cross and died for me,
      zh: 就是那為你受死的主，
    - en: Could then all the world afford a refuge,
      zh: 能否這世界供一避難所，
    - en: Whither, in my anguish, I might flee?
      zh: 給你逃進去永遠居住？
    3:
    - en: O what emptiness!—without the Savior
      zh: 何等的虛空！若沒有救主：
    - en: ‘Mid the sins and sorrows here below!
      zh: 地上盡都是罪惡、苦難！
    - en: And eternity, how dark without Him!
      zh: 永世何黑暗！若沒有救主：
    - en: Only night and tears and endless woe!
      zh: 黑夜與眼淚，
    - en: What, though I might live without the Savior,
      zh: 痛苦無邊！
    - en: When I come to die, how would it be?
      zh: 哦，必要面對那無主幽谷，
    - en: O to face the valley’s gloom without Him!
      zh: 且一直無主，
    - en: And without Him all eternity!
      zh: 直到永遠！
    4:
    - en: O the joy of having all in Jesus!
      zh: 主裡得一切，何等的快樂！
    - en: What a balm the broken heart to heal!
      zh: 何等能安撫傷痛心田！
    - en: Ne’er a sin so great, but He’ll forgive it,
      zh: 並無一罪過，祂不肯赦免；
    - en: Nor a sorrow that He does not feel!
      zh: 也無一憂患，祂不承擔！
    - en: If I have but Jesus, only Jesus,
      zh: 若你只有主，只有主基督，
    - en: Nothing else in all the world beside—
      zh: 全地除了祂，你無他物，
    - en: O then everything is mine in Jesus;
      zh: 但在祂裡面，你就有一切，
    - en: For my needs and more He will provide.
      zh: 應付你需要，無限豐富。
- category:
    zh: 傳揚福音——福音的交通
  meter: 10.6.10.6.D.
  stanza:
    1:
    - en: Ours is a fellowship in the gospel
      zh: 我們從信主一直到如今，
    - en: Since we received the Lord;
      zh: 同心興旺福音；
    - en: We’re for the furtherance of the gospel,
      zh: 我們為促進基督的福音，
    - en: Spreading to all His Word.
      zh: 廣傳祂的喜信。
    - en: For its defense and strong confirmation
      zh: 並為著辯明且證實福音，
    - en: We all partake of grace—
      zh: 我們一同得恩——
    - en: He who began this work will perfect it
      zh: 祂動了善工，就必要成全，
    - en: Till we shall see His face.
      zh: 直到見祂榮面。
    2:
    - en: May all the things that come to us daily
      zh: 願我們每日所遭遇事故，
    - en: Unto the gospel turn,
      zh: 都為福音緣故；
    - en: That all may see we’re bound for the gospel
      zh: 甚至為福音我們被捆綁，
    - en: And of the Lord may learn.
      zh: 好叫罪人釋放。
    - en: May we be bold and fearless in spirit,
      zh: 靈裡越放膽而無所懼怕，
    - en: Speaking the Word of God,
      zh: 去傳揚神的話，
    - en: Do it in love and do it in power,
      zh: 但要在愛裡，靠能力而作，
    - en: While living in the Lord.
      zh: 天天憑主而活。
    3:
    - en: Lord, we’re expecting that we’ll be given
      zh: 主，我們切慕在呼吸之間，
    - en: Boldness with every breath.
      zh: 凡事都能放膽；
    - en: Christ must be magnified in our body
      zh: 無論生或死，
    - en: Whether by life or death.
      zh: 總是要讓祂在我身上顯大。
    - en: We hope in nothing to be ashamed,
      zh: 因為我活著就是主基督，
    - en: For us to live is Christ—
      zh: 無一事愧對主；
    - en: He is the Person in all our living,
      zh: 在我生活中，祂掌管一切，
    - en: Our everything, our life.
      zh: 是我生命、秘訣。
    4:
    - en: May all our lives be worthy the gospel
      zh: 願行事為人，與福音相稱，
    - en: Whatever may betide,
      zh: 不致羞辱祂名；
    - en: All standing fast in oneness of spirit,
      zh: 為所信福音，都同靈站立，
    - en: All striving side by side.
      zh: 並且齊心努力。
    - en: Let us proclaim the gospel in fullness
      zh: 我們將福音傳得更完全，
    - en: 'To satisfy the Lord:'
      zh: 好叫主能心滿；
    - en: Christ is the life, the church His expression,
      zh: 到處去傳講：基督是生命，
    - en: Sound everywhere abroad.
      zh: 教會是祂顯明。
- category:
    zh: 傳揚福音——福音的號筒
  meter: 6.4.6.4.6.6.6.4.
  stanza:
    1:
    - en: Sound ye the trumpet-call; Heralds proclaim
      zh: 響起福音號聲，你這信徒；
    - en: Jesus as Lord of all, Sound forth His fame;
      zh: 宣揚祂的名聲，耶穌是主！
    - en: Tell of His great renown, Lift high the kingly crown,
      zh: 傳說祂的大名，高舉祂的尊貴，
    - en: Let every knee bow down At His blest name.
      zh: 萬膝因祂大名，無不下跪。
    2:
    - en: Who will go forth for Him? Who will arise?
      zh: 誰肯為祂前去，誰願興起？
    - en: 'Though eyes with tears are dim, Severed love’s ties:'
      zh: 雖因親人分離，淚流滴滴；
    - en: Counting all things but loss, Earth’s highest gain but dross,
      zh: 但以十架為榮，視萬事如糞土，
    - en: And glorying in the cross, Who will arise?
      zh: 所得一切虛空；誰肯站住？
    3:
    - en: Go, for the crowning day Draws ever near;
      zh: 去罷，得講之日，已快臨近；
    - en: 'Time will soon pass away, Jesus be here:'
      zh: 時日即將消逝，耶穌快臨。
    - en: Raise ye the cross where now Nations to idols bow;
      zh: 高舉十架前往，向拜偶像之民，
    - en: Dawn o’er the mountain’s brow Tells He is near.
      zh: 將此信息宣揚：耶穌快臨。
    4:
    - en: Hark to the trumpet-blast! Jesus is King!
      zh: 聽哪，號聲已響，耶穌為王！
    - en: 'He comes to reign at last, All conquering:'
      zh: 政權歸祂執掌，永世無疆。
    - en: Then the wide world shall own, Bending before His throne,
      zh: 全地向祂服降，座前俯伏頌揚，
    - en: Jesus is King alone, Jesus is King!
      zh: 惟獨耶穌為王，耶穌為王！
- category:
    zh: 傳揚福音——福音的號筒
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: Christians, make haste, your mission high fulfilling,
      zh: 信徒趕快遵命出去普天下，
    - en: To tell to all the world that God is Light,
      zh: 通知他們：神是如何慈愛，
    - en: That He who made all nations is not willing
      zh: 使之深曉：神已成功祂救法，
    - en: One soul should perish, lost in shades of night.
      zh: 並不願意一人滅亡、悲哀。
    1-chorus:
    - en: Publish glad tidings, tidings of peace;
      zh: 傳揚好信息、和平福音，
    - en: Tidings of Jesus, redemption and release.
      zh: 傳揚主耶穌已經救贖罪人。
    2:
    - en: Behold how many thousands still are lying,
      zh: 請看，何止千萬的人在罪中，
    - en: Bound in the darksome prison-house of sin,
      zh: 受了捆綁，一直事奉鬼魔，
    - en: With none to tell them of the Savior’s dying
      zh: 無人前去通知：救贖已成功，
    - en: Or of the life He died for them to win.
      zh: 救主已經得勝，死而復活。
    3:
    - en: ’Tis yours to save from peril of perdition
      zh: 主能救人脫離罪惡的捆綁，
    - en: The soul for whom the Lord His life laid down;
      zh: 亞當族類，因祂捨命結束；
    - en: Beware lest, slothful to fulfill your mission,
      zh: 我們應當不畏蹈火與赴湯，
    - en: You lose one jewel that should deck His crown.
      zh: 庶免攔阻一人來信耶穌。
    4:
    - en: Proclaim to every people, tongue, and nation
      zh: 世界各民、各國、各方並各人，
    - en: That God, in whom they move and live, is love;
      zh: 我們都當前往傳揚恩典，
    - en: Tell how He stooped to save His lost creation,
      zh: 叫人知道：神是如何成肉身，、
    - en: And died on earth that men He might approve.
      zh: 受死在地，使人重生屬天。
    5:
    - en: Give of your sons to bear the message glorious;
      zh: 不該攔阻兒女獻身往邊荒，
    - en: Give of your wealth to speed them on their way;
      zh: 應當奉獻財物幫助福音，
    - en: Pour out your soul for them in prayer victorious,
      zh: 並且禱告，求神祝福並推廣，
    - en: And all you spend our Savior will repay.
      zh: 你的犧牲，主必紀念在心。
    6:
    - en: He comes again; O brothers, ere you meet Him,
      zh: 應當記得，救主已將快再臨，
    - en: Make known to every heart His saving grace;
      zh: 機會一過，就難再盡本分；
    - en: Let none whom He hath ransomed fail to greet Him,
      zh: 只怕有人是因你我不熱心，
    - en: Through your neglect unfit to see His face.
      zh: 不能得救，也不能親近神。
- category:
    zh: 傳揚福音——福音的號筒
  meter: 7.7.7.7.7.7.
  stanza:
    1:
    - en: He shall reign o’er all the earth,
      zh: 祂曾戴荊棘冠冕，
    - en: He who wore the crown of thorn,
      zh: 祂將在全地掌權；
    - en: Whom they deemed of little worth,
      zh: 從前祂被人藐視、
    - en: Whom they met with hate and scorn;
      zh: 恨惡、譏嘲並不齒；
    - en: Send the tidings forth, that all
      zh: 今當廣傳好信息，
    - en: Humbly at His feet may fall.
      zh: 使人在祂前屈膝。
    2:
    - en: Long His heritage hath lain
      zh: 長久以來祂產業，
    - en: ‘Neath the false usurper’s sway;
      zh: 被那說謊者劫掠；
    - en: He will claim it back again,
      zh: 祂要從牠手奪回，
    - en: Rout the foes and win the day.
      zh: 戰勝仇敵凱旋歸。
    - en: Send the tidings forth, that all
      zh: 今當廣傳好信息，
    - en: Humbly at His feet may fall.
      zh: 使人在祂前屈膝。
    3:
    - en: Then, beneath His rule of peace
      zh: 在祂平安掌權中，
    - en: Heaven shall smile, and earth shall sing,
      zh: 天唱地和樂歡騰，
    - en: Ever yielding rich increase
      zh: 生命果實出產豐，
    - en: To the honor of her King.
      zh: 使她君王得尊榮。
    - en: Send the tidings forth, that all
      zh: 今當廣傳好信息，
    - en: Humbly at His feet may fall.
      zh: 使人在祂前屈膝。
    4:
    - en: Hasten, Lord, the wondrous hour,
      zh: 主，使那日快來到，
    - en: Bid it strike from shore to shore,
      zh: 全地充滿你榮耀，
    - en: Thine the kingdom and the power,
      zh: 國度、權柄全屬你，
    - en: Thine the glow evermore.
      zh: 榮耀也都永歸你。
    - en: Bow each rebel heart, that all
      zh: 但願每顆背叛心，
    - en: At Thy feet adoring fall.
      zh: 都來稱頌你尊名。
- category:
    zh: 傳揚福音——拯救淪亡
  stanza:
    1:
    - en: Rescue the perishing, Care for the dying,
      zh: 速興起傳福音！速搶救靈魂！
    - en: Snatch them in pity from sin and the grave;
      zh: 看！每天千萬人正在沉淪！
    - en: Weep o’er the erring one, Lift up the fallen,
      zh: 莫塞住憐憫心，莫看重金銀，
    - en: Tell them of Jesus the mighty to save.
      zh: 鬆開手，傳福音，趁著現今。
    1-chorus:
    - en: Rescue the perishing, Care for the dying;
      zh: 速興起傳福音！速搶救靈魂！
    - en: Jesus is merciful, Jesus will save.
      zh: 你為何仍忍心，看人沉淪？
    2:
    - en: Though they are slighting Him, Still He is waiting,
      zh: 人雖輕視主愛，祂仍在等待，
    - en: Waiting the penitent child to receive;
      zh: 等罪人，心悔改，接受主愛；
    - en: Plead with them earnestly, Plead with them gently;
      zh: 迫切、溫柔、忍耐，來感動人懷，
    - en: He will forgive if they only believe.
      zh: 人信祂，肯悔改，就赦罪債。
    3:
    - en: Down in the human heart, Crushed by the tempter,
      zh: 在人心的深處，受惡者欺騙，
    - en: Feelings lie buried that grace can restore;
      zh: 失感覺，心顢頇，恩能復蘇；
    - en: Touched by a loving heart, Wakened by kindness,
      zh: 被主愛所鼓舞，感激主慈憐，
    - en: Chords that are broken will vibrate once more.
      zh: 使已斷的心弦，因主恢復。
    4:
    - en: Rescue the perishing, Duty demands it;
      zh: 速興起傳福音，是信徒本分，
    - en: Strength for thy labor the Lord will provide;
      zh: 為此主會加恩，將你滋潤；
    - en: Back to the narrow way. Patiently win them;
      zh: 窄路上仍力奔，為得人勤奮，
    - en: Tell the poor wand’rer a Savior has died.
      zh: 宣告主因愛人，竟捨己身。
- category:
    zh: 傳揚福音——往普天下去
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: Far, far away, in heathen darkness dwelling,
      zh: 在那遠處黑暗異教徒之疆，
    - en: Millions of souls forever may be lost;
      zh: 億萬靈魂或將永遠滅亡，
    - en: Who, who will go, salvation’s story telling,
      zh: 誰肯為主前去將救恩傳揚，
    - en: Looking to Jesus, counting not the cost?
      zh: 不計代價，惟將耶穌仰望？
    1-chorus:
    - en: “All pow’r is given unto me,
      zh: 「天上地下所有權柄，
    - en: All pow’r is given unto me,
      zh: 父神都早已賜給我；
    - en: Go ye into all the world and preach the gospel,
      zh: 所以要往普天下去傳揚福音，
    - en: And lo, I am with you alway.”
      zh: 我就常與你們同在。」
    2:
    - en: 'See o’er the world, wide open doors inviting:'
      zh: 請看福音之門全地已敞開，
    - en: Soldiers of Christ, arise and enter in!
      zh: 基督精兵，興起！跟主領率！
    - en: Christians, awake! your forces all uniting,
      zh: 信徒，醒起！當聯結一切力量，
    - en: Send forth the Gospel, break the chains of sin.
      zh: 前去傳福音，將罪囚釋放。
    3:
    - en: “Why will ye die?” the voice of God is calling,
      zh: 「何必死亡？」這是神來的呼聲，
    - en: '“Why will ye die?” re-echo in His name:'
      zh: 「何必死亡？」奉祂名也回應；
    - en: Jesus hath died to save from death appalling,
      zh: 耶穌借著死，救人脫離死亡，
    - en: Life and salvation therefore go proclaim.
      zh: 故當去將生命救恩傳揚。
- category:
    zh: 傳揚福音——往普天下去
  meter:
    en: 8.8.6.8.8.6.6. with chorus
    zh: 8.8.6.8.8.6.6. 和
  stanza:
    1:
    - en: A hundred thousand souls a day
      zh: 每日都有千萬靈魂，
    - en: Are passing one by one away
      zh: 一個一個走向沉淪，
    - en: In Christless guilt and gloom;
      zh: 沒有神，沒有指望；
    - en: Without one ray of hope or light,
      zh: 沒有救恩，沒有光線，
    - en: With future dark as endless night,
      zh: 前途有如永夜黑暗，
    - en: They’re passing to their doom,
      zh: 他們快要滅亡，
    - en: They’re passing to their doom.
      zh: 他們快要滅亡。
    1-chorus:
    - en: They’re passing, passing fast away
      zh: 將滅亡，滅亡！
    - en: In thousands day be day;
      zh: 每日千萬人奔向滅亡！
    - en: They’re passing to their doom,
      zh: 他們奔向滅亡！
    - en: They’re passing to their doom.
      zh: 他們奔向滅亡！
    2:
    - en: O Holy Ghost, Thy people move,
      zh: 肯求聖靈感動教會，
    - en: Baptize their hearts with faith and love
      zh: 用信和愛浸透心內；
    - en: And consecrate their gold.
      zh: 為主費財、費力，
    - en: At Jesus’ feet their millions pour,
      zh: 一切財寶獻主腳前，
    - en: And all their ranks unite once more,
      zh: 所有聖徒再次結聯，
    - en: As in the days of old,
      zh: 復興有如往昔，
    - en: As in the days of old.
      zh: 復興有如往昔。
    3:
    - en: The Master’s coming draweth near;
      zh: 主的再來即將應驗，
    - en: The Son of Man will soon appear;
      zh: 不久人子就要顯現，
    - en: His kingdom is at hand.
      zh: 祂的國度在望。
    - en: But ere that glorious day can be,
      zh: 在這榮耀大日之前，
    - en: This gospel of the kingdom we
      zh: 天國福音必須傳揚
    - en: Must preach in every land,
      zh: 各國、各民、各方，
    - en: Must preach in every land.
      zh: 各國、各民、各方。
    4:
    - en: Oh, let us then His coming haste,
      zh: 哦，快促進主的降臨！
    - en: Oh, let us end this awful waste
      zh: 哦，速止住靈魂沉淪，
    - en: Of souls that never die.
      zh: 免受痛苦無盡。
    - en: For many millions still are lost;
      zh: 億萬靈魂仍舊失喪，
    - en: A Savior’s blood has paid the cost,
      zh: 罪的代價，主血已償，
    - en: Oh, hear their dying cry,
      zh: 請聽他們哀吟！
    - en: Oh, hear their dying cry.
      zh: 請聽他們哀吟！
    5:
    - en: They’re passing, passing fast away,
      zh: 他們滅亡，快要滅亡，
    - en: A hundred thousand souls a day
      zh: 每日千萬靈魂失喪，
    - en: In Christ-less guilt and gloom.
      zh: 因為不信基督。
    - en: O Church of Christ, what wilt thou say
      zh: 在那可怕審判台前，
    - en: When, in the awful judgment day,
      zh: 主的教會如何答辯——
    - en: They charge thee with their doom,
      zh: 他們對你控訴！
    - en: They charge thee with their doom?
      zh: 他們對你控訴！
- category:
    zh: 傳揚福音——佳音使者
  meter: 8.8.8.6.
  stanza:
    1:
    - en: Send Thou, O Lord, to every place
      zh: 哦主，遍地滿是罪人，
    - en: Swift messengers before Thy face,
      zh: 求你感動信徒之心，
    - en: The heralds of Thy wondrous grace,
      zh: 快去傳你奇妙救恩，
    - en: Where Thou Thyself wilt come.
      zh: 好迎接你再臨。
    2:
    - en: Send men whose eyes have seen the King!
      zh: 差遣那曾親眼見神，
    - en: Men in whose ears His sweet words ring;
      zh: 並親聞祂妙音的人，
    - en: Send such Thy lost ones home to bring;
      zh: 去領失喪靈魂歸神，
    - en: Send them where Thou wilt come.
      zh: 好迎接你再臨。
    3:
    - en: To bring good news to souls in sin;
      zh: 傳福音給罪中靈魂，
    - en: The bruised and broken hearts to win;
      zh: 贏回受傷、破碎之心，
    - en: In every place to bring them in,
      zh: 從各地帶人歸羊群，
    - en: Where Thou Thyself wilt come.
      zh: 好迎接你再臨。
    4:
    - en: Gird each one with the Spirit’s sword,
      zh: 人人佩帶聖靈寶劍，
    - en: The sword of Thine own deathless word;
      zh: 就是你的活潑聖言，
    - en: And make them conquerors, conquering Lord,
      zh: 使他們都因你得勝，
    - en: Where Thou Thyself wilt come.
      zh: 好迎接你再臨。
    5:
    - en: Raise up, O Lord the Holy Ghost,
      zh: 哦，主的靈，向你求懇，
    - en: From this broad land a mighty host,
      zh: 興起你的得勝大軍，
    - en: Their war-cry, We will seek the lost,
      zh: 到處拯救失喪靈魂，
    - en: Where Thou, O Christ, wilt come!
      zh: 好迎接你再臨。
- category:
    zh: 傳揚福音——佳音使者
  meter: .8.8.8.
  stanza:
    1:
    - en: Jesus and shall it ever be?
      zh: 耶穌，到底是否可能？
    - en: A mortal man ashamed of Thee?
      zh: 竟然有人羞認你名？
    - en: Ashamed of Thee, Whom angels praise,
      zh: 你名乃是天使所頌，
    - en: Whose glories shine thro’ endless days?
      zh: 榮耀光輝照耀不停！
    2:
    - en: Ashamed of Jesus! sooner far
      zh: 竟然有人羞認主名，
    - en: 'Let night disown each radiant star:'
      zh: 無異黑夜羞認明星！
    - en: ’Tis midnight with my soul, till He.
      zh: 我心本來暗如夜半，
    - en: Bright Morning Star’, bid darkness flee.
      zh: 祂這晨星，使暗變明。
    3:
    - en: Ashamed of Jesus! O as soon
      zh: 竟然有人羞認主名，
    - en: Let morning blush to own the sun;
      zh: 無異清晨羞認朝陽！
    - en: He sheds the beams of light divine,
      zh: 主是朝陽，光華四射，
    - en: O’er this benighted soul of mine.
      zh: 照明我的如夜天良。
    4:
    - en: Ashamed of Jesus! that dear friend
      zh: 竟然有人羞認主名，
    - en: On whom my glorious hope depends?
      zh: 我們屬天盼望所賴；
    - en: No, when blush, be this my shame,
      zh: 我心慚愧，我臉含羞，
    - en: That I no more revere His Name.
      zh: 因我不覺祂名可愛。
    5:
    - en: Till then—nor is the boasting vain—
      zh: 直到那日，我心所誇，
    - en: Till then, I boast a Savior slain;
      zh: 仍是救主為我受死；
    - en: And, O may this my glory be,
      zh: 這是我的永遠榮耀，
    - en: That Christ is not ashamed of me.
      zh: 基督竟不以我為恥。
- category:
    zh: 傳揚福音——愛靈魂
  meter: 5.4.5.4.D.
  stanza:
    1:
    - en: Out in the darkness, Shadowed by sin,
      zh: 多人在黑暗、罪中沉淪；
    - en: Souls are in bondage, Souls we would win.
      zh: 當速施救援，使脫罪困。
    - en: How can we win them? How show the way?
      zh: 但怎能奏凱？當用何法？
    - en: “Love never faileth,”
      zh: 「愛永不失敗，」愛是救法。
    - en: Love is the way.
      zh: 「愛永不失敗，」愛是救法。
    2:
    - en: Think how the Savior Came from above,
      zh: 要思想救主，從天而來，
    - en: Suffered on Calvary, Breathing out love;
      zh: 在加略受詛，流露祂愛；
    - en: 'Think how He loves us, E’en when we stray:'
      zh: 人雖棄絕祂，祂仍愛人；
    - en: We must love others,
      zh: 愛是祂救法，愛能得人。
    - en: Love is His way.
      zh: 愛是祂救法，愛能得人。
    3:
    - en: See, they are waiting,
      zh: 你也當愛人，人正觀看你如何待人，
    - en: Looking at you,
      zh: 好做揀選；
    - en: Silently watching All that you do;
      zh: 人似不理睬，心硬、眼瞎，
    - en: 'Seeming so careless, Hardened and lost:'
      zh: 「愛永不失敗，」莫計代價。
    - en: “Love never faileth,” Count not the cost.
      zh: 「愛永不失敗，」莫計代價。
    4:
    - en: “Love never faileth,” Love is pure gold;
      zh: 「愛永不失敗，」愛是至寶；
    - en: Love is what Jesus Came to unfold;
      zh: 耶穌親自來將愛發表；
    - en: Love these souls thru us, Savior, we pray;
      zh: 求賜我以愛，使能愛人；
    - en: Thy love ne’er faileth,
      zh: 「你愛不失敗，」愛必得勝。
    - en: Love is Thy way.
      zh: 「你愛不失敗，」愛必得勝。
- category:
    zh: 傳揚福音——為靈魂費力
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: “Must I go, and empty-handed,”
      zh: 我豈可去，雙手空空？
    - en: Thus my dear Redeemer meet?
      zh: 豈可如此見主面？
    - en: Not one day of service give Him,
      zh: 從無一日為主作工，
    - en: Lay no trophy at His feet?
      zh: 從無擄物獻主前。
    1-chorus:
    - en: “Must I go, and empty-handed?”
      zh: 我豈可以空手見主？
    - en: Must I meet my Savior so?
      zh: 豈可雙手空空去？
    - en: 'Not one soul with which to greet Him:'
      zh: 未領一人來歸基督！
    - en: Must I empty-handed go?
      zh: 豈可雙手空空去？
    2:
    - en: Not at death I shrink nor falter,
      zh: 今日去世複有何恐？
    - en: For my Savior saves me now;
      zh: 因為恩主已救我；
    - en: But to meet Him empty-handed,
      zh: 但一想到雙手空空，
    - en: Thought of that now clouds my brow.
      zh: 愁雲立即覆我額！
    3:
    - en: O the years in sinning wasted;
      zh: 從前犯罪所廢歲月，
    - en: Could I but recall them now,
      zh: 假若現在能贖回，
    - en: I would give them to my Savior,
      zh: 我必完全奉獻無缺，
    - en: To His will I’d gladly bow.
      zh: 樂行主旨不再違。
    4:
    - en: O ye saints, arouse, be earnest,
      zh: 哦，願信徒速起熱心，
    - en: Up and work while yet ’tis day;
      zh: 殷勤作工趁白晝；
