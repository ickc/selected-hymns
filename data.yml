  stanza:
    1:
    - en: See the golden lampstands,
      zh: 看哪，在這黑夜，
    - en: ‘Midst the earth’s dark night;
      zh: 地上眾教會作
    - en: Jesus’ testimony,
      zh: 耶穌的見證，
    - en: Bearing Him as light.
      zh: 發出祂光輝。
    - en: Formed by Him, unmeasured,
      zh: 因基督而形成，
    - en: In the Spirit’s mold—
      zh: 被聖靈模鑄，
    - en: All are one in nature,
      zh: 性質完全相同，
    - en: One pure work of gold.
      zh: 彰顯出基督。
    1-chorus:
    - en: See the golden lampstand,
      zh: 看哪，在這黑夜，
    - en: ‘Midst the earth’s dark night;
      zh: 地上眾教會
    - en: Burning in the Spirit,
      zh: 在聖靈裏焚燒，
    - en: Shining forth with Christ.
      zh: 發出主光輝。
    2:
    - en: God in Christ, embodied,
      zh: 基督是神化身，
    - en: As God’s lampstand, He
      zh: 又是神燈台；
    - en: Has become the Spirit,
      zh: 祂今已成那靈，
    - en: The reality.
      zh: 帶著實際來。
    - en: Spirit as the lampstand
      zh: 燈臺因靈繁增，
    - en: Has been multiplied;
      zh: 源源地出現；
    - en: Many golden lampstands,
      zh: 眾多純金燈臺，
    - en: Now are realized!
      zh: 今將祂彰顯。
    3:
    - en: Caring for the churches
      zh: 人子關愛教會，
    - en: 'Is the Son of Man:'
      zh: 行走教會中；
    - en: Voice of many waters,
      zh: 發聲有如眾水，
    - en: Stars in His right hand;
      zh: 七星握手中；
    - en: Eyes aflame; His face is
      zh: 眼目如同火燄，
    - en: Shining as the sun;
      zh: 臉面如日頭；
    - en: Churches—fear no trial,
      zh: 祂是永活的主，
    - en: He’s the living One!
      zh: 教會的元首。
    4:
    - en: What can quench the lampstands?
      zh: 誰能熄此見證？
    - en: Who can them defy?
      zh: 誰能與相爭？
    - en: More the opposition—
      zh: 反對越發增加，
    - en: More they multiply!
      zh: 它越發繁增！
    - en: Deeper darkness ‘round them,
      zh: 環境越是黑暗，
    - en: Brighter do they shine.
      zh: 它就越光明；
    - en: They are constituted
      zh: 因為教會乃是
    - en: With the life divine.
      zh: 神生命構成。
    5:
    - en: Soon the golden lampstands
      zh: 不久眾金燈臺，
    - en: Shall the Bride become,
      zh: 新婦要產生，
    - en: Bringing in that city—
      zh: 帶進榮耀聖城，
    - en: New Jerusalem.
      zh: 新耶路撒冷。
    - en: Then the many lampstands
      zh: 許多的金燈臺，
    - en: Shall one lampstand be;
      zh: 將合而為一，
    - en: Triune God expressing,
      zh: 榮耀三一之神，
    - en: Universally.
      zh: 彰顯宇宙裏。
    5-chorus:
    - en: Lo, from heav’n descending,
      zh: 看哪，從天而降，
    - en: All the earth shall see
      zh: 全地都看見
    - en: God’s complete expression,
      zh: 神的完全彰顯，
    - en: For eternity.
      zh: 一直到永遠！
