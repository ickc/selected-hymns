- category:
    zh: 讚美和敬拜——三一神
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: God, our Father, we adore Thee!
      zh: 阿爸父神，我們拜你，
    - en: We, Thy children, bless Thy Name!
      zh: 稱頌你名永無止！
    - en: Chosen in the Christ before Thee,
      zh: 你選我們，在基督裏，
    - en: We are “holy without blame.”
      zh: 成為聖潔無瑕疵。
    - en: We adore Thee! We adore Thee!
      zh: 我們敬拜，因你大恩，
    - en: Abba’s praises we proclaim!
      zh: 讚美阿爸當高聲！
    - en: We adore Thee! We adore Thee!
      zh: 我們敬拜，因你大恩，
    - en: Abba’s praises we proclaim!
      zh: 讚美阿爸當高聲！
    2:
    - en: Son Eternal, we adore Thee!
      zh: 永遠之子，我們拜你——
    - en: Lamb upon the throne on high!
      zh: 登上寶座的羔羊！
    - en: Lamb of God, we bow before Thee,
      zh: 神的羔羊，我們屈膝，
    - en: Thou hast brought Thy people nigh!
      zh: 你領我們近身旁！
    - en: We adore Thee! We adore Thee!
      zh: 我們敬拜，因你救贖，
    - en: Son of God, who came to die!
      zh: 神子竟來為人死！
    - en: We adore Thee! We adore Thee!
      zh: 我們敬拜，因你救贖，
    - en: Son of God, who came to die!
      zh: 神子竟來為人死！
    3:
    - en: Father, Son and Holy Spirit–
      zh: 父、子、聖靈，三一之神，
    - en: Three in One! We give Thee praise!
      zh: 我們今向你頌讚！
    - en: For the riches we inherit,
      zh: 承受你的一切豐盛，
    - en: Heart and voice to Thee we raise!
      zh: 口唱心和發感讚！
    - en: We adore Thee! We adore Thee!
      zh: 我們敬拜，因你所是，
    - en: Thee we bless, through endless days!
      zh: 我們頌揚到萬代！
    - en: We adore Thee! We adore Thee!
      zh: 我們敬拜，因你所是，
    - en: Thee we bless, through endless days!
      zh: 我們頌揚到萬代！
- category:
    zh: 讚美和敬拜——三一神
  meter: 6.6.4.6.6.6.4.
  stanza:
    1:
    - en: Come, Thou Almighty King,
      zh: 全能君王我神！
    - en: Help us Thy name to sing,
      zh: 教我頌讚你名，
    - en: Help us to praise.
      zh: 頌讚不停：
    - en: Father, all glorious,
      zh: 讚美父神尊榮，
    - en: O’er all victorious,
      zh: 讚你超越得勝，
    - en: Come, and reign over us,
      zh: 讚你權能統治，
    - en: Ancient of Days.
      zh: 直到永世。
    2:
    - en: Come, Thou incarnate Word,
      zh: 神子成了肉身！
    - en: Gird on Thy mighty sword,
      zh: 顯出無限權能，
    - en: 'Our prayer attend:'
      zh: 聽我呼聲：
    - en: Come, and Thy people bless,
      zh: 賜你子民福分，
    - en: And give Thy word success;
      zh: 使你應許得成——
    - en: Spirit of holiness,
      zh: 降下聖潔之靈，
    - en: On us descend.
      zh: 使我成聖。
    3:
    - en: Come, holy Comforter,
      zh: 保惠之靈降臨！
    - en: Thy sacred witness bear
      zh: 負起神聖見證，
    - en: 'In this glad hour:'
      zh: 在此良辰：
    - en: Thou who Almighty art,
      zh: 以你生命大能，
    - en: Now rule in every heart,
      zh: 在我心中執政，
    - en: And ne’er from us depart,
      zh: 永遠住我裏面，
    - en: Spirit of power.
      zh: 運行、成全。
    4:
    - en: To Thee, great One in Three,
      zh: 大哉，三一之神！
    - en: Eternal praises be
      zh: 永遠配得稱頌，
    - en: Hence evermore.
      zh: 永世無終！
    - en: Thy sov’reign majesty
      zh: 直到榮耀之中，
    - en: May we in glory see,
      zh: 瞻你無上尊榮，
    - en: And to eternity
      zh: 獻上愛戴、尊敬，
    - en: Love and adore.
      zh: 永無止境！
- category:
    zh: 讚美和敬拜——三一神
  meter: 12.13.12.10.
  stanza:
    1:
    - en: Holy, Holy, Holy, Lord, God Almighty!
      zh: 聖哉、聖哉、聖哉，全能的主神！
    - en: Unto everlasting days our song shall rise to Thee;
      zh: 我們向你揚聲，頌讚直到永遠；
    - en: Holy, Holy, Holy, Merciful and Mighty!
      zh: 聖哉、聖哉、聖哉，全能而又慈憐！
    - en: God in Three Persons, blessed Trinity!
      zh: 一神別三位，三位是一神！
    2:
    - en: Holy, Holy, Holy! all the saints adore Thee;
      zh: 聖哉、聖哉、聖哉，眾聖都下拜；
    - en: Heaven’s elders cast their crowns down by the glassy sea;
      zh: 天上長老冠冕，玻璃海前拋開；
    - en: Cherubim and seraphim worship too before Thee,
      zh: 基路伯，撒拉弗，也都一同敬拜
    - en: Who wert, and art, and evermore shalt be.
      zh: 永遠常存主，昔在又今在。
    3:
    - en: Holy, Holy, Holy! though the darkness hide Thee,
      zh: 聖哉、聖哉、聖哉，你藏身黑暗，
    - en: Though the eye of sinful man Thy glory may not see,
      zh: 縱然罪人不能看見你的榮光，
    - en: Only Thou art holy, there is none beside Thee,
      zh: 惟你乃是至聖，無何與你相像；
    - en: Perfect in power, in love, and purity.
      zh: 愛、純潔、能力，惟獨你完全！
- category:
    zh: 讚美和敬拜——三一神
  stanza:
    1:
    - en: Heavenly Father, I appreciate you,
      zh: 親愛天父，我感謝你，
    - en: Heavenly Father, I appreciate you,
      zh: 親愛天父，我感謝你，
    - en: I love you, adore you,
      zh: 我愛你、敬拜你，
    - en: I bow down before you;
      zh: 俯伏在你面前，
    - en: Heavenly Father, I appreciate you.
      zh: 親愛天父，我感謝你。
    2:
    - en: Son of God, what a wonder you are,
      zh: 神的愛子，你何奇妙，
    - en: Son of God, what a wonder you are;
      zh: 神的愛子，你何奇妙，
    - en: You’ve cleansed my soul from sin,
      zh: 洗我罪、甦我魂，
    - en: Sent the Holy Ghost within;
      zh: 差遣聖靈內住，
    - en: Son of God, what a wonder you are.
      zh: 神的愛子，你何奇妙。
