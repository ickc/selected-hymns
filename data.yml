    - en: How I love you!
      zh: 我真愛你！
    3:
    - en: Spirit, I adore you;
      zh: 聖靈，我敬拜你；
    - en: lay my life before you.
      zh: 我將一生給你，
    - en: How I love you!
      zh: 我真愛你！
- category:
    zh: 讚美和敬拜——三一神
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: Praise God, from whom all blessings flow;
      zh: 讚美我神，萬福源頭；
    - en: Praise Him, all creatures here below;
      zh: 天下萬有向祂歌謳；
    - en: Praise Him above, ye heav’nly host;
      zh: 天上眾軍和聲響應；
    - en: Praise Father, Son, and Holy Ghost!
      zh: 讚美聖父、聖子、聖靈！
- category:
    zh: 讚美和敬拜——三一神
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: Glory, glory to the Father!
      zh: 榮耀，榮耀歸於聖父，
    - en: Glory, glory to the Son!
      zh: 榮耀，榮耀歸聖子，
    - en: Glory, glory to the Spirit!
      zh: 榮耀，榮耀歸於聖靈，
    - en: Glory to the Three in One!
      zh: 榮耀歸神永無止。
    1-chorus:
    - en: Let us praise Him! Let us praise Him!
      zh: 高聲讚美！高聲讚美！
    - en: Praise our God, the Three in One!
      zh: 高聲讚美三一神！
    - en: Give Him glory; Give Him glory!
      zh: 榮耀歸祂！榮耀歸祂！
    - en: Wondrous things for us our God hath done!
      zh: 榮耀，榮耀，神來施救恩。
- category:
    zh: 讚美和敬拜——聖父（祂的偉大）
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: O Lord my God, when I in awesome wonder,
      zh: 當我思念，我主，你創造大工，
    - en: Consider all the works Thy hand hath made;
      zh: 我心立即肅然讚歎驚奇！
    - en: I see the stars, I hear the mighty thunder,
      zh: 我見眾星，又聞那雷聲隆隆，
    - en: Thy power through out the universe displayed.
      zh: 宇宙到處顯示你的能力！
    1-chorus:
    - en: 'Then sings my soul, my Savior God to Thee:'
      zh: 我心不禁，歌頌我主、我神：
    - en: How great Thou art, how great Thou art.
      zh: “你真偉大！你真偉大！”
    - en: Then sings my soul, my Savior God to Thee,
      zh: 我心不禁，歌頌我主、我神：
    - en: How great Thou art, how great Thou art.
      zh: “你真偉大！你真偉大！”
    2:
    - en: When through the woods and forest glades I wander,
      zh: 當我漫步，在林間樹下徘徊，
    - en: 'And hear the birds sing sweetly in the trees:'
      zh: 鳥語啾啾，柔美唱和樹梢；
    - en: When I look down from lofty mountain grandeur,
      zh: 當我佇立，從山巔俯視四圍，
    - en: 'And hear the brook and feel the gentle breeze:'
      zh: 澗水潺潺，和風息息拂到。
    3:
    - en: And when I think, that God, His son not sparing,
      zh: 當我思想，神竟不吝祂愛子，
    - en: 'Sent Him to die, I scarce can take it in:'
      zh: 差祂受死，我真難以領會；
    - en: That on the cross, my burden gladly bearing,
      zh: 十字架上，甘為我擔罪不辭，
    - en: 'He bled and died to take away my sin:'
      zh: 流血至死，使我得蒙赦罪。
    4:
    - en: When Christ shall come, with shout of acclamation,
      zh: 當主再臨，天地要歡呼爆發，
    - en: And take me home, what joy shall fill my heart!
      zh: 我心歡樂，因將被接回家；
    - en: Then shall I bow, in humble adoration,
      zh: 那時我要謙卑屈膝敬拜祂，
    - en: And there proclaim, my God, how great Thou art!
      zh: 並要宣告：“我神，你真偉大！”
