  stanza:
    1:
    - en: The churches are the Body
      zh: 眾教會今在地上，
    - en: Of Christ on earth today.
      zh: 乃是基督身體。
    - en: They are His testimony,
      zh: 她們是祂的見證，
    - en: That He may have a way.
      zh: 使祂可以安息。
    - en: They are the golden lampstands
      zh: 她們在全地各處，
    - en: In cities far and wide.
      zh: 乃是純金燈臺，
    - en: They are His fighting army,
      zh: 又是祂所愛新婦，
    - en: And His beloved Bride.
      zh: 也是爭戰所賴。
    1-chorus:
    - en: The churches, the churches,
      zh: 眾教會，眾教會，
    - en: Upon the earth today;
      zh: 在地上的教會；
    - en: Lord stir our hearts for Thy desire,
      zh: 主，激勵我心甘願
    - en: And build us, oh, build us, Lord, we pray.
      zh: 遵你旨意，建造我們歸一。
    2:
    - en: Oh, how we need the churches,
      zh: 眾教會無論大小，
    - en: All of them, great or small!
      zh: 我們全都需要，
    - en: We need their many portions
      zh: 各部分不可缺少，
    - en: To profit us withal.
      zh: 都是為著建造。
    - en: Yes, Lord, enlarge the churches;
      zh: 求主擴展各教會，
    - en: We love their needs to bear.
      zh: 我樂為此效勞，
    - en: Enlarge our hearts, Lord Jesus,
      zh: 主，擴充我心相配，
    - en: In fellowship and prayer.
      zh: 與你交通、禱告。
    3:
    - en: The Lord’s eyes o’er the whole earth
      zh: 主眼目觀看全地，
    - en: Are running to and fro;
      zh: 來回不住巡行；
    - en: Those seven, burning, searching,
      zh: 鑒察、透識我心意，
    - en: Our heart’s desire to know.
      zh: 藉你焚燒七靈。
    - en: His purpose—many churches,
      zh: 眾教會建造歸一，
    - en: Built up in one accord;
      zh: 乃是祂的目的；
    - en: This golden testimony
      zh: 為著彰顯祂自己，
    - en: Will thus express the Lord.
      zh: 燈臺照亮全地。
    4:
    - en: And soon will be the coming
      zh: 不久我王要凱歸，
    - en: Of our triumphant King!
      zh: 再來迎接教會，
    - en: He’s coming for the churches
      zh: 頌讚聲何等甜美，
    - en: Where His sweet praises ring.
      zh: 歡唱羔羊是配！
    - en: Come, Lord, come reap the firstfruits,
      zh: 主，莊稼已經成熟，
    - en: As draws the harvest nigh,
      zh: 請來收初熟果，
    - en: And to Thy throne do take us,
      zh: 提我們到你座右，
    - en: To reign with Thee on high.
      zh: 同你掌權神國。
- category:
    zh: 教會生活——教會（是金燈臺）
  meter: 8.8.8.8.
  ref:
    zh: 啟一章
  stanza:
    1:
    - en: In Revelation chapter one
      zh: 在啟示錄第一章裏，
    - en: God gives a vision of the Son,
      zh: 神將兒子異象賜給；
    - en: Of Him who was and is to come;
      zh: 讓我們看昔在、今在、
    - en: Oh, let us to this One now come.
      zh: 並以後永在的那位。
    2:
    - en: In spirit hear His trumpet voice;
      zh: 在靈裡聽見祂號聲，
    - en: We must be turned to see His choice
      zh: 必須轉身纔能看明——
    - en: The seven lampstands golden fair;
      zh: 那位人子行走在那
    - en: The Son of Man is walking there.
      zh: 七金燈臺中的光景。
    3:
    - en: The great high priestly robe He wears,
      zh: 祂身穿大祭司衣袍，
    - en: 'For every church He fully cares:'
      zh: 充分照顧每一教會：
    - en: He trims the lamp, the oil supplies;
      zh: 修理燈盞，添加燈油；
    - en: He makes them bum, flames in His eyes.
      zh: 使燈常燃，發出光輝。
    4:
    - en: A golden girdle on His breast—
      zh: 祂的胸間束著金帶——
    - en: His work is done, and from His rest
      zh: 工作已成，從安息裡
    - en: He unto all the churches pours
      zh: 向眾教會傾出豐富，
    - en: Himself in love, the treasure store.
      zh: 就是祂愛中的自己。
    5:
    - en: His head, His hair is white as wool
      zh: 祂頭與髮，白如羊毛——
    - en: The ancient One with youth is full.
      zh: 亙古的主，仍是常新。
    - en: His face is shining as the sun
      zh: 面貌如同烈日照耀，
    - en: To burn and lighten every one.
      zh: 來焚燒並光照我們。
    6:
    - en: Oh, when this living One we see,
      zh: 我們一見這永活者，
    - en: We’ll fall as dead, we’ll finished be.
      zh: 都要仆倒如同死了。
    - en: But then the Lord His comfort gives
      zh: 但主賜給祂的安慰——
    - en: He once was dead, but now He lives.
      zh: 祂曾死過，今又活了。
    7:
    - en: Let every church just love Him more
      zh: 但願各教會更愛祂——
    - en: His riches then He will outpour.
      zh: 祂就傾出祂的豐富。
    - en: All other loves now lay aside;
      zh: 其他的愛，都置一旁；
    - en: Let’s take this Jesus, none beside.
      zh: 不見一人，只見耶穌。
- category:
    zh: 教會生活——教會（是金燈臺）
  meter: 8.8.8.8.
  ref:
    zh: 啟二、三章
  stanza:
    1:
    - en: In Revelation two and three,
      zh: 在啟示錄第二﹑三章，
    - en: 'The seven local churches see:'
      zh: 顯出七個教會真相；
    - en: The lessons there for you and me
      zh: 其中教訓為著你我，
    - en: Are for the Lord’s recovery.
      zh: 在恢復中切莫錯過。
    2:
    - en: The words to them are words to us,
      zh: 不但她們需要細聽，
    - en: So that the church be glorious,
      zh: 主話我們更須敬聆；
    - en: And all their warnings we must heed
      zh: 為祂旨意，主發警告，
    - en: So that the Lord can meet His need.
      zh: 使祂教會聖潔榮耀。
    3:
    - en: 'To Ephesus, the word is clear:'
      zh: 對以弗所，主有呼召：
    - en: “To your first love you’re not so near;
      zh: 起初的愛你已失掉；
    - en: You’ve left to work so far away;
      zh: 只顧工作，卻忘了主；
    - en: Repent, return to Him today.”
      zh: 快快悔改，恢復當初。
    4:
    - en: Thus, we must all turn back to Him,
      zh: 必須轉向主的自己，
    - en: Leave other loves, for these are sin.
      zh: 其它的愛都要拋棄；
    - en: Oh, let us hearken to His call—
      zh: 哦，讓我們聽祂呼召，
    - en: If we miss this, we’ve missed it all!
      zh: 切勿失去宇宙至寶。
    5:
    - en: Then unto Smyrna, suffering, sore—
      zh: 對士每拿，受苦之子：
    - en: “You have been tried, but something more—
      zh: 你曾被試，但不僅此；
    - en: Be faithful unto death,” we’re told
      zh: 至死忠心，不可怕死，
    - en: (Not just of body but of soul).
      zh: 甘願犧牲魂與身子。
    6:
    - en: Be faithful ‘til what’s natural dies;
      zh: 忠心直到天然除淨，
    - en: Your circumstances don’t despise;
      zh: 不能看輕一切環境；
    - en: The Lord has sent them all to you
      zh: 主讓它們臨到你身，
    - en: To prove that your first love is true.
      zh: 有祂美意，試你愛心。
    7:
    - en: From Pergamos we clearly see
      zh: 到別迦摩，墮落更深，
    - en: The world has wed Christianity!
      zh: 基督教與世界通婚；
    - en: And faithful Antipas did fall—
      zh: 忠心的安提帕殉道，
    - en: He dared to stand against it all.
      zh: 惟有他纔敢反宗教。
    8:
    - en: 'To wed the world we all must fear:'
      zh: 我們必須恐懼戰兢，
    - en: His spoken word will save us here—
      zh: 勿與世界發生淫行；
    - en: If to His speaking we give heed,
      zh: 惟對主話注意聽從，
    - en: We’ll separated be indeed.
      zh: 必蒙聖別，活主光中。
    9:
    - en: 'Then Thyatira comes at length:'
      zh: 推雅推喇跟在後面，
    - en: Her mixture with the world her strength.
      zh: 她的能力並非屬天；
    - en: Fine flour leavened by the yeast,
      zh: 細麵與酵混成一片，
    - en: A harlot riding on a beast.
      zh: 淫婦和獸聯成一線。
    10:
    - en: Lord, we are mixed but hardly know;
      zh: 我們攙雜，求主光照，
    - en: To us this mixture fully show.
      zh: 主來顯明所有假冒；
    - en: Each added thing we will refute
      zh: 除去一切或壞或好，
    - en: Until we’re wholly absolute.
      zh: 直至絕對被你得著。
    11:
    - en: And then from Sardis, we can know
      zh: 從撒狄中看得清楚，
    - en: Life is the way that we must go!
      zh: 生命乃是惟一道路；
    - en: She says she’s living, but she’s dead;
      zh: 她說她活，其實是死，
    - en: She needs to touch the Lord instead.
      zh: 撒狄必須接觸活主。
    12:
    - en: Lord, take us all the way to life
      zh: 主，引我們摸著生命，
    - en: To overcome the deadness rife.
      zh: 勝過所有死的情形；
    - en: Away from deadness we would flee
      zh: 逃避、脫離宗派背景，
    - en: That full of life we’ll always be.
      zh: 滿足你心，充滿生命。
    13:
    - en: Now Philadelphia comes at last;
      zh: 非拉鐵非最終出現：
    - en: That which she has she should hold fast—
      zh: 應當守住她的冠冕；
    - en: The brothers’ love, the name, the word;
      zh: 主名、主話、弟兄相愛，
    - en: This church has satisfied the Lord.
      zh: 如此教會，為主所愛。
    14:
    - en: We as the brothers all are one;
      zh: 弟兄姊妹完全是一，
    - en: We’re one by life, and life alone.
      zh: 藉著生命纔有實際；
    - en: If we His word and name do keep
      zh: 單單持守祂的自己，
    - en: A glorious building God will reap.
      zh: 如此通行神的旨意。
    15:
    - en: 'Laodicea warns us all:'
      zh: 對老底嘉應當留心，
    - en: From Philadelphia some will fall.
      zh: 她的墮落大有原因；
    - en: By saying, “I am rich,” it’s then
      zh: 皆因她說我已富足，
    - en: The Lord is outside wanting in.
      zh: 主在門外無法進入。
    16:
    - en: Lukewarmness we must ever spurn
      zh: 我們不能再像溫水，
    - en: And in the spirit always bum,
      zh: 靈要火熱，一直跟隨；
    - en: The inward life experience gain,
      zh: 豐富進入生命經歷，
    - en: And pay the price with Him to reign.
      zh: 願出代價同主管理。
    17:
    - en: Lord, shine Your light on us today
      zh: 主阿，今天求你光照，
    - en: That we may fully go Your way;
      zh: 在你路上步步引導；
    - en: Anoint our eyes and let us see
      zh: 膏抹我眼，使我看見，
    - en: So You can have recovery.
      zh: 使你旨意得以實現。
- category:
    zh: 教會生活——教會（非拉鐵非）
  meter: 8.7.8.7.D.
  ref:
    zh: 啟三章
  stanza:
    1:
    - en: Glorious things to thee are spoken,
      zh: 非拉鐵非，愛的教會，
    - en: Philadelphia, church of love.
      zh: 聖潔﹑真實的那位，
    - en: These things saith the One who’s holy,
      zh: 將榮耀的事從上面
    - en: He who’s real speaks from above;
      zh: 向你說明並指點；
    - en: He that has the key of David,
      zh: 祂手拿著大衛鑰匙，
    - en: Who the kingdom’s entrance won,
      zh: 國度的門已開啟；
    - en: “I will open, no man shutteth”—
      zh: “開了，就沒有人能關。”
    - en: He has spoken; it is done.
      zh: ——祂說了，照樣成全。
    2:
    - en: Hallelujah, Philadelphia,
      zh: 阿利路亞，非拉鐵非，
    - en: Thine are works that please the Lord.
      zh: 主讚賞你的行為。
    - en: Strength thou hast, though just a little
      zh: 你也略有一點力量，
    - en: And hast kept His living Word.
      zh: 持守主話不退讓。
    - en: Thou His holy name denied not,
      zh: 也沒有將主名棄絕，
    - en: But confessed it here below—
      zh: 為這名見證不歇。
    - en: Lo, a door is set before thee,
      zh: 看哪，一門向你敞開，
    - en: Through which none but thee can go.
      zh: 你外無人能進來。
    3:
    - en: Thou, beloved Philadelphia,
      zh: 你這蒙愛非拉鐵非，
    - en: Dost His Word of patience keep.
      zh: 忍耐的道你不背，
    - en: From the hour of trial He’ll save thee,
      zh: 當普天下在受試煉，
    - en: Which o’er all the world shall sweep.
      zh: 主要使你得避免。
    - en: Troublers too shall know He loves thee;
      zh: 眾人當知，主已愛你，
    - en: They to thee must then bow down.
      zh: 並要在你前屈膝。
    - en: “Hold thou fast, for I come quickly,
      zh: “我必快來，持守完全，
    - en: That no man may take thy crown.”
      zh: 免得人奪你冠冕。”
    4:
    - en: Hallelujah, overcomers,
      zh: 阿利路亞，得勝弟兄，
    - en: “In the temple of My God,
      zh: “我要在我神殿中。
    - en: I will build them in as pillars,
      zh: 使他成為一根柱子，
    - en: Nevermore to go abroad.”
      zh: 堅定不移到永世。”
    - en: God’s own name is written on them
      zh: 在他上面，有神的名，
    - en: And the new name of the Lord.
      zh: 並主新名也寫明。
    - en: With the triune God they’re blended;
      zh: 與三一神彼此相調，
    - en: They’re the city of our God.
      zh: 成為神城——祂所造！
    5:
    - en: Hallelujah, out of heaven,
      zh: 阿利路亞，榮耀景象，
    - en: 'Comes the New Jerusalem:'
      zh: 聖城要從天而降：
    - en: Gates of pearl and walls of jasper,
      zh: 珍珠門和碧玉城牆，
    - en: Mingled with each precious gem.
      zh: 飾以寶石真明亮！
    - en: Philadelphia, Philadelphia,
      zh: 非拉鐵非，非拉鐵非，
    - en: Has become His Bride so dear.
      zh: 作祂新婦何寶貴。
    - en: Now the Spirit in the churches
      zh: 聖靈向眾教會說話，
    - en: Speaks to all who have an ear.
      zh: 凡有耳的當聽祂。
- category:
    zh: 教會生活——教會（非拉鐵非）
  meter: 8.7.8.7.
  ref:
    zh: 啟三章
  stanza:
    1:
    - en: Oh, the Lord is quickly coming,
      zh: 哦，我們主必要快臨，
    - en: He has spoken in His word;
      zh: 祂已在話中申明；
    - en: And confirmed it by the churches,
      zh: 教會也將此事印證，
    - en: For His Spirit we have heard.
      zh: 因聖靈如此說明。
    2:
    - en: Not to all the seven churches
      zh: 但並非全體七教會，
    - en: Did the Lord speak in this way;
      zh: 都聽到主如此說；
    - en: To the church in Philadelphia
      zh: 惟獨非拉鐵非教會，
    - en: Did He choose these words to say.
      zh: 主纔如此對她說。
    3:
    - en: Philadelphia, Philadelphia,
      zh: 非拉鐵非，非拉鐵非，
    - en: Church so full of brotherly love,
      zh: 你滿了弟兄相愛，
    - en: You’re the church to bring the Bridegroom
      zh: 惟你能將新郎帶回，
    - en: Back to earth from heav’n above.
      zh: 從高天到地上來。
    4:
    - en: He that hath the key of David,
      zh: 那拿著大衛的鑰匙，
    - en: He that shuts and opens too,
      zh: 掌管開和關的說；
    - en: Knows thy works, O Philadelphia;
      zh: “我知道你行為，”故此
    - en: That’s why you’re His Bride so true.
      zh: 作祂新婦配得過。
    5:
    - en: Not so strong by worldly standards,
      zh: 你雖只有一點力量，
    - en: Hidden from religion’s fame;
      zh: 沒有屬世的名聲；
    - en: Jesus loves you, Philadelphia,
      zh: 卻是主所愛的對象，
    - en: For you’re faithful to His name.
      zh: 因你對主的忠誠。
    6:
    - en: By His Word you’re overcoming—
      zh: 藉著主話，誇勝歌謳，
    - en: How the Amen does resound!
      zh: 阿們聲響徹雲天；
    - en: Just hold fast to what you’ve gotten,
      zh: 只要持守你的所有，
    - en: That no man may take your crown.
      zh: 免人奪去你冠冕。
    7:
    - en: You have kept His Word of patience;
      zh: 你既守祂忍耐的道，
    - en: He will keep you from that hour
      zh: 祂必保守你免去
    - en: Which upon the whole world cometh
      zh: 普天下試煉的煎熬；
    - en: When the Lord comes in His power.
      zh: 當主再降臨之際。
    8:
    - en: '""I come quickly,” Philadelphia,'
      zh: 非拉鐵非，“我必快來，”
    - en: Speaks the Lord to none but you; “Amen!
      zh: 是主對你的應許；
    - en: Quickly come, Lord Jesus”,
      zh: “阿們，主阿，願你快來！”
    - en: Answer back His faithful few.
      zh: 是忠信者的呼籲。
- category:
    zh: 教會生活——教會（她的交通）
  meter:
    en: 9.8.8.9. with chorus
    zh: 9.8.8.9. 和
  stanza:
    1:
    - en: God be with you till we meet again;
      zh: 願神同在直至再相見！
    - en: By His counsels guide, uphold you,
      zh: 照祂美意來引導你，
    - en: With His sheep in love enfold you;
      zh: 用祂大愛來護圍你；
    - en: God be with you till we meet again.
      zh: 願神同在直至再相見！
    1-chorus:
    - en: Till we meet, till we meet,
      zh: 再相見，再相見，
    - en: Till we meet at Jesus’ feet;
      zh: 再相見在主腳前！
    - en: Till we meet, till we meet,
      zh: 再相見，再相見，
    - en: God be with you till we meet again.
      zh: 願主同在直至再相見！
    2:
    - en: God be with you till we meet again!
      zh: 願神同在直至再相見！
    - en: ‘Neath His wings protecting hide you,
      zh: 用祂翅膀常覆庇你，
    - en: Daily manna still provide you;
      zh: 每日嗎哪常供給你；
    - en: God be with you till we meet again!
      zh: 願神同在直至再相見！
    3:
    - en: God be with you till we meet again!
      zh: 願神同在直至再相見！
    - en: When life’s perils thick confound you,
      zh: 每逢患難來攪擾你，
    - en: Put His arms unfailing round you;
      zh: 祂用能手來環抱你；
    - en: God be with you till we meet again!
      zh: 願神同在直至再相見！
    4:
    - en: God be with you till we meet again!
      zh: 願神同在直至再相見！
    - en: Keep love’s banner floating o’er you,
      zh: 以愛為旗常遮蓋你，
    - en: Smite death’s threatening wave before you;
      zh: 死亡寒波不危害你；
    - en: God be with you till we meet again!
      zh: 願神同在直至再相見！
- category:
    zh: 教會生活——受浸
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: Around Thy grave, Lord Jesus,
      zh: 主耶穌，我們聚集
    - en: In spirit here we stand,
      zh: 在你墓的四圍，
    - en: With hearts all full of praises,
      zh: 口中歌唱心歡喜，
    - en: 'To keep Thy blest command:'
      zh: 見證你的作為。
    - en: Our souls by faith rejoicing,
      zh: 我們用信來跟隨，
    - en: To trace Thy path of love,
      zh: 追蹤你的道路，
    - en: Down through death’s angry billows,
      zh: 藉這莊嚴﹑奧妙水，
    - en: Up to the throne above.
      zh: 進入你的工夫。
    2:
    - en: Lord Jesus! we remember
      zh: 主耶穌，我們記念
    - en: The travail of Thy soul,
      zh: 你魂中的苦難，
    - en: When through Thy love’s deep pity,
      zh: 因你向我施恩典，
    - en: The waves did o’er Thee roll;
      zh: 曾被波浪沖漫；
    - en: Baptized in death’s dark waters,
      zh: 為我你浸死水中，
    - en: For us Thy blood was shed;
      zh: 為我你曾流血，
    - en: For us Thou, Lord of Glory,
      zh: 為我你曾離天庭，
    - en: Wast numbered with the dead.
      zh: 為我你曾命絕。
    3:
    - en: O Lord! Thou now art risen,
      zh: 哦主，你今已復活，
    - en: Thy travail all is o’er;
      zh: 黑暗已成往事，
    - en: For sin Thou once hast suffered,
      zh: 現今你己登寶座，
    - en: Thou liv’st to die no more;
      zh: 活著，永不再死；
    - en: Sin, death and hell are vanquished
      zh: 罪、死、陰府你毀盡，
    - en: By Thee, the Church’s Head;
      zh: 我也同你得勝，
    - en: And lo! we share Thy triumphs,
      zh: 因你是我的生命，
    - en: Thou first-born from the dead.
      zh: 我是坐享其成。
    4:
    - en: Unto Thy death baptized,
      zh: 我今受浸歸你死！
    - en: We own with Thee we died;
      zh: 承認與你同盡，
    - en: With Thee, our Life, we’re risen,
      zh: 我也與你同復活，
    - en: And shall be glorified.
      zh: 與你榮耀有分。
    - en: From sin, the world, and Satan.
      zh: 撒但、世界和罪惡，
    - en: We’re ransomed by Thy blood.
      zh: 今都不能摸我；
    - en: And here would walk as strangers.
      zh: 我今在此作旅客，
    - en: Alive with Thee to God.
      zh: 同你為神生活。
- category:
    zh: 教會生活——受浸
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Is it Thy will that I should be
      zh: 我今受浸，是你旨意，
    - en: Buried, in symbol, Lord, with Thee;
      zh: 象徵與你一同埋葬；
    - en: Owning Thee by this solemn sign,
      zh: 你是屬我，我也屬你，
    - en: Telling the world that I am Thine?
      zh: 藉此表記，向世顯彰。
    2:
    - en: Gladly I yield obedience now;
      zh: 我今歡然順從你命，
    - en: In all things to Thy will I’d bow;
      zh: 在凡事上，主旨是從；
    - en: I’ll follow where my Savior led,
      zh: 我已定意隨你而行，
    - en: And humbly in His footsteps tread.
      zh: 謙卑跟從你的腳蹤。
    3:
    - en: This emblematic, watery grave
      zh: 這水乃是象徵墳墓，
    - en: Shows forth His love—who came to save;
      zh: 表明你愛前來救贖；
    - en: And as I enter it, I see
      zh: 我一進入就得目睹，
    - en: The price my Savior paid for me.
      zh: 救主為我罪債已付。
    4:
    - en: Forth from Thy burial, Lord, I come,
      zh: 從這埋葬，我今進前，
    - en: For Thou hast triumphed o’er the tomb;
      zh: 因你已經勝過墳墓；
    - en: Thy resurrection life I share—
      zh: 復活生命，長我裡面，
    - en: My portion is no longer here.
      zh: 我不再被墳墓困住。
    5:
    - en: Oh, may I count myself to be
      zh: 你已代我眾罪受死，
    - en: Dead to the sins that wounded Thee,
      zh: 我今向罪已算為死；
    - en: Dead to the pleasures of this earth,
      zh: 向這世樂，我也已死．
    - en: Unworthy of my heav’nly birth.
      zh: 屬天生命，開始於茲。
    6:
    - en: Lord Jesus, when I gaze on Thee,
      zh: 主耶穌，我向你注目，
    - en: And all Thy radiant glory see,
      zh: 只要一見你的榮臉，
    - en: That joy will far exceed the shame
      zh: 喜樂遠超今生羞辱，
    - en: I bear on earth for Thy loved name.
      zh: 為你尊名，雖苦亦甜。
- category:
    zh: 教會生活——擘餅
  meter: 12.11.12.12.
  stanza:
    1:
    - en: 'We gather together to eat the Lord’s supper:'
      zh: 我們聚在一起，來吃主的晚餐；
    - en: By eating and drinking, our oneness we show.
      zh: 藉著這吃喝，來把合一展覽。
    - en: His presence possessing, our oneness confessing,
      zh: 越發宣告合一，越發有主同在，
    - en: ‘Tis thus we eat and drink, and His blessing we know.
      zh: 深知如此吃喝，蒙主祝福眷愛。
    2:
    - en: We’re eating the bread of His body once broken
      zh: 我們所吃的餅 乃是主的身體，
    - en: 'As now we’re enjoying His Body made one:'
      zh: 它曾被裂開，為使我們合一。
    - en: One loaf on the table-one Body, we’re able
      zh: 桌上只有一餅——只有一個身體，
    - en: To testify to all that the Lord’s made us one.
      zh: 為著向人表明，主使我們成一。
    3:
    - en: We also are drinking the cup of His blessing,
      zh: 我們所喝的杯，是主立的新約，
    - en: The church’s true fellowship of the Lord’s blood;
      zh: 我們今一同 交通於主的血。
    - en: Redeemed by believing, all saints we’re receiving,
      zh: 接納所有聖徒——只要因血得贖，
    - en: All those who through redemption have come unto God.
      zh: 在神面前稱謝 我們如何蒙福。
    4:
    - en: Oh, what can we say now except “Hallelujah!”
      zh: 我們別無可說，除說：“阿利路亞！”
    - en: For such a reality given to us.
      zh: 因主給我們 經歷了這實際。
    - en: Thy blood we’re employing, Thy Body enjoying;
      zh: 取用主的寶血，享受主的身體，
    - en: Thus Thou wilt have the church for Thyself glorious.
      zh: 主就得著教會，榮耀歸祂自己。
- category:
    zh: 教會生活——擘餅
  meter:
    en: 9.8.8.9. with chorus
    zh: 9.8.8.9. 和
  stanza:
    1:
    - en: Oh, how glorious is Thy table, Lord,
      zh: 哦主，你筵席何等榮耀！
    - en: Thou, the man, our Host, presiding,
      zh: 我們蒙召與你坐席，
    - en: In Thy house, Thy home, abiding;
      zh: 永遠與你住父家裏。
    - en: Oh, how glorious is Thy table, Lord!
      zh: 哦，主，你筵席何等榮耀！
    1-chorus:
    - en: Hallelujah! Hallelujah!
      zh: 　　阿利路亞！阿利路亞！
    - en: Hallelujah for this feast!
      zh: 阿利路亞！何等筵席！
    - en: Hallelujah, Hallelujah!
      zh: 阿利路亞！阿利路亞！
    - en: Oh, how glorious is Thy table, Lord!
      zh: 哦，主，你筵席何等榮耀！
    2:
    - en: How enjoyable Thy table, Lord!
      zh: 哦，主，你筵席何等享受！
    - en: As we fellowship around it,
      zh: 環繞你桌交通自由
    - en: Hallelujah, we have found it,
      zh: 阿利路亞！尋見所求。
    - en: How enjoyable Thy table, Lord!
      zh: 哦，主，你筵席何等享受！
    3:
    - en: Oh, how precious is Thy table, Lord—
      zh: 哦，主，你筵席何等寶貝！
    - en: Bread and wine Thy death announcing;
      zh: 餅杯陳明你的受死，
    - en: Here our soul-life we’re renouncing,
      zh: 魂生命今捨棄在此。
    - en: By partaking of Thy table, Lord.
      zh: 主，乃藉著吃喝你筵席。
    4:
    - en: How significant Thy table, Lord—
      zh: 主，你筵席何等有意義！
    - en: We Thy Body in the loaf seen,
      zh: 餅指我們是你身體，
    - en: Object of Thy love bespeaking;
      zh: 這乃是你愛的標記。
    - en: How significant Thy table, Lord!
      zh: 主，你筵席何等有意義！
    5:
    - en: How refreshing is Thy table, Lord—
      zh: 主，你筵席使我們舒暢！
    - en: So completely satisfying,
      zh: 多麼使人心滿意足，
    - en: Day by day our need supplying;
      zh: 每日所需供應充足。
    - en: How refreshing is Thy table, Lord.
      zh: 主，你筵席使我們舒暢！
    6:
    - en: How encouraging Thy table, Lord
      zh: 主，你筵席真鼓勵我們！
    - en: “Till He come,” its promise giving
      zh: 照你應許直等你來，
    - en: Hope, to fill our daily living;
      zh: 日常生活盼望滿懷。
    - en: How encouraging Thy table, Lord!
      zh: 主，你筵席真鼓勵我們！
- category:
    zh: 教會生活——擘餅
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: 'We’re gathered here, O Lord, as Thy one Body:'
      zh: 主，我們是你身體在此聚集，
    - en: Though we be many, yet we all are one.
      zh: 人數雖多，我們仍是合一。
    - en: We share Thy life and own that we are members,
      zh: 你的生命使我們成為肢體，
    - en: And thus within, in life we all are one.
      zh: 在生命裡，我們完全合一。
    1-chorus:
    - en: There is one Body in this universe,
      zh: 在宇宙中只有一個身體，
    - en: And we express it here on earth;
      zh: 我們將主彰顯於地；
    - en: We stand as one in each locality
      zh: 我們在地同作合一見證，
    - en: For all to see, for all to see.
      zh: 與眾聖徒同頌主恩。
    2:
    - en: 'There is one loaf, the symbol of Thy body:'
      zh: 這一個餅乃是表明你身體，
    - en: '‘Twas broken so that all the saints may share:'
      zh: 被擘，為使眾聖有分於你；
    - en: We eat this bread and, as we are partaking,
      zh: 我們吃餅，表明一同領受你，
    - en: Our actual oness with all saints declare.
      zh: 藉此見證我們真是合一。
    3:
    - en: One bread, one cup are now upon the table,
      zh: 現在桌上陳列著一餅一杯，
    - en: Showing that we can be naught else but one.
      zh: 說出我們不能分門別類；
    - en: 'Christ has redeemed us, made us His own Body:'
      zh: 同蒙主恩，我們與主成一體，
    - en: What can we say but, “Amen, Lord, we’re one!”
      zh: 因此唱說：“阿們，我們合一！”
    4:
    - en: We stand as one, and cannot be divided,
      zh: 我們合一，不能再被誰分離，
    - en: Because our oneness is of Christ alone.
      zh: 因為這“一”出自基督自己。
    - en: 'We eat as one: one loaf, one cup partaking,'
      zh: 同一餅杯，我們領受在一裏，
    - en: And thus our oneness visibly is shown.
      zh: 藉此活活彰顯我們是一。
    5:
    - en: Oh, what a joy to have this blessed oneness!
      zh: 何等喜樂，能有分於這合一！
    - en: We sense that Thou, O Lord, art satisfied;
      zh: 我們深覺，主，這使你滿意！
    - en: And we too share this blissful satisfaction
      zh: 滿足之中，我們豫嘗了那日，
    - en: Sweet foretaste of the Bridegroom with His Bride.
      zh: 新郎新婦那甜美的故事。
- category:
    zh: 教會生活——擘餅
  meter: 8.6.8.6.
  stanza:
    1:
    - en: According to Thy gracious word,
      zh: 我們照你恩惠話語，
    - en: In meek humility,
      zh: 帶著謙卑心意，
    - en: This will I do, my dying Lord,
      zh: 受死的主，我們聚集，
    - en: I will remember Thee.
      zh: 現今來記念你。
    2:
    - en: Thy body, broken for my sake,
      zh: 你的身體為我裂開，
    - en: My bread from heaven shall be;
      zh: 要成我的供給；
    - en: Thy testamental cup I take,
      zh: 我今舉起立約杯來，
    - en: And thus remember Thee.
      zh: 為的是記念你。
    3:
    - en: Gethsemane can I forget?
      zh: 能否我忘客西馬尼，
    - en: Or there Thy conflict see,
      zh: 或看你的孤寂、
    - en: Thine agony and bloody sweat,
      zh: 你的血汗和你哭泣，
    - en: And not remember Thee?
      zh: 而不來記念你？
    4:
    - en: When to the cross I turn mine eyes
      zh: 當我轉眼看十字架，
    - en: And rest on Calvary,
      zh: 看你在髑髏地，
    - en: O Lamb of God, my sacrifice,
      zh: 神的羔羊，我的救法，
    - en: I must remember Thee—
      zh: 我必須記念你。
    5:
    - en: Remember Thee and all Thy pains
      zh: 記念你和你的苦痛，
    - en: And all Thy love to me;
      zh: 並你對我愛意，
    - en: Yea, while a breath, a pulse remains,
      zh: 一息尚存、一脈尚動，
    - en: I will remember Thee.
      zh: 我必定記念你。
    6:
    - en: And when these failing lips grow dumb
      zh: 當我漸衰，嘴唇無音，
    - en: And mind and memory flee,
      zh: 思想、記憶軟弱，
    - en: When Thou shalt in Thy kingdom come,
      zh: 當你在你國度降臨，
    - en: Jesus, remember me.
      zh: 主，求你記念我。
- category:
    zh: 教會生活——擘餅
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Jesus spreads His banner o’er us,
      zh: 主舉愛旗遮蓋我們，
    - en: Cheers our famished souls with food;
      zh: 同來享受祂愛筵；
    - en: He the banquet spread before us,
      zh: 我們感激救贖大恩，
    - en: Of His mystic flesh and blood.
      zh: 全心虔誠來記念。
    - en: Precious banquet, bread of heaven,
      zh: 桌上陳設這餅和杯，
    - en: Wine of gladness, flowing free;
      zh: 都是表明你的愛；
    - en: May we taste it, kindly given,
      zh: 我們一同領你恩惠，
    - en: In remembrance Lord, of Thee.
      zh: 我們一同來敬拜。
    2:
    - en: In Thy holy incarnation,
      zh: 我們記念你曾臨世，
    - en: When the angels sang Thy birth;
      zh: 成了奴僕歷艱苦；
    - en: In Thy fasting and temptation,
      zh: 你受試探，你常禁食，
    - en: In Thy labors on the earth,
      zh: 勞碌並無枕首處。
    - en: In Thy trial and rejection,
      zh: 我們記念你尋罪人，
    - en: In Thy suff’rings on the tree,
      zh: 常受頂撞和飢渴；
    - en: In Thy glorious resurrection,
      zh: 如有一人悔改歸神，
    - en: May we, Lord, remember Thee.
      zh: 你認流血也值得。
    3:
    - en: In Thy wondrous crucifixion
      zh: 我們記念你釘十架，
    - en: Shunned by God, condemned by man.
      zh: 被人定罪、被神棄，
    - en: Thou didst purchase our redemption,
      zh: 獨自支付我們贖價，
    - en: Bridge in love the dreadful span.
      zh: 你顯你愛的無極；
    - en: Now to heav’n Thou hast ascended.
      zh: 我們記念你今在天，
    - en: There for us to intercede;
      zh: 在神右邊常代求；
    - en: Coming soon in glory splendid—
      zh: 你曾應許還要顯現，
    - en: Blest remembrance, Lord, of Thee.
      zh: 主阿，求你快成就。
- category:
    zh: 教會生活——擘餅
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Jesus, Lord, we know Thee present
      zh: 哦，主耶穌，在此桌前，
    - en: At Thy table freshly spread,
      zh: 你的同在正臨及；
    - en: Seated at Thy priceless banquet
      zh: 不僅享受珍貴愛筵，
    - en: With Thy banner overhead.
      zh: 且有愛旗為遮蔽。
    - en: Precious moments at Thy table,
      zh: 憂慮疑懼，全都消跡，
    - en: From all fear and doubt set free;
      zh: 因你與我們同席；
    - en: Here to rest, so sweetly able,
      zh: 無比甜美，全然安息，
    - en: Occupied alone with Thee.
      zh: 不見一人惟見你。
    2:
    - en: Here rejoicing in Thy nearness,
      zh: 我們歡樂，因你聖靈
    - en: Gladly by Thy Spirit led;
      zh: 帶領我們親近你；
    - en: Calmly in the blest remembrance
      zh: 記念你曾流血捨命，
    - en: Of Thyself, Thy blood once shed.
      zh: 我們得享這福氣。
    - en: Lord, we take each simple token
      zh: 主，我們領受這標記，
    - en: In fond memory of Thee,
      zh: 藉此歡然記念你；
    - en: Muse upon Thy body broken
      zh: 思念木上裂開身體，
    - en: And Thy blood shed on the tree.
      zh: 流血至死的情意。
    3:
    - en: Oh, what joy it is to see Thee,
      zh: 哦，主，我們魂樂似飛，
    - en: In these chosen emblems here;
      zh: 從這標記看見你；
    - en: In the bread and wine of blessing—
      zh: 藉著這餅和這福杯，
    - en: Bread to strengthen, wine to cheer!
      zh: 酒來舒爽、餅加力。
    - en: Lord, behold us met together,
      zh: 主，看我們聚集同歸
    - en: One in Thee, our risen Head,
      zh: 你復活元首於一；
    - en: Thus we take the cup of blessing,
      zh: 我們如此同享餅杯，
    - en: Thus we share the broken bread.
      zh: 同有分於你身體。
    4:
    - en: Lord, we know how true Thy promise
      zh: 每逢聚集，你必一起，
    - en: To be with us where we meet,
      zh: 主的應許永堅立；
    - en: When in Thy loved name we gather
      zh: 交通於你可愛名裏，
    - en: To enjoy communion sweet;
      zh: 相親相愛何甜蜜。
    - en: Dearer still that looked-for promise
      zh: 我們堅信更甜應許，
    - en: To each waiting, yearning heart,
      zh: 心中安然不猶疑，
    - en: That with Thee we soon shall be, Lord,
      zh: 不久我們將朝見你，
    - en: Yes, “forever” where Thou art.
      zh: 永遠同在不分離。
- category:
    zh: 教會生活——擘餅
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: On that same night, Lord Jesus,
      zh: 主耶穌，當那晚間，
    - en: When all around Thee joined
      zh: 世人在你旁邊，
    - en: To cast its darkest shadow
      zh: 用盡黑暗的工夫，
    - en: Across Thy holy mind,
      zh: 叫你聖心受苦；
    - en: We hear Thy voice, blest Savior,
      zh: 那時，你對我們說：
    - en: “This do, remember me”,
      zh: “如此行，記念我；”
    - en: With grateful hearts responding,
      zh: 我們聽話今聚集，
    - en: We do remember Thee.
      zh: 為的來記念你。
    2:
    - en: The depth of all Thy suffering
      zh: 忿怒的杯何等苦！
    - en: No heart could e’er conceive,
      zh: 但你為我們茹；
    - en: The cup of wrath overflowing
      zh: 死亡的浸何等深！
    - en: For us Thou didst receive;
      zh: 但你為我們沉；
    - en: And, oh, of God forsaken
      zh: 可憐你在髑髏地，
    - en: On the accursed tree;
      zh: 竟被父神離棄；
    - en: With grateful hearts, Lord Jesus,
      zh: 主，我們滿心感激，
    - en: We now remember Thee.
      zh: 不能不記念你。
    3:
    - en: We think of all the darkness
      zh: 我想當日的幽冥，
    - en: Which round Thy spirit pressed,
      zh: 怎樣攻逼你靈；
    - en: Of all those waves and billows,
      zh: 又想洪濤和波瀾，
    - en: Which rolled across Thy breast.
      zh: 怎樣將你沖漫；
    - en: Oh, there Thy grace unbounded
      zh: 但在那裡，我看見
    - en: And perfect love we see;
      zh: 你的恩愛無限；
    - en: With joy and sorrow mingling,
      zh: 主，我們憂喜交集，
    - en: We would remember Thee.
      zh: 現在來記念你。
    4:
    - en: We know Thee now as risen,
      zh: 我們知你已復活，
    - en: The Firstborn from the dead;
      zh: 作死人初熟果；
    - en: We see Thee now ascended,
      zh: 我們見你坐父右，
    - en: The Church’s glorious Head.
      zh: 作教會榮耀頭。
    - en: In Thee by grace accepted,
      zh: 我們因你蒙悅納，
    - en: The heart and mind set free
      zh: 身、心都得救拔；
    - en: To think of all Thy sorrow,
      zh: 不然怎會想慕你，
    - en: And thus remember Thee.
      zh: 這樣來記念你？
    5:
    - en: Till Thou shalt come in glory,
      zh: 你若尚未得榮來，
    - en: And call us hence away,
      zh: 接我免去大災，
    - en: To rest in all the brightness
      zh: 叫我與你永同在，
    - en: Of that unclouded day,
      zh: 安息直到萬代；
    - en: We show Thy death, Lord Jesus,
      zh: 我還要效法你死，
    - en: And here would seek to be
      zh: 還要表明你死，
    - en: More to Thy death conformed,
      zh: 還要竭力敬愛你，
    - en: While we remember Thee.
      zh: 還要來記念你。
- category:
    zh: 教會生活——擘餅
  meter: 6.6.8.6.
  stanza:
    1:
    - en: Sweet feast of love divine!
      zh: 神聖、愛的珍饈，
    - en: ‘Tis grace that makes us free
      zh: 乃是出於恩典；
    - en: To feed upon this bread and wine,
      zh: 藉著享受這餅與酒，
    - en: In mem’ry, Lord, of Thee.
      zh: 我們將你記念。
    2:
    - en: Here every welcome guest
      zh: 在此我們都願
    - en: Waits, Lord, from Thee to learn
      zh: 從你得以看見：
    - en: The secrets of Thy Father’s breast,
      zh: 父神對你所有心願，
    - en: And all Thy grace discern.
      zh: 並你所賜恩典。
    3:
    - en: Here conscience ends its strife,
      zh: 我靈今己滿足，
    - en: And faith delights to prove
      zh: 我口今作見證；
    - en: The sweetness of the Bread of Life,
      zh: 生命之餅，甜美、豐富，
    - en: The fullness of Thy love.
      zh: 作我生命供應。
    4:
    - en: That blood that flowed for sin
      zh: 良心不再定罪，
    - en: In symbol here we see,
      zh: 信心歡樂宣告：
    - en: And feel the blessed pledge within
      zh: 贖罪之血何其寶貴，
    - en: That we are loved of Thee.
      zh: 滿足神之所要。
    5:
    - en: O if this glimpse of love
      zh: 今享這個筵席，
    - en: Is so divinely sweet,
      zh: 如此神聖、甜美，
    - en: What will it be, O Lord, above,
      zh: 等到那日與你再席，
    - en: Thy gladdening smile to meet!
      zh: 甜美豈只萬倍！
    6:
    - en: To see Thee face to face,
      zh: 那時得見你面，
    - en: Thy perfect likeness wear,
      zh: 穿上你的榮形；
    - en: And all Thy ways of wondrous grace
      zh: 所有你的奇妙恩典，
    - en: Through endless years declare.
      zh: 我要永遠見證。
- category:
    zh: 教會生活——擘餅
  meter: 10.10.10.10.
  stanza:
    1:
    - en: Here, O my Lord, I see Thee face to face;
      zh: 主，在此我要與你面對面，
    - en: Here faith can touch and handle things unseen;
      zh: 在此我要用信把握不見，
    - en: Here would I grasp with firmer hand Thy grace,
      zh: 在此我要更深認識恩典，
    - en: And all my weariness upon Thee lean.
      zh: 將我疲勞都息在主腳前。
    2:
    - en: Here would I feed upon the Bread of God;
      zh: 在此我要吃主所賜美物，
    - en: Here drink with Thee the royal wine of heav’n;
      zh: 在此我要飲主所遞福杯，
    - en: Here would I lay aside each earthly load;
      zh: 在此我要忘記一切難處，
    - en: Here taste afresh the calm of sin forgiv’n.
      zh: 再嘗一次赦罪平安滋味。
    3:
    - en: I have no help but Thine; nor do I need
      zh: 除你之外，我無別的幫助；
    - en: Another arm save Thine to lean upon;
      zh: 有你賜恩，我就不求人惠；
    - en: It is enough, my Lord, enough indeed;
      zh: 有你的愛，我已心滿意足；
    - en: My strength is in Thy might, Thy might alone.
      zh: 靠你能力，我要站住地位。
    4:
    - en: This is the hour of banquet and of song;
      zh: 這是歡喜飲宴、唱詩時刻；
    - en: This is the heav’nly table spread for me;
      zh: 這是屬天筵席為我擺設；
    - en: Here let me feast, and, feasting, still prolong
      zh: 我要在此吃喝，並再吃喝，
    - en: The brief bright hour of fellowship with Thee.
      zh: 享受與你交通甜美時刻。
    5:
    - en: Too soon we rise; the symbols disappear;
      zh: 席撤何速，表記的物已盡！
    - en: The feast, though not the love, is past and gone;
      zh: 酒餅雖無，拯救的愛未亡！
    - en: The bread and wine remove, but Thou art here,
      zh: 宴筵已過，你仍在此親近，
    - en: Nearer than ever still our Shield and Sun.
      zh: 親近有加，作我萬有君王！
    6:
    - en: Feast after feast thus comes and passes by,
      zh: 上席罷席，次次我們聚散，
    - en: Yet passing, points to the glad feast above,
      zh: 如此聚散，遙指天上佳筵；
    - en: Giving sweet foretastes of the festal joy,
      zh: 時雖未至，我們卻已豫嘗，
    - en: The Lamb’s great bridal-feast of bliss and love.
      zh: 他日天上羔羊婚娶喜宴。
- category:
    zh: 教會生活——擘餅
  meter: 7.7.7.6.
  stanza:
    1:
    - en: For the bread and for the wine,
      zh: 為著這餅和這杯，
    - en: For the pledge that seals Him mine,
      zh: 為著神子曾降卑，
    - en: For the words of love divine,
      zh: 為著神恩如雨沛，
    - en: We give Thee thanks, O Lord.
      zh: 主，我們感謝你。
    2:
    - en: Only bread and only wine,
      zh: 依然是酒、依然餅，
    - en: Yet to faith, the solemn sign
      zh: 藉此信心卻看明
    - en: Of the heav’nly and divine!
      zh: 愛心神聖的小影，
    - en: We give Thee thanks, O Lord.
      zh: 主，我們感謝你。
    3:
    - en: For the words that turn our eye
      zh: 為著你曾召我們，
    - en: To the cross of Calvary,
      zh: 舉目仰望你救恩，
    - en: Bidding us in faith draw nigh,
      zh: 藉著信心近你身，
    - en: We give Thee thanks, O Lord.
      zh: 主，我們感謝你。
    4:
    - en: For the words that fragrance breathe
      zh: 為著你曾發命令，
    - en: These plain symbols underneath,
      zh: 要我記念你行徑－
    - en: Words that His own peace bequeath,
      zh: 何等溫柔、何等靜，
    - en: We give Thee thanks, O Lord.
      zh: 主，我們感謝你。
    5:
    - en: For Thy words in Spirit shown,
      zh: 為著你曾用慈愛，
    - en: For Thy will to us made known.
      zh: 引我想家在天外－
    - en: “Do ye this until I come,”
      zh: “行此直等到我來，”
    - en: We give Thee thanks, O Lord.
      zh: 主，我們感謝你。
    6:
    - en: Till He come we take the bread,
      zh: 直到祂來，我擘餅，
    - en: Type of Him on whom we feed,
      zh: 表明祂作我生命，
    - en: Him who liveth and was dead!
      zh: 為我睡了、為我醒，
    - en: We give Thee thanks, O Lord.
      zh: 主，我們感謝你。
    7:
    - en: Till He come we take the cup;
      zh: 直到祂來，我飲杯，
    - en: As we at His table sup,
      zh: 表明祂賜福全備，
    - en: Eye and heart are lifted up!
      zh: 使我站在新地位，
    - en: We give Thee thanks, O Lord.
      zh: 主，我們感謝你。
    8:
    - en: For that coming, here foreshown,
      zh: 為著再來的囑咐，
    - en: For that day to man unknown,
      zh: 為著那日的緊速，
    - en: For the glory and the throne,
      zh: 為著榮耀和國度，
    - en: We give Thee thanks, O Lord.
      zh: 主，我們感謝你。
- category:
    zh: 教會生活——事奉（作僕人）
  meter:
    en: 7.8.7.8. with chorus
    zh: 7.8.7.8. 和
  stanza:
    1:
    - en: From heav’n You came, helpless babe,
      zh: 你自高天來降世，
    - en: 'Enter’d our world, Your glory veil’d:'
      zh: 隱藏榮耀，貌似常人；
    - en: Not to be served but to serve,
      zh: 非受服事，乃服事，
    - en: And give Your life that we might live.
      zh: 捨你生命，叫人得生。
    1-chorus:
    - en: This is our God, the Servant King,
      zh: 這是我神——奴僕君王，
    - en: He calls us now to follow Him,
      zh: 今召我們學祂榜樣：
    - en: To bring our lives as a daily offering
      zh: 如同獻祭，將生命獻上，
    - en: Of worship to the Servant king.
      zh: 歸給這位奴僕君王。
    2:
    - en: There in the garden of tears,
      zh: 在那流淚的園子，
    - en: My heavy load He chose to bear;
      zh: 擔我重擔，並不推辭；
    - en: His heart with sorrow was torn,
      zh: 祂心憂傷，幾至死，
    - en: Yet not my will but Yours,’ He said.
      zh: 仍說：“只要照你意思。”
    3:
    - en: Come see His hands and His feet,
      zh: 看祂雙腳和雙手，
    - en: The scars that speak of sacrifice,
      zh: 傷痕說出祂作犧牲，
    - en: Hands that flung stars into space
      zh: 陳列星宿全能手，
    - en: To cruel nails surrendered.
      zh: 竟肯忍受殘酷釘刑。
    4:
    - en: So let us learn how to serve,
      zh: 故當學習勤服事，
    - en: And in our lives enthrone Him;
      zh: 並讓祂在心中作主；
    - en: Each other’s needs to prefer,
      zh: 人人先顧別人事，
    - en: For it is Christ we’re serving.
      zh: 正如所事奉的基督。
- category:
    zh: 教會生活——事奉（作僕人）
  meter: 9.9.10.10.7.
  stanza:
    1:
    - en: Make me a servant, humble and meek,
      zh: 使我成奴僕，謙卑、溫柔；
    - en: Lord, let me lift up those who are weak.
      zh: 主，使我扶助軟弱信徒，
    - en: 'And may the prayer of my heart always be:'
      zh: 願我心腸不斷為此祈求：
    - en: Make me a servant, make me a servant,
      zh: 使我成奴僕，使我成奴僕，
    - en: Make me a servant today.
      zh: 今日使我成奴僕。
- category:
    zh: 教會生活——事奉（藉與主同住）
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: We have a most glorious King;
      zh: 我們有一最榮耀王；
    - en: The heavens, He says, are His throne;
      zh: 諸天乃是祂的寶座；
    - en: All worlds are His mighty domain,
      zh: 諸世界是祂的領疆，
    - en: All kingdoms His scepter shall own.
      zh: 一切國度由祂掌握。
    - en: He dwells with His people below,
      zh: 祂與地上子民同住，
    - en: He loves in their trials to share;
      zh: 祂樂分擔他們苦楚；
    - en: We dwell with the King I His work,
      zh: 為祂事工，與王同住，
    - en: His burden we willingly bear.
      zh: 甘心背負祂的託付。
    2:
    - en: I’m dwelling with Jesus my King;
      zh: 我與耶穌我王同住，
    - en: I’ve found where He dwells with His own;
      zh: 我已尋到祂的居所；
    - en: I’ve opened the door of my heart;
      zh: 開我心門，祂已進入；
    - en: He’s made it His temple and throne.
      zh: 祂使我心成祂寶座。
    - en: Like Mary I sit at His feet,
      zh: 像馬利亞坐祂腳前，
    - en: Like John I recline on His breast;
      zh: 又像約翰躺祂懷中；
    - en: His presence is fullness of joy,
      zh: 祂的同在，使我心歡，
    - en: His bosom is infinite rest.
      zh: 祂的胸懷，使我安寧。
    3:
    - en: I dwell with the King for His work,
      zh: 為祂事工，與王同住，
    - en: I’ve part in His glorious plan
      zh: 有分於祂榮耀計劃，
    - en: To bring in His kingdom to earth
      zh: 在地帶進祂的國度，
    - en: And tell His salvation to man.
      zh: 將祂救恩向人傳達。
    - en: The world has its work and rewards,
      zh: 世界有其工作、賞賜，
    - en: I count them but folly and loss;
      zh: 但我算作愚昧、無益；
    - en: My business is only His work,
      zh: 惟祂事工，是我職事，
    - en: My message is only His cross.
      zh: 惟祂十架，是我信息。
    4:
    - en: I dwell with the King for His work,
      zh: 為祂事工，與王同住，
    - en: The work, it is His and not mine;
      zh: 是祂事工，不是我的；
    - en: He plans and prepares it for me
      zh: 祂來計劃，祂來鋪路，
    - en: And fills me with power divine.
      zh: 充滿我以神聖能力。
    - en: So duty is changed to delight,
      zh: 因此責任變作悅事，
    - en: And prayer into praise as I sing;
      zh: 禱告變作歌唱、讚美；
    - en: I dwell with my King for His work
      zh: 為祂事工，與王同住，
    - en: And work in the strength of my King.
      zh: 靠王能力，有所作為。
    5:
    - en: We’ll dwell with the King for His work
      zh: 為祂事工，與王同住，
    - en: And work thru each day of the year.
      zh: 日以繼夜，殷勤作工；
    - en: Perhaps ere it passes, the King
      zh: 也許事工尚未止住，
    - en: In glory Himself shall appear.
      zh: 我王即已榮耀再臨。
    - en: Oh, then in some closer embrace,
      zh: 與祂更近，何等有福，
    - en: Oh, then in some nobler employ
      zh: 事工更尊，何等權柄；
    - en: We’ll dwell with the King for His work
      zh: 為祂事工，與王永住，
    - en: In endless, ineffable joy!
      zh: 難言喜樂，永無止境。
- category:
    zh: 教會生活——事奉（藉與主親近）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: O Master, let me walk with Thee
      zh: 求主容我與你同行，
    - en: In lowly paths of service free;
      zh: 卑微路上甘心事奉；
    - en: Tell me Thy secret, help me bear
      zh: 告我祕訣，助我忍受
    - en: The strain of toil, the fret of care.
      zh: 勞苦、緊張、煩惱、憂愁。
    2:
    - en: Help me the slow of heart to move
      zh: 求主助我愛中說話，
    - en: By some clear, winning word of love;
      zh: 好將遲鈍之心感化；
    - en: Teach me the wayward feet to stay,
      zh: 教我穩定別人腳步，
    - en: And guide them in the homeward way.
      zh: 將人引到回家道路。
    3:
    - en: Teach me Thy patience; still with Thee
      zh: 求主教我學你忍耐，
    - en: In closer, dearer company,
      zh: 使我更近你的胸懷；
    - en: In work that keeps faith sweet and strong,
      zh: 在工作上信心剛強，
    - en: In trust that triumphs over wrong.
      zh: 靠你勝過錯誤情況。
    4:
    - en: In hope that sends a shining ray
      zh: 盼望之光，照我前途，
    - en: Far down the future’s broadening way,
      zh: 使我不致偏離正路；
    - en: In peace that only Thou canst give,
      zh: 在你所賜平安之中，
    - en: With Thee, O Master, let me live.
      zh: 與你同行，隨你行動。
- category:
    zh: 教會生活——事奉（作僕人）
  meter: 10.8.10.8.8.8.10.8.
  stanza:
    1:
    - en: If you want to be great in God’s kingdom,
      zh: 如果你想在神國裏為大，
    - en: Learn to be the servant of all.
      zh: 就要學作眾人奴僕。
    - en: If you want to be great in God’s kingdom,
      zh: 如果你想在神國裏為大，
    - en: Learn to be the servant of all.
      zh: 就要學作眾人奴僕。
    - en: Learn to be the servant of all.
      zh: 要學作眾人的奴僕，
    - en: Learn to be the servant of all.
      zh: 要學作眾人的奴僕。
    - en: If you want to be great in God’s kingdom,
      zh: 如果你想在神國裏為大，
    - en: Learn to be the servant of all.
      zh: 就要學作眾人奴僕。
- category:
    zh: 教會生活——事奉（藉被主組織）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Lord, speak to me, that I may speak
      zh: 向我說話，使我能將
    - en: In living echoes of Thy tone;
      zh: 你的活話向人傳講；
    - en: As Thou hast sought, so let me seek
      zh: 你來尋找失迷的羊，
    - en: Thy erring children lost and lone.
      zh: 願我也能挽回失喪。
    2:
    - en: O lead me, Lord, that I may lead
      zh: 引我，導我，使能引導
    - en: The wandering and the wavering feet;
      zh: 流蕩腳步堅穩不搖；
    - en: O feed me, Lord, that I may feed
      zh: 餵我，養我，使能餵養
    - en: Thy hungering ones with manna sweet.
      zh: 你的飢民飽享天糧。
    3:
    - en: O strengthen me, that while I stand
      zh: 主，加我力，使我穩立
    - en: Firm on the rock, and strong in Thee,
      zh: 於靈磐石，堅強因你；
    - en: I may stretch out a loving hand
      zh: 且能因愛展我膀臂，
    - en: To wrestlers with the troubled sea.
      zh: 抑制狂濤，摔倒頑敵。
    4:
    - en: O teach me, Lord, that I may teach
      zh: 主，你所賜珍貴之事，
    - en: The precious things Thou dost impart;
      zh: 求教導我如何分賜；
    - en: And wing my words, that they may reach
      zh: 使聽到者，因靈啟示，
    - en: The hidden depths of many a heart.
      zh: 開啟多人深埋心智。
    5:
    - en: O give Thine own sweet rest to me,
      zh: 賞我，賜我甜美安息，
    - en: That I may speak with soothing power
      zh: 我話纔有安撫能力；
    - en: A word in season, as from Thee
      zh: 從你而來及時恩雨，
    - en: To weary ones in needful hour.
      zh: 時刻甦醒疲乏客旅。
    6:
    - en: O fill me with Thy fullness, Lord,
      zh: 滿我，溢我以你美麗，
    - en: Until my very heart o’erflow
      zh: 直到我心湧流滿溢
    - en: In kindling thought and glowing word,
      zh: 火熱思想，發亮言語，
    - en: Thy love to tell, Thy praise to show.
      zh: 述說你愛廣溥豐裕。
    7:
    - en: O use me, Lord, use even me,
      zh: 使我，用我，任何時地，
    - en: Just as Thou wilt, and when, and where,
      zh: 使我，用我，惟憑你意；
    - en: Until Thy blessed face I see,
      zh: 直到見你可頌面容，
    - en: Thy rest, Thy joy, Thy glory share!
      zh: 分享你樂，你憩，你榮。
- category:
    zh: 教會生活——事奉（藉被主組織）
  meter: 6.6.6.6.D.
  stanza:
    1:
    - en: Shine Thou upon us, Lord,
      zh: 你是人的真光，
    - en: True Light of men, today,
      zh: 求你今來光照，
    - en: And through the written Word
      zh: 用你經上聖言，
    - en: Thy very self display;
      zh: 將你自己發表；
    - en: That so from hearts which burn
      zh: 使我們的心靈，
    - en: With gazing on Thy face,
      zh: 被你面光焚燒，
    - en: Thy little ones may learn
      zh: 直到小子知曉，
    - en: The wonders of Thy grace.
      zh: 你的恩典奇妙。
    2:
    - en: Breathe Thou upon us, Lord,
      zh: 將你聖靈火燄，
    - en: Thy Spirit’s living flame,
      zh: 主，向我們吹襲，
    - en: That so with one accord
      zh: 使我們能同心，
    - en: Our lips may tell Thy name;
      zh: 將你聖名高舉；
    - en: Give Thou the hearing ear,
      zh: 開通人的耳朵，
    - en: Fix Thou the wandering thought,
      zh: 穩定流蕩心思，
    - en: That those we teach may hear
      zh: 使人都能聽見，
    - en: The great things Thou hast wrought.
      zh: 你所作的大事。
    3:
    - en: Speak Thou for us, O Lord,
      zh: 每當我們論你，
    - en: In all we say of Thee;
      zh: 主，藉我們說話；
    - en: According to Thy Word
      zh: 但願一切教訓，
    - en: Let all our teaching be;
      zh: 都照你的活話。
    - en: That so Thy lambs may know
      zh: 好叫主羊都聆
    - en: Their own true Shepherd’s voice,
      zh: 好牧人的聲音，
    - en: Where’er He leads them go,
      zh: 隨處跟你前行，
    - en: And in His love rejoice.
      zh: 在你愛中歡欣。
    4:
    - en: Live Thou within us, Lord;
      zh: 主，活在我裏面，
    - en: Thy mind and will be ours;
      zh: 使與你同心意；
    - en: Be Thou beloved, adored,
      zh: 願我們盡心力，
    - en: And served with all our powers;
      zh: 愛你，敬你，事你。
    - en: That so our lives may teach
      zh: 願我們的生活，
    - en: Thy children what Thou art,
      zh: 彰顯你的所是，
    - en: And plead, by more than speech,
      zh: 不僅用口述說，
    - en: For Thee with every heart.
      zh: 更用心來顯示。
- category:
    zh: 教會生活——事奉（藉作主運河）
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: How I praise Thee, precious Savior,
      zh: 我已得蒙寶血洗淨，
    - en: That Thy love laid hold of me;
      zh: 充滿天上的喜樂；
    - en: Thou hast saved and cleansed and filled me,
      zh: 得著生命，充滿聖靈，
    - en: That I might Thy channel be.
      zh: 成為活水的運河。
    1-chorus:
    - en: Channels only, blessed Master,
      zh: 我願作主活水運河，
    - en: But with all Thy wondrous pow’r
      zh: 充滿生命的聖靈，
    - en: Flowing through us, Thou canst use us
      zh: 灌輸生命，解人乾渴，
    - en: Ev’ry day and ev’ry hour.
      zh: 湧流活水無止境。
    2:
    - en: Just a channel, full of blessing,
      zh: 不過作一祝福運河，
    - en: To the thirsty hearts around;
      zh: 輸送四圍乾渴人；
    - en: To tell out Thy full salvation,
      zh: 述說你的完全恩澤，
    - en: All Thy loving message sound.
      zh: 以及你愛的福音。
    3:
    - en: Emptied that Thou shouldest fill me,
      zh: 倒空，好讓你來充滿，
    - en: I A clean vessel in Thine hand;
      zh: 潔淨、好讓你使用；
    - en: With no strength but as Thou givest
      zh: 無力，但你能力加添，
    - en: Graciously with each command.
      zh: 隨你命令來供應。
    4:
    - en: Witnessing Thy grace to save me,
      zh: 主，你使我完全成聖，
    - en: Setting free from self and sin;
      zh: 作你貴重的器皿，
    - en: Thou hast bought me to possess me,
      zh: 充滿恩典，充滿生命，
    - en: In Thy fullness, Lord, come in.
      zh: 供應飢渴的人群。
    5:
    - en: Jesus, fill now with Thy Spirit,
      zh: 將我倒空，將我充滿，
    - en: Hearts that full surrender know;
      zh: 願我全人你佔有；
    - en: That the streams of living water
      zh: 活水江河洋溢、氾濫，
    - en: From our inner man may flow.
      zh: 湧流生命到永久。
- category:
    zh: 教會生活——事奉（藉作主運河）
  meter: 11.10.11.10.
  stanza:
    1:
    - en: Flow through me, Lord, a weak and earthly vessel,
      zh: 主，流過我，從這個軟弱瓦器，
    - en: Cleansed by Thy blood, and quickened at Thy call.
      zh: 用血洗淨，發聲使我醒起。
    - en: Flow through me, Lord, all utterly abandoned,
      zh: 主，流過我，將一切完全捨棄，
    - en: To Thy dear service, great, or high, or small.
      zh: 事主、愛主，事無大、小、高、低。
    2:
    - en: Flow through me, Lord, with overflowing fullness,
      zh: 主，帶著你滿溢豐盛流過我，
    - en: Make me to know Thine own deep love for souls.
      zh: 你熱切的愛將我心開擴。
    - en: Work in me, Lord, the faith that moveth mountains,
      zh: 作在我身，使我有移山信心，
    - en: As power, Almighty power, my being holds.
      zh: 用你大能，將我全人握繄。
    3:
    - en: Flow through me, Lord, till sin in all its blackness
      zh: 主，流過我，直到那被囚之人，
    - en: To captives bound by Satan is revealed.
      zh: 看見罪惡可怖、可棄、可恨。
    - en: Flow through me, Lord, till hearts are stricken, broken,
      zh: 主，流過我，直到硬心被破碎，
    - en: And in Thy cleansing fountain saved and healed.
      zh: 在你洗淨泉源得救歸回。
    4:
    - en: Flow through me, Lord, till lagging souls are quickened,
      zh: 主，流過我，直到失敗的聖徒
    - en: Till lives of failure sing the victory song,
      zh: 被復甦並高唱凱歌歡呼；
    - en: Till praise from lips long dumb and silent, open,
      zh: 直到長久沉寂的人再張嘴
    - en: And join with rapture earth’s glad, cleansed throng.
      zh: 隨同歡樂聖眾讚美。
    5:
    - en: Flow through me, Lord, till waters from Thy fountain
      zh: 主，流過我，直到你活水泉源
    - en: Shall slake the thirst of souls in deserts drear.
      zh: 來滋潤荒漠乾渴的心田。
    - en: Flow through me, Lord, till and places blossom
      zh: 主，流過我，直到枯乾之地上，
    - en: With roses fresh and sweet, and wondrous fair.
      zh: 長滿鮮花，何等甜美、馨香。
    6:
    - en: Flow through me, Lord, set all my heart-strings thrilling,
      zh: 主，流過我，用你那無比、完全
    - en: With Thine own love, so matchless, perfect, free.
      zh: 的大愛來鼓動我的心弦。
    - en: Flow through me, Lord, till naught in earth or heaven,
      zh: 主，流過我，直到在天地之間，
    - en: Can satisfy my being, Lord, but Thee.
      zh: 別無他物，惟你滿我心願。
- category:
    zh: 教會生活——奉（藉作被焚的荊棘）
  meter: 7.7.7.7.
  stanza:
    1:
    - en: In the wilderness for God!
      zh: 曠野之中為著神！
    - en: Just a common bush a flame!
      zh: 一叢荊棘在火焚！
    - en: Thus may I be, blessed Lord,
      zh: 願我如此蒙你恩，
    - en: For the glory of Thy Name.
      zh: 使你榮耀顯我身。
    2:
    - en: Just a common bush to be,
      zh: 僅是平常的荊棘，
    - en: Something in which God can dwell,
      zh: 神能在它顯為奇，
    - en: Something thru which God can speak,
      zh: 神能憑它顯能力，
    - en: Something thru which God can tell,
      zh: 神能藉它行神蹟。
    3:
    - en: All His yearning over men,
      zh: 神所顧念乃是人，
    - en: All His purposes of love,
      zh: 神之所愛專屬人；
    - en: Flaming with no light of earth,
      zh: 火燄非因地物焚，
    - en: 'But with glory from above:'
      zh: 火中榮耀出於神。
    4:
    - en: God Himself within the bush,
      zh: 神藉荊棘來顯現，
    - en: Nothing seen but just the flame;
      zh: 無他只見神火燄；
    - en: Make me that, just that, O God,
      zh: 願我如此，藉恩典
    - en: For the glory of Thy Name.
      zh: 使你榮耀顯完全！
- category:
    zh: 教會生活——奉（作工直到主來）
  meter: 7.6.7.6.D.
  stanza:
    1:
    - en: Work, for the Day is coming,
      zh: 工作，因白晝將臨，
    - en: Day in the Word foretold,
      zh: 主話已先說明，
    - en: When, ‘mid the scenes triumphant,
      zh: 聖徒長久所期望
    - en: Long’d for by saints of old,
      zh: 勝利即將來臨。
    - en: He, who on earth a stranger
      zh: 地上的異鄉旅客，
    - en: Travers’d its paths of pain,
      zh: 跋涉憂患路程，
    - en: Jesus, the Prince, the Savior,
      zh: 耶穌，我君王、救主，
    - en: Comes evermore to reign.
      zh: 來掌王權無終。
    2:
    - en: Work, for the Day is coming,
      zh: 工作，因白晝將臨，
    - en: Darkness will soon be gone;
      zh: 黑暗即將消散；
    - en: Then o’er the night of weeping
      zh: 一夜雖然有哭泣，
    - en: Day without end shall dawn,
      zh: 天明便有暢歡。
    - en: What now we sow in sadness
      zh: 今日雖流淚撒種，
    - en: Then we shall reap in joy;
      zh: 歡呼收割明天；
    - en: Hope will be chang’d to gladness,
      zh: 從前盼望變喜樂，
    - en: Praise be our blest employ.
      zh: 歎息變成感讚。
    3:
    - en: Work for the Day is coming,
      zh: 工作，因白晝將臨，
    - en: Made for the saints of light;
      zh: 是為光中聖徒；
    - en: Off with the garments dreary,
      zh: 脫下灰塵舊衣袍，
    - en: 'On with the armor bright:'
      zh: 穿上光明軍服：
    - en: Soon will the strife be ended,
      zh: 不久掙扎全停止，
    - en: 'Soon all our toils below:'
      zh: 此後不再辛苦；
    - en: Not to the dark we’re tending,
      zh: 並非面向黑暗去，
    - en: But to the Day we go.
      zh: 乃走光明大路。
    4:
    - en: Work, for the Lord is coming,
      zh: 工作，因主正來臨，
    - en: 'Children of light are we:'
      zh: 我們光明兒女；
    - en: From Jesus’ bright appearing,
      zh: 耶穌榮光只一現，
    - en: Powers of darkness flee.
      zh: 黑暗權勢逃去；
    - en: Out of the mist, at His bidding.
      zh: 祂吩咐晨霧消散，
    - en: 'Souls like the dew are born:'
      zh: 我心如沾甘露：
    - en: O’er all the East are spreading
      zh: 百花向東齊迎展，
    - en: Tints of the rosy morn.
      zh: 燦爛開放於途。
    5:
    - en: Work, then, the Day is coming,
      zh: 工作，因白晝將臨，
    - en: No time for sighing now;
      zh: 再無歎息時候；
    - en: Prize for the race awaits thee,
      zh: 獎賞等在你路終，
    - en: Wreaths for the victor’s brow.
      zh: 華冠加勝者頭。
    - en: Now morning Light is breaking,
      zh: 現在晨光已破曉，
    - en: Soon will the Day appear;
      zh: 轉眼即是白晝；
    - en: Night shades appall no longer,
      zh: 嚇人黑影不再現，
    - en: Jesus, our Lord, is near.
      zh: 惟向我主迎候。
- category:
    zh: 教會生活——奉（作工直到主來）
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Go labor on; spend, and be spent;
      zh: 殷勤作工，費財費力，
    - en: Thy joy to do the Father’s will;
      zh: 甘心樂意，行神旨意；
    - en: It is the way the Master went;
      zh: 這是我主，所走的路，
    - en: Should not the servant tread it still?
      zh: 祂的僕人，也當步武。
    2:
    - en: 'Go, labor on: ’tis not for nought;'
      zh: 殷勤作工，絕不徒然，
    - en: Thy earthly loss is heav’nly gain;
      zh: 地上損失，獲賞在天；
    - en: Men heed thee, love thee, praise thee not;
      zh: 人的喜厭，不必介意，
    - en: The Master praises, what are men?
      zh: 有主讚賞，無何可比。
    3:
    - en: Go, labor on; your hands are weak,
      zh: 殷勤作工，手雖下垂、
    - en: Your knees are faint, your souls cast down;
      zh: 腳雖發酸、心雖疲憊，
    - en: Yet falter not; the prize you seek
      zh: 仍不動搖；賞賜已近——
    - en: Is near, a kingdom and a crown.
      zh: 國度、冠冕，即將來臨。
    4:
    - en: Go, labor on while it is day,
      zh: 要趁白晝殷勤作工，
    - en: The world’s dark night is hastening on;
      zh: 今世黑夜，轉瞬將終；
    - en: Speed, speed thy work, cast sloth away,
      zh: 加緊作工，切莫懶惰，
    - en: It is not thus that souls are won.
      zh: 否則難將靈魂得著。
    5:
    - en: Men die in darkness at your side,
      zh: 眼看人死在黑暗中，
    - en: Without a hope to cheer the tomb;
      zh: 沒有指望，心中虛空；
    - en: Take up the torch and wave it wide,
      zh: 拿起火把，將其高揚，
    - en: The torch that lights time’s thickest gloom.
      zh: 好將四周幽暗照亮。
    6:
    - en: Press on, faint not, keep watch and pray;
      zh: 儆醒禱告，切莫灰心；
    - en: Be wise the erring soul to win;
      zh: 智者能得迷途靈魂；
    - en: Go forth into the world’s highway,
      zh: 要往大路、岔路口去，
    - en: Compel the wanderer to come in.
      zh: 勉強流蕩者來歸依。
    7:
    - en: Press on, and in thy work rejoice;
      zh: 一直作工，並要歡暢；
    - en: For work comes rest, the prize thus won;
      zh: 作工得息，且有獎賞；
    - en: Soon shalt thou hear the Master’s voice,
      zh: 不久將聞夜半呼聲：
    - en: The midnight cry, Behold, I come!
      zh: “看哪，我來！”快樂時辰。
- category:
    zh: 教會生活——奉（作工直到主來）
  stanza:
    1:
    - en: Come let us anew
      zh: 讓我們再從頭；
    - en: Our journey pursue,
      zh: 走主路，齊向前；
    - en: Roll round with the year,
      zh: 如年日，新更換；
    - en: And never stand still till the Master appear.
      zh: 莫站立，莫耽延；直等到主顯現；
    - en: His adorable will let us gladly fulfill,
      zh: 讓我們心樂意，使祂旨，得成全；
    - en: And our talents improve,
      zh: 並改進人才幹，
    - en: By the patience of hope, and the labor of love,
      zh: 藉盼望的忍耐和愛心的勤勉，
    - en: (Repeat the last line of each stanza)
      zh: （每節重唱最後一行）
    2:
    - en: Our life is a dream,
      zh: 時間如影難捉，
    - en: Our time as a stream
      zh: 生命如水急流，
    - en: Glides swiftly away,
      zh: 轉眼就成已過；
    - en: And the fugitive moment refuses to stay,
      zh: 光陰飛，縱即逝，不為我稍等候，
    - en: The Arrow is flown,
      zh: 箭脫弦，不可追，
    - en: The moment is gone,
      zh: 年日去，不可留，
    - en: The millennial year
      zh: 千禧年神的國，
    - en: Rushes on to our view, and Etemity’s here!
      zh: 快趕到我面前，那永世就起首。
    3:
    - en: O that each in the day
      zh: 願人人都能在
    - en: Of His coming might say
      zh: 主來時，向祂說：
    - en: “I have fought my way thro’,
      zh: 當跑路已跑盡，
    - en: I have finish’d the work Thou didst give me to do!”
      zh: 所信道已守住，美好仗已打過！
    - en: O that each from his Lord
      zh: 願人人都能從
    - en: May receive the glad word,
      zh: 主那裡，聽見說：
    - en: “Well and faithfully done,
      zh: 又良善、又忠心，
    - en: Enter into My joy, and sit down on My throne!
      zh: 可進入我喜樂，可同登我寶座。
- category:
    zh: 教會生活——事奉（藉被主引領）
  meter: 7.7.7.7.
  stanza:
    1:
    - en: Not where we elect to go,
      zh: 不是我們隨意走，
    - en: But where Jesus leads the way,
      zh: 乃是隨主的引領；
    - en: There the living waters flow,
      zh: 那裏活水方湧流，
    - en: There our darkness turns to day.
      zh: 那裏心中方光明。
    2:
    - en: Not our self-appointed task
      zh: 不是自擇的工作，
    - en: Will the Lord’s approval win,
      zh: 就能博得祂嘉許；
    - en: But the work we did not ask,
      zh: 乃是完成祂委託，
    - en: Finished humbly, just for Him.
      zh: 纔可領受祂稱譽。
    3:
    - en: Not the prayer we long to plead
      zh: 不是我們隨自己，
    - en: When we bend before the Throne,
      zh: 就能座前獻禱告；
    - en: But the touching deeper need
      zh: 乃是聖靈的歎息，
    - en: Of the Spirit’s wordless groan.
      zh: 摸著更深的需要。
    4:
    - en: Not the gift we proudly lay
      zh: 如果我們答應“不”，
    - en: On His altar will He heed,
      zh: 當祂輕說“我需要”，
    - en: If our hearts have said Him, “Nay,”
      zh: 就是壇上有禮物，
    - en: When He whispered, “I have need.”
      zh: 也不能使祂稱好。
    5:
    - en: Thus we die, and dying live
      zh: 我們如此向己死，
    - en: In the heavenlies with the Lord;
      zh: 與祂一同活天上，
    - en: Thus we serve, and pray, and give,
      zh: 如此奉獻而服事，
    - en: Christ Himself our great Reward.
      zh: 祂將自己作恩賞。
- category:
    zh: 教會生活——事奉（盼望主的祝福）
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: 'There shall be showers of blessing:'
      zh: 祝福賜下有如甘霖，
    - en: This is the promise of love;
      zh: 是你愛中所應允；
    - en: There shall be seasons refreshing,
      zh: 恩主在天聽我求懇，
    - en: Sent from the Savior above.
      zh: 使我即時得更新。
    1-chorus:
    - en: Showers of blessing,
      zh: 賜福如雨下，
    - en: Showers of blessing we need;
      zh: 福雨乃是我所要；
    - en: Mercy-drops round us are falling,
      zh: 神的憐憫如雨降下，
    - en: But for the showers we plead.
      zh: 大雨乃因我禱告！
    2:
    - en: There shall be showers of blessing
      zh: 祝福賜下有如甘霖，
    - en: Precious reviving again;
      zh: 帶來寶貴的復興；
    - en: Over the hills and the valleys,
      zh: 高山低谷活水充分，
    - en: Sound of abundance of rain.
      zh: 聖靈恩雨何豐盈！
    3:
    - en: There shall be showers of blessing;
      zh: 祝福賜下有如甘霖，
    - en: Send them upon us, O Lord!
      zh: 哦，主，澆灌在我身！
    - en: Grant to us now a refreshing;
      zh: 現今就來將我更新，
    - en: Come, and now honor Thy Word.
      zh: 好叫你話得完成。
    4:
    - en: 'There shall be showers of blessing:'
      zh: 祝福賜下有如甘霖，
    - en: O that today they might fall,
      zh: 求你現今就降臨；
    - en: Now as to God we’re confessing.
      zh: 正當我們求神憐憫，
    - en: Now as on Jesus we call!
      zh: 並奉主名在求懇。
    5:
    - en: There shall be showers of blessing.
      zh: 祝福賜下有如甘霖，
    - en: If we but trust and obey;
      zh: 只要順從並相信，
    - en: There shall be seasons refreshing
      zh: 必有應時恩惠來臨，
    - en: If we let God have His way.
      zh: 如果照神旨意行。
- category:
    zh: 教會生活——婚姻
  meter: 11.10.11.10.
  stanza:
    1:
    - en: O perfect Love, all human thought transcending,
      zh: 哦，主你大愛，遠超人所能讚！
    - en: Lowly we kneel in prayer before Thy throne,
      zh: 我們今謙恭，懇求你座前：
    - en: That theirs may be the love which knows no ending,
      zh: 使二人因你，彼此相愛無間，
    - en: Whom Thou forevermore dost join in one.
      zh: 並使他們與你永遠相聯。
    2:
    - en: O perfect Life, be Thou their full assurance
      zh: 哦，完全生命，願成他們確據：
    - en: Of tender charity and steadfast faith,
      zh: 不移的信心，並你的柔愛，
    - en: Of patient hope, and quiet, brave endurance,
      zh: 如孩童信靠，苦或死均無懼，
    - en: With childlike trust that fears nor pain nor death.
      zh: 不息的盼望，無聲的忍耐。
    3:
    - en: Grant them the joy which brightens earthly sorrow,
      zh: 求賜你喜樂，消除一切憂怯，
    - en: Grant them the peace which calms all earthly strife,
      zh: 並賜你平安，平息諸爭競；
    - en: And to life’s day the glorious, unknown morrow
      zh: 願他們共度一生未知歲月，
    - en: That dawns upon eternal love and life.
      zh: 聯於這永遠的愛與生命。
- category:
    zh: 教會生活——婚姻
  meter: 8.8.8.6.
  stanza:
    1:
    - en: O God of love to Thee we bow,
      zh: 愛的神阿，在你座前，
    - en: And pray for these before Thee now.
      zh: 我們今為新人禱祈；
    - en: That, closely knit in holy vow,
      zh: 求使他們緊緊相聯，
    - en: They may in Thee be one.
      zh: 你裏合而為一。
    2:
    - en: When days are filled with pure delight,
      zh: 有時道路平順無險，
    - en: When paths are plain and skies are bright,
      zh: 天色明麗，充滿歡喜；
    - en: Walking by faith and not by sight,
      zh: 憑信前進不憑眼見，
    - en: May they in Thee be one.
      zh: 因在你裏合一。
    3:
    - en: When stormy winds fulfill Thy will,
      zh: 有時遭遇狂風暴雨，
    - en: And all their good seems turned to ill,
      zh: 一切福樂變為憂戚；
    - en: Then, trusting Thee completely, still
      zh: 全心靠主，一無畏懼，
    - en: May they in Thee be one.
      zh: 仍在你裏合一。
    4:
    - en: Whate’er in life shall be their share
      zh: 共度此生，不問禍福，
    - en: Of quick’ning joy or burd’ning care,
      zh: 同證主恩，不論憂喜；
    - en: In pow’r to do and grace to bear,
      zh: 從主得力，堅忍相助，
    - en: May they in Thee be one.
      zh: 永在你裏合一。
    5:
    - en: Eternal Love, with them abide;
      zh: 永遠的愛，時刻同在，
    - en: In Thee forever may they hide,
      zh: 主裏躲藏，何等安息！
    - en: For even death cannot divide
      zh: 即使死亡，不能分開
    - en: Those whom Thou makest one.
      zh: 主所結合之一。
- category:
    zh: 教會生活——醫病
  meter:
    en: 10.6.10.6. with chorus
    zh: 10.6.10.6. 和
  stanza:
    1:
    - en: She only touch’d the hem of His garment
      zh: 一群熱鬧、不安的人，
    - en: As to His side she stole,
      zh: 正在擁擠救主；
    - en: Amid the crowd that gather’d around Him;
      zh: 中有一個誠實信神，
    - en: And straightway she was whole.
      zh: 得著祂的祝福。
    1-chorus:
    - en: Oh, touch the hem of His garment,
      zh: 她已摸著祂的天衣，
    - en: And thou, too, shalt be free!
      zh: 完全相信不疑，
    - en: His healing pow’r this very hour
      zh: 因每摸著祂的自己，
    - en: Shall give new life to thee!
      zh: 會使疾病得醫。
    2:
    - en: She came in fear and trembling before Him,
      zh: 她雖恐懼戰兢就主，
    - en: She knew her Lord had come,
      zh: 卻知主在身邊，
    - en: She felt that from Him virtue had healed her,
      zh: 祂神性大能的流露，
    - en: The mighty deed was done.
      zh: 就使醫治成全！
    3:
    - en: He turned with “Daughter, be of good comfort,
      zh: 主對她說：“女兒，放心！
    - en: Thy faith hath made thee whole”;
      zh: 信心使你完全；”
    - en: And peace that passeth all understanding
      zh: 她心立即充滿歡欣，
    - en: With gladness filled her soul.
      zh: 並有難言平安。
- category:
    zh: 教會生活——醫病
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: He healeth me, oh, bless His name!
      zh: 讚美祂名，祂醫治我，
    - en: I want to spread abroad His fame;
      zh: 我要將祂四方傳播；
    - en: From dread disease He sets me free,
      zh: 使我疾病得以解脫，
    - en: The Lord my healer, strong is He!
      zh: 是我醫生，配得信託。
    1-chorus:
    - en: He healeth me, He healeth me!
      zh: 祂醫治我，祂醫治我！
    - en: By power divine He healeth me;
      zh: 神聖能力，祂醫治我；
    - en: He healed the sick in Galilee,
      zh: 在加利利，祂醫病弱，
    - en: And now by faith He healeth me!
      zh: 今藉信心，祂醫治我。
    2:
    - en: He healeth me! my simple faith
      zh: 祂醫治我，藉信之法：
    - en: Believes the word that Jesus saith,
      zh: 相信耶穌所說的話，
    - en: And takes the place of ardent hope,
      zh: 熱切盼望，堅信不渝，
    - en: Believes the Lord will raise me up.
      zh: 相信主必使我痊愈。
    3:
    - en: He healeth me! I touch for cure
      zh: 憑信一摸，祂醫治我；
    - en: The border of His garment pure,
      zh: 將祂衣裳繸子摸著，
    - en: And virtue through my being flows,
      zh: 便有能力臨我、貫我，
    - en: A healing balm for nature’s woes.
      zh: 醫治之膏愈我沉痾。
    4:
    - en: He healeth me, as when of yore,
      zh: 祂醫治我，有如當日，
    - en: 'Their sins and sicknesses He bore:'
      zh: 祂來擔當疾病、罪恥；
    - en: Nor has He lost His power and skill
      zh: 祂的能力未曾減少，
    - en: Our blessed Christ is living still.
      zh: 我主基督，今仍活著。
    5:
    - en: He healeth me! how oft I sought
      zh: 祂醫治我，前我未曾
    - en: 'This healing power, but found it not:'
      zh: 得到祂的醫治大能；
    - en: But now I trust with all my soul,
      zh: 但我今日全心信靠，
    - en: And now thro’ faith He makes me whole.
      zh: 祂就因信將我醫好。
- category:
    zh: 救恩的喜樂——被主所愛
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: I’ve found a Friend, oh, such a Friend!
      zh: 我有一友，何等之友！
    - en: He loved me ere I knew Him;
      zh: 愛我遠在創世前；
    - en: He drew me with the cords of love,
      zh: 慈繩愛索將我牽引，
    - en: And thus He bound me to Him.
      zh: 使我和祂永相聯。
    - en: And round my heart still closely twine
      zh: 此愛堅強，圍繞我心，
    - en: Those ties which naught can sever,
      zh: 無何能將其分離；
    - en: For I am His, and He is mine,
      zh: 我是屬祂，祂也屬我，
    - en: Forever and forever.
      zh: 直到永世不稍渝！
    2:
    - en: I’ve found a Friend, oh, such a Friend!
      zh: 我有一友，何等之友！
    - en: He bled, He died to save me;
      zh: 流血、捨命拯救我；
    - en: And not alone the gift of life,
      zh: 不僅給我生命恩賜，
    - en: But His own self He gave me.
      zh: 連祂自己也給我。
    - en: Naught that I have my own I call,
      zh: 我今不再屬我自己，
    - en: I hold it for the Giver;
      zh: 我獻全人歸祂有；
    - en: My heart, my strength, my life, my all,
      zh: 我心、我命，我的一切，
    - en: Are His, and His forever.
      zh: 全都歸祂到永久。
    3:
    - en: I’ve found a Friend, oh, such a Friend!
      zh: 我有一友，何等之友！
    - en: So kind, and true, and tender,
      zh: 仁慈、真實又溫柔，
    - en: So wise a Counsellor and Guide,
      zh: 事事帶領，處處照顧，
    - en: So mighty a Defender!
      zh: 大能膀臂常保守；
    - en: From Him who loves me now so well,
      zh: 祂既如此愛我不息，
    - en: What power my soul can sever?
      zh: 何能使我們分離？
    - en: Shall life or death, or earth or hell?
      zh: 或生、或死，上天、下地，
    - en: No, I am His forever.
      zh: 我總屬祂永不離。
- category:
    zh: 救恩的喜樂——被主所愛
  meter: 7.7.7.7.D.
  note:
    en: Repeat the last 2 lines of each stanza
    zh: 每節重唱最後兩行
  stanza:
    1:
    - en: Loved with everlasting love,
      zh: 永遠的愛已愛我，
    - en: Led by grace that love to know;
      zh: 這愛藉恩我賞識；
    - en: Spirit, breathing from above,
      zh: 聖靈從上來吹著，
    - en: Thou hast taught me it is so.
      zh: 為要如此來指示。
    - en: Oh, this full and perfect peace!
      zh: 哦，這豐滿的平安！
    - en: Oh, this transport all divine!
      zh: 哦，這神聖的歡樂！
    - en: In a love which cannot cease,
      zh: 在這不息愛裏面，
    - en: I am His, and He is mine.
      zh: 我是屬祂，祂屬我。
    2:
    - en: Heaven above is softer blue,
      zh: 頭上之天何蔚藍，
    - en: Earth around is sweeter green;
      zh: 四周之地也青綠；
    - en: Something lives in every hue
      zh: 有一景色更鮮艷，
    - en: 'Christless eyes have never seen:'
      zh: 無主之目從未睹：
    - en: Birds with gladder songs o’erflow,
      zh: 鳥鳴使我更心悅，
    - en: Flow’rs with deeper beauties shine,
      zh: 花美使我更快活，
    - en: Since I know, as now I know,
      zh: 自從我心能領略：
    - en: I am His, and He is mine.
      zh: 我是屬祂，祂屬我。
    3:
    - en: Things that once were wild alarms
      zh: 有事曾使我驚恐，
    - en: Cannot now disturb my rest;
      zh: 今不再擾我安息；
    - en: Closed in everlasting arms,
      zh: 靠在永久膀臂中，
    - en: Pillowed on the loving breast.
      zh: 枕在愛的胸懷裏。
    - en: Oh, to lie forever here,
      zh: 哦，願永遠臥於此，
    - en: Doubt and care and self resign,
      zh: 憂疑自己，全逃脫，
    - en: While He whispers in my ear.
      zh: 當祂柔聲的指示：
    - en: I am His, and He is mine.
      zh: 我是屬祂，祂屬我。
    4:
    - en: 'His forever, only His:'
      zh: 我是永遠只屬祂，
    - en: Who the Lord and me shall part?
      zh: 誰能使祂與我分？
    - en: Ah, with what a rest of bliss
      zh: 祂在我心來安家，
    - en: Christ can fill the loving heart.
      zh: 有福、安息滿我心。
    - en: Heaven and earth may fade and flee,
      zh: 天地可以都廢去，
    - en: Firstborn light in gloom decline;
      zh: 亮光也可全衰落，
    - en: But, while God and I shall be,
      zh: 但主與我永同居，
    - en: I am His, and He is mine.
      zh: 我是屬祂，祂屬我。
- category:
    zh: 救恩的喜樂——被主所愛
  meter: 6.6.9.6.
  stanza:
    1:
    - en: Come and rejoice with me!
      zh: 來與我同歡唱，
    - en: For once my heart was poor,
      zh: 我心曾經悲傷，
    - en: And I have found a treasury
      zh: 但我找到無窮寶藏，
    - en: Of love, a boundless store.
      zh: 愛的泉源良港。
    2:
    - en: Come and rejoice with me!
      zh: 來與我同歡唱，
    - en: I, once so sick at heart,
      zh: 我心曾經受傷，
    - en: Have met with One who knows my case,
      zh: 但我遇到救主、我王，
    - en: And knows the healing art.
      zh: 已得醫治、釋放。
    3:
    - en: Come and rejoice with me!
      zh: 來與我同歡唱，
    - en: For I was wearied sore,
      zh: 我是疲憊、失望，
    - en: And I have found a mighty arm
      zh: 但我尋到有力臂膀，
    - en: Which holds me evermore.
      zh: 將我抓住不放。
    4:
    - en: Come and rejoice with me!
      zh: 來與我同歡唱，
    - en: My feet so wide did roam,
      zh: 我曾迷路失喪，
    - en: One has brought me from afar,
      zh: 但祂尋回我這迷羊，
    - en: To find in Him my home.
      zh: 安居家中無怏。
    5:
    - en: Come and rejoice with me!
      zh: 來與我同歡唱，
    - en: For I have found a Friend
      zh: 祂知我心情況，
    - en: Who knows my heart’s most secret depths,
      zh: 祂是我友，使我心暢，
    - en: Yet loves me without end.
      zh: 對我情深久長。
    6:
    - en: I knew not of His love;
      zh: 來與我同歡唱，
    - en: And He had loved so long,
      zh: 祂愛實在無疆，
    - en: With love so faithful and so deep,
      zh: 祂愛真實，並且深廣，
    - en: So tender and so strong.
      zh: 溫柔卻又堅剛！
    7:
    - en: And now I know it all,
      zh: 來與我同歡唱，
    - en: Have heard and known His voice,
      zh: 祂聲使我剛強；
    - en: And hear it still from day to day.
      zh: 日復一日，祂聲仍朗，
    - en: Can I enough rejoice?
      zh: 我怎能不頌揚！
- category:
    zh: 救恩的喜樂——被主所愛
  meter:
    en: 7.6.7.6.D. with chorus
    zh: 7.6.7.6.D. 和
  stanza:
    1:
    - en: Of Jesus’ love that sought me,
      zh: 主愛新鮮又甘甜，
    - en: When I was lost in sin;
      zh: 我要引聲頌揚：
    - en: Of wondrous grace that brought me
      zh: 主既為我受苦難，
    - en: Back to His fold again;
      zh: 又來住我心房；
    - en: Of heights and depths of mercy,
      zh: 賜我生命與平安，
    - en: Far deeper than the sea,
      zh: 扶持照護無間；
    - en: And higher than the heavens,
      zh: 主愛越久越新鮮，
    - en: My theme shall ever be.
      zh: 主愛越久越甜。
    1-chorus:
    - en: Sweeter as the years go by,
      zh: 主的愛越久越甜，
    - en: Sweeter as the years go by;
      zh: 主的愛越久越甜；
    - en: Richer, fuller, deeper,
      zh: 甜過美酒甘蜜，
    - en: Jesus’ love is sweeter,
      zh: 我要頌揚不已，
    - en: Sweeter as the years go by.
      zh: 主的愛越久越甜。
    2:
    - en: He trod in old Judea
      zh: 主愛長闊又高深，
    - en: Life’s pathway long ago;
      zh: 我要高聲頌揚：
    - en: The people thronged about Him,
      zh: 主比親者還要親，
    - en: His saving grace to know.
      zh: 永不離我身旁；
    - en: He healed the broken-hearted,
      zh: 待我情深如密友，
    - en: And caused the blind to see;
      zh: 與我心心相印；
    - en: And still His great heart yearneth
      zh: 主愛越久越豐厚，
    - en: In love for even me.
      zh: 主愛越久越深。
    2-chorus:
    - zh: 主的愛越久越深，
    - zh: 主的愛越久越深；
    - zh: 深逾大海汪洋，
    - zh: 我要時時頌揚，
    - zh: 主的愛越久越深。
    3:
    - en: ’Twas wondrous love which led Him
      zh: 主愛溫柔又堅剛，
    - en: For us to suffer loss—
      zh: 我要永遠頌揚：
    - en: To bear without a murmur
      zh: 主比強者還要強，
    - en: The anguish of the cross.
      zh: 主愛也是這樣；
    - en: With saints redeemed in glory,
      zh: 雖然天地會改遷，
    - en: Let us our voices raise,
      zh: 雖然海枯石爛；
    - en: Till heav’n and earth re-echo
      zh: 主愛始終不消減，
    - en: With our Redeemer’s praise.
      zh: 主愛歷久不變；
    3-chorus:
    - zh: 主的愛歷久不變，
    - zh: 主的愛歷久不變；
    - zh: 堅定遠勝日月，
    - zh: 我要頌揚不絕，
    - zh: 主的愛歷久不變。
- category:
    zh: 救恩的喜樂——被主所愛
  meter:
    en: 10.10.9.6. with chorus
    zh: 10.10.9.6. 和
  stanza:
    1:
    - en: Jesus my Lord will love me forever,
      zh: 耶穌我救主愛我不止息，
    - en: From Him no pow’r of evil can sever,
      zh: 無權勢能叫我與主分離，
    - en: He gave His life to ransom my soul,
      zh: 為救贖我捨命於十架，
    - en: Now I belong to Him.
      zh: 我今永遠屬祂。
    1-chorus:
    - en: Now I be long to Jesus,
      zh: 我今屬於主耶穌，
    - en: Jesus be longs to me,
      zh: 主耶穌也屬我，
    - en: Not for the years of time alone,
      zh: 並非暫時與祂結聯，
    - en: But for eternity
      zh: 乃是直到永遠。
    2:
    - en: Once I was lost in sin’s degradation,
      zh: 從前我在罪中迷醉、浮沉，
    - en: Jesus came down to bring me salvation,
      zh: 耶穌降世為我帶來救恩；
    - en: Lifted me up from sorrow and shame,
      zh: 拯救我脫離羞恥、懼怕，
    - en: Now I belong to Him.
      zh: 我今永遠屬祂。
    3:
    - en: Joy floods my soul for Jesus has saved me,
      zh: 喜樂溢我魂，因我蒙拯救：
    - en: Freed me from sin that long had enslaved me,
      zh: 前我為罪奴今得著自由；
    - en: His precious blood He gave to redeem,
      zh: 為救贖我，祂寶血流下，
    - en: Now I belong to Him.
      zh: 我今永遠屬祂。
- category:
    zh: 救恩的喜樂——被主所愛
  meter:
    en: 11.10.11.10. with chorus
    zh: 11.10.11.10. 和
  stanza:
    1:
    - en: I am amazed that God could ever love me,
      zh: 我真希奇，神竟是這樣愛我——
    - en: So full of sin, so covered o’er with shame;
      zh: 我之所有無非恥辱罪過！
    - en: Make me to walk with Him who is above me,
      zh: 主名權能，使我得完全潔淨；
    - en: Cleansed by the pow’r of His redeeming name.
      zh: 祂又召我走屬天的路程。
    1-chorus:
    - en: I am amazed that God would ever save me,
      zh: 我真希奇，神竟願意來救我，
    - en: Naught but the cross could take away my sin;
      zh: 十架功效竟能除我罪過！
    - en: Thro’ faith in Christ eternal life He gave me,
      zh: 因信基督，祂賜我永遠生命，
    - en: Now He abides forevermore within.
      zh: 祂今居衷，永遠與我同行。
    2:
    - en: I am amazed that God would deign to bless me,
      zh: 我真希奇，神竟開恩賜福我——
    - en: Choose me an heir to riches of His grace;
      zh: 作神後嗣，承受恩典廣博！
    - en: Till that perfection shall at last possess me,
      zh: 祂為尋求祂者豫備這福分，
    - en: He has reserved for all who seek His face.
      zh: 直到祂完全得著我全人。
    3:
    - en: I am amazed that God should grant salvation,
      zh: 我真希奇，神竟樂賜我救恩，
    - en: To such as I and all who heed His word;
      zh: 臨及一切領受祂話的人；
    - en: Eternal life to ev’ry land and nation,
      zh: 藉此無比奇妙福音的傳揚，
    - en: This is the wondrous message we have heard.
      zh: 永遠生命普及萬族、萬邦。
- category:
    zh: 救恩的喜樂——被主所愛
  meter:
    en: 10.10.10.10. with chorus
    zh: 10.10.10.10. 和
  stanza:
    1:
    - en: I am so glad that our Father in heav’n
      zh: 我真歡樂，因為天上父神，
    - en: Tells of His love in the Book He has giv’n;
      zh: 在祂話中明說祂愛世人；
    - en: 'Wonderful things in the Bible I see:'
      zh: 聖經所載奇妙之事甚多，
    - en: This is the dearest, that Jesus loves me.
      zh: 其最甜者，就是耶穌愛我。
    1-chorus:
    - en: I am so glad that Jesus loves me,
      zh: 我真歡樂，因耶穌愛我！
    - en: Jesus loves me, Jesus loves me;
      zh: 耶穌愛我，耶穌愛我；
    - en: I am so glad that Jesus loves me,
      zh: 我真歡樂，因耶穌愛我！
    - en: Jesus loves even me.
      zh: 耶穌竟然愛我！
    2:
    - en: Though I forget Him and wander away,
      zh: 我雖忘祂，一直流蕩遠離，
    - en: Still He doth love me wherever I stray;
      zh: 祂仍愛我，無論流蕩何地；
    - en: Back to His dear loving arms would I flee,
      zh: 祂來尋我，直到將我尋著，
    - en: When I remember that Jesus loves me.
      zh: 並且帶回，因為耶穌愛我。
    3:
    - en: Oh, if there’s only one song I can sing,
      zh: 等進榮耀親眼看見我王，
    - en: When in His beauty I see the great King,
      zh: 若有詩歌是我口舌愛唱，
    - en: 'This shall my song in eternity be:'
      zh: 那就必是我所永要唱說：
    - en: “Oh, what a wonder that Jesus loves me.”
      zh: “何等奇妙之事，耶穌愛我！”
- category:
    zh: 救恩的喜樂——被主所愛
  meter:
    en: 12.11.12.11. with chorus
    zh: 12.11.12.11. 和
  stanza:
    1:
    - en: I would love to tell you what I think of Jesus
      zh: 讓我向你述說主耶穌的寶貴，
    - en: Since I found in Him a friend so strong and true;
      zh: 祂是我最忠信朋友、不改變；
    - en: I would tell you how He chang’d my life completely—
      zh: 讓我向你述說耶穌將我帶回，
    - en: He did something that no other friend could do.
      zh: 無人像祂救我脫離眾罪鍊。
    1-chorus:
    - en: No one ever cared for me like Jesus,
      zh: 無人像耶穌這樣照顧我，
    - en: There’s no other friend so kind as He;
      zh: 無朋友像主這樣慈愛；
    - en: No one else could take the sin and darkness from me—
      zh: 無人像祂能使我罪惡全解脫，
    - en: O how much He cared for me!
      zh: 主愛我何等大哉！
    2:
    - en: All my life was full of sin when Jesus found me,
      zh: 當我陷在罪中，耶穌來尋找我，
    - en: All my heart was full of misery and woe;
      zh: 那時我心中充滿失望、痛苦；
    - en: Jesus placed His strong and loving arms around me,
      zh: 主用祂慈愛大能膀臂懷抱我，
    - en: And He led me in the way I ought to go.
      zh: 引導我走上那永生的道路。
    3:
    - en: Ev’ry day He comes to me with new assurance,
      zh: 每一天祂重新證實祂的同在，
    - en: More and more I understand His words of love;
      zh: 使我日漸領會祂愛的無限；
    - en: But I’ll never know just why He came to save me,
      zh: 但我永不知祂為何救我脫害，
    - en: Till some day I see His blessed face above.
      zh: 直到那日，當我親見祂榮臉。
- category:
    zh: 救恩的喜樂——蒙寶血洗淨
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Cleansed in our Savior’s precious Blood,
      zh: 寶血已將我罪洗淨，
    - en: Filled with the fullness of our God,
      zh: 神的豐富使我充盈，
    - en: Walking by faith the path He trod,
      zh: 祂的路我憑信而行，
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
    2:
    - en: Leaning our heads on Jesus’ breast,
      zh: 靠在救主愛的胸膛，
    - en: Knowing the joy of that sweet rest,
      zh: 嘗到何為甜美、歡暢，
    - en: Finding in Him the chief, the best,
      zh: 祂是我所最愛、無上，
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
    3:
    - en: Kept by His pow’r from day to day,
      zh: 每時每刻祂力保守，
    - en: Held by His hand, we cannot stray,
      zh: 祂手握我，使我直走，
    - en: Glory to glory all the way,
      zh: 榮上加榮，走到盡頭，
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
    4:
    - en: Living in us His own pure life,
      zh: 祂作生命，活在我裡，
    - en: Giving us rest from inward strife,
      zh: 免我掙扎，完全安息，
    - en: From strength to strength, from death to life,
      zh: 出死入生，力上加力，
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
    5:
    - en: O what a Savior we have found;
      zh: 何等救主，被我尋到，
    - en: Well may we make the world resound
      zh: 我們應當高聲宣告，
    - en: With one continual joyous sound,
      zh: 喜樂洋溢，何等奇妙，
    - en: Hallelujah! Hallelujah!
      zh: 阿利路亞！阿利路亞！
- category:
    zh: 救恩的喜樂——被主所愛
  meter:
    en: 8.8.8.8.8.8. with repeat
    zh: 8.8.8.8.8.8. 重
  note:
    en: Repeat the last 2 lines of each stanza
    zh: 每節重唱最後兩行
  stanza:
    1:
    - en: And can it be that I should gain
      zh: 救主流血所成救恩，
    - en: An int’rest in the Savior’s blood?
      zh: 我是何人竟也有分？
    - en: Died He for me, who caused His pain?
      zh: 罪是我犯，死歸祂受，
    - en: For me, who Him to death pursued?
      zh: 祂替我死，將我拯救！
    - en: Amazing love! How can it be
      zh: 驚人之愛，何竟如此？
    - en: That Thou, my God, shouldst die for me?
      zh: 我主我神為我受死！
    2:
    - en: ‘Tis mystery all! The immortal dies!
      zh: 不能死者，竟然受死！
    - en: Who can explore His strange design?
      zh: 全是奧祕，誰能盡知？
    - en: In vain the firstborn seraph tries
      zh: 神聖之愛，長闊高深，
    - en: To sound the depths of love Divine!
      zh: 最高天使也難詳盡！
    - en: ‘Tis mercy all! let earth adore,
      zh: 所有天使不必臆猜，
    - en: Let angel minds inquire no more.
      zh: 全是憐憫，當得敬拜！
    3:
    - en: He left His Father’s throne above,
      zh: 離開天上父的寶座，
    - en: So free, so infinite His grace;
      zh: 降世為人，恩何廣闊；
    - en: Emptied Himself of all but love,
      zh: 虛己、捨身，流血、贖罪，
    - en: 'And bled for Adam’s helpless race:'
      zh: 為救亞當無望族類；
    - en: ‘Tis mercy all, immense and free;
      zh: 全是憐憫，無量、白給，
    - en: For, O my God, it found out me.
      zh: 竟然臨及我這罪魁！
    4:
    - en: Long my imprisoned spirit lay
      zh: 天性黑暗，邪惡滿心，
    - en: Fast bound in sin and nature’s night;
      zh: 我靈久為罪惡監禁；
    - en: Thine eye diffused a quickening ray,
      zh: 你眼垂顧，帶來恩光，
    - en: I woke, the dungeon flamed with light;
      zh: 我立甦醒，囚牢明亮，
    - en: My chains fell off, my heart was free,
      zh: 鎖鍊盡脫，全人釋放，
    - en: I rose, went forth, and followed Thee.
      zh: 起來隨主，心中歡暢。
    5:
    - en: No condemnation now I dread;
      zh: 不再定罪，何必懼憂？
    - en: Jesus, and all in Him, is mine!
      zh: 主和一切盡歸我有！
    - en: Alive in Him, my living Head,
      zh: 活在元首基督裏面，
    - en: And clothed in righteousness Divine,
      zh: 神聖之義將我遮掩；
    - en: Bold I approach the eternal throne,
      zh: 坦然來到施恩座前，
    - en: And claim the crown, through Christ my own.
      zh: 有主基督作我冠冕。
- category:
    zh: 救恩的喜樂——蒙寶血洗淨
  meter: 8.7.8.7.
  stanza:
    1:
    - en: On the Lamb our souls are resting,
      zh: 我魂今安息於羔羊，
    - en: What His love no tongue can say,
      zh: 祂的愛不能說盡；
    - en: All our sins, so great, so many,
      zh: 我罪甚多，難計測量，
    - en: In His blood are washed away.
      zh: 祂寶血全都洗淨。
    2:
    - en: Sweetest rest and peace have filled us,
      zh: 我今充滿甜美安息，
    - en: Sweeter praise than tongue can tell;
      zh: 甜過我口所能述；
    - en: God is satisfied with Jesus,
      zh: 耶穌已使神心滿意，
    - en: We are satisfied as well.
      zh: 我們也因祂意足。
    3:
    - en: Conscience now no more condemns us,
      zh: 良心不再定罪我們，
    - en: For His own most precious blood
      zh: 因祂最寶貴的血，
    - en: Once for all has washed and cleansed us,
      zh: 一次永遠洗淨我們，
    - en: Cleansed us in the eyes of God.
      zh: 在神眼前成聖潔。
    4:
    - en: Filled with this sweet peace forever,
      zh: 願這甜美平安感覺，
    - en: On we go, through strife and care,
      zh: 一生路上永相隨，
    - en: Till we find that peace around us
      zh: 直到天上與祂同偕，
    - en: In the Lamb’s high glory there.
      zh: 永遠受平安包圍。
- category:
    zh: 救恩的喜樂——蒙寶血洗淨
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: Precious Savior, Thou hast saved me;
      zh: 親愛救主，你救了我，
    - en: 'Thine, and only Thine, I am:'
      zh: 你已將我全釋放；
    - en: Oh, the cleansing blood has reached me!
      zh: 寶血洗罪已臨到我，
    - en: Glory, glory to the Lamb!
      zh: 榮耀、榮耀歸羔羊！
    1-chorus:
    - en: Glory, glory, hallelujah!
      zh: 榮耀、榮耀，阿利路亞！
    - en: Glory, glory to the Lamb!
      zh: 榮耀、榮耀歸羔羊！
    - en: Oh, the cleansing blood has reached me!
      zh: 寶血洗罪已臨到我，
    - en: Glory, glory to the Lamb!
      zh: 榮耀、榮耀歸羔羊！
    2:
    - en: Long my yearning heart was striving
      zh: 我心渴慕，竭力追求，
    - en: To obtain this precious rest;
      zh: 盼能進入這安息；
    - en: But, when all my struggles ended,
      zh: 但我掙扎，不能成就；
    - en: Simply trusting, I was blessed.
      zh: 現今向祂全投依。
    3:
    - en: Trusting, trusting every moment;
      zh: 時刻信靠，沒有間斷，
    - en: Feeling now the blood applied;
      zh: 今感受寶血效驗，
    - en: Lying in the cleansing fountain,
      zh: 躺臥在那潔淨活泉，
    - en: Dwelling in my Savior’s side.
      zh: 安居救主的肋邊。
    4:
    - en: Consecrated to Thy service,
      zh: 我今奉獻為主工作，
    - en: I will live and die to Thee;
      zh: 願為主死、為主活；
    - en: I will witness to Thy glory,
      zh: 將你榮耀到處述說：
    - en: Of salvation, full and free.
      zh: 豐滿救恩白賜我。
    5:
    - en: Yes, I will stand up for Jesus,
      zh: 我願為主耶穌站住，
    - en: He has sweetly saved my soul,
      zh: 因祂已將我釋放，
    - en: Cleansed my soul from sin’s corruption,
      zh: 不須再受罪的痛苦，
    - en: Sanctified, and made me whole.
      zh: 成聖模成主形狀。
    6:
    - en: Glory to the Lord who bought me,
      zh: 買我歸祂，榮耀歸主，
    - en: Glory for His saving power;
      zh: 榮耀因祂施拯救，
    - en: Glory to the Lord who keeps me,
      zh: 祂能保守，榮耀歸主，
    - en: Glory, glory evermore!
      zh: 榮耀榮耀到永久。
- category:
    zh: 救恩的喜樂——蒙寶血洗淨
  meter:
    en: 10.10.10.12. with chorus
    zh: 10.10.10.12. 和
  stanza:
    1:
    - en: Gone from my heart the world and all its charms;
      zh: 去罷今世，和它一切騙局；
    - en: Now through the blood I’m saved from all alarms;
      zh: 藉血我已脫離一切疑懼；
    - en: Down at the cross my heart is bend-ing low;
      zh: 十字架下，我今謙卑俯伏；
    - en: The precious blood of Jesus cleanses white as snow.
      zh: 主寶血已將我洗淨、毫無玷污。
    1-chorus:
    - en: I love Him, I love Him,
      zh: 我愛祂，我愛祂，
    - en: Because He first loved me,
      zh: 因為祂先愛我，
    - en: And purchased my salvation on Calvary’s tree.
      zh: 並在加略木架付重大代價。
    2:
    - en: Once I was lost, and fallen deep in sin;
      zh: 我曾失迷，墮入罪惡坑裡；
    - en: Once was a slave to passions fierce within;
      zh: 我也曾受兇惡情慾奴役；
    - en: Once was afraid to meet an angry God,
      zh: 我曾懼怕不敢面對我神，
    - en: But now I’m cleansed from every stain thro’ Jesus’ blood.
      zh: 今因耶穌寶血洗淨，不再困窘。
    3:
    - en: Once I was bound, but now I am set free;
      zh: 前我受綁，今已得著釋放；
    - en: Once I was blind, but now the light I see;
      zh: 前我瞎眼，今己看見明光；
    - en: Once I was dead, but now in Christ I live,
      zh: 前我死亡，今與基督同活，
    - en: To tell the world around the peace that He doth give.
      zh: 向世人宣告主所賜平安生活。
- category:
    zh: 救恩的喜樂——在基督裏稱義
  meter: 8.8.8.8.
  stanza:
    1:
    - en: Jesus,Thy blood and righteousness.
      zh: 神的基督是我的義，
    - en: My beauty are, my glorious dress;
      zh: 我的美麗，我的錦衣，
    - en: Midst flaming worlds, in these arrayed,
      zh: 在寶座前服此盛裝，
    - en: With joy shall I lift up my head.
      zh: 我能抬頭歡樂歌唱。
    2:
    - en: Lord, I believe Thy precious blood,
      zh: 主阿，我信你的寶血，
    - en: Which, at the mercy seat of God,
      zh: 已將我罪全都解決，
    - en: Forever doth for sinners plead,
      zh: 為我灑在神施恩座，
    - en: For me, e’en for my soul, was shed.
      zh: 永遠為我向神求赦。
    3:
    - en: Lord, I believe were sinners more
      zh: 藉你寶血，我已脫去
    - en: Than sands upon the ocean shore,
      zh: 我罪、我過、我恥、我懼；
    - en: Thou hast for all a ransom paid,
      zh: 審判大日我敢站立，
    - en: For all a full redemption made.
      zh: 誰能控告你所稱義？
    4:
    - en: Bold shall I stand in that great day,
      zh: 亞伯拉罕就是如此，
    - en: For who aught to my charge shall lay?
      zh: 蒙贖聖徒也都一式，
    - en: Fully, by Thee, absolved I am
      zh: 宣佈你為罪人救星，
    - en: From sin and fear, from guilt and shame.
      zh: 他們所誇只在你名。
    5:
    - en: This spotless robe the same appears,
      zh: 這件白衣永遠不變，
    - en: When ruined nature sinks in years;
      zh: 盡管舊造沉沒多年；
    - en: No age can change its glorious hue,
      zh: 時代不能改其美艷，
    - en: Its glory is forever new.
      zh: 它的榮美永遠新鮮。
    6:
    - en: Thou God of power, Thou God of love,
      zh: 直到天上見你榮耀，
    - en: Let many more, Thy mercy prove;
      zh: 你的憐憫是我誇耀：
    - en: Their beauty this, their glorious dress,
      zh: 我的美麗，我的錦衣，
    - en: Jesus the Lord, our Righteousness.
      zh: 我主耶穌是我的義。
- category:
    zh: 救恩的喜樂——在基督裏稱義
  meter:
    en: 8.8.8.8. with chorus
    zh: 8.8.8.8. 和
  stanza:
    1:
    - en: My hope is built on nothing less
      zh: 我的所有希望根基，
    - en: Than Jesus’ blood and righteousness;
      zh: 並不少於基督我義；
    - en: I dare not trust the sweetest frame,
      zh: 最好的義也不敢倚，
    - en: But wholly lean on Jesus’ name.
      zh: 只敢倚靠祂的自己。
    1-chorus:
    - en: On Christ, the solid Rock I stand;
      zh: 基督磐石，我所穩踏，
    - en: All other ground is sinking sand,
      zh: 其他地位，都是流沙！
    - en: All other ground is sinking sand.
      zh: 其他地位，都是流沙！
    2:
    - en: When darkness veils His lovely face,
      zh: 即有黑雲掩祂愛臉，
    - en: I rest on His unchanging grace;
      zh: 祂心不變，祂恩不移；
    - en: In every high and stormy gale,
      zh: 每次風浪雖欲漫淹，
    - en: My anchor holds within the veil.
      zh: 信心的錨拋牢幔裏。
    3:
    - en: His oath, His covenant, His blood,
      zh: 祂血、祂約何等可靠，
    - en: Support me in the whelming flood;
      zh: 波濤雖兇，我仍站牢；
    - en: When all around my soul gives way,
      zh: 四圍雖然都在傾倒，
    - en: He then is all my hope and stay.
      zh: 我的希望仍不動搖。
    4:
    - en: When He shall come with trumpet sound,
      zh: 當祂再來，號筒吹響，
    - en: Oh, may I then in Him be found;
      zh: 那時我在主裏出現；
    - en: Dressed in His Righteousness alone,
      zh: 以祂為我惟一義裳，
    - en: Faultless to stand before the throne.
      zh: 無可指責被獻座前。
- category:
    zh: 救恩的喜樂——在基督裏稱義
  meter:
    en: 6.6.6.6. with chorus
    zh: 6.6.6.6. 和
  stanza:
    1:
    - en: My hope is in the Lord
      zh: 我的希望是主，
    - en: Who gave Himself for me,
      zh: 祂將自己給我，
    - en: And paid the price of all
      zh: 加略山上已付
    - en: My sin at Calvary.
      zh: 贖價、免我罪過。
    1-chorus:
    - en: For me He died,
      zh: 祂為我死，
    - en: For me He lives,
      zh: 祂為我活，
    - en: And everlasting life and light
      zh: 永生和光已賜，
    - en: He freely gives.
      zh: 使我因祂得活。
    2:
    - en: No merit of my own
      zh: 我自己的功績，
    - en: His anger to suppress,
      zh: 不能消神怒氣，
    - en: My only hope is found
      zh: 我的唯一希冀，
    - en: In Jesus’ righteousness.
      zh: 是在主裏的義。
    3:
    - en: And now for me He stands
      zh: 祂今為我在天，
    - en: Before the Father’s throne,
      zh: 站在父寶座前，
    - en: He shows His wounded hands,
      zh: 將祂傷手展現，
    - en: And names me as His own.
      zh: 為我說出美言。
    4:
    - en: His grace has planned it all;
      zh: 恩典成就一切，
    - en: ’Tis mine but to believe,
      zh: 只要我肯相信，
    - en: And recognize His work
      zh: 承認祂的超絕，
    - en: Of love, and Christ receive.
      zh: 接受祂的救恩。
- category:
    zh: 救恩的喜樂——在基督裏稱義
  stanza:
    1:
    - en: In a low dungeon hope we had none;
      zh: 深陷在暗牢，一無盼望；
    - en: Tried to believe, but faith didn’t come;
      zh: 雖然要相信，仍舊徬徨；
    - en: God, our sky clearing, Jesus appearing,
      zh: 耶穌一顯現，天空變晴朗；
    - en: We by God were transfused!
      zh: 藉神脫離捆綁，
    - en: We by God were transfused!
      zh: 藉神得著釋放！
    1-chorus:
    - en: Propitiation made by the blood,
      zh: 藉著祂寶血，救贖已成。
    - en: Jesus’ redemption bought us for God!
      zh: 祂已將我們帶回歸神！
    - en: No condemnation, justification!
      zh: 不再被定罪，稱義並成聖！
    - en: We have peace toward God!
      zh: 我們坦然見神！
    - en: We have peace toward God!
      zh: 我們坦然見神！
    2:
    - en: Born into Adam, dying we were;
      zh: 生在亞當裏，惟有等死；
    - en: We had a sickness no one could cure.
      zh: 我們有一病，無人能治；
    - en: God, His Son sending, old Adam ending;
      zh: 神差祂兒子，老亞當終止；
    - en: He is dead, we are free!
      zh: 祂死我們得生！
    - en: He is dead, we are free!
      zh: 祂死我們得生！
    3:
    - en: Now we’re rejoicing, standing in grace,
      zh: 今站在恩中，何等歡喜；
    - en: Oh hallelujah! Sin is erased!
      zh: 哦，阿利路亞，罪已除去！
    - en: God, in us flowing, in our hearts growing,
      zh: 神生命流進，在心裏長進；
    - en: We are saved in His life!
      zh: 藉祂生命得救！
    - en: We are saved in His life!
      zh: 藉祂生命得救！
- category:
    zh: 救恩的喜樂——在基督裏和好
  meter: 6.6.6.6.8.8.
  note:
    en: Repeat the last line of each stanza
    zh: 每節重唱最後一行
  stanza:
    1:
    - en: Arise, my soul, arise!
      zh: 起來，我魂！起來，
    - en: Shake off thy guilty fears;
      zh: 拋開恐懼心情；
    - en: The bleeding Sacrifice
      zh: 寶血已流出來，
    - en: In my behalf appears.
      zh: 替我擔罪受刑。
    - en: Before the throne my Surety stands,
      zh: 我的中保座前站立，
    - en: My name is written on His hands.
      zh: 我的名字刻祂掌裡。
    2:
    - en: He ever lives above
      zh: 祂是長遠活著，
    - en: For me to intercede,
      zh: 代求使我也活，
    - en: His all-redeeming love,
      zh: 祂愛救贖了我，
    - en: His precious blood to plead.
      zh: 寶血我擔過，
    - en: His blood was shed for all our race,
      zh: 祂血曾我們流過，
    - en: And sprinkles now the throne of grace.
      zh: 如今灑於施恩寶座。
    3:
    - en: Five bleeding wounds He bears,
      zh: 祂在加略山上，
    - en: Received on Calvary;
      zh: 身受五處創傷，
    - en: They pour effectual prayers;
      zh: 有效禱告獻上，
    - en: They strongly speak for me.
      zh: 神前為我求講；
    - en: Forgive Him, Oh, forgive, they cry,
      zh: “他已赦免！他已釋放！
    - en: Nor let that ransomed sinner die!
      zh: 既蒙救贖，當免死亡！”
    4:
    - en: The Father hears Him pray,
      zh: 天父聽祂代求，
    - en: His dear anointed One;
      zh: 祂的受膏愛子；
    - en: He cannot turn away
      zh: 神不能拒接受，
    - en: The presence of His Son.
      zh: 祂的心愛兒子。
    - en: His Spirit answers to the blood,
      zh: 祂靈回答寶血求懇，
    - en: And tells me I am born of God.
      zh: 細語告我是神所生。
    5:
    - en: My God is reconciled,
      zh: 我己與神和好，
    - en: His pardoning voice I hear;
      zh: 聽見祂寬恕聲；
    - en: He owns me for His child,
      zh: 作神兒女蒙召，
    - en: I can no longer fear.
      zh: 不讓疑惑叢生；
    - en: With confidence I now draw nigh,
      zh: 我今坦然滿懷信心，
    - en: And Father, Abba, Father, cry.
      zh: 前來呼叫：“阿爸！父神！”
- category:
    zh: 救恩的喜樂——在基督裏和好
  meter: 8.6.8.6.
  stanza:
    1:
    - en: A mind at perfect peace with God;
      zh: “坦然無懼來到神前，”
    - en: O what a word is is this!
      zh: 不知從何說起！
    - en: A sinner reconciled through blood;
      zh: 一個罪人因著恩典，
    - en: This, this indeed is peace.
      zh: 竟不再作仇敵！
    2:
    - en: By nature and by practice far,
      zh: 我性、我行，都遠離神！
    - en: How very far from God;
      zh: 哦，離神何等遠！
    - en: Yet now by grace brought nigh to Him,
      zh: 現今因我信血受恩，
    - en: Through faith in Jesus’ blood.
      zh: 不再相隔天淵。
    3:
    - en: So nigh, so very nigh to God,
      zh: 我極近神，近到如此，
    - en: I cannot nearer be;
      zh: 不能更加相近；
    - en: For in the person of His Son
      zh: 我因藉著祂的兒子，
    - en: I am as near as He.
      zh: 得像子那麼親。
    4:
    - en: So dear, so very dear to God,
      zh: 神極愛我，愛到如此，
    - en: More dear I cannot be;
      zh: 不能再加珍愛；
    - en: The love wherewith He loves the Son,
      zh: 祂是如何愛祂兒子，
    - en: Such is His love to me.
      zh: 愛我並不稍改。
    5:
    - en: Why should I ever anxious be,
      zh: 我既得著這樣的神，
    - en: Since such a God is mine?
      zh: 我心為何畏避？
    - en: He watches o’er me night and day,
      zh: 祂之於我一往情深，
    - en: And tells me “Mine is thine.”
      zh: 對我說：“我屬你！”
- category:
    zh: 救恩的喜樂——蒙贖回
  meter:
    en: 9.8.9.8. with chorus
    zh: 9.8.9.8. 和
  stanza:
    1:
    - en: Redeemed—how I love to proclaim it!
      zh: 救贖之恩典我愛傳述，
    - en: Redeemed by the blood of the Lamb;
      zh: 得贖全靠流血羔羊；
    - en: Redeemed through His infinite mercy,
      zh: 因神慈愛我已得救贖，
    - en: His child, and forever, I am.
      zh: 作神兒女洪福永享。
    1-chorus:
    - en: Redeemed, redeemed,
      zh: 得贖，得贖，
    - en: Redeemed by the blood of the Lamb;
      zh: 得贖全靠流血羔羊；
    - en: Redeemed, redeemed,
      zh: 得贖，得贖，
    - en: His child, and forever, I am.
      zh: 作神兒女洪福永享。
    2:
    - en: Redeemed and so happy in Jesus,
      zh: 我得贖在耶穌裏快樂，
    - en: No language my rapture can tell;
      zh: 我心之樂無言可說；
    - en: I know that the light of His presence
      zh: 我與祂同住毫無隔閡，
    - en: With me doth continually dwell.
      zh: 祂面光不斷引導我。
    3:
    - en: I think of my blessed Redeemer,
      zh: 奇妙救贖主我常思憶，
    - en: I think of Him all the day long;
      zh: 終日想念晝夜不息；
    - en: I sing, for I cannot be silent;
      zh: 我歌頌救主不能自己，
    - en: His love is the theme of my song.
      zh: 因祂恩愛是我歌題。
    4:
    - en: I know I shall see in His beauty
      zh: 我知我將要見祂榮面，
    - en: The King in whose law I delight;
      zh: 我心喜悅祂的法則；
    - en: Who lovingly guardeth my footsteps,
      zh: 有祂恩手在領我向前，
    - en: And giveth me songs in the night.
      zh: 雖經黑夜仍能唱歌。
- category:
    zh: 救恩的喜樂——蒙贖回
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: I have a song I love to sing,
      zh: 我有一詩歌我愛唱，
    - en: Since I have been redeemed,
      zh: 自從我被贖回，
    - en: Of my Redeemer, Savior, King—
      zh: 唱我救贖主，救主，王，
    - en: Since I have been redeemed.
      zh: 自從我被贖回。
    1-chorus:
    - en: Since I have been redeemed,
      zh: 自從我被贖回，
    - en: Since I havebeen redeemed,
      zh: 自從我被贖回，
    - en: I will glory in His name;
      zh: 我要靠主名誇耀；
    - en: Since I have been redeemed,
      zh: 自從我被贖回，
    - en: I will glory in the Savior’s name.
      zh: 我要靠救主的名誇耀。
    2:
    - en: I have a Christ that satisfies,
      zh: 我有一基督能滿足，
    - en: Since I have been redeemed,
      zh: 自從我被贖回，
    - en: To do His will my highest prize—
      zh: 行祂旨意是我所慕，
    - en: Since I have been redeemed.
      zh: 自從我被贖回。
    3:
    - en: I have a witness bright and clear,
      zh: 我有一中保神前立，
    - en: Since I have been redeemed,
      zh: 自從我被贖回，
    - en: Dispelling every doubt and fear—
      zh: 消除一切憂懼、疑慮，
    - en: Since I have been redeemed.
      zh: 自從我被贖回。
    4:
    - en: I have a joy I can’t express,
      zh: 我有一喜樂說不出，
    - en: Since I have been redeemed,
      zh: 自從我被贖回，
    - en: All through the Lord, my righteousness—
      zh: 都因我的義——我的主，
    - en: Since I have been redeemed.
      zh: 自從我被贖回。
    5:
    - en: I have a God who is for me,
      zh: 我有一位神我所屬，
    - en: Since I have been redeemed,
      zh: 自從我被贖回，
    - en: With whom I’ll dwell eternally—
      zh: 我要與祂永遠同住，
    - en: Since I have been redeemed.
      zh: 自從我被贖回。
- category:
    zh: 救恩的喜樂——蒙贖回
  meter:
    en: 8.7.8.7. with chorus
    zh: 8.7.8.7. 和
  stanza:
    1:
    - en: I will sing of my Redeemer,
      zh: 我要歌頌我的救主，
    - en: And His wondrous love to me;
      zh: 因祂奇妙的大愛；
    - en: On the cruel cross He suffered,
      zh: 在十架上祂曾受苦，
    - en: From the curse to set me free.
      zh: 為釋放我祂受害。
    1-chorus:
    - en: Sing, oh, sing of my Redeemer,
      zh: 唱，哦，唱我的救贖主，
    - en: With His blood He purchased me,
      zh: 祂用寶血買了我，
    - en: On the cross He sealed my pardon,
      zh: 在十架上免我罪過，
    - en: Paid the debt, and made me and made me free.
      zh: 還清債使我得活。
    2:
    - en: I will tell the wondrous story,
      zh: 我要宣揚奇妙故事，
    - en: How my lost estate to save,
      zh: 我所失去祂贖回；
    - en: In His boundless love and mercy,
      zh: 因祂無限憐憫、恩慈，
    - en: He the ransom freely gave.
      zh: 祂將贖價白賜給。
    3:
    - en: I will praise my dear Redeemer,
      zh: 我要誇耀我的救主，
    - en: His triumphant pow’r I’ll tell,
      zh: 得勝大能永傳述；
    - en: How the victory He giveth
      zh: 靠此能力我也征服
    - en: Over sin, and death, and hell.
      zh: 罪惡、死亡和陰府。
    4:
    - en: I will sing of my Redeemer,
      zh: 我要歌頌我的救主，
    - en: And His heav’nly love to me;
      zh: 屬天之愛祂已賜；
    - en: He from death to life hath brought me,
      zh: 祂已使我從死復甦，
    - en: Son of God with Him to be.
      zh: 同神兒子作後嗣。
- category:
    zh: 救恩的喜樂——蒙贖回
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: O Jesus Lord, we come to Thee,
      zh: 哦主耶穌，我們前來
    - en: Thy presence to enjoy
      zh: 享受你的自己；
    - en: Our entrance now with boldness is,
      zh: 我們現在坦然進前，
    - en: As we Thy blood employ.
      zh: 因你寶血效力。
    - en: Not by our merit do we stand,
      zh: 我們不靠自己的義，
    - en: Nor in our righteousness,
      zh: 不靠自己功績；
    - en: Thy blood and righteousness we need;
      zh: 你血和義，我們所需，
    - en: Their worth we now confess.
      zh: 永遠將其高舉。
    2:
    - en: Thy judgments, Lord, we must admit,
      zh: 我們承認你的審判，
    - en: Are holy, righteous, good.
      zh: 公義、良善、聖潔；
    - en: We own our sins as crimson are,
      zh: 我們的罪，有如硃紅，
    - en: We need Thy cleansing blood.
      zh: 需你洗罪寶血。
    - en: We have no argument, no plea;
      zh: 我們並無情理可宥，
    - en: No veil our sin can hide.
      zh: 無幔將罪遮蓋；
    - en: But, praise Thee, Lord, Thy precious blood
      zh: 哦，讚美主，你的寶血
    - en: Is to our sin applied!
      zh: 已經還我罪債。
    3:
    - en: God has not overlooked our sin,
      zh: 神未忽視我們的罪，
    - en: But judged it once for all;
      zh: 祂已施行審判；
    - en: His righteous fury, not on us,
      zh: 祂的義怒已經落在
    - en: But on His Lamb did fall.
      zh: 替罪羔羊身上。
    - en: A new and living way is made—
      zh: 為我預備新、活之路
    - en: We stand on legal ground;
      zh: 站在公義地場；
    - en: Our Surety and our Substitute
      zh: 你是我們代替、擔保，
    - en: Has pardon for us found.
      zh: 使我們得釋放。
    4:
    - en: Jesus Lord, we worship Thee,
      zh: 我們現在來敬拜你，
    - en: Redemption now enjoy;
      zh: 來將救恩享受；
    - en: Thy precious blood again we see,
      zh: 再來注視你的寶血，
    - en: Its virtue now employ.
      zh: 取用它的成就。
    - en: Dear Lord, Thy mercy is so vast,
      zh: 你的憐憫何其廣大，
    - en: Unlimited and free.
      zh: 何其平白、無限；
    - en: Oh, Lamb of God, we’ll sing Thy praise,
      zh: 神的羔羊，我們讚美
    - en: Through all eternity!
      zh: 從今直到永遠。
- category:
    zh: 救恩的喜樂——得救的證實和穩妥
  meter:
    en: 9.10.9.9. with chorus
    zh: 9.10.9.9. 和
  stanza:
    1:
    - en: Blessed assurance, Jesus is mine;
      zh: 有福的確據，基督屬我！
    - en: Oh, what a foretaste of glory divine!
      zh: 豫嘗神榮耀，何等快活！
    - en: Heir of salvation, purchase of God,
      zh: 蒙寶血贖回，領受恩賜；
    - en: Born of His spirit, washed in His blood.
      zh: 由聖靈重生，作神後嗣。
    1-chorus:
    - en: This is my story, this is my song,
      zh: 這是我見證，是我詩歌，
    - en: Praising my Savior all the day long.
      zh: 讚美我救主，口唱心和！
    - en: This is my story, this is my song,
      zh: 這是我見證，是我詩歌，
    - en: Praising my Savior all the day long.
      zh: 讚美我救主，終日歡樂！
    2:
    - en: Perfect submission, perfect delight,
      zh: 完全的順服，完全甘甜，
    - en: Visions of rapture now burst on my sight;
      zh: 被提的景象，顯在眼前；
    - en: Angels descending, bring from above
      zh: 似乎有聲音，從天而來，
    - en: Echoes of mercy, whispers of love.
      zh: 細說主憐憫，柔述主愛。
    3:
    - en: Perfect submission, all is at rest,
      zh: 完全的順服，完全安息，
    - en: I in my Savior am happy and blest;
      zh: 常與主交通，何等福氣；
    - en: Watching and waiting, looking above,
      zh: 儆醒且等候，仰望主來，
    - en: Filled with His goodness, lost in His love.
      zh: 充滿主甘甜，浸透主愛。
- category:
    zh: 救恩的喜樂——奇妙的改變
  meter:
    en: 12.8.12.8. with chorus
    zh: 12.8.12.8. 和
  stanza:
    1:
    - en: What a wonderful change in my life has been wrought
      zh: 我生命有何等奇妙的大改變，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心；
    - en: I have light in my soul for which long I had sought,
      zh: 神榮耀的光輝，照耀在我魂間，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心。
    1-chorus:
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心；
    - en: Floods of joy o’er my soul like the sea billows roll,
      zh: 喜樂潮溢我魂，如海濤之滾滾，
    - en: Since Jesus cam into my heart!
      zh: 自基督來住在我心。
    2:
    - en: I have ceased from my wand’ring and going astray,
      zh: 我人生已不再，過流蕩的生活，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心；
    - en: And my sins which were many are all washed away,
      zh: 我罪惡的捆綁，從裏外全脫落，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心。
    3:
    - en: I’m possessed of a hope that is steadfast and sure,
      zh: 我今有一盼望，既穩固又可靠，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心；
    - en: And no dark clouds of doubt now my pathway obscure,
      zh: 那黑暗的疑雲，今不再來攪擾，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心。
    4:
    - en: There’s a light in the valley of death now for me,
      zh: 那死蔭的幽谷，今有光來照耀，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心；
    - en: And the gates of the City beyond I can see,
      zh: 那天城的眾門，我彷彿能看到，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心。
    5:
    - en: I shall go there to dwell in that City I know,
      zh: 我深知將要進，那天城永居住，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心；
    - en: And I’m happy, so happy as onward I go,
      zh: 這叫我心喜樂，並向前奔天路，
    - en: Since Jesus came into my heart!
      zh: 自基督來住在我心。
- category:
    zh: 救恩的喜樂——快樂日
  stanza:
    1:
    - en: What a happy day
      zh: 何等快樂日，
    - en: When I no more could turn away,
      zh: 當我已再別無他途，
    - en: When Jesus took my heart from the black of night
      zh: 當耶穌奪我心，從無邊黑暗
    - en: Into the kingdom of His light.
      zh: 進入祂光明的國度。
    2:
    - en: Now my life’s begun,
      zh: 我新生開始，
    - en: The “really life” that’s in the Son.
      zh: 在神子裏的真生命，
    - en: No more am I enthralled by earth’s empty dreams;
      zh: 我不再為幻夢而如醉如癡；
    - en: Deep in me flows a living stream.
      zh: 我深處有活泉上湧！
    3:
    - en: As I turn to Him
      zh: 當我轉向祂，
    - en: He fills me with His life within.
      zh: 祂就以祂生命充溢，
    - en: His life becomes my life in reality;
      zh: 祂生命成為我人生的實際，
    - en: Oh, hallelujah, He’s in me!
      zh: 哦，阿利路亞在我裏！
    4:
    - en: I just love You, Lord,
      zh: 我單單愛你，
    - en: With other loves, You break the cord.
      zh: 其它的愛求你燒卻，
    - en: You’ll be my life for all eternity;
      zh: 從今時到永遠，你是我生命，
    - en: You are the only One for me.
      zh: 你是我一切的一切。
- category:
    zh: 救恩的喜樂——脫重擔
  meter:
    en: 11.10.7.7.10. with chorus
    zh: 11.10.7.7.10. 和
  stanza:
    1:
    - en: I remember when my burdens rolled away,
      zh: 我知何時我的罪擔全脫落：
    - en: I had carried them for years, night and day;
      zh: 多年晝夜將罪擔苦背著，
    - en: When I sought the blessed Lord,
      zh: 等我相信主的話，
    - en: And I took Him at His word,
      zh: 按祂所說接受祂，
    - en: Then at once all my burdens rolled away.
      zh: 霎時間，我的罪擔全脫落！
    1-chorus:
    - en: Rolled away, rolled away,
      zh: 全脫落！全脫落！
    - en: I am happy since my burdens rolled away;
      zh: 我今快樂，因我罪擔全脫落；
    - en: Rolled away, rolled away,
      zh: 全脫落！全脫落！
    - en: I am happy since my burdens rolled away.
      zh: 我今快樂，因我罪擔全脫落。
    2:
    - en: I remember when my burdens rolled away,
      zh: 我知何處我的罪擔全脫落；
    - en: That I feared would never leave, night or day;
      zh: 當我晝夜怕罪擔不能脫，
    - en: Jesus showed to me the loss,
      zh: 聖靈示我脫罪法，
    - en: So I left them at the cross;
      zh: 帶著罪擔就十架；
    - en: I was glad when my burdens rolled away.
      zh: 一到彼，我的罪擔全脫落。
    3:
    - en: I remember when my burdens rolled away,
      zh: 我知何故我的罪擔全脫落：
    - en: That had hindered me for years, night and day;
      zh: 罪擔多年曾晝夜纏累我，
    - en: As I sought the throne of grace,
      zh: 等我來到恩座前，
    - en: Just a glimpse of Jesus’ face,
      zh: 主的榮顏僅一顯，
    - en: And I knew that my burdens could not stay.
      zh: 就因此，我的罪擔全脫落。
    4:
    - en: I am singing since my burdens rolled away,
      zh: 我今歌唱，因我罪擔全脫落，
    - en: There’s a song within my heart, night and day;
      zh: 心裡晝夜湧美辭、頌不輟；
    - en: I am living for my King,
      zh: 我今活著為我主，
    - en: And with joy I shout and sing
      zh: 日日高唱樂歡呼：
    - en: Hallelu, all my burdens rolled away.
      zh: 阿利路！我的罪擔全脫落。
- category:
    zh: 救恩的喜樂——快樂日
  meter:
    en: 8.8.8.8. with chorus
    zh: 8.8.8.8. 和
  stanza:
    1:
    - en: O happy day that fixed my choice
      zh: 今日何日！我意立定，
    - en: On Thee, my Savior and my God!
      zh: 揀選耶穌作我救主！
    - en: Well may this glowing heart rejoice,
      zh: 我心歡樂如火熒熒，
    - en: And tell its raptures all abroad.
      zh: 將此歡樂到處傳述。
    1-chorus:
    - en: Happy day, happy day,
      zh: 快樂日！快樂日！
    - en: When Jesus washed my sins away!
      zh: 耶穌救我，洗我罪惡！
    - en: He taught me how to watch and pray,
      zh: 生命活水解我乾渴！
    - en: And live rejoicing every day;
      zh: 使我活著，天天喜樂！
    - en: Happy day, happy day,
      zh: 快樂日！快樂日！
    - en: When Jesus washed my sins away!
      zh: 耶穌救我，洗我罪惡！
    2:
    - en: ’Tis done—the great transaction’s done;
      zh: 此意一定，永不反悔，
    - en: I am my Lord’s, and He is mine;
      zh: 主今屬我，我也屬主；
    - en: He drew me and I followed on,
      zh: 祂既吸引，我必跟隨，
    - en: Rejoiced to own the call divine.
      zh: 歡然答應祂的招呼。
    3:
    - en: Now rest, my long-divided heart,
      zh: 前我二意，今可安定，
    - en: Fixed on this blissful center, rest;
      zh: 讓主作我唯一中心：
    - en: Here have I found a nobler part,
      zh: 注定於祂，永不別傾，
    - en: Here heav’nly pleasures fill my breast.
      zh: 屬天喜樂充滿我心。
    4:
    - en: High heav’n that hears the solemn vow,
      zh: 今在主前立定此意，
    - en: That vow renewed shall daily hear!
      zh: 更願此意與日俱新，
    - en: Till in life’s latest hour I bow,
      zh: 直到臨終雙目垂閉，
    - en: And bless, in death, a bond so dear.
      zh: 進入永遠與祂更親。
- category:
    zh: 救恩的喜樂——榮耀的自由
  meter: 10.9.1 0.9.D.
  stanza:
    1:
    - en: Once I was bound by sin’s galling fetters,
      zh: 罪惡的鎖鍊，曾使我難當，
    - en: Chained like a slave I struggled in vain;
      zh: 我如同囚奴，掙扎枉然；
    - en: But I received a glorious freedom,
      zh: 但我今得著奇妙的釋放，
    - en: When Jesus broke my fetters in twain.
      zh: 就是主耶穌打碎鎖鍊。
    1-chorus:
    - en: Glorious freedom, wonderful freedom,
      zh: 榮耀的釋放！奇妙的釋放！
    - en: No more in chains of sin I repine!
      zh: 主耶穌是我榮耀救主。
    - en: Jesus the glorious Emancipator,
      zh: 我今已脫離罪惡的捆綁，
    - en: Now and forever He shall be mine.
      zh: 從今到永遠不再痛苦。
    2:
    - en: Freedom from all the carnal affections,
      zh: 脫離了肉體、邪情和私慾，
    - en: Freedom from envy, hatred and strife;
      zh: 脫離了嫉妒、忌恨、競爭，
    - en: Freedom from vain and worldly ambitions,
      zh: 脫離了世界、虛榮並美譽，
    - en: Freedom from all that saddened my life.
      zh: 脫離了一切無謂人生。
    3:
    - en: Freedom from pride and all sinful follies,
      zh: 脫離了金錢閃耀的吸力，
    - en: Freedom from love and glitter of gold;
      zh: 脫離了剛硬雄心己意，
    - en: Freedom from evil temper and anger,
      zh: 脫離了敗壞性情和怒氣，
    - en: Glorious freedom, rapture untold.
      zh: 希奇的釋放，哦，何希奇！
    4:
    - en: Freedom from fear with all of its torments,
      zh: 脫離了一切苦惱和恐懼，
    - en: Freedom from care with all of its pain;
      zh: 脫離了一切焦急、憂慮，
    - en: Freedom in Christ my blessed Redeemer,
      zh: 在主基督裡，何等的歡愉，
    - en: He who has rent my fetters in twain.
      zh: 我的眾鎖鍊，祂已除去！
- category:
    zh: 救恩的喜樂——藉恩得救
  meter:
    en: 10.10.9.9. with chorus
    zh: 10.10.9.9. 和
  stanza:
    1:
    - en: Naught have I gotten but what I received;
      zh: 一切我所有，無非是接受；
    - en: Grace hath bestowed it since I have believed;
      zh: 全是恩所賜，在我信之後；
    - en: Boasting excluded, pride I abase;
      zh: 所以不自誇，也不自尊，
    - en: I’m only a sinner saved by grace!
      zh: 我是一個罪人蒙主恩！
    1-chorus:
    - en: Only a sinner saved by grace!
      zh: 我是個罪人蒙主恩！
    - en: Only a sinner saved by grace!
      zh: 我是個罪人蒙主恩！
    - en: This is my story, to God be the glory,
      zh: 這是我身分，榮耀歸給神，
    - en: I’m only a sinner saved by grace!
      zh: 我是個罪人蒙主恩！
    2:
    - en: Once I was foolish, and sin ruled my heart,
      zh: 從前我愚昧，罪惡轄我心，
    - en: Causing my footsteps from God to depart;
      zh: 使我的腳步完全遠離神；
    - en: Jesus hath found me, happy my case;
      zh: 今被主尋回，能不歡欣？
    - en: I now am a sinner saved by grace!
      zh: 現今是個罪人蒙主恩！
    3:
    - en: Tears unavailing, no merit had I;
      zh: 流淚有何用？功行有何效？
    - en: Mercy had saved me, or else I must die;
      zh: 若非神憐憫，滅亡怎能逃？
    - en: Sin had alarmed me, fearing God’s face;
      zh: 前我因有罪，不敢近神，
    - en: But now I’m a sinner saved by grace!
      zh: 現今是個罪人蒙主恩！
    4:
    - en: Suffer a sinner whose heart overflows,
      zh: 我愛我救主，心中樂歡騰，
    - en: Loving his Savior to tell what he knows;
      zh: 我這蒙恩人不能不說明；
    - en: Once more to tell it, would I embrace—
      zh: 讓我再說明——用盡聲音：
    - en: I’m only a sinner saved by grace!
      zh: 我是一個罪人蒙主恩！
- category:
    zh: 救恩的喜樂——藉恩得救
  meter:
    en: 6.6.8.6. with chorus
    zh: 6.6.8.6. 和
  stanza:
    1:
    - en: Grace! ’tis a charming sound,
      zh: 恩典——美妙聲音！
    - en: Harmonious to the ear;
      zh: 悅耳，又慰人心；
    - en: Heav’n with the echo shall resound,
      zh: 天上充滿它的回音，
    - en: And all the earth shall hear.
      zh: 地上也都聽聞。
    1-chorus:
    - en: All sufficient grace!
      zh: 恩典夠我用！
    - en: Never powerless!
      zh: 永不感力窮！
    - en: It is Christ who lives in me,
      zh: 基督活在我心中——
    - en: In His exhaustlessness.
      zh: 在我卑微心中。
    2:
    - en: ’Twas grace that wrote my name
      zh: 恩典將我名字，
    - en: In life’s eternal book;
      zh: 寫在生命冊上，
    - en: ’Twas grace that gave me to the Lamb,
      zh: 恩典將我給神羔羊，
    - en: Who all my sorrows took.
      zh: 祂將我憂擔當。
    3:
    - en: Grace taught my wandering feet
      zh: 恩典使我腳步，
    - en: To tread the pilgrim road;
      zh: 行在屬天路途；
    - en: And new supplies each hour I meet
      zh: 祂的供給，應時、豐富，
    - en: While pressing on to God.
      zh: 從未將我遲誤。
    4:
    - en: Grace taught my heart to pray,
      zh: 恩典教我禱告，
    - en: And made my eyes o’erflow;
      zh: 使我眼目仰望；
    - en: ’Tis grace which kept me to this day,
      zh: 恩典保守我至今朝，
    - en: And will not let me go.
      zh: 永不把我遺忘。
    5:
    - en: Grace all the work shall crown
      zh: 恩典所作所為，
    - en: Through everlasting days;
      zh: 永世仍放光輝；
    - en: It lays in love the topmost stone,
      zh: 愛中成就，無比寶貴，
    - en: And well deserves the praise.
      zh: 配得最高讚美。
    6:
    - en: Oh, let that grace inspire
      zh: 哦，讓恩典大能
    - en: My heart with strength divine;
      zh: 感動我心歸依；
    - en: May all my powers to Thee aspire,
      zh: 願我全力並我一生，
    - en: And all my days be Thine.
      zh: 主阿，全都歸你。
- category:
    zh: 救恩的喜樂——藉恩得救
  meter:
    en: 6.6.6.6. with chorus
    zh: 6.6.6.6. 和
  stanza:
    1:
    - en: Dear Savior, Thou art mine,
      zh: 親愛主，你屬我，
    - en: How sweet the thought to me;
      zh: 此念何等甘甜！
    - en: Let me repeat Thy name,
      zh: 我心被你吸引，
    - en: And lift my heart to Thee.
      zh: 你名我時誦念！
    1-chorus:
    - en: Mine! Mine! Mine!
      zh: 你屬我，
    - en: I know Thou art mine;
      zh: 我知你屬我，
    - en: Savior, dear Savior,
      zh: 親愛的救主，
    - en: I know Thou art mine.
      zh: 我知你屬我。
    2:
    - en: Thou art the sinner’s friend,
      zh: 你是罪人之友，
    - en: So I Thy friendship claim,
      zh: 無友比你更親，
    - en: A sinner saved by grace,
      zh: 罪人如我也能
    - en: When Thy sweet message came.
      zh: 因你慈言蒙恩。
    3:
    - en: My hardened heart was touched;
      zh: 我硬心受感動，
    - en: Thy pard’ning voice I heard;
      zh: 我已經得赦免，
    - en: And joy and peace came in
      zh: 平安喜樂進入，
    - en: While list’ning to Thy word.
      zh: 當我聽到恩言。
    4:
    - en: So let me sing Thy praise,
      zh: 我要稱頌你名，
    - en: So let me call Thee mine.
      zh: 宣告你是我的；
    - en: I cannot doubt Thy word,
      zh: 你話是我保證，
    - en: I know that I am Thine.
      zh: 我深知我屬你。
- category:
    zh: 救恩的喜樂——藉恩得救
  meter:
    en: 9.6.9.8. with chorus
    zh: 9.6.9.8. 和
  stanza:
    1:
    - en: I’ve found a Friend who is all to me,
      zh: 我有一友，祂是我一切，
    - en: His love is ever true;
      zh: 祂愛永遠真實；
    - en: I love to tell how He lifted me,
      zh: 我愛述說祂如何超絕，
    - en: And what His grace can do for you.
      zh: 並祂向我所有恩慈。
    1-chorus:
    - en: Saved by His pow’r divine,
      zh: 祂大能來拯救，
    - en: Saved to new life sublime!
      zh: 新生命我擁有！
    - en: Life now is sweet and my joy is complete,
      zh: 我今甘甜，喜樂全備、湧流，
    - en: For I’m saved, saved, saved!
      zh: 因我已得救！
    2:
    - en: He saves me from every sin and harm,
      zh: 救我脫離罪惡與災禍，
    - en: Secures my soul each day;
      zh: 天天保守我魂；
    - en: I’m leaning strong on His mighty arm;
      zh: 大能膀臂，我緊靠、信托，
    - en: I know He’ll guide me all the way.
      zh: 祂必領我今生路程。
    3:
    - en: When poor and needy and all alone,
      zh: 當我孤寂、貧困且缺乏，
    - en: In love He said to me,
      zh: 祂愛前來招呼：
    - en: “Come unto Me and I’ll lead you home,
      zh: “來我這裏，我領你回家，
    - en: To live with Me eternally.”
      zh: 你要與我永遠同住。”
- category:
    zh: 救恩的喜樂——藉恩得救
  meter:
    en: 8.6.8.6. with chorus
    zh: 8.6.8.6. 和
  stanza:
    1:
    - en: My Father is omnipotent,
      zh: 我父獨一、超絕、全能，
    - en: And that you can’t deny;
      zh: 人都無法否認；
    - en: A God of might and miracles—
      zh: 祂是大能、奇事的神，
    - en: ‘Tis written in the sky.
      zh: 顯在天上星辰。
    1-chorus:
    - en: It took a miracle to put the stars in place,
      zh: 星宿陳列天空，乃是神蹟奇事，
    - en: It took a miracle to hang the world in space;
      zh: 地球懸在太空，也是神蹟奇事；
    - en: But when he saved my soul,
      zh: 但祂救我靈魂，
    - en: Cleansed and made me whole,
      zh: 全人得醫治，
    - en: It took a miracle of love and grace!
      zh: 更是祂恩、愛的神蹟奇事！
    2:
    - en: Though here His glory has been shown,
      zh: 雖然祂榮耀已顯現，
    - en: We still can’t fully see
      zh: 我們仍難盡見
    - en: The wonders of His might, His throne—
      zh: 祂大能的作為無限，
    - en: ‘Twill take eternity.
      zh: 須永世纔完全。
    3:
    - en: The Bible tells us of His power
      zh: 聖經處處告訴我們，
    - en: And wisdom all way through,
      zh: 祂的智慧權能；
    - en: And every little bird and flower
      zh: 一花一鳥，在在證明，
    - en: Are testimonies too.
      zh: 祂的全智、全能。
- category:
    zh: 救恩的喜樂——藉恩得救
  meter:
    en: 8.8.8.6. with chorus
    zh: 8.8.8.6. 和
  stanza:
    1:
    - en: In loving kindness Jesus came
      zh: 慈愛憐憫，祂來尋我，
    - en: My soul in mercy to reclaim,
      zh: 降世為要將我得著。
    - en: And from the depths of sin and shame
      zh: 祂從罪惡、羞恥深壑，
    - en: Thro’ grace He lifted me.
      zh: 藉恩救拔了我。
    1-chorus:
    - en: From sinking sand He lifted me,
      zh: 從沉淪中，祂救拔我！
    - en: With tender hand He lifted me,
      zh: 用祂慈手救拔了我！
    - en: From shades of night to plains of light,
      zh: 今入光明，黑夜已過！
    - en: Oh, praise His name, He lifted me!
      zh: 讚美主名，祂救拔我！
    2:
    - en: He called me long before I heard,
      zh: 我不識祂，祂來召我，
    - en: Before my sinful heart was stirred,
      zh: 激動我心，開我心鎖，
    - en: But when I took Him at His word,
      zh: 發出恩言，免我罪過，
    - en: Forgiv’n, He lifted me.
      zh: 是祂救拔了我！
    3:
    - en: His brow was pierced with many a thom,
      zh: 頭上荊冕，將祂刺傷，
    - en: His hands by cruel nails were tom,
      zh: 手腳被釘，槍扎肋旁！
    - en: When from my guilt and grief, forlorn,
      zh: 赦我罪愆，擔我憂傷，
    - en: In love He lifted me.
      zh: 祂愛救拔了我。
    4:
    - en: Now on a higher plane I dwell,
      zh: 我今住在安穩高處，
    - en: And with my soul I know ’tis well;
      zh: 我魂深感安息、滿足；
    - en: Yet how or why, I cannot tell,
      zh: 但我仍然無法說出：
    - en: He should have lifted me.
      zh: 為何祂救拔我。
- category:
    zh: 救恩的喜樂——藉恩得救
  meter:
    en: 7.6.7.6.7.6.12. with chorus
    zh: 7.6.7.6.7.6.12. 和
  stanza:
    1:
    - en: Wonderful grace of Jesus,
      zh: 耶穌奇妙的救恩，
    - en: Greater than all my sin;
      zh: 遠超我眾過犯；
    - en: How shall my tongue describe it,
      zh: 我怎能將它述說，
    - en: Where shall its praise begin?
      zh: 更將從何頌讚？
    - en: Taking away my burden,
      zh: 祂除我罪、擔我憂，
    - en: Setting my spirit free;
      zh: 使我靈得自由；
    - en: For the wonderful grace of Jesus reaches me.
      zh: 耶穌奇妙的救恩，使我得拯救。
    1-chorus:
    - en: Wonderful the matchless grace of Jesus,
      zh: 主耶穌奇妙無比的救恩，
    - en: Deeper than the mighty rolling sea;
      zh: 比廣闊雄偉海洋還深；
    - en: Higher than the mountain,
      zh: 高逾最高山巔，
    - en: sparkling like a fountain,
      zh: 湧流有如泉源，
    - en: All sufficient grace for even me,
      zh: 救恩臨及我豐滿無限；
    - en: Broader than the scope of my transgressions,
      zh: 闊越我一生所行的過犯，
    - en: Greater far than all my sin and shame.
      zh: 大過我一切罪惡虧欠。
    - en: O magnify the precious name of Jesus,
      zh: 哦，我要頌揚耶穌寶貴之名，
    - en: Praise His name!
      zh: 讚祂名！
    2:
    - en: Wonderful grace of Jesus,
      zh: 耶穌奇妙的救恩，
    - en: Reaching to all the lost,
      zh: 遍及失喪罪徒；
    - en: By it I have been pardoned,
      zh: 藉此我已蒙赦免，
    - en: Saved to the uttermost,
      zh: 並救我到永古。
    - en: Chains have been torn asunder,
      zh: 祂解開我的捆綁，
    - en: Giving me liberty;
      zh: 使我得著自由；
    - en: For the wonderful grace of Jesus reaches me.
      zh: 耶穌奇妙的救恩，使我得拯救。
- category:
    zh: 救恩的喜樂——藉恩得救
  meter: 8.6.8.6.
  stanza:
    1:
    - en: Amazing grace! how sweet the sound,
      zh: 驚人恩典！何等甘甜，
    - en: That saved a wretch like me!
      zh: 來救無賴如我！
    - en: I once was lost, but now am found,
      zh: 前曾失落，今被尋見！
    - en: Was blind, but now I see.
      zh: 前盲，今不摸索！
    2:
    - en: ’Twas grace that taught my heart to fear,
      zh: 恩典教導我心懼怕，
    - en: And grace my fears relieved;
      zh: 又將懼怕除掉；
    - en: How precious did that grace appear
      zh: 恩典在我初信剎那，
    - en: The hour I first believed!
      zh: 顯為何等可寶。
    3:
    - en: The Lord hath promised good to me,
      zh: 主已應許向我施恩，
    - en: His word my hope secures;
      zh: 祂話就是保證；
    - en: He will my shield and portion be
      zh: 祂要作我盾牌、永分，
    - en: As long as life endures.
      zh: 帶我經過此生。
    4:
    - en: Through many dangers, toils and snares,
      zh: 歷經艱險、勞碌、痛苦，
    - en: I have already come;
      zh: 我今前來就祂；
    - en: ’Tis grace hath brought me safe thus far,
      zh: 恩典領我跋涉長途，
    - en: And grace will lead me home.
      zh: 並要帶我回家。
    5:
    - en: When we’ve been there ten thousand years,
      zh: 當我見主萬年之後，
    - en: Bright shining as the sun,
      zh: 仍像太陽照耀，
    - en: We’ve no less days to sing God’s praise
      zh: 比我開始讚美時候，
    - en: Than when we first begun.
      zh: 讚美仍不減少。
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 11.11.11.8. with chorus
    zh: 11.11.11.8. 和
  stanza:
    1:
    - en: So precious is Jesus, my Savior, my King,
      zh: 何等寶貴！耶穌我救主、君王，
    - en: His praise all the day long with rapture I sing;
      zh: 我心樂極，終日讚美並歌唱；
    - en: To Him in my weakness for strength I can cling,
      zh: 緊靠著祂，我軟弱變為剛強，
    - en: For He is so precious to me.
      zh: 祂之於我，何等寶貴！
    1-chorus:
    - en: For He is so precious to me,
      zh: 祂之於我，何等寶貴，
    - en: For He is so precious to me;
      zh: 祂之於我，何等寶貴；
    - en: ’Tis heaven below My Redeemer to know,
      zh: 認識我救主，使我魂樂似飛，
    - en: For He is so precious to me.
      zh: 祂之於我何等寶貴。
    2:
    - en: He stood at my heart’s door ‘mid sunshine and rain,
      zh: 或雨、或晴，祂站在我心門邊，
    - en: And patiently waited an entrance to gain;
      zh: 耐心等待，直等我心甘情願，
    - en: What shame that so long He entreated in vain,
      zh: 實在可恥，竟讓祂久候外面；
    - en: For He is so precious to me.
      zh: 祂之於我，何等寶貴！
    3:
    - en: I stand on the mountain of blessing at last,
      zh: 我終於得站在有福的山嶺，
    - en: No cloud in the heavens a shadow to cast;
      zh: 晴空無雲，不再有黑暗陰影；
    - en: His smile is upon me, the valley is past,
      zh: 向我微笑，幽谷終於成過境，
    - en: For He is so precious to me.
      zh: 祂之於我，何等寶貴！
    4:
    - en: I praise Him because He appointed a place,
      zh: 我讚美祂，因賜我福分在天，
    - en: Where, some day, thro’ faith in His wonderful grace,
      zh: 有朝一日，藉祂恩典中的信，
    - en: I know I shall see Him, shall look on His face,
      zh: 我要見祂，我要瞻仰祂榮臉，
    - en: For He is so precious to me.
      zh: 祂之於我，何等寶貴！
- category:
    zh: 救恩的喜樂——藉恩得救
  meter: 8.7.8.7.
  stanza:
    1:
    - en: Come, Thou Fount of ev’ry blessing,
      zh: 來阿，你這萬福泉源！
    - en: Tune my heart to sing Thy grace;
      zh: 調整我心來歌唱；
    - en: Streams of mercy, never ceasing,
      zh: 憐憫江河湧流不斷，
    - en: Call for songs of loudest praise.
      zh: 召我高聲來頌揚。
    2:
    - en: Jesus sought me when a stranger,
      zh: 我本外人離神流浪，
    - en: Wand’ring from the fold of God;
      zh: 基督親來尋找我；
    - en: He to save my soul from danger,
      zh: 因要救我脫離死亡，
    - en: Interposed His precious blood.
      zh: 祂竟為我被釘戳。
    3:
    - en: Oh to grace how great a debtor
      zh: 我今天天被你激勵，
    - en: Daily I’m constrained to be!
      zh: 對你恩典來負債；
    - en: Let that grace, Lord, like a fetter,
      zh: 我主，讓此恩典維繫
    - en: Bind my wand’ring heart to Thee.
      zh: 我這流浪的心懷。
    4:
    - en: Prone to wander, Lord, I feel it;
      zh: 我認我是趨向流浪，
    - en: Prone to leave the God I love;
      zh: 趨向離開愛的神；
    - en: Take my heart, Oh, take and seal it
      zh: 但你竟用聖靈力量，
    - en: With Thy Spirit from above.
      zh: 將我蕩心來吸引。
    5:
    - en: Rescued thus from sin and danger,
      zh: 我今已得寶血救恩，
    - en: Purchased by the Savior’s blood,
      zh: 脫離罪惡和死亡；
    - en: May I walk on earth a stranger,
      zh: 但願能作脫俗的人，
    - en: As a son and heir of God.
      zh: 顯出神子的景況。
- category:
    zh: 救恩的喜樂——藉恩得救
  meter:
    en: 9.9.9.4. with chorus
    zh: 9.9.9.4. 和
  stanza:
    1:
    - en: Years I spent in vanity and pride,
      zh: 多年過著虛妄的生活，
    - en: Caring not my Lord was crucified,
      zh: 不理我主如何被釘戳，
    - en: Knowing not it was for me he died
      zh: 不知祂死原是為著我，
    - en: On Calvary.
      zh: 在加略山。
    1-chorus:
    - en: Mercy there was great, and grace was free;
      zh: 廣大憐憫，白白的恩典；
    - en: Pardon there was multiplied to me;
      zh: 眾多罪愆，我全得赦免，
    - en: There my burdened soul found liberty,
      zh: 得著釋放脫去了重擔，
    - en: At Calvary.
      zh: 在加略山。
    2:
    - en: By God’s Word at last my sin I learned;
      zh: 蒙神光照，得知我罪愆，
    - en: Then I trembled at the law I’d spumed,
      zh: 恐懼戰兢，在律法跟前，
    - en: Till my guilty soul imploring turned
      zh: 直到我心完全的回轉，
    - en: To Calvary.
      zh: 向加略山。
    3:
    - en: Now I’ve giv’n to Jesus everything,
      zh: 今將一切，全都獻給主，
    - en: Now I gladly own Him as my King,
      zh: 甘心樂意作祂的奴僕，
    - en: Now my raptured soul can only sing
      zh: 永遠不忘祂所受的苦，
    - en: Of Calvary.
      zh: 在加略山。
    4:
    - en: Oh, the love that drew salvation’s plan!
      zh: 哦！愛何大，籌劃了救恩！
    - en: Oh, the grace that brought it down to man!
      zh: 哦！恩何豐，將此帶給人！
    - en: Oh, the mighty gulf that God did span
      zh: 哦！力何強，帶我歸向神，
    - en: At Calvary !
      zh: 在加略山。
- category:
    zh: 救恩的喜樂——藉恩得救
  meter: 8.7.8.7.8.7.
  note:
    en: Repeat the last line of each stanza
    zh: 每節重唱最後一行
  stanza:
    1:
    - en: Full salvation! Full salvation!
      zh: 完全救恩！完全救恩！
    - en: Lo, the fountain opened wide,
      zh: 看，一泉源已敞開，
    - en: Streams through ev’ry land and nation
      zh: 流到各方各國的人，
    - en: From the Savior’s wounded side.
      zh: 流自救主的肋懷。
    - en: Full Salvation! Full salvation!
      zh: 完全救恩！完全救恩！
    - en: Streams an endless crimson tide,
      zh: 硃紅潮湧流萬代！
    2:
    - en: Oh, the glorious revelation!
      zh: 哦，何等榮耀的福分，
    - en: See the cleansing current flow,
      zh: 潔淨之泉直湧流，
    - en: Washing stains of condemnation
      zh: 洗清污穢不潔罪人，
    - en: 'Whiter than the driven snow:'
      zh: 使成雪白到永久。
    - en: Full salvation! Full salvation!
      zh: 完全救恩！完全救恩！
    - en: Oh, the rapturous bliss to know.
      zh: 我心樂極讚不休。
    3:
    - en: Love’s resistless current sweeping
      zh: 愛之洪流長闊高深，
    - en: All the regions deep within;
      zh: 掃蕩裡面每角落：
    - en: Thought, and wish, and senses keeping
      zh: 心思、情感、意志——全人，
    - en: 'Now, and every instant, clean:'
      zh: 時時刻刻向主活；
    - en: Full salvation! Full salvation!
      zh: 完全救恩！完全救恩！
    - en: From the guilt and power of sin.
      zh: 從罪權勢得解脫。
    4:
    - en: Life immortal, Christ descending,
      zh: 永活基督，神的化身，
    - en: 'Lo! my heart the Spirit’s shrine:'
      zh: 在聖靈裡住我靈，
    - en: God and man in oneness blending,
      zh: 神人調和，不能再分，
    - en: Oh, what fellowship is mine!
      zh: 哦，這交通何豐盈！
    - en: Full salvation! Full salvation!
      zh: 完全救恩！完全救恩！
    - en: Raised in Christ to life divine!
      zh: 基督作了我生命。
    5:
    - en: Care and doubting, gloom and sorrow,
      zh: 思慮、疑惑、憂愁、鬱悶，
    - en: Fear and shame are mine no more;
      zh: 懼怕、羞愧，不我屬，
    - en: Faith knows naught of dark tomorrow,
      zh: 不憑眼見，憑信前奔，
    - en: 'For my Savior goes before:'
      zh: 我靈緊緊跟隨主。
    - en: Full salvation! Full salvation!
      zh: 完全救恩！完全救恩！
    - en: Full and free for evermore!
      zh: 完全、白給的永福！
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 11.7.11.7. with chorus
    zh: 11.7.11.7. 和
  stanza:
    1:
    - en: Many weary years I vainly sought a spring,
      zh: 多年疲憊，未能尋到一泉源——
    - en: One that never would run dry;
      zh: 永不乾涸的活泉；
    - en: Unavailing all that earth to me could bring,
      zh: 地上一切全都未能如我願——
    - en: Nothing seemed to satisfy.
      zh: 無何能使我心滿。
    1-chorus:
    - en: Drinking at the Fountain that never runs dry,
      zh: 我今飲於永不乾涸的活泉，
    - en: Drinking at the Fountain of life am I;
      zh: 我今飲於生命活水泉源；
    - en: Finding joy and pleasure
      zh: 甜美、喜樂、歡暢，
    - en: In abounding measure,
      zh: 何其無限無量，
    - en: I am drinking at the Fountain of life.
      zh: 我今飲於生命活水泉源。
    2:
    - en: Thro’ the desert land of sin I roam no more,
      zh: 永遠不在罪的野地再流蕩，
    - en: For I find a living Spring,
      zh: 我已尋到活水泉；
    - en: And my cup of gladness now is running o’er,
      zh: 我的喜樂之杯滿溢而流淌，
    - en: Jesus is my Lord and King.
      zh: 基督已使我心滿。
    3:
    - en: Here is sweet contentment as the days go by,
      zh: 在此所得滿足越過越甜美，
    - en: Here is holy peace and rest;
      zh: 在此有主的安息；
    - en: Here is consolation as the moments fly,
      zh: 在此所受安慰越過越加倍，
    - en: Here my heart is always blest.
      zh: 在此蒙主的福氣。
    4:
    - en: Here I find a never ending, sure supply,
      zh: 在此得到永無止境的供應，
    - en: While the endless ages roll;
      zh: 在此恩中永沐浴；
    - en: To this healing Fountain I would ever fly,
      zh: 向這醫治活泉，我心必全傾，
    - en: There to bathe my weary soul.
      zh: 直到永世不稍渝。
- category:
    zh: 救恩的喜樂——完全滿足
  meter: 8.6.8.6.D.
  stanza:
    1:
    - en: I heard the voice of Jesus say,
      zh: 我曾聽見耶穌說道：
    - en: “Come unto Me, and rest;
      zh: “來就我得安息，
    - en: Lay down, thou weary one, lay down
      zh: 疲倦人哪，
    - en: Thy head upon My breast.”
      zh: 你頭當靠在我的胸懷裏。”
    - en: I came to Jesus as I was,
      zh: 照我本相，今來就主：
    - en: Weary, and worn, and sad;
      zh: 困苦、流離、憂傷；
    - en: I found in Him a resting-place,
      zh: 我在主裏得著安撫，
    - en: And He has made me glad.
      zh: 祂使我心歡暢！
    2:
    - en: I heard the voice of Jesus say,
      zh: 我曾聽見主耶穌說：
    - en: “Behold, I freely give
      zh: “我白賜給活水，
    - en: 'The living water: thirsty one,'
      zh: 凡乾渴者都可來喝，
    - en: Stoop down, and drink, and live.”
      zh: 得享生命美味。”
    - en: I came to Jesus, and I drank
      zh: 因此我來就主耶穌，
    - en: Of that life-giving stream;
      zh: 暢飲生命水泉，
    - en: My thirst was quenched, my soul revived,
      zh: 我渴頓止，我魂立甦，
    - en: And now I live in Him.
      zh: 今活在祂裏面。
    3:
    - en: I heard the voice of Jesus say,
      zh: 我曾聽見耶穌說道：
    - en: “I am this dark world’s Light;
      zh: “我是世上的光，
    - en: Look unto Me, thy morn shall rise,
      zh: 注目於我，幽暗即消，
    - en: And all thy days be bright.”
      zh: 這光終日明亮。”
    - en: I looked to Jesus, and I found
      zh: 我仰望主，立得光照，
    - en: In Him my Star, my Sun;
      zh: 祂是晨星、太陽；
    - en: And in that Light of life I’ll walk
      zh: 生命之光，時時引導，
    - en: Till trav’lling days are done.
      zh: 一生照耀輝煌。
- category:
    zh: 救恩的喜樂——完全滿足
  stanza:
    1:
    - en: Far away the noise of strife upon my ear is falling,
      zh: 前在埃及為罪奴僕，不知何為自由；
    - en: Then I know the sins of earth beset on every hand;
      zh: 良心常有罪的重負，無處得拯救。
    - en: Doubt and fear and things of earth in vain to me are calling,
      zh: 如今屬地事物纏累，對我再無關係；
    - en: None of these shall move me from Beulah Land.^[Meaning, married (Isa, 62:4.)]
      zh: 無何能使我離榮美之地。
    1-chorus:
    - en: I’m living on the mountain, underneath a cloudless sky,
      zh: 今我登巍巍高山，在光天化日之中，
    - en: I’m drinking at the fountain that never shall run dry;
      zh: 今我飲滾滾活泉，長年湧流無終，
    - en: O yes, I’m feasting on the manna from a bountiful supply,
      zh: 今我得豐富，地滿乳蜜，路滴脂油，
    - en: For I am dwelling in Beulah Land.
      zh: 恩重重，樂哉！今我居榮美之地。
    2:
    - en: Far below the storm of doubt upon the world is beating,
      zh: 前在埃及疑慮風暴，時常將我吹襲；
    - en: Sons of men in battle long the enemy withstand;
      zh: 仇敵軍兵不斷攪擾，我幾不能敵。
    - en: Safe am I within the castle of God’s word retreating,
      zh: 今我有主話為堡壘，在其中享安息；
    - en: Nothing then can reach me, ’tis Beulah Land.
      zh: 無何困我，在此榮美之地。
    3:
    - en: Let the stormy breezes blow, their cry cannot alarm me,
      zh: 疑慮風暴儘管吹襲，我今不再畏懼；
    - en: I am safely sheltered here, protected by God’s hand;
      zh: 神的能手足以護庇，我在此安居。
    - en: Here the sun is always shining, here there’s naught can harm me,
      zh: 在此日光經常照耀，再無禍害臨及；
    - en: I am safe forever in Beulah Land.
      zh: 何等安然，在此榮美之地。
    4:
    - en: Viewing here the works of God, I sink in contemplation,
      zh: 我今默念神的作為，何等甘甜、滿足；
    - en: Hearing now His blessed voice, I see the way is planned;
      zh: 祂的恩言將我安慰，祂領我一路。
    - en: Dwelling in the spirit, here I learn of full salvation,
      zh: 靈中享受完全救恩，其樂無何可比；
    - en: Gladly will I tarry in Beulah Land.
      zh: 我愛長久居此榮美之地。
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 12.8.2.9. with chorus
    zh: 12.8.2.9. 和
  stanza:
    1:
    - en: There’s a peace in my heart that the world never gave,
      zh: 有平安在我心，非世界所能賜，
    - en: A peace it can not take away;
      zh: 這平安無人能奪去；
    - en: Tho’ the trials of life may surround like a cloud,
      zh: 雖一生多試煉，如愁雲環繞我，
    - en: I’ve a peace that has come there to stay!
      zh: 這平安仍在我心永居！
    1-chorus:
    - en: Constantly abiding, Jesus is mine;
      zh: 永遠住在我心，耶穌屬我；
    - en: Constantly abiding, rapture divine;
      zh: 永遠住在我心，無窮喜樂；
    - en: He never leaves me lonely, whispers,
      zh: 祂永不會離棄我，柔聲對我說：
    - en: 'O so kind: “I will never leave thee,” Jesus is mine.'
      zh: “我永不離棄你，”耶穌屬我。
    2:
    - en: All the world seemed to sing of a Savior and King,
      zh: 當平安滿我心，似乎舉世歌唱、
    - en: When peace sweetly came to my heart;
      zh: 讚美我的君王、救主；
    - en: Troubles all fled away and my night turned to day,
      zh: 眾愁苦皆逃避，黑夜變為白晝，
    - en: Blessed Jesus, how glorious Thou art!
      zh: 何榮耀，何有福，我耶穌！
    3:
    - en: This treasure I have in a temple of clay,
      zh: 當我在這地上，流浪歷盡滄桑，
    - en: While here on His footstool I roam;
      zh: “這寶貝”仍藏我瓦器；
    - en: But He’s coming to take me some glorious day,
      zh: 哦，榮耀之大日，祂必來提接我，
    - en: Over there to my heavenly home!
      zh: 回天上父家永享安息。
- category:
    zh: 救恩的喜樂——完全滿足
  meter: 8.7.8.7.D.
  stanza:
    1:
    - en: All my life long I had panted
      zh: 一生渴慕我能飲於
    - en: For a draught from some cool spring,
      zh: 一個清涼的泉源，
    - en: That I hoped would quench the burning
      zh: 得以解除裏面所感
    - en: Of the thirst I felt within.
      zh: 火燒一般的渴乾。
    1-chorus:
    - en: Hallelujah! I have found Him
      zh: 阿利路亞！我已得到
    - en: Whom my soul so long has craved!
      zh: 我心久所渴慕者！
    - en: Jesus satisfies my longings;
      zh: 基督滿足我的願望，
    - en: Thro’ His life I now am saved.
      zh: 藉祂生命救了我。
    2:
    - en: Feeding on the husks around me,
      zh: 前吃豆莢勉以充飢，
    - en: Till my strength was almost gone,
      zh: 直到力量幾消沒；
    - en: Longed my soul for something better,
      zh: 我雖嚮往較佳食物，
    - en: Only still to hunger on.
      zh: 結果仍然忍飢餓。
    3:
    - en: Poor I was, and sought for riches,
      zh: 我前貧窮，尋求豐富，
    - en: Something that would satisfy,
      zh: 使我飢餓得滿足，
    - en: But the dust I gathered round me
      zh: 但我所得一切糞土，
    - en: Only mocked my soul’s sad cry.
      zh: 只使我求受侮辱。
    4:
    - en: Well of water, ever springing,
      zh: 活水之泉湧流不息，
    - en: Bread of life, so rich and free,
      zh: 生命的糧可白得；
    - en: Untold wealth that never faileth,
      zh: 難言豐富，永無不足，
    - en: My Redeemer is to me.
      zh: 我的救主之於我。
- category:
    zh: 救恩的喜樂——完全滿足
  meter: 8.8.8.8.D.
  stanza:
    1:
    - en: Since Christ my soul from sin set free,
      zh: 基督使我心中喜樂，
    - en: This world has been a heav’n to me;
      zh: 基督使我口中高歌；
    - en: And mid earth’s sorrows and its woe,
      zh: 有祂同在，就能歡暢，
    - en: ’Tis heav’n my Jesus here to know.
      zh: 有祂同在，就能歌唱！
    1-chorus:
    - en: Oh, hallelujah, yes, ’tis heav’n,
      zh: 阿利路亞，真能歌唱！
    - en: ’Tis heav’n to know my sins forgiv’n!
      zh: 阿利路亞，真能歡暢！
    - en: On land or sea, what matters where?
      zh: 有祂同在，就能歡暢，
    - en: Where Jesus is, ’tis heaven there.
      zh: 有祂同在，就能歌唱！
    2:
    - en: The earth was once a bitter place
      zh: 祂愛甘甜，激我走路，
    - en: Till Jesus showed His smiling face;
      zh: 祂恩豐滿，使我順服，
    - en: Now heaven’s begun within my soul,
      zh: 祂的愛心，將我拯救，
    - en: ‘Twill last while endless ages roll.
      zh: 祂的恩手將我保守。
    3:
    - en: What matters where on earth we dwell?
      zh: 除祂以外，在天有誰？
    - en: On mountaintop or in the dell,
      zh: 除祂以外，在地無歸！
    - en: In cottage or a mansion fair,
      zh: 祂之愛我，直到萬代！
    - en: Where Jesus is, ’tis heaven there.
      zh: 我之愛祂，豈只現在？
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
    en: 9.7.9.7. with chorus
    zh: 9.7.9.7. 和
  stanza:
    1:
    - en: There’s within my heart a melody,
      zh: 在我心中歡奏一音樂，
    - en: 'Jesus whispers sweet and low:'
      zh: 乃是恩主柔聲說：
    - en: “Fear not, I am with thee, peace be still,
      zh: “我必永遠不將你棄絕，
    - en: In all of life’s ebb and flow.”
      zh: 你必永遠屬於我。”
    1-chorus:
    - en: Jesus, Jesus, Jesus,
      zh: 耶穌，耶穌，耶穌！
    - en: Sweetest name I know,
      zh: 最甜美之名，
    - en: Fills my ev‘ry longing,
      zh: 滿足我的衷情，
    - en: Keeps me singing as I go.
      zh: 使我唱著往前行。
    2:
    - en: All my life was wrecked by sin and strife,
      zh: 我的人生原被罪所害，
    - en: Discord filled my heart with pain,
      zh: 心情痛苦無和諧；
    - en: Jesus swept across the broken strings,
      zh: 等到恩主進入我心懷，
    - en: Stirred the slumb’ring chords again.
      zh: 心絃歡奏永不歇。
    3:
    - en: Feasting on the riches of His grace,
      zh: 我今享受祂恩與祂愛，
    - en: Resting ‘neath His shelt’ring wing,
      zh: 安息在祂胸懷間，
    - en: Always looking on His smiling face,
      zh: 時常見祂笑臉向我開，
    - en: That is why I shout and sing.
      zh: 因此歡樂又頌讚。
    4:
    - en: Though sometimes He leads through waters deep
      zh: 有時祂領我經過深水，
    - en: Trials fall across the way,
      zh: 途中試煉又重重；
    - en: Though sometimes the path seems rough and steep,
      zh: 有時道路崎嶇且傾危，
    - en: See His footprints all the way.
      zh: 處處我見祂腳蹤。
    5:
    - en: Soon He’s coming back to welcome me
      zh: 不久祂來接我到天上，
    - en: Far beyond the starry sky;
      zh: 遠離今生的捆綁，
    - en: I shall wing my flight to worlds unknown,
      zh: 那時我就魂樂似飛翔，
    - en: I shall reign with Him on high.
      zh: 並要與祂同作王。
- category:
    zh: 救恩的喜樂——完全滿足
  meter:
