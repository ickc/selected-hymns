  stanza:
    1:
    - en: O walk about, walk about Zion,
      zh: 當周遊，當周遊錫安，
    - en: Go round about her in love.
      zh: 在她的四圍旋繞；
    - en: O walk about, walk about Zion
      zh: 當周遊，當周遊錫安，
    - en: And count the towers thereof.
      zh: 數點她城樓多少。
    2:
    - en: O set your heart on her bulwarks,
      zh: 哦，你心當想她堡壘，
    - en: O set your heart on her walls,
      zh: 哦，你當想她牆垣，
    - en: O set your heart on her bulwarks,
      zh: 哦，你心當想她堡壘，
    - en: Consider her palaces.
      zh: 仔細察看她宮殿。
    3:
    - en: In elevation how beauteous,
      zh: 她在北面居高華美，
    - en: The joy of all the earth!
      zh: 乃為全地所喜悅！
    - en: In elevation how beauteous
      zh: 她在北面居高華美，
    - en: Is Zion, that city of worth!
      zh: 錫安——價值何超越！
    4:
    - en: O there is a river in Zion
      zh: 在錫安有一道河流，
    - en: That flows so deep and so broad.
      zh: 具有無數的分汊，
    - en: O how the streams of that river
      zh: 在錫安有一道河流，
    - en: Make glad the city of God!
      zh: 使這城喜樂增加。
    5:
    - en: Praise waiteth for Thee, Lord, in Zion,
      zh: 主，錫安等候讚美你，
    - en: Praise waiteth, O God, for Thee,
      zh: 錫安等候讚美你，
    - en: Praise waiteth for Thee, Lord, in Zion,
      zh: 主，錫安等候讚美你，
    - en: For Zion is filled with Thee.
      zh: 因錫安充滿了你。
    6:
    - en: How great the Lord is in Zion,
      zh: 耶和華在錫安為大，
    - en: How greatly to be praised,
      zh: 該受何等大讚美，
    - en: How great He is in that city
      zh: 祂在這城中本為大，
    - en: Which over the earth is raised.
      zh: 這城地位何高貴。
    7:
    - en: O bless the Lord out of Zion,
      zh: 哦，當從錫安稱頌神，
    - en: O let His praises swell,
      zh: 讚美聲音不止息；
    - en: O bless the Lord out of Zion,
      zh: 哦，當從錫安稱頌神，
    - en: Ye who in Jerusalem dwell.
      zh: 你們凡敬畏神的。
    8:
    - en: The Lord bless thee out of Zion,
      zh: 神從錫安賜福給你，
    - en: The Lord bless thee o’er and o’er!
      zh: 神賜福無量無限；
    - en: The Lord bless thee out of Zion
      zh: 神從錫安賜福給你，
    - en: With life for evermore!
      zh: 賜生命福到永遠！
    9:
    - en: Behold how good and how pleasant
      zh: 看哪，何等善，何等美，
    - en: With all the brethren to be!
      zh: 弟兄們都在一起！
    - en: Behold how good and how pleasant
      zh: 看哪，何等善，何等美，
    - en: To dwell in unity!
      zh: 和睦同居真合一！
    10:
    - en: O tell it to all generations,
      zh: 當傳說給所有後代，
    - en: O tell it to all who will come,
      zh: 凡願意的都可來；
    - en: O tell it to all generations,
      zh: 當傳說給所有後代，
    - en: The Spirit and Bride say, “Come!”
      zh: 靈與新婦都說“來！”
