  stanza:
    1:
    - en: This is the time for building the temple of the Lord
      zh: 建造神的聖殿的時候已經來到，
    - en: That all the golden lampstands may fully be restored.
      zh: 神在各地的教會要完全被建造。
    - en: ’Tis not the time for our house while God’s house lieth waste—
      zh: 不該專顧你的家，而神家卻荒廢；
    - en: O brothers, for God’s building, rise up, make haste!
      zh: 弟兄們，快快興起，建造教會！
    1-chorus:
    - en: Be strong, be strong, God’s dwelling place to build!
      zh: 剛強！剛強！全體起來建造！
    - en: The Lord of hosts is with us, with His glory ‘twill be filled!
      zh: 神必定與我們同在，使殿滿了榮耀。
    - en: Be strong, be strong, and work in one accord,
      zh: 剛強！剛強！同心合意工作；
    - en: That all the nations may behold the temple of the Lord.
      zh: 地上萬國都要看見神榮耀的居所！
    2:
    - en: 'O hear, the Lord is speaking: Consider now your ways,'
      zh: 聽阿，神說：你們要省察自己行為，
    - en: Ye sow and bring in little, for lacking is My praise.
      zh: 撒種雖多，收卻少，因對我缺讚美；
    - en: Go up into the mountain, material to provide,
      zh: 你們要上到山上去為我取木料，
    - en: And build My house that I may be glorified.
      zh: 同心建造我居所，我得榮耀。
    3:
    - en: Ye who are priests, ye remnant of Christians now obey—
      zh: 你們蒙召的祭司當都向神順服，
    - en: The Lord Himself is with us, whatever men may say,
      zh: 神既與我們同在，管他世人怒目，
    - en: With spirits stirred and burning, now let us come to work;
      zh: 靈裏激動並火熱，我們同來作工，
    - en: May none his part with others in building shirk.
      zh: 但願在其中沒有一人放鬆。
    4:
    - en: I’ll fill this house with glory, the Lord of hosts has said,
      zh: 萬軍之耶和華說：我殿要滿榮耀，
    - en: And the desire of nations will be exhibited.
      zh: 地上萬國羨慕的必定快要來到，
    - en: Its glory will be greater than all that’s gone before,
      zh: 這殿後來的榮耀必大過先前的，
    - en: And we will share this glory forevermore.
      zh: 我們同享這榮耀，喜樂無比。
