<section id="section" class="slide level1">
<h1>1</h1>
<div class="line-block">耶穌已經出墓來，<br />
死亡對祂毫無害；<br />
我們應當相安慰，<br />
將祂的名同讚美。<br />
救贖工作今作成，<br />
與敵交戰已得勝。<br />
贖罪一次就清楚，<br />
祂並不用多受苦。</div>
</section>
<section id="section-1" class="slide level1">
<h1>2</h1>
<div class="line-block">封墓、設兵，空劃策，<br />
陰府對祂無奈何；<br />
我主暫時雖受苦，<br />
但祂使我得永福。<br />
祂已死過不再死，<br />
撒但計窮無可施；<br />
我既看見一墓空，<br />
就知萬墓必相同。</div>
</section>
<section id="section-2" class="slide level1">
<h1>3</h1>
<div class="line-block">一粒麥子已死了，<br />
今日萬粒都生苗；<br />
當日不過只一位，<br />
今日已變全教會。<br />
我們是祂的身體，<br />
頭既上升肢繼起；<br />
與祂同葬、同升天，<br />
讚美祂名億萬年。</div>
</section>
