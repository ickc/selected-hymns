<h1>1</h1>
<div class="line-block"><q>藉水得救，</q>此言奧妙，<br />
哦，主，啟示其意，<br />
使我知道救恩何高，<br />
救我到何境地。</div>
</section>
<section id="section-1" class="slide level1">
<h1>2</h1>
<div class="line-block"><q>藉水得救，</q>脫離世界，<br />
進入新生境地；<br />
已往一切都已完結，<br />
全埋奧妙水裏。</div>
</section>
<section id="section-2" class="slide level1">
<h1>3</h1>
<div class="line-block">洪水如何拯救挪亞，<br />
脫離當日世代；<br />
浸水照樣因著十架，<br />
使我與世分開。</div>
</section>
<section id="section-3" class="slide level1">
<h1>4</h1>
<div class="line-block">海水曾救以色列人，<br />
脫離埃及權勢；<br />
浸水照樣也救我們，<br />
脫離世界轄制。</div>
</section>
<section id="section-4" class="slide level1">
<h1>5</h1>
<div class="line-block"><q>藉水得救，</q>何等釋放，<br />
何等自由超脫；<br />
脫離世界一切捆綁，<br />
脫離病、苦、罪、魔。</div>
</section>
<section id="section-5" class="slide level1">
<h1>6</h1>
<div class="line-block"><q>藉水得救，</q>永遠歸神，<br />
不再屬於世界；<br />
敬拜、事奉，是我福分，<br />
歸神成為聖潔。</div>
