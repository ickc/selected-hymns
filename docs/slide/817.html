  <h1 class="title">主阿，即或盡是黑暗，</h1>

<section id="section" class="slide level1">
<h1>1</h1>
<div class="line-block">主阿，即或盡是黑暗，<br />
盡是坎坷、憂悒，<br />
但我仍要鎮定、安然，<br />
尋求你的心意。</div>
</section>
<section id="section-1" class="slide level1">
<h1>2</h1>
<div class="line-block">你有憐憫，你有恩慈，<br />
你有寶貴應許；<br />
你不會錯，你不會遲，<br />
你不翻雲覆雨。</div>
</section>
<section id="section-2" class="slide level1">
<h1>3</h1>
<div class="line-block">大能的主，說有就有，<br />
命立沒有不立；<br />
有主就可無罣、無憂，<br />
就可不焦、不急。</div>
</section>
<section id="section-3" class="slide level1">
<h1>4</h1>
<div class="line-block">主阿，因你我心定了，<br />
因你我魂安歇；<br />
我讚美說：“有主彀了！<br />
主是包括一切！”</div>
</section>
<section id="section-4" class="slide level1">
<h1>5</h1>
<div class="line-block">主，我還要求你的靈，<br />
使我信心充足，<br />
領我更深認識你名，<br />
進入你的豐富。</div>
</section>
