<h1>1</h1>
<div class="line-block">我們呼吸天上空氣，<br />
香味從天而來；<br />
但願每魂脫離肉體，<br />
每靈都充滿愛。</div>
</section>

<h1>2</h1>
<div class="line-block">主，使我們心心相聯，<br />
滿有聖潔情意，<br />
不至有日彼此改變，<br />
不愛你或你的。</div>
</section>

<h1>3</h1>
<div class="line-block">只受你的十架指引，<br />

能以更親近你。</div>
