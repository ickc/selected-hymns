<div class="line-block">罪惡途中多年流蕩，<br />
我魂被罪摧殘，<br />
等到基督來我心房，<br />
祂愛將我裹纏。</div>

我救主，何榮耀！<br />
從前瞎眼，今看見！</div>
</section>

<h1>2</h1>
<div class="line-block">因我盲眼被主開啟，<br />
我得見祂榮顏；<br />
祂愛向我所顯美麗，<br />
我口難述半點。</div>
</section>
<section id="section-2" class="slide level1">
<h1>3</h1>
<div class="line-block">寶貝救主是我所倚，<br />

我的救主無人能比，<br />
祂是我愛、我命。</div>
