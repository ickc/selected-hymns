<h1>1</h1>
<div class="line-block">神的應許不能廢去，<br />
句句都是堅定；<br />
信心從來不用憑據，<br />
因神言出必行。</div>
</section>
<section id="chorus-和" class="slide level1">
<h1>Chorus 和</h1>
<div class="line-block">天地雖能被焚燒，<br />
小山、大山雖傾倒，<br />
但那相信主的人，<br />
必見主話得成。</div>
</section>
<section id="section-1" class="slide level1">
<h1>2</h1>
<div class="line-block">你心應該像亞伯蘭，<br />
那樣舉目望天，<br />
數算眾星，輕看艱難，<br />
信心越久越堅。</div>
</section>
<section id="section-2" class="slide level1">
<h1>3</h1>
<div class="line-block">即使黑雲暫時濃厚，<br />
雲上太陽未變，<br />
只要再過一點時候，<br />
陽光就要顯現。</div>
</section>
<section id="section-3" class="slide level1">
<h1>4</h1>
<div class="line-block">雖遇試煉，仍要鎮定，<br />
因為在火窯中，<br />
有榮耀的神子同行，<br />
仇敵終要擊空。</div>
</section>
<section id="section-4" class="slide level1">
<h1>5</h1>
<div class="line-block">縱然朋友都辜負你，<br />
但你還當信神，<br />
因為耶穌你的能力，<br />
仍然親近施恩。</div>
</section>
<section id="section-5" class="slide level1">
<h1>6</h1>
<div class="line-block">凡事倚賴神的大力，<br />
直到被提上天；<br />
現在所望、所深信的，<br />
將來都必實現。</div>
